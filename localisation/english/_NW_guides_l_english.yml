 JAP_Machida_Chuji_title: "«I can't stop the liberalization»\nChūji's Second Cabinet"
 JAP_Machida_Chuji_description: "Suppress the conspirators with the help of the navy, and then convince Prime Minister Okada to remain in cabinet.\n\nContinue to stabilize the political situation, investigate the conspiracy, and condemn the conspirators by lowering the Level of Insubordination to 0.\n\nSupport the supporters of democracy among the elites in the balance of power of the Shōwa Democracy. Hand over the post of Prime Minister to the leader of the Rikken Minseitō. Maintain Minseitō's popularity among voters until the next election, in which Minseitō wins again and its leader retains the right to form a government."
 #
 JAP_Ryutaro_Nagai_title: "«Plastic war»\nRyūtarō Nagai`s Cabinet"
 JAP_Ryutaro_Nagai_description: "Suppress the conspirators with the help of the navy, and then convince Prime Minister Okada to remain in cabinet. Continue to stabilize the political situation, investigate the conspiracy and condemn the conspirators by reducing the Level of insubordination to 0. Support the supporters of democracy among the elites in the balance of power of Shōwa Democracy. Hand over the post of Prime Minister to the leader of the Rikken Minseitō. In the "Counterbalance to Kakushintō" event, allow Ryūtarō Nagai to form a new Shinshinto party, and then maintain its popularity until the next election, after which Ryūtarō will become the new prime minister."
 #
 JAP_Aso_Hisashi_title: "«Such different National Socialists»\nHisashi's Office"
 JAP_Aso_Hisashi_description: "Suppress the conspirators with the help of the navy, and then convince Prime Minister Okada to remain in office. Continue to stabilize the political situation, investigate the conspiracy and condemn the conspirators by reducing the Level of insubordination to 0. Support the supporters of democracy among the elites in the balance of power of Shōwa Democracy. Hand over the post of Prime Minister to the leader of the Rikken Minseitō. In the chain of events related to the formation of a new parliamentary party, achieve the formation of Kakushintō without Seigō Nakano. Raise the popularity of the new party so that it wins the next election. (тут кстати ещё будет пасхалка для игроков, выйти в этот фокус можно ещё по другому)" # TODO
