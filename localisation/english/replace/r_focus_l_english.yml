l_english:
 neutrality_focus: "§gNeutrality Focus§!"
 internationalism_focus: "§RInternationalism Focus§!"
 nationalism_focus: "§FNationalism Focus§!"
 GER_autobahn_tt: "Add maximum §YInfrastructure§! in §Y[64.GetName]§!, §Y[59.GetName]§!, §Y[60.GetName]§!, §Y[54.GetName]§! and §Y[804.GetName]§!"
 GER_autobahn_desc: "Since its inception in 1933, the reichsautobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 GER_wunderwaffe: "Wunderwaffe"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "Molotov-Ribbentrop Pact"
 GER_soviet_ally_desc:1 "Perhaps it is possible to put aside our [GER.GetUSSRAllianceDesc] differences with the [GER.GetRussiansDemonym] and instead emphasize what unites us: hatred of selfish liberalism and the decadent West. With [GER.GetTheUSSRName] as an ally, we would have access to all the resources we need - in addition to their military power, of course..."
 GER_anti_comitern_pact: "Anti-Comintern Pact"
 GER_anti_comitern_pact_desc: "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
 GER_anti_soviet_pact: "Anti-Soviet Pact"
 GER_ussr_war_goal_desc: "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on [SOV.GetNameDef]."
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "The Anschluss, or union with Austria, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
 GER_anschluss_eq_trigger_tt: "More than §Y40000§! infantry equipment in the army"                                                                                    
 anschluss_mefo_bills_tt: "Uses Austrian gold to reduce the cost of §YMEFO bills§!.\n"
 end_of_czechoslovakia_mefo_bills_tt: "Uses Czechoslovak gold to reduce the cost of §YMEFO bills§!.\n"
 GER_trade_interdiction: "Trade Interdiction"
 GER_trade_interdiction_desc: "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
 needs_approval: "§R[This.GetName]§! must approve of the agreement for bonuses to take effect.§!\n"
 yugoslavia_mefo_bills_tt: "Uses Yugoslav gold to reduce the cost of §YMEFO bills§!.\n"
 GER_second_ljubljana_award_tt: "Event gives the possibility to demand land for [Root.GetName] or a worthy ally."
 GER_danzig_or_war_POL_civil_war: "Take Danzig in exchange for support"
 GER_form_the_reichskommissariats: "Form the Reichskommissariats"
 GER_form_the_reichskommissariats_desc: "To improve use of local resources, industry, and manpower, we should look into establishing quasi-autonomous subject governments in our conquered areas."
 GER_reichskommissariats_tt: "Allows the formation of subject states in conquered territories.\n"
 GER_crossing_the_atlantic_desc: "With the vanquishing of all continental opposition to our rule, we must see to re-focusing our production effort to the creation of a huge navy, so that we may bring the fight to the British and the Americans. We shall not rest '...until, in God's good time, the Old World, with all its power and might, steps forth to the subjugation and humiliation of the new'"
 GER_rekindle_imperial_sentiment_tt: "When the support of the monarchists will be high enough high enough, enables decisions for these nations to reform the Austro-Hungarian Empire and join the Central Powers.\n"
 GER_see_to_the_eastern_front_tt2: "Add 4 §YLand Forts§! in 2 provinces on the eastern border.\n"
 GER_see_to_the_eastern_front_tt3: "Add 2 §YLand Forts§! in 1 provinces on the eastern border.\n"
 GER_see_to_the_eastern_front_tt2:1 "Add 8 §YLand Forts§! in 4 provinces on the eastern border.\n"
 GER_support_the_finns_desc:1 "The Finns find themselves in the firing line of the [GER.GetRussiansDemonym]. We will offer them a guarantee against the communist threat, and give them some modest industrial aid."
 invite_non_fascist_communist_only_TT:1 "Requires potential member states to not be fascist or communist and not being in a faction already.\n"
 GER_pool_technical_know_how_tt: "Every nation in the faction will receive this National Spirit."
 #ITA_libyan_refineries: "Ливийские заводы"
 #ITA_libyan_refineries_desc: "Бенгази — идеальное место для строительства нефтеперерабатывающих заводов. Оно находится рядом с месторождениями и недалеко от наших фабрик на родине."
 #ITA_prospect_for_oil: "Нефтеразведка"
 #ITA_prospect_for_oil_desc: "Старые империи всегда боятся появления новых, и мы не должны от них зависеть. Нам нельзя полагаться на поставки нефти из других стран. Мы должны заняться поисками нефтяных месторождений. Только так мы сохраним свою конкурентоспособность в будущем."
 #SOV_finish_five_year_plan: "Finish the Five Year Plan"
 #SOV_finish_five_year_plan_desc: "Вторая пятилетка ставит своей основной задачей развитие тяжелой промышленности. Советский Союз должен развиваться ускоренными темпами, чтобы догнать капиталистические и фашистские державы Запада."
 SOV_infrastructure_effort_desc: "[ROOT.GetNameDefCap] is vast but mostly empty. We must ensure the ability to transport goods and equipment across the width of the country quickly."
 #SOV_collectivist_propaganda: "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc: "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 #SOV_positive_heroism: "Positive Heroism"
 #SOV_positive_heroism_desc: "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 #SOV_socialist_realism: "Socialist Realism"
 #SOV_socialist_realism_desc: "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 #SOV_far_east_fortification: "Far East Fortification"
 #SOV_far_east_fortification_desc: "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 #SOV_reconcile_japan: "Reconcile Japan"
 #SOV_reconcile_japan_desc: "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang: "Claim Sinkiang"
 SOV_claim_on_sinkiang_threat: "Soviet Claimed Sinkiang"
 #SOV_baltic_security: "Baltic Security"
 #SOV_baltic_security_desc: "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland: "Claims on Poland"
 #SOV_demand_eastern_poland: "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc: "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection: "Offer Poland Protection"
 #SOV_offer_poland_protection_desc: "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 #SOV_rehabilitated_military: "Rehabilitated Military"
 #SOV_rehabilitated_military_desc: "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization: "Military Reorganization"
 #SOV_military_reorganization_desc: "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy: "NKVD Primacy"
 #SOV_nkvd_primacy_desc: "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 #SOV_lessons_of_war: "Lessons Of War"
 #SOV_lessons_of_war_desc: "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh: "SMERSH"
 #SOV_smersh_desc: "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
