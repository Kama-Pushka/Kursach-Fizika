 NSB_soviet_civil_war_common.103.desc_exiles: "A representative from the Russian Emigree community in Manchuria has approached us with a request for supplies in case of a second Russian Civil War. In return for this they say they are prepared to acknowledge the rights of [ROOT.GetNameDef] to the entirety of the island of Karafuto."
 NSB_soviet_civil_war_common.129.desc: "With civil war raging in Russia, it is time for us to fulfill our promises. [?SOV.SOV_japanese_general.GetName] will lead the [ROOT.GetAdjective] expeditionary force to victory and glory, and protect the honor of [ROOT.GetNameDef]."
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader] has declared an independent [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] calls this an act of treason and has ordered the rebels to be captured and shot. As a result, [SOS.GetNameDef] and [?SOV.SOV_nationalist_country.GetNameDef] are now in a state of war."
 NSB_soviet_nationalist.002.desc: "The [FROM.GetAdjective] ambassador has approached our government with a "request" that we acknowledge [FROM.GetNameDef] as the true and supreme government of [ROOT.GetName]. In return for this they offer a "certain degree of autonomy"."
 NSB_soviet_permanent_revolution.1.desc: "Trotskyists from [FROM.GetNameDef] are rousing the masses with revolutionary propaganda. They are even making promises to come to the aid of the [ROOT.GetAdjective] proletariat should they rise up against the state. The situation is threatening to go out of hand."
