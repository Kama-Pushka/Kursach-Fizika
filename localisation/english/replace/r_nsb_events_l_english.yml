 nsb_news.403.t: "[GetNewsHeadline][SOV.GetAdjective] Meddling in the Americas"
 nsb_news.403.desc: "Evidence has emerged of wide-spread [SOV.GetAdjective] meddling in the internal political affairs of numerous nations in Southern and Central America. Through funding of right-leaning political organizations and paramilitary groups, bribing, cajoling, and the spread of misinformation, the internal stability of these nations has become increasingly precarious.\n\nLest this covert [SOV.GetAdjective] activity is brought to a halt, experts agree it is inevitable at least some of these nations will become an ideological foothold for [SOV.GetName] in the Americas. It is likely [SOV.GetAdjective] support for these nations will only increase and become more overt if this occurs."
 nsb_news.404.t: "[GetNewsHeadline]The Rise of the Third Rome"
 nsb_news.405.t: "[GetNewsHeadline][SOV.GetNameDefCap]"
 nsb_news.405.desc: "Having once again assumed the mantle of 'Defender of all Slavs', Russia has decided that the best way to do that is to include all slavic peoples in a single nation.\n\nWith that unification at last accomplished, [SOV.GetLeader] has now announced the formation of [SOV.GetNameDef], vowing that "all resources available to the new nation will be brought to bear to benefit its people, and protect it from outside threats.""
