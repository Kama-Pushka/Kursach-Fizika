l_english:
 BALTIC_events.1.d: "A telegram from [From.GetNameDef] was delivered to [Root.GetLeader] this morning requesting that [Root.GetNameDef] renews her guarantees of [From.GetAdjective] independence. Citing the longstanding friendship between [Root.GetNameDef] and [From.GetNameDef] since the state’s inception in 1918, [From.GetLeader] insists that the survival of [From.GetLeader.GetHerHis] nation is imperative to continued peace in Eastern Europe.\n\nWith tensions brewing between [From.GetNameDef] and [SOV.GetNameDefCap], accepting [From.GetLeader]’s proposal may bring [Root.GetNameDef] into conflict with the [SOV.GetAdjective]s…"
 BALTIC_events.101.d: "[From.GetLeader] has announced [From.GetHerHis] support for continued [Root.GetAdjective] independence and will join any conflicts which threaten the continued existence of [Root.GetNameDef]."
 BALTIC_events.301.d: "Our friends and allies in [From.GetNameDef] have answered [Root.GetLeader]s plea for direct intervention by refusing to enter. [From.GetLeader] claims that if the [Root.GetAdjective] workers are to be liberated, they must do so by themselves and any direct intervention on behalf of [From.GetNameDef] would be regarded as an act of imperialism."
 BALTIC_events.501.d: "Word has returned from [From.GetNameDef] in regards to the [Root.GetAdjective] request to form a united [Root.GetNonIdeologyName]-Belarus SSR. [From.GetLeader] is excited by the opportunities presented by this unification between mainland eastern europe and a Baltic nation, claiming that such a union will inevitably bridge the gaps between the East and the West, easing the ability to spread the revolution across the continent."
 BALTIC_events.6.t: "[From.GetNameDefCap] Seeks Baltic Unification"
 BALTIC_events.601.d: "[From.GetLeader] has responded to the [Root.GetAdjective] request to unify with outright disgust and refusal. Though many respect [From.GetNameDef]’s right to self-govern, it is irrefutable that the Baltics would fare better as a united force than a divided one."
 BALTIC_events.7.d: "[From.GetNameDefCap], the [Root.GetAdjective] gateway to Western Europe has today proposed a plan to invade [baltic_wargoal_target.GetNameDef] on behalf of [Root.GetNameDefCap]. [From.GetLeader] claims that a [baltic_wargoal_target.GetAdjective] invasion would be invaluable in our joint effort to spread the revolution across Europe and would open more opportunities for expansion once the [baltic_wargoal_target.GetAdjective] government has been dismantled."
 BALTIC_events.19.desc: "It is a great day for [ROOT.GetNameDef]! After the valiant campaign fought by our comrades, [SOV.GetNameDefCap] has rightfully declared that the newly liberated [BALTIC_country_to_transfer.GetNonIdeologyName], along with its brave workers, will fall under our jurisdiction.[GetExtraBalticTerritories]\n\nThis brings us yet another step closer to a united Baltic State powerful enough to fight off the enemies of the working class."
 BALTIC_entente_events.1.d: "As leader of the Baltic Union, [From.GetNameDef] has funded a new initiative for member-states of the union. The funding is of mutual benefit to [Root.GetNameDef] and [From.GetNameDef] and shows a commitment to the continued freedom and development of our nations!"
 LIT_events.1.t: "The [SOV.GetAdjective]-[LIT.GetAdjective] Partition of [POL.GetNameDef]"
 LIT_events.101.d: "Ever since 1920, Wilno has been under the control of [Root.GetNameDef], much to the constant aggravation of [LIT.GetNameDef] who sees the city as the rightful capital of their nation. Tensions, however, have reached a boiling point and with the assistance of none other than [SOV.GetLeader], the Lithuanians now demand that Eastern Poland be partitioned between the [SOV.GetAdjective]s and Lithuania. Should we accept, we will surrender the entirety of Eastern Poland, but should we refuse; we will find ourselves the prime target of a [SOV.GetAdjective]-[LIT.GetAdjective] coalition."
 LIT_events.3.d: "The point of contention between [Root.GetNonIdeologyName] and [From.GetNonIdeologyName] for the past decade has been the [Root.GetAdjective] occupation of [From.GetNonIdeologyName]’s traditional capital of Vilnius. Now that the two nations are in cordial relations, [From.GetLeader] proposes a state of perpetual peace on the condition that [Root.GetNameDef] surrenders control of Vilnius and abandons all claims to [From.GetAdjective] territory. Refusal would be a disappointment, but would not result in [From.GetNonIdeologyName] pursuing war with [Root.GetNameDef], claims [From.GetLeader]."
 LIT_events.302.d: "[From.GetLeader] has refused to acknowledge [Root.GetNameDef]’s claim to the historic [Root.GetAdjective] capital. Though this will not end peaceful relations between the two nations, it’s unquestionable that this has reignited the sense of mistrust [Root.GetNameDef] has for her former adversary."
 LIT_events.4.d: "Fearful of an invasion, the ministers of [From.GetNameDef] have offered to allow [Root.GetAdjective] troops to base themselves inside [From.GetNonIdeologyName]’s borders. In return, the [From.GetAdjective] government expects [Root.GetNameDef] to protect them from any who would threaten their sovereignty, although with troops inside their borders already, [From.GetNameDef] would be quite powerless to resist any [Root.GetAdjective] demands…"
 LIT_events.6.d: "A telegram arrived from [From.Capital.GetName] today making the proposition that [Root.GetNonIdeologyName] and [From.GetNonIdeologyName] unite into a new faction, capable of rivalling both [GER.GetNameDef] and [SOV.GetNameDef]. As nationalist states trapped between these two powers, both nations are diplomatically isolated from the major powers of Europe, and the democratic powers of the west would be reluctant to join a conflict in the defence of two fascist nations.\n\n[From.GetLeader] proposes an alternative to the years of conflict which characterized [Root.GetAdjective]-[From.GetAdjective] relations since the inception of their states. [From.GetLeader.GetSheHeCap] proposes that our nations unite into a Polish-Lithuanian Supremacy League; an alliance founded on the principals of the Commonwealth, but valuing the virtues of nationalism."
 LIT_events.9.d: "Citing the long cooperative history between Poland and Lithuania, [From.GetLeader] has suggested that the [Root.GetFactionName] occupation of Poland would be without incident if it were brought under the sole administration of [From.GetNameDef]. Doing so would mean sacrificing the valuable resources that Poland provides, but it will mean that the Polish resistance shall become a Lithuanian problem."
 LAT_events.1.d: "Though independent, [Root.GetNameDef] has never truly managed to shake off the chains of imperialism from her nation. [GER.GetAdjective]s and [SOV.GetAdjective]s alike have ambitions and designs to entrap [Root.GetNameDef] into their respective empires with little to no concern for [Root.GetNameDef]’s right to self determination. Though many are eager to fight a war on all fronts to maintain [Root.GetAdjective] independence, we must decide who among these two powers is the most pressing threat and take appropriate measures to prepare for an invasion."
 nsb_coup.3.desc: "Following weeks of planning, last night a group of officers ordered the execution [Root.GetOperationName], a plan to seize control of the government. \n\nIt appears that they had to put their plan into motion prematurely, and events quickly spiralled out of control. An attempt to arrest or kill [Root.GetLeader] failed to do either, and the net of roadblocks around the capital had not yet closed when numerous government officials made their escape.\n\nThe government of [Root.GetNameDef] lives to fight another day, and [Root.GetLeader] has pledged to bring the traitors to justice - by any means necessary."
 LAT_events.2.d: "Citing the mounting pressure in the Baltic, [From.GetLeader] has declared that Baltic unification is an absolute necessity for the continued survival of the three states. However, the demands from the foreign minister of [From.GetNameDef] would not only push [Root.GetLeader] out of office, it would essentially make the entire [Root.GetRulingParty] party entirely subservient to [From.GetLeader] and [From.GetLeader.GetHerHis] administration."
 LAT_events.7.d: "Receiving heavy support from the fascist government of [From.GetNameDef], supporters of the [Root.GetFascistParty] have gathered in the streets of [Root.Capital.GetName] with violent intent. The rioters eventually reached [Root.Capital.GetName]’s parliament building during a session held by [Root.GetLeader] and several key members of the [Root.GetRulingParty] Party, chanting for [Root.GetLeader]’s resignation."
 EST_events.202.d: "In spite of the overwhelming influence that the Vapsid government of [Root.GetNonIdeologyName] holds over [From.GetNameDef], [From.GetLeader] has refused [Root.GetAdjective] efforts for unification."
 EST_events.4.t: "[From.GetNameDefCap] Seeks Baltic Unification"
 EST_events.401.d: "[From.GetLeader] has been successfully wooed by [Root.GetAdjective] efforts to instill a pan-Baltic national identity and has agreed to merge the [From.GetFascistParty] Party with the [Root.GetFascistParty]. A firm victory in [Root.GetLeader]’s goal to unite the Baltics, [Root.GetNameDef] will surely be in a much better position to defend itself from the [SOV.GetAdjective] invasion."
 EST_events.801.t: "Chaotic March in [From.GetName]"
 EST_events.801.d: "The [Root.GetFascistParty] demonstration in [From.GetName] was met with a mixed response from the public and a violent backlash from local authorities. Few among the crowd were even able to tell what the march was about, with violence between protestors and counter-protestors taking center-stage in the demonstration. The [Root.GetAdjective] government are already working towards stomping out the [Root.GetFascistParty], and today’s events has likely hastened that process while doing little to win over the crowd."
 EST_events.802.t: "The March in [From.GetName]"
 EST_events.802.d: "The [Root.GetFascistParty] march across [From.GetName] went by relatively without incident. Avoiding major population centers and instead focussing on more rural areas of [From.GetName], the [Root.GetFascistParty] were able to show the people of [Root.GetName] what the movement stands for while avoiding retribution from [Root.GetAdjective] officials."
 EST_events.803.t: "Overwhelming Fascist March in [From.GetName]"
 EST_events.803.d: "All across the state of [From.GetName], [Root.GetFascistParty] demonstrators came out in droves to show their support for a strong nationalistic state. Though officials attempted to prevent the demonstrators from marching upon major population centers, these officers laid down their arms and allowed the [Root.GetFascistParty] men to march peacefully through the streets. Without any major counter-protestors to contend with, this was a resounding victory for the [Root.GetFascistParty] movement."
 EST_events.901.t: "[From.GetLeader] Steps Down"
 EST_events.901.d: "Surprisingly, when [FROM.GetFascistParty] forces advanced on the [From.GetAdjective] capital today, rather than igniting a civil war as expected, the former [From.GetAdjective] government declared that it would surrender its power and abdicate to the authority of the [FROM.GetFascistParty] party."
 NSB_poland_events.1.desc: "Citing the apparent lack in defensive capabilities of [Root.GetNameDef], officials from [From.GetNameDef] have demanded that the entire Slovakia region come under direct Polish occupation. They demand in no uncertain terms that if we do not submit, invasion is inevitable. How should we respond?"
 NSB_poland_events.202.desc: "Leaders of the [From.GetAdjective] government have announced that they will not acknowledge [Root.GetLeader]’s claim to the [From.GetAdjective] throne. Although this ends the possibility for any peaceful annexation of [From.GetNameDef], it does mean that the claim may still be pushed through war."
 NSB_poland_events.3.desc: "Officials from [From.GetNameDef] have announced interest in signing an alliance with the new German Empire. Believing Kaiser [Root.GetLeader] to be more amicable to [From.GetAdjective] independence than [Root.GetHerHis] predecessor, and citing that [From.GetNameDef]’s modern incarnation can be directly attributed to the Act of the 5th of November signed by the Central Powers, [From.GetNameDef] proposes that the two states sign a formal alliance.\nAccepting would mark a monumental anomaly in the history of [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] relations and mark a potential bright future for the two nations."
 NSB_poland_events.4.desc: "The Polish Maritime and Colonial League has today approached the [Root.GetAdjective] ambassador in [From.Capital.GetName] with an offer to purchase the overseas territory of [POL_colony_purchase.GetName]. Exchanging [POL_colony_purchase.GetName] with the Poles would certainly provide a sizable budget surplus for [Root.GetNameDef] but would however make [From.GetNameDef] sovereign over all of [POL_colony_purchase.GetName] and her precious raw resources and civil population."
 NSB_poland_events.401.a: "Welcome, people of [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] returned to us today and agreed to sell the overseas territory of [POL_colony_purchase.GetName]. All that remains now is to settle our debts to [From.GetNameDef], but already the people of [POL_colony_purchase.GetName] have been liberated from the clutches of [From.GetAdjective] colonialism."
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] returned to us today and agreed to sell the overseas territory of [POL_colony_purchase.GetName]. Although we are now in debt to [From.GetNameDef], this sale could not have come in a time of more dire need for [Root.GetNameDef]. With [POL_colony_purchase.GetName] now under our direct control, we have been given another stronghold where our government may continue to exist in exile."
 NSB_poland_events.701.desc: "The [From.GetNameDef] government has refused to sign a formal alliance with us at this time. This bitter diplomatic defeat leaves the Front Morges’ plan for a Franco-Polish alliance as a thing of mere fantasy, and we must instead look to others for support."
 NSB_poland_monarchist_events.3.desc: "[From.GetLeader] has today been coronated as the new King of [Root.GetNonIdeologyName]. A long series of propaganda campaigns has turned many [Root.GetAdjective] ministers against the old regime and caused a bloodless coup. This coup has rendered [Root.GetNonIdeologyName] little more than [From.GetNameDef]’s puppet, and the future looks bleak for future [Root.GetAdjective] autonomy."
 NSB_poland_monarchist_events.4.desc: "The streets of [Root.GetNonIdeologyName] have been set ablaze today as pro and anti monarchist militia have plunged the nation into civil war! Supporters of [Root.GetLeader] and [From.GetLeader] are engaged in skirmishes all across the nation, and ministers from [From.GetNameDef] are refusing to acknowledge their involvement in this impeachment of our national sovereignty. Little is left now than to wait and see which side of this conflict emerges victorious."
 NSB_poland_royal_election.3.t: "Prussian Prince"
 NSB_poland_royal_election.3.desc: "Today an unusual candidate appeared at the Board of Regents. August Wilhelm is a member of the German monarchical house of Hohenzollern, who was once considered to be king of Poland in 1918, but failed after the German troops withdrew from Warsaw. August has many plans for the future of the country, but the main one is to avenge defeat in the Great War and restore the monarchies in the Baltics and Germany."
 NSB_poland_royal_election.3.b: "No, we have another candidate..."
 NSB_poland_royal_election.4.t: "Kiril, Prince of Preslav"
 NSB_poland_royal_election.4.desc: "Another European prince, a member of the Bulgarian dynasty, Kiril Prince of Preslav, presented his candidacy to the Board of Regents. He was also nominated for this role at the end of the Great War, and since he abdicated the Bulgarian throne, he can still take our throne. The choice of Kiril will strengthen Slavic solidarity and allow the realization of many pan-Slavic ideas which Kiril, among others, is nurturing."
 NSB_poland_royal_election.4.a: "He is our king!"
 NSB_poland_royal_election.4.b: "No, we have another candidate..." # "Perhaps we dismissed Friedrich Christian too quickly..."
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] has offered to grant us total military protection in exchange for overlordship of [Root.GetNonIdeologyName]. Citing the immediate and lifelong existential threat that Russia and Germany have posed to [Root.GetNonIdeologyName], politicians from [From.GetNameDef] offer us a protectorate position. Accepting would make [Root.GetNonIdeologyName] a puppet, but it doesn’t sound like [From.GetNonIdeologyName] will take no for an answer."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] has become a subject state of [Root.GetNameDef]. With the [From.GetAdjective] government now answering directly to [Root.Capital.GetName], our goals of Baltic hegemony are becoming inevitable."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] has demanded the immediate annexation of [Root.GetNameDef]. The annexation is part of [From.GetLeader]’s ambition to form a “Commonwealth of Socialist Republics”. Accepting would mean the immediate abandonment of our independence, leaving [Root.GetNonIdeologyName] a direct part of the [From.GetAdjective] state."
 NSB_poland_communist_events.601.desc: "Eastern Poland has been returned as a core part of [Root.GetNameDef]. Already, the territories are being reintegrated with [Root.GetAdjective] administration and the region which was so vital in overthrowing the old regime has been reunited with the state its people fought for."
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] has refused to cede Eastern Poland back to [Root.GetNameDef]. While a predictable outcome, many Poles are nonetheless disappointed, and sentiment for separation from [From.GetNameDef] is growing."
 NSB_poland_monarchist_events.1.desc: "With [From.GetLeader] now crowned King of [From.GetNonIdeologyName], it would seem the [From.GetAdjective] government is using this to leverage a claim on [Root.GetNonIdeologyName]! Through a war of propaganda and posturing, [From.GetNameDef] will attempt to weaponize opposition to [Root.GetLeader]’s regime and support an internal coup.\nShould this propaganda prove effective, [Root.GetLeader] may face a coup and [Root.GetNonIdeologyName] will be reduced to little more than a [From.GetAdjective] puppet."
 NSB_polish_fascist_events.3.desc: "Claiming that our use of Polish factories is an obstruction to the war effort, ministers from [From.GetNameDef] have requested that we loosen our demands on their nation. While the agreement would keep Poland’s status as a [Root.GetAdjective] protectorate, it would greatly increase their political and economic independence."
 nsb_news.1.t: "[GetNewsHeadline]Peasant Uprising in [peasant_poland_target.Capital.GetName]"
 nsb_news.2.t: "[GetNewsHeadline][LIB.GetAdjective] Protectorate Proclaimed"
 nsb_news.3.t: "[GetNewsHeadline]Turkestan United!"
 nsb_news.4.t: "[GetNewsHeadline][POL.GetNameDefCap] Seizes Danzig!"
 nsb_news.4.desc: "Established by the Treaty of Versailles in 1920, the Free City of Danzig has, until today, been an independent nation under the protection of the Polish state. However, with tensions mounting around the German-Polish border and the refusal of the Danzig government to allow Polish trade through the city port, the Polish government has declared today that Danzig is no longer a free city.\n\nAlready the streets of Danzig are being filled with Polish soldiers with the sole mission of increasing the state’s power over the city. Albert Forster and many other Nazi party members have gone into hiding, and there is talk of a rebellion and eventual defection to [GER.GetNameDef]."
 nsb_news.5.t: "[GetNewsHeadline][POL.GetNameDefCap] Crowns a King!"
 nsb_news.5.desc.hohenzollern: "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! Although August Wilhelm, not the most popular figure among the people, this choice gives great foreign policy opportunities to the Polish state."
 nsb_news.5.desc.saxen_coburg: "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! By electing Kiril Prince of Preslav, the Bulgarian prince, to the throne, Poland emphasized its close relations with other Slavic countries. In this way the project of the Međugorje moves into the plane of inter-Slavic unity of the peoples."
 nsb_news.6.t: "[GetNewsHeadline]Nationalists Seize the Polish Government"
 nsb_news.7.t: "[GetNewsHeadline][POL.GetAdjective] and [From.GetAdjective] crowns enter union"
 nsb_news.8.t: "[GetNewsHeadline]The Kingdom of Lithuania"
 nsb_news.9.t: "[GetNewsHeadline]The [GetSovietCivilWarName]!"
 nsb_news.9.desc_left: "Civil war has once more erupted in Russia. With the memories of the last civil war still fresh on everyone's mind it is a bit of a surprise that it would come to this. After years of political infighting between the Stalinist and Trotskyist factions the Soviet government has finally split, and the two groups now battle in the streets for control of the country. \n\n[SOV.GetLeader] has declared [SOV.GetLeader.GetHerselfHimself] the leader of what [SOV.GetLeader.GetSheHe] calls [SOV.GetNameDef], and leads the war against [SOS.Getleader] from [SOV.GetLeader.GetHerHis] base in [SOV.Capital.GetName]."
 nsb_news.10.t: "[GetNewsHeadline]The End of the [GetSovietCivilWarName]!"
 nsb_news.10.desc_communist_opposition: "The capitulation of the last remaining units loyal to [SOS.GetLeader] marks the end of the [GetSovietCivilWarName]. [SOV.GetLeader] has declared [SOV.GetLeader.GetHerselfHimself] victorious and has vowed to make [SOV.GetNameDef] rise from the ashes of civil war and destruction. The task ahead is enormous, and the world situation is unclear, but [SOV.GetLeader.GetSheHe] is adamant that a new era for [SOV.GetNameDef] and for the world has just started. It remains to be seen whether [SOV.GetLeader.GetSheHe] can live up to those declarations."
 nsb_news.10.desc_exiles_puppet: "With Japansese help, the provisional government of Russia has managed to defeat [SOS.GetLeader] and bring about victory in the [GetSovietCivilWarName]. Becoming basically a subject-state to [JAP.GetNameDef] is a heavy price to pay though, and makes many question whether this is truly a victory for the white cause."
 nsb_news.11.t: "[GetNewsHeadline]$SOV_iosif_stalin$ Assassinated"
 nsb_news.11.desc: "Despite having an extreme security apparatus around his person, the leader of [SOV.GetNameDef], $SOV_iosif_stalin$ has been found dead, presumably murdered, in his villa.  The [SOV.GetAdjective] capital is bustling with rumors, and it seems that a troika led by $SOV_lavrenty_beriya$ has assumed power temporarily at least. The new leader is however not very popular, so it remains to be seen if he manages to cling on to power if his position comes under threat. The NKVD is reportedly investigating in all directions, and Beriya has sworn to find those responsible for the killing."
 nsb_news.12.t: "[GetNewsHeadline][SOV.GetAdjective] Coup d'État"
 pavel_events.3.desc: "An alarming telegram has arrived from [From.GetNameDef] demanding the immediate secession of “former Polish territories”. The areas they refer to include Pomerania, Prussia, and Silesia.\n\nThe Polish state has been a little unpredictable since the throne was taken by [From.GetLeader], but few could have predicted that [From.GetLeader.GetSheHe] would be so bold as to demand territory from [Root.GetNameDef]."
 NSB_poland_monarchist_events.6.desc: "Citing the apparent lack in defensive capabilities of [Root.GetNameDef], officials from [From.GetNameDef] have demanded that the entirety of [Root.GetNameDef] come under direct Polish occupation. Obviously emboldened by the inane ramblings of their King “Anastasia”, the Polish state clearly has gained an insatiable ambition for Slavic unification. They stated in no uncertain terms that if we do not submit, invasion is inevitable. How should we respond?"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] has accepted our recent demand to join [Root.GetNameDef]. Already, [Root.GetAdjective] troops are flooding the region to suppress any local resistance before it arises. Through this great victory, we grow ever closer to our ambition of Slavic unification."
 NSB_soviet_foreign_politics_events.10.b: "This would only increase our dependency on [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.12.desc: "Noting the growing threat from [JAP.GetNameDef], the [FROM.GetAdjective] government has strongly suggested that we should immediately start to fortify our border with [JAP.GetNameDef]. They have promised material and logistics support for this, in order to reduce the manpower commitment they need to make for our defense."
 NSB_soviet_foreign_politics_events.30.desc: "Several weeks ago, [FROM.GetAdjective] propaganda and [FROM.GetAdjective]-aligned media began a clear and concerted push to put the issue of Alaska back on the table. In principle, they alledge that the purchase of Alaska in 1867 was either fraudulent or made under duress. They further declare that the Alaskans, both natives and settlers, would clearly be better off as citizens of [FROM.GetNameDef].\n\nToday, the [FROM.GetAdjective] ambassador delivered an official note, stating that a so-called "Government of the Alaskan Autonomous Republic in Exile" has formally requested to become part of [FROM.GetNameDef], and that [FROM.GetLeader] has approved their request. The only thing remaining, according to him, is to negotiate the details of the transfer of power."
 NSB_soviet_foreign_politics_events.153.desc: "We have received a diplomatic note from [FROM.GetNameDef], proposing a joint military operation against [PER.GetNameDef]. The [FROM.GetAdjective] Command affirm that this operation will allow us to secure the Iranian oil fields and our supply lines to [FROM.GetNameDef], while also preventing a potential enemy advance from [TUR.GetNameDef] through [PER.GetName] towards the Baku oil fields and [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.desc: "The [FROM.GetAdjective] ambassador has delivered a note by which [FROM.GetNameDef] agrees to organize and carry out a joint military operation against [PER.GetNameDef]. Both the [ROOT.GetAdjective] and [FROM.GetAdjective] Commands are confident that this will be a quick and effective operation against an outnumbered and technologically outmatched enemy that will allow us to secure the Iranian oil fields and [FROM.GetAdjective] supply lines to [ROOT.GetNameDef], while also preventing a potential enemy advance from [TUR.GetNameDef] through [PER.GetName] towards the Baku oil fields and [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.desc: "The [SOV.GetAdjective] ambassador has delivered a note demanding immediate consultations with [THIS.GetLeader]. According to the note, the [SOV.GetAdjective] government is no longer willing to tolerate an "uncertain security situation" in our country. It is not immediately clear what this refers to, but it is evident that we are effectively given three options: Agree to the stationing of [FROM.GetAdjective] troops on our soil; replacing our government with one more suited to [FROM.GetNameDef]'s needs, or possibly a military attack by [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.210.t: "Pressure from [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.263.desc: "An envoy from [FROM.GetLeader] has approached us with a bold offer - the [FROM.GetAdjective] government is willing to sign a treaty of alliance with us! While the details would still have to be worked out, it is clear that this alliance would primarily be aimed at reducing or removing the influence of [USA.GetNameDef] in the Pacific ocean. In one fell swoop, it would remove the biggest threat to our position in China, while also freeing up a lot of forces to be employed elsewhere.\n\nWhile most officers in the Navy are enthusiastic about this prospect, many Army officers are deeply suspicious of the proposal, worrying that [FROM.GetNameDef] would stab us in the back as soon as our back is turned."
 NSB_soviet_foreign_politics_events.268.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] Pact Against [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc: "The [FROM.GetAdjective] government has shown genuine interest in our proposal for an offensive pact against [USA.GetNameDef], and [FROM.GetLeader]'s diplomats have just signed the agreement that was presented to them. The [FROM.GetAdjective] armed forces are currently readjusting to the new situation, and their High Command is confident that, together, we will defeat [USA.GetNameDef] and end their influence on the international scene once and for all."
 NSB_soviet_foreign_politics_events.269.desc: "The [FROM.GetAdjective] government has rejected our proposal. It appears that [FROM.GetLeader] is not interested in our proposed treaty to join [ROOT.GetAdjective] and [FROM.GetAdjective] forces in an offensive pact against [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.278.desc: "A letter from the [FROM.GetAdjective] ambassador has been delivered to our diplomats in which our neighbor, apparently concerned about [ROOT.GetName] military capabilities, offers military aid to carry out the reconstruction of the [ROOT.GetAdjective] army by sending equipment and instructors to our country. We will receive aircraft and equipment for aviation, rifles and machine guns for our troops, artillery workshops and fortifications will be built and pilot schools will be opened to train local airmen. In exchange, the [FROM.GetAdjective] government seeks to reduce the barriers to trade and increase [ROOT.GetAdjective] exports of commodity goods such as wool, cotton, furs and hides."
 NSB_soviet_foreign_politics_events.282.desc: "We have received an official communique from [FROM.GetNameDef] demanding the integration of [ROOT.GetNameDef] as an Independent Soviet Socialist Republic, subordinate to the government of [FROM.GetNameDef]. [FROM.GetLeader] himself has promised that our nation will enjoy a certain degree of autonomy, and that the Red Army will be ready to defend Sinkiang as if it was Soviet land. According to him, these are necessary measures to ensure an efficient cooperation between our countries in these difficult times. \nConsidering the large investements of [FROM.GetNameDef] in our country and the increasing [FROM.GetAdjective] influence on our economy, it is best to think carefully before submitting a response."
 NSB_soviet_foreign_politics_events.283.desc: "We have received an official communiqué from [FROM.GetLeader] accepting the integration of the Chinese province of Sinkiang as an Independent Soviet Socialist Republic, subordinate to the government of [ROOT.GetNameDef]. Our large development projects in the region have shown [ROOT.GetAdjective] good faith in establishing good relations with our allies and providing assistance when needed. These actions have helped [FROM.GetLeader] understand that our demands are but necessary measures to ensure efficient cooperation between our countries in these difficult times."
 NSB_soviet_foreign_politics_events.285.desc: "After suffering terrible losses in the war, it would appear that the collapse of [SOV.GetNameDef] may be closer than they would like us to think. Several members of our government affirm that our country is inevitably threatened by this turn of events and suggest that we immediately cancel [SOV.GetAdjective] agreements and start working on strengthening relations with Chinese officials instead. They state that if we are to ensure [ROOT.GetNameDef] safety, we must do whatever it takes to find powerful allies that can support us, and that [SOV.GetNameDef] is unlikely to be able to do anything in retaliation, considering the current state of affairs."
 NSB_soviet_policies_of_collective_security.2.desc: "The government of [FROM.GetNameDef] has agreed in principle to our proposed Pact of Mutual Assistance. A delegation of diplomats has arrived to decide on the finer details of the implementation."
 NSB_soviet_academy_of_sciences.1.desc: "In a lavish ceremony today, [THIS.GetLeader] and the [SOV.GetAdjective] ambassador formally inaugurated the [THIS.GetAdjective] Academy of Sciences. Modelled on the [SOV.GetAdjective] Academy of Sciences, this new institute will allow us to conduct advanced research at a very high level, guided by experts from [SOV.GetNameDef]."
 NSB_soviet_spanish_civil_war.4.desc: "Charismatic members of the right-wing opposition movement in the Soviet Union, together with local orators from the POUM, CNT and FAI, have carried out an information and agitation campaign to ignite the revolutionary spirit of the proletarian and peasant masses of [ROOT.GetNameDef]. Through fiery speeches in countless localities, the masses have developed a strong class consciousness and are now more willing than ever to commit to the cause."
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader] has presented the new scheme for a joint, planned economy. \nWhile not flawless, the [FROM.GetAdjective] government believes that the NEP also had a number of successes, and it is determined to establish a planned economy model, creating a more inter-dependent economy between [FROM.GetNameDef] and its partners, and paving the way towards a full Socialist society."
 nsb_news.102.t: "[GetNewsHeadline][SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] Pact"
 nsb_news.103.t: "[GetNewsHeadline][SOV.GetAdjective]-[GER.GetAdjective] Trade Agreement"
 nsb_news.104.t: "[GetNewsHeadline]Anglo-[SOV.GetAdjective] Invasion of [PER.GetName]"
 NSB_soviet_communist_civil_war.005.desc: "Revolutionaries from all around the world have arrived to fight against the enemies of the true revolution. The volunteers are being formed into international brigades that can soon be unleashed on the enemies of [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.008.t: "[GetNewsHeadline]Stalin Survives Assassination Attempt"
 NSB_soviet_communist_civil_war.009.t: "[GetNewsHeadline]The Death of Stalin"
 NSB_soviet_communist_civil_war.009.desc: "The undisputed leader of [SOV.GetNameDef], $SOV_iosif_stalin$, has been killed by unknown assassins. Apparently, the leader of [SOV.GetNameDef] was alone in his datcha when the deed was carried out.\nA troika, led by Stalin's trustee, the universally disliked $SOV_lavrenty_beriya$, has assumed control of the country, but the situation is unstable, and the future of [SOV.GetNameDef] is uncertain."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Our victorious armies parade past the Kremlin. Victory is ours!\nThe new era for [ROOT.GetNameDef] begins today. Under the wise leadership of [ROOT.GetLeader] the country will rebuild, and come out stronger than ever."
 NSB_soviet_civil_war_common.002.t: "The Capital of [ROOT.GetNameDef]"
