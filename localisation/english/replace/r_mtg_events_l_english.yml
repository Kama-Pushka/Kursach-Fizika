 mtg_news.59.t: "[GetNewsHeadline]King George VI Dies"
 mtg_netherlands.71.d: "Queen Wilhelmina of [HOL.GetNameDef] has announced her willingness to see to the reinstatement of Kaiser Wilhelm II upon the throne of Germany, after the war concludes. This statement has resulted in unwarranted optimism and misguided sentiments of loyalty among our soldiers, who have begun to defect and seek to reach [HOL.GetNameDef] to fight on the Queen's behalf.\n\nIt will be very difficult to stamp this movement out if we cannot bring the war to a decisive end..."
