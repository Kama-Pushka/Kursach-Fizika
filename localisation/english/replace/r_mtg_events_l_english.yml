 mtg_britain.23.d: "[From.GetNameDefCap] has contacted us with the request that we diplomatically isolate the Italians. Should we be open to it, they indicate their willingness to consider a potential future alliance with us."
 mtg_britain.27.d: "As they mentioned before, [From.GetNameDef] has now offered to join our alliance, to continue our cooperation and further isolate the Italians."
 mtg_britain.76.d: "Cultural differences between East and West [PAK.GetName] have caused increasing tensions, and now the Bangladeshi have gone into open revolt against what they deem to be 'our oppression'. It is unlikely we will be able to bring the area back under control without shedding blood..."
 mtg_britain.81.d: "[From.GetNameDefCap] has rejected our demands. In the words of their representatives: "if we want their compliance, we'll have to wrest it from their cold, dead hands!""
 mtg_britain.82.t: "[GetNewsHeadline]The [?global.year|0] Imperial Conference"
 panay_incident.2.e.tt: "With war support building, pulling out of [CHI.GetName] now would damage our efforts to to justify military action in the future, although reassuring the public of our desire for peace should help domestic stability.\n\n"
 panay_incident.3.t: "The [USA.GetName] demands an apology and compensation"
 panay_incident.3.d: "In response to our sinking of the USS Panay earlier this week, [USA.GetNameDef] has demanded an apology, punishment of the officers involved and compensation. While the attack was not ordered by our Government, it is not entirely clear whether it was a mistake by over-enthusiastic pilots or an attempt by military hardliners to encourage [USA.GetNameDef] and [ENG.GetName] to pull their forces out of [CHI.GetName]. Some in the Government will not like us agreeing to [USA.GetAdjective] terms, but a refusal could mean war."
 mtg_netherlands.15.d: "[From.GetNameDefCap] has come up with a proposal to re-form the United Netherlands buffer state that existed in the aftermath of the Napoleonic Wars. They cite their contributions to the war effort, compared to the relative uselessness of the Belgians and the Luxembourgians, as a reason for why they should not only be rewarded, but also for why this plan would aid the keeping of continental peace in the future."
 mtg_netherlands.21.d: "It has become clear from our interactions that [From.GetNameDefCap] is seeking to secure their control over our affairs... Already certain minor duplicate branches of government have been deemed 'unnecessary', henceforth being managed directly from Amsterdam."
 mtg_netherlands.25.d: "[From.GetNameDefCap] has informed us that our proposal is not of interest to them."
 mtg_netherlands.28.d: "[From.GetNameDefCap] has informed us that the West Indies are none of their concern, and they do not wish to make any assurances regarding the defence of our colonies."
 mtg_netherlands.31.d: "[From.GetNameDefCap] has refused to send us equipment, they suggest we focus our own industry on producing more if we need it."
 mtg_netherlands.61.d: "[From.GetNameDef] has not backed down, and refuses to issue an apology for the insulting accusations and slander aimed at Prince Bernhard. Whether they are correct and the Prince has interfered in domestic issues or not is besides the point - we now have reached the breaking point in international relations."
 mtg_news.14.t: "[GetNewsHeadline][From.GetName] Revisits Colonial Policy"
 mtg_news.14.desc: "At a speech today, [From.GetLeader] announced a change in the nation's colonial policy. "Recognizing the rights of all peoples for self-determination, the [From.GetAdjective] government has resolved to set all Imperial subjects on the path to independence, the conclusion of which is intended to occur within the foreseeable future."\n\nIn response to concerns that this would greatly weaken [From.GetNameDef]'s position in the world, [From.GetLeader] stated that "all nations that desire to do so will be welcome to remain as a member of a newly-founded community of nations, but then as fully equal and independent parties". It remains to be seen whether any nations will accept the offer."
 mtg_news.15.t: "[GetNewsHeadline]Decolonization of the British Empire"
 mtg_news.15.desc: "At midnight today the long-awaited transfer of full sovereignty for the various subject nations of the British Empire was accomplished. Despite the [From.GetAdjective] government's invitation for former subjects to join the [From.GetFactionName], many have chosen to go their own way.\n\nThe move continues to be controversial domestically, but is greatly applauded by socialists internationally. What weakness this has caused for [From.GetNameDef]'s position in the world remains to be seen, as does the situation of those nations who elected to go their own way."
 mtg_news.16.t: "[GetNewsHeadline][From.GetName] Disavows Appeasement"
 mtg_news.16.desc: "In a public statement today, the new [From.GetAdjective] Prime Minister [From.GetLeader] has announced the new government's intention to steer away from the course of Appeasement their predecessors had loyally maintained. In no uncertain terms, [From.GetLeader] made it clear that [From.GetNameDef]'s aim is to "put a halt to the march of tyranny, wherever it may rear its ugly head".\n\nWhether the threat of war will serve to halt the expansionism of certain nations remains to be seen, but already recruitment programs are well on their way in [From.GetNameDef], lending credence to their statements."
