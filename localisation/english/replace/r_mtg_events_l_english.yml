 mtg_news.45.t: "[GetNewsHeadline]Pakistani Civil War"
 mtg_news.45.desc: "[From.GetNameDefCap]'s violent birth has continued to cause instability in the fledgling nation, with armed militias carrying much power especially in outlying areas. Cultural differences between the various Muslim populations of North-West and North-East India have also become increasingly clear, with the disparaging attitude of the West Pakistanis towards their Eastern counterparts inflaming heads that have still not fully cooled down since the civil war.\n\nNow, the East has taken up arms again, claiming "enough is enough", and that they, too, now want full independence."
 mtg_news.46.t: "[GetNewsHeadline][From.GetName] Moves Government to Batavia"
 mtg_news.47.t: "[GetNewsHeadline][From.GetName] Continues Zuiderzee Works"
 mtg_news.48.t: "[GetNewsHeadline][JAP.GetName] Obtains East Indies"
 mtg_news.49.t: "[GetNewsHeadline][JAP.GetName] Obtains East Indies Resources"
 mtg_news.49.desc: "The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing an exclusive trade deal between their two nations. Henceforth, the Japanese will be allowed exclusive rights to all resources exploited in the Indonesian archipelago.\n\nThis unprecedented trade deal is undoubtedly an attempt by the [From.GetAdjective] government to prevent any threat from the Japanese, though it has caused great consternation with other interested nations such as [USA.GetNameDef] and [ENG.GetNameDef]."
 mtg_news.50.t: "[GetNewsHeadline][From.GetName] Decolonizes"
 mtg_news.51.t: "[GetNewsHeadline]Creation of Benelux Buffer State"
