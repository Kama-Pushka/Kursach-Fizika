 mtg_news.54.t: "[GetNewsHeadline]The European Union Forms"
 MTG_naval_treaty.1.desc: "Our recent efforts to build a larger fleet have propelled us among the ranks of the major naval powers. [From.GetNameDefCap] clearly feels threatened by our expanded fleet and has sent a delegation to our capital to negotiate a mutual arms limitation treaty. \n\nThe treaty would be modelled on the Second London Naval Treaty and restrict the size of our capital ships as well as limit our overall fleet size in capital ships to not exceed the fleet of [ENG.GetNameDef]."
 MTG_naval_treaty.3.desc: "The delegation from [From.GetNameDef] has walked out of the negotiations, citing "a complete refusal by the other party to acknowledge the political and strategic realities facing [From.GetNameDef]."\n\n With the foreign policy goal of armament control evidently in shambles, many observers wonder how much longer the other parties of the treaty are willing to accept the limitations on their armaments."
 MTG_naval_treaty.6.desc: "The meeting with the foreign minister of [From.GetNameDef] has not gone as well as we had hoped. According to our ambassador, the [From.GetAdjective] Government had already decided to reject any warning we might issue. Accordingly he was presented with a simple note stating that the government of [From.GetLeader] did not currently believe that there was anything to discuss."
 MTG_naval_treaty.8.t: "[GetNewsHeadline]The End of the London Naval Treaty"
 MTG_naval_treaty.8.desc: "With just two nations still adhering to the London Naval Treaty, it was only a question of time before one of them would leave the treaty, thus ending it entirely. The government of [From.GetNameDef] evidently decided that the treaty was no longer effective in its stated purpose and that restricting their naval armaments was a threat to national security.\n\nMany experts around the world are now predicting a swift increase in naval budgets as many countries will want to make up for decades of strict treaty restrictions."
 MTG_naval_treaty.9.t: "[GetNewsHeadline]Second London Naval Treaty signed"
