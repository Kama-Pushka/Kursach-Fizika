 lar_news.6.t: "[GetNewsHeadline]France realigns her Foreign Policy"
 lar_portugal_iberian_summit.1.desc: "We have received a missive from [From.GetNameDef] suggesting that we leave our differences behind and start working together towards a common goal. They propose that we discuss a joint request to join the [?global.POR_iberian_summit_target.GetFactionName] and submit it to [?global.POR_iberian_summit_target.GetNameDef]. \n\n We must evaluate not only if the success of this proposal is something actually feasible, but also if it really fits our interests."
 lar_portugal_iberian_summit.5.desc: "We have received a missive from [From.GetNameDef] suggesting that we leave our differences behind and start working together towards a common goal. They propose that we discuss a joint request to join the [?global.POR_iberian_summit_target.GetFactionName] and submit it to [?global.POR_iberian_summit_target.GetNameDef]. \n\n We must evaluate not only if the success of this proposal is something actually feasible, but also if it really fits our interests."
 lar_portugal_naval_blockade.2.desc: "A missive from [From.GetNameDef] has arrived today accepting our offer to evade the British naval blockade. We will use our convoys to meet their supply needs where [From.GetAdjective] ships cannot reach. In return, they will divert production from one of their factories to provide us with the materials we need for our own projects."
 lar_portugal_promote_monarchist_cause.3.desc: "Aided by the [POR.GetAdjective] government, Brazilian Monarchists have taken control of Rio de Janeiro and are now rising in arms across the country against the fascist traitors who oppose us. \nThe enemy have sought the support of different factions in our nation, but the loyal subjects of the restored [Root.GetName] have no fear, for their legitimate Emperor [Root.GetLeader] will lead them to victory!"
 lar_portugal_spanish_civil_war.1.desc: "Today, [POR.GetNameDef] has announced its support to the Spanish Republic and has declared that the government is considering taking severe measures in the Spanish Civil War. During his speech, [POR.GetLeader] has denounced the emerging Fascist threat in Iberia, claiming that it is [POR.GetNameDef]'s duty to aid its Spanish comrades in their fight against the Nationalists."
 lar_portugal_spanish_civil_war.2.desc: "The [POR.GetAdjective] government has announced its support to the Spanish Nationalists and has declared that [POR.GetNameDef] is considering taking severe measures in the Spanish Civil War. During his speech, [POR.GetLeader] has denounced the spreading of the Communist and Anarchist threat in Iberia, claiming that it is [POR.GetNameDef]'s duty to aid its Spanish neighbors in their fight against the Republicans."
 lar_portugal_spanish_civil_war.3.desc: "The [POR.GetAdjective] government has announced its support to the Spanish Carlists today, and has declared that [POR.GetNameDef] is considering taking severe measures in the Spanish Civil War. During his speech, [POR.GetLeader] has declared that Monarchy is the only way to bring stability and prosperity to an Iberian Peninsula too polarized by its politics, and that it is [POR.GetNameDef]'s duty to aid the Spanish royalists in their struggle to restore the Monarchy."
