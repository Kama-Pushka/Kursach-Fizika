 lar_news.14.t: "[GetNewsHeadline][SPA.GetNameDefCap] Demands French North Africa"
 lar_news.15.t: "[GetNewsHeadline]The Franco-Spanish Union"
 lar_news.16.t: "[GetNewsHeadline]The Iberian Union"
 lar_news.16.desc: "After months of pressure from the [SPB.GetAdjective] government, [POR.GetNameDef], isolated, without allies, and faced with an overpowering [SPB.GetAdjective] military, has seen no alternative but to accept [SPB.GetLeader]'s purported claims to the [POR.GetAdjective] throne. As a result, the nation is now but a province in the expanding nation of [SPB.GetNameDef]."
 lar_news.17.t: "[GetNewsHeadline][From.GetAdjective] Monarchy Restored"
 lar_news.19.t: "[GetNewsHeadline]The Latin Bloc"
 lar_news.20.t: "[GetNewsHeadline][SPD.GetAdjective] Independence War"
 lar_news.20.desc: "In recent months, [SOV.GetAdjective]-[SPD.GetAdjective] relations have become increasingly strained, and independent observers have noticed a systematic removal of communists from [SPD.GetAdjective] positions of influence. In response, [SOV.GetNameDef] has created a direct occupation zone in the east of the country, attempting to bring the recalcitrant [SPD.GetAdjective] government to heel.\n\nNow, this situation has come to a head, with [SPD.GetLeader] making an impassioned broadcast, declaring [SPD.GetAdjective] independence and rallying his countrymen to "rid the nation of Soviet influence once and for all". At the same time a major [SPD.GetAdjective] surprise attack on the occupation zone has begun."
 lar_news.21.t: "[GetNewsHeadline]Uniting the London Bureau"
 lar_news.21.desc: "As [From.GetAdjective] strength increases, the government has now seen fit to announce the formation of a new communist alliance, by name of the [From.GetFactionName], which opposes both the Trotskyist and Stalinist interpretations of Marxism.\n\nBeginning with the "London Bureau", a committee made up of independent communist organizations residing in London, they now welcome all nations who "desire a path for communist ideals without outside meddling" to join their ranks."
 lar_news.22.t: "[GetNewsHeadline]Anarchism Successful"
 lar_news.24.t: "[GetNewsHeadline]The Iberian nations join the [GER.GetFactionName]"
 lar_news.25.t: "[GetNewsHeadline]A Royal Wedding in Brazil"
 lar_news.26.t: "[GetNewsHeadline]The Empire of Portugal and Brazil"
 lar_news.27.t: "[GetNewsHeadline]The Unification of Iberia"
 lar_news.27.desc:1 "Portuguese and Spanish politicians held numerous meetings during the last months, where they discussed the possibility of becoming a unified left-wing state in Iberia, governed by politicians from both nations. \n\nAfter a long period of preparations and negotiations, today Portuguese and Spanish leaders have officially stated the formation of [POR.GetNameDef], a new state where Iberian citizens will choose the leaders that better represent collective interests and where they will be able to roam freely."
 lar_news.28.t: "[GetNewsHeadline]Spanish Republicans Defeated"
 lar_news.29.t: "[GetNewsHeadline]Spanish Nationalists Defeated"
 lar_news.281.t: "[GetNewsHeadline]Andalusia Restored!"
 lar_news.291.t: "[GetNewsHeadline]Polynesia United!"
