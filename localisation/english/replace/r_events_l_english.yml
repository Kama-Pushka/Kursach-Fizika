 news.235.t: "[GetNewsHeadline]Chaplin Seized in California"
 news.236.t: "[GetNewsHeadline]The Yalta Conference"
 news.236.d: "Seeing a joint victory against [GER.GetNameDef] as inevitable, [yalta_origin.GetNameDef] and [yalta_partner.GetNameDef] are looking to secure future stability in Europe. [yalta_origin.GetLeader], [yalta_partner.GetLeader], and leaders for other countries participating in the war effort have met to agree on the fate of [GER.GetNameDef].\n\nDays of negotiations have led to the drawing of a new map of Europe. This new European order is divided between the east and the west by the wound about to be carved through the middle of [GER.GetNameDef].\n\nIt remains to be seen whether this will truly lead to lasting peace in Europe."
 news.236.e: "This may be the end of [GER.GetNameDef]."
 news.237.t: "[GetNewsHeadline]The Anschluss of Austria"
 news.238.t: "[GetNewsHeadline][AST.GetNameDefCap] Assumes Responsibility for Colonial Holdings"
 news.238.d: "\nIn an attempt to stand up to the increased threat against [ENG.GetAdjective] holdings in Southeast Asia, the colonial territories of Singapore and Borneo have been transferred to [AST.GetNameDef]. With the goal of being the Commonwealth's first and best line of defense in the Pacific, [AST.GetNameDef] assumes full responsibility for military and administrative preparations in case of fighting in the region.\n\nPresumably intended to counter the imperial ambitions of [JAP.GetNameDef], [AST.GetNameDef] will no longer be entirely reliant on the efforts of its former colonial overlord to protect her shores from invasion."
 news.239.t: "[GetNewsHeadline][AST.GetNameDefCap] Joins the [SOV.GetFactionName]"
 news.240.t: "[GetNewsHeadline]The Treaty of Jayapura"
 news.241.t: "[GetNewsHeadline][NZL.GetNameDefCap] Submits to [AST.GetAdjective] Influence"
 news.241.d: "Following the establishment of a socialist workers' state in Australia, the [AST.GetAdjective] government is now working to exert its influence on the region. Citing calls from oppressed farmers and factory workers in [NZL.GetNameDef], [AST.GetNameDef] has been pressuring the [NZL.GetAdjective] government to join in a "People's Union" of the South Pacific.\n\nSeeing itself surrounded, and with little hope of timely aid from the [ENG.GetFactionName], [NZL.GetNameDef] has given in to the demands. While [AST.GetLeader] proclaims "the equality of all states as an extension of the equality of all people," there is little doubt as to which state is calling the shots."
 news.242.t: "[GetNewsHeadline][AST.GetNameDefCap] Assumes Control of Southeast Asian Colonies"
 news.243.t: "[GetNewsHeadline][AST.GetNameDefCap] and [JAP.GetNameDef] Announce Alliance"
 news.244.t: "[GetNewsHeadline][AST.GetNameDefCap] Establishes Sphere of Influence"
 news.244.d: "In a move that surprised few observers, [AST.GetNameDef] has announced its own, independent treaty organization. [AST.GetLeader] has announced that [AST.GetNameDef] will seek allies in an attempt to maintain stability in the Southeast Asia-Pacific region and beyond, and if necessary to counter aggression against the [AST.GetAdjective] state and others.\n\nWith recent moves away from its Commonwealth ties, this seems like the natural next step as [AST.GetNameDef] seeks to become sole master of its fate."
 news.245.t: "[GetNewsHeadline][USA.GetNameDefCap] Joins [AST.GetAdjective] Defense Initiative"
 news.246.t: "[GetNewsHeadline][USA.GetNameDefCap] and [CAN.GetNameDef] Formalize Alliance"
 news.247.t: "[GetNewsHeadline][CAN.GetNameDefCap] Joins [GER.GetAdjective]-led Alliance!"
 news.247.d: "Following swift negotiations, [CAN.GetNameDef] has announced that they have become a signatory member of the [GER.GetFactionName]. The [CAN.GetAdjective] government proclaimed itself a "proud defender of the [GER.GetAdjective] people, just as [GER.GetNameDef] will be a defender of the [CAN.GetAdjective]."\n\nWhile the details of [CAN.GetNameDef]'s entry into the pact are unknown, it seems likely that hostilities will be initiated against the enemies of [GER.GetNameDef] in short order. This may very well be a decisive moment in the war effort."
 news.248.t: "[GetNewsHeadline][ENG.GetNameDefCap] Gives Up Northeastern Territories"
 news.248.d: "\nFollowing increasing diplomatic pressure from [CAN.GetNameDef], [ENG.GetNameDef] has ceded the territories of Labrador and Newfoundland to the [CAN.GetAdjective] state. It has long been the goal of [CAN.GetAdjective] politicians to "unite all rightful [CAN.GetAdjective] territory," a goal which is now one step closer to fulfillment.\n\nOf course, the unanswered question remains as to what constitutes "rightfully [CAN.GetAdjective]" territory. Both [ENG.GetNameDef] and the entire North American continent will be sleeping with one eye open from now on."
