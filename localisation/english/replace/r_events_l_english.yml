 news.1.t: "[GetNewsHeadline]Marco Polo Bridge Incident"
 news.1.d: "Japanese and Chinese forces have skirmished inconclusively over the strategic Marco Polo Bridge located just southwest of Beijing. \n\n[CHI.GetNameDef] has rejected [JAP.GetNameDef]'s demands for an apology and territorial concessions, claiming instead that the 'breaking point' of Japanese aggression has been reached. \n\nDiplomats fear that the volatile situation could result in war at any time."
 news.5.t: "[GetNewsHeadline][JAP.GetNameDefCap] Demands French Indochina"
 news.7.t: "[GetNewsHeadline]Soviet - Japanese Skirmish"
 news.9.t: "[GetNewsHeadline]Soviet Withdrawal"
 news.10.t: "[GetNewsHeadline]Soviet Union Claims Bessarabia"
 news.11.t: "[GetNewsHeadline]Romania Rejects Soviet Demands"
 news.11.d: "[SOV.GetNameDefCap] has been concentrating significant forces along its border to [ROM.GetNameDef], and today Moscow issued an ultimatum to the Romanian government, calling for the immediate transfer of Bessarabia to its control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nIn a defiant move, Bucharest has chosen to reject all Soviet territorial demands, and the Romanian army has been given the order for a complete mobilization. \n\nInternational observers expect Soviet forces to cross the border at any moment."
 news.12.t: "[GetNewsHeadline][FIN.GetNameDefCap] Rejects Soviet Demands"
 news.12.d: "Soviet diplomats have presented an ultimatum to the government of [FIN.GetNameDef], demanding border adjustments in the region of Karelia. \n\nDespite a significant build-up of Soviet forces on the border, Helsinki has rejected these demands, stating that "not a single foot of Finnish soil will be given willingly to the Russian aggressors." \n\nInternational observers fear that a Soviet invasion may be imminent."
 news.13.t: "[GetNewsHeadline][FIN.GetNameDefCap] Accepts Soviet Demands"
 news.13.d: "After much debate, the government of [FIN.GetNameDef] has decided to accept Soviet demands for border adjustments in the region of Karelia. \n\n[SOV.GetNameDef] has cited the need to create a buffer zone to improve the security of Leningrad, located only 30 kilometers from the now former Finnish border. \n\nMany observers had feared that a full-scale Soviet invasion of Finland was imminent, but this diplomatic solution should lay those fears to rest."
 news.14.t: "[GetNewsHeadline][SOV.GetNameDefCap] Annexes [TAN.GetNameDef]"
 news.14.d: "In a press release earlier today, Moscow announced the formal annexation of [TAN.GetNameDef]. \n\nThe Supreme Soviet agreed to a request from the Tuvan parliament for membership in the USSR. \n\nThe small Tuvan People's Republic, which had only been officially recognized by the Soviet Union and Mongolia, will be organized as an autonomous oblast."
 news.15.t: "[GetNewsHeadline]Second Vienna Award"
 news.17.t: "[GetNewsHeadline]Romania Rejects German Arbitration"
 news.19.t: "[GetNewsHeadline][GER.GetNameDefCap] Claims Memel"
