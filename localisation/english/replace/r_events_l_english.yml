 news.135.t: "[GetNewsHeadline]The Fall of Tokyo"
 news.136.d: "After a series of pitched battles, Allied forces have occupied Moscow, capital of the Soviet Union. The city has suffered extensive damage, and fires are still raging on both sides of the Moskva river. Despite heavy bombing the Kremlin is reasonably intact, and it has been chosen as the location for the headquarters of the Allied Occupation Administration.\n\nWith the loss of Moscow, the Soviet war effort has suffered an enormous blow. Although most of the government is believed to have evacuated the city well in advance of its fall, military experts claim that a complete Soviet collapse may not be far away."
