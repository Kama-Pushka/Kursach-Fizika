 news.215.t: "[GetNewsHeadline][GER.GetName] Formalises Anti-Soviet Pact"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap] has long condemned communism in all forms, and has made diplomatic motions to demand other nations oppose it as well.\n\nNow, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form a pact against the [SOU.GetName]. Any country in the pact will be committed to fighting a war against the [SOU.GetName], should there come a time when a member is attacked."
 news.215.d_soviet:1 "[GER.GetLeader] has been a vocal opponent of communism since before he came to power, and there has never been any doubt that [GER.GetNameDef] considers itself an enemy of [SOU.GetNameDef].\n\nToday, that attitude has been announced to the world, as the previously held "Anti-Soviet Agreement" between [GER.GetNameDef] and several other countries now has been formalised into a pact. The other members will be called to war should one of them end up in a conflict against us."
 news.216.t: "[GetNewsHeadline][TUR.GetName] Resists Ultimatum From [GER.GetName]."
 news.216.d: "Diplomats from the [GER.GetName] handed [TUR.GetName] an ultimatum yesterday, which demanded [TUR.GetLeader] step down in favor of a German-backed government. With the backing of the Grand National Assembly, [TUR.GetLeader] rejected the ultimatum, announcing to the [TUR.GetAdjective] people that Turkey would never be the pawn in a foreign dictator's war games.\n\nNow the country braces itself for war."
 news.217.t: "[GetNewsHeadline][GER.GetNameDefCap] Drives [TUR.GetNameDef] to Join the [ENG.GetFactionName]"
 news.217.a: "We must stand together against [GER.GetNameDef]."
