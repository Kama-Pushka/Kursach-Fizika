 news.334.t: "[GetNewsHeadline]The Panay Incident"
 news.334.d: "[USA.GetAdjective] and [ENG.GetAdjective] gunboats were attacked by [JAP.GetAdjective] aircraft in separate actions today, while evacuating Western civilians from the front line in the war between [JAP.GetName] and [CHI.GetName]. Despite being clearly marked as an [USA.GetAdjective] vessel, the USS Panay was hit by two bombs and sunk, with three [USA.GetAdjective] and one [ITA.GetAdjective] citizen killed and others wounded. In a separate attack on HMS Ladybird, one [ENG.GetAdjective] sailor was killed.\n\nBoth the [USA.GetAdjective] and [ENG.GetAdjective] Governments have issued strong protests. The incident highlights the increasing tension between the three foremost naval powers."
