 news.280.t: "[GetNewsHeadline]India gains Home Rule"
 news.280.desc: "After a tense meeting between the [GER.GetAdjective] ambassador and the [ENG.GetAdjective] foreign minister, the government of [ENG.GetNameDef] today announced that [RAJ.GetNameDef] will be allowed to determine its own policies from now on. The centuries of British rule over the subcontinent have come to a surprisingly quick end as civil servants are ordered home and colonial administration is turned over to native Indians.\n\nOne of the first actions of the new Indian leadership was to announce a wide-ranging cooperation treaty with [GER.GetNameDef]. The Indian government refused to comment on allegations that this was the price they paid for German support."
