 generic.20.d_enemies: "A message arrived from [From.GetNameDef] today demanding that [Root.GetLeader] recognizes [From.GetLeader] as head of state and that our nation should be reorganized into something more in line with the [From.GetAdjective] government's vision for [Root.GetNameDef]. Accepting would make us a puppet of [From.GetNameDef].\n\nThough we would rather not surrender our independence to our enemies across the border, there's a definite element of threat in their message that would lead us to believe that if we do not meet [From.GetLeader]'s demands, we will soon find ourselves in a state of war with [From.GetNameDef]."
 generic.21.d: "The [From.GetAdjective] government has agreed to abandon their independence and become a puppet state of [Root.GetNameDef]. We are sure this will lead to greatness and advance [Root.GetAdjective] interest in the region."
 generic.22.d: "Diplomats from [From.GetNameDef] arrived today to announce that they decline our offer to unite [From.GetNameDef] with [Root.GetNameDef]. Disappointing as it may be, the option to bring [From.GetNameDef] to heel by force remains a valid and tempting option."
 generic.23.d: "We have received a hostile delegation from [From.GetNameDef] today, claiming ownership of the entirety of the [demanded_prov_target.GetName] state. [From.GetLeader] demands that we return the territory immediately or war will be inevitable. They claim that [demanded_prov_target.Owner.GetAdjective] ownership of the region is illegitimate and that [demanded_prov_target.GetName] is an integral part of the [From.GetAdjective] state.\n\nShould we accept their demands, [demanded_prov_target.GetName] will be ceded to [From.GetNameDef] but we shall maintain any cores or claims we have over the region. Should we refuse, war between our nations seems inevitable."
 lar_collab_gov.1.d: "[From.GetNameDefCap] have recently increased their efforts to build collaboration within our nation. A number of [This.GetAdjective] politicians have started speaking rather sympathetically about the [From.GetAdjective] regime, and many partisans within our nation are turning their [From.GetRulingIdeology] sentiment into direct support for [From.GetNameDef].\n\nThe growing [From.GetAdjective] influence in our nation will undoubtedly lower [Root.GetAdjective] resistance and may even lead to a new [From.GetRulingIdeology] government in collaboration with [From.GetNameDef] in the event that [Root.GetNameDef] should capitulate."
