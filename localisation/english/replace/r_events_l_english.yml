 news.156.t: "[GetNewsHeadline]Komet Sighted"
 news.157.t: "[GetNewsHeadline][From.From.GetName] Intervenes in [From.GetAdjective] war"
 news.157.d: "Only a few days ago troops from [From.GetName] mobilized towards [From.From.From.GetName] in a declaration of war. Subsequently [From.From.GetName] gave an ultimatum, ordering the parties to stop fighting and all [From.GetAdjective] troops withdrawn. [From.GetLeader] states that their war was justified and has refused to give in. The country is now in full conflict with both [From.From.From.GetName] and [From.From.GetName]."
 news.158.t: "[GetNewsHeadline][From.From.GetName] Intervenes in [From.GetAdjective] war"
 news.158.d: "A few days ago [From.GetName] declared war on [From.From.From.GetName]. Not long after [From.From.GetName] issued an ultimatum, stating that it would go to war with [From.GetName] if they would not cease all aggression and sign a peace deal. [From.GetLeader] states that their reasons for war were just, but has chosen to demobilize and agree to peace."
