 news.223.t: "[GetNewsHeadline][ENG.GetAdjective] Parliament Debates Intervention in the Benelux"
 news.224.t: "[GetNewsHeadline][ENG.GetNameDefCap] Pressures [Spain.GetNameDef]"
 news.224.d: "With the tradition of British influence in the Mediterranean projected from Gibraltar, it should come as no surprise that the [ENG.GetAdjective] government has decided to put political pressure on the fascist government in [Spain.GetNameDef].\n\nStill rebuilding from their civil war, [ENG.GetAdjective] support is far more important than political principles."
 news.225.t: "[GetNewsHeadline][ENG.GetNameDefCap] Exerts Influence in [TUR.GetNameDef]"
 news.225.d: "\nThe Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [TUR.GetAdjective] state."\n\nConsidering the centuries of fierce competition for naval supremacy in the Mediterranean, whether they are successful in bringing their two countries closer together remains to be seen."
 news.226.t: "[GetNewsHeadline][ENG.GetNameDefCap] Exerts Influence in [GRE.GetNameDef]"
 news.226.d: "\nThe Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [GRE.GetAdjective] state."\n\nMore than a century after Lord Byron's participation in the Greek War for Independence, whether [ENG.GetNameDef] is successful remains to be seen."
 news.227.t: "[GetNewsHeadline]A Dark and Savage Journey"
 news.228.t: "[GetNewsHeadline][ENG.GetNameDefCap] Announces Balkan Diplomatic Initiative"
 news.229.t: "[GetNewsHeadline][GRE.GetNameDefCap] Resists [GER.GetAdjective] Pressure"
 news.230.t:1 "[GetNewsHeadline]Rebellions in the Americas"
 news.230.d: "In both Central and South America, revolutionaries have taken arms and risen in rebellion in the name of [USA.GetRulingIdeologyNoun].\n\nThey are generally well-equipped and well-organised, and if they had been championing another ideology, their funding would have been easy to trace. Whoever is supplying these movements have made a concerted effort to hide their involvement, however.\n\nOf course, there is only one great power with a stated foreign policy mission to promote [USA.GetRulingIdeologyNoun] in the Americas..."
 news.231.t: "[GetNewsHeadline][JAP.GetAdjective] Build-up On [CHI.GetAdjective] Border"
 news.232.t: "[GetNewsHeadline][GER.GetNameDefCap] Seeks Scandinavian Support"
 news.233.t: "[GetNewsHeadline][GER.GetAdjective] Interest in Scandinavia"
