 news.69.t: "[GetNewsHeadline]Soviet Expansion in Europe"
 news.69.d: "Since the rise to power of the [From.GetRulingParty], [From.GetNameDef] has been working towards closer relations with [SOV.GetNameDef], and has now joined the Union itself.\n\nAs of a few days ago the [From.GetAdjective] government officially submitted control of the country to [SOV.GetNameDef] as an integrated oblast.\n\nSoviet officials refuse to acknowledge descriptions of the recent assimilation of [From.GetNameDef] as aggressive, claiming that the "integration of territory" happened without any outside pressure."
