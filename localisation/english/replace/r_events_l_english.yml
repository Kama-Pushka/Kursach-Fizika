 news.100.t: "[GetNewsHeadline]The Fall of Warsaw"
 news.101.t: "[GetNewsHeadline]The Fall of Paris"
 news.101.d: "While fighting still rages elsewhere in [FRA.GetNameDef], reports have come in of German troops entering Paris. \n\nThe capital was declared an open city by French forces moments before their last units retreated. Several columns of German troops recreated the Prussian victory parade of 1871 by marching down the Champs-elysees while Parisians looked on in stunned silence. \n\nMilitary experts predict that the collapse of [FRA.GetNameDef] is imminent."
