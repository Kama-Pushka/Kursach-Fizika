 news.21.t: "[GetNewsHeadline]Treaty of Craiova"
 news.22.t: "[GetNewsHeadline][ALB.GetLeader] Submits to Italy"
 news.22.d: "An ultimatum has been delivered to the Albanian government by Italian diplomats, demanding that they submit to complete military occupation. \n\n[ALB.GetLeader] abdicated from power after realizing the futility of resistance, and Albania will now be ruled in a personal union under King Vittorio Emanuele III.\n\n[ITA.GetNameDef] looks to the Balkans..."
 news.23.t: "[GetNewsHeadline][ALB.GetLeader] Defiant"
 news.23.d: "Diplomats from [ITA.GetNameDef] have delivered an ultimatum to [ALB.GetNameDef], demanding the latter's annexation into Greater Italy. \n\nIn a brave act of national leadership, [ALB.GetLeader] has refused to yield to the Italian demands, urging the Albanian people to resist pressure from [ITA.GetNameDef]. \n\nNevertheless, foreign military experts agree that [ALB.GetNameDef] has little chance of resisting an invasion."
 news.23.c: "Long live [ALB.GetLeader]!"
