 news.200.t: "[GetNewsHeadline]German Diplomatic Influence in [CZE.GetNameDef]"
 news.200.d: "Speaking of brotherhood between nations within "the German Sphere," [From.GetLeader] in a speech today announced the [From.GetName]'s dedication to political and diplomatic cooperation with [CZE.GetNameDef]. With significant German-speaking populations, [CZE.GetNameDef] was presented as a natural partner to [From.GetAdjective] interests.\n\nWhile it is uncertain how much say [CZE.GetNameDef] has in this cooperation, they can at least rest assured that their borders are safe from [GER.GetNameDef]'s territorial ambitions."
