 news.265.t: "[GetNewsHeadline][SAF.GetAdjective] Pressure on France"
 news.265.desc: "Following the stunning defeat France suffered in its homeland, the legitimacy of its colonial empire has been called into question. The governments of [SOV.GetNameDef] and [SAF.GetNameDef] have issued a joint statement declaring that France can no longer be trusted with maintaining order in Madagascar, demanding that the island be turned over to [SAF.GetNameDef]. \n\nThe free French government has met to discuss the issue. Defense experts think it unlikely that the depleted French forces would be able to defend the island, should it come to war."
