 news.331.t: "[GetNewsHeadline]Iceland Takes Control of Foreign Affairs"
 news.332.t: "[GetNewsHeadline]French Surrender Fleet"
 news.333.t: "[GetNewsHeadline]British Attack at Mers-el-Kebir"
 wtt_germany.1.d: "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the administration's move to remilitarize the Rhineland. A number of Wehrmacht generals have rallied behind general Ludwig Beck, who has put in motion plans aiming to depose Hitler, and to remove the Nazi party from Germany.\n\nWith the split in the German high command becoming clearly apparent even abroad, foreign powers have elected not to protest against the remilitarization, more concerned with the growing internal German instability. Beck together with a group of conspirators has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the Nazi government.\n\nThe military coup is already well on its way."
 wtt_germany.7.t: "Unchecked Economic Dependency on [From.GetName]"
 wtt_germany.7.d: "With the gradual spiral deeper into [From.GetNameDef]'s sphere of influence, our economy has become more and more dependent on that of our ally. When, today, the Germans at last moved to take further control over our economy, we were powerless to stop them. As a result, German control over our foreign policy has reached unprecedented levels."
 wtt_germany.8.d: "[From.GetNameDefCap] has approached pro-monarchy and anti-fascist elements of the Italian government and the underground with plans for the assassination of Mussolini and the institution of Victor Emmanuel III as leader of the nation. The Germans ensure us they can handle the assassination; all we have to do is affirm our willingness to create a replacement government, and to pledge our future military support to German endeavours."
 wtt_germany.11.d: "The German plan has been put in action and Mussolini was shot in his car in the streets of Rome today. King Victor Emmanuel III has taken the reins of the nation, and has pledged to join the Central Powers alongside [From.GetNameDef]."
 wtt_germany.12.d: "Our plan has been executed flawlessly, and Vittorio Emanuele III has taken up the mantle of leadership of his nation. His first act was to sign a treaty ensuring Italian entry into the Central Powers alliance."
 wtt_germany.14.d: "[From.GetNameDefCap] has approached us with an offer that they say may benefit both parties. In light of the current political situation, and the threat on our Eastern border, the Germans propose to issue a guarantee that they will come to our military aid in the event that we come to war with [SOV.GetNameDef]. In return, they only ask for the return of their lost territories of Danzig and Poznan."
 wtt_germany.19.t: "[GER.GetName] Speaks Out Against [SOV.GetName]"
 wtt_germany.65.desc: "[From.GetNameDefCap] has informed us that they require our land to march their forces to the Soviet enemy. They remind us that we are under their protection against the communists, and that we therefore owe them our assistance in their current war."
 wtt_germany.66.desc: "[From.GetNameDefCap] has decided to join us in our war against [SOV.GetNameDef], which has the added benefit of allowing our forces passage through their country."
 wtt_germany.1000.a_tt: "Princess Victoria Louise is sent ahead to aid in the preparations of this grand ceremony. This will tax our government's resources somewhat.\n"
 wtt_news.1.t: "[GetNewsHeadline]Germany Embroiled in Civil War"
 wtt_news.1.desc: "A sudden Wehrmacht coup, led by the general Ludwig Beck, has triggered a civil war in Germany early this morning. The Nazis, Royalists, and Democrats alike have taken up arms against their former countrymen, and military units have been removed from the borders to see to the internal threat.\n\nThe nazis, under orders of Hitler, have already vowed to destroy the nation rather than see it fall to 'treasonous Germans'."
 wtt_news.2.t: "[GetNewsHeadline][From.GetNameDefCap] Blocks Return of Wilhelm II"
 wtt_news.3.t: "[GetNewsHeadline]Wilhelm II Returns to the German Empire"
 wtt_news.4.t: "[GetNewsHeadline]Wilhelm II Freed from Dutch House Arrest"
 wtt_news.5.t: "[GetNewsHeadline]Mussolini Assassinated"
 wtt_news.5.desc: "Reports from Rome indicate Il Duce was shot and killed in broad daylight earlier today, in the streets of the city. Concurrently, elements in the government have made moves to seize power from the Italian fascists. A wave of arrests was made, and military units cordoned off government buildings and streets, instating a curfew.\n\nSpokesmen of the coup government have announced their loyalty to Victor Emmanuel III, and in his first act as leader of Italy the King signed an alliance treaty with the German Empire."
 wtt_news.6.t: "[GetNewsHeadline]Austria-Hungary Reformed"
 wtt_news.7.t: "[GetNewsHeadline]Poland Returns Danzig"
 wtt_news.8.t: "[GetNewsHeadline]German Civil War Ends"
 wtt_news.9.t: "[GetNewsHeadline]Soviets Announce Large-Scale Exercises"
 wtt_news.10.t: "[GetNewsHeadline]Soviets Ramp Up Military Build-Up"
 wtt_news.11.t: "[GetNewsHeadline]Soviets Move to Secure Sphere"
 wtt_news.12.t: "[GetNewsHeadline]Protest Against the Kaiser Leads to War"
 wtt_news.13.t: "[GetNewsHeadline]The Wilhelm III Compromise"
 wtt_news.16.t: "[GetNewsHeadline]China Restores German Rule to Tsingtao"
 wtt_news.17.t: "[GetNewsHeadline]Japan Restores German Rule to Tsingtao"
 wtt_news.18.t: "[GetNewsHeadline]Austria Votes to Join Germany"
 wtt_news.19.t: "[GetNewsHeadline]Poland Returns Danzig and Poznan"
 wtt_news.20.t: "[GetNewsHeadline]Germany Announces Anti-Soviet Pact"
 wtt_news.20.desc: "In light of increased perceived Soviet aggression, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form n alliance against the [SOV.GetName]. Any country in the alliance will be committed to fighting a war against the [SOV.GetName], should there come a time when a member is attacked."
 wtt_news.21.t: "[GetNewsHeadline][From.GetName] Speaks Out Against Soviet Union"
 wtt_news.21.desc: "The German government has stepped up its rhetoric against the Soviet Union, warning that Europe's Eastern Neighbor is a "Great Red Menace" that looms over the continent. Whether it is fear-mongering or has a basis in fact is disputed, but it certainly seems like the Germans are aiming to unite the continent against the East."
 wtt_news.21.a: "The world must know of the Soviet threat!"
 wtt_news.22.t: "[GetNewsHeadline][From.GetName] Announces Central European Alliance"
 wtt_news.23.t: "[GetNewsHeadline]Vichy France Annexed"
 wtt_news.24.t: "[GetNewsHeadline]French Scuttle Fleet"
 wtt_ledo_road.4.t: "[From.GetNameDefCap] Reopens the Ledo Road"
 wtt_china.10.desc: "The government of [From.GetLeader] has sent a fiery message, noting a number of policy decisions we have made over the last few months, which they consider to run counter to the national interests of [From.GetNameDef]. Unless we align our policies more closely with the [From.GetAdjective] government, they will take "such measures as they deem necessary.""
 CHI_xian_warlords_upset: "This will upset the warlords. They may decide to leave your faction, refuse your attempts to control them and will remember this slight in the future."
 wtt_china_shared.1.desc: "[From.GetLeader] has arrived at our capital to discuss our situation. Meeting with independence activists as well as the government, he stated that our independence is a vital national interest of [From.GetNameDef], and they are willing to support any attempt to move towards greater independence."
 wtt_china_shared.2.desc: "In a private conversation, government officals from [From.GetNameDef] have expressed great interest in what we can do to support an independent state. Funds have been made available for groups advocating greater independence, and we have begun organising a "Provisional Free [From.GetAdjective] Government in Exile"."
 wtt_china_shared.4.t: "Independence movement in [From.GetNameDef] gathers strength"
 wtt_china_shared.14.t: "No help from [From.GetNameDef]"
 wtt_japan.2.desc: "[From.GetNameDefCap] have carefully considered our offer to 'maintain order' in their colonies, and have decided to accept. They have effectively transferred total control over to us."
 wtt_japan.3.desc: "[From.GetNameDefCap] have carefully considered our offer to 'maintain order' in their colonies, and have decided to reject it."
 wtt_japan.120.desc: "[From.GetNameDefCap] has informed us that they have rejected our offer to trade the South Sakhalin Peninsula for military support."
 wtt_japan.121.desc: "[From.GetNameDefCap] has taken the Japanese capital, and the fascist [From.From.GetAdjective] government has fallen. If we wish to act, we must do so immediately. It is imperative that we move swiftly and secure control over the outlying Japanese islands and take command of the remaining fascist elements, if we are to contain the communist threat."
 wtt_japan.40.desc: "A few days ago, the government of [From.GetNameDef] began a concerted effort to apply pressure on us. Lead articles in newspapers demanded that we return Manchuria to [From.GetAdjective] control. This is not a mere propaganda move for internal consumption, as representatives of [From.GetLeader] have sounded us out through diplomatic backchannels to secure an agreement about the future of the Manchurian territories.\n\nToday, [From.GetLeader] himself weighed in on the matter, demanding a full return of Manchuria to [From.GetNameDef] as soon as possible. Otherwise his government would have to reconsider our current cooperation."
 wtt_news.25.t: "[GetNewsHeadline][JAP.GetNameDefCap] Assumes Control Over [From.GetAdjective] Colonies"
 wtt_news.25.desc: "In light of [From.GetNameDef]'s current weakness, it is perhaps no surprise the [JAP.GetAdjective] have increased pressure for control over the [From.GetAdjective] east asian holdings. This morning, however, officials from the [From.GetAdjective] government made a surprise announcement that control of the [From.GetAdjective] colonies would be transferred to [JAP.GetNameDef], effective immediately."
