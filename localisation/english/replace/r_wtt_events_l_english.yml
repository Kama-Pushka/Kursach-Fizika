 wtt_news.54.t: "[GetNewsHeadline]Unification of the Nordics"
 wtt_news.55.t: "[GetNewsHeadline]Rebirth of [From.GetNameDef]"
 wtt_news.56.t: "[GetNewsHeadline]Rebirth of [From.GetNameDef]"
 wtt_news.56.desc: "Having secured all of the Austro-Hungarian Imperial lands, the [From.GetOldAdjective] government, as representatives of the last remaining successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, extolling the "glorydays of the Empire" in a clear effort to rally the population behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
 wtt_news.57.t: "[GetNewsHeadline][From.GetNameDefCap]'s rebirth"
 wtt_news.58.t: "[GetNewsHeadline]Reunification of the Low Countries"
 wtt_news.59.t: "[GetNewsHeadline]Rebirth of [From.GetNameDef]"
 wtt_news.60.t: "[GetNewsHeadline]Unification of the Baltics"
 wtt_news.61.t: "[GetNewsHeadline]Rebirth of [From.GetNameDef]"
 wtt_news.61.desc: "Having secured all of the pre-war Ottoman lands, the [From.GetOldAdjective] government, as representatives of the Ottoman successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, denouncing the partitions of the Allies in the Great War, and extolling the "glorydays of the Empire" in a clear effort to rally the population of newly-conquered lands behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
 wtt_news.62.t: "[GetNewsHeadline]Unification of Europe"
 wtt_news.63.t: "[GetNewsHeadline]Rise of [From.GetNameDef]"
 wtt_news.64.t: "[GetNewsHeadline]Rise of [From.GetNameDef]"
 wtt_news.65.t: "[GetNewsHeadline]Rise of [From.GetNameDef]"
 wtt_news.66.t: "[GetNewsHeadline]Rise of [From.GetNameDef]"
 wtt_news.67.t: "[GetNewsHeadline]Unification of Arabia"
 wtt_news.67.desc: "With the [From.GetOldAdjective] conquest of most of what constitutes the Arab world, the government has seized upon a renewed wave of Pan-Arabism spreading through the region. As international disagreements have been 'solved' through the outright removal of obstinate foreign governments through military means, Arab unification has seemed within easy reach, and the [From.GetOldAdjective] government has already shown its willingness to pursue this goal.\n\nWhether merely to 'ride the wave' of this public goodwill, to appeal as a home to all Arabs, or simply to facilitate regional integration, [From.GetOldAdjective] officials have now confirmed that the nation's official name shall be changed to '[From.GetNameDef]'."
 wtt_news.68.t: "[GetNewsHeadline]Rise of [From.GetNameDef]"
 wtt_news.69.t: "[GetNewsHeadline]Rebirth of [From.GetNameDef]"
 wtt_news.70.t: "[GetNewsHeadline]Rebirth of [From.GetNameDef]"
 wtt_warlord_vs_prc.1.desc: "A delegation from [warlord.GetLeader] has arrived in Moscow to sound us out about possible support in an internal party power struggle. They claim that [communist_china.GetLeader] is not sufficiently commited to the cause of communism and may, in fact, harbor reactionary thoughts and betray the revolution in its most critical phase.\n\n[warlord.GetLeader] instead proposes that we back him, promising eternal and undying loyalty to the communist cause in general and [SOU.GetLeader] in particular."
 britain.25.desc: "The [ENG.GetAdjective] government, seemingly alarmed after the fall of [DEN.GetNameDef] alongside the presence of [GER.GetAdjective] diplomats in [ICE.GetNameDef] has invited us to join the allies as co-belligerents. They cite concerns about their national security in which the [GER.GetNameDef] could potentially use Icelandic bases as a springboard for raids on English convoys or cities.\nTheir threats were thinly veiled, citing the current world situation that any claims of “supposed neutrality” from our side is eclipsed by the safety of British citizens and the war against fascism."
 britain.26.t: "[ICE.GetNameDefCap] seeks our protection from [ENG.GetNameDef]"
 britain.26.desc: "Our diplomats currently stationed in [ICE.GetNameDef] has sent us a flurry of messages that the fledgling [ICE.GetAdjective] government has been threatened with occupation by English forces unless they submit. Lacking any other viable alternative [ICE.GetLeader.GetName] has requested our protection from the English threat. Maybe a base so close to the British mainland would be beneficial to us?"
