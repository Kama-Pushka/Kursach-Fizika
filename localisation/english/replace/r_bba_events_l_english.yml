 BBA_generic_purchase_ships_events.01.t: "[FROM.GetAdjective] Naval Procurement"
 BBA_generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed naval assets. The assets they are interested in are no longer in service due to their age and lack of modern equipment."
 BBA_generic_purchase_ships_events.01.a: "A mutually beneficial agreement."
 BBA_generic_purchase_ships_events.01.b: "We can not spare any naval assets."
 
 BBA_generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] Agree to Naval Procurement"
 BBA_generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] diplomats and naval personnel have informed us that they will part with their mothballed equipment we offered to purchase. This will allow us to rapidly expand our fledgling navy."
 BBA_generic_purchase_ships_events.02.a: "Excellent news!"
 
 BBA_generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] Refuses Naval Procurement Deal"
 BBA_generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] diplomats have informed us that they are unwilling to part with the mothballed equipment we offered to purchase. It is unclear whether the rejection is due to their own plans for the ships or is intended as a sign of their disapproval for our policies."
 BBA_generic_purchase_ships_events.03.a: "Unfortunate."