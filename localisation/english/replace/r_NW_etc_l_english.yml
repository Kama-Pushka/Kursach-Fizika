l_english:
 MAN_banditry_category: "Three-Year Purge Plan"
 MAN_banditry_category_desc: "The lack of interest of the Kwantung Army in building a state and all its elements is making itself felt. The erupted riots and bandit arbitrariness, mainly in the eastern lands bordering the Soviet Union, are accompanied for the most part by imaginary slogans like \"liberation of the nation\" and \"international proletariat\". They are organized, have their own structure and command, and probably receive outside support.\n\nAt the same time, in the northern and western lands, ordinary gangs, more often without any ideological background or cover, commit various outrages, such as robberies and robberies of the local population.\n\nAs part of the \"Three-Year Purge Plan\", a limited contingent of regular troops is being deployed to the eastern lands to pacify them. In addition, the \"anti-bandit headquarters\" offers some more active measures to speed up the process. As for the western and northern groups, raids will be used to pacify them.\n\n$MAN_banditry_end_tt$" # \n\nИ если восстание так называемой «Армии Железной Крови» уже и можно классифицировать как полномасштабное, ведь они контролируют часть Юга, то эти разбойничьи выходки очень важно затушить ещё задолго до того, как они наберут силу.
 MAN_bandit_raids: "Partisan Attacks"
 
