    #FOCUSES
    BHU_growing_centralization: "Strengthening of the Centralization"
    BHU_growing_centralization_desc: "From the beginning of his reign, Ugyen Wangchuck sought to unite the disparate regions of Bhutan into a single state. Jigme Wangchuk continued the policy of centralization, thereby strengthening the unity of the country."
    ##### LEFT POSITION BRANCH #####
    BHU_try_to_attract_western_investors: "Try to Attract Western Investors"
    BHU_try_to_attract_western_investors_desc: "Our king puts a lot of effort into modernizing. However, many reforms cannot be carried out due to the poverty of our state. We should try to attract foreign investments."
    BHU_try_to_attract_western_investors_tt: "\n§RMost of the opportunities to attract foreign investments will be blocked in the event of a break of the §YTreaty of Punakha§!.§!\n\n§RВ случае восстановления власти реинкарнации §YШабдрунга§! вы больше не сможете привлекать инвестиции и проводить за их счёт реформы.§!" # TODO перевод
    BHU_cancel_punakha_treaty: "Break the Treaty of Punakha"
    BHU_cancel_punakha_treaty_desc: "Although the Treaty of Punakha has brought some benefits to our State, it is time to return control of Bhutanese foreign policy to the hands of the Bhutanese King."
    BHU_house_of_bhutan: "«Bhutan House»"
    BHU_house_of_bhutan_desc: "The so-called «House of Bhutan» - an estate in the Indian city of Kalimpong, is the only point of communication between the Bhutanese government and the rest of the world. The working and personal contacts of the Dorji family that owns the estate with India help Bhutan to modernize and develop."
    BHU_recall_claim_to_cooch_bihar: "Remind the Claims to Cooch Behar"
    BHU_recall_claim_to_cooch_bihar_desc: "Bhutan once claimed the principality of Cooch Behar in northern India. However, after the Duar War, this had to be forgotten. Now it's time to remember the old ambitions."
    BHU_establish_contact_with_japan: "Establish a Contacts with Japan"
    BHU_establish_contact_with_japan_desc: "Gone is the time when we were forced to cooperate with the european empires, now we will cooperate with the great empires of asia."
    BHU_second_invasion_of_sikkim: "The Second Sikkim Invasion"
    BHU_second_invasion_of_sikkim_desc: "The Duar War began with the Bhutanese Penlop invasion of Sikkim, but then the British intervention prevented us from taking over the country. That won't happen this time."
    BHU_sikkim_tanning_industry: "Sikkim Tanning Industry"
    BHU_sikkim_tanning_industry_desc: "Leather production is one of the few sectors of Sikkim's economy that is not associated with agriculture. Therefore, we must pay special attention to tanneries."
    BHU_revenge_on_tibet: "Revenge on Tibet"
    BHU_revenge_on_tibet_desc: "Tibetans have repeatedly invaded the territory of Bhutan. However, now our country has become a single centralized state, and the power in Tibet is weak."
    BHU_manufacture_of_weapons_drapshi_lekhung: "Trabshi Lekhung Weaponry Production"
    BHU_manufacture_of_weapons_drapshi_lekhung_desc: "For protection, we must establish the production of weapons in each village."
    BHU_unite_himalayas: "Unite the Himalayas"
    BHU_unite_himalayas_desc: "The Himalayan states have been at war with each other for centuries. It's time to bury the hatchet forever."
    BHU_expansion_sikkim: "Invite Sikkim"
    BHU_expansion_sikkim_desc: "To strengthen the newly formed union, it is necessary to look for allies among countries close to us in culture. Sikkim is one of these states."
    BHU_military_cooperation_himalayan_countries: "Military Cooperation of Himalayan Countries"
    BHU_military_cooperation_himalayan_countries_desc: "Recently, our countries have become quite close to each other and even entered into one military-political alliance. By combining our forces for the development of military capabilities into a single whole, we will achieve significant success."
    BHU_persistence_of_political_isolation: "Continue Political Isolation"
    BHU_persistence_of_political_isolation_desc: "In the current situation, it makes no sense for Bhutan to enter the world political arena. Our contacts with neighboring countries are sufficient for the development of the country."
    BHU_infrastructure_development_in_bhutan: "Develop Bhutanese Infrastructure"
    BHU_infrastructure_development_in_bhutan_desc: "The infrastructure of our country is still very poorly developed. This fact greatly complicates the centralization of the state and negatively affects the economy of Bhutan."
    BHU_creation_of_first_manufactories: "Create the First Manufactories"
    BHU_creation_of_first_manufactories_desc: "In our country, production is still represented only by individual craft workshops. Combining them into manufactories will help to significantly increase the volume of production."
    BHU_agrarian_reform: "Agrarian Reform"
    BHU_agrarian_reform_desc: "The peasantry makes up a large part of the population of our country, but many of its representatives are still in actual slavery to the feudal lords. The emancipation of bonded labourers and the creation of laws regulating the ownership of land and livestock will help to significantly improve the quality of life of our people."
    BHU_administrative_reform: "Administrative Reform"
    BHU_administrative_reform_desc: "The administrative system of our state has long been in need of reorganization. To modernize the country, we must develop a unified set of laws, create a judicial system and further strengthen the centralization of the state apparatus."
    BHU_opening_of_college_sherubtse: "Open the Sherubtse College"
    BHU_opening_of_college_sherubtse_desc: "At the moment, educational institutions in our country are limited to schools in large cities and monasteries. We should enlist the help of the Jesuits operating in the country to create the first college in the country."
    ##### CENTRAL POSITION BRANCH #####
    BHU_categorization_of_taxation: "Simplify the Tax System"
    BHU_categorization_of_taxation_desc: "Bhutan's tax system has long been in need of reform. The peasants of the country still pay a tax in the amount set by the local penlops. We should centralize the collection of taxes and divide them into separate categories with a fixed amount of payments."
    BHU_improve_administrative_system: "Improve the Administrative System"
    BHU_improve_administrative_system_desc: "Despite the fact that Bhutan is experiencing serious problems with the lack of resources for modernization, Jigme Wangchuck manages to carry out important reforms for the country. At the same time, since the reign of Ugyen, the kings of Bhutan have gradually reorganized the state apparatus, adjusting it to their needs."
    BHU_craft_workshop: "Artisan Workshops"
    BHU_craft_workshop_desc: "Productivity of handicraft workshops is not so great, but Bhutanese craftsmen manage to provide the country's population with a sufficient number of handicraft products."
    BHU_renovation_of_monasteries: "Renovation of Monasteries"
    BHU_renovation_of_monasteries_desc: "Monasteries play an important role in the life of Bhutan, being both administrative, cultural and educational centers. We must keep them in good condition."
    BHU_monastic_education: "Monastic Education"
    BHU_monastic_education_desc: "Monasteries have been the centers of education in Bhutan for centuries, teaching people not only religious knowledge, but also writing and some secular sciences."
    BHU_irrigation_system: "Irrigation Systems"
    BHU_irrigation_system_desc: "The lands of our country is not particularly fertile, which is why the Bhutanese have always been famous for inventive irrigation systems that can surprise even the sophisticated eye of the British traveler."
    BHU_white_rice: "Bet on the Сultivation of White Rice"
    BHU_white_rice_desc: "White rice is not so popular in Bhutan. However, it is more common in the world. A bet on white rice will reduce the cost of growing food products."
    BHU_red_rice: "Bet on the Cultivation of Red Rice"
    BHU_red_rice_desc: "Bhutanese red rice is the most popular type of rice in the country. Its increased nutritional value makes it possible to better provide food to the population of Bhutan."
    BHU_transit_of_goods_through_phuntsholing: "Goods Transit Through Phuntsholing"
    BHU_transit_of_goods_through_phuntsholing_desc: "The border town of Phuntsholing is not without reason called the «Gateway to Bhutan», as the only trade route connecting India and Bhutan passes through this settlement."
    BHU_send_heir_to_study_in_sikkim: "Send the Heir to Study in Sikkim"
    BHU_send_heir_to_study_in_sikkim_desc: "Tashi Namgyal School in Sikkim is the best elite educational institution in the region. We should send the heir to study there."
    BHU_new_residence_for_first_wife: "New Residence for the First Wife"
    BHU_new_residence_for_first_wife_desc: "Phuntsho Choden - the first of the king's two wives, a devout and hardworking woman, has long needed to build a new residence to conduct government affairs accountable to her."
    BHU_send_monks_to_study_in_foreign_institutions: "Send Monks to Study in Foreign Institutions"
    BHU_send_monks_to_study_in_foreign_institutions_desc: "For the development of the country, the king has long resorted to sending monks close to the state administration to study abroad. This allows you to bring new knowledge and ideas to Bhutan."
    BHU_open_school_in_paro_and_wangdi_gangtang: "Open Schools in Paro and Wangdue Phodrang"
    BHU_open_school_in_paro_and_wangdi_gangtang_desc: "The King has already opened two new schools in Bhutan, and now it is time to build two more. This will significantly increase the education of our elite."
    BHU_purchase_of_medicines_from_india: "Medicines from India"
    BHU_purchase_of_medicines_from_india_desc: "Medicine in Bhutan remains extremely underdeveloped. The King's initiative to purchase Indian medicines will significantly improve the health situation in the country."
    BHU_discredit_lamas_among_people: "Discredit the Lamas Among the People"
    BHU_discredit_lamas_among_people_desc: "The provision of Lamas is still a heavy burden for our treasury. Although Ugyen Wangchuck was able to significantly limit the number of Lamas, there are still many who simply seek to live at the expense of the state."
    ##### RIGHT POSITION BRANCH #####
    BHU_military_courses_for_king: "Military Courses for the King"
    BHU_military_courses_for_king_desc: "The King of Bhutan also takes part in the military leadership, but he has little understanding of the realities of modern warfare. After passing special training courses, this mistake will be partially corrected."
    BHU_handicraft_workshop: "Artisan Workshop"
    BHU_handicraft_workshop_desc: "Artisanal production is very inefficient, but, if desired, artisans can produce anything."
    BHU_royal_bodyguards: "Royal Bodyguards"
    BHU_royal_bodyguards_desc: "The Royal Bodyguards are the only regular unit in the country. However, their training is the envy of many neighboring princes."
    BHU_purchase_of_british_rifles: "Purchase British Rifles"
    BHU_purchase_of_british_rifles_desc: "At the moment, Britain is the only supplier of weapons to our country. The purchase of British rifles allows us to provide our soldiers with a sufficient number of modern weapons."
    BHU_support_network_of_dzongs: "Support the Network of Dzongs"
    BHU_support_network_of_dzongs_desc: "Dzongs are fortresses that house the provincial administration and a Buddhist monastery. They play a crucial role in the functioning of the Bhutanese State apparatus."
    BHU_support_network_of_dzongs_tt: "§OWhen the people's militia is called up, one more division will be called up.§!\n"
    BHU_trongsa_dzong: "Trongsa Dzong"
    BHU_trongsa_dzong_desc: "Trongsa Dzong, long the seat of the Wangchuck dynasty, is located in the center of Bhutan, occupying an important strategic position, connecting the west and east of the country. Closing the Dzongs gate effectively means dividing the country into two parts."
    BHU_send_recruits_to_india_for_training: "Send Recruits to India for Training"
    BHU_send_recruits_to_india_for_training_desc: "Our country has not fought a war in the last few decades, so it is quite reasonable to send our soldiers and officers to india for training."
    BHU_start_creation_of_regular_army: "Start Creation of the Regular Army"
    BHU_start_creation_of_regular_army_desc: "The tensions in the world is growing, and now it is time to create a full-fledged regular army."
    BHU_production_of_equipment_for_troops: "Production of Equipment for the Troops"
    BHU_production_of_equipment_for_troops_desc: "We cannot afford to create a full-fledged military-industrial complex, but we can still independently produce a considerable part of the equipment for the army."
    BHU_introduce_artillery_to_troops: "Introduce Artillery into the Troops"
    BHU_introduce_artillery_to_troops_desc: "Modern war is impossible to imagine without artillery. We must introduce it into our army."
    BHU_bet_on_militia: "Bet on the Militia"
    BHU_bet_on_militia_desc: "We cannot afford to create a regular army. We should focus on developing the capabilities of our state to quickly form a fairly large militia."
    BHU_bet_on_militia_tt: "§OThe militia division template will be expanded to four battalions.§!\n"
    BHU_bet_on_militia_tt2: "\n§RВ случае прихода к власти реинкарнации Шабдрунга вы сможете принять закон §OЧастично регулярная армия§! и совмещать ополчение и постоянную армию.§!\n" # TODO перевод
    BHU_start_creation_of_regular_army_tt: "\nВ ветке возвращения реинкарнации §YШабдрунга§! будут заблокированы фокусы §OСбор феодального ополчения§! и §OРеорганизация ополчения§!, кроме того, у вас не будет возможности принять закон §OЧастично регулярная армия§!. Этот фокус вы в любом случае сможете изучить позже.\n" # TODO перевод
    BHU_arm_loyal_penlops: "Arm the Loyal Penlops"
    BHU_arm_loyal_penlops_desc: "The situation around our borders is becoming increasingly unstable. We should buy weapons for the Penlops close to the king, so that in the event of war, they can form a large enough militia in their provinces."
    BHU_arm_loyal_penlops_tt: "§OWhen the people's militia is called up, two more divisions will be called up.§!\n"
    BHU_experience_of_duar_war: "Experience of the Duar War"
    BHU_experience_of_duar_war_desc: "Although the Duar War was lost by Bhutan, it only strengthened and united our state, and also gave us the first experience of war with a modern European army."
    ##### SPLIT AMONG THE PENLOP #####      TODO перевод
    BHU_split_among_penlops: "Раскол среди пенлопов"
    BHU_split_among_penlops_desc: "Ситуация в королевстве выходит из под контроля..."
    BHU_tong_rebellion: "Восстание Тонг"
    BHU_tong_rebellion_desc: "Организованное Кхэнпа из Шемганга антифеодальное восстание Тонг позволило прогрессивным интеллектуалам во главе Гарджаманом Гурунгом при поддержке горкхских активистов захватить власть в стране. Новая власть всё ещё не имеет чёткой идеологии и не известно каким путём она пойдёт."
    BHU_complete_abolition_of_slavery: "Окончательная отмена рабства"
    BHU_complete_abolition_of_slavery_desc: "Несмотря на формальную отмену рабства при Джигме Вангчуке, многие бутанцы всё ещё остаются в фактически рабском положении. Мы должны окончательно ликвидировать эти пережитки тирании."
    BHU_support_lhotsampa: "Поддержать лхоцампа"
    BHU_support_lhotsampa_desc: "Население нашей страны очень мало, нам стоит поддержать непальских иммигрантов, которые стремятся попасть в Бутан в поисках лучшей жизни."
    BHU_basis_of_the_industry: "Заложить основу отечественной промышленности"
    BHU_basis_of_the_industry_desc: "Важным этапом модернизации Бутана является начало строительства первых промышленных предприятий."
    BHU_department_of_agriculture: "Создание департамента сельского хозяйства"
    BHU_department_of_agriculture_desc: "Сельское хозяйство является основой экономики Бутана. Создание департамента сельского хозяйства позволит предпринять меры по постепенному превращению средневековых крестьянских хозяйств в плантации."
    BHU_free_healthcare: "Создание службы бесплатного здравоохранения"
    BHU_free_healthcare_desc: "Высокая младенческая смертность и широкое распространение неэффективных и устаревших традиционных методов лечения являются типичными проблемами для многих азиатских стран. Создание службы бесплатного здравоохранения в центрах провинций позволит несколько улучшить ситуацию."
    BHU_creation_of_tsonghags: "Создание дзонгхагов"
    BHU_creation_of_tsonghags_desc: "После междоусобной войны власть пенлопов над страной оказалась ослабленной и они больше не могут представлять для нас серьёзной угрозы. Однако это не будет продолжаться вечно. Мы должны разделить страну на небольшие дзонгхаги управляемые дзонгдагами. Впрочем, для сохранения стабильности, а также ввиду нехватки кадров, мы также назначим некоторых бывших пенлопов на должности глав ряда регионов."
    BHU_district_development_committees: "Районные комитеты по развитию"
    BHU_district_development_committees_desc: "В каждом гевоге страны необходимо создать местный комитет по развитию, который будет отвечать за модернизацию государственного управления на вверенной территории."
    BHU_people_militia: "Народная милиция"
    BHU_people_militia_desc: "Для защиты нашей власти мы должны мобилизовать народ, чтобы реакционеры ни внутри Бутана, ни из других государств не смогли вновь покорить страну."
    BHU_freedom_people: "Освобождение угнетённых"
    BHU_freedom_people_desc: "Наша страна окружена тираническими режимами. Мы должны освободить людей от феодального и колониального гнёта."
    BHU_example_rus: "Брать пример с России"
    BHU_example_rus_desc: "Для всего мира Россия является главным примером революционной борьбы простого народа за свою свободу. Нашему правительству, у которого всё ещё нет чёткой идеологии, стоит брать пример с этого далёкого государства."
    BHU_example_raj: "Брать пример с Индии"
    BHU_example_raj_desc: "Народ Индии смог избавиться от оков колониализма и построить сильное и независимое государство. Нашему правительству, у которого всё ещё нет чёткой идеологии, стоит опираться на опыт могущественного соседа."
    BHU_freedom_nepal: "Освободить Непал"
    BHU_freedom_nepal_desc: "Многие непальцы стремятся покинуть свою страну и поселиться в Сиккиме, Индии или Бутане. Этот факт красноречиво говорит о том, насколько успешно правительство Непала."
    BHU_freedom_raj: "Освободить народы Индии"
    BHU_freedom_raj_desc: "Народы Индии уже давно находятся под гнётом деспотичных князей и британских колонизаторов. Угадайте, что мы должны с эти сделать?"
    BHU_support_the_party_of_members: "Поддержать «Партию членов»"
    BHU_support_the_party_of_members_desc: "Основанная молодыми сиккимскими реформистами «Партия членов» не смогла добиться существенных успехов в революционных преобразованиях на территории своей страны. Мы должны оказать им поддержку."
    BHU_support_the_party_of_reforms_tib: "Поддержать «Партию реформ Тибета»"
    BHU_support_the_party_of_reforms_tib_desc: "Основанная в индийском Калимпонге «Партия реформ Тибета» давно борется за свержение феодальной власти на территории нашего северного соседа. Поддержка этой партии станет хорошим поводом для расширения нашего влияния."
    BHU_freedom_gurkhas: "Освободить Гуркхов"
    BHU_freedom_gurkhas_desc: "Гуркхи - непальцы - оказали существенную поддержку нашему восстанию против короля, теперь мы должны помочь им освободиться от колониального и феодального гнёта."
    BHU_power_tsering_penjor: "Власть Церинга Пенджора"
    BHU_power_tsering_penjor_desc: "Церинг Пенджор верно служил королю Джигме, но неблагодарный монарх предал его, за что поплатился своей властью."
    BHU_renovation_of_tsongs: "Реновация дзонгов"
    BHU_renovation_of_tsongs_desc: "Церинг Пенджор ещё при власти Джигме был сторонником активтой реновации дзонгов как важнейших центров власти в регионах страны. Сейчас мы можем продолжить эту политику."
    BHU_modern_army: "Современная армия"
    BHU_modern_army_desc: "На фоне растущей нестабильности в мире мы должны приступить к созданию пусть небольшой, но модернизированной армии."
    BHU_development_of_military_infrastructure: "Развитие военной инфраструктуры"
    BHU_development_of_military_infrastructure_desc: "Современная армия требует соответствующей военной инфраструктуры: центров обучения, снабжения, военного производства."
    BHU_thimphu_construction: "Строительство Тхимпху"
    BHU_thimphu_construction_desc: "Древняя столица Бутана, Пунакха, является довольно старым городом, находящимся в узкой долине. Наша страна нуждается в новом центре и просторная и плодородная долина Тхимпху станет отличным местом для строительства новой столицы."
    BHU_transfer_capital_to_paro: "Перенос столицы в Паро"
    BHU_transfer_capital_to_paro_desc: "Нигде в стране власть Церинга Пенджора не является настолько крепкой, как в Паро. Этот город станет отличной столицей для Бутана."
    BHU_convene_a_national_assembly: "Создание Национального собрания"
    BHU_convene_a_national_assembly_desc: "Создание законосовещательного органа в столице позволит правительству лучше понимать ситуацию в стране и принимать более взвешенные решения."
    BHU_strengthen_foundations_of_bhutanese_culture: "Укрепить устои бутанской культуры"
    BHU_strengthen_foundations_of_bhutanese_culture_desc: "С тех пор как Шабдрунг отделил бутанскую культуру от тибетской, правители страны с вниманием относились к вопросу укрепления национальной идентичности. Для обеспечения стабильности нашего государства мы должны продолжить эту политику."
    BHU_introduction_of_western_technology: "Внедрение западной техники"
    BHU_introduction_of_western_technology_desc: "Церинг всегда благосклонно относился к внедрению новейших технологий. Применение западной техники на производстве и в армии позволит существенно усилить наше слабое государство."
    BHU_calm_penlops: "Успокоить пенлопов"
    BHU_calm_penlops_desc: "После короткой гражданской войны многие пенлопы пребывают в замешательстве. Мы должны предпринять меры по восстановлению порядка среди вассалов, в частности пообещав им новые земли."
    BHU_popularize_cinema: "Популяризовать кино"
    BHU_popularize_cinema_desc: "Церинг Пенджор всегда с восхищением относился к кинематографу и любил смотреть американские фильмы, в особенности картины с Чарли Чаплином. Политика короля по популяризации кинематографа среди населения страны, в особенности знати, не только обеспечит подданных достойным досугом, но и повлечёт за собой развитие электрификации."
    BHU_appointment_of_district_trimpons: "Назначение окружных тримпонов"
    BHU_appointment_of_district_trimpons_desc: "Нашему государству необходим механизм для установления по всей стране единого систематизированного законодательства. Назначение тримпонов, окружных судей, послужит началом строительства этого механизма."
    BHU_construction_ugyen_pelri: "Строительство Угьен Пелри"
    BHU_construction_ugyen_pelri_desc: "Церинг Пенджор спроектировал дворец Угьен Пельри, основываясь на своем инстинктивном представлении о небесной обители Гуру Ринпоче. Реализация этого проекта не только создаст важный центр государственной власти в долине Паро, но и позволит личным войскам короля получить опыт в проведении масштабных строительных работ."
    BHU_trip_to_tib: "Поход на Тибет"
    BHU_trip_to_tib_desc: "Церинг Пенджор с крайнем пренебрежением относится к дикарям Тибета. Наша страна должна привнести порядок на территорию тибетских варваров."
    BHU_support_chi: "Поддержать Китай"
    BHU_support_chi_desc: "Японские амбиции являются большой угрозой для всей Азии. Бутан должен поддержать борьбу китайцев против агрессоров."
    BHU_support_eng: "Поддержать Британию"
    BHU_support_eng_desc: "У Китая нет достаточных сил для победы над японской угрозой, поэтому мы должны выбрать сторону меньшего зла и поддержать Великобританию."
    BHU_anti_japanese_propaganda: "Антияпонская пропаганда"
    BHU_anti_japanese_propaganda_desc: "Наш народ недостаточно осознаёт японскую угрозу, не все даже знают, что такое Япония. Мы должны исправить эту ситуацию."
    BHU_reincarnation_of_shabdrung: "Zhabdrung's Reincarnation Return"
    BHU_reincarnation_of_shabdrung_desc: "Долгое время право воплощений Шабдрунга на власть фактически игнорировалось центральным правительством. Однако теперь, Шабдрунг наконец вернулся в страну, вернулся чтобы править страной."
    BHU_ca_fig_chenmo: "Tsa Yig Chenmo"
    BHU_ca_fig_chenmo_desc: "Традиционно Ца-йиг - это любой монастырский устав или свод нравственных законов. Введённый Шабдрунгом Ца-йиг Ченмо, содержащий «шестнадцать актов общественного благочестия» и запреты на «девять нечестивых поступков», до сих пор является основой бутанского законодательства. Мы должны предпринять усилия по развитию Ца-йиг Ченмо в духе традиционных буддистских заповедей и ужесточить контроль за его исполчением."
    BHU_cho_sid_ni: "Cho-sid-nyi"
    BHU_cho_sid_ni_desc: "Основав Бутан, Шабдрунг Нгаванг Намгьял установил в стране дуальную систему правления, при которой органы государственной власти были разделены между религиозной ветвью во главе с Дже Кхемпо и гражданской администрацией во главе с Друк Деси. Обе ветви находились под властью Шабдрунга. Однако после смерти Нгаванга Намгьяла эта система соблюдалась лишь формально, а с воцарением Вангчуков была почти ликвидирована. Мы должны вновь возродить дуальную систему власти, но будет ли в ней Шабдрунг реальным лидером?"
    BHU_rocket_mail: "Rocket mail"
    BHU_rocket_mail_desc: "Жители Сиккима уже не один век используют пороховые ракеты для доставки почты через горы. Мы должны перенять их опыт, чтобы улучшить коммуникацию между регионами нашей страны."
    BHU_strengthen_borders: "Strengthen the borders"
    BHU_strengthen_borders_desc: "Шабдрунг всегда уделял большое внимание укреплению пограничных дзонгов. В том числе благодаря такому вниманию к обороне рубежей Друк Юл смог сохранить свою независимость во времена роста колониальной агрессии."
    BHU_listen_gewogs: "Listen to the Gewogs"
    BHU_listen_gewogs_desc: "Власть Вангчуков недостаточно прислушивалась к представителям простого народа. Государство должно чаще советоваться с старейшинами деревень при принятии хозяйственных решений."
    BHU_assign_trimpons: "Appoint Thrimpons"
    BHU_assign_trimpons_desc: "Нашему государству необходим механизм для установления по всей стране единого систематизированного законодательства. Назначение тримпонов, окружных судей, послужит началом строительства этого механизма."
    BHU_supremacy_drug_desi: "Druk Desi's Supremacy"
    BHU_supremacy_drug_desi_desc: "Во время своего правления Шабдрунг часто уходил медитировать в горы, принимал обет молчания. Его реинкарнации также важно заботиться о своей духовности, в то время как большую часть задач по управлению государством может выполнять Друк Деси."
    BHU_supremacy_shabdrunga: "Zhabdrung's Supremacy"
    BHU_supremacy_shabdrunga_desc: "Пенлопам не следовало бы недооценивать способности Шабдрунга Ринпоче. Пока феодалы спорят между собой и плетут интриги, Шабдрунг возьмёт то, что принадлежит ему по праву"
    BHU_return_to_tib: "Return to Tibet"
    BHU_return_to_tib_desc: "После изгнания из Тибета из-за обвинений в «сектанстве», Шабдрунг не одну сотню лет не появлялся в этой стране. Настало время вернуть свою родину."
    BHU_redistribute_dzongs: "Redistribute Dzongs"
    BHU_redistribute_dzongs_desc: "Не все пенлопы довольны сменой власти в стране. Пока наши противники не восстановились после поражения, мы должны распределить все важнейшие крепости между лояльными Друку Деси феодалами, тем самым также наградив их за выбор правильной стороны."
    BHU_allow_coolies: "Allow coolies"
    BHU_allow_coolies_desc: "Хотя Джигме Вангчук пытался ограничить использование рабочих-кули, статус которых во многом не отличался от рабского, однако фактически ситуация слабо изменилась. Наше государство нуждается в дешёвой рабочей силе, поэтому нам следует на государственном уровне регулировать использование кули."
    BHU_srengthen_roots_dharma_Bhutan: "Strengthening the Roots of Dharma"
    BHU_srengthen_roots_dharma_Bhutan_desc: "Одной из главных задач Шабдрунга с момента основания государства было совершенствование духовного и гражданского режима в стране, поддержка обязанностей и добродетелей, присущих Дхарме."
    BHU_appointment_dzongpenov: "Appoint Dzongpens"
    BHU_appointment_dzongpenov_desc: "Ряд пенлопов сыграл большую роль в восстановлении власти Шабдрунга, однако в то же время имеющие большие владения феодалы традиционно представляют основную угрозу единству страны. Назначение на части территории страны подчинённых только монарху дзонгпенов, управляющих только своими дзонгами, позволит снизить вероятность новой смуты."
    BHU_integration_local_elites: "Integrate local elites"
    BHU_integration_local_elites_desc: "Ввиду пассивности и отсутствия национального самосознания у народов на занятых нами гималайских территориях, для интеграции новых земель в наше государство мы прежде всего должны интегрировать местные элиты."
    BHU_gathering_of_the_feudal_militia: "Assemble a feudal militia"
    BHU_gathering_of_the_feudal_militia_desc: "Усиливая центральную власть и интегрируя новые территории, мы можем существенно расширить численность ополчения с феодалов."
    BHU_reorganization_of_the_militia: "Reorganize the militia"
    BHU_reorganization_of_the_militia_desc: "Наши иррегулярные войска довольно слабо организованы. Мы можем провести реорганизацию ополчения, разбив армию на чёткие подразделения по региональному принципу и создав иерархическую цепочку командования."
    BHU_loyal_warriors: "Loyal warriors"
    BHU_loyal_warriors_desc: "Чем больше кампаний мы проводим, тем опытнее становится наша армия, всё больше проявляется способных воинов, верность которых новой власти не оставляет сомнений и которые могут послужить достойной опорой для Шабдрунга и Друк Деси."
    BHU_guard_of_je_khempo: "Je Khenpo's Guard"
    BHU_guard_of_je_khempo_desc: "Хотя Дже Кхемпо, духовный лидер нашей страны, обладает меньшей властью, чем Шабдрунг или Друк Деси, он имеет довольно высокое влияние на верующих, которое он может использовать для создания своей небольшой армии."
    BHU_trip_to_south: "Offensive to the South"
    BHU_trip_to_south_desc: "Для динамичного развития нашему государству не хватает выхода к морю. Для блага наших людей мы должны захватить его, повторив завоевания времён Тибетской империи."
    BHU_trip_to_north: "Offensive to the North"
    BHU_trip_to_north_desc: "Буддисты на севере находятся под гнётом местных тиранов и китайских милитаристов. Мы распространим справедливое правление Шабдрунга на эти многострадальные земли."
    BHU_shabdrung_empire: "Zhabdrung's Empire"
    BHU_shabdrung_empire_desc: "Второй раз за всю серию своих воплощений Шабдрунгу пришлось вести большое число войн. Вместе с Друк Деси ему удалось не только восстановить единство своей души, но объединить под справедливым правлением большое число людей."
    #EVENTS
    NWbhutan.1.t: "Death of the Je Khenpo"
    NWbhutan.1.desc: "Sad news came to the king's castle today. Choki Wangchuck, who was Je Khenpo of the Bhutan since 1931, has died. However, his successor, Ngawang Thinley, has already been chosen from among the most authoritative monks.\n\nIn the 17th century, Zhabdrung, the founder of Bhutan, established a dual system of government in the country, in which power was distributed between the secular king Druk Gyalpo and the spiritual leader Je Khenpo. However, after the establishment of the Wangchuck dynasty in the country, the influence of Je Khenpo was significantly reduced."
    NWbhutan.1.a: "He went to nirvana"
    
    NWbhutan.2.t: "Bhutan Requests Investments"
    NWbhutan.2.desc: "Today, a letter came from the King of Bhutan, Jigme Wangchuck, with a request to expand the payments that we make to the leadership of this Himalayan state on a monthly basis under the Treaty of Punakha. The king plans to use the funds received to reform his state, which, according to his plan, will also lead to an increase in the flow of Bhutanese goods to Britain."
    NWbhutan.2.a: "Our Government is skeptical about Bhutan's development prospects"
    NWbhutan.2.b: "We will send a small financial assistance"
    
    NWbhutan.3.t: "[From.GetAdjective] Refusal"
    NWbhutan.3.desc: "[From.GetName] considered it unprofitable to invest in our economy."
    NWbhutan.3.a: "Too bad"
    
    NWbhutan.4.t: "[From.GetAdjective] Investments"
    NWbhutan.4.desc: "The [From.GetAdjective] government has agreed to transfer a small amount of financial assistance to us."
    NWbhutan.6.desc: "The [From.GetAdjective] government has agreed to transfer substantial financial assistance to us."
    NWbhutan.4.a: "Great"

    NWbhutan.5.desc: "Today from the king of Bhutan, Jigme Wangchuck we received a letter with a request to provide financial assistance in reforming the country. The ruler of the Himalayan kingdom also notes that the development of Bhutan's economy will also have a positive impact on trade between our countries."
    NWbhutan.5.a: "We are not interested in Bhutanese goods"
    NWbhutan.5.b: "We will provide a small assistance"
    NWbhutan.5.c: "We are ready to transfer substantial investments to the growing Bhutanese economy"
    
    NWbhutan.7.t: "Танец масок" # TODO перевод
    NWbhutan.7.desc: "Пенлоп Паро Церинг Пенджор всегда отличался талантом к увеселениям. В частности он очень любит кино, особенно фильмы с Чарли Чаплином. Но самым ярким его развлечением является организация красочного танца масок, который он заставляет исполнять своих воинов, пока сам вместе со своими слугами бьёт в барабаны."
    NWbhutan.7.a: "Не самое уместное занятие для воинов . . ."
    
    NWbhutan.8.t: "Раскол среди пенлопов"
    NWbhutan.8.desc: "Хотя усилия короля по централизации государства и вызывали недовольство некоторых пенлопов, долгое время монарху удавалось сохранять стабильность в стране. Однако попытка ограничить влияние пенлопа Паро Церинга Пенджора, воспринятая им как проявление неблагодарности за верность и честную службу, активизировала заговорщицкую деятельность недовольных феодалов.\n\nДестабилизация ситуации на западе Бутана вынуждает нас начать в Пунакхе сбор всех лояльных сил. Одни из самых крупных гарнизонов находятся в приграничном городе Пхунчхолинг и Чукха-дзонге, через которые проходит единственная дорога из Индии в Бутан. Основная угроза власти короля исходит из северо-западных регионов и мы можем ослабить военное присутствие на юге, однако ослабление приграничного контроля может поспособствовать проникновению в Бутан находящихся в эмиграции оппозиционных сил."
    NWbhutan.8.a: "Необходимо собрать все доступные силы"
    NWbhutan.8.b: "Нельзя ослаблять пограничный контроль"
    
    NWbhutan.9.t: "Война против тирании Джигме Вангчука"
    NWbhutan.9.desc: "Недовольные пенлопы с запада страны наконец решились открыто выступить против «тирании» Джигме Вангчука, однако монарх готов к такому развитию событий.\n\nВозможно оптимальным решением для сил, лояльных королю, будет расположиться в удобной для сражения долине Тхимпху, в которой 50 лет назад Угьен Вангчук одержал решающую победу в битве за Бутан. Это позволит Джигме Вангчуку перекрыть путь к Пунакхе, продолжив получать подкрепления, которые всё ещё поступают из разных уголков страны.\n\nВпрочем, у мятежников всё ещё нет явного лидера и мы можем продвинуться дальше и попытаться взять Паро и пленить Церинга Пенджора, что в теории может дезорганизовать мятежников. Однако этот план довольно рискованный. Войдя в долину Паро, наши войска могут быть атакованы с тыла со стороны Добджи-дзонга, так что мы должны позаботиться о прикрытии тылов."
    NWbhutan.9.a: "Не стоит рисковать"
    NWbhutan.9.b: "Атакуем Паро"
    
    NWbhutan.10.t: "Восстание Тонг"
    NWbhutan.10.desc: "До нас дошли новости, что на востоке страны во главе Кхэнпа из Жемганга началось крупное восстание крестьян, недовольных неуклонно растущем со времён объединения страны налоговым гнётом. Этот бунт не был бы для нас существенной проблемой, если бы основные боеспособные войска не были бы заняты подавлением мятежа на западе.\n\nНаходящиеся в лагере короля пенлопы настаивают на том, чтобы монарх защитил их земли и приказал дать бой крестьянам, однако в регионе довольно мало сил, которые мы могли бы привлечь для подавления восстания. Возможно мы должны сконцентрироваться на том, чтобы отвести как можно больше лояльных сил к бывшей столице рода Вангчук Тронгса-дзонгу, тем самым перекрыв единственную дорогу, по которой восставшие могут проникнуть в более населённый западный Бутан, однако в этом случае большая часть дзонгов на востоке будет захвачена крестьянами."
    NWbhutan.10.a: "Мятежники будут разбиты"
    NWbhutan.10.b: "Сосредоточим силы в Тронгсе"
    
    NWbhutan.11.t: "Победа в Тхимпху"
    NWbhutan.11.desc: "Не зная о хаосе на востоке страны, мятежные пенлопы посчитали, что у них нет иного выбора, кроме как немедленно атаковать расположившиеся в долине Тхимпху войска Джигме Вангчука, пока король не успел мобилизовать ещё больше сил из внутренних регионов Бутана. Несмотря на некоторое численное превосходство, хуже организованные и вооружённые войска пенлопов не смогли нанести поражение силам короля и были вынуждены отступить, понеся большие потери."
    NWbhutan.11.a: "Да здравствует король!"
    
    NWbhutan.12.t: "Штурм Ринпунга"
    NWbhutan.12.desc: "Появление королевских войск в долине Паро оказалось неожиданностью для Церинга Пенджора, войска которого не успели должным образом подготовиться к обороне. Однако сходу овладеть Ринпунг-дзонгом и пленить Пенджора войскам короля не удалось."
    NWbhutan.12.a: "Мы должны действовать максимально быстро"
    
    NWbhutan.13.t: "Шабдрунг прибывает в Бутан"
    NWbhutan.13.desc: "Бутан как государство был основан в XVII веке буддистским монахом Шабдрунгом, после смерти которого в 1651 году, чтобы избежать беспорядков, его близкие советники скрывали этот факт ещё 54 года. В конце концов страна всё же погрузилась в двухсотлетнюю гражданскую войну, фактически прекратив своё существования, пока в конце концов Угьен Вангчук не основал современное Королевство Бутан.\n\nТем не менее, формально правителем Бутана всё ещё должен быть духовный лидер, являющийся реинкарнацией Шабдрунга. Так в 1931 году Шабдрунг Джигме Дорджи попытался оспорить лидерство Джигме Вангчука, но был убит. На этом фоне Джигме Тендзин, «реинкарнация речи» Шабдрунга, был вынужден покинуть страну.\n\nНа фоне накаляющегося конфликта между пенлопами и королём и ввиду ослабления ранее крайне строгого пограничного контроля, Джигме Тендзин вновь вернулся в страну и нашёл убежище у Джемипа Вангди, пенлопа Добджи."
    NWbhutan.13.a: "Ситуация всё больше накаляется"
    
    NWbhutan.14.t: "Поражение Джигме"
    NWbhutan.14.desc: "Вскоре после неудачного штурма Ринпунга в лагерь короля пришли тревожные новости о капитуляции гарнизона, оставленного в монастыре Тачог для защиты прохода в долину Паро. В результате армия Джигме Вангчука оказалась заперта между двумя мятежными армиями. Так и не сумев пробиться из долины, королевские войска были разгромлены, после чего пенлопы без боя овладели Тхимпху и Пункхой.\n\nВ столице Джемип Вангди, пенлоп Добджи, призвал к восстановлению власти реинкарнации Шабдрунга в лице Джигме Тендзина, в то время как сам он занял пост Друк Деси, административного управляющего и фактического лидера."
    NWbhutan.14.a: "Да здравствует Шабдрунг!"
    
    NWbhutan.15.t: "Поражение Джигме"
    NWbhutan.15.desc: "Вскоре после неудачного штурма Ринпунга в лагерь короля пришли тревожные новости о капитуляции гарнизона, оставленного в монастыре Тачог для защиты прохода в долину Паро. Армия Джигме Вангчука оказалась заперта между двумя мятежными армиями. В результате, так и не сумев пробиться из долины, королевские войска были разгромлены, после чего пенлопы без боя овладели Тхимпху и Пункхой. Новым королём Бутана был провозглашён Церинг Пенджор."
    NWbhutan.15.a: "Да здравствует король!"
    
    NWbhutan.16.t: "Восстание в Дагане"
    NWbhutan.16.desc: "Не успела нормализоваться ситуация на севере страны, как до правительства дошла информация о восстании на юге. Гарджаман Гурунг, влиятельный мандал из Даганы, заручившись поддержкой движения Джай Горкха, поднял восстание против репрессивных феодальных законов."
    NWbhutan.16.a: "Вряд ли это восстание представляет существенную угрозу"
    
    NWbhutan.17.t: "Объединение повстанцев"
    NWbhutan.17.desc: "Согласно недавним донесениям наших шпионов, повстанцы Гурунга и Кхэнпа, осознавая низкий уровень подготовки их войск, провели переговоры об объединении усилий против центрального правительства.\n\nВпрочем, среди войск Гарджамана Гурунга много солдат, нанятых им за свои деньги, недовольных мелких землевладельцев со своими людьми и горожан. Мы можем попытаться вызвать разлад в южной повстанческой армии при помощи подкупа и обещания привилегий. Впрочем, это будет большим ударом по нашей казне и возможно рациональней будет всё же сделать ставку только на боевые действия, особенно, если Тронгса-дзонг устоит и мятежники с востока не прорвутся на запад."
    NWbhutan.17.a: "Попробуем внести разлад в ряды мятежников"
    NWbhutan.17.b: "Ограничимся ведением боевых действий"
    
    NWbhutan.18.t: "Разгром повстанцев"
    NWbhutan.18.desc: "Сегодня в районе Вангди-Пходранга произошло генеральное сражение между нашими войсками и мятежниками Гарджамана Гурунга. Несмотря на наличие некоторого числа профессиональных воинов, восставшие не смогли дать достойный отпор нашей армии.\n\nРанее мятежники Кхэнпа на востоке страны пытались выйти на соединение с войсками Гурунга, однако, наткнувшись на заранее укреплённый нами Тронгса-дзонг и понеся большие потери, они были вынуждены отказаться от планов попасть в западную часть страны.\n\nПосле столь тяжёлых поражений в мятежные войска начали распадаться. Нам не составит труда добить оставшихся повстанцев."
    NWbhutan.18.a: "Великая победа!"
    
    NWbhutan.19.t: "Разгром повстанцев"
    NWbhutan.19.desc: "Сегодня в районе Вангди-Пходранга произошло генеральное сражение между нашими войсками и мятежниками.\n\nХотя ранее восставшим удалось захватить оставшийся почти без гарнизона Тронгса-дзонг и объединить силы, многие люди Гарджамана Гурунга предпочли покинуть его армию благодаря подкупу и обещанию уступок со стороны правительства. На этом фоне также начался спор о лидерстве между Гурунгом и Кхэнпа.\n\nМятежникам не удалось дать достойный отпор нашей армии и они были разгромлены и рассеяны по округе."
    NWbhutan.19.a: "Великая победа!"
    
    NWbhutan.20.t: "Победа повстанцев"
    NWbhutan.20.desc: "Решение собрать все силы для попытки подавления восстания на востоке страны оказалось фатальным для центрального правительства. Собранной армии не удалось разгромить мятежников. К тому же, воспользовавшись ослаблением гарнизона Тронгса-дзонга, повстанцы смогли захватить его и объединить свои армии.\n\nВ разговевшимся в районе Вангди-Пходранга сражении ослабленные предыдущими битвами правительственные войска, несмотря на лучшую подготовку, не смогли устоять перед численно превосходящим врагом.\n\nПосле занятия столицы, обладая большим состоянием, популярностью среди горожан и дисциплинированными и подготовленными войсками, Гарджаман Гурунг смог добиться провозглашением его Друк Деси Бутана."
    NWbhutan.20.a: "Это начало новой эры в истории страны"
    
    NWbhutan.21.t: "Новая армия"
    NWbhutan.21.desc: "Не все в нашей стране смирились с падением династии Вангчуков. В текущей ситуации лишь военная мощь правительства является единственной надёжной гарантией установления окончательного мира. Мы не можем как и прежде полагаться только на ополчение, тем более, что в недавней гражданской войне успела принять участие лишь малая часть отрядов и мы не знаем какие войска нам лояльны, а какие нет. Поэтому мы должны параллельно с ополчением создать также и регулярную армию."
    NWbhutan.21.a: "Это разумное решение"
    NWbhutan.21.b: "Мы не можем себе позволить содержание регулярной армии"
    
    NWbhutan.22.t: "Новый Дже Кхемпо"
    NWbhutan.22.desc: "Согласно Чо-сид-ньи, дуальной системе управления государством, которая была установлена Шабдрунгом Нгавангом Намгьялом при основании Бутана, органы государственной власти должны быть разделены между религиозной ветвью во главе с Дже Кхемпо и гражданской администрацией во главе с Друк Деси. Главы обеих ветвей должны подчиняться Шабдрунгу, реинкарнации Нгаванга Намгьяла.\n\nС приходом к власти династии Вангчуков в начале этого века дуальная система была практически ликвидирована и вся власть оказалась в руках короля, носящего титул Друк Гьялпо. Однако сейчас страна вновь, по крайней мере номинально, находится под властью Шабдрунга, в то время как Джемип Вангди принял вновь созданный титул Друк Деси.\n\nТеперь нам необходимо решить, кто возглавит духовную ветвь власти. Мы можем оставить прежнего Дже Кхемпо или назначить нового."
    NWbhutan.22.a: "Самтен Джамцо станет новым Дже Кхемпо"
    NWbhutan.22.b: "Нгаванг Тинлей - лучший кандидат"
    NWbhutan.22.c: "Текущий Дже Кхемпо достаточно лоялен нам"
    
    NWbhutan.23.t: "Итоги поисков"
    NWbhutan.23.desc: "Наши монахи провели тщательные поиски реинкарнации тела Шабдрунга в регионе [?ROOT.BHU_state_for_loc.GetName]. После проведения ритуала гадания было отобрано несколько мальчиков, которые предположительно могли быть воплощениями Шабдрунга, однако никто из них не смог вспомнить деталей своих прошлых жизней или прочитать священный текст. Впрочем, экспедиция всего лишь должна была доказать, что в регионе [?ROOT.BHU_state_for_loc.GetName] нет никого, кто мог бы претендовать на титул Ку-тулку."
    NWbhutan.23.a: "Быть может реальное воплощение тела Шабдрунга находится рядом с нами?.."
    
    NWbhutan.24.t: "[FROM.GetName] желает присоединиться к [ROOT.GetFactionName]"
    NWbhutan.24.desc: "[FROM.GetName] желает стать частью [ROOT.GetFactionName] и помочь нам в укреплении наших позиций в Азии."
    NWbhutan.24.a: "Их помощь нам не помешает"
    NWbhutan.24.b: "Нас это не интересует"
    
    NWbhutan.26.t: "[FROM.GetName] предлагает присоединиться к [FROM.GetFactionName]"
    NWbhutan.26.desc: "[FROM.GetName] предлагает нам стать частью [FROM.GetFactionName] и коллективно укреплять наши позиции в Азии."
    NWbhutan.26.a: "Мы не против"
    NWbhutan.26.b: "Нас это не интересует"
    
    NWbhutan.25.t: "[FROM.GetName] отказывает"
    NWbhutan.25.desc: "[FROM.GetName] отказался от нашего предложения."
    NWbhutan.25.a: "Черт с ними"
    
    NWbhutan.27.t: "[GetNewsHeadline]Возвращение Шабдрунга"
    NWbhutan.27.d: "Династия Вангчук пришла к власти в Бутане в 1907 году, одержав победу в более чем двухсотлетней гражданской войне. Единственным препятствием для окончательного утверждения новой династической монархии было то, что согласно традициям верховная власть в стране может принадлежать только признанной реинкарнации Шабдрунга, основателя Бутана.\n\nЭтим фактом воспользовались недовольные правлением короля феодалы, которые подняли восстание и свергли династию Вангчуков. В результате верховным правителем страны был провозглашён Джигме Тендзин, признанная «реинкарнация речи» Шабдрунга, однако реальная власть оказалась в руках феодалов."
    NWbhutan.27.a: "Да здравствует Шабдрунг!"
    NWbhutan.27.b: "Эта причудливая гималайская политика..."
    
