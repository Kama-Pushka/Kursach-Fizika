NW_JAP.646.a: "Это должно помочь"

NW_JAP.647.t: "Разговор на повышенных тонах" 
NW_JAP.647.d: "Министр армии Сейширо Итагаки запросил у императора разрешения на применение силы в текущем инциденте на советской гранцие. Когда император уточнил, связывался ли Итагаки с затрагиваемыми в данном вопросе министрами, Итагаки ответил, что министр иностранных дел и министр военно-морского флота поддерживают это решение. Однако император, зная, что оба они против, разгневался и сказал: «Вы пытаетесь меня обмануть?» Более того, император, не доверявший произвольным действиям армии в ходе Мукденского инцидента и прочих инцидентов, отчитал Итагаки и других военных, сказав: «Отныне вы не должны двинуть ни одного солдата без моего приказа»."
NW_JAP.647.a: "Итагаки действительно пытался обмануть императора?"

NW_JAP.648.t: "Отчёт Сугавары" 
NW_JAP.648.d: "В течение нескольких недавних месяцев генерал Мичихиро Сугавара находился в Европе с целью инспекции состояния немецких авиационных вооружений, и, хотя формально группу возглавлял Хироси Осима, военный атташе в Германии, но фактическим руководителем был Сугавара. Сегодня Сугавара подготовил отчёт инспекционной группы в котором были сделаны выводы о том, что противовоздушная оборона является обязанностью авиации, которая хорошо знакома с характеристиками самолетов; о том, что гражданскую противовоздушную оборону также следует усилить за счет увеличения числа зенитных орудий и что невозможно использовать большого количества самолётов для противовоздушной обороны.\n\nВернувшись в Японию, Сугавара вместе с Ишиварой Кандзи, начальником оперативного отдела Генерального штаба армии, который был его лучшим другом и однокурсником по военной академии Сэндай, и полковником Матидзири Кадзумото, начальником отдела военных дел Бюро по военным делам Министерства армии, подал петицию в Генеральный штаб, призывая «сделать акцент на авиации». Однако Генеральный штаб, неспособный из-за своей закостенелости полностью отказаться от философии «сначала пехота», дал двусмысленный ответ: «авиация - приоритет, но сухопутные войска - безусловны».\n\nСугавара был разочарован тем, что армия считает авиацию родом войск, ответственным только за полевые сражения, и считал, что флот, переключивший своё внимание на авиацию, отстаёт на три года от армии. Когда флот попросил его разъяснить подробности его инспекции в Германии, он официально предложил флоту создать в Японии независимые военно-воздушные силы, объединяющие авиацию армии и флота, подобно Люфтваффе. В ответ на предложение Сугавары, ВМС решили отклонить его передовое предложение, заявив, что «вопрос о независимых военно-воздушных силах преждевременный, и ВМС не поддерживают его», по таким причинам, как большая численность армии и политическое влияние, что означало, что независимые военно-воздушные силы, вероятно, будут находиться под контролем армии, и что они не хотели бы, чтобы авиация ВМС была поглощена авиацией армии, которая уступала с точки зрения технологий и военной тактики."
NW_JAP.648.a: "Вновь передовые мысли разбиваются о бюрократическое сопротивление"

NW_JAP.649.t: "Прояпонское восстание в Бирме" 
NW_JAP.649.d: "Местное население подняло восстание против нашего правления вместе со вступлением нас в войну против Японской империи. По всей видимости, японцы и являются главными организаторами этой операции, которую они заранее подготовили, так как у восставших имеются достаточные запасы старого японского оружия и имеются слухи об участии японских командиров в этом восстании."
NW_JAP.649.a: "Им нельзя было доверять"
NW_JAP.649.b: "Отлично сработано"

NW_JAP.650.t: "Прояпонское восстание на Суматре" 
NW_JAP.650.d: "Местное население подняло восстание против нашего правления вместе со вступлением нас в войну против Японской империи. По всей видимости, японцы и являются главными организаторами этой операции, которую они заранее подготовили, так как у восставших имеются достаточные запасы старого японского оружия и имеются слухи об участии японских командиров в этом восстании."
NW_JAP.650.a: "Им нельзя было доверять"
NW_JAP.650.b: "Отлично сработано"

NW_JAP.651.t: "Экономическое восстановление" 
NW_JAP.651.d: "Теперь мы можем окончательно и бесповоротно заявить, что министр финансов Такахаси Корэкиё был абсолютно прав в своих действиях на занимаемом посту – действуя самыми современными экономическими методами он смог побороть Депрессию Сёва, а экономика восстановилась и продолжила свой рост с высокими темпами."
NW_JAP.651.a: "Теперь это никому неинтересно, он мёртв, а его сторонники ушли на вторые роли"
NW_JAP.651.b: "Такахаси действовал лишь в интересах узкой группы владельцев дзайбацу!"
NW_JAP.651.c: "Мы можем использовать это как доказательство правоты нашей позиции"

NW_JAP.652.t: "Противники демократизации укрепили позиции" 
NW_JAP.652.d: "Противники возвращения к практике партийных кабинетов вновь укрепили свои позиции. Правые группы, связанные с армией, а также некоторые парламентские политики, несмотря на все прошедшие события, утверждают о необходимости совершения в стране авторитарных реформ, или даже превращения Японии в тоталитарное государство. Иногда к ним прибавляются мысли о радикальных экономических изменениях. Естественно, всё это смешивается и с идеями союза с современными наиболее радикальными европейскими государствами, забывая о важности мирного сосуществования с таким гигантом как США или Британия."
NW_JAP.652.a: "Нужно продолжать бороться за будущее"

NW_JAP.653.t: "Премьер Окада обнаружён мёртвым" 
NW_JAP.653.d: "Сегодняшним утром Кэйсукэ Окада был обнаружен служанкой мёртвым в своей комнате в его резиденции. Он совершил сэппуку, ритуальное самоубийство, оставив записку в которой сообщил, что «не смог оправдать доверие, возложенное на него императором и не смог отплатить за смерть своих родных и наставников». Случилось ровно то, чего боялся император сразу после путча – морально разрушенный премьер пойдёт на самоубийство. Тогда Окада всё-таки согласился продолжить возглавлять правительство ради поддержания прежнего курса, но ему не хватило сил чтобы справиться с нарастающим влиянием противников либерализации.\n\nГэнро Сайондзи сообщил о том, что теперь настало время для формирования кабинета министров его «преемником» - принцем Коноэ, которого он готовил долгие годы к этой роли. Однажды, сразу после неудачного путча военных, его имя уже всплывало как возможная кандидатура для формирования кабинета, но тогда Коноэ уклонился от этой роли. Теперь отступать некуда – на него ложится ответственность за стабилизацию политической жизни в стране."
NW_JAP.653.a: "Мы не забудем храбрость господина Окады"

NW_JAP.654.t: "Бедность премьера Окады" 
NW_JAP.654.d: "Премьер-министр Окада продолжил жить в своей резиденции – теперь уже один в окружении нескольких служанок. После того как умерла вторая его жена, он жил в этой резиденции вместе со своим убитым секретарём Дензо Мацуо, который приходился ему мужем его младшей сестры.\n\nОн никогда не обогащал собственный карман и всю жизнь прожил в относительной бедности – денег едва хватало на зарплату слугам и еду. В день инаугурации премьер-министра у него закончились деньги, поэтому он не смог купить традиционное саке для журналистов, собравшихся в канцелярии премьер-министра, поэтому раздавал только кубики льда, говоря: «Используйте это, чтобы охладить свои любимые напитки».\n\nЦилиндр, который он носил на церемонии инаугурации, также был одолжен у его зятя Хисацунэ Сакомидзу, который также занял пост секретаря премьера. У него были проблемы с выбором одежды, которую можно было бы надеть на праздники или в другие места. Фактически, во время большинства публичных выступлений Окады, он одет в свой темно-синий пиджак или повседневное кимоно."
NW_JAP.654.a: "Это чрезвычайно честный человек"

NW_JAP.655.t: "Переговоры с флотом" 
NW_JAP.655.d: "Фракция Договора была практически вычищена из Императорского флота в 1935 году в ходе так называемой «чистки Осуми» - по фамилии тогдашнего министра ВМФ, который сам не принадлежал ни к одной из двух фракций, но поддался на давление Фракции Флота и избавился от их противников. Кроме этого, позже он оказался замазан нейтральной поддержкой военных заговорщиков 26 февраля, из-за чего он лишился своего поста. Всё это вывело Японию из Лондонского военно-морского соглашения в конечном счёте, но главное, что флот лишился ценных кадров, которые ещё и выступали противниками войны с США и Британией. Сам Окада является ярчайшим представителем Фракции Договора, и теперь чтобы укрепить свои позиции он хочет вернуть своих товарищей обратно на службу.\n\nБольшую роль в командовании флотом играет императорский принц Фусими, который и является сторонником Фракции Флота и по его инициативе и были проведены чистки. Однако, тогда это было связано с ярым противостоянием продолжения исполнения Лондонского договора и так как теперь мы его из него вышли, то нам возможно стоит провести переговоры с флотскими лидерами, чтобы возвращение представителей Фракции Договора не выглядело как заговор за спиной у других флотских офицеров."
NW_JAP.655.a: "Да, проведём переговоры, убедим что не будем возвращаться к договору и всё будет хорошо"
NW_JAP.655.b: "Мы должны действовать жёстко"

NW_JAP.656.t: "Развал Шакай Тайшуто" 
NW_JAP.656.d: "Национал-социалистическая фракция Шакай Тайшуто заявила о том, что их союз с социал-демократической фракцией социалистического движения более не может поддерживаться из-за слишком радикального расхождения взглядов этих политических групп. Они покидают Шакай Тайшуто и создадут в ближайшее время свою новую национал-социалистическую партию."
NW_JAP.656.a: "Кажется, у них будут проблемы на предстоящих выборах"

NW_JAP.657.t: "Распад Шакай Тайшуто" 
NW_JAP.657.d: "Социал-демократическая фракция Шакай Тайшуто заявила о том, что их союз с национал-социалистической фракцией социалистического движения более не может поддерживаться из-за слишком радикального расхождения взглядов этих политических групп. Они покидают Шакай Тайшуто и создадут в ближайшее время свою новую социал-демократическую партию."
NW_JAP.657.a: "Кажется, у них будут проблемы на предстоящих выборах"

NW_JAP.658.t: "Слияние с парламентскими партиями" 
NW_JAP.658.d.a: "В нашем парламенте кроме крупных партий присутствует несколько малых партий в одного или нескольких человек. Особенно много таких партий в национал-социалистическом лагере – кроме фракции внутри нашей партии, политики этого крыла создали за последнее десятилетие множество мелких объединений, фракций и коалиций, постоянно то распадавшихся, то сливавшихся вновь. Мы можем предложить им присоединиться к нашей партии."
NW_JAP.658.d.b: "$NW_JAP.658.d.a$\n\nТакже в парламенте присутствуют и политики более левые чем в нашей партии – также одиночные независимые депутаты, или один-два представителя рабочих партий левого крыла социал-демократического движения. Мы также можем предложить им присоединиться к нам для усиления общего левого правительства."
NW_JAP.658.a: "Мы предложим это национал-социалистам"
NW_JAP.658.b: "Мы предложим это всем левым партиям"
NW_JAP.658.c: "Мы предложим это только рабочим фракциям"

NW_JAP.659.t: "Абэ Ису оставляет депутатский мандат" 
NW_JAP.659.d: "Один из старейших представителей парламентской политики, патриарх левого движения в Японии, депутат Абэ Ису, слагает с себя данные полномочия из-за своего приличного возраста. Конфликты последних месяцев, в которые он оказался втянут, сказались негативно на его настроении, и он решил, что больше не желает участвовать в политике. Сложно сказать, остался бы он если бы не были распущены политические партии, так как ему уже 75 лет. Скорее этот шаг ускорил его уход из политики."
NW_JAP.659.a: "До свидания, господин Абэ"

NW_JAP.660.t: "Абу Ису оставляет политику" 
NW_JAP.660.d: "Один из старейших представителей парламентской политики, патриарх левого движения в Японии, депутат Абэ Ису, слогает с себя данные полномочия из-за своего приличного возраста. Теперь главной социалистической партии, Шакай Тайшуто, основателем которой он является, предстоит выбрать нового лидера, который сможет также поддерживать баланс между её фракциями. Скорее всего, им станет также представитель её социал-демократического крыла, каким был сам Абэ."
NW_JAP.660.a: "Тэцу Катаяма продолжит его дело"
NW_JAP.660.b: "Тэцу Катаяма продолжит его дело"
NW_JAP.660.c: "Маркиз Токугава станет хорошей поддержкой нашей партии"

NW_JAP.661.t: "Вступление Нобусукэ Киши в партию" 
NW_JAP.661.d: "Один из лидеров бюрократов-реформаторов, Нобусукэ Киши, выразил готовность присоединиться к нашей партии и поучаствовать в ближайших выборах в парламент, чтобы занять депутатское место. Возможно, это сотрудничество усилит позиции нашей партии в целом, так как Киши имеет большой ряд знакомств в разных жизненных сферах."
NW_JAP.661.a: "Да, мы примем его"
NW_JAP.661.b: "Нет, мы лучше останемся независимы"

NW_JAP.662.t: "Объединение правых сил" 
NW_JAP.662.d: "Первый социалистический кабинет стал холодным душем для всех прочих парламентских партий, особенно для старых гигантов – Сэйюкай и Минсейто. Правые силы начали думать о том, как подготовиться к следующим парламентским выборам, чтобы свергнуть кажущийся им непременно временным «первый и последний» социалистический кабинет. Ответом на эту задачу стала идея объединения демократических (и не только) правых сил в единую партию, повторяя путь самой правящей партии, которая возникла в ходе объединения различных левых и окололевых движений. Возглавил эту идею Итиро Хатояма – некогда глава одной из фракции Риккен Сэйюкай, а теперь «первый среди равных» в новой партии Дококай. В неё влились практически все остатки и наследники Сэйюкай и Минсейто, поэтому у новой партии существует также специальный комитет, состоящий из всех лидеров бывших партий, строго контролирующий Хатояму. В него вошли Кухара, Накадзима, Мачида Чуджи и ещё несколько менее известных лиц. Несмотря на кажущуюся здравость этого решения, в комитете преобладают пессимистичные настроения, и никто из участников этого комитета не верит в жизнеспособность Дококай."
NW_JAP.662.a: "Будем наблюдать"

NW_JAP.663.t: "Новые источники поддержки" 
NW_JAP.663.d: "Несмотря на казавшийся антагонизм между старыми структурами управления и первым социалистическим правительством страны, прежние «властные игроки» сумели адаптироваться к новым правилам игры и демократической системе. В ответ на то, как армия и фракция национальных социалистов осуществили некий политический симбиоз, фракция социал-демократов получила неожиданную поддержку от чиновников Императорского двора и руководства дзайбацу. Чувствуя такую мощную опору и легитимность своих идей, это позволит социал-демократам восстановить своё положение в партии, которые прежде проседали из-за доминирования тоталитарных концепций национальных социалистов. Удивляться тому, что дзайбацу тоже включились в эту игру, не стоит – реформы социал-демократов это «меньшее из зол» в текущей политической обстановке, так как наиболее радикальные идеи национальных социалистов предполагают установление прямого контроля над крупной промышленностью. Единственной силой среди «элитных групп», сохранившей пока что нейтралитет, остался Императорский флот. Он не нашёл заинтересованности в поддержке правящей партии в принципе, хотя считается, что некие переговоры с социал-демократами они всё-таки вели, чтобы действовать впику армии и поддерживать с ней баланс."
NW_JAP.663.a: "Правящая партия прочно врастает в государственный аппарат"
NW_JAP.663.b: "Нужно убедить флот стать нашими покровителями в обмен на лоббирование их интересов"

NW_JAP.664.t: "Схожесть идеологий" 
NW_JAP.664.d: "Прародительница правящей партии, Шакай Миншуто (или Социал-демократическая партия), была первой политической силой в парламенте, которая выступила с поддержкой Гоминьдана в Китае и трёх принципов Сунь Ятсена. Уже в мае 1927 года они направили свою делегацию на встречу с Чан Кайши, после чего между Гоминьданом и Шакай Миншуто было подписано соглашение о солидарности. С приходом к власти в Японии социалистов, это сотрудничество возобновилось с новой силой. Более того, многие аналитики высказывают удивительную схожесть между некоторыми положениями идеологии Сунь Ятсена и японских социалистов, особенно фракции национальных социалистов. Лидеры стран высказали предположение, что это связано с тем, что наши народы связывает паназиатизм и поэтому, несмотря на существование уникальных национальных систем в Японии и Китае, мы ближе друг к другу, чем к европейским государствам Запада."
NW_JAP.664.a: "Мы должны и дальше проводить это сотрудничество"

NW_JAP.665.t: "Социальное жильё" 
NW_JAP.665.d: "Главной заботой социалистической партии всегда было улучшение благосостояния народных масс, и в первую очередь рабочих в городах, которые стали массово наводнять последние десятилетия. В связи с этим возникла острая потребность в увеличении жилищной площади, и ещё в 1924 года после Великого землетрясения был проведён эксперимент в Токио со строительством муниципальными властями комплекса современных домов с дешёвой арендной платой. Кроме того, дома отличаются своим внешним видом – они построены в стиле конструктивизма, появившимся в 20-е годы в Германии и Советском Союзе. В одном из таких домов живёт в том числе и Абэ Ису – лидер и основатель правящей партии. Так как эксперимент был признан удачным, мы должны распространить его на общенациональный уровень, так как проблема перенаселения городов возникает не только в столичном регионе."
NW_JAP.665.a: "Это позволит рабочему классу жить в комфортных условиях"

NW_JAP.666.t: "Оппозиция радикализму партии" 
NW_JAP.666.d: "На фоне усиляющихся позиций национальных социалистов внутри правительства и их громкой риторике в парламенте, оппозиционные старые партии стали получать всё больше поддержки во время своих выступлений, критикующих наиболее радикальные идеи правящей партии. Неожиданно даже те члены Сэйюкай и Минсейто, кто ранее не брезговал контактов с военными, стали высказывать своё недовольство и опасения заигрыванию социалистов с Императорской армией по многим вопросам. Это вызывает угрозу в связи с возможной потерей популярности партии на следующих выборах, и даже на принятие новых законопроектов в рамках текущего состава парламента."
NW_JAP.666.a: "Как быстро им перестали нравиться военные"

NW_JAP.667.t: "Новое искусство" 
NW_JAP.667.d: "Кино является самым современным и прорывном видом искусства, однако из-за стоимости кинопроизводства долгое время творческие команды не могли получить полного контроля над своей работой, так как в неё постоянно вмешивались продюссеры, требующие сокращать стоимость и время производства фильмов. Однако, с введением нового законодательства и правительственного финансирования у режиссёров появилась возможность выпускать намного более качественные и доработанные картины. Одним из таких молодых новаторов стал 30-летний Акира Куросава, который только в феврале 1936 года получил должность помощника режиссёра, но благодаря своим способностям быстро поднялся до главной позиции на съёмочной площадеке. Его трогательные работы про жизнь простых людей, критикующие крупных капиталистов и подчёркивающие важность крестьян и обычных городских обывателей, имеют широкий успех по всей Империи.\n\nКроме того, отдельный эксперимент проводится с поддержкой создания собственной анимации на фоне успехов американских мультипликаторов таких как Уолт Дисней. Популярность его цветных звуковых мультфильмов в нашей стране раздражает некоторых особенно патриотичных людей, но это лишь говорит о качестве его работ. Ранее японские мультипликаторы не могли соревноваться с американскими гигантами, так как им приходилось жёстко экономить при производстве своих картин, но теперь у них появилась поддержка правительства и благодаря ей нам удастся создать собственную популярную анимацию."
NW_JAP.667.a: "Однажды и наши фильмы и мультипликация завоюют сердца американцев"

NW_JAP.668.t: "Поддержка спорта" 
NW_JAP.668.d: "Лидера партии, Абэ Ису, называют «отцом японского бейсбола», так как во время своего обучения в Америке, он пристрастился к этому виду спорта и, считая, что «знания формируются через учёбу, а характер - через спорт», Абэ посвятил себя распространению и развитию бейсбола, который лишь недавно появился в Японии. В 1901 году он стал первым менеджером бейсбольной команды Университета Васэда и возглавил команду в первом в истории японского бейсбола зарубежном турне, привезя с собой многочисленные техники и методы тренировок, использовавшиеся в Америке, на родине бейсбола. Абэ и его команда не хранили эти секреты в пределах команды Васэда, а вместо этого распространяли их по всей Японии через книги и инструкции. Это заложило основу для развития бейсбольных техник в Японии. Абэ также основал Дай Ниппон Тайику Кёкай (Великую японскую любительскую спортивную ассоциацию) вместе с Кано Дзигоро и другими. В 1930 году он стал первым президентом бейсбольной лиги Big Six Tokyo (он ушёл в отставку в 1932 году, когда бейсбольный клуб университета Васэда вышел из лиги). Стоило ожидать, что партия им основанная будет активно вкладываться в развитие спорта – так и произошло: в последнее время практически в каждой префектуре был запущен проект по строительству стадионов, причём не только бейсбольных, а в школах вводятся дополнительные занятия спортом с разнообразным выбором направлений."
NW_JAP.668.a: "Так мы построим здоровую и волевую нацию"

NW_JAP.669.t: "Парламентские выборы [GetYear] года" 
NW_JAP.669.d: "Сегодня истёк срок полномочий депутатов парламента и состоялись новые национальные выборы в Палату представителей. Победителем на них стала..."
NW_JAP.669.a: "...Шакай Тайшуто"
NW_JAP.669.b: "...Шакай Тайшуто"
NW_JAP.669.c: "...Дококай"

NW_JAP.670.t: "Узурпация власти" 
NW_JAP.670.d.a: "Сегодня партия Шакай Тайшуто объявила на очередной сессии Палаты представителей о введении чрезвычайного положения. Здание парламента было взято под охрану отрядами молодых бойцов Кингоро Хашимото, а редакции независимых партий и газет были закрыты. Под принуждением от лидеров партии добились роспуска своих партий, хотя и оставили им их места в парламенте. Армия фактически поддержала совершённый в государстве переворот, если даже не была инициаторов данного заговора."
NW_JAP.670.d.b: "Сегодня партия Какушин Шинто объявила на очередной сессии Палаты представителей о введении чрезвычайного положения. Здание парламента было взято под охрану отрядами молодых бойцов Кингоро Хашимото, а редакции независимых партий и газет были закрыты. Под принуждением от лидеров партии добились роспуска своих партий, хотя и оставили им их места в парламенте. Армия фактически поддержала совершённый в государстве переворот, если даже не была инициатором данного заговора."
NW_JAP.670.a: "Стоило ожидать чего-то подобного"
NW_JAP.670.b: "Стоило ожидать чего-то подобного"

NW_JAP.671.t: "Предложение о разделе Китая"
NW_JAP.671.d: "Японское правительство предлагает нам заключить пакт о ненападении с секретной частью, касающимся раздела Китая на сферы влияния. Это очень неожиданно с их стороны, так как раньше Японская империя всегда провозглашала свой стойкий антикоммунизм, а теперь они готовы заключить сразу пакт о ненападении. Однако, это объясняется новым парламентским социалистическим правительством страны, идеологи которых допускают сосуществование с нашей страной. Таким образом они хотят достичь контроля за распространением коммунизма в Азии."
NW_JAP.671.a: "Это интересное предложение"
NW_JAP.671.b: "Мы не будем вести переговоров с империалистами"

NW_JAP.672.t: "Отказ советских представителей"
NW_JAP.672.d: "Советское правительство отказалось рассматривать возможность заключения пакта о ненападении с нашим государством, не говоря уже о секретных приложениях к нему. Таким образом, они в очередной раз доказали свою агрессивность по отношению к нам."
NW_JAP.672.a: "Мы должны готовиться к войне"

NW_JAP.673.t: "Выборы нового президента правящей партии"
NW_JAP.673.desc: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента партии, а также быть главой кабинета министров – тем более, что он занимает эту роль уже несколько лет, а президентом является с конца 1934 года. Ему удалось в сотрудничестве с либеральным окружением императора восстановить правление партийных кабинетов, однако теперь настало время уступить место его наследнику. Высшее руководство партии должно решить, кто станет новым президентом партии."
NW_JAP.673.a: "Стойкий либерал и противник военных Сайто Такао"
NW_JAP.673.b: "Бывший генерал и сторонник парламентаризма Кадзусигэ Угаки"
NW_JAP.673.c: "Антиимпериалист, оратор и сторонник военных Рютаро Нагаи"
NW_JAP.673.d: "Наследник позиции Рютаро, Юке Такети"
NW_JAP.673.e: "Молодой политик Кэндзо Мацумура"

NW_JAP.674.t: "Выборы нового президента Риккен Минсейто"
NW_JAP.674.d.a: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента Риккен Минсейто, тем более, что он занимает эту роль с конца 1934 года. В связи с этим он уходит в отставку с поста президента, сохраняет своё депутатское кресло, а руководство партии тем временем избирает нового лидера Минсейто, которым стал Рютаро Нагаи."
NW_JAP.674.d.b: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента Риккен Минсейто, тем более, что он занимает эту роль с конца 1934 года. В связи с этим он уходит в отставку с поста президента, сохраняет своё депутатское кресло, а руководство партии тем временем избирает нового лидера Минсейто, которым стал бывший генерал Кадзусигэ Угаки."
NW_JAP.674.d.c: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента Риккен Минсейто, тем более, что он занимает эту роль с конца 1934 года. В связи с этим он уходит в отставку с поста президента, сохраняет своё депутатское кресло, а руководство партии тем временем избирает нового лидера Минсейто, которым стал Сайто Такао."
NW_JAP.674.a: "Мачида делал всё что мог в своём положении"

NW_JAP.676.t: "Армия тайно поддерживает Тохокай" 
NW_JAP.676.d: "Группа депутатов от партии Тохокай посетила расположение одной из армейских частей в Маньчжурии. По всей видимости, это было сделано с подачи как лидера партии, Сэйго Накано, который часто сам отправлялся в такие поездки чтобы взять «полевые репортажи», а также при поддержке руководства армии, которое теперь находится в руках его друга, лидера Маньчжурской фракции, Кандзи Ишивары. Также ходят слухи о том, что армия стала тайно выделять из своих фондов финансирование для партии Тохокай на фоне возвращения партийных кабинетов, чтобы усилить влияние «своих людей» на следующих выборах."
NW_JAP.676.a: "Они изворачиваются как могут, чтобы добраться до власти"

NW_JAP.677.t: "Подтверждение прежних связей Риккен Сэйюкай"
NW_JAP.677.d: "Стало известно, что армейские лидеры, почувствовав, что не могут напрямую взять власть в стране, решили вернуться к «новой старой» стратегии политического участия – развивать связи с удобными парламентскими партиями. Таковой окончательно стала Риккен Сэйюкай, возглавляемая владельцем авиационной корпорации Тикухеем Накадзимой. Партия продвигает провоенные популистские лозунги, а также по некоторой информации получает финансирование от армии. С другой стороны, зачем партии, связанной с несколькими дзайбацу, брать дополнительные деньги от генералов."
NW_JAP.677.a: "Это возвращает нас на 10 лет назад"

NW_JAP.678.t: "Связи армии и Шакай Тайшуто"
NW_JAP.678.d: "Начиная с публикации «Армейского памфлета» 1934 года часть депутатов партии Шакай Тайшуто открыто стали поддерживать армию в её устремлениях взять власть в стране. С каждым годом степень контактов между этими двумя изначально казавшимися столь далёкими силами стала усиливаться, поэтому сегодня уже даже не удивляет вполне открытая поддержка армией этой партии. Возможно, самая важная поддержка которую получает Шакай Тайшуто от них это тайное финансирование, о которых сообщают в газетах соперников левых."
NW_JAP.678.a: "Их идеи действительно стали похожи"

NW_JAP.679.t: "Усиление Движения за одну партию"
NW_JAP.679.d: "Движение за одну партию набирает обороты на фоне приближения следующих выборов в парламент. Благодаря тому, что Какушин Шинто была возглавлена самим принцем Коноэ, популярной среди всех слоёв общества фигуре, эта партия набирает большую популярность среди населения."
NW_JAP.679.a: "Тяжёлый соперник"

NW_JAP.680.t: "Кухара возглавил Движение за одну партию"
NW_JAP.680.d: "Президент оригинальной партии Риккен Сэйюкай, Фусаносукэ Кухара, в ходе очередного общения с журналистами сделал заявления о том, что он поддерживает Движение за одну партию и даже, возглавляет его в текущих обстоятельствах. Сложно сказать, хорошо это для нас или нет, так как возможно, если бы эту «роль» заняла какая-то другая, менее противоречивая фигура, то само Движение приобрело бы больший размах."
NW_JAP.680.a: "Хорошо, что именно Кухара возглавил их"

NW_JAP.681.t: "Какушин Шинто получает поддержку Движения за одну партию"
NW_JAP.681.d: "Новая Обновленческая партия успешно подхватила идеи Движения за одну партию и в настоящий момент эти два популистских течения успешно объединились ради достижения общей цели – победы на предстоящих парламентских выборах. В целом, это доказывает правоту тех наблюдателей, которые говорили о спаде популярности крупнейших парламентских партий на фоне разных коррупционных скандалов."
NW_JAP.681.a: "Тяжёлая ситуация"

NW_JAP.682.t: "Тохокай получает поддержку сторонников Движения за одну партию"
NW_JAP.682.d: "Сэйго Накано всё-таки смог умело воспользоваться Движением за одну партию, договорившись с его лидерами, о поддержке именно его партии на предстоящих парламентских выборах. Это вероятно позволит Накано резко улучшить положение его фракции и проложить путь к долгожданному премьерству. Когда-то Накано был частью Риккен Минсейто, но теперь он стал возможно одним из главных соперников своей первоначальной партии."
NW_JAP.682.a: "Впрочем, Накано не смог ужиться и в партии Кокумин Домэй"

NW_JAP.683.t: "Потеря доверия Риккен Минсейто"
NW_JAP.683.d: "Наша ставка на исключение провоенной агитации на фоне боевых действий очевидным образом сказалась не лучшим образом на поддержке нашей партии и теперь нам нужно срочно предпринимать меры для восстановления своей популярности."
NW_JAP.683.a: "Да, в такой ситуации это действительно не то, чего хотят слышать люди"

NW_JAP.684.t: "Подход Рютаро одобряется"
NW_JAP.684.d: "Ставка Рютаро на провоенную агитацию партии возымел свой успех – на фоне военных действий это действительно снискало популярность у людей. Стоит отметить, что это всё ещё заигрывание с огнём, но кто не рискует – тот не пьёт шампанского."
NW_JAP.684.a: "Мы продолжим двигаться в этом направлении"

NW_JAP.685.t: "Исключение Накадзимы"
NW_JAP.685.d: "Фракция Накадзимы долгое время мешала стабильной работе партии. Она долгое время лично мешала Хатояме возглавить партию. Теперь, когда авторитет Хатоямы как победителя парламентских выборов непререкаема, он может воплотить в реальность свой давний план – избавиться от Накадзимы и его сторонников. Это повлечёт потери депутатов от партии в Сейме, но за время существования его правительства, ему удастся восстановить эту потерю."
NW_JAP.685.a: "Прощайте, господин Накадзима"

NW_JAP.686.t: "Беззаботный папа"
NW_JAP.686.d: "Вскоре после Великого землетрясения Канто гланый редактор Hochi Shimbun задумался о выпуске весёлого комикса в своей газете и выбрал работу начинающего художника-карикатуриста Ютаки Асо, у которого была идея восьмипанельного комикса «Беззаботный папа» про безработного мужчину Нонкина Тосана, который изо всех сил пытается найти работу, иногда устраиваясь полицейским, актёром или диктором, но всегда возвращаясь к своей жизни в нищете. Прообразом идеи стал чрезвычайно популярный американский комикс «Воспитание отца», который издавался газетой Asahi, и первое время молодой художник отказывался даже пытаться опубликовать свою работу, так как считал, что с настолько известным комиксом невозможно конкурировать, но в итоге именно серия про Нонкинато-сана стала бестселлером и обогнала по популярности своего американского прародителя – настолько, что про него даже успели снять несколько короткометражных анимационных фильмов и начался широкомасштабный выпуск рекламы и товаров под брендом «Беззаботного папы». Возник даже новый термин – мужчин с беззаботным поведением стали называть «нонту».\n\nВместе с ростом известности премьер-министра Мачиды Чуджи, всё больше людей стали говорить о поразительной внешней схожести главы кабинета министров с главным героем комикса, однако удивляться никому не стоит – Чуджи был президентом газеты Hochi Shimbun, когда она начала издавать этот комикс, поэтому возможно у художника был прямой образ для вдохновения. Теперь же, по излюбленной привычке японского народа, премьер получил прозвище Нонкин Тосан, или Беззаботный папа."
NW_JAP.686.a: "Беззаботный премьер"

NW_JAP.687.t: "Эро-гуро-нансенсу"
NW_JAP.687.d: "После начала Великой депрессии в городах возникло культурное движение, получившее своё название от англо-японских слов «эротический», «гротескный» и «бессмысленный». С тех пор наблюдается бум книг, журналов, газетных статей и музыки на эротическую, гротескную и абсурдную тематику, выпускающихся большими тиражами газетами и издательствами. Главные редакторы объясняя причины согласия на публикацию этих материалов заявляют, что они пытаются таким образом помочь людям забыть о проблемах повседневной жизни и политики, которая начиная с 1931 года вышла на первые полосы газет и от которой люди стали уставать. С другой стороны, некоторые высказывают предположение, что этому поспособствовало издание в Японии полного собрания сочинений Зигмунда Фрейда накануне Великой депрессии, но другие аналитики видят истоки «эро-гуро-нансенсу» в японской культуре предыдущих столетий."
NW_JAP.687.a: "Это очередной пример падения морали"

NW_JAP.688.t: "Розовый спор"
NW_JAP.688.d: "На фоне усиления левого движения в эти же годы, министерство внутренних дел не мешало распространению подобных веяний жизни, утверждая, что «эротика лучше терроризма» и «если уж краситься в красный цвет, то лучше розовый». Одним из ярких примеров такого извращения стал «розовый спор» - трудовой конфликт, возникший в 1933 году между женской труппой Shochiku Girls' Revue и их работодателем, театральной компанией Shochiku Musical Theatre, которая попыталась сократить часть музыкантов, а остальным сократить зарплату. Центральной фигурой и лидером забастовки девушек стала 18-летняя актриса Мизуноэ Такико, которая вместе с 60 девушками организовала забастовку против своего руководства, и даже несмотря на кратковременный арест, им удалось отстоять свои требования, и особенную роль как считается сыграла их общественная поддержка благодаря газетам, которые наперебой печатали новости об идущем конфликте."
NW_JAP.688.a: "В целом, это эффективный способ извращения левой идеи"

NW_JAP.689.t: "Эро-поп"
NW_JAP.689.d: "Также в этот период стал популярным жанр музыки, известный как «Nee Kouta» («ни коута»). Этот бум начался с песни певицы Сато Тияко 1929 года «Aishite Chodai» («Люби меня, пожалуйста»), в которой поётся: «Эй, эй, пожалуйста, люби меня». Сато стала первой певицей, записывающей свои песни на пластинки. Из-за провокационных текстов этот жанр также называют «ero-kayo» («эротический поп»). Первые годы не было законов, регулирующих аудиозаписи и поэтому музыка стала активным каналом распространения эротики. Однако, в 1934 году произошёл пересмотр законодательства об издательском деле, так что у правительства появились способы контролировать и этот рынок. Вышедшая в марте этого года песня Ватанабэ Хамако «Wasurecha Iya yo» стала особенно популярна, возможно на фоне скандала с Сада Абэ. В настоящий момент готовится выпуск аудиопластинок этой песни и возможно, что нам стоит запретить эту песню как чрезвычайно эротичную."
NW_JAP.689.a: "Мы должны остановить это декаденство"
NW_JAP.689.b: "Пусть лучше читают и слушают розовое, чем красное"

NW_JAP.690.t: "Подпольная литература"
NW_JAP.690.d: "С принятием Закона о всеобщих выборах и расцветом демократии Тайсё, издательство Kaizōsha начало публиковать «энпоны» – книги, в которых собиралась современная японская литература, продаваемая за одну иену, чтобы компенсировать падение продаж журналов. Вскоре не только мелкие и средние, но и крупные издательства последовали их примеру, публикуя дешёвую и доступную литературу в стиле эро-гуро-нансэнсу в формате энпонов. Либеральная атмосфера того времени способствовала развитию бунтарского настроения в издательской индустрии, которая игнорировала цензуру и запреты, наложенные на их книги. Как обычно, цензура была строгой, и некоторые издательства всё ещё занимались самоцензурой, но некоторые компании обходили закон различными способами; например, некоторые прилагали к своим книгам «Таблицу пропущенных слов», чтобы читатель понимал, что именно подвергается цензуре.\n\nТеоретически, книга, запрещённая цензурой, не могла попасть на рынок. Тем не менее, многим подобным книгам удавалось обходить власти различными способами. Литература в стиле «эро-гуро-нансенсу» приобрела репутацию «подпольной», поскольку распространялась через тайные клубы по продаже книг. Одним из методов обхода цензуры было проведение «партизанских распродаж», когда выпущенные книги практически полностью распродавались перед передачей в Министерство внутренних дел для проверки. Несколько экземпляров книг специально сохранялись для конфискации, если Министерство внутренних дел сочтёт их неподходящими для публикации. Благодаря полицейским агентам нам известно, что среди членов клубов по продаже книг, распространявших эти произведения, присутствует президент Ассоциации адвокатов в Токио Киёсаку Тоёхара, а также многие другие интеллектуалы нашего времени. Назвать такие книги «подпольными» было бы преувеличением, поскольку масштабы этих операций были довольно большими.\n\nКрупные издательские компании в этот период также занимались партизанскими выпусками. Например, в 1932 году компания Хэйбонся опубликовала приложение к «Эдогава Ранпо Дзэнсю» под названием «Ханзай Дзукан», которое было немедленно запрещено к продаже за «развращение общественной морали». Бум в средствах массовой информации «эро гуро нансенсу» вдохновил Heibonsha и других крупных издателей, таких как Shinchosha, на выпуск большого количества запрещенного контента. Возможно, что в текущей политической обстановке нам стоит пристальнее следить за распространением подобных вещей."
NW_JAP.690.a: "Ладно, оставим эту отдушину для людей"
NW_JAP.690.b: "Мы должны пресечь эти попытки"

NW_JAP.691.t: "Раскол в Риккен Минсейто"
NW_JAP.691.d: "Риккен Минсейто казалась на фоне своей главной соперницы Риккен Сэйюкай практически нерушимой глыбой, в которой вряд ли возможны фракционные споры. Однако, вместе с чередой неудач, накрывших партию в последнее время (например, проигрыш на всеобщих выборах), а также личное противоборство двух лидеров партии – Мачиды Чуджи и Рютаро Нагаи за лидерскую позицию, а главное за идеологическое доминирование – привели Минсейто к её текущему состоянию. Официально ни одна из фракций не сделала никаких заявлений после прошедшего на днях партийного собрания, но она прошло в очень жаркой форме и можно сказать, что партия стоит на краю пропасти."
NW_JAP.691.a: "Возможно, что у этого есть свои бенефициары"

NW_JAP.692.t: "Чуджи покидает пост лидера Минсейто"
NW_JAP.692.d: "Мачида Чуджи оказался не таким хорошим политиком как это казалось в период кабинетов национального единства. Однако, как только ему доверили формирование правительства, то правда вылилась наружу – ему не удалось привести партию к победе на следующих выборах, что сильно подпортило ему внутрипартийный имидж. В итоге, сам понимая ответственность за неудачу, он решил не держаться за свой пост, а добровольно покинуть его. Тут же были объявлены выборы нового лидера, на которых естественно одержал победу Рютаро Нагаи – его протеже и генеральный секретарь Минсейто, отличающийся хорошими ораторскими способностями, искусством плетения интриг и амбициозными внешнеполитическими идеями."
NW_JAP.692.a: "Рютаро может оказаться более неприятным оппонентом чем его предшественник"

NW_JAP.693.t: "Фракция Чуджи покидает Шиншинто"
NW_JAP.693.d: "Риккен Минсейто казалось была на пике своего величия и влияния, однако личные амбиции двух её лидеров начали давать свой негативный эффект – проект Рютаро Нагаи по слиянию близких к Минсейто партий в новую единую организацию не дал обещанного им результата. Можно сказать даже обратное, на выборах всё привело к чудовищной потере голосов новой партией Шиншинто, так как старые сторонники партии решили, что больше не могут поддерживать эту партию, а новых она не завела, или получила слишком мало. Однако, Рютаро не решил признавать своих ошибок и не ушёл в отставку, чего от него требовали депутаты, приближённые к Мачиде Чуджи. В итоге, последнее партийное собрание Шиншинто завершилось выходом фракции Чуджи из новой партии. Каких-то иных сообщений и комментариев он по этому поводу не дал – видимо для него самого произошедшее оказалось неожиданностью, и он пока не решил, что делать далее."
NW_JAP.693.a: "Это наш шанс увеличить своё число депутатов, с Чуджи нужно поговорить"

NW_JAP.694.t: "Свадьба сына Хатоямы"
NW_JAP.694.d: "Сегодня в Токио в отеле Империал прошло одно из раскошнейних событий последних лет, особенно учитывая текущие суровые обстоятельства, на котором присутствовали многие самые знатные и богатые люди страны. Это была свадьба сына премьер-министра Хатоямы – Иитиры Хатоямы. Он женился на Ясуко Исибаши – дочери владельца компании Bridgestone Corporation, которая занимается выпуском шин. Несмотря на ходящие слухи о договорном характере этой свадьбы, молодожёны выглядели счастливыми – и действительно, Иитиро и Ясуко познакомились сами во время учёбы в старшей школе несколько лет назад."
NW_JAP.694.a: "И всё-таки видимо эта свадьба сильно поможет двум семьям"

NW_JAP.695.t: "Парламентские выборы [GetYear] года"
NW_JAP.695.desc: "Сегодня истёк срок полномочий депутатов парламента и состоялись новые национальные выборы в Палату представителей. Победителем на них стала..."
NW_JAP.695.a: "...Риккен Сэйюкай"
NW_JAP.695.b: "...Шакай Тайшуто"
NW_JAP.695.c: "...Риккен Минсейто"
NW_JAP.695.d: "...Шиншинто"

NW_JAP.696.t: "Выборы президента Риккен Сэйюкай"
NW_JAP.696.d: "Хатояма отслужил на посту президента партии уже больше двух сроков и поэтому ему настало время уйти в отставку, чтобы сохранять традиционное правило о двух сроках на этой должности. Это позволит после предстоящих выборов занять пост премьер-министра новому лидеру Риккен Сэйюкай. На эту роль претендует несколько человек – в первую очередь это два ближайших сторонника Хатоямы, которые поддерживали его на протяжении уже больше 15 лет. С другой стороны, Асида Хитоси, коалиционный кандидат от внутрипартийных противников Хатоямы, однако не менее стойкий противник военных (а может даже и больший) чем сам Хатояма."
NW_JAP.696.a: "Итиро Коно продолжит дело Хатоямы"
NW_JAP.696.b: "Банбоку Ото продолжит дело Хатоямы"
NW_JAP.696.c: "Асида Хитоси спустит накал напряжения внутри партии"

NW_JAP.697.t: "Парламентские выборы [GetYear] года"
NW_JAP.697.d: "Сегодня истёк срок полномочий депутатов парламента и состоялись новые национальные выборы в Палату представителей. Победителем на них стала..."
NW_JAP.697.a: "Риккен Сэйюкай"
NW_JAP.697.b: "Шакай Тайшуто"

NW_JAP.698.t: "Выборы президента Риккен Сэйюкай"
NW_JAP.698.d: "В какой-то мере Тикухей Накадзима ввязался в борьбу за пост президента Риккен Сэйюкай не по своей воле, а по призыву большого числа участников партии, которые выражали недовольство фигурами Судзуки и Хатоямы. Им нужен был объединяющий лидер, способный бросить вызов старому руководству. Теперь Накадзима желает покинуть свой пост, передав руководство партией кому-то другому. В любом случае, финансовые потоки партии останутся преимущественно в его руках."
NW_JAP.698.a: "Восходящая звезда партии Нака Фунада"
NW_JAP.698.b: "Амбициозный представитель бюрократов-реформаторов Киши Нобусукэ"
NW_JAP.698.c: "Лучше остаться на ещё один срок"

NW_JAP.699.t: "Полуторапартийная система"
NW_JAP.699.d: "На прошедших выборах в парламент вновь одержала победу партия Риккен Сэйюкай Тикухея Накадзимы, причём со значительным перевесом количества депутатов. Благодаря выстроенной Накадзимой системе финансирования выгодных партии кандидатов, а также умелой работе с военными – поддержке от Ассоциации ветеранов и соответствующей агитации, Сэйюкай кажется сформировала новую парламентскую эпоху, уже названную журналистами «полуторапартийной системой», в которой власть сохраняет одна доминирующая партия, а прочие не могут набрать достаточной популярности чтобы сформировать кабинет министров. Прочие внутриэлитные группы, такие как бюрократы-реформаторы, также смогли найти своё место в Сэйюкай, занимая некоторые руководящие посты и правительственные кресла."
NW_JAP.699.a: "Посмотрим, насколько эффективной окажется эта система"

