NW_JAP.637.t: "Инцидент с газовой бомбой"
NW_JAP.637.d: "Премьер-министр Тодзё был убит в ходе инцидента, когда в его любимую открытую машину, выезжающую из Императорского дворца, была сброшена химическая бомба с цианистым газом с высокой сосны. Она распространила яд в радиусе 50 метров, и премьер-министр вместе со своим водителем умерли в течение нескольких минут. Убийцей оказался известнейший и самый сильный японский дзюдоист Масахико Кимура, который попытался сбежать с места преступления, но так как ему нужно было слезть с дерева, с которого он бросал бомбу, то это заняло слишком много времени, и он получил большую дозу газа, но пока что выжил и был госпитализирован в госпиталь. Военная полиция начала поиск подозреваемых, так как вряд ли ему удалось бы это сделать в одиночку – как минимум он должен был откуда-то раздобыть это секретное оружие военных. Уже сейчас известно, что Кимура был учеником другого известного дзюидоиста, Тацукумы Юшиджимы и генерала в отставке Кандзи Ишивары – давнего противника премьера Тодзё. Необходимо срочно принять решение, кто возглавит правительство в этой экстраординарной ситуации."
NW_JAP.637.a: "Принц Нарухико, чтобы своим влиянием подчинить и армию, и флот"
NW_JAP.637.b: "Генерал Куниаки Коисо, как выходцу из армии, но не из фракции Тодзё"
NW_JAP.637.c: "Адмирал Мицумаса Ёнай, как доверенное лицо императора"

NW_JAP.638.t: "Разоблачение заговора против Тодзё"
NW_JAP.638.d: "Майор армии Томосигэ Цунода и Тацукума Юшиджима, дзюдоист, принадлежащий к Лиге Восточной Азии Кандзи Ишивары, были арестованы токийской полицией по подозрению в заговоре с целью убийства премьер-министра Тодзё. В то время Масахико Кимура, ученик Юшиджимы, считающийся сильнейшим в истории дзюдо, должен был быть использован в качестве преступника-самоубийцы, так как предполагалось, что это будет взрыв смертника с использованием бомбы с цианидным газом, которая тайно разрабатывалась военными (все живые существа в радиусе 50 метров будут убиты, и соответственно люди, бросившие газовую бомбу, умрут). Известно, что в заговор были посвящены даже братья императора, и именно из-за этих связей заговорщиков и раскрыли."
NW_JAP.638.a: "Ишивара всё ещё ненавидит Тодзё"

NW_JAP.639.t: "Убийство премьер-министра Тодзё"
NW_JAP.639.d: "Сегодня случилось то, о чём давно ходили кулуарные разговоры – когда премьер-министр Тодзё выезжал из своей резиденции на своей любимой открытой машине ему неожиданно преградили дорогу другие машины, из одной из которых вылез человек с пулемётом и расстрелял машину Тодзё. Водитель погиб вместе с ним. Руководство армии тут же назвало этот инцидент «вопиющим проявлением вражеских шпионов, которые проникли на самые высшие эшелоны власти». Известно, что использовавшийся пулемёт японской производства из тех, которым вооружен военно-морской флот, поэтому военная полиция обвинила в убийстве руководство ВМФ и заговоре против императора. На срочном собрании высших чиновников было предложено несколько кандидатур в качестве нового премьер-министра, но большая часть сошлась на необходимости передать этот пост..."
NW_JAP.639.a: "...принцу Нарухико, чтобы своим влиянием подчинить и армию, и флот"
NW_JAP.639.b: "...генералу Куниаки Коисо, как выходцу из армии, но не из фракции Тодзё"

