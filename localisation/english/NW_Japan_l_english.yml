 NW_JAP_looser.0.t: "Totalitarianism Is a Moral Bankrupt"
 NW_JAP_looser.0.d: "The totalitarian idea that has captured the minds of most politicians of our country in recent years in the course of the real test - total war. And though it sounds paradoxical, this test proved that totalitarianism could not cope with such a total war. Now it is time for it to leave the political scene and give way to other ideologies. To do this, the first thing we need to do is to amend the Meiji constitution to ensure that such experiments are not repeated."
 NW_JAP_looser.0.a: "Democracy Rises from Oblivion!"
 NW_JAP_looser.1.t: "Reneissance of Parliamentary Parties"
 NW_JAP_looser.1.d: "The Imperial Rule Assistance Association has become a vivid testimony to the unsustainability of the idea of a one-party state - now it is time to destroy it in order to continue on the path of democratisation of Japan. Since the original members of the Association were almost all members of the old parliamentary parties, they are now going to recreate them, but under new names. Thus, Rikken Seiyūkai will now be called the Conservative Party, Rikken Minseitō - the Progressive Party, and Shakai Taishuto - the Social Democratic Party. Nakano's supporters, on the other hand, took the name Toho Jikai."
 NW_JAP_looser.1.a: "The Experiment Is Obviously a Failure"
 NW_JAP_looser.2.t: "Victory of Rikken Minseitō"
 NW_JAP_looser.2.d: ""The National Diet elections are looking more and more like a man stepping on a rake, then stepping back and stepping on it again"- such a sarcastic comment was received on the results of the parliamentary elections in the Asahi Shimbun newspaper. The Rikken Minseitō party won the election, as it had won several previous elections in a row. However, political elites were reluctant to trust its leader to run the country - and perhaps that is what brought Japan to where it is today."
 NW_JAP_looser.2.a: "Well this time it looks like the party has a chance to form a cabinet..."
 NW_JAP_looser.3.t: "Victory of the Progressive Party"
 NW_JAP_looser.3.d: ""The National Diet elections are looking more and more like a man stepping on a rake, then stepping back and stepping on it again" - such a sarcastic comment was Victory of Rikken Minseitōreceived on the results of the parliamentary elections in the Asahi Shimbun newspaper. The Progressive Party, which is made up of members of the former Rikken Minseitō, which has won a majority in the last few elections, won this election as well. However, political elites were reluctant to entrust its leader with running the country - and it is possible that this is what has brought Japan to where it is today."
 NW_JAP_looser.3.a: "But now, in a modified form, the party has a chance to form a cabinet!"
 NW_JAP_looser.4.t: "Tanzan Ishibashi"
 NW_JAP_looser.4.d: "Despite all the repression and arrests of many scholars, there remained one unbreakable bastion of free speech: the journals Oriental Economic Review and the English-language Oriental Economist. Their editor-in-chief was Tanzan Ishibashi, a philosophy graduate of Waseda University who began writing for the journals in the late 1910s, commenting on the Japanese government's financial policies.\n\nDuring his years as editor, Ishibashi's scathing, liberal commentary on almost every significant event was the subject of almost every editorial. Although Ishibashi was widely known as a liberal, government officials highly valued his economic expertise and constantly called upon him as an independent expert and advisor to the government on economic issues.\n\nUntil the last moment, he resisted the ideology of militarism, totalitarianism, and colonialism. Instead, he advocated a "Little Japan" policy that favoured abandoning Manchuria and Japanese colonies in order to refocus efforts on Japan's own economic and cultural development. Despite these ultra-liberal values, his expert ability allowed him to continue to speak his mind even in the harshest of times.\n\nRikken MinseitōNow, after his words about the need to abandon colonies and the dangers of military influence on politics and expansion into China were confirmed in their truest sense, Tanzan decided to step out of journalism and expert judgement and into politics. To do so, he agreed to join and lead Rikken Minseitō, as its positions are the closest to Tanzan's own."
 NW_JAP_looser.4.a: "Welcome back, Ishibashi-san!"
 NW_JAP_looser.5.t: "Minor Japanism"
 NW_JAP_looser.5.d: "Tanzan Ishibashi was the editor-in-chief of the journals  became an opportunity during the years of repression for many other journalists, academics and analysts to express their thoughts without fear of being arrested by the security services for doing so. This was done thanks to the fact that their articles remained anonymous. Ishibashi's own moral and expert authority allowed him to publish all this and not get his journals banned."
 NW_JAP_looser.5.a: "The state should always have a stop valve, Ishibashi is it."
 NW_JAP_looser.6.t: "Mass Pardon"
 NW_JAP_looser.6.d: "Today the Emperor, on the advice of the Prime Minister, issued a decree pardoning many political prisoners, including scientists, cultural figures and even some radical politicians. There was no cancellation of the Peace Preservation Law, but now this 'gesture on the part of the emperor' will make the security services think twice when they want to arrest some other 'unreliable person'.."
 NW_JAP_looser.6.a: "Truly the prime minister we deserve..."
 NW_JAP_looser.7.t: "Resumption of the Activities of Kingorō Hashimoto"
 NW_JAP_looser.7.d: "The relentless Colonel Hashimoto, who had been disturbing the constitutional order of the state since the early 30s, has resumed his activities again - his organisation, practically a personal army, is beginning to swell dramatically with a large number of new supporters from among the demobilised military who cannot find themselves in civilian life. If we don't try to turn the situation around, with the low stability and high popularity of his ideas, he will succeed in overthrowing the current government and installing one that will not take such radical action against the army."
 NW_JAP_looser.7.a: "We'll keep an eye on it."
 NW_JAP_looser.8.t: "Mass Rallies in the Streets"
 NW_JAP_looser.8.d: "Today, discontent with the government has taken to the streets as many politicians feared. The main problem is that these are now ex-military men who can handle weapons and are willing to take risks. They are the ones Hashimoto is betting on - the tension, instability, and clashes on the streets have been there for a long time, but now it has erupted into a mass protest demanding the resignation of the government."
 NW_JAP_looser.8.a: "We have to try to suppress them!"
 NW_JAP_looser.9.t: "Hashimoto's Coup"
 NW_JAP_looser.9.d: "The government's attempted suppression of mass rallies throughout the capital led to more riots and the eventual storming of the parliament building and other government offices. The protesters were led by Hashimoto's men, who demanded the formation of a government led by Shūmei Ōkawa, a close friend of Kingorō since before the war." 
 NW_JAP_looser.9.a: "There's nothing left to do but agree to his demands."
 NW_JAP_looser.10.t: "Konoe and his Friends"
 NW_JAP_looser.10.d: "Unexpectedly for many, Konoe behaved graciously towards many of those convicted in political cases in the 1930s: as military conspirators, ultra-nationalist politicians and even communists (convicted under the Peace Protection Act) - most of whom have been granted amnesty today. This is hardly indicative of a move towards the abolition of the Peace Protection Act, as those who know Konoe well could have expected such an outcome - there was always room for a few communists or former Communist Party members or sympathisers in his circle of close friends."
 NW_JAP_looser.10.a: "An attempt to draw a line between past and new times."
 NW_JAP_looser.11.t: "Wrong Prediction"
 NW_JAP_looser.11.d: "For a long time, in all the texts that Ishiwara wrote and his supporters replicated, the 'Final' or 'Last' War was seen as inevitable. In a sense, the 'Final War' was supposed to be a religious war leading to the inevitable victory of Nichiren Buddhism, the desired end result. However, Ishiwara, defending Japan's unrivalled freedom of religion, insisted that he would never use the force of the state or law to suppress Christianity or Pure Land Buddhism, believing that religion would be unified through persuasion and debate. While Ishiwara and his supporters described the last war as a prerequisite for the global spread of Nichiren Buddhism, they ultimately left extremely vague how this would happen in practice. After the heavy defeat in China, a growing number of East Asian League members questioned the extent to which this war was desirable or obligatory. Today, this most radical element of the ideology of Nichirenism has finally fallen - the East Asia League now recognises pacifism, and Ishiwara himself made a statement to journalists during which he said that he 'recognises' that his prediction of a final war between Asia and the West 'was a profound conceit and actually a mistake'."
 NW_JAP_looser.11.a: "At Least, there will be peace in Japan."
 NW_JAP_looser.12.t: "The Japanese Are Offering a Truce"
 NW_JAP_looser.12.d: "Diplomats of the Empire of Japan have conveyed to us, through a third country, a proposal for a possible armistice. The Japanese Government has fulfilled its purposes and does not wish to wage war with us any further.\n\nThey naturally assume that our part of our overseas colonies will be ceded to Japan or its collaborator governments as a result of the agreement."
 NW_JAP_looser.12.a: "We'll fight for this land!"
 NW_JAP_looser.12.b: "Let's make peace now."
 NW_JAP_looser.13.t: "Refusal to Negotiate"
 NW_JAP_looser.13.d: "Our peace proposal has not been heeded by our current enemies in the war. Apparently, they want to lose more territory."
 NW_JAP_looser.13.a: "Maybe then they'll agree."
 NW_JAP_looser.14.t: "Adoption of Esperanto"
 NW_JAP_looser.14.d: "The Empire of Japan has decided to adopt Esperanto as the new lingua franca for all members of the Greater East Asia Co-Prosperity Sphere. This should strengthen the pan-Asian spirit of our countries, since not just the languages of different Asian countries differ greatly, but also the writing itself. Esperanto will thus become the universal language of communication among the nations of Asia. This gesture is very favourable on their part, as one would have expected a demand for the adoption of Japanese."
 NW_JAP_looser.14.a: "We will join the Esperantist zone of the lingua franca!"
 NW_JAP_looser.14.b: "Our country is too poor right now to spend extra money on this."
 
 NW_JAP.0.t: "Meeting at the Takaratai Restaurant"
 NW_JAP.0.d: “It is impossible to deny at this moment the tremendous successes of the Bolshevik economic program and the first five-year plan. A real threat looms over Manchuria because of the increased numbers of armored troops, aviation, and artillery now available to the Red Army.\n\n\n\n/n Colonel Kanji Ishiwara, leader of the Manchurian Military Faction and initiator of the Manchurian Incident, gathered several key officers from the Ministry of Defense and the General Staff at the Takaretai Restaurant in Tokyo. It was he who, after the recent assassination of Colonel Nagata Tetsuzan, who was the leader of the Toseiha faction and the initiator of the project of industrialization and militarization of the Japanese economy, suddenly took his place - the main mover of the project of modernization of Japanese industry and the army.\n\n\n/n It can be said that after this meeting, even the most skeptical representatives of the generals and officers in general began to agree with the far-reaching conclusions of the two colonels - the living and the dead.”
 NW_JAP.0.a: "This is despite the difference in other political views of all these people"
 NW_JAP.1.t: "Five-Year Plan for Japanese and Manchurian Industries"
 NW_JAP.1.d: “After the death by katana of Colonel Nagata Tetsuzana the previous fall, Ishiwara took the even more important step of systematically planning for future war. Among the unpleasant surprises he encountered when he joined the General Staff, his discovery was that there was no coordinated study of Japan's economic potential, either government or private. In addition, the army lacked the expertise to conduct such a survey. He took on such a task, which entailed processing a vast sea of statistical data into clear budgetary and administrative proposals and assuming responsibility for economic planning, and formed his own think tank, the Japan-Japan Association for Financial and Economic Research. He chose an old acquaintance from the Mantetsu Company - Miyazaki Masayoshi - to head the organization. Despite the fact that the Association was based in Japan, it received strong material support from Manchuria. Through the good offices of Itagaki Seishiro, who was Deputy Chief of Staff of the Kwantung Army at the end of 1935, Mantetsu President Yosuke Matsuoku was persuaded to allocate half of the Association's budget of two million yen from company funds. The other half was secretly supplied by the General Staff itself.”
 NW_JAP.1.a: “And who is Miyazaki?"
 NW_JAP.2.t: "The Miyazaki Group"
 NW_JAP.2.d: “Mr. Miyazaki is an interesting figure. He was born in Ishikawa Prefecture and was sent as a student to study in Russia just before the Great War. In Moscow during the revolution, he became interested in Marxist theory and the contradictions of capitalism, though without any obvious political leanings in that direction. He returned to Japan to work at Mantetsu, but in the second half of the twenties was again in Moscow to study Soviet economic planning, the general direction and possibilities of which apparently interested him deeply. In the thirties, returning to Japan as head of the research department of the Mitsui Bank, he acquired a solid reputation as an analyst and planner. In doing so, however, he found himself little connected to a group of so-called “reformist bureaucrats” with similar political views to his own. Despite this, Ishiwara's brain trust ended up with just such a shortened name, the 'Miyazaki Group'.”
 NW_JAP.2.a: “We'll keep an eye on this man"
 NW_JAP.3.t: "Opening of the National Parliament Building"
 NW_JAP.3.d: "For the first 50 years of its existence, the Sejm met in various temporary premises, because for a long time the government could not decide what form the building built especially for this purpose should take. The first projects appeared already in the 1880s, but they were designed by German architects, which caused rejection from the majority of the public, demanding to get rid of “international” architecture for such an important symbol of Japan. In 1898, the famous American architect Ralph Adams Cram proposed a more “oriental” design of the building with tiled roofs and a large wall and gate enclosure. However, this design was rejected after the fall of Ito Hirobumi, who was the main proponent of the plan. The next two temporary structures died under similar circumstances, in 1890 and 1925, from fires caused by poor electrical wiring. As early as 1910, the Ministry of Finance set up a commission in an attempt to take control of the new parliament building project, as the Ministry of the Interior was clearly not up to the task. Prime Minister Katsura Taro led the commission, which recommended that the new building should emulate the Italian Renaissance architectural style. This recommendation was criticized by many who felt the choice was too arbitrary.\n\n\nIn 1918, the ministry sponsored a public design competition, and 118 designs were submitted for the new building. The first prize winner, Watanabe Fukuzo, came up with a design where the building ended in a “pyramid,” reflecting modern hybrid architecture than purely European or Asian designs. Construction began in 1920, but was monstrously delayed by the Kanto earthquake and financial crises."
 NW_JAP.3.a: "But today, we can finally open a permanent parliament building!"
 NW_JAP.4.t: "A Message to All Citizens"
 NW_JAP.4.d: "“- -...He played a central role in the organization of the nation as an unbroken emperor of unbroken lineage. Today the world stands at the apex of historical change, with the collapse of order and the rise of disasters. It is a mission, to eliminate the idea of “constitutional politics, which can be interpreted as the politics of political party conflict,” which is an “afterglow of Western thought,” and to “unite all people according to the spirit of unity.” All political parties will soon wake up..... and if even some idiots neglect it, the day will come when the existing political parties will be crushed by the iron rule of history. And that day is certainly not far off.\n\n\nThis proclamation was read by thousands of people across the country today. It was authored by retired Navy colonel and member of the House of Peers Sanetaka Ichijo, who worked closely with renowned ultranationalist ideologue Mitsura Toyama and Admiral Eisuke Yamamoto."
 NW_JAP.4.a: "How many more of these nonsensical proclamations will there be?"
 NW_JAP.5.t: "Anti-Communist Defense Group"
 NW_JAP.5.d: "Representatives of the One Party Movement continue to self-organize: today one of them, Tamakichi Nakamizo, together with his supporters, announced the formation of the so-called Anti-Communist Defense Group. Despite its name, it is believed to be primarily aimed at establishing totalitarian rule in the country and getting rid of parliamentary politics. Its leader, Nakamizo, is associated with many old political adventurers and conspirators. His friends include many current members of the Diet, and some even suggest that he is in the entourage of the powerful and ambitious Prince Konoe."
 NW_JAP.5.a: "We'll keep an eye on them"
 NW_JAP.6.t: "The Death of Eiichi Baba"
 NW_JAP.6.d: "One of the most important proponents of the “national defense state” project, renowned finance expert Baba Eiichi died today of a myocardial infarction. He was famous for many important actions in various positions in government, from seeking compromises between political parties and factions in parliament to important efforts to improve the financial situation in rural areas after the onset of the economic crisis."
 NW_JAP.6.a: "It's a blow to the state...national defense"
 NW_JAP.7.t: "Tōhōkai Creation"
 NW_JAP.7.d: "The radical Kokumin Dōmei party, which was formed in 1932 by former Interior Minister Adachi Kenzo from members of the Rikken Minsaito party, has itself begun to disintegrate after the last election. As recently as last year, some Kokumin Dōmei members returned to the Minsateito, and today one of the party's leaders, Seigo Nakano, stopped agreeing with Kenzo's views and announced that he and his supporters were leaving Kokumin Domei and forming a new party, Tōhōkai. Another important Kokumin Dōmei leader, Akira Kazami, also announced his withdrawal from the party."
 NW_JAP.7.a: "Such leaders can't live in the same party."
 NW_JAP.8.t: "Kazushige Ugaki's Illness."
 NW_JAP.8.d: "Medical teams began arriving at the Prime Minister's residence in the evening. Kazushige Ugaki is ill. At first it seemed that hospitalization could have been avoided, but for the additional safety of the prime minister's health, the consilium decided to hospitalize him in order to conduct a full examination and closely monitor the patient's condition.\n\nThis is exactly what the prime minister himself expected, so he had a plan for it. At least temporarily, he would retire. In doing so, the general advised the emperor to appoint a general from Ugaki's entourage as prime minister so as not to destroy the system of keeping the military out of power."
 NW_JAP.8.a: "Get well soon, General!"
 NW_JAP.9.t: "Ugaki has been Treated."
 NW_JAP.9.d: "General Ugaki has fully recovered from his illness. The unnecessary reassurance in the form of hospitalization was useful - Ugaki gained new strength for further actions in politics."
 NW_JAP.9.a: "The situation has stabilized"
 NW_JAP.10.t: "The Arrest of the Communist Academy"
 NW_JAP.10.d: "A Shizuoka Shimbun newspaper journalist arrested two weeks ago gave his testimony during interrogation. According to him, two groups of people, about 60 in total, had established a communist cell to educate people in Marxist ideas, similar to organizations that existed within the Soviet Union and in other countries with the support of the Comintern.\n\nThis group includes 32 scholars and researchers who participated in the writing of " Lecture on the History of the Development of Japanese Capitalism," a work that began an active debate in the political left between proponents of the two views of Japanese history - whether or not it had already passed the stage of bourgeois-democratic revolution.\n\nThe remaining members of the group are members of various leftist cultural organizations: writers and filmmakers."
 NW_JAP.10.a: "They should be arrested immediately!"
 NW_JAP.11.t: "Establishment of the Japan Proletarian Party"
 NW_JAP.11.d: "Kanjū Katō, elected as a deputy from leftist workers' organizations in the 1936 election, suggested that Mosaburō Suzuki, founder of the Japan Labour-Farmer Party, join forces. Both had long been known as fighters against the country's growing militarism. Previous attempts to create a mass left-wing party had failed - either they could not gain popularity or were thwarted by the government. Katō Kanjū was chosen as the head of the new party, as the party itself was claimed to be the "political wing of the labor movement" and Katō is the chairman of the left-wing trade union federation. Moreover, the party proclaims as one of its tasks "the establishment of a Popular Front for the struggle against fascism and war in Japan." The successful practice of such broad political coalitions of left-wing forces around the world seems to have reached Japan."
 NW_JAP.11.a: "Let's see what comes out this time"
 NW_JAP.12.t: "Rumors about the Popular Front"
 NW_JAP.12.d: "The leaders of the Japan Proletarian Party are thinking of forming a Popular Front against war with China - for this purpose, they have offered the head of the party Shakai Taishūtō, who has much greater popularity to form a coalition. And this is what poses the greatest danger if they suddenly agree with the arguments of the Japan Proletarian Party. In this situation, we can use the Peace Preservation Law to arrest all the overly radical leftist politicians."
 NW_JAP.12.a: "That's what we're gonna do"
 NW_JAP.13.t: "Popular Front Incident"
 NW_JAP.13.d: "Katō Kanjū and other members of the Japan Proletarian Party were among the 400 arrested as a result of the "Popular Front Incident" (Yamakawa Hitoshi, Arahata Kanson, Minobe Ryokichi), and the party itself was banned. The prosecutor's office officially declared that the Japan Proletarian Party was engaged in the dissemination of "anti-war ideas" at the behest of the Comintern, its final goal was "to change the state system of Japan through communist revolution," and those arrested were "active on the basis of the Comintern Popular Front line.""
 NW_JAP.13.a: "Repression is gaining momentum"
 NW_JAP.14.t: "The Popular Front's Second Incident"
 NW_JAP.14.d: "Today, additional arrests were made in the Popular Front case - 38 professors from Tokyo Imperial University, who were involved in teaching economics, were put behind bars. However, this incident is already regarded with disbelief by many, as they suspect that the arrests, which occurred very late, are related to the personal proceedings of university employees, some of whom were informants for the intelligence services."
 NW_JAP.14.a: "Is the situation getting out of control?"
 NW_JAP.15.t: "A Brutal Murder in Oga District"
 NW_JAP.15.d: "This morning at a hotel in Tokyo's Oga district, the mutilated body of a man was found in one of the rooms - his genitals were missing. The police found out rather quickly that the murdered man was Kichizō Ishida, the 42-year-old owner of the Yoshidaya fish restaurant. In addition, the phrase "We, Sada and Kichi Ishida, are alone" was written in blood on his left thigh as well as on a sheet. Also, a hieroglyph meaning the name "Sada" was carved on his left hand.\n\nIt was reported from the hotel management that he was staying here with prostitute Sada Abe, who was the last person to see him until he left the hotel at 8am, telling the staff not to disturb Ishida.\n\nSuch circumstances led to the story being picked up by newspapers and journalists, which had already become national news - literally causing panic across the country as frantic people began searching for the murder suspect. Police have received reports of sightings of Abe from various cities, and one false sighting nearly caused a crush in the Ginza neighborhood. In reference to the recent failed coup in Tokyo - the February 26 incident, the crime was satirically named the "May 18 Incident.""
 NW_JAP.15.a: "Who could have committed such a brutal crime?"
 NW_JAP.16.t: "The Killer's been Found"
 NW_JAP.16.d: "The medical examination concluded that Ishida had been killed by strangulation, and that he had lost his genitals afterward. The search for the killer continued until the police arrived at a hotel in the Shinagawa district where a suspicious girl with a strange name was staying.\n\n- Don't be so formal, - she told them, - you're looking for Sada Abe, right? Well, that's me. I'm Sada Abe.\n\nHowever, the police were not convinced they had found their target, whereupon the girl showed Ishida's genitals as evidence. No further corroboration was needed. Abe was arrested and interrogated for eight sessions. When asked why she cut off Ishido's genitals, she said, "Because I couldn't take his head or body with me. I wanted to take the part of him that gave me the most vivid memories." The officer conducting the interrogation was struck by Abe's behavior when asked why she killed Ishido. "Immediately she became agitated, and her eyes flashed strangely in some way." Her answer was as is: "I loved him so much, I wanted him to be all for me. But since we weren't husband and wife while he was alive, he could be held by other women. I knew that if I killed him no other woman could touch him anymore, so I killed him....."
 NW_JAP.16.a: "God, What a Crazy Story"
 NW_JAP.17.t: "Sada Abe's trial"
 NW_JAP.17.d: "By 5 a.m., crowds were already gathering outside the courthouse to attend. The judge presiding over the trial admitted to being sexually aroused by some of the details surrounding the trial, but made sure that the proceedings were conducted with the utmost seriousness. Abe's statement before sentencing began, "What I regret most about this incident is that I have been misunderstood - as some kind of sexual pervert... I have never had a man in my life like Ishido who loved and slept with without taking money, but none of them made me feel the way I felt about him." Abe was convicted of murder and mutilation of a corpse. Although the prosecution demanded ten years and Abe claimed she wanted the death penalty, she was actually sentenced to only six years in prison.\n\nThe police report of Abe's interrogation and confession became a national bestseller this year. When details of the crime were made public, rumors spread that Ishido's penis was of extraordinary big size. However, the police officer who questioned the killer after his arrest denied this, saying, "Ishido's was just average. She told me: 'Size does not make a man in bed. The technique and his desire to give me pleasure was what I liked."\n\nThe person most affected by the story (not counting the murdered man) was Goro Omiya, Abe's first lover, a professor and banker who had hoped to become a member of the Seimas, but whose political career was naturally ruined after journalists published all the details of the story in the newspapers."
 NW_JAP.17.a: "How fed up are people with politics if they are willing to be distracted by anything?"
 NW_JAP.18.t: "The First Anniversary of Hachiko's Death"
 NW_JAP.18.d: "Hachiko was born on November 10, 1923 in the Japanese prefecture of Akita. A farmer decided to give the puppy to Professor Hidesaburo Ueno, who worked at Tokyo Imperial University. The professor gave the puppy the name Hachiko - from the Japanese words "hachi" and "ko", the second meaning attachment or dependence, and the first because the dog was the professor's eighth dog.\n\nAs Hachiko grew older, he followed his owner everywhere he went. Professor would go to the city every day for work, so Hachiko would first walk him to the entrance of Shibuya Station and then return at 3 p.m. to meet his master. On May 21, 1925, a professor at the university had a stroke. Doctors could not save his life, and he never returned home. Hachiko was eighteen months old at the time. That day he never waited for his master, but he began to come to the station every day, patiently waiting for him until late in the evening. He spent the night on the porch of the professor's house.\n\nDespite attempts to place the dog in the homes of the professor's friends and relatives, he invariably kept returning to the station. Local shopkeepers and railroad workers fed Hachiko, admiring his persistence. The dog became famous throughout Japan in 1932 after an article published in one of the largest newspapers in Tokyo entitled "A loyal old dog awaits the return of his owner, who died seven years ago". The story won the hearts of the Japanese people, and curious people started coming to Shibuya Station to see the dog.\n\nApril 21, 1934 Hachiko was erected a monument, at the opening of which he personally attended. But exactly one year ago, the faithful dog died, he was found not far from the station - the autopsy showed that he had cancer in the last stage. It shocked people then. Today, on the first anniversary of his death, a large and diverse crowd gathered at Shibuya Station to honor his memory."
 NW_JAP.18.a: "Amazing Story"
 NW_JAP.19.t: "Genro's Retirement"
 NW_JAP.19.d: "The last genrō of Saionji Kinmochi decided to retire after serving the state for a long time - Kinmochi had been associated with high politics for almost his entire life, starting as far back as the Meiji Revolution. His most important role was when he himself was prime minister, but equally important was his work as a genrō, especially when he was the last remaining genrō after 1924, as he had to advise the emperor on the appointment of a new prime minister.\n\nThe last few years have proved that with the onset of old age (Kinmochi is over 85 years old) he is no longer able to cope with his role - political instability has reached a level that the country has probably never experienced before. Realizing this, the genrō decided to retire from all government posts, thus eliminating the very institution of the genrōrat and going to live a quiet life on his estate."
 NW_JAP.19.a: "He may have failed to realize all his plans, but it's too late now"
 NW_JAP.20.t: "Admiral Suetsugu Nobumasa has Died."
 NW_JAP.20.d: "Death took another of our famous admirals, Suetsugu Nobumasa. He will be remembered in history as a supporter of the development of the submarine fleet and the training of crews for harsh weather conditions, as well as a staunch anti-communist."
 NW_JAP.20.a: "Farewell, Admiral"
 NW_JAP.21.t: "Why is Saito Silent?"
 NW_JAP.21.d: "Despite the fact that a full-scale war with the Republic of China has begun, many newspaper readers and people who follow politics closely wonder why Rikken Minseitō MP Saito Takao, a well-known critic of militarism, is silent. People write letters to him, who knows his address, and to newspapers and other deputies. To stem this flow of incomprehensible cries, an announcement was made in several metropolitan newspapers by Rikken Minseitō party members and close friends of Saito that he is now in recovery from a suspected stroke, since he unluckily stumbled and fell on the stairs a few months ago. However, he continues to keep a close eye on the situation in the world and the country as he prepares to return to his regular activities."
 NW_JAP.21.a: "People respect Saito"
 NW_JAP.22.t: "Saito's Anti-War Speech"
 NW_JAP.22.d: "The elderly Saito Takao once again went to the Seimas podium to make his speech. The head of the party, Machida Chūji, tried to prevent him from speaking when he learned of the content of the speech, but he could do nothing - party discipline was already too low. Another speech once again stretched on for long, shrill minutes.\n\nThe main points of the speech were as follows: the situation with the Chinese incident and ways out of it, does the current government understand exactly what is the best way to deal with it; secondly, what is the content of the so-called construction of a new order in East Asia; thirdly, in view of the history of wars in the world, can it be achieved world peace in addition to peace in the East; fourthly, a few questions about the Chinese governments in the territories controlled by our army; Fifth, a warning to the current Cabinet by discussing the government's responsibility for the start of the Chinese incident.\n\nThe room was quiet during the speech, with only a few cries from small and medium-sized groups, the rest of the room was quiet and there was occasional applause. "But there seemed to be a vague unease in the room," were the comments Saito made to reporters after the meeting. Saito recited almost his entire speech from memory - he had devoted several weeks to creating and memorizing it."
 NW_JAP.22.a: "Saito is relevant as ever"
 NW_JAP.23.t: "Consequences of Speech"
 NW_JAP.23.d: "After the speech, the Jikyoku Doshikai and Shakai Taishuto parties made a statement that Saito's speech offended the purpose of the Japanese Empire's movement in Asia. This was answered by Prime Minister [ROOT.GetLeader], The Minister of Finance, the Minister of Internal Affairs and Communications, but Saito was not satisfied with their answers. In addition, the Minister of War did not respond, although this was what the MP was most looking forward to.\n\nThis is because the Army's position was divided. The Minister of War was on the side of those who really thought that the Chinese incident had gone on long enough. So he didn't answer anything officially, but after the meeting he personally told Saito, "I'm impressed. You're pretty good at what you say." But the head of the Political Affairs Department of the East Asian Development Council and the head of the Military Affairs Bureau, who listened to the speech as members of the government looked at each other with wry smiles and said quietly, "Saito would say something like that."\n\nIn addition, Matsutoshi Koyama, Speaker of the House of Representatives and member of the Rikken Minseitō, spoke, saying: "There is no one who knows the purpose of war in the spiritual movement." He also wrote it down and gave it to Misao Ōki, the chief secretary of the House of Representatives, and ordered him to secretly delete about two-thirds of the entire speech, or about 10,000 words, that were particularly critical of the military. Although Ōki resisted, he finally conceded to Koyama."
 NW_JAP.23.a: "The scandal is gaining ground"
 NW_JAP.24.t: "The Split in Rikken Minseitō"
 NW_JAP.24.d: "When the attack on Saito began, the Minseito Party leadership hastily worked with the army to try to resolve the situation by removing the content of Saito's speech from the stenographic transcript. Saito visited Chairman Koyama with senior party members and his friends and said: "If the army is unhappy with the content of the speech, why didn't War Minister Shunroku Hata respond to it?".\n\nHowever, because of the delay in the removal procedure, some local newspapers published all of Saito's anti-war speeches the next day, and the anti-war speeches in the Japanese parliament became known all over the world. Right now, reports about it are being printed in Chinese and American newspapers.\n\nRikken Minseitō members, seeing that the military and others continued to attack Saito, tried to force Saito to "voluntarily resign," but he flatly refused, suggesting that they "accept it as inevitable." As a result, it was decided to send Saito Takao to a Disciplinary Committee headed by the Seimas Speaker."
 NW_JAP.24.a: "Let's see where this goes"
 NW_JAP.25.t: "Meeting of the Disciplinary Committee"
 NW_JAP.25.d: "Discussions have begun on Saito Takao's act within the parties as a vote is expected on his expulsion from the current House of Representatives caucus. The Nakajima Faction of the Rikken Seiyūkai Party, Jikyoku Dōshikai and Shakai Taishūtō have united in support of punishment, while the majority of the Kuhara Seiyūkai Faction appears to be against the punishment. The Minseitō Party is holding a secret meeting of representatives to discuss the issue, but the majority of the party is in opposition, and it doesn't look like this will be easily resolved due to the hot debate over the attacks on the leaders.\n\nIn his defense before the committee, Saito described the process that led to the question and speech and the general content of the speech, and then broke down the seven reasons for punishment presented by the Seiyūkai Nakajima faction, one by one, with counterarguments. In addition, the complainant was completely indignant and could not respond to a single word of the accused deputy.\n\nVoting followed, the results of which were distributed as follows. There were 167 empty seats in the Seimas, or less than a third of lawmakers decided not to attend. The Rikken Minseitō Party ended the party debate in favor of exclusion, but Kyujiro Okazaki, close to Saito, opposed exclusion and left the party. He was the only Democrat to vote against it. Of the remaining 170 members, 69, or more than 40%, were absent or abstained. In the Rikken Seiyūkai, 27 of the 71 members of the Kuhara faction abstained or were absent, and 5, the largest number of any faction, were opposed. 16 of 97 members of the Nakajima faction, which is close to the military, and 4 of 10 members of the Konko faction abstained or were absent. Of the 34 members of the pro-war Shakai Taishūtō party, 10 abstained or were absent. 5 of 30 members of the Jikyoku Doshikai abstained. Of the 10 independent members, 1 objected and 7 abstained. The result of the vote was a total of 303 votes, 296 in favor and 7 against, and the expulsion was confirmed."
 NW_JAP.25.a: "Goodbye, Mr. Saito"
 NW_JAP.26.t: "Party Collapse"
 NW_JAP.26.d: "In comments to journalists, Saito said that he was not upset by the events, as he is confident that he is valued by the electorate and will be able to return to work in the Seimas after the next elections. The consequences for the parliamentary parties were much more severe. This incident clearly showed within each of the parties, not, as it seemed before, only within Rikken Xuekai. Moreover, the tendency to "pact with the military" drove the democratic Rikken Minseitō to the point where it expelled its member from parliament rather than supporting him. This severely undermined her credibility with her constituents and their hopes for parliamentarianism. Shakai Taishūtō was finally overrun by her nationalist faction willing to cooperate with the military - Hisashi Aso achieved his goal and emerged above party founder Abe Isoo, who had virtually withdrawn from political activity. But most importantly, the final vote showed how many members of parliament were unwilling in principle to choose between punishing Saito and supporting him, apparently fearful of threats to them from radicals."
 NW_JAP.26.a: "Democracy is Dying"
 NW_JAP.27.t: "Establishment of the Shandong State"
 NW_JAP.27.d: "On the Shandong Peninsula, the Kwantung Army began the creation of its next political creation, the Lu State. Lu (or Jiao-liao) is a nationality living in Shandong and belonging to the Han Chinese. The idea of their own state for this people was defended by one of the officers of the Manchurian army Date Junnosuke, a Japanese, ronin, politician and adventurer, who had long been engaged in various conspiracies mainly in the territory of China, but he was also known for having shot two of his abusers who attacked him when he was still at school. In Japan he was closely associated with radicals such as Shūmei Ōkawa, Ikki Kita and Onisaburo Deguchi. After moving to China, he became a close friend of one of the famous and terrible warlords as Zhang Zongchang, and even made a brotherhood pact with him in 1929 and changed his name to Zhang Zongyuan."
 NW_JAP.27.a: "Another of the Kwantung Army's shenanigans again...."
 NW_JAP.27.b: "We'll see the fate of this experiment"
 NW_JAP.28.t: "Creation of the Yuan Empire"
 NW_JAP.28.d: "After capturing the lands of North China, the officers of the Kwantung Army decided to continue the creation of various puppet state formations modeled on Manchukuo, which they think came out very successful. Their new idea strikes the imagination, but continues the line of Manchukuo - the restoration of the Yuan Empire headed by the Mongolian heir Prince De, who earlier tried to proclaim a purely Mongolian state on the territory of Inner Mongolia."
 NW_JAP.28.a: "These experiments have to be stopped"
 NW_JAP.28.b: "We'll see the fate of this experiment"
 NW_JAP.29.t: "Establishment of the Han Empire"
 NW_JAP.29.d: "After capturing the lands of North China, the officers of the Kwantung Army decided to continue the creation of various puppet state formations on the model of Manchukuo, which seems to have been very successful. Their new idea strikes the imagination, but continues the line of Manchukuo - the restoration of the Han Empire headed by a self-proclaimed emperor - a former bandit from North China."
 NW_JAP.29.a: "How many more crazy ideas will this military have?"
 NW_JAP.29.b: "We'll see the fate of this experiment"
 NW_JAP.30.t: "Establishment of the Shanghai Government"
 NW_JAP.30.d: "We have set up a local government in the territories of Shanghai and its environs, headed by Professor Su Siwen of Manchukuo, who promises to rid the lands under his control of Communists and Kuomintang."
 NW_JAP.30.a: "This will help maintain control in these areas"
 NW_JAP.30.b: "We'll see the fate of this experiment"
 NW_JAP.31.t: "Cao Kun's Rejection"
 NW_JAP.31.d: "One of the leaders of the Zhiliang militarist clique that died in the Chinese civil war, Cao Kun, whom we offered very favorable terms to take over as leader of our new Chinese government, refused the position anyway."
 NW_JAP.31.a: "Is he really that incorruptible?"
 NW_JAP.32.t: "Wu Peifu's Rejection"
 NW_JAP.32.d: "Wu Peifu, one of the leaders of the Zhiliang militarist clique that died in the Chinese civil war, who was offered very favorable terms by us to take the position of leader of our new Chinese government, turned down the position anyway."
 NW_JAP.32.a: "However, we can still talk to him"
 NW_JAP.33.t: "Formation of the Provisional Government of the Republic of China"
 NW_JAP.33.d: "The establishment of the Provisional Government of the Republic of China headed by the Chinese politician Wang Kemin was officially proclaimed in Peking. This is a necessary measure to maintain order in the territories controlled by our troops."
 NW_JAP.33.a: "Nothing is more permanent than temporary"
 NW_JAP.33.b: "We'll see the fate of this experiment"
 NW_JAP.34.t: "The Murder of Tang Shaoyi"
 NW_JAP.34.desc: "Despite his initial anti-Japanese sentiment, Tang Shaoyi remained in Shanghai and did not go to the rear with other prominent politicians. He continued to live in his home in the French concession area. But today, the news spread across China that Tang Shaoyi was killed with an axe to the head. The most likely suspects - agents of counterintelligence of the Kuomintang, who allegedly received information about secret negotiations between Tang and the Japanese military in order to head the puppet government of China. The assassins managed to get right into Tang's house thanks to his predilection for collecting antiques. Having acquired very rare porcelain vases from the Song era, they offered them to the famous politician. It was during the deal that the unfortunate hit came. The Kuomintang government has already pledged to compensate the family for the funeral expenses and submit Tang's lifetime achievements to the State Committee for the Compilation of Official History, but the public will still be outraged by the blatant murder."
 NW_JAP.34.a: "What if he really wanted to go to the Japanese side?"
 NW_JAP.34.b: "Another Crime of the Kuomintang."
 NW_JAP.34.c: "So We Need a Chinaman for a Government"
 NW_JAP.34.d: "It's sad"
 NW_JAP.35.t.a: "Japanese Provocation at the Border"
 NW_JAP.35.t.b: "Soviet Provocation at the Border"
 NW_JAP.35.d.a: "The Imperial Japanese Army is once again violating the state border with the Soviet Union. However, unlike the numerous previous small attempts, right now there is a protracted confrontation between our border guards and Japanese troops. They are trying to occupy a disputed piece of land near Vladivostok."
 NW_JAP.35.d.b: "The Red Army is once again trying to contest our ancestral territories, occupying a favorable bridgehead near the triangle of the borders of Japan, the USSR and Manchukuo. Our units are already preparing to answer the Bolsheviks and show them their place. It is worth noting, of course, that the current incident is much larger than all the previous numerous shootings on the border."
 NW_JAP.35.a: "We'll keep an eye on it"
 NW_JAP.36.t: "Victory in the Changkufeng Incident"     #JAP#
 NW_JAP.36.d: "The battle with the Soviet Union near the Soviet-Korean-Manchurian border at Changkufeng Heights ended in a successful victory for our troops. The Bolshevik attempt to occupy this disputed piece of territory ended in complete failure for them. Perhaps the supporters of war with the USSR are right, as this incident proved their weakness."
 NW_JAP.36.a: "We should not act rashly"
 NW_JAP.37.t: "Defeat at the Changkufeng Incident"
 NW_JAP.37.d: "The engagement with the Soviets near the Soviet-Korean-Manchurian border at Changkufeng Heights ended unsuccessfully. The Soviets managed to occupy an advantageous beachhead, which is disputed territory. We should study their battle tactics more closely and prepare better for a possible war with the USSR."
 NW_JAP.37.a: "Good thing it didn't cause a big diplomatic scandal"
 NW_JAP.38.t: "Victory at Lake Hasan"    #SOV#
 NW_JAP.38.d: "The attempts of the Japanese militarists to seize our legitimate territories failed - the Red Army gave a worthy response and succeeded in pushing back the enemy from a favorable height on Lake Hasan. Now, in case of war with the Japanese Empire, we will have an advantage in this region of hostilities."
 NW_JAP.38.a: "That's great news."
 NW_JAP.39.t: "The Defeat at Lake Hasan"
 NW_JAP.39.d: "Unfortunately, our attempt to suppress the insolent actions of the Japanese military ended in failure. A favorable height in the region on the Soviet-Japanese border in case of conflict was not held. The local commanders, who may have deliberately yielded to the Japanese troops, are most likely to blame for this."
 NW_JAP.39.a: "Form a special commission to investigate"
 NW_JAP.40.t.a: "Nomongan Incident"
 NW_JAP.40.t.b: "A Provocation by the Japanese Military"
 NW_JAP.40.d.a: "Soviet border guards once again violated the state borders and tried to occupy our territory, but the Kwantung Army troops managed to take control of the situation and knock the enemy out of our territories. However, it is to be expected that the conflict will not end here - the Soviets are pulling up new troops to the area of the clash."
 NW_JAP.40.d.b: "Our border guards in the area of the Khalgin-Gol River on the Mongolian-Manchurian border made several reports: the first of them reported the concentration of Japanese troops on the border, and then followed the actual invasion on a local section of the front to occupy disputed areas of land. Our army is already preparing to repel this brazen provocation."
 NW_JAP.40.a: "We're ready to fight back"
 NW_JAP.41.t: "Victory in the Nomongan Incident"
 NW_JAP.41.d: "Our troops managed to win a great victory in the battles with the Red Army. Another provocation by the Soviet Union was nipped in the bud, and their attempt at revenge ended in disaster for them. This will now further increase the influence of the proponents of the "Northern Doctrine" who want a full-fledged war with the USSR. So far, however, we have succeeded in concluding a cease-fire agreement."
 NW_JAP.41.a: "Tenno Heika, Banzai!"
 NW_JAP.42.t: "Defeat in the Nomongan Incident"
 NW_JAP.42.d: "Unfortunately, the Red Army managed to defeat our army on the Mongol-Manchurian border. We need to analyze the reasons for this misunderstanding and find new ways of fighting against the USSR. However, it should be understood that this will already in any case deal a strong strike against the faction in favor of the "northern strategy". The main thing is that once again the problem of the arbitrary action of the officers of the Kwantung Army has manifested itself. A cease-fire agreement has now been concluded between our troops and the Soviets, but we must prepare for new provocations."
 NW_JAP.42.a: "The army is out of control again"
 NW_JAP.43.t: "Victory on the Khalgin-Gol River"
 NW_JAP.43.d: "Our joint grouping of Red Army troops and the army of the Mongolian People's Republic managed to inflict a decisive defeat on the Kwantung Army of the Japanese Empire and their puppets -  Manchukuo. We defended the disputed piece of territory on the Khalgin-Gol River, which the Japanese militarists were trying to claim. Now a ceasefire agreement has been concluded between our sides, but we must be prepared for new provocations."
 NW_JAP.43.a: "Glory to the Red Army!"
 NW_JAP.44.t: "Defeat at the Khalgin-Gol River"
 NW_JAP.44.d: "Japanese militarism continues to threaten peaceful life in the Far East. Unfortunately, our joint Mongolian-Soviet units have not been able to hold back their onslaught in the disputed territory of the Mongolian-Manchurian border. As a result of the fighting, a cease-fire agreement was concluded between us and the Japanese Empire. We need to get ready before the Japanese make another provocation."
 NW_JAP.44.a: "The enemies of the people in the military are preventing us"
 NW_JAP.45.t: "Interview with Chiang Kai-shek"
 NW_JAP.45.d: "Relations with the Republic of China are in a deplorable state. Constant incidents at the border near Beiping have hampered them, but in recent months there has been hope for improvement on both sides. To initiate a high-level breakthrough one of the Kokumin Dōmei Party's MPs, Seigō Nakano, made a visit to China late last year, carrying a letter of recommendation from radical political ideologue Ikki Kita to favored Kuomintang Foreign Minister Chang Qun and apparently also backed by an ambitious leader of a faction of the military, Kanji Ishiwara. It is said that Kita called for abandoning hopes of national reconstruction by a coup in favor of a politically sound reorganization centered on proper relations with China. Nakano was accompanied by his regular advisers and was able to interview Chiang Kai-shek early in the new year - it was not exactly their first meeting. Nakano returned to Japan today and addressed Foreign Minister Kōki Hirota, publicizing the interview with Chiang in the newspaper, to call for high-level action in that direction. The Chinese leader expressed his hope to restore good relations between the two countries."
 NW_JAP.45.a: "Will this alliance succeed?"
 NW_JAP.46.t: "Mediation by German Ambassador Trautmann"
 NW_JAP.46.d: "Japanese Prime Minister [FROM.GetLeader] with the assistance of the German Ambassador in our State, Oskar Trautmann, proposes to commence peace negotiations between our armies. The Ambassador handed us seven points proposed by the Japanese Prime Minister, warning that they would be valid for as long as the strategic situation on the battlefield did not change. The Japanese proposal consists of:\n\n1. Autonomy of Inner Mongolia;\n2. Demilitarized Zone between Manchukuo and northern China under the Nanjing government;\n3. Demilitarized Zone in Shanghai with international police;\n4. Termination of all anti-Japanese policy;\n5. Cooperation between Japan and China against communism;\n6.	Lower tariffs on Japanese goods;\n7.	Respect for the property and rights of foreign countries in China."
 NW_JAP.46.a: "We are prepared to accept this truce."
 NW_JAP.46.b: "We need to stall for time"
 NW_JAP.47.t: "The Chinese Government's Agreement to the Armistice"
 NW_JAP.47.d: "The Chinese government has agreed to our terms of the peace agreement. However, we may need to reconsider our earlier demands because of the changing strategic situation on the Chinese battlefield."
 NW_JAP.47.a: "There's no need to turn up the heat"
 NW_JAP.47.b: "Notify the Chinese government of the new requirements"
 NW_JAP_news.0.t: "[GetNewsHeadline] Settlement of the Sino-Japanese Incident"
 NW_JAP_news.0.d: "Through the mediation of German diplomats, in particular the German Ambassador to China, Oskar Trautmann, it was possible to end the "Chinese Incident", as it was called by representatives of the Japanese Empire, and in fact the actual hostilities between China and Japan. This again gives hope for the restoration of normal relations between these two Asian countries, but every year these analysts' predictions on this matter become more and more dismal. However, the Japanese Prime Minister has issued a statement that his country does not want to force the conflict to escalate. In China, meanwhile, the Nanjing government has once again been criticized for its willingness to negotiate with the country that "occupied the northeast," as the Chinese call Manchuria."
 NW_JAP_news.0.a: "Better a bad peace than a good war"
 NW_JAP_news.0.b: "[CHI.GetLeader] proved his traitorous nature"
 NW_JAP.48.t: "Establishment of a Mongolian Autonomous Government"
 NW_JAP.48.d: "After China and Japan unexpectedly concluded an armistice, the fate of our government was threatened, because one of the clauses of the agreement was "the establishment of an autonomous Mongolian government". But apparently the Japanese managed to reach a compromise on this issue as well. Now the pro-Japanese and pro-Chinese governments of Inner Mongolia must unite again, as it was before the beginning of 1936."
 NW_JAP.48.a: "We agree"
 NW_JAP.48.b: "We are joining the anti-Japanese movement!"
 NW_JAP.48.c: "We will finally subjugate all of Mongolia...."
 NW_JAP.49.t: "Time for Japan's Response"
 NW_JAP.49.d: "We have stretched out some possible time to secure a better negotiating position by changing the strategic situation on the battlefield, or by obtaining foreign support, and it is now worthwhile to reply to the Japanese Government on their armistice proposals."
 NW_JAP.49.a: "Yeah, it's about time we do that"
 NW_JAP.49.b: "We will fight the Japanese until we liberate all of China!"
 NW_JAP.50.t: "The Chinese Government's Refusal"
 NW_JAP.50.d: "Despite all attempts to resolve the German Ambassador's conflict between our countries, the Chinese leadership clearly showed that they were unwilling to go for a peaceful solution to the incident. They definitively refused Trautmann's services, stating that they would not negotiate."
 NW_JAP.50.a: "Amazing hope for a military miracle on China's part"
 NW_JAP.51.t: "Tougher Japanese Requirements"
 NW_JAP.51.d: "Japan officially rejected the peace negotiations based on the first proposal and promised to prepare new ones within some time. In fact, the Japanese themselves warned about this development even during the discussion of the first proposals. Now the new Japanese demands look as follows:\n\n1. Diplomatic recognition of Manchukuo;\n2. Autonomy of Inner Mongolia;\n3. Termination of all anti-Japanese and anti-Manchurian policies;\n4.	Cooperation between Japan, Manchukuo and China against communism;\n5. War reparations;\n6. Demilitarized Zones in North China and Inner Mongolia\n7.	Trade agreement between Japan, Manchukuo and China.\n\nIn addition, Japan has set a two-week period in which the Chinese side needs to respond."
 NW_JAP.51.a: "You shouldn't even have to respond to these suggestions"
 NW_JAP.52.t: "Resolution of the China Incident"
 NW_JAP.52.d: "The other day an Imperial Conference was held with the Emperor present. Japanese ministers and military commanders discussed how to deal with Trautmann's mediation. The navy did not have a strong opinion because the current war was mainly the army's business. The Army asked to end the war diplomatically on milder terms because its main objective was war with the Red Army in the Soviet Far East and to fight it it was necessary to avoid an endless war of attrition in China. The Foreign Minister, however, strongly disagrees with the Army. According to him, there is no hope for Troutman's mediation because of the great difference of opinion between China and Japan."
 NW_JAP.52.a: "We will no longer negotiate with China"
 NW_JAP.52.b: "It's worth offering China the old requirements"
 NW_JAP.53.t: "A Return to the Old Terms of Peace"
 NW_JAP.53.d: "The Japanese side has informed us through the German Ambassador that it is ready to return to the previous terms of the armistice. However, there will be no other conditions and it is not worthwhile to prolong diplomatic negotiations any longer."
 NW_JAP.53.a: "It's time to make peace"
 NW_JAP.53.b: "There will be no ceasefire"
 NW_JAP_news.1.t: "[GetNewsHeadline] First Declaration of [FROM.GetLeader]"
 NW_JAP_news.1.d: "Prime Minister of Japan [FROM.GetLeader] issued a statement announcing the termination of the talks, citing the Nationalist government led by Chiang Kai-shek as unresponsive to a proposed peace plan based on Trautmann's work. In a statement, Konoe said: "We will not deal with the Nationalist government" and ordered the Ambassador to China, Shigeru Kawagoe, to return to Japan. In response, the Nationalist government also decided to summon the ambassador to Japan, Xu Shiyin, back home. As a result, diplomatic relations between the two countries were severed and the Japanese government essentially voluntarily refused to negotiate with the Kuomintang government. Moreover, [FROM.GetLeader] said he hoped for the establishment of "a new Chinese government based on the overthrow of the government of the [CHI.GetLeader]», and then the war could be over. Thus, the attempt to establish negotiations made by the German Ambassador to China, Oskar Trautmann, with the support of some Japanese and Chinese representatives, is thwarted."
 NW_JAP_news.1.a: "Another undeclared war"
 NW_JAP_news.1.b: "So the Japanese themselves agreed to fight on?"
 NW_JAP_news.1.c: "Japanese imperialism proves its essence"
 NW_JAP.54.t: "The Beginning of the Army Split"
 NW_JAP.54.d: "The failed coup attempts in 1931 by the Sakurakai, a secret society in the junior ranks of the Imperial Japanese Army officer corps that promoted a vision of a militaristic totalitarian state socialist system as an alternative to the current corrupt party politics, inspired other groups in the military to make similar plans. Two major ideological factions emerged in the army: the Tōseiha and the Kōdōha, which began to feud with each other. In 1934, a group of five cadets at the Imperial Japanese Army Military Academy, led by two army officers belonging to the radical militarist imperial Kōdōha faction at the academy, worried about the impending loss of their faction's influence over the armed forces after the dismissal of Army Minister Sadao Araki in January 1934, formed their own plan to overthrow the government. However, in early November 1934, the conspiracy was foiled by the intelligence services because information about it was revealed by one of its members. In March 1934, one of the leaders of the first faction, Nagata Tetsuzan, was appointed chief of military affairs at the Ministry of the Army of Japan, which intensified the persecution of the opposing faction. Because of this, Colonel Aizawa Saburō, who shared the views of the young officers of the Imperial Way faction, assassinated Nagata as responsible for the repression in the army.\n\n\n\nIn the present, the trial of the assassin has begun in Tokyo, but his defenders, also members of the Kōdōha , have decided to use it as a platform to promote their ideas."
 NW_JAP.54.a: "It's their right as the defense"
 NW_JAP.54.b: "It's worth stopping these speeches"
 NW_JAP.55.t: "In the Middle of a Trial"
 NW_JAP.55.d: "The young officers continue to emphasize Saburō's moral principles, who acted in the interests of the nation and the Emperor. Their defense is based on the fact that the assassinated general was guilty of purges and splitting the army into separate factions, which undermined its combat effectiveness. At the same time, they continued to spread propaganda of their own ideology of "Shōwa restoration" in the courtroom in front of a large media crowd. The trial itself ended with a rather predictable decision - the death penalty for Saburō Aizawa."
 NW_JAP.55.a: "The actions of the young officers are out of line"
 NW_JAP.55.b: "Let them speak"
 NW_JAP.56.t: "Results of the New Parliamentary Elections"
 NW_JAP.56.d: "After a vote of no confidence in the government of Keisuke Okada by the ruling Rikken Seiyūkai party, the Prime Minister decided to hold early parliamentary elections, as the term of the parliamentary session was expiring anyway. And they were unexpectedly won by the opposition Rikken Minseitō party, which before these elections changed its rhetoric to more militaristic in order to gain popularity among the voters. Not least in Minseitō victory was the split in the Seiyūkai after the vote of no confidence: about 20 people left the party and formed the independent Shōwakai group, which continued to support the Okada government."
 NW_JAP.56.a: "It's possible that democracy still has a chance in this country"
 NW_JAP.57.t: "Capture the Imperial Palace"
 NW_JAP.57.d: "Soldiers of the 1st Guards Infantry Division of the Imperial Japanese Army have occupied the grounds of the Imperial Palace in Tokyo, as well as, according to information reaching us, many other government offices. Their leaders, a group of young officers belonging to the radical Kokutai Henry-ha faction, similar in its principles to the Kōdōha faction, handed Emperor Hirohito their "Manifesto of Rebellion," in which they put forward their demands for a change in government policy: the dismissal of some of the top officers, and the appointment of a new government headed by General Jinzaburō Masaki is the leader of the Kōdōha faction in the army and was removed from his position as chief of general staff in the middle of last year by imperial decree."
 NW_JAP.57.a: "All right, let Masaki form the cabinet"
 NW_JAP.57.b: "The rebels should immediately disperse to their barracks and stop this monstrous performance"
 NW_JAP.58.t: "The Results of the Guard's Performance"
 NW_JAP.58.d: "The soldiers of the revolted division dispersed to their barracks, but the bloody snow had to be shoveled through the streets of Tokyo for several more hours. It turned out that in parallel with the seizure of the Imperial Palace, detachments of the Guards raided not only various government offices, but first of all, the residences of many politicians, officials and military men who were interfering, in their opinion, with "the rule of the Emperor and the restoration of the greatness of Japan". After a time, it can be stated that there was a de facto coup d'état in the country."
 NW_JAP.58.a: "How dare they..."
 NW_JAP.59.t: "Hirohito's Abdication"
 NW_JAP.59.d: "Without any communication with the outside world, having found himself blocked in his own palace by rebellious Guard units, the emperor had to sign an abdication for himself and his young son. Thus, the throne passed to Hirohito's younger brother Yasuhito, Prince Chichibu, who had been on friendly terms with the army leaders of the Kodoha faction since the early 1930s.\n\n\nIn a long time, until Hirohito could not find his offspring, Yasuhito was considered the heir to the throne, but in 1933 he passed the post to Akihito, the emperor's son. In addition, Prince Chichibu, even after the first attempted military coups in the early 30s, demanded that his older brother introduce direct imperial rule in order to restore order in the country and implement the necessary reforms, so it is unclear how he will develop relations with General Masaki and the coup officers who put him on the throne."
 NW_JAP.59.a: "Won't this lead the country into more instability?"
 NW_JAP_news.2.t: "[GetNewsHeadline] Interim Results of the Military Mutiny in Japan"
 NW_JAP_news.2.d: "The events that began in the Japanese capital on the night of February 26 may have reached their denouement, or perhaps only approached their climax - de facto the rebels' demands were met and General Jinzaburō Masaki, a leader of one of the army factions who had good relations with the conspirators, was appointed prime minister. However, he is said to have a nasty relationship with the emperor as well as many other members of the political elite. Because of this, it is assumed that the current cabinet will be a temporary one on the way to stabilizing Tokyo. The conspirators have dispersed to their barracks and "they were sort of pardoned," despite the assassination of several politicians of the previous cabinet."
 NW_JAP_news.2.a: "Is Japan sliding into the abyss?"
 NW_JAP.60.t: "The Uprising of the Guard in Tokyo"
 NW_JAP.60.d: "In the center of Tokyo, units of the First Guards Infantry Division, which was to be redeployed to Manchuria shortly, rebelled. Several groups of soldiers, led by their officers, seized many government offices, surrounded the Imperial Palace, and began to carry out the liquidation of many politicians, officials, and military officers who were interfering, in their opinion, with "the Emperor's rule and the restoration of Japan's greatness." They delivered their "Rebellion Manifesto" to the Imperial Court, in which they make their political demands: the dismissal of some of the top officers, and the appointment of a new government headed by General Jinzaburō Masaki. Masaki is the leader of the Kōdōha faction in the army and was removed from his post as chief of general staff in the middle of last year by imperial decree. Admiral Keisuke Okada, the country's current prime minister, was among those killed by the rebels, so all power is now in the hands of the emperor."
 NW_JAP.60.a: "This rebellion must be quelled immediately"
 NW_JAP.61.t: "The Military's Procrastination"
 NW_JAP.61.d: "Senior army leaders appear to be uninvolved in the events, as they too are in a state of confusion. In addition, the intra-army confrontation between the two factions (Kōdōha and Tōseiha) is still going on, as both are trying to use the uprising for their own personal goals in order to take down the opposing faction. However, it should be noted that both factions are afraid to call what is happening a "rebellion" or "mutiny" in order not to spoil the reputation of the army and its best units, the Guards, since it was the Guards infantry unit that committed this daring act. Against this background, the Navy's actions look much more dignified. Admiral Yonai, commander-in-chief of the Tokyo Maritime District, has already issued a statement in which he called the rebels "rebel troops," brought about 40 ships into the capital's harbor, took the Maritime Command building under guard, and said that the sailors are ready to defend the Imperial Palace if necessary. \At this time, two groups of forces have formed within the army, offering their own vision of further events: on the one hand, the Supreme Military Council, an unofficial body uniting the leaders of all army leaders, dominated by supporters of the Kōdōha faction. They favor a peaceful resolution to the incident, offering their services as negotiators, including General Masaki, with whom the rebels have confirmed their willingness to negotiate. On the other side is the General Headquarters, where Tōseiha forces are concentrated, who favor decisive action and refusal to negotiate with the rebels."
 NW_JAP.61.a: "We'll bet on the High Military Council"
 NW_JAP.61.b: "We'll bet on the General Staff"
 NW_JAP.61.c: "We'll bet on the Navy"
 NW_JAP.62.t: "Negotiating with the Rebels"
 NW_JAP.62.d: "General Masaki managed to negotiate with the leaders of the rebels, and they are ready to disperse their units to their barracks if they see the Emperor's official decree to return to their places. However, it should be noted that before this, the members of the Supreme Military Council arbitrarily handed over to the rebels a statement of de facto recognition of their demands, which can be characterized as the Supreme Military Council's solidarity with the rebels.\n\nAt the same time, General Hajime Sugiyama, the head of the General Staff and a staunch supporter of Tōseiha, once again declared that the rebels must be crushed if they are not willing to lay down their arms."
 NW_JAP.62.a: "An imperial decree is out of the question, they have to do it without one"
 NW_JAP.62.b: "All right, the decree will be"
 NW_JAP.63.t: "Time Dragging"
 NW_JAP.63.d: "The Chief of General Staff, General Hajime Sugiyama, despite his steadfast vision of a radical suppression of the coup, made an initial mistake in calling for reinforcements - not knowing the exact number of rebels, he moved too few forces to the capital in case of resistance from the rebels, so the resolution of the incident is again delayed. \n\nMeanwhile, the Emperor himself is becoming increasingly impatient with the army's failure to suppress the rebellion as he had ordered the day before. The fleet's quick response satisfied him, but the army's hesitation was inexplicable to the emperor. When some members of his entourage spoke in defense of the officers' motives, Hirohito angrily replied that "killing my ministers is tantamount to strangling me," and added that the rebels deserved no leniency. At one point Hirohito became so impatient that he threatened to take personal command of the Imperial Guard and order them to attack the rebels themselves."
 NW_JAP.63.a: "It's time to act"
 NW_JAP.63.b: "It's time for the Emperor to take matters into his own hands"
 NW_JAP.64.t: "The Soldiers have Returned to their Barracks"
 NW_JAP.64.d: "After the soldiers and officers were informed that the emperor was asking them to return to their barracks to maintain peace and prosperity, they complied. General Masaki's plan worked exactly as he had hoped it would. The main problem now was that the resolution of the incident hinged on the "hanging in the air" promise to appoint Masaka as the new prime minister."
 NW_JAP.64.a: "Let's keep that promise..."
 NW_JAP.64.b: "We should immediately set up an investigation into the incident."
 NW_JAP.65.t: "The Bloody end of the Putsch"
 NW_JAP.65.d: "Without waiting for his commanders and generals to act, Emperor Hirohito issued a personal decree to immediately suppress the rebellion with forces loyal to the Palace. These included units stationed near Tokyo, soldiers of the Imperial Guard, and Admiral Yonai's marines. The rebels had little chance; about half of them surrendered as soon as the first shots were heard from the government troops, but the rest resisted. All of the rebel leaders died along with their soldiers, whom they condemned to death by their thoughtless actions. However, we still don't know who else was involved in this coup: we can investigate in which one of the army factions will finally try to destroy its rival."
 NW_JAP.65.a: "They should be posthumously sentenced"
 NW_JAP.65.b: "We need to conduct a full investigation into the incident"
 NW_JAP.67.t: "Putsch Suppression"
 NW_JAP.67.d: "The young infantry guardsmen's punt was finally resolved when Sugiyama, head of the General Staff, succeeded in getting the rebels to surrender without a fight by spreading the message that the Emperor did not support their demands and demanded an immediate end to the rebellion. Airplanes flew over the rebels scattered propaganda sheets with these words, and negotiators were sent to them. Most of the rebel officers committed seppuku and the rest surrendered. The soldiers dispersed to their barracks and were promised forgiveness if they did so."
 NW_JAP.67.a: "They should be court-martialed."
 NW_JAP.67.b: "We need to conduct a full investigation into the incident"
 NW_JAP.68.t: "Decisive Action by the Naval Command"
 NW_JAP.68.d: "Hirohito, having lost any trust in his own army commanders, who were mired in internal squabbles and disrupted the unity of the army, decided to trust Admiral Yonai to put down the rebellion. He sent loyal naval units to guard the imperial palace, and then distributed his proclamation to the rebels, in which he informed them that the emperor did not support their demands and waited for them to disperse to their barracks. In case of failure to comply with these decrees, the admiral would have to resolve the incident by force using his available shipboard artillery. The bulk of the rebel officers committed seppuku and the rest surrendered. The soldiers dispersed to their barracks and were promised forgiveness if they did so."
 NW_JAP.68.a: "They should be court-martialed."
 NW_JAP.68.b: "We need to conduct a full investigation into the incident"
 NW_JAP.69.t: "The Prime Minister's Miraculous Survival"
 NW_JAP.69.d: "The rebels aimed to assassinate seven major political and military figures who, in their opinion, hindered the development of the state and the emperor's rule. They were the last genro Saionji Kinmochi, Prime Minister Keisuke Okada, politicians Makino Nobuaki, Saitō Makoto, Takahashi Korekiyo and Kantarō Suzuki, and military leader Jyōtarō Watanabe. In the end, Watanabe, Makoto, Korekiyo and, as was believed throughout the incident, Prime Minister Okada were all killed. It turned out that he was saved by his own son-in-law - Colonel Denzo Matsuo, who pretended to be the prime minister, while Okada himself hid in the attic of his residence. The rebels, having killed Matsuo, thought their task was accomplished and did not search the entire building. When the incident was over, the prime minister managed to escape from his hiding place. The emperor now asks Okada to return to his duties, but the admiral feels that he has disgraced himself by allowing the coup to take place, so he feels it necessary to resign and be replaced by someone else."
 NW_JAP.69.a: "That's his choice."
 NW_JAP.69.b: "Inform him that it was the navy that put down the coup."
 NW_JAP.70.t: "New Prime Minister"
 NW_JAP.70.d: "After already former Prime Minister Keisuke Okada failed to reclaim the post, the emperor will have to choose a new head of government. The last genro who miraculously survived the incident, Saionji Kimmochi, had originally proposed Fumimaro Konoe, but he declined the position due to illness. The emperor was then offered Hirota Kōki, the foreign minister from the previous government, instead. He was a man from a simple family, not belonging to any party or faction, but excelled in his diplomatic duties. Hirohito asked Saionji whether a man of such low prestige should be appointed to the post, but the elderly and liberal-minded genro said it did not matter."
 NW_JAP.70.a: "We'll trust that advice"
 NW_JAP.71.t: "Successful Negotiations with Okada"
 NW_JAP.71.d: "After Emperor Hirohito had a private conversation with Keisuke Okada, in which he spoke about the excellent actions of the fleet during the incident, as well as expressed his personal confidence in the prime minister and asked for help in such a difficult time for the country, the admiral had no choice but to agree to postpone the decision to resign from his post."
 NW_JAP.71.a: "Okada will continue to do his thing after all"
 NW_JAP.72.t: "Organization of the Tribunal"
 NW_JAP.72.d: "We have interrogated all 1,483 participants of the uprising and are ready to bring 124 of them to criminal responsibility. However, it is necessary to decide whether this military tribunal will be held in the same way as the previous ones (for example, the January Sabourō Aizawa tribunal), or whether to organize a secret trial in which the defendants will not have the right to legal representation, to call witnesses or to appeal.\n\n\n\nIn the first case, it will certainly be an additional blow to the prestige of the army, but on the other hand, it may allow to return it to the control of the civilian government. However, it could also lead to destabilization of the situation in the country."
 NW_JAP.72.a: "Organizing a regular court-martial"
 NW_JAP.72.b: "We'll hold a secret trial of the defendants"
 NW_JAP.73.t: "Sentencing"
 NW_JAP.73.d: "The court-martial was protracted due to its openness, as were all previous similar trials. During it, the rebel officers accused of mutiny claimed that their actions had been approved by a proclamation issued by the War Minister after the rebellion began, but they also confirmed that they had never formally presented themselves to the imperial command. In the end, most of them were found guilty and five were sentenced to death."
 NW_JAP.73.a: "A sad end"
 NW_JAP.74.d: "The trial was held in secret. The judges did not listen to the motives and intentions of the defendants - they only forced them to focus on their actions during their testimony. Thus, the trial was very different from a regular court-martial. The rebel officers charged with mutiny claimed that their actions had been approved by a proclamation issued by the Minister of War after the rebellion began, but they also confirmed that they had never formally presented themselves to the imperial command. In the end, all were found guilty, of whom seventeen were sentenced to death."
 NW_JAP.74.a: "A sad end"
 NW_JAP.75.t: "Yamashita Resigns"
 NW_JAP.75.d: "Major General Tomoyuki Yamashita, one of the leading members of the Kōdōha faction, has on several occasions called for leniency towards the rebel officers involved in the coup attempt, but having failed to achieve his goals, he realized that he had lost the Emperor's trust and decided to resign. Some higher officers consider Yamashita to be too skillful a military man, the loss of whom would cause a blow to the fighting ability of our army, and offer to persuade him to stay."
 NW_JAP.75.a: "Let's try to persuade"
 NW_JAP.75.b: "Let him go"
 NW_JAP.76.t: "Yasuhito's Abdication"
 NW_JAP.76.d.a: "Tokyo is in turmoil again. The Prime Minister of the country has resigned, his place has been taken by Prince Naruhiko, who is the Emperor's uncle, and Hirohito himself has issued an act of abdication in favor of his infant son Akihito, with Prime Minister Naruhiko himself as regent. Thus, this ambitious man has concentrated in his hands all the powers of government. Reportedly, some military officers committed suicide against this background. Apparently, this was a reaction to the recent reforms in the country."
 NW_JAP.76.d.b: "Tokyo is once again in turmoil. The Prime Minister of the country has been resigned, Prince Naruhiko has taken his place, and Emperor Yasuhito himself has issued an act of abdication in favor of his brother Nobuhito. Some military officers reportedly committed suicide against this background. Apparently, this was a reaction to the recent reforms in the country."
 NW_JAP.76.a: "This should stabilize the situation, not rock it harder"
 NW_JAP.76.b: "The imperial court resisted the reformers"
 NW_JAP_news.3.t: "[GetNewsHeadline] Emperor Hirohito's Abdication"
 NW_JAP_news.3.d: "Tokyo is in turmoil again. The Prime Minister of the country has resigned, his place has been taken by Prince Naruhiko, who is the Emperor's uncle, and Hirohito himself has issued an act of abdication in favor of his infant son Akihito, with Prime Minister Naruhiko himself as regent. Thus, this ambitious man has concentrated in his hands all the powers of government. Reportedly, some military officers committed suicide against this background. Apparently, this was a reaction to the recent reforms in the country."
 NW_JAP_news.3.a: "The events that began on February 26 in Tokyo are coming to their logical conclusion"
 NW_JAP_news.4.t: "[GetNewsHeadline] Yasuhito's Abdication"
 NW_JAP_news.4.d: "Tokyo is once again in turmoil. The Prime Minister of the country has been sent into retirement, Prince Naruhiko has taken his place, and Emperor Yasuhito himself has issued an act of abdication in favor of his brother Nobuhito. Some military officers reportedly committed suicide against this background. Apparently, it was a reaction to the recent reforms in the country."
 NW_JAP_news.4.a: "Emperors began to change too often"
 NW_JAP.77.t: "The Young Officers put up New Demands"
 NW_JAP.77.d: "The young officers who helped General Masaki come to power were dissatisfied with his political conservatism and endless postponement of long-awaited reforms. It should be taken into account that they have learned to achieve their demands by force, so the prime minister will have to reap the fruits of what he himself has grown - now young officers came to him with guns and demanded that he voluntarily resign and invite Ikki Kita to the post of prime minister of the state."
 NW_JAP.77.a: "This is completely insane, but we have no other way....."
 NW_JAP.78.t.a: "The Beginning of the Shōwa Restoration"
 NW_JAP.78.t.b: "The Beginning of the Reiwa Restoration"
 NW_JAP.78.d.a: "Prime Minister Jinzaburō Masaki spoke today to a large number of journalists eager for news about the political situation in the country and its future development. In his statement, he announced that the current government is going to implement a number of reforms long awaited by many segments of the population. At the end of his speech, Masaki did something that has been a household name for years - he declared these reforms to be the "Shōwa Restoration". In this way, the general was referring to the Meiji Restoration, trying to remind the audience of its successful results, which the new government wants to repeat."
 NW_JAP.78.d.b: "Prime Minister Jinzaburō Masaki spoke today to a large number of journalists eager for news about the political situation in the country and its future development. In his statement, he announced that the current government is going to implement a number of reforms long awaited by many segments of the population. At the end of his speech, Masaki did something that had been a parable in the society for several years - he declared these reforms to be the "Reiwa Restoration". The general was referring to the Meiji Restoration, trying to remind the audience of its successful results, which the new government wants to repeat."
 NW_JAP.78.a: "That should appease some of the radicals in the military"
 NW_JAP.79.t: "The Emperor Sends the Prime Minister into Retirement"
 NW_JAP.79.d: "News of what kind of reforms Prime Minister Masaki was going to implement under the guise of "Shōwa restoration" displeased the new emperor. Yasuhito, realizing that attempting such half-hearted reforms behind his back would not eliminate political instability in the country, decided to send the prime minister into retirement. With this gesture, he has already proved that he is very different from his brother, who tried to minimize interference in politics. The emperor now faces a choice: either to take power into his own hands, putting a puppet figure in the post of prime minister, or to invite Ikki Kita - a cult figure among young officers."
 NW_JAP.79.a: "The Emperor is taking matters into his own hands"
 NW_JAP.79.b: "Let's invite Ikki Kita to form a government"
 NW_JAP.80.t: "The Arrest of Young Officers"
 NW_JAP.80.d: "After Prime Minister Masaki took office in a literal coup d'état by a group of young officers, he realized that perhaps the greatest threat to him came from them, despite his abhorrent relationship with much of the political establishment. Therefore, he had to figure out how to get rid of the sword of Damocles hanging over him. A solution was quickly found - a one-time arrest of all officers involved in the February 26 incident by the Kempeitai secret police, so that they would not be able to bring the soldiers back to the streets. Just in case, several additional units were stationed in the neighborhood of the 1st Infantry Division barracks, disguised in civilian uniforms and whose loyalty was unquestionable."
 NW_JAP.80.a: "The operation went perfectly and without blood"
 NW_JAP_news.5.t: "[GetNewsHeadline] The Japanese Emperor Took Power"
 NW_JAP_news.5.d: "In the Empire of Japan, an incredible event has occurred - the new Emperor Yasuhito has decided to take power into his own hands, forcing his cabinet to submit directly to his will. This had not happened since the Meiji era, when the emperor had real power. Since the introduction of the constitution in 1891, emperors have interfered less and less in political life, and the previous Emperor Hirohito was a supporter of British-style monarchy, where the emperor plays a symbolic role and is merely a sovereign uniting the nation. The current emperor, however, being a military man and having become acquainted in this environment with radical reformers among the junior officers, now wants to put these ideas into practice, leading the country out of the political crisis that has engulfed it since the Great Depression."
 NW_JAP_news.5.a: "Yasuhito is very different from his brother"
 NW_JAP.82.t: "Elections After the State of Emergency"
 NW_JAP.82.d: "After a period in which the work of parliament was paralyzed and the emperor acted according to his own vision of the political situation, it was time to return to constitutional rule. This was the will of the emperor, so it was necessary to hold a new parliamentary election. They were won by the Constitutional Democratic Party (Rikken Minseitō) led by its leader Machuda Chūji..."
 NW_JAP.82.a: "...who becomes the new prime minister of the country!"
 NW_JAP.83.t: "Ōkawa is Completely Free"
 NW_JAP.83.d: "Ōkawa Shūmei has long led a double life: on the one hand, a quiet academic, philosopher and journalist, speaking out on hot political topics. Knowing several languages and visiting many countries, he gained fame in wide circles, including through the printing of his journals with articles.\n\n\nOn the other hand, in parallel with this was a secret life Ōkawa - as a member and organizer of secret political societies. And if during the 20-ies all these societies were engaged in theoretical developments and almost did not go "into the political environment", rather gathering their supporters, in the early 30-ies Ōkawa "went on the attack". His participation in the Manchurian Incident, which ended with the creation of Manchukuo, is hard to underestimate, given the more than a hundred lectures he gave around the country on the importance of capturing this piece of China. In parallel, preparations were underway for coups d'état in Tokyo, several attempts at which failed, eventually leading to Ōkawa's arrest and imprisonment. One of these attempts was supposed to have involved General Araki, the founder of the Kodoha faction. However, he served only about a year instead of the 7 years he was supposed to serve, and was released through collusion with the authorities. But now that General Masaki has come to power and lost control over a group of young officers who continue to demand radical reforms, the conservative generals in Kōdōha have no choice but to recall their old ties with Ōkawa and offer him a new deal: to enter the Kōdōha military."
 NW_JAP.83.a: "Japan needs him again"
 NW_JAP_news.6.t: "[GetNewsHeadline] Ikki Kita Becomes Prime Minister of the Empire of Japan."
 NW_JAP_news.6.d: "It seemed that it was difficult to surprise the common man with any more surprising news from Japan after the military coup at the end of February, but today it will surely succeed - the Emperor appointed the radical Ikki Kita as the new Prime Minister. This legendary man in the narrow political circle of the Japanese Empire was almost persona non grata, so radical were his proposals for restructuring the state system. Ikki is a socialist and an ultra-monarchist at the same time. However, the new Emperor Yasuhito is said to have been introduced to Kita in the early 1930s by his friends from the group of young officers who staged the recent coup d'état."
 NW_JAP_news.6.a: "The Japanese will listen to their emperor, but not to a crazy politician"
 NW_JAP.84.t: "The Fate of Esperanto"
 NW_JAP.84.d: "Our experiment with Esperanto is very slowly beginning to show positive results, but we need to increase our investment in Esperanto studies across the empire to continue to make progress in this direction."
 NW_JAP.84.a: "Yes, we'll increase the funding"
 NW_JAP.84.b: "It's worth spending money on more important things"
 NW_JAP.85.t: "Emergency Address to the Nation"
 NW_JAP.85.d: "Prince Naruhiko, who took power in the country, addressed the nation with his statement. He tried to make it in the clearest possible form and called himself 'the guarantor of the imperial house.' He said that all the events that had taken place in the country after February 26 were the fruit of the Imperial Army conspirators who had long been trying to destabilize the country against the Emperor's opinion and wanted to "return the political system to the days of the Shogunate" in order to rule indiscriminately, deceiving ordinary people with beautiful promises. Now the prince has taken matters into his own hands and declared a period of state of emergency, necessary to restore order in the country and establish economic and political life."
 NW_JAP.85.a: "But after all, the conspirators of February 26 also claimed that they were acting on behalf of the Emperor...."
 NW_JAP_news.20.t: "[GetNewsHeadline] A Counter Coup in Tokyo"
 NW_JAP_news.20.d: "Emperor Hirohito's uncle, Prince Naruhiko, was the man who was finally able to take matters into his own hands, remove the conspirators who had come to power in a military mutiny in late February, and restore legitimate authority to the country. He made an address to the nation through journalists and radio, where he called himself "the guarantor of the imperial house" and declared that all the events that had occurred in the country were the fruit of a conspiracy of people who wanted to restore the system of the Shogunate period, to prevent the emperor from caring for the nation and leading it to prosperity. He explicitly called them conspirators and people who had committed treason against the emperor. He also declared a national state of emergency to restore order and capture all those involved in this heinous crime."
 NW_JAP_news.20.a: "The forces of stability have prevailed over the reformers"
 NW_JAP.86.t: "The Three Principles of Hirota Kōki"
 NW_JAP.86.d: "Japanese Foreign Minister Hirota Kōki proposed a final settlement of Sino-Japanese relations based on "three principles": China's recognition of Manchukuo-Go, the conclusion of an anti-communist alliance between China, Japan, and Manchuria, and the renunciation of the anti-Japanese movement and cooperation with Western countries."
 NW_JAP.86.a: "We'll consider the offer"
 NW_JAP.86.b: "We won't have conversations with the Japanese"
 NW_JAP.87.t: "Beginning of Negotiations with China"
 NW_JAP.87.d: "After we made a proposal to China on the three principles of cooperation, the Chinese side expressed the need for a detailed elaboration of such an agreement. Our ambassadors have already started working on this document with their Chinese counterparts. In addition, it will be necessary to invite Manchukuo-Go politicians, as it will also participate in future agreements."
 NW_JAP.87.a: "We'll wait for Nanjing's final decision"
 NW_JAP.88.t: "A Categorical Refusal by the Chinese Side"
 NW_JAP.88.d: "In spite of the mutually beneficial proposals for cooperation that we offered, the Chinese representatives flatly refused to discuss such agreements. Probably the main obstacle for them was the clause on the recognition of Manchukuo-Go."
 NW_JAP.88.a: "They realize what such a decision will lead to"
 NW_JAP.89.t: "Japan Wishes to Acquire the Mine"
 NW_JAP.89.d: "The Japanese government wishes to acquire an iron ore mine on the territory of our country through a state-owned company. The Japanese Empire has always been short of minerals, but as we know steel is one of the most important resources for warfare. Therefore, by preventing the Japanese from making the intended purchase, we can temper their ardor."
 NW_JAP.89.a: "We will not stand in the way of that"
 NW_JAP.89.b: "We should block this purchase"
 NW_JAP.90.t: "Successful Completion of the Deal"
 NW_JAP.90.d: "The Australian government has agreed to our proposal. We will now have a good source of iron ore, though at a long distance from the metropolis."
 NW_JAP.90.a: "The important thing is that we got something"
 NW_JAP.91.t: "Australian Government Ban"
 NW_JAP.91.d: "The Australian government has vetoed our purchase of an iron ore mine in its territory."
 NW_JAP.91.a: "We will remember this decision"
 NW_JAP.92.t: "The Fate of Mongolia"
 NW_JAP.92.d: "It is time for China and Japan to resolve the Mongolian issue and the fate of several state entities in Inner Mongolia. At the moment there are two parallel governments there - pro-China and pro-Japanese. Since we are now acting together, it makes sense to unite them into a single force that can challenge the communist government in Outer Mongolia."
 NW_JAP.92.a: "Let's hope the Mongols abide by this decision"
 NW_JAP.93.t: "Restoring Relations with Japan"
 NW_JAP.93.d: "Since the Republic of China has recently concluded an agreement with the Empire of Japan, establishing allied relations with it, reaffirming the joint struggle against communism in Asia, and thus recognizing the independence of Manchukuo-Go, it becomes necessary for the other world powers to take this step as well, despite attempts to isolate Japan diplomatically after the seizure of Manchuria."
 NW_JAP.93.a: "Since China itself has gone for it, we should only follow that decision"
 NW_JAP.94.t: "Japanese Proposal"
 NW_JAP.94.d: "The Japanese government has invited us to reaffirm the friendly relations between our countries. They hope to promote trade and shared prosperity between our two nations by resolving all contentious issues through diplomatic means. As a sign of the sincerity of his statements, Prime Minister Hirota Kōki proposes to erect an analog of the Statue of Liberty on the Pacific coast in the city of San Francisco with Japanese funding."
 NW_JAP.94.a: "That's unexpected on their part"
 NW_JAP.94.b: "We are forced to withdraw from such negotiations"
 NW_JAP_news.7.t: "[GetNewsHeadline] Meeting in San Francisco"
 NW_JAP_news.7.desc: "The American President [USA.GetLeader] and the Japanese Prime Minister [JAP.GetLeader] met today in the city of San Francisco, where a Japanese delegation arrived for talks. They held a multi-hour conversation during which they discussed the development of trade relations between the two countries and the signing of a non-aggression pact. After that, they held a press conference with journalists from the world's leading publications. At the end of the meeting, the leaders arrived at the coast of the city, where they held a ceremonial laying of the new Statue of Liberty - in honor of friendship between the Japanese and American peoples. The idea was proposed by the Japanese side and supported by the American authorities. Its construction is financed by the government of the Empire of Japan and some of its zaibatsu."
 NW_JAP_news.7.a: "We're going to build peace"
 NW_JAP_news.7.b: "This alliance undermines our position in that region."
 NW_JAP_news.7.c: "It's amazing that they were able to come to an agreement"
 NW_JAP_news.7.d: "Capitalists unite against us"
 NW_JAP.96.t: "U.S. Refusal to Negotiate"
 NW_JAP.96.d: "Unfortunately, despite the warming of relations between our countries, the American president did not agree to our sincere proposal. Some attribute this to the excessive isolationism prevailing in the United States of America."
 NW_JAP.96.a: "It's sad."
 NW_JAP.97.t: "Economic Negotiations with Japan"
 NW_JAP.97.d: "Kobayashi, a special envoy of the Empire of Japan, has come to us to negotiate a deal to supply his country with the oil it badly needs. Japan really lacks natural resources in the necessary quantities, so they will go far to get them. In that case, we probably shouldn't risk a possible war, and just sell them what they want while keeping their colonies in the East Indies."
 NW_JAP.97.a: "Yes, we're willing to accept their offer"
 NW_JAP.97.b: "No, we will not sponsor the Japanese war machine"
 NW_JAP.98.t: "Consent of the Government of the Netherlands"
 NW_JAP.98.d: "The Dutch government approved our request for trade treaties to supply oil to Japan from the Dutch colonies in Asia."
 NW_JAP.98.a: "They showed wisdom and justice"
 NW_JAP.99.t: "Refusal of the Government of the Netherlands"
 NW_JAP.99.d: "The Dutch government has rejected our request to conclude trade agreements for the supply of oil to our country. It is suspected that this happened at the instigation of the Western Powers who supported the opponents of this idea in the Netherlands."
 NW_JAP.99.a: "Eventually, we're going to get that oil anyway"
 NW_JAP.100.t: "Negotiating Proposal"
 NW_JAP.100.d: "Relations between the United States and the Empire of Japan have been strained since 1931, when the Japanese military invaded China and proclaimed Manchukuo-Go with the deposed Emperor Pu Yi at its head. However, the volume of mutual trade between the countries remained high as before. First of all, this was due to Japan's material dependence on foreign countries.\n\n\nThe next, in 1937, Japan launched a full-scale invasion of China. Several attempts at peace talks then failed, and a few years later the war reached a stalemate - the Japanese could not effectively subdue the invaded territories, the Chinese could not regain their land. At the same time, both sides continued to stand on their negotiating positions. The current, new Japanese government has set its goal to achieve a resolution of the "Chinese incident," as they call it, with the support of our country. This is necessary to restore good-neighborly relations between us, restore trade and end the endless hostilities."
 NW_JAP.100.a: "We're willing to go into these negotiations"
 NW_JAP.100.b: "We refuse to negotiate, they have to work it out for themselves."
 NW_JAP.101.t: "U.S. Refusal to Negotiate"
 NW_JAP.101.d: "U.S. representatives who met with our ambassador in Washington said they were not prepared to mediate negotiations between us and China. Nor will they consider restoring bilateral relations between the United States and the Empire of Japan until the fighting in China is over."
 NW_JAP.101.a: "That's the nerve"
 NW_JAP.102.t: "U.S. Agreement to Negotiate"
 NW_JAP.102.d: "The U.S. side has expressed its support for the peace talks between China and us and is prepared to mediate them and to be the party that will restore relations with Japan thereafter. The American draft agreement is based on the following principles:\n\n\n1. American recognition of Manchukuo-Go;\n2. The merger of the [CHI.GetLeader] government with the Japanese-backed Chinese government;\n3. Normalization of trade relations;\n4. Withdrawal of Japanese troops from China;\n5. Mutual respect for the independence of China;\n6. Agreement on Japanese immigration to the United States."
 NW_JAP.102.a: "We are prepared to enter into such an agreement"
 NW_JAP.102.b: "We would like to reduce the number of our concessions on China and the Pacific Ocean"
 NW_JAP.103.t: "Tougher Japanese Requirements"
 NW_JAP.103.d: "The Japanese foreign minister toughened the demands for an agreement originally made during the negotiating session. Japan now makes no guarantees about its expansion in China and the Pacific."
 NW_JAP.103.a: "In that case, we throw out the clause recognizing Manchukuo in the treaty."
 NW_JAP.104.t: "New U.S. Project"
 NW_JAP.104.d: "The U.S. Secretary of State has handed us a new version of the agreement, the terms of which the American authorities are prepared to accept. It now lacks the clause on the recognition of Manchukuo-Go, which indicates that the negotiations are reaching an impasse."
 NW_JAP.104.a: "Sad fact"
 NW_JAP.105.t: "Willingness to Enter into an Agreement"
 NW_JAP.105.d: "The Japanese side has conveyed to us through its ambassador that it is prepared to conclude an agreement on principles which have been jointly worked out by a group of American missionaries, James Walsh and James Zasukha, and the Japanese banker Tadao Ikawa, Colonel Hideo Iwakuro, and the Japanese ambassador, Admiral Kichisaburō Nomura. They suggest:\n\n1. American recognition of Manchukuo; \n2. The merger of the [CHI.GetLeader] government with the Japanese-backed Chinese government;n3. Normalization of trade relations;n4. Withdrawal of Japanese troops from China;\n5. Mutual respect for the independence of China;\n6. An agreement on Japanese immigration to the U.S. Now we have to wait for the Chinese leadership's response to this project."
 NW_JAP.105.a: "This proves that the Japanese are willing to make concessions"
 NW_JAP.106.t: "Negotiations for Peace with American Participation"
 NW_JAP.106.d: "Japanese diplomats approached their American counterparts with the aim of establishing a dialog with us and further concluding an armistice satisfactory to all three parties to these negotiations. As a result, the Americans and Japanese worked out the following draft of such an agreement:\n\n1. American recognition of Manchukuo-Go;\n2. The merger of the [CHI.GetLeader] government with the Japanese-backed Chinese government;n3. Normalization of trade relations;n4. Withdrawal of Japanese troops from China;\n5. Mutual respect for the independence of China;\n6. An agreement on Japanese immigration to the U.S. Now we have to wait for the Chinese leadership's response to this project. They are now asking our side to consider and accept this agreement for the sake of ending the bloodshed as soon as possible."
 NW_JAP.106.a: "We agree to make peace right now"
 NW_JAP.106.b: "We're not going to agree to those terms"
 NW_JAP_news.8.t: "[GetNewsHeadline] Shanghai Conference"
 NW_JAP_news.8.d: "Peace returns to East Asia - the governments of China and Japan, with the participation of diplomats from the United States, were able to work out the terms of the agreement, satisfactory to all sides of the conflict - Japanese troops withdraw from China, the U.S. and China recognize Manchukuo-Go as a state, Japan recognizes the independence of China, trade relations are restored in equal volume, and the U.S. removes restrictions on immigration of Japanese to its territory. As a sign of peace and the signing of the treaties, representatives of all three sides met at the Shanghai International Settlement Hall, where they affixed their signatures to the documents."
 NW_JAP_news.8.a: "Continuation of the policy of appeasement of the aggressor"
 NW_JAP_news.8.b: "The long-awaited peace at last?"
 NW_JAP_news.8.c: "Japan got its way... but at what cost?"
 NW_JAP.107.t: "China Refuses to Negotiate"
 NW_JAP.107.d: "Unfortunately, despite hopes that China would come to an agreement with American participation, there has been no diplomatic breakthrough. The Chinese are unhappy with the concessions made by Japan. In a three-player game, a deal requires the agreement of all three, but two is not enough."
 NW_JAP.107.a: "We're gonna have to pull the plug."
 NW_JAP.107.b: "We already have leverage with China."
 NW_JAP.107.c: "We'll have to keep fighting."
 NW_JAP.108.t: "American Pressure"
 NW_JAP.108.d: "After we had told the American negotiators that we were not prepared to accept the terms of the agreement worked out between the Empire of Japan and the United States, we were informed through secret channels by representatives of the American administration that they could not continue to support our Government in the war with Japan, and therefore the conclusion of an agreement now would be the most favourable development of events."
 NW_JAP.108.a: "All right, let's make an agreement!"
 NW_JAP.108.b: "We will fight alone and not succumb to new bondage treaties!"
 NW_JAP.109.t: "China's Final Refusal"
 NW_JAP.109.d: "Even under our pressure and threat of cutting off supplies, the Chinese government refused to enter into an agreement with Japan on the terms provided."
 NW_JAP.109.a: "The War Continues"
 NW_JAP.110.t: "Japanese Demands"
 NW_JAP.110.d: "The Empire of Japan has made demands on us because it is at war with China - they demand the closure of the railways used to supply aid to the Chinese armies in Yunnan. In order to control the fulfilment of their demands they want us to permit the movement of Japanese soldiers through northern Indochina for the duration of their war with China." NW_JAP.110.a: "Нам нужна консультация с метрополией"
 NW_JAP.110.a: "We need to consult with the metropole"
 NW_JAP.111.t: "Japanese Demands"
 NW_JAP.111.d: "The Empire of Japan has made demands on us because it is at war with China - they demand the closure of the railways used to supply aid to the Chinese armies in Yunnan. In order to control the fulfilment of their demands they want us to allow the movement of Japanese soldiers through the territory of northern Indochina for the duration of their war with China. The Governor of Indochina, through whom the negotiations are being conducted, is asking for our help to resist the Japanese, but do we now have the strength to do so?"
 NW_JAP.111.a: "We will resist and bite!"
 NW_JAP.111.b: "Let the conditions be fulfilled."
 NW_JAP.112.t: "We Must Resist"
 NW_JAP.112.d: "Our Government has transmitted a message saying that the country has the capability to defend even such distant frontiers as our colony in Indochina. We must refuse the Japanese ultimatum."
 NW_JAP.112.a: "[FROM.GetName] will fight!"
 NW_JAP.113.t: "The Metropolis Can't Help us"
 NW_JAP.113.d: "Our government has transmitted a message informing us that the metropolis will not be able to support us in the event of a Japanese invasion, so it makes sense to seek a diplomatic solution to the issue."
 NW_JAP.113.a: "We'll fulfil the Japanese demands..."
 NW_JAP.114.t: "[FROM.OVERLORD.GetName] Refuses"
 NW_JAP.114.d: "The Governor of Indochina has informed our envoys that his Government is not prepared to conclude agreements for the passage of troops and the closing of the railways leading to China."
 NW_JAP.114.a: "Then we'll do it by force!"
 NW_JAP.114.b: "It's sad when people don't want to respect other people's interests."
 NW_JAP.115.t: "The Road to China is Closed"
 NW_JAP.115.d: "The government of [FROM.OVERLORD.GetAdjective] has made a concession - the Governor of Indochina has made an agreement with us to close the railway to China from Hanoi. In addition, our troops can enter Indochina while we are at war with China."
 NW_JAP.115.a: "They're very sensible"
 NW_JAP.116.t: "Border Clashes"
 NW_JAP.116.d: "A group of Japanese patrols engaged in a battle with [FIC.OVERLORD.GetAdjective] border patrols. The gunfire and the patrol's progression through [FIC.OVERLORD.GetAdjective] territory continued for several days until at last they were disarmed and a verbal agreement was made as to the accidental nature of the incident.."
 NW_JAP.116.a: "We'll send a formal apology."
 NW_JAP.116.b: "It happens."
 NW_JAP.116.c: "It's outrageous!"
 NW_JAP.117.t: "Official Apology of the Empire of Japan"
 NW_JAP.117.d: "The Japanese Government has apologised for the incident and expresses its condolences to the victims."
 NW_JAP.117.a: "All right, we'll accept it."
 NW_JAP.118.t: "General Ando's Antics"
 NW_JAP.118.d: "General Ando, the commander of troops in Indochina, has committed unauthorised insertion of troops into Southern Indochina, effectively violating our agreements with the [FIC.OVERLORD.GetAdjective] government and her governor-general. This is yet another time when our generals directly violate any orders and literally "hijack foreign policy" from the government."
 NW_JAP.118.a: "We have no choice but to accept the status quo."
 NW_JAP_news.9.t: "[GetNewsHeadline] Japan Occupies Indochina"
 NW_JAP_news.9.d: "Until a few months ago, the Empire of Japan made an agreement with the French government to close the railway from the ports of Indochina to China (in order to prevent the supply of arms to China, which is at war with Japan), and to introduce a small contingent of Japanese troops into northern Indochina to control the railway and support the suppression of the guerrilla movement. Also today, journalits reported that Japanese troops had dramatically increased their numbers into Indochina and occupied the southern part of Indochina. The Japanese government has not commented on this situation in any way, but reports from the field indicate that it was the unauthorised prank of another Japanese general, which was swallowed by the Japanese government. Both the resources of Indochina and its strategic location as a springboard for attacking other Asian colonies of European powers are now under Japanese control."
 NW_JAP_news.9.a: "This is crossing all boundaries!"
 NW_JAP.119.t: "Measures against Japan"
 NW_JAP.119.d: "The Empire of Japan has committed another act of conquest in Asia by occupying the whole of French Indochina, after it had already been able to station a limited contingent in its northern part by agreement with the French authorities. This confirms Japan's further intentions, and also threatens our trade with French Indochina, as we get tin and rubber from there. Many in the government believe that it is time for a trade embargo on Japan, which will prevent her from buying oil, which is the blood of her warfare."
 NW_JAP.119.a: "Yes, we're embargoing!"
 NW_JAP.119.b: "Let's propose turning Indochina into an Asian Switzerland, shall we?"
 NW_JAP.119.c: "This will only provoke a war with Japan! Let them do whatever they want."
 NW_JAP.120.t: "Japan's Ultimatum"
 NW_JAP.120.d: "The Government of the Empire of Japan gave us an ultimatum to either hand over to them the administration of our East India Colonies. They apparently did so at a most inconvenient time for us.."
 NW_JAP.120.a: "We will defend our colony!"
 NW_JAP.120.b: "$NW_JAP.120.a$"
 NW_JAP.120.c: "$NW_JAP.120.a$"
 NW_JAP.121.t: "American Embargo"
 NW_JAP.121.d: "The US government has frozen our assets and also imposed a complete trade embargo, meaning that from now on we cannot buy oil and metals from the US. This once again shows the true face of US imperialism, which is driving us into a corner and forcing us into a preventive war, as the industrial capacity of the US is far greater than Japan's."
 NW_JAP.121.a: "So you have chosen... death!"
 NW_JAP.121.b: "We will try to find all possible peaceful solutions to the issue before deciding to go to war"
 NW_JAP.122.t: "Japanese Ultimatum"
 NW_JAP.122.d: "The Ambassador of the Empire of Japan has given us an ultimatum from the Japanese government asking us to join the Japanese alliance of the Sphere of Resistance and let their troops pass through our territory or face an attack by the Japanese army."
 NW_JAP.122.a: "We accept the terms of the ultimatum."
 NW_JAP.122.b: "We will defend ourselves!"
 NW_JAP.123.t: "Another Round of Negotiations"
 NW_JAP.123.d: "Japan's ambassador to Washington expressed hope for the resumption of talks between the two countries to restore trade relations and resolve the China incident, as the Japanese call it. He also expressed his condolences over another outing by the military occupying Indochina. The Japanese proposal is to resume the draft agreement previously discussed, which involves withdrawal of Japanese troops from China, recognition of Manchukuo-Go by the US and China, recognition of the Chinese government by Japan, and restoration of trade between Japan and the US."
 NW_JAP.123.a: "We agree to that."
 NW_JAP.123.b: "The Japanese must first show that they are not in favour of aggressive policies"
 NW_JAP.124.t: "The Old Plan is Better than the New Two"
 NW_JAP.124.d: "We have managed to find a possible path for negotiations - a return to the old draft agreement, which provides for a US-brokered armistice with China, resumption of trade, recognition of Manchukuo and withdrawal of troops from China. The last point is the most painful - we need to get our military to agree to it."
 NW_JAP.124.a: "We have the capacity to do that."
 NW_JAP.124.b: "Unfortunately, Army officials have their own vision of the agreement with the US"
 NW_JAP.125.t: "The New Demands of the Japanese Hawks"
 NW_JAP.125.d: "The Japanese foreign minister proposed a new draft of a possible agreement between the countries - now it became even more brazen: the Japanese in it are committed to withdraw troops from China within 25 years, but are ready to withdraw troops to the north of Indochina in exchange for the restoration of trade relations. The Japanese ambassador also said that if the supporters of the peace talks fail to fulfil their aspirations, the supporters of war with the United States will finally take power in the country, and then tragedy will not be avoided."
 NW_JAP.125.a: "Were the current proposals made by the supporters of peace?"
 NW_JAP.126.t: "The U.S. Refuses the Offer"
 NW_JAP.126.d.a: "Our Foreign Minister recently handed over new terms on which an agreement could be concluded. They were written under the strong influence of the army top brass. To expect the Americans to agree to them was naive folly, which is exactly what happened - the American Secretary of State said that the negotiation process would not begin until Japan proved that she did not support an aggressive policy."
 NW_JAP.126.d.b: "$NW_JAP.126.d.a$\n\nOur last hope may be a personal meeting between the two leaders of states, which our ambassador in Washington has suggested. He knows that Prime Minister Konoe has always been in favour of such talks, and besides, he is an opponent of war with the United States, so he will be ready to do anything to prevent it."
 NW_JAP.126.a: "This is the end."
 NW_JAP.126.b: "Konoe is our last hope!"
 NW_JAP.127.t: "A Face-To-Face Meeting of the Leaders"
 NW_JAP.127.d: "The Japanese ambassador to Washington is not giving up hope for negotiations. Now his new proposal is a face-to-face meeting between the two leaders of state somewhere in Hawaii. Current Japanese Prime Minister Fumimaro Konoe is a very controversial personality. He is the only one who is accepted by the army as prime minister, and besides, he is a supporter of rather fascist ideas in the Japanese government, there are many radical politicians in his entourage. But at the same time he is a staunch opponent of war with Western powers, his "political mentor" was the last elder statesman of Japan, Genrō Kimmochi Saionji, an absolutely pro-Western liberal politician who once represented his country at the Paris Peace Conference after the Great War. Konoe's son, however, had himself studied in the United States in the early 1930s and when his father visited he had a private, unofficial meeting with President Roosevelt."
 NW_JAP.127.a: "We agree to a meeting, but before the meeting we need to agree on the outcome of the meeting."
 NW_JAP.127.b: "We're willing to meet, but we'd rather do it in Alaska, in the town of Juneau."
 NW_JAP.127.c: "We do not see the meeting as a possible scenario for negotiations."
 NW_JAP.128.t: "prerequisites"
 NW_JAP.128.d: "The American president is ready to go to a personal meeting with Prime Minister Konoe, but to organise it, it is necessary to initially show that Japan is not pursuing an aggressive invasive policy, which is the American demand. Otherwise, a meeting between the leaders would be misunderstood by the public and other countries. Such a gesture could be the withdrawal of troops from Indochina. However, again, to do such a thing, we need to influence the army top brass."
 NW_JAP.128.a: "We have this opportunity!"
 NW_JAP.128.b: "That seems like an impossible task. I'd rather resign. I guess so."
 NW_JAP.130.t: "The Consent of the Americans"
 NW_JAP.130.d: "The American government has agreed to our ambitious proposal. The meeting will still be held in Alaska, in Juneau, and not, as originally planned, in Hawaii. Konoe must do all this secretly enough that the people who want to eliminate him will not be able to do anything about it. From a conspiracy point of view, Alaska is even better than Hawaii."
 NW_JAP.130.a: "Prince Konoe, please hurry up and get in the car to the airport!!"
 NW_JAP.131.t: "The Americans Are Offering Mediation"
 NW_JAP.131.d: "We have been notified by the American Government that they will shortly hold talks with Japanese representatives concerning the withdrawal of their armies from the invaded countries of Asia. They are inquiring as to our position on the old draft armistice, involving American recognition of Manchukuo-Go, international recognition of our Government, and the withdrawal of Japanese troops from China."
 NW_JAP.131.a: "We will accept such a peace."
 NW_JAP.131.b: "We will liberate Manchuria as well."
 NW_JAP_news.10.t: "[GetNewsHeadline] Alaska Conference"
 NW_JAP_news.10.desc: "The snowy town of Juneau in the far north of the United States, Alaska, was never thought to ever be the centre of the world's attention. However, it became possible after the Japanese and American leaders needed a place where they could meet face-to-face. Preparations for this meeting had already been underway for weeks - almost in secret, as it had opponents in both countries. But this meeting was needed as air to avoid the war that was already on the horizon after the United States imposed a trade embargo on Japan. Japanese Prime Minister Fumimaro Konoe, a staunch opponent of war with the U.S., was able to negotiate in a private meeting with the American president a U.S.-brokered peace between China and Japan, as had once happened in 1905 after the Russo-Japanese War, on the following terms: the US lifts any restrictions on trade with Japan, the US recognises Manchukuo as an independent state, Japan recognises the current Chinese government with the condition that it includes politicians from the pro-Japanese governments in the occupied territories, Japan withdraws all its troops from China. After the conclusion of the conference, journalists were invited to the announcement of the terms of peace, as well as to the solemn part - the mutual handshake of the two leaders, which was an important symbol of the meeting. The American President promised that he would certainly endeavour to visit the Empire of Japan as soon as he had an opportunity to do so."
 NW_JAP_news.10.a: "We can only hope that the Japanese fulfil their part of the obligation..."
 NW_JAP_news.10.b: "The young prince has gone down in history forever!"
 NW_JAP_news.10.c: "We have defended our independence!"
 NW_JAP_news.10.d: "It is good the war is over"
 NW_JAP_news.10.e: "The imperialists surrendered Manchuria to the Japanese..."
 NW_JAP_news.10.f: "This day will go down in history."
 NW_JAP_news.11.d: "The snowy town of Juneau in the far north of the United States, Alaska, was never thought to ever be the centre of the world's attention. However, it became possible after the Japanese and American leaders needed a place where they could meet face-to-face. Preparations for this meeting had already been underway for weeks - almost in secret, as it had opponents in both countries. But this meeting was needed as air to avoid the war that was already on the horizon after the United States imposed a trade embargo on Japan. Japanese Prime Minister Fumimaro Konoe, a staunch opponent of war with the U.S., was able to negotiate in a private meeting with the American president a U.S.-brokered peace between China and Japan, as had once happened in 1905 after the Russo-Japanese War, on the following terms: the US lifts any restrictions on trade with Japan, Japan completely withdraws its troops from Indochina, which becomes "the Asian analogue of Switzerland", as the American leader formulated this idea. After the conference, journalists were invited to the announcement of the terms of peace, as well as to the solemn part - the mutual handshake of the two leaders, which was an important symbol of the meeting. The American president promised that he would certainly endeavour to visit the Empire of Japan as soon as he had an opportunity to do so."
 NW_JAP_news.11.a: "We can only hope that the Japanese fulfil their part of the obligation..."
 NW_JAP_news.11.b: "The young Prince has done everything he could!"
 NW_JAP_news.11.c: "A major war was avoided, but for how long?"
 NW_JAP.132.t: "Unrest in the Capital"
 NW_JAP.132.d: "The news of the Alaska conference hit Japan like a thunderclap. Some people began to rejoice with enthusiasm at the conclusion of the Chinese incident and the fact that war with the United States had been avoided and that Japanese financial assets had been unfrozen. Others, predominantly military officers and people with a military stream, began to demonstrate in the streets of Tokyo. The officers themselves do not believe that the entire army, which had been involved in battles with the Chinese, could be quietly withdrawn to Japanese soil. Prince Konoe returned to Haneda Airport, which had been cordoned off beforehand to prevent unnecessary unrest. However, threats are already being made towards the prime minister by the most radical members of the army and politics. After a meeting of the former prime ministers, it was decided that the emperor should make an address to the nation confirming the withdrawal of troops from China."
 NW_JAP.132.a: "This will help to calmly organise demobilisation."
 NW_JAP.133.t: "An Attempt on the Prince's Life"
 NW_JAP.133.d: "The saddest expectations were confirmed - Prince Konoe was assassinated during his visit to the government buildings in the capital. The identity of the assassin was surprising - it was General Masanobu Tsuji, who attempted to commit the crime with his katana. Konoe's personal driver rushed at Masanobu, who was approaching the prime minister, but was not in time - the distance was too close, and the general acted with lightning speed. Despite the attempt to get the prince to the hospital quickly, he lost consciousness extremely quickly - the katana pierced his stomach through, and the loss of blood was monstrous."
 NW_JAP.133.a: "This is a terrible tragedy for the country."
 NW_JAP.134.t: "A Failed Assassination Attempt"
 NW_JAP.134.d: "The saddest expectations were confirmed - Prince Konoe was assassinated during his visit to the government buildings in the capital. The identity of the assassin was surprising - it was General Masanobu Tsuji, who attempted to commit the crime with his katana. The prince was saved by his driver, who rushed at the general from behind and knocked him to the ground. That Tsuji was able to get so fatally close to the Prime Minister's figure means that he had sympathetic participants in the crime."
 NW_JAP.134.a: "Tsuji himself will probably be executed like other military terrorists"
 NW_JAP_news.12.t: "[GetNewsHeadline] Убийство японского премьера"
 NW_JAP_news.12.d: "Позитивные заголовки международных газет, сообщавшие о том, как японский премьер-министр и американский президент сумели придти к взаимопонимаю на конференции на Аляске моментально сменились ужасной новостью – убийством премьер-министра. Японские «голуби мира» давно утверждали, что у сторонников войны в их стране много сил, а главное – радикальных сторонников, готовых пойти на такой чудовищный поступок. Одним из таких оказался генерал Масанобу Цудзи – с каждым следующим актом терроризма со стороны военных в Японии ранги убийц всё росли и росли, и дошли до столь высоких званий. Человек, который спас Азию от большой войны, не смог найти отклика на своей родине. Президент США [USA.GetLeader] уже назвал это «преступлением против мира и Азии» и выразил соболезнование японскому народу и семье Коноэ. Некоторые высказали предположение, что это повернёт всю ситуацию вспять, но нет – сам император обратился к нации и поддержал курс премьера накануне убийства и более того генерала-убийцу уже арестовали и готовятся судить."
 NW_JAP_news.12.a: "Японцы не блефовали"
 NW_JAP_news.12.b: "Японская военщина показала своё лицо"
 NW_JAP_news.12.c: "Мы запомним этого великого человека"
 NW_JAP.135.t: "Сообщение от посла из Токио"
 NW_JAP.135.d: "Наш посол в Японии, незаменимый Джозеф Грю, исполняющий эту роль уже больше 10 лет и очень хорошо разбирающийся в японской политике, передал нам срочное сообщение о том, что если не продвинуться по пути переговоров с «партией мира» в Японской Империи, то ястребы из числа ультранационалистов и милитаристов окончательно возьмут верх и нападут на Соединённые Штаты. Эту информацию подтверждают его знакомые политики, приближённые к текущему кабинету министров. «Ситуация практически критическая»."
 NW_JAP.135.a: "Это блеф. Японцы должны выполнить условие"
 NW_JAP.135.b: "Хорошо, мы готовы устроить встречу на Аляске"
 NW_JAP.136.t: "Отказ американцев"
 NW_JAP.136.d: "Американские власти заявили, что не готовы больше вести переговоры, пока Япония не докажет, что не проводит захватническую агрессивную политику, выведя войска из Китая, при этом вопрос Маньчжоу-Го больше не должен подниматься. Такое решение ставит нас в тупиковую ситуацию, из которой уже нет выхода. По всей видимости, вместо мирного решения вопроса настало время войны."
 NW_JAP.136.a: "Тогда военные будут ответственны за неё сами"
 NW_JAP.137.t: "Неудачное покушение на премьера"
 NW_JAP.137.d: "Только что стало известно о неудачной попытке покушения на премьер-министра. Вечером, когда автомобиль с ним приближался к его дому, из темноты появился человек и открыл огонь по машине. Выпустив все патроны, он скрылся в неизвестном направлении и его до сих пор не нашли. Всем сильно повезло - никто не пострадал, кроме корпуса и колёс автомобиля. Предполагается, что покушение стало частью плана людей, которые являются противниками переговоров с США."
 NW_JAP.137.a: "Они пытаются нас запугать"
 NW_JAP.138.t: "Азиатская Швейцария"
 NW_JAP.138.d: "Американский президент Рузвельт предложил - в обмен на вывод японских войск из Индокитая - заключить договор между Японией, с одной стороны, и Великобританией, Нидерландами и США, с другой. В рамках предлагавшегося договора Японии гарантировались бы поставки значительных объемов природных ресурсов. Рузвельт полагал, что Французский Индокитай можно было бы сделать «азиатским аналогом Швейцарии». Возможно, это наш реальный шанс исправить ошибки и не допустить преступного ухудшения войны между странами."
 NW_JAP.138.a: "Да, мы готовы заключить такое соглашение"
 NW_JAP.138.b: "Нет, мы не можем пойти на такую уступку"
 NW_JAP_news.13.t: "[GetNewsHeadline] Азиатская Швейцария"
 NW_JAP_news.13.d: "После того как японские войска самовольно заняли всю территорию Французского Индокитая, то всем казалось, что за этим моментально последует жёсткая реакция со стороны США или колониальных держав Запада. Однако, лидеры этих стран сумели «остудить горячие головы» и нашли мирное решение конфликта. Сегодня между представителями Японской Империи, Соединённых Штатов Америки и Франции было заключено соглашение о полном выводе японских войск из Индокитая в обмен на восстановление торговых отношений с Японией, а также установление в самом Индокитае режима «открытых дверей» и объявление его нейтральной территорией. Американский президент Рузвельт, комментируя это соглашение, сказал, что видит Индокитай азиатским аналогом Швейцарии."
 NW_JAP_news.13.a: "Продолжение политики умиротворения агрессора..."
 NW_JAP_news.13.b: "Мы обеспечили прочный мир в остальной части Азии?"
 NW_JAP_news.13.c: "Это самое неожиданное завершение этого инцидента"
 NW_JAP.139.t: "Отказ японского правительства"
 NW_JAP.139.d: "Японское правительство сообщило свой ответ на предложение президента о заключении соглашения, предполагающего нейтрализацию Индокитая – Япония не может вывести свои войска из Индокитая из своих национальных интересов, а также из-за того, как это будет воспринято внутри страны."
 NW_JAP.139.a: "Что? Хорошо, значит они выбрали эмбарго"
 NW_JAP.140.t: "Япония желает выкупить Макао"
 NW_JAP.140.d: "Японская Империя начала строительство своего масштабного политического проекта Восточноазиатская Сфера Сопроцветания, который предполагает освобождение всех азиатских народов от колониального владения. В соответствии с этой концепции наши территории в Азии также попадают под взор японских властей, однако в отличие от других европейских стран они решили «оказать нам услугу» и предлагают выкупить эти земли. В данном случае речь идёт об арендованной в Китае земле – портовом городе Макао."
 NW_JAP.140.a: "Это неотчуждимая земля Португалии!"
 NW_JAP.140.b: "Мы готовы пойти на этот шаг"
 NW_JAP.141.t: "Отказ Португалии"
 NW_JAP.141.d: "Португальцы отказались рассматривать наше предложение о покупке их территорий в Азии."
 NW_JAP.141.a: "Нам же проще"
 NW_JAP.142.t: "Португалия продаёт нам Макао"
 NW_JAP.142.d: "Португальские лидеры согласились продать нам торговый город Макао в Китае. Теперь некоторое время мы будем выплачивать им деньги."
 NW_JAP.142.a: "Хорошая покупка"
 NW_JAP.143.t: "Япония желает выкупить Тимор"
 NW_JAP.143.d: "Японская Империя начала строительство своего масштабного политического проекта Восточноазиатская Сфера Сопроцветания, который предполагает освобождение всех азиатских народов от колониального владения. В соответствии с этой концепции наши территории в Азии также попадают под взор японских властей, однако в отличие от других европейских стран они решили «оказать нам услугу» и предлагают выкупить эти земли. В данном случае речь идёт о восточной части острова Тимор, контроль над которым сохранили."
 NW_JAP.144.t: "Португалия продаёт нам Тимор"
 NW_JAP.144.d: "Португальские лидеры согласились продать нам восточную часть острова Тимор. Теперь некоторое время мы будем выплачивать им деньги."
 NW_JAP.145.t: "Маньчжурская конференция"
 NW_JAP.145.d: "Министр иностранных дел Маньчжоу-Го Чан Иенчэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: «Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию».\n\nМаньчжурская конференция между представителями Монголии и Маньчжоу-Го проходила в 1935 году для установления границы между этими государствами, так как позиции советской и японской стороны не совпадают по этому вопросу – карты местности оказались слишком неточными. Из-за этого в течение последних несколько лет на границе между ними постоянно происходит вооружённые стычки. Кроме того, так как МНР и Маньчжурское государство находятся оба примерно в одинаковом международном статусе, то японские представители настаивают на обсуждении вопроса взаимного признания двух государств.\n\nНам нужно дать рекомендации по дальнейшим действиям для монгольской стороны."
 NW_JAP.145.a: "Пусть продолжают затягивать переговорный процесс"
 NW_JAP.145.b: "Они должны найти дипломатическое решение вопроса границы"
 NW_JAP.145.c: "Они должны найти дипломатическое решение вопроса взаимного признания"
 NW_JAP.146.t: "Возобновление Маньчжурской конференции"
 NW_JAP.146.d: "Министр иностранных дел Маньчжоу-Го Чан Иен-чэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: "Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию". Наши советские помощники требуют от нас максимально возможно затягивать переговоры, чтобы выиграть время."
 NW_JAP.146.a: "Так и сделаем"
 NW_JAP.147.t: "Начало переговоров на Маньчжурской конференции"
 NW_JAP.147.d: "Сегодня начались переговоры на Маньчжурской конференции, на которой мы надеемся решить многие спорные вопросы, связанные со статусом Маньчжоу-Го и Внешней Монголии, а также границы между ними. Будем надеяться, что эта конференция не повторит судьбу предыдущей попытки договориться."
 NW_JAP.147.a: "Москве должно быть выгодно добиться взаимного признания МНР и Маньчжоу-Го"
 NW_JAP.148.t: "Провал переговоров с монголами"
 NW_JAP.148.d: "В очередной раз представители Маньчжоу-Го покидают одноимённую конференцию без результатов – монгольские переговорщики просто тянули время по указке из Москвы, даже не стараясь показать попытки продвижения переговорной линии. Они либо пропускали целые темы обсуждения, либо придирались к каждой букве возможного договора."
 NW_JAP.148.a: "Советы держат нас за дураков"
 NW_JAP.149.t: "Маньчжурская делегация покидает конференцию"
 NW_JAP.149.d: "Спустя полгода переговоров Маньчжурская конференция снова ни к чему не привела для японской стороны, несмотря на их тщетные попытки установить границы по своему видению. Японцы и маньчжуры покинули конференцию, напряжённость на границе снова нарастает."
 NW_JAP.149.a: "Главное, что мы выполнили требования наших советских товарищей"
 NW_JAP.150.t: "Монгольская делегация успешно затянула переговоры"
 NW_JAP.150.d: "Последние полгода на монголо-маньчжурской границы продолжались переговоры по поводу установления границ между двумя государствами, а также их взаимного признания. Японцы каждый раз устанавливали всё более и более невыполнимые требования, а монгольская делегация по нашему поручению успешно оттягивала кульминацию переговоров. Военного конфликта на Дальнем Востоке нам вероятно не избежать, но сейчас главное, что монголы выиграли время."
 NW_JAP.150.a: "Прекрасно"
 NW_JAP.151.t: "Затянуть конференцию не удалось"
 NW_JAP.151.d: "Несмотря на все усилия нашей стороны, затянуть переговоры на Маньчжурской конференции, как советовали наши помощники из СССР, не удалось. Японцы с маньчжурами покинули конференцию и время выиграть не получилось."
 NW_JAP.151.a: "Печально"
 NW_JAP.152.t: "Монгольской делегации не удалось затянуть переговоры"
 NW_JAP.152.d: "Несмотря на все усилия монгольской стороны, затянуть переговоры на Маньчжурской конференции, как мы им советовали, не удалось. Японцы с маньчжурами покинули конференцию и время выиграть не получилось."
 NW_JAP.152.a: "Опасная ситуация"
 NW_JAP.153.d: "Министр иностранных дел Маньчжоу-Го Чан Иен-чэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: "Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию". Наши советские помощники говорят нам добиться заключения договора о признании границы между нашими государствами."
 NW_JAP.153.a: "Так и сделаем"
 NW_JAP.154.t: "Предложения Монгольской Народной Республики"
 NW_JAP.154.d: "Делегаты МНР предлагают нам в ходе конференции решить вопросы, связанные с границами двух государств, чтобы более не допускать постоянных перестрелок между армиями. Тему взаимного признания двух государств, как и обмена представителями, монголы решили не обсуждать."
 NW_JAP.154.a: "Без обсуждения взаимного признания диалога не будет"
 NW_JAP.154.b: "Давайте обсудим границы"
 NW_JAP_news.14.t: "[GetNewsHeadline] День позора"
 NW_JAP_news.14.desc: "«Вчера, [GetDateText] – дата, которая навсегда останется в позоре, Соединённые Штаты Америки были внезапно и преднамеренно атакованы военно-морскими и воздушными силами Японской империи».\nАмериканский президент [USA.GetLeader] именно с этих слов начал свою краткую речь на совместной сессии Конгресса, где обратился к нему с просьбой объявить войну Японской Империи. Решение было практически единогласно поддержано конгрессменами. Сама речь транслировалась в прямом эфире по радио, и она собрала самую большую аудиторию в истории Америки – более 81% людей слушали обращение президента. Краткость речи, подчёркивание статуса США как жертвы, призыв к патриотизму сделали риторический эффект от речи максимальным."
 NW_JAP_news.14.a: "Да поможет нам бог"
 NW_JAP_news.14.b: "История расставит всё на свои места"
 NW_JAP_news.14.c: "Это была сильная речь"
 NW_JAP_news.14.d: "Японцы хотят повторить свой успех тридцатилетней давности?"
 NW_JAP.155.t: "Встречные требования маньчжуров"
 NW_JAP.155.d: "Маньчжурская делегация после того, как мы заявили о том, что разговор будет идти только об общих границах двух государств, сообщила, что без обсуждения вопроса взаимного признания или хотя бы обмена представительств, дальнейшие переговоры не имеют смысла, так как это не устраивает представителей Маньчжоу-Го."
 NW_JAP.155.a: "В таком случае Маньчжурская конференция остаётся в прошлом"
 NW_JAP.156.t: "Монголы покидают конференцию"
 NW_JAP.156.d: "Наша попытка навязать монголам обсуждение вопроса взаимного признания МНР и Маньчжоу-Го привело к очередному прекращению конференции – монгольская делегация покинула переговоры. Причём в этот раз видимо навсегда."
 NW_JAP.156.a: "Печально"
 NW_JAP.157.t: "Обсуждение границ"
 NW_JAP.157.d: "В ходе переговоров было вырабатано следующее соглашение – составить общую комисссию, которая проведёт обследование границы и отмаркирует её на современных картах."
 NW_JAP.157.a: "Это адекватное решение"
 NW_JAP.158.t: "Установление монголо-маньчжурской границы"
 NW_JAP.158.desc: "Пограничная комиссия, составленная на Маньчжурской конференции, завершила свою работу – теперь мы знаем точно границу между Монгольской Народной Республикой и Маньчжоу-Го, так что можно заявить, что спустя несколько лет цели конференции были выполнены. Отныне между нашими стрнами не будет бессмысленных боевых столкновений."
 NW_JAP.158.a: "Одна из границ теперь в безопасности"
 NW_JAP.158.b: "Закрыли старый гештальт"
 NW_JAP.158.c: "Теперь у нас меньше причин для беспокойства"
 NW_JAP.158.d: "Этот источник беспокойства ликвидирован"
 NW_JAP.159.d: "Министр иностранных дел Маньчжоу-Го Чан Иен-чэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: "Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию". Наши советские помощники говорят нам добиться заключения договора о взаимном признании МНР и Маньчжоу-Го."
 NW_JAP.159.a: "Так и сделаем"
 NW_JAP.160.t: "Начало переговоров с монгольской делегацией"
 NW_JAP.160.d: "Возобновление Маньчжурской конференции даёт нам большие надежды на её успешное завершение – в отличие от прошлых разов монгольская делегация прибыла явно сразу с чёткими целями заключить соглашение с нами, причём с выполнением почти всех наших требований: установление границы и взаимное признание Маньчжоу-Го и МНР."
 NW_JAP.160.a: "Мы рады и хотим как можно скорее заключить договор"
 NW_JAP_news.15.t: "[GetNewsHeadline] Разрядка в Северном Китае"
 NW_JAP_news.15.d: "Вторая Маньчжурская конференция, которая проходила формально между делегациями непризнанных Маньчжоу-Го и Монгольской Народной Республики, неожиданно для всех завершилась успехом – стороны заключили соглашение о взаимном признании, признаниях со стороны Японской Империи и СССР, а также о демаркации границы. Уже давно было ясно, что за этими двумя правительствами в Северном Китае стоят Москва и Токио, но большая часть аналитиков склонялась к тому, что антогонистичная атмосфера между ними не предоставит возможности для нахождения формулы мира. Таким образом, оба государства портят отношения с Китаем, который всё ещё считает эти земли своими."
 NW_JAP_news.15.a: "Это меняет ситуацию в Восточной Азии"
 NW_JAP_news.16.t: "[GetNewsHeadline] Новый порядок в Восточной Азии"
 NW_JAP_news.16.desc: "Японское правительство опубликовало официальную декларацию, в которой заявляется о создании «нового порядка в Восточной Азии». В документе сказано, что эта задача становится основной для Японии на данном этапе истории. Сама декларация, что важно, подписана самим императором, дополнительно подчёркивая важность и статус документа. Премьер-министр сделал официальное заявление перед журналистами, на которой и произошло оглашение декларации, а позже она была опубликована в газетах страны. В своей сути, эта мысль предполагает, что Япония должна постепенно освободить азиатские державы от колониализма и возглавить их развитие. Данная мысль уже давно активно пропагандируется некоторыми японскими политиками, начиная с Маньчжурского инцидента, приведшего к провозглашению государства Маньчжоу-Го на северо-востоке Китая."
 NW_JAP_news.16.a: "Японский империализм открыто бросает вызов старым колониальным державам"
 NW_JAP_news.16.b: "Будем надеяться, что нам удастся избежать войны"
 NW_JAP_news.16.c: "Это амбициозная цель"
 NW_JAP_news.16.d: "Тэнно хэйка банзай!"
 NW_JAP.161.t: "Великая Восточноазиатская конференция"
 NW_JAP.161.d: "В течение дня делегации стран-участниц прибывали в Аэропорт Ханэда города Токио, где их встречали японские чиновники во главе с премьер-министром [JAP.GetLeader]. Затем делегаты садились в чёрные легковые автомобили, которые доставляли их к зданию японского парламента.\n\nПосле начала заседания свою речь произнёс премьер-министр Японии, изложивший официальную позицию Японской империи относительно обстановки в т. н. «Великой Восточной Азии». [JAP.GetLeader] подверг критике действия других великих держав, которые продолжают держать в своих колониальных оковах страны Азии. По мнению [JAP.GetLeader], «рост престижа и могущества Японии рассматривался Америкой и Англией с возраставшей неприязнью», что и вынудило Японию к началу военных действий, дабы обезопасить себя от нападения со стороны этих государств.\n\nВоенные действия в Восточной Азии и Тихом океане японский премьер-министр охарактеризовал термином «Великая Восточноазиатская война». Эта война, в его представлении, была направлена «на уничтожение зла и восстановление правосудия» и поддержана народами Великой Восточной Азии, за что премьер публично поблагодарил делегатов, представлявших эти народы."
 NW_JAP.161.a: "Это верные слова"
 NW_JAP.162.t: "Толпа перед парламентом"
 NW_JAP.162.d: "Затем поочередно выступили лидеры остальных делегаций, каждый на наиболее удобном для делегатов языке. Резкому осуждению со стороны делегатов подверглась деятельность Лиги Наций, которую Япония отчасти противопоставляла системе нового порядка в Восточной Азии. Делегаты подметили, что Лига на самом деле защищала интересы западного колониализма, при этом не считаясь с позицией коренных жителей колоний.\n\nДля того, чтобы все могли понимать речь присутствовавших, в зале также присутствовали переводчики. По окончании выступлений внутри здания Парламента делегаты проследовали наружу, к фасаду сооружения, где была возведена конструкция, в центре которой располагался большой японский флаг, а по бокам — флаги всех стран-участниц конференции. Перед флагами находились трибуна, за которой поочерёдно выступали главы делегаций, и несколько рядов сидений, предназначенных как для иностранных гостей, так и для японских чиновников и военных руководителей. Перед Парламентским зданием собралась огромная толпа, сопровождавшая речь каждого оратора овациями и аплодисментами."
 NW_JAP.162.a: "Азия торжествует!"
 NW_JAP.163.t: "Заключительный день конференции"
 NW_JAP.163.d: "В конце конференции премьер-министр Японии [JAP.GetLeader] вновь завёл речь и озвучил «Совместную декларацию Великой Восточной Азии», в которой были отражены основные позиции и намерения государств Восточно-Азиатской Сферы Взаимного Процветания. Декларация, составленная на японском языке, состоит из небольшой преамбулы и пяти положений, которым обязывалось следовать в дальнейшем каждое из государств Великой Восточной Азии:\n\n-Страны Большой Восточной Азии посредством взаимного сотрудничества обеспечат стабильность своего региона и построят порядок общего процветания и благополучия, основанный на справедливости;\n-Страны Большой Восточной Азии будут обеспечивать братство народов в своем регионе, уважая суверенитет и независимость друг друга, практикуя взаимопомощь и дружбу;\n-Страны Большой Восточной Азии, уважая традиции друг друга и развивая творческие способности каждой расы, будут способствовать развитию культуры и цивилизации Большой Восточной Азии;\n-Страны Большой Восточной Азии будут стремиться ускорить свое экономическое развитие посредством тесного сотрудничества на основе взаимности и способствовать тем самым общему процветанию своего региона;\nСтраны Большой Восточной Азии будут развивать дружественные отношения со всеми странами мира, работать над отменой расовой дискриминации, содействием культурному общению и открытию ресурсов во всем мире и тем самым способствовать прогрессу человечества.\n\nПо окончании речи японского премьера декларация была официально единогласно принята и подписана представителями стран Великой Восточной Азии от имени правительств этих стран. Стоит отметить, что Великая Восточноазиатская конференция стала первым шагом к реальному взаимодействию между лидерами государств Восточной Азии. До сих пор эти лидеры никогда не собирались вместе, а многие из них вообще впервые виделись друг с другом."
 NW_JAP.163.a: "Это исторический момент"
 NW_JAP_news.17.t: "[GetNewsHeadline] Великая Восточноазиатская конференция"
 NW_JAP_news.17.desc: "В Токио прошла Великая Восточноазиатская конференция, организованная японским правительством, куда были приглашены лидеры стран, входящих в так называемую Восточноазиатскую Сферу Сопроцветанию. До сих пор эти лидеры никогда не собирались вместе, а многие из них вообще впервые виделись друг с другом. В её ходе представители каждой из делегаций выступили с речами, в которых критиковали поведение Западных держав в Азии, призывали к дальнейшему объединению азиатских народов под лидерством Японской Империи и освобождению от колониализма. Конференция проходила в здании японского парламента, перед которым в первый день прошло массовое выступление перед большой манифестацией граждан Токио и представителей других держав, а также японских чиновников. В заключительный день проведения конференции все делегации приняли составленную японским правительством «Совместную декларацию Великой Восточной Азии», в которой перечислены пять пунктов государственной политики, которой собираются придерживается эти страны."
 NW_JAP_news.17.a: "Являются ли искренними заявления всех этих политиков?"
 NW_JAP_news.17.b: "Это же империализм, но под другой маской!"
 NW_JAP_news.17.c: "Япония достигает успехов на своём пути"
 NW_JAP_news.17.d: "Японцам не удастся обмануть азиатские народы"
 NW_JAP.164.t: "Японцы предлагают перемирие"
 NW_JAP.164.desc: "Дипломаты Японской Империи через третью страну передало нам предложение о возможном заключении перемирия. Правительство Японии выполнило свои цели и дальше не желает вести войну с нами."
 NW_JAP.164.d.a: "$NW_JAP.164.desc$\n\nЕстественно, они предполагают, что наши дальневосточные территиории будут уступлены Японии или её коллаборационистским правительствам по итогам соглашения."
 NW_JAP.164.d.b: "$NW_JAP.164.desc$\n\nЕстественно, они предполагают, что наши часть наших заморских колоний будут уступлены Японии или её коллаборационистским правительствам по итогам соглашения."
 NW_JAP.164.d.c: "$NW_JAP.164.desc$\n\nЕстественно, они предполагают, что наши часть наших территорией в Тихом океане будут уступлены Японии по итогам соглашения."
 NW_JAP.164.a: "Мы будем драться до конца"
 NW_JAP.164.b: "Они думают, что мы не вернём эти земли?"
 NW_JAP.164.c: "Мы ещё поборемся за эти земли"
 NW_JAP.164.d: "Давайте заключим мир сейчас"
 NW_JAP.164.e: "$NW_JAP.164.d$"
 NW_JAP.164.f: "$NW_JAP.164.d$"
 NW_JAP.164.g: "$NW_JAP.164.d$"
 NW_JAP.164.h: "$NW_JAP.164.d$"
 NW_JAP.165.t: "Отказ от переговоров"
 NW_JAP.165.d: "Наше о предложение о мире не было услышано нашими текущими врагами в войне. По всей видимости, они хотят потерять ещё территории."
 NW_JAP.165.a: "Возможно, тогда они согласятся"
 NW_JAP.166.t: "Антисоветский союз"
 NW_JAP.166.d: "В последний год жизни маршала Пилсудского японские дипломаты намекали на создание возможной антисоветской коалиции втайне для нападения на СССР. Однако тогда эти переговоры очень быстро заглохли. Но сегодня японцы вновь предлагают нам всерьёз рассмотреть этот вопрос. Если мы согласимся, то мы будем обязаны напасть вслед за Японией на СССР через несколько месяцев."
 NW_JAP.166.a: "Мы готовы заключить такой союз"
 NW_JAP.166.b: "Нам не до этого"
 NW_JAP.167.t: "Согласие польской стороны"
 NW_JAP.167.d: "Польша согласилась организовать тайный антисоветский альянс. Теперь война стала неизбежной."
 NW_JAP.167.a: "Крах коммунизма неизбежен!"
 NW_JAP.168.t: "Отказ польской стороны"
 NW_JAP.168.d: "Польша отказалась от нашего амбициозного предложения. Видимо, польские элиты больше не делают ставку на вооружённый конфликт с Советским Союзом."
 NW_JAP.168.a: "Большой шанс упущен"
 NW_JAP.169.t: "Предложение мира от японцев"
 NW_JAP.169.d: "Японские дипломаты через третью сторону предложили нам заключить мирный договор с уступкой части наших территорий за Байкалом. По сути, они требуют всю Восточную Сибирь, включая Читу, а границей станет само озеро Байкал. Это очень большая потеря, но есть ли у нас возможность выбирать?"
 NW_JAP.169.a: "Пора подписывать мир"
 NW_JAP.169.b: "Мы не можем оставить наши земли"
 NW_JAP.170.t: "Советская сторона игнорирует предложение"
 NW_JAP.170.d: "Мы отправили большевикам предложение о мирных переговорах через третью нейтральную сторону, но они отказались от обсуждения этого вопроса."
 NW_JAP.170.a: "А зря"
 NW_JAP.172.t: "Подготовка захвата Внешней Монголии"
 NW_JAP.172.d: "Японские лидеры наконец-то поняли, что наступило время для объединения монгольского народа. В настоящий момент они разрабатывают план нападения на нелигитимное большевистское правительство Внешней Монголии. Нам нужно быть к этому готовыми."
 NW_JAP.172.a: "Этот день настал..."
 NW_JAP.173.t: "Предупреждение Сайто Такао"
 NW_JAP.173.d: "Депутат от Риккен Минсейто, 70-летний Сайто Такао, старый защитник конституции и противник милитаризма, в ходе обсуждения партиями законопроекта о всеобщей мобилизации нации выступил со своей очередной речью, в которой предостерёг парламент от опасностей, с которыми может столкнуться страна в случае принятия закона. Чрезмерное усиление исполнительной власти, предполагаемое законом, даже во время войны, может позволить некоторым дремлющим политическим силам воспользоваться ситуацией и совершить «ползучий государственный переворот». Однако, обе главные партии, Риккен Сэйюкай и Риккен Минсейто проигнорировали его слова и большинством голосов приняли законопроект."
 NW_JAP.173.a: "Удивительно мощный человек"
 NW_JAP.174.t: "Предложение японского министра"
 NW_JAP.174.d: "Сегодня к нам в столицу прибыл министр иностранных дел Японской Империи, который предложил заключить пакт о ненападении между нашими государствами. Это удивительно с их стороны, так как совсем недавно казалось, что войны с Японией не избежать, но кажется в их стране сменилось правительство и новое совсем не желает обострения отношений на этом направлении."
 NW_JAP.174.a: "Мы согласны с предложением министра"
 NW_JAP.174.b: "К сожалению, нам придётся отказать"
 NW_JAP_news.18.t: "[GetNewsHeadline] Правительство Хироты Коки в Японии"
 NW_JAP_news.18.d: "После недавней попытки военного мятежа в столице Японской Империи, в стране завис главный вопрос – что будет дальше? Реформы или репрессии? Самым неожиданным исходом мятежа стало то, что якобы убитый предыдущий премьер-министр Кэйсукэ Окада чуть не явился на собственные похороны – оказалось, что путчисты убили не того человека, спутав с его собственным тестем, который действительно похож на него внешне. Сам он эти дни укрывался на чердаке собственного дома, где его так никто и не нашёл. Однако, явившись к императору, он подал в отставку, так как посчитал, что ответственность за мятеж лежит на нём, кроме того – он обманул императора своей ложной смертью. Его отставку приняли, а новым премьером был выбран карьерный дипломат Хирота Коки, который в предыдущем правительстве занимал пост министра иностранных дел и стал продвигать идею сближения Китая и Японии."
 NW_JAP_news.18.a: "Новому премьеру нужно правительно воспользоваться последствиями мятежа военных"
 NW_JAP.175.t: "Реформаторы перешли границы"
 NW_JAP.175.d: "Представители элит, выступающие за реформы текущего политического режима, перешагнули все рамки дозволенного в рамках системы сдержек и противовесов, закреплённых конституцией Мейдзи. Это создаёт сильное недовольство в среде сторонников статуса-кво, которые не оставят это просто так и будут искать способы снизить влияние реформаторов."
 NW_JAP.175.a: "Нужно действовать аккуратнее"
 NW_JAP.176.t: "Реформаторы набрали силу"
 NW_JAP.176.d: "Реформаторские круги политиков вновь выдвигают очередные планы по изменению современного политического или экономического строя. Для этого они собираются на своих специальных еженедельных собраниях и обсуждают новости, а также собственные планы действий. Консерваторы недовольны таким усилением своих оппонентов, что нанесёт удар по нашему правительству."
 NW_JAP.176.a: "Мы будем учитывать это"
 NW_JAP.177.t: "Консерваторы набрали силу"
 NW_JAP.177.d: "Действия реформаторов оказались слишком неосторожными и это слишком напугало консерваторов. Теперь последние объединились перед лицом опасности усиления реформаторских кругов и сумели достичь преимущества перед ними в идущей подковёрной борьбе. Многие политики стали громко высказываться в пользу сохранения текущего государственного строя."
 NW_JAP.177.a: "Остановит ли это реформаторов в их устремлениях?"
 NW_JAP.178.t: "Консерваторы чрезвычайно усилились"
 NW_JAP.178.d: "В последнее время слишком большую силу при правительстве получили консерваторы. Это раздражает реформаторские круги элит, а это чревато печальными последствиями, которые мы уже переживали – покушения и теракты со стороны бездумных толп, направляемых и подначиваемых реформаторами. Консерваторам следует поубавить свои амбиции и пойти на уступки."
 NW_JAP.178.a: "Это действительно может выйти из-под контроля"
 NW_JAP.179.t: "Предложения военных о политических реформах"
 NW_JAP.179.d: "Министры армии и флота также предложили ряд радикальных административных реформ. Их планы предусматривают создание органа, находящегося в ведении премьер-министра, который занимался бы бюджетными исследованиями и политикой, кадрового агентства, подчиняющегося только премьер-министру, для централизации полномочий по официальным назначениям, слияние нескольких правительственных министерств, передачу должностей из одного министерства в другое, и расширение агентств, занимающихся регулированием торговли, топливом, электроэнергетикой и гражданским авиастроением. Их план также предполагает радикальные реформы в местном самоуправлении параллельно с централизацией национальной администрации. Одним словом, этот план представляет собой попытку военных реорганизовать экономическую, политическую и административную структуру Японии в «государство национальной обороны»."
 NW_JAP.179.a: "Такие радикальные изменения точно сломают баланс сил в государстве"
 NW_JAP.180.t: "Речь о подавлении"
 NW_JAP.180.d: "- Конституционный политик должен стоять прямо перед народом... на фоне народа и участвовать в справедливых политических спорах для развития нации. Непростительно, когда конституционный политик планирует тайные заговоры за кулисами. Со стороны политиков постыдно и развратно вступать в сговор с военными за пределами политической сферы для достижения собственных амбиций.\n\nСегодняшнее заседание парламента возможно войдёт в историю, так уже пишут в газетах. Известный критик милитаризма и фашизма, либерал и член партии Риккен Минсейто Сайто Такао произнёс полуторачасовую речь с трибуны Сейма, которая началась с обращения к военному министру Тэрауити Хисаити, в котором он попросил военных заниматься реформой армии, а также попросил кабинет министров прокомментировать какие именно национальные реформы предлагает провести военное министерство.\n\nВо второй половине своей речи он коснулся инцидента 26 февраля, критикуя поступок молодых солдат и военное вмешательство в политику, и указал, что расслабленная реакция старших военных на инцидент 15 мая 1932 года могла быть основной причиной повторной попытки мятежа.\n\nВсе крупные газеты Токио поместили заголовок заглавными буквами на первой полосе, заполненный стенографией о речи Сайто Такао, и восхваляли её как беспрецедентную и историческую парламентскую речь. После завершения заседания парламента, у входа в здание Сейма, Сайто окружили журналисты и попросили дать комментарии.\n\n- Думаю, что даже если я умру, эта речь надолго останется в конституционной истории нашей страны."
 NW_JAP.180.a: "Кто этот мощный старик?"
 NW_JAP.181.t: "Дебаты в парламенте"
 NW_JAP.181.d: "В парламенте началось обсуждение нового бюджетного плана. Главным вопросом этих споров является тема увеличения военных расходов, которую стараются пролоббировать военные – в первую очередь финансы необходимы армии из-за постоянных военных столкновений в Северном Китае, а также подавления партизанского сопротивления на территории Маньчжурии. За последние год-полтора различные идеологи в высших армейских кругах пропагандируют угрозу большой войны в Азии, к которой должна готовится страна.\n\nМинистр финансов Баба Эйити подготовил бюджет, расходы которого на армию сильно превышают предыдущие бюджеты. Кроме того, необходимых средств без повышения налогов в стране в настоящий момент попросту нет. Однако, большая фракция военных (которых именуют маньчжурской фракцией) поддерживает министра. Как они считают, это - основа построения «государства национальной обороны»."
 NW_JAP.181.a: "Пойдём на уступки военным"
 NW_JAP.181.b: "Это подорвёт восстановление экономики"
 NW_JAP.182.t: "Словесная перепалка"
 NW_JAP.182.d: "После того, как мы пошли на уступку военным в плане увеличения расходов на армию, в парламенте случился неожиданный конфуз. Слово взял старейший член палаты представителей из партии Риккен Сэйюкай – Кунимацу Хамада.\n\n- В последние годы в силу особых обстоятельств свобода слова подвергается давлению, и люди не могут сказать то, что они хотят сказать, и испытывают недовольство. Кроме того, в это же время военные гордятся собой... политическая идеология укрепления диктатуры всегда происходит из армии.\n\nВ целом, он раскритиковал вмешательство военных в гражданское правительство, вспоминая недавние инциденты, особенно попытку путча в начале 1936 года. Тогда слово взял министр армии Тераучи.\n\n- Последние слова заставляют меня чувствовать, что меня и военнослужащих здесь презирают. Хамада уточнил:\n\n- Пожалуйста, приведите факты о том, что оскорбило армию в моих словах.\n\n- Это прозвучало как оскорбление, - перефразировал Тераучи.\n\nТеперь Тераучи требует от премьер-министра распустить парламент, чтобы «проучить политические партии, которым не хватает знаний о всей ситуации в стране». Если же Хирота этого не сделает, то Тераучи уйдёт в отставку и нам придётся переформировывать правительство."
 NW_JAP.182.a: "В таком случае, лучше премьер уйдёт в отставку"
 NW_JAP.182.b: "Дверь для Тераучи всегда открыта"
 NW_JAP.183.t: "Уход в отставку Хироты Коки"
 NW_JAP.183.d: "Так как премьеру Хироте Коки пришлось лично уйти в отставку, чтобы разобраться с конфликтной ситуацией в парламенте, то теперь императору необходимо вновь выбирать кандидатуру нового премьера. Гэнро Сайондзи Кинмончи предложил императору кандидатуру генерала Угаки Кадзусигэ, являющегося в настоящий момент губернатором Кореи. Это человек либеральных взглядов, пытавшийся провести в начале 30-х годов свои реформы по модернизации и сокращению армии, но являющийся персоной нон-грата среди других военных по этой же причине. С другой стороны, благодаря тому, что он был на посту министра армии, вокруг него успела сформироваться собственная фракция военных и это поможет ему в подчинении военных гражданскому правительству."
 NW_JAP.183.a: "Остановимся на кандидатуре Угаки"
 NW_JAP.184.t: "Недовольство военных"
 NW_JAP.184.d: "Военные, как и ожидалось, оказались недовольны кандидатом на пост премьер-министра генералом Угаки Кадзусигэ и теперь они саботируют формирование правительства путём отказа предлагать человека на пост министра армии. Последний раз они так поступали ещё в далёком 1913 году в ходе конституционного кризиса после восхождения на трон императора Тайсё, после чего они были лишены на конституционном уровне такой возможности. Однако, предыдущий премьер-министр Хирота Коки, пытаясь заручиться лояльностью военных, вернул им эту возможность.\n\nУ Угаки есть способ преодоления вето военных – он может вернуться на действующую военную службу и занять таким образом пост министра армии одновременно с постом премьера. Однако, для этого ему нужно получить одобрение императорского двора."
 NW_JAP.184.a: "Императорский двор не одобряет такое действие"
 NW_JAP.184.b: "Угаки может вернуться на службу"
 NW_JAP.185.t: "Выкидыш кабинета Угаки"
 NW_JAP.185.d: "Генерал Угаки так и не смог сформировать свой кабинет министров, так как военные заблокировали выдвижение какой-либо кандидатуры на пост министра армии благодаря системе действующих военных офицеров. Это нанесло сильный моральный удар по большей части политических элит, так как подтвердило усиление влияния военных на формирование гражданского правительства. Да и сам Угаки находится в подавленном состоянии, так как, по сути, он не смог выполнить приказ императора о формировании правительства.\n\nКак предполагается в этой махинации был замешан лидер маньчжурской фракции военных полковник Ишивара. Он подговорил даже приближённых к Угаки людей отказаться от выдвижения кандидатуры министра армии и мешал самому Угаки связываться с Императорским двором для консультаций.\n\nПрестарелый гэнро Сайондзи был чрезвычайно опечален этим событием. Он даже не пожелал советовать императору рекомендацию нового премьера, вследствие чего рекомендацию генерала Хаяси давали другие приближённые к императору политики."
 NW_JAP.185.a: "Печальная развязка событий"
 NW_JAP.186.t: "Армейский министр уходит в отставку"
 NW_JAP.186.d: "После того, как мы не поддались на давление и агитацию военных и не увеличили финансирование армии, военный министр текущего правительства Тераучи ушёл в отставку, вследствие чего императору придётся выбирать нового премьер-министра. Хирота Коки уже заявил, что больше не готов занимать столь важный пост в правительстве."
 NW_JAP.186.a: "Военные получили слишком большое влияние..."
 NW_JAP.187.t: "Успешное принятие бюджета"
 NW_JAP.187.d: "Несмотря на долгие споры в парламенте, нам всё-таки удалось закончить процесс обсуждения бюджетного плана и теперь правительство может заняться другими делами."
 NW_JAP.187.a: "Уверенность в будущем сохраняется"
 NW_JAP.187.b: "В усечённом варианте бюджет-таки приняли"
 NW_JAP.187.c: "Военным удалось продавить свой бюджет"
 NW_JAP_news.19.t: "[GetNewsHeadline] Генерал Угаки стал премьером Японии"
 NW_JAP_news.19.d: "Новым премьер-министром Японской Империи стал генерал Кэдзисукэ Угаки. Он достаточно известная личность в японском политикуме – так он был военным министром в конце 20-х годов и пытался проводить модернизацию армии, выделяя деньги на это путём её сокращения, чем вызвал большое недовольство многих офицеров. Однако, он успел тогда сколотить и достаточную фракцию своих сторонников. Но из-за нескольких неудачных скандалов начала 30-х годов – таких, как, например, попытка участия в одном из несостоявшихся путчей, он потерял свои посты и влияние. При всё этом он является стойким сторонником мира с державами Запада и сохранения прежнего политического режима. Стоит отметить, что как сообщают журналисты, формирование кабинета генерала не обошлось без трудностей и сопротивления армейских элит."
 NW_JAP_news.19.a: "Почему армейская элита противостояла генералу?"
 NW_JAP.188.t: "Распад маньчжурской фракции"
 NW_JAP.188.d: "Сильно потрепавший нервы Угаки при формировании кабинета министров Кандзи Ишивара должен был понимать на какой риск идёт – репутация его собственной фракции военных, как и его самого начала разрушаться после проигрыша в этой политической стычке. Ответ Угаки не стоило долго ждать – якобы «повышение» Ишивары и его отправка вновь напрямую командовать армейскими частями разрывает его связи с политикой в Токио.\n\nОднако, может быть это лишь разозлит неуёмного офицера и приведёт к новому росту политической нестабильности из-за военных..."
 NW_JAP.188.a: "Его репутация разрушена – дважды в одну реку не войдёшь"
 NW_JAP.189.t: "Выбор наследника Угаки"
 NW_JAP.189.d: "Несмотря на свои достижения на посту премьер-министра, Угаки уже давно чувствует, что эта изматывающая работа подорвала его здоровье. Настало время позаботиться о своём наследнике, который сможет без проблем подхватить рули управления государством в случае, когда Угаки совсем уже не сможет выполнять свои функции.\n\nЕщё в период, когда Угаки был только министром армии, вокруг него сложилась традиционная «клика военных» - приближённых и надёжных офицеров, объединённых не политическими взглядами, а исключительно лояльностью министру. Теперь именно из них Угаки предстоит выбрать своего наследника."
 NW_JAP.189.a: "$JAP_Nobuyuki_Abe$"
 NW_JAP.189.b: "Куниаки Коисо"
 NW_JAP.189.c: "$JAP_Dziro_Minami$"
 NW_JAP.190.t: "Хирота предлагает сформировать новую партию"
 NW_JAP.190.d: "Хирота долго размышлял насчёт идеи однопартийного государства и того, как ему лучше взаимодействовать с этим растущим напором на него и его правительство. В итоге, он не нашёл ничего лучше, чем предложить на официальной сессии парламента создать новую партию, которая вберёт в себя сторонников однопартийного государства. Также, он оговорился, что такую партию он мог бы возглавить сам.И после этого предложения парламент взорвался тысячей споров и разговоров. Хироте удалось столкнуть между собой сторонников и противников этой идеи, избавив самого себя от лишних проблем. Сейм разделился примерно поровну, хотя можно было ожидать, что именно в парламенте эту идею поголовно примут в штыки. Однако, почти все мелкие партии, а также Тохокай и часть Шакай Тайшуто поддержала эту идею. Более того, многие члены Риккен Сэйюкай тоже выразили своё одобрение.\n\nТеперь премьер-министру нужно решать, что делать дальше. Попытка «проверить реакцию» на однопартийное государство зашла слишком далеко и требует от него не отказываться от своих слов. Однако, он может предложить возглавить эту новую партию кому-то другому, так как ещё оставил себе «пространство для манёвра» в этом вопросе, когда говорил речь в Сейме."
 NW_JAP.190.a: "Предложим эту идею лидеру бюрократов-реформаторов $JAP_Fumio_Goto$"
 NW_JAP.190.b: "Лучше просто уйти в отставку"
 NW_JAP.191.t: "Обсуждение кандидатуры нового премьера"
 NW_JAP.191.d: "Неожиданный уход в отставку Хироты, столкнувшегося в Сейме одновременно с поддержкой своей идеи однопартийного государства и критикой рядовых депутатов старых партий, привёл политические элиты в замешательство. Теперь многие как бы ожидают формирования этой новой партии, а человек, который этим займётся должен обладать соответствующими компетенциями.\n\nПодходящим на эту роль человеком является неформальный лидер бюрократов-реформаторов $JAP_Fumio_Goto$ – у них есть и собственный план изменений, который может хорошо сочетаться с идеей однопартийного государства. С другой стороны, на эту же роль подходит неуёмный лидер Маньчжурской фракции Кандзи Ишивара, популярность которого среди людей позволит исполнить роль лидера единственной партии в стране."
 NW_JAP.191.a: "Ишиваре настало время сформировать правительство"
 NW_JAP.191.b: "Только $JAP_Fumio_Goto$ может сформировать правительство"
 NW_JAP.192.t: "Обсуждение кандидатуры нового премьера"
 NW_JAP.192.d: "Неожиданный уход в отставку Хироты, столкнувшегося в Сейме одновременно с поддержкой своей идеи однопартийного государства и критикой рядовых депутатов старых партий, привёл политические элиты в замешательство. Теперь многие как бы ожидают формирования этой новой партии, а человек, который этим займётся должен обладать соответствующими компетенциями. В текущей ситуации, единственным подходящим на эту роль человеком является неформальный лидер бюрократов-реформаторов $JAP_Fumio_Goto$ – у них есть и собственный план изменений, который может хорошо сочетаться с идеей однопартийного государства."
 NW_JAP.192.a: "Теперь он по-настоящему премьер-министр"
 NW_JAP.193.d: "Хирота долго размышлял насчёт идеи однопартийного государства и того, как ему лучше взаимодействовать с этим растущим напором на него и его правительство. В итоге, он не нашёл ничего лучше, чем предложить на официальной сессии парламента создать новую партию, которая вберёт в себя сторонников однопартийного государства. Также, он оговорился, что такую партию он мог бы возглавить сам.\n\nИ после этого предложения парламент взорвался тысячей споров и разговоров. Хироте удалось столкнуть между собой сторонников и противников этой идеи, избавив самого себя от лишних проблем. Более того, в этом споре сторонники однопартийного уступили место своим оппонентам – в парламенте, что логично, поддержка у этой идеи оказалась низкой: в основном представители мелких партий, радикалы, фашисты и фракция внутри Шакай Тайшуто поддержала однопартийный режим.\n\nВозможно, также, что удар по идее нанесло то, что её озвучил в парламенте действующий премьер-министр, более того – этим премьером был Хирота, обладающий не самой лучшей репутацией и положением среди элит. Теперь, после того как идея однопартийного государства частично дискредитирована, главе правительства нужно найти «пути отступления» - либо уйти в отставку, либо сохранить свой пост, оперевшись на кого-то."
 NW_JAP.193.a: "Уйдём в отставку"
 NW_JAP.193.b: "Реформируем правительство и воспользуемся поддержкой военных"
 NW_JAP.194.t: "Разговор на высшем уровне"
 NW_JAP.194.d: "Первоначальным планом Хироты Коки было постепенное возвращение к партийным кабинетам министров путём стабилизации политической обстановки. Столкновение с такими серьёзными проблемами на этом пути, как «Движение за одну партию», стало сложной задачей, но с которой он смог справиться, возможно не осознав этого. Он разрушил его репутацию в парламенте ценой своего поста премьер-министра, произнеся недавнюю речь и «обножив» реальную поддержку этой идеи.\n\nКогда Хирота услышал эти слова от гэнро Киммоти Сайондзи, его до этого печальное настроение резко переменилось. Он даже и не задумывался о таком последствии своего неосознанного поступка. Теперь сам гэнро вполне может рекомендовать императору поручить формирование нового правительства лидеру доминирующей партии в парламенте – Риккен Минсейто."
 NW_JAP.194.a: "Несмотря на свой возраст, гэнро доказал свою политическую проницательность"
 NW_JAP.195.t: "Прошлые попытки путчей"
 NW_JAP.195.d: "Череда убийств высокопоставленных политиков и бизнесменов в начале 1932 года завершилась 15 мая убийством премьер-министра Инукая Цуёси, после которого было раскрыто существование тайной ультранационалиcтической секты, возглавляемой самопровозглашённым буддистским проповедником Ниссё Иноуэ. После серии мистических переживаний в 1923-24 годах он пришёл к убеждению, что Япония нуждается в духовном возрождении и что он призван стать её спасителем. Он основал школу в префектуре Ибараки для продвижения аграрности и социальных реформ, которая постепенно превратилась в учебный центр для ультраправых радикалов. Он разработал лозунг «ичинин иссацу» («один человек, одно убийство») и составил список из двадцати политиков и бизнесменов, убийство которых станет первым шагом к восстановлению верховной политической власти императора – очередная вариации концепции «Реставрации Сёва».\n\nВ это время с помощью бывшего лорда-хранителя Тайной печати Японии Мицуаки Танака он познакомился с такими правыми деятелями, как Сюмей Окава и Икки Кита, и получил горячую поддержку со стороны радикально настроенных молодых офицеров близлежащей военно-морской базы Цутиура. В 1930 году Иноуэ переехал в Токио, где приступил к созданию организации Кецумейдан, набирая членов среди радикальных студентов университетов. Официально группа была основана в 1932 году вместе с 13 молодыми офицерами, поставив своей целью свержение политической и экономической элиты того времени. Первая волна убийств группы пришлась на начало 1932 года, когда 9 февраля был застрелен бывший министр финансов Дзюнносукэ Иноуэ, а 5 марта был застрелен генеральный директор дзайбацу Мицуи барон Дан Такума – что вошло в газетные заголовки под общим названием «Инцидент Лиги крови»."
 NW_JAP.195.a: "Они же на этом остановились?"
 NW_JAP.196.t: "«Инцидент 15 мая»"
 NW_JAP.196.d: "Иноуэ был арестован вскоре после последнего убийства, после чего Кога Киёси, доверенный подчиненный, принял бразды правления Кецумейдан и приступил к организации второй волны убийств, кульминацией которой стало убийство 15 мая премьер-министра Инукаи Цуёси, событие, известное как «Инцидент 15 мая».\n\nНаиболее важные последствия инцидента с "Лигой крови" были вызваны судебным процессом, который предоставил Иноуэ и другим подсудимым платформу, с которой они могли транслировать свои ультранационалистические взгляды. Многие представители японской общественности стали сочувствовать целям заговорщиков, если не их методам. Именно после этого инцидента обвиняемые стали приводить в качестве своей защиты слова о том, что действуют в интересах Императора. Аббат Риндзай Гемпо Ямамото свидетельствовал в пользу своего бывшего ученика, оправдывая его насилие с дзенской и империалистической точки зрения. В ноябре 1934 г. Иноуэ и трое кецумейданских боевиков были приговорены к пожизненному заключению.\n\n11 убийц премьер-министра предстали перед военным трибуналом, однако перед вынесением приговора суд получил петицию, подписанную кровью 350 тысяч человек по всей Японии в знак солидарности с взглядами подсудимых и преданности императору; позже суду были направлено письмо 11 юношей из Ниигаты, желающих быть казнёнными вместо офицеров, в конверте с которым было семь пальцев, отрезанных в знак серьёзности их намерений. В результате этого они получили намного более мягкие приговоры, несмотря на тяжесть их преступления."
 NW_JAP.196.a: "И как с ними связан Ишивара?"
 NW_JAP.197.t: "Скелеты в шкафу"
 NW_JAP.197.d: "Ниссё Иноуэ стал лишь тем, кто решился воплотить в жизнь идеологию нитирэнизма – националистической интерпретации учения нитирэн, возникшего в Японии в 13 веке. Её главным популяризатором стал Танака Тигаку – известный оратор, писатель и пропагандист. В 1908 году он переехал в Михо, префектура Сидзуока , где в 1911 году написал свою самую известную работу «Доктрина святого Нитирэна», которая представляет радикального священника 13 века Нитирэна как защитника японской нации и призвал к объединению мира через нитиренизм с императором в качестве его ядра. э«Сама цель существования Японии, — пишет он, — заключается в реализации этого плана как страны, задуманной для построения буддизма Нитирэн». В 1914 году Танака объединил всех своих последователей в единую организацию Кокучукай, базирующуюся в Михо. Его убеждения только укрепились с возрастом, полагая, что захват Японией Маньчжурии в 1931 году был предопределен Богом и являлся частью божественного плана по распространению «истинного» буддизма Нитирэн по всей Азии.\n\nК его последователям, как и Ниссё Иноуэ, и присоединился ещё в 20-е годы Кандзи Ишивара после своей поездки в Германию. Частично основываясь именно на этих идеях, Ишивара сформулировал свою собственную концепцию «Последней войны». Кроме того, с Танака и его организацией имел плотные связи небезызвестный идеолог Икки Кита. И находясь ныне в своём могущественным положении, сторонники нитирэнизма обратились к Ишиваре с просьбой о помиловании сидящих на пожизненных сроках заговорщиков 1932 года во главе с Ниссё Иноуэ."
 NW_JAP.197.a: "Они заслуживают этого"
 NW_JAP.197.b: "Их преступление было слишком жестоким"
 NW_JAP_news.21.t: "[GetNewsHeadline] Генерал Хаяси становится премьер-министром Японии"
 NW_JAP_news.21.d: "В Японской Империи продолжается политическая нестабильность. Очередной глава кабинета министров подал в отставку после продолжительных дебатов в парламенте, связанных с обсуждением нового бюджетного плана. Военные требуют расширенный дефицитный бюджет для увеличения инвестиций в военную промышленность. Недавно они получили новое средство давления на правительство – возможность влиять на формирование кабинета министров и одобрение его деятельности путём возвращения правила о том, что министром армии может стать только действующий офицер. Оно было отменено в 1913 после конституционного кризиса в стране. Его возвращение тут же привело к новому кризису – первоначально император поручил формирование нового правительства генералу Угаки, влиятельному представителю старого поколения военных, на которого возлагались надежды на то, что он возьмёт их под свой контроль. Однако, он так и не смог сформировать кабинет министров из-за того, что ни один из действующих офицеров не согласился занять пост министра армии. Общественность Японии была повергнута в шок. Такого прямого вмешательства военных в деятельность гражданского правительства выходит за все рамки. Генералу Угаки пришлось нарушить указ императора и отказаться от своей должности. Новым премьером был назначен другой генерал, удовлетворяющий требования армии, Сэндзюро Хаяси."
 NW_JAP_news.21.a: "Иногда военные у власти могут помочь стране"
 NW_JAP_news.22.t: "[GetNewsHeadline] Фумио Гото становится премьером Японии"
 NW_JAP_news.22.d: "Премьер-министром Японской Империи стал Фумио Гото – он уже исполнял временно эту обязанность во время путча 26 февраля, а до этого был министром внутренних дел. Он является представителем так называемой группы «бюрократов-реформаторов» в японском правительстве, причём некоторые даже называет его неформальным лидером этого объединения. В основном это наилучшие представители бюрократии, получившие образование в Германии и США, а также частично находящиеся под влиянием плановой экономики СССР – у них есть план изменения государственной системы, где власть будет передана наиболее способным высшим менеджерам (то есть им самим), а экономика избавиться от концепции «laissez-faire». Однако, вероятно, что число противников такой концепции сильно превышает сторонников."
 NW_JAP_news.22.a: "Всё больше политиков соглашаются с такими взглядами"
 NW_JAP.198.t: "Бюрократы-реформаторы закрепились"
 NW_JAP.198.d: "После продолжавшейся в кулуарах борьбы между реформаторами из среды бюрократии и лидеров неформальной фракции элиты, которая желала поддерживать прежний расклад сил, победителями всё же вышли первые. Теперь им ничто не мешает завершить преобразование государства в технократическую машину с частично планируемой экономикой благодаря чему она наконец-то начнёт свой рост."
 NW_JAP.198.a: "Посмотрим, чем закончится этот эксперимент"
 NW_JAP.199.t: "Падение кабинета бюрократов"
 NW_JAP.199.d: "Эпоха политической нестабильности всё ещё не закончилось, несмотря на возлагавшиеся надежды на премьера Гото. Его правление ознаменовалось попыткой заменить нестабильную политическую систему новой, технократической, которую давно планировали между друг другом бюрократы-реформаторы. Однако, излишний радикализм, который они проявили при попытке реализовать свой проект и недовольство многих политиков, привели к очередной смене премьер-министра и всего кабинета, а вместе с этим – и похоронило все надежды бюрократов-реформаторов на власть."
 NW_JAP.199.a: "Ожидаемый конец"
 NW_JAP.200.t: "Новая политическая партия"
 NW_JAP.200.d: "Один из видных членов группы бюрократов-реформаторов Киши Нобосукэ совместно с Хироя Ино предложил для продвижения нашей политики в парламенте основать новую политическую партию. Согласно их информации, в неё будет готово перейти сразу же около 30 депутатов. Предложенное название для новой политической организации – «Общество национального спасения», или же «Гококу дошикай»."
 NW_JAP.200.a: "Создавайте партию"
 NW_JAP.200.b: "Мы будем действовать без партийной принадлежности"
 NW_JAP.201.t: "Общество Национального Спасения"
 NW_JAP.201.d: "Как и пообещал Киши, Общество национального спасения оказалось достаточно успешным проектом – в неё вступило 32 члена парламента. Кроме того, примечательно, что почти никто из этих людей не связан с дзайбацу. Напротив, в новую партию перешли мелкие и средние бизнесмены, которые инвестировали в Маньчжоу-Го во время пребывания Киши в Маньчжурии, или которые получили выгоду от государственных контрактов, когда Киши был заместителем министра вооружений; также в неё вступили старшие руководители «корпораций государственной политики», созданных Киши для инвестиций в Маньчжоу-Го; и даже некоторые ультранационалисты, участвовавшие в попытках государственных переворотов."
 NW_JAP.201.a: "Это мощная коалиция"
 NW_JAP.202.t: "Гото теряет поддержку"
 NW_JAP.202.d: "Законопроекты об изменении полномочий парламента, требующийся для проведения дальнейших реформ для воплощения «управляющего государства», закономерно вызвали шквал негодования в Сейме. Кроме того, депутаты явно пытаются снискать поддержку «со стороны», так как понимают, что концентрацией власти в руках бюрократии будут недовольны многие политические круги.\n\nОднако, у нас остались возможности для принятия этого законопроекта – благодаря собственной политической партии, которую сформировал Хироя Ино по поручению Киши Нобосукэ, своего наставника. Но это требует переформирование кабинета министров во главе с Хироей, у которого сложилась хорошая репутация в парламенте, в отличие от малоконтактного с депутатами Палаты представителей Фумио Гото. Но и для него останется место в кабинете министров."
 NW_JAP.202.a: "Пусть формирует кабинет"
 NW_JAP.203.t: "Требование смены премьер-министра"
 NW_JAP.203.d: "Законопроекты об изменении полномочий парламента, требующийся для проведения дальнейших реформ для воплощения «управляющего государства», закономерно вызвали шквал негодования в Сейме. Кроме того, депутаты явно пытаются снискать поддержку «со стороны», так как понимают, что концентрацией власти в руках бюрократии будут недовольны многие политические круги.\n\nОднако, у нас остались возможности для принятия этого законопроекта – благодаря собственной политической партии, неформальным лидером которой является Киши Нобосукэ. Но это требует переформирование кабинета министров во главе с последним, у которого сложилась хорошая репутация среди элиты, в отличие от малообщительного Фумио Гото. Но и для него останется место в кабинете министров."
 NW_JAP.203.a: "Кажется, ему удалось выполнить свой план"
 NW_JAP.204.t: "Военные недовольны премьером"
 NW_JAP.204.d: "Законопроекты об изменении полномочий парламента, требующийся для проведения дальнейших реформ для воплощения «управляющего государства», закономерно вызвали шквал негодования в Сейме. Кроме того, депутаты явно пытаются снискать поддержку «со стороны», так как понимают, что концентрацией власти в руках бюрократии будут недовольны многие политические круги.\n\nОднако, у нас остались возможности для принятия этого законопроекта – военные примут кабинет министров-бюрократов, если он будет сформирован генералом и «солдатом в пиджаке» Тэйити Судзукой. Он известен своими достаточными левыми взглядами и даже привлекался как подозреваемый в организации путчей последних лет. Но и для него останется место в кабинете министров."
 NW_JAP.204.a: "Военные всё-таки взяли власть?"
 NW_JAP.206.t: "Требования Маньчжурской фракции"
 NW_JAP.206.d: "Доминирующая в настоящий момент в армии Маньчжурская фракция военных прислала генералу Хаяси список людей для должностей в новом кабинете министров. Итагаки Сейширо должен был стать военным министром; Суэцугу Нобумаса - адмирал с радикальными реформаторскими наклонностями - был выбран министром военно-морского флота; либо Мацуока Есукэ, либо Сиратори Тошио был приемлем на посту министра иностранных дел; промышленник Икеда Сейхин был выбран ими на пост главы министерства финансов; Цуда Синго - министр торговли и промышленности; Сого Синдзи - главный секретарь кабинета министров; и Миядзаки Масаёси - председатель Совета по планированию будущего кабинета министров.\n\nКак видно по персоналиям, практически все они являются близкими знакомыми влиятельного полковника Кандзи Ишивары, который пытается уже несколько месяцев продвинуть свой план реформирования политической системы под названием «государство национальной обороны». Несмотря на свою популярность, ему до сих пор нравится сохранять свой статус «серого кардинала», что он даже отказался от какой-либо министерской должности.\n\nНазначение такого кабинета министров означает практически полное подчинение Хаяси влиянию Маньчжурской фракции, но есть ли выбор у старого генерала?"
 NW_JAP.206.a: "Мы не против этих кандидатур"
 NW_JAP.206.b: "У нас есть возможность дать отпор этому давлению"
 NW_JAP.207.t: "Крушение Маньчжурской фракции"
 NW_JAP.207.d: "В ответ на стремление Маньчжурской фракции назначить Итагаки военным министром, старые противники полковника Ишивары, в лице генерала Умэдзу и его окружения послали Хаяси сообщение, что они определенно против Итагаки, а также против Суэцугу на посту министра военно-морского флота. Узнав об этом, Сого Синдзи, который надеялся стать формальным организатором "кабинета маньчжуров", безуспешно пытался помешать Хаяси встретиться с эмиссарами группы Умедзу. В конце концов, Хаяси отказался от большинства имён, которые были представлены ему маньчжурской фракцией, и вместо Итагаки и Суэцугу выбрал Накамуру Кетаре и Ёная Мицумаса, которых выбрало высшее руководство армии и военно-морского флота. Кандзи Ишивара, естественно, оказался раздражён.\n\nСого, который был в ярости от Хаяси, потребовал, чтобы Хаяси немедленно отклонил просьбу императора сформировать правительство, а сам Ишивара, сопровождаемый Асахарой, как говорят, призвал старого генерала выразить протест против состава его кабинета. Но Хаяси остался при своём мнении. Испытывая отвращение, лидеры маньчжурской фракции встретились и решили больше не иметь ничего общего с оказанием помощи правительству Хаяси. Попытка сформировать "маньчжурский кабинет" провалилась, а вместе с ней провалилась Маньчжурская фракция, как и большая часть репутации Ишивары как влиятельного человека."
 NW_JAP.207.a: "Наконец-то мы избавились от этой занозы в его лице..."
 NW_JAP.208.t: "Низкая поддержка парламента"
 NW_JAP.208.d: "Генерал Хаяси, находясь на посту премьер-министра и являясь и без того малопопулярной фигурой, стал продвигать идеи, которые окончательно подорвали доверие к его кандидатуре со стороны парламента. Он провёл акт об увеличении налогов ради финансирования армии, а также сократил помощь предпринимателям. Однако, это было лишь началом его «наполеоновских планов». Будучи членом фракции Тосейха, победившей в армии, он желает начать реализацию планов этой группы военных, которые заключается в сокращении власти парламента, окончательному подавлению демократии в стране и переходу к тоталитарной системе, как неизбежной, ради победы Японской Империи в предстоящей войне."
 NW_JAP.208.a: "Сохраняющие рычаги влияния партийные политики не одобрят этого"
 NW_JAP.209.t: "Результаты выборов в парламент"
 NW_JAP.209.d: "Премьер-министр Сэндзюро Хаяси, распустив парламент, хотел таким образом наказать лидеров политических партий, которые отказывались поддержать его правительство. Он думал, что таким образом их популярность упадёт, а его малочисленной коалиции это принесёт дополнительных избирателей, однако всё случилось ровно наоборот: выборы лишь подтвердили отсутствие поддержки у Хаяси со стороны народа. Две основные партии провели энергичную кампанию против его правительства и успешно сохранили свое доминирование в нижней палате. Признав поражение, Хаяси подал в отставку после того, как стали известны результаты выборов."
 NW_JAP.209.a: "Дед старый, не понимает уже ничего..."
 NW_JAP.210.t: "Выборы премьер-министра"
 NW_JAP.210.d: "После отставки премьер-министра от военных Сэндзюро Хаяси, императору необходимо выбрать нового кандидата на эту роль. Попытка провести политические реформы генералом Хаяси привели к тому, что он потерял свою поддержку в парламенте. Кроме того, в мире сгущается политическая обстановка – войны вновь становятся инструментом дипломатии вместо переговоров. В этой ситуации стране нужен национальный лидер, который сможет сплотить все слои общества и провести её через тернии к величию. Таким человеком сейчас может стать только молодой принц Фумимаро Коноэ, которого всю жизнь готовил пожилой гэнро Сайондзи Киммоти к должности такого уровня."
 NW_JAP.210.a: "Это действительно то, что сейчас нам нужно"
 NW_JAP.211.t: "Роспуск Сёвакай"
 NW_JAP.211.d: "В декабре 1935 года группой из 18 депутатов парламента, которые покинули партию Риккен Сэйюкай после решения её лидеров не поддерживать кабинет министров адмирала Окады, была основана партия Сёвакай. После этого происходило несколько исключений из партии (за работу со старой партией), а также достаточно успешное для новой партии выступление на выборах – в 1936 году она набрала уже 20 мандатов. Но на последних выборах их количество сократилось до 19. Это неуверенность избирателей, а также явная бессмысленность независимости данной партии после произошедших перемен в правительстве, вынудило сегодня заявить лидерам Сёвакай о воссоединении с Риккен Сэйюкай."
 NW_JAP.211.a: "Кажется, весь парламент теряет власть, а не только Сёвакай"
 NW_JAP.212.t: "Общество завтраков"
 NW_JAP.212.d: "В октябре 1930 года была создан политический аналитический центр Сёва Кенкюкай (Исследовательская ассоциация Сёва) – как неформальная организация с целью рассматривать и оценивать проблемы, связанные с Конституцией Мейдзи и текущими политическими проблемами. Её лидер, Рюноскэ Гото, является близком другом и соратником премьер-министра Коноэ, поэтому некоторые называют Сёва Кенкюкай мозговым трестом Коноэ.\n\nЧленство в Сёва Кенкюкай было преднамеренно очень разнообразным, чтобы избежать политической предвзятости. Таким образом в него вошли различные учёные, журналисты, банкиры, бизнесмены и военные. Исключение составили политики и бюрократы. Из-за этого в группе оказался большой перевес в сторону левых и марксистов. По этой же причине, за время своей работы они пришли к мнению, что либеральная демократия устарела и парламент стоит заменить корпоративным собранием, а экономику следует строить по более командным принципам.\n\nСегодня же по инициативе личных секретарей премьер-министра Усиба Томохико и Киси Митидзо образуется малый «мозговой трест» под неофициальным названием «Асамэсикай» («Общество завтраков»). Встречи планируется организовать дважды в месяц, за завтраком около восьми часов утра. За едой члены Общества смогут свободно обсуждать многие конфиденциальные темы в интересах Коноэ. «Общество завтраков» было идеальным местом для конфиденциального, откровенного обмена мнениями по внутриполитическим и международным вопросам. При этом следует подчеркнуть, что встречи даже таких высокопоставленных чиновников не избегают повышенного внимания к себе со стороны спецслужб, особенно из-за критического количества левых в них."
 NW_JAP.212.a: "Общество завтраков... где-то я это слышал"
 NW_JAP.213.t: "Уход гэнро от дел"
 NW_JAP.213.d: "Последний гэнро Сайондзи Киммоти теперь наконец-то может отправиться на покой – его ученик Фумимаро Коноэ стал премьер-министром. Старому политику есть кому доверить страну после долгих лет управления и тайного влияния. Несмотря на то, что политические взгляды Киммоти и Коноэ стали расходиться в последние годы, гэнро верит, что научил своего подопечного принимать верные решения для государства в соответствии с текущей обстановкой в мире.\n\nТаким образом, одновременно прекращает своё действие один из старешийх институтов власти в Японской Империи после Революции Мейдзи – гэнрорат, который до последних дней определял вектор внутренней политики страны – советовал императору, кого назначать премьер-министром. Но готов ли Хирохито принять на себя такую ответственность, или он продолжит советоваться со своим окружением по столь важному вопросу – это ещё остаётся неизвестным."
 NW_JAP.213.a: "Время Киммоти пришло... дальше Коноэ придётся идти без него"
 NW_JAP_news.23.t: "[GetNewsHeadline] Фумимаро Коноэ становится премьер-министром Японии"
 NW_JAP_news.23.d: "После парламентских выборов в Японии новым премьер-министром стал принц Фумимаро Коноэ из древнего приближенного к императорскому роду. Следуя примеру правительства Хаяси, кабинет Коноэ придерживается умеренного тона во внешней политике. Правительство заняло позицию, согласно которой реализация новой программы экономической и военной готовности наилучшим образом была бы достигнута путем избежания несвоевременных конфликтов либо с англо-американскими державами, либо с китайским националистическим движением. В своей внутренней политике Коноэ был столь же миролюбив. Чтобы успокоить сторонников реформизма, он пригласил Бабу Эйичи обратно в правительство на пост министра внутренних дел, но, чтобы успокоить представителей бизнеса, он передал ключевые посты в министерстве финансов и торговли профессиональным бюрократам Кайе Окинори и Есино Синдзи."
 NW_JAP_news.23.a: "Гражданское правительство одерживает верх над военными?"
 NW_JAP.214.t: "Тэкигай-со"
 NW_JAP.214.d: "Основной резиденцией семьи Фумимаро Коноэ являются апартаменты, расположенные в районе Медзиро в центре Токио, однако за несколько месяцев до получения поста премьер-министра, Коноэ приобрёл виллу в районе Огикубо, округа Сугинами, сельском пригороде Токио. Ранее это вилла принадлежала главному врачу министерства Императорского двора в период Тайсё, декану медицинского факультета Токийского Императорского университета Тацукити Ирисаве. Её построил известный архитектор эпохи Мейдзи Чута Ито. Она отличается высокими потолками, так как Ирисава пропагандировал западный образ жизни и важным изменением для него стала возможность сидеть за высоким столом на стульях, а не на полу, как это было традиционно принято в японских домах. Кроме того, в её интерьере присутствовали некоторые экзотические детали дизайна, отрадающие путешествия Ито по Китаю, Индии и Ближнему Востоку.\n\nПриобретя её, Коноэ переделал интерьер в более японском стиле и пристроил куру – традиционное здание, используемое как хранилище. Саму виллу окружают сады площадью 6000 квадратных метров. В качестве первых гостей в новом доме был приглашён и главный наставик Коноэ – гэнро Сайондзи Киммоти. Он медленно обошёл все помещения, осмотрел сады и дал своё название – Тэгикай-со.\n\nПервоначально, принц собирался использовать её лишь как летнюю виллу, но она так понравилась ему своими видами и сельским спокойствием, что он стал проводить тут большую часть своего времени. Даже свою первую пресс-конференцию с журналистами после назначения на пост главы кабинета он провёл здесь, в Огикубо."
 NW_JAP.214.a: "Символично, что Коноэ приобрёл виллу в западном стиле и перестроил её"
 NW_JAP.215.t: "Шокирующая реакция"
 NW_JAP.215.d: "После того как Коноэ предложил реабилитировать коммунистов, осуждённых по закону о сохранении мира, все политические элиты вздрогнули – такого от молодого принца не ожидал никто.\n\nВопрос о запрете коммунистической деятельности является абсолютным консенсусом среди элит и простых политиков с середины 20-х годов. Все социалисты старались избавиться от каких-либо связей с коммунизмом, чтобы не ассоциироваться с этим движением.\n\nС другой стороны, те, кто знают Коноэ хорошо такого могли ожидать на самом деле – в его кругу близких друзей всегда было месте нескольким коммунистам или бывшим членам компартии или сочувствующим им."
 NW_JAP.215.a: "Помилуем и коммунистов тоже"
 NW_JAP.215.b: "Помилуем только участников инцидента"
 NW_JAP.216.t: "Свадьба дочери гэнро Сайондзи"
 NW_JAP.216.d: "Сегодня в семье престарелого гэнро Киммоти Сайондзи случилась большая радость – его дочь Соноко вышла замуж. По этому поводу была организована большая костюмированная вечеринка в резиденции её отца, на которую были приглашены в том числе многие друзья гэнро. Не мог остаться в стороне и его верный ученик Фумимаро Коноэ, тем более, что он был одного возраста с его дочерью и они тоже были хорошими друзьями.\n\nКогда уже большая часть гостей собралась в доме Сайондзи, к нему подъехала чёрная машина. Её боковая дверь открылась и, пригибаясь, оттуда вышел и выпрямился во весь свой огромный рост... Адольф Гитлер. А вернее, Фумимаро Коноэ, одевшийся Гитлером и даже сделавший себе чёлку, похожую на знаменитую чёлку немецкого фюрера (благо усы он уже давно подстригает аналогично). Для 90-летнего либерала Сайондзи это уже не было новостью. Он уже давно понимал, что политические взгляды его «наследника» отличаются от его собственных."
 NW_JAP.216.a: "Неловкое молчание..."
 NW_JAP.217.t: "План сторонников однопартийного движения"
 NW_JAP.217.d: "Движение за одну партию получило широкое распространение в стране и среди политических элит. Особенно широкий отклик оно нашло среди реформаторов из числа друзей премьера Коноэ. Сегодня в его апартаментах в Токио состоялась встреча с представителями движения. Они высказали премьеру идею о давлении на главные политические партии парламента путём массовых демонстраций сторонников движения перед их главными офисами или самим зданием Сейма. Их требованием станет самороспуск партий. Коноэ внимательно выслушал эти мысли, после чего встал из кресла, в котором сидел, закурил сигарету и многозначно стал смотреть куда-то в окно.\n\n«С одной стороны, это отвечает моим интересам» - думал премьер, - «С другой, это вновь политическая дестабилизация...».\n\n- Если действовать не боясь, то... - прервал тишину его собеседник, - то эта история может вылиться в... в... - стал запинаться он. Коноэ резко обернулся и утвердительно качнул головой: - Государственный переворот..."
 NW_JAP.217.a: "Коноэ одобряет план"
 NW_JAP.217.b: "Коноэ не поддерживает план"
 NW_JAP.218.t: "Митинги сторонников «Движения за одну партию»"
 NW_JAP.218.d: "Около офисов двух главных политических партий страны в Токио, Риккен Сэйюкай и Риккен Минсейто, стали собираться молодые люди с плакатами. Они стали разбивать около них что-то вроде лагерей и не собирались расходиться. Они бурно суетились и шумели, начиная мешать окружающим. После того, как они развернули свои плакаты и начали митинг, то стало понятно кто это – боевики «Движения за одну партию». Они начали приставать к тем, кто заходил и выходил из офисов партий с требованиями роспуска или выхода из своих партий. Общая численность двух баз протестующих не превышает одной тысячи человек."
 NW_JAP.218.a: "Это же мирный протест"
 NW_JAP.219.t: "Боевики заблокировали офисы партий"
 NW_JAP.219.d: "Вечером сегодняшнего дня нараставшее напряжение на улицах Токио около штаб-квартир Риккен Сэйюкай и Риккен Минсейто перешло в стадию развязки – боевики с двух своих баз отправились колоннами прямо к дверям офисов партий. Им удалось обезвредить охранников Риккен Сэйюкай и занять здание партии, взяв находившихся там людей в заложники. Представителям Риккен Минсейто повезло больше – в их здании боевикам прорваться не удалось, но таким образом они оказались заблокированы ими внутри здания. Они требуют от членов партий объявить о самороспуске для поддержки «Движения за одну партию», так как они всё равно останутся лишь на страницах истории со своими устаревшими идеологическими установками и не должны мешать развитию страны.\n\nТелефоны столичного полицейского отделения весь день разрываются от настойчивых звонков из захваченных офисов партий. Неравнодушные зрители собираются у здания полиции, парламента и партий, чтобы наблюдать развязку этого очередного инцидента. Стоит отметить, что боевики ничем не вооружены, но либо полиция наконец должна что-то сделать, либо должны начать действовать другие политические акторы, чего и ожидают скорее всего сторонники «Движения за одну партию»."
 NW_JAP.219.a: "Всё-таки их придётся арестовать"
 NW_JAP.219.b: "Операция начинается"
 NW_JAP.220.t: "Безумный инцидент"
 NW_JAP.220.d: "Ночью полиция начала действовать. Практически все боевики были арестованы и доставлены в отделения, кроме некоторых самых удачливых и быстрых молодых людей, на которых уже не хватило сил. Вероятных руководителей заговора сразу не удалось арестовать, но позже они сами сдались пришли в руки полиции – им оказался Тамакити Накамидзо, один из лидеров Движения за одну партию и человек, которого недавно видели у апартаментов премьер-министра Коноэ в Токио. Он взял на себя всю ответственность за произошедшие события. В газетах стоит удивительное молчание - все либо находятся в дико растерянном состоянии, либо не хотят подвергать опасности роспуска правительства, в случае раздувания последствий инцидента, либо теряются в догадках, какая тайная и невидимая политическая борьба шла всё это время, раз она вылилась в такой инцидент, отдалённо напоминающая некоторые события прошлых лет, совершённые военными радикалами. Однако, все как будто и не хотят проводить лишний раз подобные параллели."
 NW_JAP.220.a: "Однако, главное последствие – депутаты в Сейме запуганы и деморализованы"
 NW_JAP.221.t: "Ночное рандеву с Харадой"
 NW_JAP.221.d: "Кумао Харада – личный секретарь последнего гэнро Кинмонти Сайондзи, благодаря чему он имеет репутацию если не «серого кардинала», то по крайней мере важного человека в высших политических кругах. Его постоянно упоминают в газетах в случае очередной политической статьи, а если видят на улицах, то он постоянно куда-то торопится, почти бежит, тащя у себя под мышкой кипу бумаг. Кроме того, он близкий друг премьер-министра Коноэ и лорда-хранителя тайной печати Коичи Кидо – все трое они являются представителями «молодых аристократов».\n\nСегодняшний инцидент полностью доказывает эту близость Коноэ и Харады: он нанёс внезапный визит в резиденцию премьера поздно ночью с важным делом, но лишь услышал предупреждение о том, что принц уже лёг спать. Тогда он пошёл прямо в спальню и обнаружил, что Коноэ на самом деле спал со своей законной женой. После этого Харада, который часто сетовал Коноэ о его дурных связях с женщинами, выгнал законную жену из спальни, а сам лёг на футон с Коноэ и продолжал тайные разговоры до утра."
 NW_JAP.221.a: "Принц, осторожно, рядом женщина"
 NW_JAP.222.t: "Новый премьер-министр"
 NW_JAP.222.d: "Сложившиеся события заставляют нас выбирать нового человека, подходящего на пост премьер-министра. Теперь эта работа, с одной стороны, упростилась – отсутствует парламент, а военные в лице Тосейха полностью контролируют власть. Но с другой стороны, это приводит к дефициту кандидатур, возникновению у людей ощущения восстановления сёгуната военных, существовавшего до революции Мейдзи. Нам нужно с умом выбрать преемника премьера Хаяси."
 NW_JAP.222.a: "Генерал Тодзё подойдёт на эту роль"
 NW_JAP.222.b: "Принц Нарухико должен занять это место"
 NW_JAP_news.24.t: "[GetNewsHeadline] Декларация премьера Коноэ"
 NW_JAP_news.24.d: "Премьер-министр Коноэ выступил с заявлением, в котором заявил, что «агрессия Гоминьдана не прекратилась, несмотря на его поражение», что он «подвергает свой народ большим страданиям» и что Япония больше не будет иметь дело с [лидер CHI]. Также он обвинил Китай в продолжающемся конфликте. Когда позже Коноэ попросили дать разъяснения, он сказал, что имел в виду нечто большее, чем просто непризнание режима Гоминьдана – он «отверг его» и «уничтожит его».\n\nВпервые за долгие годы правительство в Токио кажется сделало самостоятельный шаг внешнеполитический шаг – при этом, кажется, он оказался намного радикальнее тех вещей, что делали военные из Квантунской армии. Теперь переговоров между двумя странами ещё долго не будет, а боевые столкновения продолжатся."
 NW_JAP_news.24.a: "Попытки мирного решения провалились"
 NW_JAP.223.t: "«Движение за одну партию» угасло"
 NW_JAP.223.d: "Амбициозное «Движение за одну партию», являвшее собой пёструю коалицию представителей разных политических взглядов, объединённых своей ненавистью к парламентской политике, стало терять свою силу после того, как премьер-министр Коноэ всё-таки не пошёл на путь создание и возглавления собственной единой партии, что ему предлагали многие его друзья, такие как Ёриясу Арима или Хисаси Асо.\n\nПредполагается, что на решение повлияла позиция японистов – правых традиционалистов, которые первоначально примкнули и поддержали премьера и само движение, но недавно отмежевались от него, заподозрив, что под шкурой «антипарламентских реформ» левые друзья Коноэ проведут социалистические реформы, которые они категорически отвергают."
 NW_JAP.223.a: "Меланхолия принца в очередной раз поставила крест на планах реформаторов"
 NW_JAP.224.t: "Коноэ уходит в отставку"
 NW_JAP.224.d: "Принц Коноэ решил, что исполнил свою роль на данный период времени и освобождает пост премьер-министра для человека, которому наконец-то суждено будет воплотить в жизнь реформы во внутренней жизни страны. В своём последнем обращении Коноэ назвал это «новой фазой внутренней политики». Самим же новым премьером был выбран Киитиро Хиранума – старый тайный интриган, у которого в подчинении была собственная организация Кокухонша, открыто поддерживавшая тоталитарную идеологию. После инцидента 26 февраля, когда большая часть её членов поддержала восстание, Хиранума распустил данное общество."
 NW_JAP.224.a: "Он долго шёл к этой должности"
 NW_JAP.225.t: "Переворот принца Коноэ"
 NW_JAP.225.d: "Ночью после захвата зданий парламентских партий события стали разворачиваться с удивительной быстротой. Полиция так и не ответила на звонки рядовых членов Риккен Сэйюкай и Риккен Минсейто. Лидеры партий спустя 12 часов, осознав, что подвергают напрасно подвергают опасности своих товарищей, пошли на переговоры с заговорщиками. Они согласились распустить свои партии, но все депутаты при этом сохраняли свои места в парламенте.\n\nВ 12 часов дня премьер-министр Коноэ сделал обращение к Сейму, в котором объявил о формировании новой политической партии – Партии Великой Японии, лидером которой он становится сам. Речь вызвала громкие аплодисменты, хотя и разделила Сейм на две группы людей: большинство, тех, кто хлопал, и молчаливое меньшинство, надменно наблюдавших за происходящим.\n\nПокидая здание парламента, Коноэ ещё не знал, что за стенами его ждала ликующая толпа, специально собранная и подготовленная, в том числе из боевиков, несколькими часами ранее удерживавших членов Риккен Минсейто и Риккен Сэйюкай. Весь этот день на улицах столицы старательно изображалась торжество народоизъявления. Противники Движения за одну партию не решились организовать сопротивление столь неожиданному госперевороту."
 NW_JAP.225.a: "Коноэ сделал то, чего не удавалось сделать военным и политикам много лет..."
 NW_JAP_news.25.t: "[GetNewsHeadline] Хиранума выбран новым премьером Японии"
 NW_JAP_news.25.d: "Новым премьер-министром Японии стал Киитиро Хиранума, долгое время считавшийся покровителем и главой японского правого крыла. Хотя ранее в течение десятилетия он был ярым противником политического влияния консервативных партий и крупного бизнеса, теперь Хиранума разделял мнение о том, что стране в настоящий момент требуется национальная гармония, а не конфликт элит.\n\nОднако, также быстро он дал понять, что на посту премьер-министра он мало чего значит для дела реформаторов. Позиция Хиранумы нанесла смертельный удар по движению за объединение правого крыла и решительно поставила японистов в ряды консерваторов по вопросу реформ. Новый премьер-министр оказывается стойким противником движения, требующего радикальных институциональных изменений."
 NW_JAP_news.25.a: "С таким мощным лидером консерваторы прочно закрепились у власти"
 NW_JAP.226.t: "Уход в отставку"
 NW_JAP.226.d: "Произошедшие недавно в Европе события столь сильно повлияли на расклад событий в мире, что японское правительство находится в некотором замешательстве. Долгая надежда на союз с Германией, нацеленный в том числе против СССР, разрушился после неожиданного заключения пакта о ненападении между СССР и Германией и посещением министром иностранных дел последней Москвы.\n\nПремьер-министр Хиранума решил, что в этих обстоятельствах ему лучше покинуть свой пост, чтобы дать возможность более профессиональным дипломатам разрешить эту проблему. Однако, так как пока не принято решения о дальнейших действиях нашего правительства, то будет сформирован временный кабинет министров под руководством генерала Нобуюки Абэ."
 NW_JAP.226.a: "Стоит понимать, что Абэ надолго на задержится"
 NW_JAP_news.26.t: "[GetNewsHeadline] Новый премьер-министр Японии"
 NW_JAP_news.26.d: "Японские элиты решили сменить курс своих внешнеполитических действий, и для этого предыдущий премьер-министр ушёл в отставку. Вместо него был выбран генерал [ROOT.GetLeader], про которого, однако ходят слухи, что он лишь выбран «подержать место не пустым» пока среди высшего политического звена происходит обсуждение того, в какую сторону двигаться Японской Империи дальше. Другие аналитики говорят, что у нового лидера есть шансы сохранить свой пост, если он убедит политиков, парламент или военных, что он подходит для данной роли."
 NW_JAP_news.26.a: "Нет ничего более постоянного, чем временное"
 NW_JAP.227.t: "Слабая политическая поддержка"
 NW_JAP.227.d: "Стоит отдать должное, [ROOT.GetLeader] попытался сделать всё, что можно в его ситуации, чтобы удержаться у власти, но, когда тебе изначально предлагают пост премьера с временной целью – сделать это очень сложно. Не имея поддержки ни среди военных, ни среди депутатов парламента, ни среди элит, [ROOT.GetLeader] придётся освободить место премьер-министра для кого-то другого. В настоящий момент, элиты рассматривают на эту роль представителя от флота, такого же мнения придерживается и император – он предлагает своего военно-морского советника Мицумаса Ёная, который доказал свою верность трону в ходе инцидента 26 февраля."
 NW_JAP.227.a: "В столь нестабильные времена флот всегда подтверждал свою лояльность"
 NW_JAP_news.27.t: "[GetNewsHeadline] Адмирал Ёнай становится премьер-министром Японии"
 NW_JAP_news.27.d: "Премьер-министром Японской Империи стал адмирал Мицумаса Ёнай, который состоял министром флота в нескольких последних правительственных кабинетах, а также бывший личным советником императора Хирохито. Как говорят, по этой причине он и стал премьером – император сам выбрал его на эту роль как доверенное лицо. Когда-то Ёнай являлся сторонником фракции договора во флоте. Будучи министром в кабинете, он, обеспокоенный нарастающим напряжением между Японией с одной стороны и США и Великобританией с другой, пытался пропагандировать мирное урегулирование конфликтов. Однако мирная политика сделала его крайне непопулярным среди ультраправых националистических экстремистов, и он пережил несколько покушений на свою жизнь."
 NW_JAP_news.27.a: "Он не допустит войны между США и Японией"
 NW_JAP.228.t: "Запрет обожествления военных"
 NW_JAP.228.d: "То, что Мацумаса Ёнай больше всего не мог терпеть среди различных ритуалов, присущих синтоизму или другим современным религиям – это излишнее поклонение военным, особенно в вопросе причисления их к святому статусу или статусу божеств. Особенно часто такое любят делать по отношению к погибшим на поле боя известным генералам или адмиралам. Всё это создает удобную почву для захвата власти живыми военными, так как создаёт вокруг них некий ореол святости и недостижимости."
 NW_JAP.228.a: "Ёнай строг, но скорее всего прав"
 NW_JAP.229.t: "Встречи с детьми военных"
 NW_JAP.229.d: "В ходе идущей кровопролитной войны гибнет очень большое количество наших солдат и офицеров, у многих из которых дома остаются семьи. Большая часть из них уже останется неполноценными с матерями-одиночками, которым придётся воспитывать своих детей самостоятельно. Чтобы облегчить этот груз, а также показать их ценность для государства, Ёнай может устроить серию встреч с детьми из таких семей, а также оказать финансовую поддержку. Это поднимет боевой настрой общества."
 NW_JAP.229.a: "Неплохая идея"
 NW_JAP_news.28.t: "[GetNewsHeadline] Фумимаро Коноэ вновь становится премьер-министром Японии"
 NW_JAP_news.28.d: "После перерыва на пост главы кабинета министров Японии возвращается принц Коноэ, который теперь собирается наконец-то реализовать давно задуманные им и его окружением внутриполитические реформы, нацеленные в первую очередь на чрезвычайное усиление полномочий исполнительной власти в лице премьер-министра. Кроме того, известно, что в окружении Коноэ присутствует большое количество левых интеллектуалов, желающих также провести экономические и аграрные реформы, поэтому текущее правительство может стать судьбоносным в истории страны."
 NW_JAP_news.28.a: "Мы будем следить за ситуацией"
 NW_JAP.230.t: "Новая политическая структура"
 NW_JAP.230.d: "«- Япония наконец-то должна решить свои внутренние проблемы – сейчас это стало ясно окончательно. Лишь разрушив старый режим, перейдя к тоталитаризму и интегрировав другие современные практики, мы сможем на равных соревноваться с другими державами. Для этого необходимо создание так называемой «новой политической структуры». - так её назвал в своём обращении к журналистам принц Коноэ.\n\nЧтобы избежать мгновенного неприятия своих идей, Коноэ изложил их приглушенным и обнадеживающим языком. Публично он пообещал, что "мы будем добросовестно уважать нашу конституцию". Обращаясь к лидерам нижней палаты, он намекнул, что новый порядок восстановит влияние парламента и спасет их от полной потери власти в результате распада их партийных организаций.\n\nПремьер-министр [ROOT.GetLeader] решил в таком случае подать в отставку, так как не готов взять на себя такую большую ответственность. Ему на смену есть две кандидатуры: сам князь Фумимаро Коноэ, либо же дипломат Ёсукэ Мацуока, давно мечтающий попасть на эту должность. Стоит отметить их принципиальный разный взгляд на внешнюю политику страны – Коноэ до сих пор хочет найти урегулирование с Британией и США, а Мацуока же вынашивает идеи о евразийском союзе Японии, Германии и СССР, которые сможет реализовать на высочайшей должности. Однако, влияния Коноэ намного выше чем у Мацуоки, который хоть тоже является известной политической фигурой и обладает связями, но неможет сравниться с принцем – его авторитет неприклонен даже перед военными."
 NW_JAP.230.a: "Пора пригласить Коноэ"
 NW_JAP.230.b: "Нужно вызвать Мацуоку"
 NW_JAP_news.29.t: "[GetNewsHeadline] Ёсукэ Мацуока становится премьер-министром Японии"
 NW_JAP_news.29.d: "Новый премьером Японской Империи избран известный дипломат Ёсукэ Мацуока, который собирается возглавить идущее в стране движение за новую политическую структуру, обсуждение которой давно ведётся в кулуарах правительственных элит. Среди них наиболее важные представляют из себя политическая реформа с усилением полномочий исполнительной власти, а также экономическая реформа с построением более управляемой государством экономики на современный манер. Кроме того, так как Мацуока известен миру, в первую очередь, как дипломат, у него есть и внешнеполитические амбиции – построение новой мировой системы альянсов, основанной на сдержках и противовесах."
 NW_JAP_news.29.a: "Это амбициозный человек"
 NW_JAP.231.t: "Возобновление переговоров с Японией"
 NW_JAP.231.d: "По дипломатическим каналам нам было передано сообщение от премьер-министра Японской Империи, в которой тот заявляет, что японское правительство готово пойти на упрощённые требования для возможного перемирия между нашими странами. По сути, они предлагают вернуться к пунктам соглашения, составленными немецким послом Траутманом. То есть:\n1. Автономия Внутренней Монголии;\n2. Демилитаризованная зона между Маньчжоу-Го и северным Китаем под управлением правительства Нанкина;\n3. Демилитаризованная зона в Шанхае с международной полицией;\n4. Прекращение всей антияпонской политики;\n5. Сотрудничество между Японией и Китаем против коммунизма;\n6. Снижение тарифов на японские товары;\n7. Уважение собственности и права иностранных государств в Китае."
 NW_JAP.231.a: "Мы готовы принять такое соглашение"
 NW_JAP.231.b: "Мы не готовы пойти на такие условия"
 NW_JAP.232.t: "Отказ китайского правительства"
 NW_JAP.232.d: "Переговорщики, которые пытались наладить диалог между нашим и китайским правительствами, сообщили, что китайцы не будут вести переговоры о перемирии на таких условиях, пока наши войска находятся на их земле. Таким образом, очередная попытка сорвалась и нам придётся продолжить войну в Китае."
 NW_JAP.232.a: "Они сами выбрали этот путь..."
 NW_JAP_news.30.t: "[GetNewsHeadline] Японо-китайское перемирие"
 NW_JAP_news.30.desc: "Между Китайской Республикой и Японской Империей было заключено долгожданное соглашение о прекращении огня и восстановлении границ 1936 года. Некоторые аналитики высказывали предположение, что японцы также заставят Китай признать независимость Маньчжоу-Го, однако какого-либо упоминания этого государственного образования в итоговом документе не оказалось."
 NW_JAP_news.30.a: "Япония осознала свою ошибку?"
 NW_JAP_news.30.b: "Китайское правительство предало своих граждан"
 NW_JAP_news.30.c: "Скорее всего для Китая это перемирие - лишь передышка"
 NW_JAP_news.30.d: "Неужели это долгожданный мир?"
 NW_JAP.233.t: "Разговор на высшем уровне"
 NW_JAP.233.d: "Премьер-министр Окада восстановил политическую стабильность в государстве, а также своё положение среди элит, несмотря на тяжёлое моральное состояние после инцидента 26 февраля. Однако, для него главной целью было – восстановление демократических кабинетов министров, составленных из членов парламента. Как ему казалось, в настоящий момент он готов к этому. Но проведённые сегодня переговоры с гэнро и советниками императора заставили его изменить это мнение. Более того, теперь его убедили продолжить возглавить «кабинет национального единства» (который теперь правда некоторые называют «флотским кабинетом» из-за реформ, который проводит бывший адмирал), чтобы удерживать стабильность в стране."
 NW_JAP.233.a: "Парламент спросить забыли"
 NW_JAP.234.t: "Демократия Сёва"
 NW_JAP.234.d: "Премьер-министр Кэйсукэ Окада принял решение уйти в отставку на фоне своей уверенности в том, что настало время сформировать вновь спустя 5 лет кабинет министров из членов наиболее популярной партии в парламенте. В данный момент это партия Риккен Минсейто, которая сумела взять верх над Риккен Сэйюкай на выборах 20 февраля 1936 года, проведя активную избирательную кампанию, используя новые и актуальные лозунги среди избирателей. Однако, возможно, что нам стоит провести новые выборы в Сейм на фоне произошедших изменений, чтобы у первого после долгого перерыва партийного кабинета была большая легитимность в глазах избирателей."
 NW_JAP.234.a: "Минсейто может создавать кабинет министров"
 NW_JAP.234.b: "Лучше провести выборы ещё раз"
 NW_JAP.235.t: "Окада уходит в отставку"
 NW_JAP.235.d: "Окада оказался удивительным премьером – он дважды уже стоял на пороге оставления своего поста, однако каждый раз его уговаривали остаться по разным причинам. Однако теперь, он окончательно выполнил все свои планы, а также сумел восстановить стабильную политическую систему, которая устраивает элиты, несмотря на то, что оно не вернулось к состоянию демократии Тайсе. Окада уже слишком стар – это признаёт и он сам, и политики, окружающие его. Кроме того, гэнро Сайондзи имеет хорошую кандидатуру для замены – тоже человек из флота, адмирал Мицумаса Ёнай, который надёжно себя проявил во время путча – более того, с того момента ему стал лично доверять император."
 NW_JAP.235.a: "Адмирал уходит, да здравствует адмирал!"
 NW_JAP_news.31.t: "[GetNewsHeadline] Мачида Чуджи становится премьер-министром Японии"
 NW_JAP_news.31.d: "После долгого перерыва лидер политической партии, доминирующей в парламенте, стал премьер-министром Японской Империи. Мачида Чуджи удалось в безнадёжной ситуации сплотить партию и вырвать лидерство на последних выборах у своего главного оппонента – партии Риккен Сэйюкай. Теперь после периода политической стабилизации, предпринятого адмиралом Кэйсукэ Окадой и его кабинетом национального единства, правительство будет вновь сформировано полностью из представителей одной партии. Это даёт надежду на укрепление парламентской политики в стране и усмирения радикализма военных."
 NW_JAP_news.31.a: "Демократия определённо вернулась в Японию"
 NW_JAP.236.t: "Агитация Риккен Сэйюкай"
 NW_JAP.236.d: "После того, как наша партия в своих намерениях вновь подчеркнула своей целью сохранение парламента как центрального органа власти и формирование устойчивой двухпартийной системы по британскому образцу, то против нас стала работать пропаганда партии Риккен Сэйюкай, которые явно получили поддержку той части элиты, кого ещё не покидает план о сокращении власти парламента.\n\nНо для этого им пришлось вспомнить старый план предыдущего лидеры Сэйюкай господина Судзуки об объединении всех партий внутри Сэйюкай. Этот лозунг вновь был поднят на щит и стал активно пропагандироваться, как цель данной партии. Построить с такой партией двухпартийную систему будет действительно сложно."
 NW_JAP.236.a: "Именно поэтому мы всегда выступали против них"
 NW_JAP.237.t: "Движение за одну партию"
 NW_JAP.237.d: "Несмотря на все наши усилия по поддержанию демократии и режима партийных кабинетов, противники парламент-ориентированной политики не оставляют надежды взять реванш и установить однопартийный режим. Они провели несколько встреч, где обсудили совместные действия против нашего правительства и теперь собираются победить нас нашим же оружием – они готовятся на предстоящих выборах в Сейм собрать широкую коалицию, которая после победы создаст новую единую партию и возьмёт власть."
 NW_JAP.237.a: "Мы будем следить за их популярностью"
 NW_JAP.239.t: "Коалиция Рютаро побеждает на выборах"
 NW_JAP.239.d: "Попытка партии Какушин Шинто составить крупную парламентскую коалицию вызвала незамедительную реакцию старого политического интригана Рютаро Нагаи, который тут же начал вставлять палки в колёса своих оппонентов, а когда им удалось добиться слияния своих партий, то сам решился на аналогичный шаг, тем более, что у него были хорошие связи с лидерами и депутатами других партий. Некоторые предсказывали, что такое смешение политических взглядов внутри одной партии только ударит по популярности Шиншинто, но в итоге ставка Нагаи оправдалась, и сам президент партии, Мачида Чуджи, решил доверить Рютаро возможность формирования кабинета министров."
 NW_JAP.239.a: "На Рютаро ложится большая ответственность"
 NW_JAP.240.t: "Накадзима добился своего"
 NW_JAP.240.d: "Тикухей Накадзима, возглавляющий партию Риккен Сэйюкай реформистской фракции, займёт пост премьер-министра так как именно его партия победила на прошедших всеобщих выборах в Сейм. Несмотря на все трудности, которые у него возникали в ходе своего долгого пути к этой цели, он доказал, что умеет мобилизовать ради достижения своей цели все возможные инструменты от внутрипартийных интриг до подкупа и сотрудничества с военными. Последний пункт особенно омрачает итоги выборов, так как новый лидер Сэйюкай давно известен как сторонник армейских офицеров и их идеологий."
 NW_JAP.240.a: "Армейцы опять нашли проводника своих интересов"
 NW_JAP.241.t: "Накано станет премьером от Какушин Шинто"
 NW_JAP.241.d: "Каждая новость, связанная с партией Какушин Шинто, была как ведро на голову не только обывателям, но и политическим элитам – сама идея слияния Тохокай и Шакай Тайшуто изначально казавшаяся невозможной с чудовищной скоростью воплощалась у всех на глазах, а после этого их стремительный рост на популярности среди населения. Кроме того, сыграли роль и разлад в стане двух главных парламентских партий – всё это вместе дало новой партии шанс на приход к власти, которым она и воспользовалась. На некоторое время в воздухе повис вопрос о том, кто будет формировать кабинет министров, так как в настоящий момент в Какушин Шинто сохраняется система коллективного руководства из двух президентов – Абэ Ису или Сэйго Накано, но достаточно быстро стало известно, что всё же премьером станет последний, так как именно его идеологии придерживается в настоящий момент вся партия."
 NW_JAP.241.a: "Посмотрим удастся ли Накано сохранить единство партии"
 NW_JAP.242.t: "Новый лидер Сейма"
 NW_JAP.242.d: "Каждая новость, связанная с партией Какушин Шинто, была как ведро на голову не только обывателям, но и политическим элитам – сама идея слияния Тохокай и Шакай Тайшуто изначально казавшаяся невозможной с чудовищной скоростью воплощалась у всех на глазах, а после этого их стремительный рост на популярности среди населения. Кроме того, сыграли роль и разлад в стане двух главных парламентских партий – всё это вместе дало новой партии шанс на приход к власти, которым она и воспользовалась."
 NW_JAP.242.a: "Что ж, теперь Накано премьер, а его будет критиковать оппозиция"
 NW_JAP_news.32.t: "[GetNewsHeadline] Тикухей Накадизма становится премьером Японии"
 NW_JAP_news.32.d: "Представитель традиционной парламентской партии Риккен Сэйюкай, Тикухей Накадзима, возглавит новое правительство Японской Империи. Стоит отметить, что в его партии уже давно наметился серьёзный раскол. Часть её лидеров саботируют парламентскую работу, нарушают партийную дисциплину и присоединяются к так называемому «движению за одну партию», которое предполагает в стране многопартийного режима. Это особенно печально на фоне того, как казалось, что Японии удалось стабилизировать политическую ситуацию и вернуться к партийным кабинетам министров."
 NW_JAP_news.32.a: "Будем надеяться, что ему удастся удержать партию в своих руках"
 NW_JAP_news.33.t: "[GetNewsHeadline] Сэйго Накано формирует японское правительство"
 NW_JAP_news.33.d: "Возможно, что установление стабильной демократии в Японской Империи вновь откладывается – рабочую коалицию для формирования правительства удалось собрать создателя возможно единственной искренне фашистской партии в японском парламенте Сэйго Накано. Однако, всё же свою идеологию он называет «тотализмом». Причём, в ней даже есть идея возвращения к демократии после определённого периода диктатуры, полученной при этом «конституционным» путём через парламент. К нему согласилась вступить в коалицию националистическая фракция партии Шакай Тайшуто, однако вряд ли этого хватит, чтобы реализовать все замыслы нового премьера Японии."
 NW_JAP_news.33.a: "Фашизм пришёл в ещё одну страну"
 NW_JAP.243.t: "Демократия как цель – диктатура как инструмент"
 NW_JAP.243.d: "Сэйго Накано спустя упорные и долгие месяцы переговоров удалось убедить все партии в парламенте принять предложение его партии о передаче кабинету министров диктаторских полномочий на время ради выполнения его плана национального восстановления. Сам он подчёркивает важность этой формальной процедуры и уважения конституции Мейдзи в этом процессе. Кроме того, он даже заявил о том, что уважает демократию, но в сложившихся обстоятельствах только такая оформленная парламентом временная диктатура поможет стране выйти из кризиса."
 NW_JAP.243.a: "Посмотрим на то, как он вернётся к демократии"
 NW_JAP_news.34.t: "[GetNewsHeadline] Фусэносукэ Кухара формирует правительство Японии"
 NW_JAP_news.34.d: "К власти в Японии после выборов в парламент пришёл Фусэносукэ – глава одной из дзайбацу и политический интриган, подозревавшейся в поддержке заговорщиков 26 февраля. Ему удалось возглавить одну из двух фракций партии Риккен Сэйюкай после её развала и составить умелые коалиции сторонников различной политики, но объединённых идее того, что стране нужна полная политическая реформа. Таким образом, вероятно, Япония после шага на пути к демократии, может сделать два назад."
 NW_JAP_news.34.a: "Мы будем следить за развитием событий"
 NW_JAP.244.t: "Митинги сторонников «Движения за одну партию»"
 NW_JAP.244.d: "Около офисов двух главных политических партий страны в Токио, Риккен Сэйюкай и Риккен Минсейто, стали собираться молодые люди с плакатами. Они стали разбивать около них что-то вроде лагерей и не собирались расходиться. Они бурно суетились и шумели, начиная мешать окружающим. После того, как они развернули свои плакаты и начали митинг, то стало понятно кто это – боевики «Движения за одну партию». Они начали приставать к тем, кто заходил и выходил из офисов партий с требованиями роспуска или выхода из своих партий. Общая численность двух баз протестующих не превышает одной тысячи человек."
 NW_JAP.244.a: "Уличный террор — это не самое лучшее заимствование у стран Запада"
 NW_JAP.245.t: "Формирование парламентской коалиции"
 NW_JAP.245.d: "Победа на выборах для Шакай Тайшуто поставила новую, возможно ещё более сложную задачу – разобраться во внутреннем идеологическом споре и на основе этого решить, с какими партиями формировать парламентскую коалицию. Либо лидером станет глава партии старик Абэ Исо с его центристской фракцией, которая придерживается социал-демократических установок. Либо же уступить место молодым и назначить формирование правительства главному идеологу партии Хисаси Асо и его правой, национал-социалистической фракции, которые выступают за установление тоталитарного правления в стране."
 NW_JAP.245.a: "Абэ Исо ещё может составить управлять партией и страной"
 NW_JAP.245.b: "Время для новых людей и новой политики"
 NW_JAP.246.t: "Переговоры с Коноэ"
 NW_JAP.246.d: "Хисаси Асо, который должен был сформировать новое правительство, провёл неожиданные переговоры с Фумимаро Коноэ у того в резиденции. Оба они являются членами Движения за одну партию, которое можно сказать «одержалу победу», так как их широкой парламентской коалиции удалось взять большинство в Сейме. Как и планировали, они добьются своих целей абсолютно легальными методами.\n\nТеперь новым премьер-министром станет Коноэ, который возглавит собственную партию, как он сам заявил. Самое удивительное, что такая резкая смена политических планов, будет поддержана как в Сейме – там у однопартийного движения широкая коалиция, так и среди консервативных политических элит, благодаря фигуре Фумимаро Коноэ – молодой принц, которого престарелый гэнро Сайондзи Киммоти готовил себе на смену всю жизнь, что даёт надежду на то, что Коноэ не будет делать излишне радикальные шаги."
 NW_JAP.246.a: "Партийные кабинеты снова отменяются?"
 NW_JAP_news.35.t: "[GetNewsHeadline] Абэ Исо формирует японское правительство"
 NW_JAP_news.35.d: "Известному парламентскому политику Японской Империи, Абэ исо, несмотря на свой преклонный возраст, удалось привести свою партию к тому, что ей нужно формировать новый кабинет министров в коалиции с другими демократическими силами в парламенте. Самому Абэ придётся возглавить это движение, так как только такой опытный человек сможет провести страну через текущую сложную обстановку в мире. Как говорят при этом его партия переживает не лучшие времена – давно существующая в ней националистическая фракция пыталась перетянуть на себя одеяло и начала дрейф в сторону радикализма и антипарламентаризма, что удивительно для социал-демократической партии."
 NW_JAP_news.35.a: "Интересные социал-демократы..."
 NW_JAP_news.36.t: "[GetNewsHeadline]"
 NW_JAP_news.36.d: ""
 NW_JAP_news.36.a: ""
 NW_JAP.247.t: "Межфракционные споры"
 NW_JAP.247.d: "Уже давно многим было ясно, что партия Шакай Тайшуто имеет внутри себя две крупные фракции, которые очень сильно различаются друг от друга своими взглядами. Одним из камнем преткновения между ними всегда был вопрос профсоюзов. Социал-демократы считают, что это важнейший орган «власти рабочих», который необходимо поддерживать и развивать. Национал-социалисты же считают, что профсоюзы наоборот решают лишь самые трудности рабочего класса, но не ликвидируют саму проблему. Кроме того, они делят рабочих на два сорта: тех, кто вступил в профсоюз, и всех остальных.\n\nПоэтому решение национал-социалистической фракции не просто отказаться от поддержки профсоюзов, но и начать с ними государственную борьбу, не могло не вызвать взрыв недовольство как в среде самих профсоюзов, но и внутри Шакай Тайшуто. Многие говорят, что это был бездумный шаг лидеров партии."
 NW_JAP.247.a: "Это была необходимость во благо"
 NW_JAP.248.t: "Осуждение фашистов"
 NW_JAP.248.d: "Одной из важнейших риторик национал-социалистической фракции в Палате представителей, а также зачастую во время выборов, была антифашистская агитация: по сути, именно их работа сделала у этого термина в Японии негативный контекст, так как в любом случае коммунистическая агитация ещё с 20-х годов в стране была под запретом и не могла распространяться. Однако, чем дальше национал-социалисты Шакай Тайшуто дрейфовали вправо по политическому компасу, тем больше становились похожими на тех, против кого выступают. Кроме того, парламентская коалиция с партией Сэйго Накано Тохокай лишь усилила эти ассоциации."
 NW_JAP.248.a: "Это же буквально планы национал-социалистической фракции"
 NW_JAP.249.t: "Император распускает правительство"
 NW_JAP.249.d: "Демократические реформы партии Риккэн Минсэйто зашли так далеко, что император отправляет премьер-министра в отставку своим указом. Тучи долгое время сгущались над кабинетом министров Мачуда Чуджи, однако теперь они перешли последнюю черту, раз монарх пошёл на такой шаг. Главное, что это знак - дальнейших подвижек в сторону либерализации в Японии не будет. На роль временного премьер-министра до следующих парламентских выборов есть две кандидатуры: это принц Нарухико, который благодаря своему статусу сможет удержать всё в своих руках, либо же дипломат Хирота Коки, который является беспартийным политиком, но при этом известен своей демократичностью."
 NW_JAP.249.a: "Премьером лучше быть Нарухико"
 NW_JAP.249.b: "Премьером лучше быть Хироте"
 NW_JAP.250.t: "Самороспуск Шакай Тайшуто"
 NW_JAP.250.d: "Узнав по тайным каналам о планах создания новой госструктуры, объединяющей всю страну и все политические силы, первой из всех парламентских партий, заявила о собственном роспуске Социалистическая Массовая партия – Шакай Тайшуто. Её лидер, Абэ Исо, и без того устал от сложных политических интриг, которыми кишела его партия."
 NW_JAP.250.a: "Будем следить за развитием событий"
 NW_JAP.251.t: "Самороспуск Сэйюкай"
 NW_JAP.251.d: "Лидеры обоих фракций партии Риккен Сэйюкай Фусаносукэ Кухара, Итиро Хитояма и Чикухей Накадзима, несмотря на казавшиеся крупные разногласия внутри своей партии, провозгласили самороспуск одной из старейших парламентских партий вслед за своими коллегами из Шакай Тайшуто. Для Кухары и Хитоямы это начало воплощения их давних планов по установлению идеологии «одно государство – одна партия». Накадзима же понимает, что у его фракции и партии слишком маленький политический вес, чтобы противостоять решению премьер-министра."
 NW_JAP.251.a: "Бесславный конец Сэйюкай"
 NW_JAP.252.t: "Роспуск Тохокай"
 NW_JAP.252.d: "Партия Тохокай распустилась, несмотря на долгое упорство её лидера журналиста Сэйго Накано. Он долгое время подозрительно относился к идее премьер-министра, но после обещанного ему лидерского места в создаваемой организации, он быстро пошёл на уступки, поддержав общее движение."
 NW_JAP.252.a: "Он достаточно хитёр"
 NW_JAP.253.t: "Роспуск Минсэйто"
 NW_JAP.253.d: "Последняя надежда демократии Риккэн Минсэйто сопротивлялась почти что дольше всех в парламенте, но тоже была вынуждена пойти на уступки под угрозой запрета партии. В любом случае, другого пути не было, и её лидер Мачуда Чуджи легально заявил о её роспуске."
 NW_JAP.253.a: "На что он надеялся..."
 NW_JAP.254.t: "Роспуск Великояпонской Молодёжной партии"
 NW_JAP.254.d: "Полковник Кингоро Хашимото, также как и Сэйго Накано, очень боялся потери собственной партии и поэтому упирался в её роспуске (хотя его партия и не имеет мест в парламенте), но для необходимого эффекта её роспуск также был нужен. Решилась эта проблема также как с Тохокай – её лидеру пообещали место в будущей организации, вернее для Хашимото – ему пообещали дать главенство над молодёжным крылом будущей организации."
 NW_JAP.254.a: "Последний бастион пал"
 NW_JAP.255.t: "Отношения с государственным аппаратом"
 NW_JAP.255.d: "Согласно концепции кокутай, новая государственная структура, создаваемая премьмер-министром страны, должна стать политическим аналогом «государственного организма»: императору отводиться место над ней, а главой становится сам премьер как его полномочный представитель в политике. Однако сразу же возникает вопрос об отношениях с госаппаратом: будет ли «новая структура» независимым от государства массовым общественно-политическим движением или парагосударственной структурой под контролем бюрократии? В первом случае, движение сможет подчинить себе сам аппарат, а во втором подчинится ему. Нам предстоит сделать этот сложный выбор, соответственно получая или теряя поддержку различных политиков, военных и финансовых групп."
 NW_JAP.255.a: "Оценим разные варианты"
 NW_JAP.256.t: "Сторонники радикального проекта"
 NW_JAP.256.d: "В стан сторонников радикального проекта организации входят те лица, которые на протяжении всех 30-х годов различными способами пытались изменить политическую систему Японии. Это и военные, пытавшиеся организовать заговоры и перевороты, такие как Кингоро Хашимото. Это и парламентские политики, желавшие совершить тоже самое, но более легальными методами при помощи Палаты Представителей – журналист Сэйго Накано и другие. Также в эту группу входит князь Фумимаро Коноэ со своим ближайшим окружением из «мозгового треста» и часть бюрократов-реформаторов, увидевшие возможность реализовать свои планы при помощи новой организации: Фумио Гото, Наоки Хосино и Киши Нобосукэ."
 NW_JAP.256.a: "Многие желают что-то поменять"
 NW_JAP.257.t: "Сторонники умеренного проекта"
 NW_JAP.257.d: "Есть также и другая фракция сторонников «новой структуры» - это более умеренные политики из окружения Киитиро Хиранумы и его распущенного общества Кокухонша. Однако их умеренность объясняется их политическими намерениями: «новая структура» им нужна не для каких-то изменений в стране, а как инструмент для усиления своей личной власти, ликвидацию сменяемости власти, либо же это те политики, которые хотят сесть в министерские кресла при её помощи. В основном, это представители партии Сэйюкай в парламенте."
 NW_JAP.257.a: "И как эти две группы смогут что-то воплотить рабочее?"
 NW_JAP.258.t: "Ассоциация Помощи Трону"
 NW_JAP.258.d: "Сегодня была официально создана Ассоциация Помощи Трону – именно такое название полчала «новая политическая структура». Также была выпущена официальная декларация о её задачах, но слова о грядущей деятельности были настолько расплывчатыми, что большого энтузиазма эти события уже не вызвали, а наоборот начали подрывать авторитет организации. Премьер [ROOT.GetLeader] во время выступления на первом заседании Комитета по подготовке новой структуры акцентировал внимание на «надпартийном» характере Ассоциации."
 NW_JAP.258.a: "Перейдём к решению реальных вопросов"
 NW_JAP.259.t: "Проект Новой экономической структуры"
 NW_JAP.259.d: "Пытаясь найти баланс между радикалами и умеренными в составе Ассоциации Помощи Трону, премьер-министр [ROOT.GetLeader] решил сохранить сторонников обоих видений структуры, чтобы в ходе разработки конкретных решений они сумели доказать лучшую из двух точек зрения. И первым же вопросом, к обсуждению которого перешли члены Ассоциации стал проект «новой экономической структуры», подготовленного Исследовательской ассоциацией Сёва. Он предусматривает достаточно сильное вмешательство Ассоциации в работу экономики, долгожданный многими переход к тоталитаризму и внедрению плановых элементов."
 NW_JAP.259.a: "Нам нужно постараться, чтобы преодолеть сопротивление умеренных кругов"
 NW_JAP.260.t: "Принятие новой экономической структуры"
 NW_JAP.260.d: "Несмотря на большое сопротивление части элит внутри государства, нам удалось принять проект новой экономической структуры на заседании Ассоциации Помощи Трону. Таким образом новая политическая структура доказывает свою жизнеспособность, а также начинает формирование новой системы государственного управления."
 NW_JAP.260.a: "Неужели это получилось?"
 NW_JAP.261.t: "Отказ от новой экономической структуры"
 NW_JAP.261.d: "Проект новой экономической структуры оказался слишком радикальным для большей части элит нашего государства и не был принят Ассоциацией Помощи Трону после долгих дебатов и переговоров. В какой-то момент деловые круги прекратили финансировать Ассоциацию из-за работы над данным планом вмешательства в работу экономики."
 NW_JAP.261.a: "Кажется, даже Ассоциация не может сломить существующие в государстве порядки..."
 NW_JAP.262.t: "Дело красных"
 NW_JAP.262.d: "Сегодня Кэмпэйтай совершила налёт на министерство торговли и промышленности, в результате чего были арестованы почти все первоначальные авторы проекта новой экономической структуры. Тайная полиция обосновывает эту операцию из-за подозрения в том, что эти бюрократы «сочувствуют социалистическим и коммунистическим идеям» и «хотят подорвать государственный строй», за что в СМИ данный инцидент был прозван «делом красных».\n\nЭто сильный удар по репутации Ассоциации Помощи Трону, так как именно по её заказу был сделан проект новой экономической структуры. Говорят, что операция Кэмпэйтай была начата с подачи противников реализации данного плана, из-за чего можно надеяться на то, что арестованных быстро отпустят."
 NW_JAP.262.a: "Кажется, репрессивная машина вышла из-под контроля"
 NW_JAP.263.t: "Репрессивные поправки к законам"
 NW_JAP.263.d: "По инициативе Тайного совета Палата Представителей приняла дополнительные репрессивные поправки к существующим законам об охране государственные строя. Это чёткий сигнал тем, кто хотел при помощи Ассоциации Помощи Трону переделать систему власти под себя. И кажется, что это финальный росчерк в её беспомощности. Недавно, Киитиро Хиранума, возможный инициатор данных поправок к закону, заявил, что Ассоциация является не «политической», а только «общественной» организацией, несмотря на более ранние комментарии других политиков."
 NW_JAP.263.a: "Умеренные силы победили"
 NW_JAP.264.t: "Реформирование Ассоциации"
 NW_JAP.264.d: "Руководство Ассоциации Помощи Трону во главе с Ёриясу Арима подало в отставку из-за складывающихся обстоятельств её функционирования, а точнее дисфункциональности. После этого Киитиро Хиранума наконец-то смог реформировать Ассоциацию в соответствии со своими планами, согласно которым это будет «общественная», а не «политическая» организация: политическое, плановое и парламентское бюро Ассоциации были упразднены, а её префектуральные отделения переподчинены губернаторам, то есть министерству внутренних дел."
 NW_JAP.264.a: "Ассоциация окончательно превратилась во вспомогательный орган бюрократии"
 NW_JAP.265.t: "Отставка радикалов"
 NW_JAP.265.d: "Премьер-министр [ROOT.GetLeader] отправил в отставку последних сторонников радикального видения Ассоциации Помощи Трону из числа бюрократов-реформаторов: Наоки Хосино и Киши Нобосукэ. Их место занял влиятельный промышленник Огура Масацунэ. Однако, для соблюдения бюрократического баланса в отставку ушёл также главный экономический противник проекта Кобаяси Итидзо. Теперь Ассоциация Помощи Трону окончательно превратилась в ширму и тень своего планировавшегося величия – Япония продолжает существовать так, будто её и не было."
 NW_JAP.265.a: "Чем выше шкаф – тем громче падает"
 NW_JAP.266.t: "Уход правительства в отставку"
 NW_JAP.266.d: "[ROOT.GetLeader] объявил об уходе в отставку с поста премьер-министра, так как политический климат в стране слишком сильно изменился. Очевидно, что это всего лишь «верхушка айсберга» политической борьбы, которая разворачивалась последние месяцы среди элит. Она закончилась и пришло время создать новое правительство на основе сложившихся политических договорённостей – в основу которых ляжет повестка сторонников статуса-кво, представленных их неформальным лидером Киитирой Хиранумой.\n\nИли, с другой стороны, провал реформаторов — это шанс встать на путь возвращения парламентской политики, так как все попытки проведения в стране реформ доказали свою несостоятельность. В таком случае стоит назначить премьером лидера бывших консервативных партий в парламенте."
 NW_JAP.266.a: "Консерваторы зафиксируют наконец статус-кво и без парламента"
 NW_JAP.266.b: "Вернёмся к парламентским партиям"
 NW_JAP_news.37.t: "[GetNewsHeadline] Киитиро Хиранума возглавляет правительство Японии"
 NW_JAP_news.37.d: "В Японской Империи продолжается внутренний политический кризис – после попытки формирования новой государственной системы, сторонники статуса-кво взяли вверх и их лидер, Киитиро Хиранума, пришлось сформировать новый кабинет министров. Теперь им придётся работать с парламентом, в котором больше нет каких-либо партий, так как они все самораспустились."
 NW_JAP_news.37.a: "Конституция Мейдзи всё ещё может удержать страну от радикализма?"
 NW_JAP_news.38.t: "[GetNewsHeadline] Генерал Тодзё возглавил японское правительство"
 NW_JAP_news.38.d: "По всей видимости, японское гражданское правительство окончательно рухнуло – новый кабинет министров император дал указ возглавить действующему генералу Хидэки Тодзё, который до этого занимал пост военного министра и стал лидером одной из фракции военных в Императорской Японской армии. Некоторые аналитики уже делают громкие заявления, что этим назначением Япония окончательно встала на путь войны. Кроме того, Тодзё первый за долгое время премьер, решивший совместить сразу министерские должности из собственного кабинета на себе. И более того, он не покинул действующую армию, что также является нарушением традиций японской политики."
 NW_JAP_news.38.a: "Амбиции этого человека пугают..."
 NW_JAP.267.t: "Ишивара"
 NW_JAP.267.d: "Давний политический враг Тодзё, неутомимый Кандзи Ишивара сделал сегодня публичное заявление в одной из газет, что осуждает премьер-министра Тодзё как врага Японии, которого следует «арестовать и казнить». Откровенный шаг, но сделанный скорее всего от бессилия повлиять на политическую ситуацию, оказался последней чертой для Ишивары. Их конфликт завершается – Тодзё использует это возможность, чтобы отправить своего старого соперника наконец в отставку, о чём он давно мечтал. Говорят, что Ишивара заявил, что вернётся в родную Ямагату, где продолжит писать свои труды и изучать сельское хозяйство."
 NW_JAP.267.a: "Это бьёт по репутации премьера!"
 NW_JAP.268.t: "Свержение Тодзё"
 NW_JAP.268.d: "Несмотря на все бесконечные попытки генерала Тодзё удержаться у власти, ему наконец-то пришлось уйти в отставку после массового исхода министров из его правительства – ему не нашлось замен на все эти должности, как он это делал обычно. По планам заговорщиков император назначает новым премьер-министром..."
 NW_JAP.268.a: "...Кадзусигэ Угаки"
 NW_JAP.268.b: "...Куниаки Коисо"
 NW_JAP_news.39.t: "[GetNewsHeadline] Принц Нарухико возглавляет японское правительство"
 NW_JAP_news.39.d: "После периода власти в руках военных генералов, она переходит к другому представителию Императорской японской армии – родному дяде императора Хирохито, принцу Нарухико. Он был известен в Европе в 20-е годы своим экстравагантным поведеним для члена монаршего дома, но с началом Великой депрессии он вернулся в Японию, вступил в армию и возглавил одну из частей на островах. В 30-е годы он постепенно оказался включён в политику, но активно он стал в неё вмешиваться, когда чрезвычайно большое влияние в ней набрали действующие военные из радикальных кругов, пытающиеся развязать войну. Его приход на пост премьера означает большой риск для Хризантевого трона, так как теперь императорская династия оказывается напрямую замешана в политических вопросах, а вся ответственность за будущее лежит на плечах принца. Однако, его политические взгляды оставляют надежды, что это будущее будет светлым."
 NW_JAP_news.39.a: "Будем надеяться, что это означает смену курса Японии"
 NW_JAP.269.t: "Япония предлагает перемирие"
 NW_JAP.269.d: "Новое японское правительство просит нас вернуться к теме переговоров о мире между нашими странами. По всей видимости, они готовы пойти на большие уступки ради завершения войны."
 NW_JAP.269.a: "Мы готовы заключить мир"
 NW_JAP.269.b: "Мы примем только полную капитуляцию"
 NW_JAP.269.c: "Мы не оставим и камня от старой Японии!"
 NW_JAP.270.t: "Отказ от переговоров"
 NW_JAP.270.d: "[FROM.GetAdjective] правительство отказалось от переговоров с нами о прекращении боевых действий."
 NW_JAP.270.a: "Им даже не жалко своих солдат?"
 NW_JAP.271.t: "Полная капитуляция"
 NW_JAP.271.d: "[FROM.GetAdjective] правительство вступило с нами в переговоры, но выставила ультиматум – полная капитуляция. Только с её принятием, они будут готовы прекратить боевые действия."
 NW_JAP.271.a: "Мы не примем таких условий"
 NW_JAP.271.b: "Мы готовы пойти на это"
 NW_JAP.272.t: "Отказ Японии от полной капитуляции"
 NW_JAP.272.d: "Японские дипломаты ответили, что их правительство не готово пойти на такие чудовищные условия мира, поэтому боевые действия продолжатся."
 NW_JAP.272.a: "Возможно, нам стоит снизить требования"
 NW_JAP_news.40.t: "[GetNewsHeadline] Мир в Азии"
 NW_JAP_news.40.d: "После продолжавшихся кровавых боёв между Японской Империи и западными державами, наконец-то заключается мир. Он не предполагает полной капитуляции японского правительства, однако предполагает большие потери для их имперских владений. Соглашение было подписано на острове Тайвань, поэтому получило в газетах уже название Тайваньским договором."
 NW_JAP_news.40.a: "Долгожданный мир"
 NW_JAP_news.41.t: "[GetNewsHeadline] Япония подписала капитуляцию"
 NW_JAP_news.41.d: "После продолжавшихся кровавых боёв между Японской Империи и западными державами, правительство Токио осознала неизбежность проигрыша в этой войне и решило пойти на условия своих противников для скорейшего завершения боевых действий. Эти требования предразумевали полную капитуляцию японских частей, потерю колониальной империи и оккупацию островов. Однако, японское правительство согласилось со всеми этими условиями."
 NW_JAP_news.41.a: "Поступок, достойный уважения"
 NW_JAP.273.t: "Массовые убийства в Нанкине"
 NW_JAP.273.d: "После того, как наша армия захватила столицу Китая Нанкин, в городе начались массовые неконтролируемые преступления со стороны солдат и офицеров: изнасилования, мародёрство, поджоги и убийства в том числе мирных граждан. Ситуация осложняется тем, что несмотря на эвакуации в городе остаются представители европейских стран в так называемой «Нанкинской зоне безопасности», созданной немецким бизнесменом Йоном Рабе. Он вместе с американским миссионером Люьисом Смайтом фиксируют всё происходящее и уже подали жалобы в наше посольство. Масло в огонь подливают журналисты, в том числе собственно японские и официально допущенные в зону боевых действия руководством армии. Так, например, уже широко известным стал случай, который осветили две японские газеты, когда два офицера на подходе к Нанкину соревновались кто первый из них зарубит 100 человек мечом – причём их соревнование продолжилось после достижения этой отметки. Если не прекратить эту бойню, то моральное состояние войск окончательно разрушится, а Японии будет нанесён непоправимый урон на международном уровне. Так как за захват Нанкина отвечают в том числе два представители императорской фамилии, принц Котохито и принц Ясухико, то в прессу может просочится информация об этом и это нанесёт дополнительный урон по репутации Императорской семьи."
 NW_JAP.273.a: "Нужно принять жёсткие неотлагаемые меры"
 NW_JAP.273.b: "Скорее всего, скоро всё само закончится"
 NW_JAP.274.t: "Резня завершилась"
 NW_JAP.274.d: "События в Нанкине, приведшие к многочисленным смертям мирных жителей, наконец-то прекратились. Многие даже высшие офицеры оказались полностью подавлены произошедшим. Слухи о том, что произошло поползли по армии и всему миру. Дипломатические работники, остававшиеся в городе, сообщали в свои страны о происходящем, прося воздействовать на своём уровне на наше командование.\n\nСейчас в город уже возвращаются мирные жители, однако поражает количество трупов, от которых приходится избавиться, чтобы они не превратили регион в рассадник болезней."
 NW_JAP.274.a: "Кажется, случилось непоправимое"
 NW_JAP.275.t: "Уход в отставку генералов"
 NW_JAP.275.d: "Генералы Кэсаго Накадзима и Хисао Тани уходят в отставку. Оба из них связаны с инцидентом в Нанкине, произошедшем несколько лет назад."
 NW_JAP.275.a: "Странная закономерность"
 NW_JAP.276.t: "Организация военно-технического сотрудничества с Японией"
 NW_JAP.276.d: "После того, как нашим государством и Японской Империей произошло потепление отношений и заключение нескольких соглашений, японские военные заинтересовались возможностью обмена разработками в армейской сфере. Если мы согласимся, то получим возможность получить информацию о некоторых передовых технологиях японских армии или флота, а Япония соответственно наших."
 NW_JAP.276.a: "Мы готовы пойти на этот шаг"
 NW_JAP.276.b: "Не будем раскрывать своих секретов"
 NW_JAP.277.t: "СССР отклонил запрос"
 NW_JAP.277.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами не было по достоинству оценено советским руководством. Благо, они и не получат наши технологии, которые явно на шаг впереди их достижений."
 NW_JAP.277.a: "Они упустили большой шанс..."
 NW_JAP.278.t: "СССР одобрил сотрудничество"
 NW_JAP.278.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами понравилось [FROM.GetAdjective] руководству. Теперь мы сможем получить их некоторые передовые разработки в обмен на наши достижения."
 NW_JAP.278.a: "Приступим к изучению"
