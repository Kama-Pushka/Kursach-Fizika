 JAP_fishing_conventions_category: "Рыболовная конвенция с СССР"
 JAP_fishing_conventions_category_desc: "Огромные водные ресурсы Дальнего Востока остаются малоиспользуемыми из-за их территориального контроля сначала Россией, а затем Советским Союзом, и их отдалённостью от густонаселённых районов Советского государства. После русско-японской войны этот вопрос был урегулирован специальной Рыболовной конвенцией 1907 года, которая закрепляла исключительно широкие права на использование рыбных богатств прибрежных районов российского Дальнего Востока японскими поддаными.\n\nВ 1925 году с установлением дипломатических отношений между СССР и Японией начались переговоры по рыболовству, которые шли трудно и продолжались до 1928 года. В 1928 году была заключена первая Советско-японская конвенция по рыболовству. Япония получила в аренду 255 из 511 участков для лова лососей и 14 из 47 краболовных участков. Кроме того, и для Советской России, и для Японии подписание рыболовного соглашения по сути стало первым шагом к юридически регулируемым отношениям между странами, пусть даже в пределах одной отрасли и одного региона.\n\nЕё срок истекал в 1932 году, но она была продлена ещё на 4 года. Теперь истекает и её новый срок и возникла задача либо заключить новую конвенцию, либо продлить действие старой. Предпочительным является первый вариант, так как за последние 10 лет сильно изменился характер и масштаб ловли, появились новые технологии, всё это требует уточнения в новом договоре."
