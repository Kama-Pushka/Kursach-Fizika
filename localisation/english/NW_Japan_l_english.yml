NW_JAP.641.t: "Недовольство гэнро Сайондзи"
NW_JAP.641.d: "Последний живой гэнро Сайондзи опасается, что «если мы продолжим делать всякие такие вещи в Китае, мы в конечном итоге понесем большие потери». «Было бы хлопотно, если бы нашу страну затащили в неожиданное место», «есть китайцы, которые умнее японцев, и не только китайцы, но и иностранцы, которые могут видеть намерения Японии», и «если Япония не сделает всё возможное, её все высмеют». Он также выразил обеспокоенность по поводу использования газетами таких фраз, как «решительное презрение» и «решительный удар» в отношении китайского инцидента, и тенденции «восхвалять больше убитых людей и больше убитых ими». Известно, что Сайондзи всегда занимал пробританские и проамериканские позиции, а также был сторонником международного сотрудничества, поэтому неудивительно, что он недоволен текущей войной. Сайондзи был обеспокоен ещё в конце 19 века чрезмерным японоцентричным национализмом, который возник после Первой китайско-японской войны, и он стремился к здоровому национализму, в котором люди объединяли бы свои силы для независимости и развития страны, уважая при этом национализм других стран."
NW_JAP.641.a: "Вы разочаровываете старейшину..."

NW_JAP.642.t: "Статус войны" 
NW_JAP.642.d: "Япония официально подписала международные конвенции о статусе военнопленных и хорошем отношении с ними. Во время китайско-японской войны 1894-1895 годов Япония уже столкнулась с международным осуждением из-за инцидентов, связанных с китайскими военнопленными, поэтому во время русско-японской войны эти уроки были выучены и русские военнопленные получили должное отношение. Однако, на это пришлось тратить часть ресурсов армии, которые могли бы пойти на её усиление. Из-за этого лидеры армии желают получить императорское подтверждение, что текущие боевые действия считаются войной, а значит они обязаны выполнять международные обязательства."
NW_JAP.642.a: "Армия будет сопротивляться"

NW_JAP.643.t: "Выходки Масанобу Цудзи" 
NW_JAP.643.d: "Масанобу Цудзи, амбициозный офицер Маньчжурской клики, долго боровшийся за построение государства расовой гармонии в Маньчжоу-Го, в ходе текущих боевых действий оказался замешан в нескольких инцидентах отвратительного поведения с военнопленными и захваченными гражданскими лицами. Он прибывал в различные местные армейские части, намекал, что действует от имени Генерального штаба и призывал расправляться с пленными наиболее жестоким способом. В их число попадали как представители белой расы, так и другие азиаты, которых Цудзи называл «азиатскими коллаборационистами» из-за которых «300 тысяч белых тиранизировали 100 миллионов азиатов». В подчинённой ему части он даже распространял специальные брошюры, в которых он писал, чтобы поднять боевой дух солдат, «представлять врага как человека, убившего их отца, и что они придут, чтобы отомстить ему по справедливости». Другие офицеры, взаимодействовавшие с ним, упомянули о том, как он хвастался перед ними, что употребляет иногда своё «особо лекарство», под которым он понимает части тел убитых им врагов."
NW_JAP.643.a: "Он перешёл все границы"

NW_JAP.644.t: "История создания кодекса" 
NW_JAP.644.d: "Идея создания кодекса была предложена полковником Хидео Ивакурой из Генерального штаба. Обеспокоенный распространенностью грабежей, изнасилований и массовых убийств мирного населения на фронте, Ивакуро предложил простую фразу, которая выражала «не укради», «не убивай» и «не совершай преступлений» как мера противодействия военной дисциплине. Хитоши Имамура, глава Департамента генерального инспектора по образованию, составивший этот документ, лаконично заявил: - Высшая обязанность военнослужащих - уничтожать сопротивляющегося врага, но проявлять милосердие к тем, кто сдался, защищать невинных жителей и воздерживаться от совершения незаконных действий, таких как грабежи и изнасилования. Соблюдение законов сухопутной войны, основанных на международном праве, увеличивает мощь нации и ее вооруженных сил и, в частности, может способствовать капитуляции вражеских солдат и способствовать победе в войне.\n\nОднако, текст кодекса прошёл через слишком большое число стадий редактуры, и в завершённом виде в нём на первый план были выдвинуты классический спиритуализм, и он отличался от своего первоначального замысла. Так, например, в нём стало отведено особое внимание статусу пленника – формально Кодекс специально запретил отступление или сдачу: «Никогда не живи, чтобы испытать позор пленника». Кроме того, текст стал слишком громодзким – оно содержало слишком много предложений и было слишком длинным, что мешало простому и лёгкому усвоению личным составом армии."
NW_JAP.644.a: "Хорошая идея вновь выродилась в уродство"

NW_JAP.645.t: "История создания кодекса" 
NW_JAP.645.d: "Идея создания кодекса была предложена полковником Хидео Ивакурой из Генерального штаба. Обеспокоенный распространенностью грабежей, изнасилований и массовых убийств мирного населения на фронте, Ивакуро предложил простую фразу, которая выражала «не укради», «не убивай» и «не совершай преступлений» как мера противодействия военной дисциплине. Хитоши Имамура, глава Департамента генерального инспектора по образованию, составивший этот документ, лаконично заявил: - Высшая и высшая обязанность военнослужащих - уничтожать сопротивляющегося врага, но проявлять милосердие к тем, кто сдался, защищать невинных жителей и воздерживаться от совершения незаконных действий, таких как грабежи и изнасилования. Соблюдение законов сухопутной войны, основанных на международном праве, увеличивает мощь нации и ее вооруженных сил и, в частности, может способствовать капитуляции вражеских солдат и способствовать победе в войне.\n\nОднако, текст кодекса прошёл через несколько этапов обсуждения, и в завершённом виде в него были добавлены положения, касающиеся спиритуализма, продвигаемого фракцией Кодоха. Так, например, в нём стало отведено особое внимание статусу пленника – формально Кодекс специально запретил отступление или сдачу: «Никогда не живи, чтобы испытать позор пленника»."
NW_JAP.645.a: "Посмотрим, поможет ли нам это"

