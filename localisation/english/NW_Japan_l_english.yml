NW_JAP.700.c: "Риккен Минсейто"

NW_JAP.702.t: "Убитый гений"
NW_JAP.702.d: "Молодые офицеры рассматривали таких политических лидеров, как Хамагути Осати, Иноуэ Дзюнносукэ, Сидэхара Кидзюро и Такахаси Корекиё, как людей, которые ставят интересы капиталистических предпринимателей и своих собственных политических партий выше потребностей национального единства и силы, а также выше экономического благосостояния населения. Когда министр финансов Такахаси заявил 27 ноября 1935 года в широко известной речи: «Если военные продолжат необоснованно настаивать на увеличении бюджетов, я думаю, что они потеряют доверие народа», он подписал себе смертный приговор.\n\nВоенные убийцы 26 февраля отвергли идею о том, что министр финансов, который, по их мнению, был ответственен только перед крупным бизнесом и партийными политиками, а не перед императором и нацией, мог думать, что люди доверяют ему больше, чем армии. Фактически, повстанческие офицеры зашли так далеко, что обвинили Такахаси в городской безработице и сельской бедности в то самое время, когда его политика создала полную занятость в городах и привела к росту реальной стоимости сельскохозяйственных. Такахаси считался ими настроенным против императора, хотя, по иронии судьбы, приморская вилла Такахаси в Хаяме находилась рядом с виллой императора, и по выходным министр финансов часто навещал Хирохито, чтобы проинформировать его по экономическим вопросам.\n\nНа наших глазах происходит то, чего так боялись консерваторы, военные и разного рода заговорщики – Такахаси успел до своего убийства заложить основы возрождения японской экономики и начало массового процветания. Самая свежая работа виднейшего британского экономиста Джона Мейнарда Кейнса теоретически подтверждает практические действия Такахаси на посту министра финансов – японская экономика восстановилась благодаря его умелому руководству, а не захвату Маньчжурии и эксплуатации её экономики, как утверждали некоторые критики министра. Теперь наша задача очистить репутацию великого убитого министра и напомнить народу о том, кто стоит за современным процветанием Японской империи, дискредитировав тех людей, кто все эти годы столь яростно нападал на Такахаси."
NW_JAP.702.a: "Такахаси убили, но он подготовил тех, кто продолжит его дело"

NW_JAP.703.t: "Необходимость императорского вмешательства"
NW_JAP.703.d: "Последний гэнро Сайондзи всегда осознавал свой статус потомка клана Фудзивара и более того, благодаря тесным связям с императорской семьёй с юных лет, он испытывал сильное чувство «охраны и сохранения императорской семьи», что формировало его политическую позицию. Он долгое время продолжал выступать против прямого правления императора, абсолютная власть которого означала недопустимость ошибок. Это стало очевидно, когда после того, как премьер-министр Танака Гиити получил выговор от императора Сёва за убийство маньчжурского военачальника Чжан Цзолиня в 1928 году, и кабинет министров подал в отставку - Сайондзи выступил против выговора императора, ссылаясь на последствия выговора как на предлог для отрешения императора от власти. Некоторые также приписывают влияние Сайондзи на убеждение императора Сёва в том, что «как конституционный монарх я не буду противиться решениям своих подданных». Иронично, что эта же позиция вызывает недовольство националистов и реформаторов, которые наоборот желают, чтобы монарх принимал большее участие в политических решениях. Сайондзи всегда старался не допустить прямого вмешательства императора в политику, которое ослабило бы его положение. По этой причине он часто выражал обеспокоенность по поводу попыток императора Сёва вмешаться в политику. Однако, начиная с недавнего времени, он всё больше убеждается в необходимости выражения воли императорского двора и предположил, что прямые потомки (например братья императора) должны быть одним из столпов этой воли."
NW_JAP.703.a: "Кажется, даже Сайондзи осознал, что страна подошла к краю пропасти"

NW_JAP.704.t: "Предложение о заключение новой рыболовной конвенции"
NW_JAP.704.d: "Первой межправительственной договоренностью, специально посвященной проблемам рыболовства, стала Рыболовная конвенция, заключенная между Россией и Японией 15 июля 1907 года. Она, основываясь на Портсмутском договоре, закрепляла исключительно широкие права на использование рыбных богатств прибрежных районов российского Дальнего Востока. Камчатский рыбопромысловый район, ранее «законсервированный» для России в силу отдаленности, был «расконсервирован» для японцев.\n\nВ начале века российско-японские контакты в области рыболовства складывались из сложного сочетания противоречий и сотрудничества. Российские рыбаки, защищая свои интересы, пытались с помощью Приамурского генерал-губернаторства ограничить чрезвычайно развитую к тому времени рыболовную деятельность японских рыбаков у берегов Приморья. В то же время русским рыбопромышленникам было трудно обойтись без японской техники промысла и орудий лова, закупаемых в Японии, без японских рынков сбыта, которые к началу XX века были одними из главных для российского рыбного экспорта на Дальнем Востоке.\n\nВ 1925 году с установлением дипломатических отношений между СССР и Японией начались переговоры по рыболовству, которые шли трудно и продолжались до 1928 года. В 1928 году была заключена первая Советско-японская конвенция по рыболовству. Япония получила в аренду 255 из 511 участков для лова лососей и 14 из 47 краболовных участков. Кроме того, и для Советской России, и для Японии подписание рыболовного соглашения по сути стало первым шагом к юридически регулируемым отношениям между странами, пусть даже в пределах одной отрасли и одного региона.\n\nЕё срок истекал в 1932 году, но она была продлена ещё на 4 года. Теперь истекает и её новый срок, вследствие чего японское правительство предлагает нам заключить новую конвенцию, которая учтёт изменения в характере рыбной промышленности за прошедшие годы: новые технологии и масштабы добычи."
NW_JAP.704.a: "Мы готовы заключить новое соглашение"
NW_JAP.704.b: "Мы не будем вести переговоров с империалистами"

NW_JAP.705.t: "Подписание новой рыболовной конвенции"
NW_JAP.705.d: "Советское правительство одобрило наше предложение о заключении нового рыболовного соглашения в связи с истечением срока предыдущего и изменением масштабов и характера данного промысла на Дальнем Востоке."
NW_JAP.705.a: "Это шаг на пути к нормализации отношений"

NW_JAP.706.t: "Отказ от заключения нового рыболовного соглашения"
NW_JAP.706.d: "Советское правительство отказалось заключать с нами новую рыболовную конвенцию, касающейся этого вида деятельности в водах Дальнего Востока, принадлежащих Советскому Союзу, но малоиспользуемых им. Возможно, это говорит об их агрессивном настрое в нашу сторону и желании ликвидировать даже текущие объёмы нашей рыбной промышленности."
NW_JAP.706.a: "Мы будем искать варианты сохранения договора"

NW_JAP.707.t: "Пролонгирование рыболовной конвенции с Японией"
NW_JAP.707.d: "В связи с нашим отказом заключать новое рыболовное соглашение с Японской империей, её правительство предлагает нам хотя бы продлить срок действия предыдущей конвенции на ещё один год. Отказ даже от такого предложения и истечение срока действия конвенции 1928 года приведёт к резкому ухудшению отношений с Японией."
NW_JAP.707.a: "Давайте продлим старую конвенцию"
NW_JAP.707.b: "Мы не будем продлевать конвенцию"

NW_JAP.708.t: "Советы продлили действие конвенции"
NW_JAP.708.d: "Советское правительство согласилось пролонгировать действие рыболовной конвенции 1928 года на ещё один год. Это говорит о том, что они не хотят полного разрыва отношений и возможно в течение следующего года нам удастся добиться заключения полноценной новой конвенции."
NW_JAP.708.a: "Ещё не всё потеряно"

NW_JAP.709.t: "Советы отказались продлять действие конвенции"
NW_JAP.709.d: "Советское правительство отказалось пролонгировать действие рыболовной конвенции 1928 года на ещё один год, что подтверждает предположения некоторых наших дипломатов об агрессивных намерениях советского правительства на Дальнем Востоке и их желании прекратить взаимовыгодное сотрудничество в рыбной сфере в этом регионе."
NW_JAP.709.a: "Мы должны подготовиться к этому"

NW_JAP.710.t: "Рыболовная конвенция с Японией расторжена"
NW_JAP.710.d: "В начале века российско-японские контакты в области рыболовства складывались из сложного сочетания противоречий и сотрудничества. Российские рыбаки, защищая свои интересы, пытались с помощью Приамурского генерал-губернаторства ограничить чрезвычайно развитую к тому времени рыболовную деятельность японских рыбаков у берегов Приморья. В то же время русским рыбопромышленникам было трудно обойтись без японской техники промысла и орудий лова, закупаемых в Японии, без японских рынков сбыта, которые к началу XX века были одними из главных для российского рыбного экспорта на Дальнем Востоке.\n\nВ 1925 году с установлением дипломатических отношений между СССР и Японией начались переговоры по рыболовству, которые шли трудно и продолжались до 1928 года. В 1928 году была заключена первая Советско-японская конвенция по рыболовству. Япония получила в аренду 255 из 511 участков для лова лососей и 14 из 47 краболовных участков. Кроме того, и для Советской России, и для Японии подписание рыболовного соглашения по сути стало первым шагом к юридически регулируемым отношениям между странами, пусть даже в пределах одной отрасли и одного региона.\n\nЕё срок истекал в 1932 году, но она была продлена ещё на 4 года. С тех пор переговоры о дополнительном продлении срока её действия или заключения нового соглашения не завершились успехом и сегодня она прекратила своё действие, а это означает, что теперь японские рыбаки и рыболовные компании не имеют права находиться в наших водах. В связи с этим стоит ожидать ухудшения отношений с Японской империей, которая может воспользоваться этим как причиной для вооружённых провокаций."
NW_JAP.710.a: "Мы будем готовы к этому"

NW_JAP.711.t: "Коноэ хочет занять иной пост"
NW_JAP.711.d.a: "Сегодня премьер-министр Коноэ уходит в отставку, но одновременно он желает занять пост Лорда-хранителя Малой печати, которую сейчас занимает Юаса Курахей. Гэнро Сайондзи выступил против этого шага, назвав его «нелогичным», и стремится помешать Коноэ, который имеет сильную поддержку со стороны армии, чтобы получить влияние при императорском дворе, так как роль Лорда-хранителя несмотря на своё название предполагает контроль всех контактов императора с правительством и министрами."
NW_JAP.711.d.b: "Сегодня премьер-министр Коноэ уходит в отставку, но одновременно он желает занять пост Лорда-хранителя Малой печати, которую сейчас занимает Юаса Курахей. Коноэ имеет сильную поддержку со стороны армии, чтобы получить влияние при императорском дворе, так как роль Лорда-хранителя несмотря на своё название предполагает контроль всех контактов императора с правительством и министрами."
NW_JAP.711.a: "Мы одобряем такое предложение"
NW_JAP.711.b: "Мы не одобряем эту идею"

NW_JAP.712.t: "Кидо сменяет Коноэ"
NW_JAP.712.d: "В связи с занятием принцем Коноэ новой должности, на посту лорда-хранителя Малой печати его сменит его друг и тоже член «молодых аристократов» Коити Кидо, с которым они учились вместе в университете. Кидо проявил себя во время инцидента 26 февраля, поддерживая связь императора с гэнро Сайондзи, и занимал с тех пор несколько министерских постов."
NW_JAP.712.a: "У них формируется мощный союз"

NW_JAP.713.t: "Конфликт в дипломатическом корпусе в Берлине"
NW_JAP.713.d: "Нашим послом в Берлине является Сигэнори Того – этнический кореец, отец которого принял японскую фамилию и дал японское имя сыну. Получив образование в сфере немецкой литературы в Университете Мейдзи, он сдал экзамены на дипломата и вступил в дипломатический корпус в Берлине сразу после завершения Великой войны. Во время своей службы Того познакомился и влюбился в еврейскую немецкую газетную репортёршу Эдди де Лаланд. Говорят, что их отношения начались под влиянием сборника романтических стихотворений Гёте. Вернувшись из Германии, он убедил своих родителей, которые были против брака, и они поженились в знаменитом токийском отеле «Империал» в 1922 году.\n\nВ то время Германия переживала период потрясений, но японо-германские отношения были относительно стабильными. Однако к настоящему дню у власти закрепилась нацистская партия, и ситуация резко изменилась. Их агрессивная внешняя политика, но в первую очередь и внутреняя, такая как преследование евреев становятся все более очевидными. Изначально преданный немецкой литературе и глубоко понимавший немецкую культуру, Того не может не испытывать ненависти к нацистам.\n\nОдновременно с этим пост военного атташе занимает генерал Хироси Осима – огромный поклонник нацизма, многим кажется, что в большей степени нацизма, даже больше чем Германии, хоть он и прекрасно знает немецкий язык, что позволило ему со времени назначения на эту должность в 1934 году установить близкий контакт с нацистским внешнеполитическим лидером Иоахимом фон Риббентропом. Благодаря этому он уже несколько раз встречался даже с самим фюрером. Его идея заключается в заключении военного союза между Японией и Германией, что поддерживают в том числе многие офицеры Императорской армии среднего звена. Из-за этого между нашими послом и атташе установились прочные антагонистичные отношения и Осима даже пытается «выдавить» Того со своей должности через свои связи в армейском руководстве с целью самому стать послом в Берлине. Мы должны урегулировать этот конфликт, чтобы он не привёл к потере репутации Японии в глазах немцев."
NW_JAP.713.a: "Пусть Осима займёт желанный им пост"
NW_JAP.713.b: "Осима должен выполнять свою работу и не вмешиваться в дипломатию"

NW_JAP.714.t: "Смена посла в Москве"
NW_JAP.714.d: "Отзыв Сигэнори Того из Берлина позволяет задействовать этого опытного дипломата на какой-то другой важной дипломатической работе. В настоящий момент трудности вызывает наше посольство в Москве, где свою должность занимает Мамору Сигэмицу – дипломат, заключивший соглашение о завершении Шанхайского сражения 1932 года. Во время его подписания корейским террористом был совершён теракт в результате чего Мамору потерял ногу, но несмотря на это закончил все свои дипломатические обязанности. За прошедшие два года ему не удалось наладить хороший контакт с советскими дипломатами, а наоборот возникает ощущение, что у советского правительства предвзятое отношение к Мамору. Мы ценим его способности, но возможно, что нам стоит провести рокировку послов – отправив Того в Москву, а Мамору в Соединённое Королевство, где его опыт принесёт больше успехов."
NW_JAP.714.a: "Так и поступим"
NW_JAP.714.b: "Мамору останется на своей позиции, а Того отправится в Лондон"

NW_JAP.715.t: "Переговоры с японским послом"
NW_JAP.715.d: "Новый японский посол в Москве предлагает нашему правительству заключить соглашение с Японией для улучшения отношений между странами. Каждая из сторон по идее японского посла пойдёт на взаимные уступки: Япония откажется от своих претензий на северную часть острова Сахалин и ликвидирует там свои концессии, а СССР прекратит поставки помощи китайскому правительству. Также будет подписан пакт о нейтралитете между нашими государствами."
NW_JAP.715.a: "Мы готовы пойти на такие условия"
NW_JAP.715.b: "Мы готовы только при условии возвращения нам Южного Сахалина"

NW_JAP.716.t: "Неудачные переговоры с Москвой"
NW_JAP.716.d: "Переговоры которые вёл в Москве наш посол с дипломатическими представителями советского правительства провалились. Советы потребовали слишком большую цену за заключение подобного соглашения – лишь ценой уступки Южного Сахалина, что заведомо является абсурдным предложением, не лежащим в реальной плоскости."
NW_JAP.716.a: "Мы поняли их настрой"

NW_JAP.717.t: "Судьба евреев"
NW_JAP.717.d.a: "С конца Великой войны тема сионизма и поддержки евреев была поддержана некоторыми японскими интеллектуалами и политиками. В 20-е годы в армии и флоте возникли «эксперты по евреям»: полковник армии Ясуэ Норихиро и капитан флота Корэсигэ Инузука, которые стали изучать еврейский образ и условия жизни по всему миру. После провозглашения Маньчжоу-Го они установили связь с Маньчжурской фракции в армии, а Ясуэ напрямую стал её участником, и благодаря этому стали продвигать свою идею в правительстве. Она заключается в приглашении от 50 тысяч до 600 тысяч или даже миллиона евреев из Европы переселиться в Маньчжурию, близ Харбина, где для них будет создана необходимая инфраструктура, предоставлена полная религиозная и культурная свобода в соответствии с продвигаемыми нами принципами расового равенства. Эти евреи принесут с собой свои капиталы, или по крайней мере, помогут сформировать положительный образ о Японии в Соединённых Штатах Америки, где как известно сильно еврейское лобби."
NW_JAP.717.d.b: "$NW_JAP.717.d.a$\n\nОднако, этот план сталкивается с проблемами из-за возможного союза между Германией и нашей страной, где некоторые политики высказывают своё недовольство продвигаемой нами идеей о расовом равенстве с евреями."
NW_JAP.717.a: "Примем план в полном варианте"
NW_JAP.717.b: "Будем готовы их принимать и относиться к ним на равном уровне, как с другими народами"
NW_JAP.717.c: "Запретим еврейскую иммиграцию"

NW_JAP.718.t: "Выбор места автономии"
NW_JAP.718.d: "Так как наша армия захватила город Шанхай и его окрестности, то у нас возник выбор между тем, в каком регионе предоставить автономию еврейскому населению. Первоначально предполагалось, что новым домом для евреев станет Маньчжоу-Го, поддерживающая принципы расовой гармонии, но евреи там оказались лишь после гражданской войны в России, бежав туда вместе с другими русскими эмигрантами. Однако, ещё большее их число издавна проживает в Шанхае, который к тому же является более европеизированным городом с большим числом иностранцев, которые смогут таким образом ещё лучше изучать и видеть своими глазами создание комфортных условий проживания для евреев, улучшая образ Японии и привлекая ещё больше переселенцев. С другой стороны, это вызовет ещё больше проблем и конфликтом с местным китайским населением и подорвёт легитимность местных правительств."
NW_JAP.718.a: "Евреи должны селиться в Маньчжоу-Го"
NW_JAP.718.b: "Евреи должны селиться в Шанхае и его окрестностях"

NW_JAP.719.t: "Руководящие принципы в отношении евреев"
NW_JAP.719.d: "Специальная правительственная конференция посвящённая конкретно вопросу обращения с евреями вынесла наконец свой утвердительный вердикт на давний план экспертов по евреям из Маньчжурской фракции военных о необходимости привлечения еврейского населения, бегущего от гонений в Европе под крыло Японской империи, а конкретно в Маньчжоу-Го, где им будут предоставлены все условия для создания своей культурной и религиозной автономии в рамках расовой гармонии нашего государства. Теперь уже перед нашим правительством встал вопрос, связанный с тем, где будут создавать свой новый национальный очаг еврейские переселенцы – рассматриваются два варианта: либо евреи смогут свободно расселяться по всей территории Маньчжоу-Го, либо предоставить им одну провинцию для заселения. В последнем случае такой провинцией будет бывший регион Жэхэ на границе с Китаем, что позволит провести дополнительное разграничение между нашими государствами."
NW_JAP.719.a: "Евреи могут расселяться свободно"
NW_JAP.719.b: "Евреям нужно выделить регион в бывшей провинции Жэхэ"

NW_JAP.720.t: "Бюрократы-реформаторы пересекли черту"
NW_JAP.720.d: "Бюрократы-реформаторы зашли со своими реформами слишком далеко – своими амбициозными планами они напугали почти все слои старых элит: владельцев дзайбацу, консервативных и традиционных политиков, некоторых военных и даже Императорский двор. Всё это привело к тому, что премьер-министру пришлось уйти в отставку, освобождая место кому-то другому с менее радикальными взглядами по переустройству страны. Согласно рекомендации старших вассалов, им может стать принц Фумимаро Коноэ, давно готовившийся занять этот пост, или Киитиро Хиранума – давний противник всех левых реформаторов."
NW_JAP.720.a: "Технократия не была реализована на этот раз, Коноэ подхватит управление"
NW_JAP.720.b: "Технократия не была реализована на этот раз, Хиранума восстановит стабильность"

NW_JAP.721.t: "Раскрытие шпионской сети в Токио"
NW_JAP.721.d: "Особая высшая полиция больше года занималась расследованием коммунистической шпионской сети в Токио. На днях они наконец вышли на след через случайную улику и арестовали одного из участников – японца окинавского происхождения, который долгое время пребывал на тихоокеанском побережье США, где как известно действует большое число коммунистических шпионов. После обыска и допроса у него дома, он выдал остальных участников группы: Бранко де Вукелич, дальневосточный корреспондент парижского информационного агентства Havas, Макс Клаузен, торговый представитель Германии, Рихард Зорге, доктор философии Гамбургского университета, представитель Frankfurter Zeitung и старший немецкий корреспондент в Токио, постоянный автор самого влиятельного стратегического журнала в Германии, Zeitschrift für Geopolitik, и, что самое важное, личный политический советник и доверенное лицо немецкого посла в Токио, генерала Ойгена Отта. Но самым тяжёлым ударом стало то, что пятым участником был Хидеми Одзаки – один из ближайших советников принца Коноэ, тоже журналист по совместительству и как считалось эксперт по азиатской политике. Когда Коноэ узнал об истинной личности Одзаки, он был шокирован и извинился перед Императором, сказав: «Я глубоко сожалею и чувствую глубокую ответственность за то, что было мне совершенно неизвестно»."
NW_JAP.721.a: "Коноэ должен уйти в отставку чтобы взять ответственность за случившийся инцидент"
NW_JAP.721.b: "Коноэ сам знал с кем связывался и явно пожалеет об этом"

NW_JAP.722.t: "Чистка в министерстве торговли и промышленности"
NW_JAP.722.d: "Министерство торговли и промышленности последние 6 лет находится под контролем так называемой линии Ёсино-Киши – двух бюрократов: наставника Ёсино Синдзи и его ближайшего помощника Киши Нобосукэ. Ёсино был одним из первых бюрократов министерства, который стал лоббировать идеи целенаправленного развития промышленности ещё в 20-е годы, чему способствовал его опыт обучения за границей в годы Великой войны. Киши же, хоть и является его «преемником», но является ещё более радикальной фигурой – он из самых ярких представителей так называемых «бюрократов-реформаторов», группы молодых профессионалов, которая желает установления контролируемой экономики в частности и увеличения власти правительства в общем, озираясь на подобные примеры в Германии и Советском Союзе. Такие идеи не могут не вызывать недовольства представителей бизнеса и финансового мира.\n\nВ министерстве торговли и промышленности военный мятеж встревожил многих в остальном самодовольных бюрократов; Ёсино признаётся в частных разговорах, что в результате этого инцидента он потерял контроль над министерством. Военные стали ещё больше влиять на назначения в кабинете министров, но внутри министерств развивалось пассивное сопротивление милитаристам и их друзьям. Лидеры бизнеса также начали осторожно выступать против линии Ёсино-Киши, но они не могут выступать открыто из-за страха новых покушений. Однако, чтобы заручиться сотрудничеством промышленности, военным пришлось пойти на компромисс в отношении того, кого они готовы видеть на посту министра торговли и промышленности, а значит - терпеть министров которые были выходцами из Киотского университета или были приемлемы для бизнеса. Одним из таких компромиссных кандидатов стал Огава Готаро, бывший профессор экономики Киотского университета и член Палаты представителей от Риккен Минсейто, избирающийся с 1917 года.\n\nДля того, чтобы избавиться от Ёсино и Киши, Огава избрал примирительную тактику: он предложил Ёсино возглавить недавно созданную компанию по промышленному развитию Тихоку, японскую версию Управления долины Теннесси по развитию отсталого региона. А Киши он сказал, что Квантунская армия настоятельно просила его о работе в правительстве Маньчжоу-Го (что было правдой). Есино подумывал отказаться от отставки на том основании, что как имперский чиновник он не может быть уволен, но передумал. Он понял, что оставался на посту вице-министра слишком долго и знал, что младшие чиновники в министерстве проводят совещания по политической ситуации, на которые его не зовут. В один день, Ёсино и Киши совместно подали заявления об отставке. Есино уехал в Тихоку, где он родился, а Киши стал заместителем директора Промышленного департамента правительства Маньчжоу-го."
NW_JAP.722.a: "Это маленькая победа бизнес-сообщества"

# большой генерик ивент на выбор премьеров 
NW_JAP.723.t: "Рекомендация нового премьер-министра"
NW_JAP.723.desc.privy_council: "Для выбора нового премьер-министра император обратился к главе Тайного совета, чтобы он провёл его собрание и рекомендовал кандидатуру нового премьер-министра. Эта процедура позволила «оживить» этот орган власти, который после введения всеобщего мужского избирательного права и установления доминирования правительства над Тайным советом стал отмирать. После совещания совета, его глава предложил императору следующую кандидатуру:"
NW_JAP.723.desc.elders: "Для выбора нового премьер-министра император обратился к лорду-хранителю Малой печати, чтобы тот созвал собрание старших вассалов для выбора нового премьер-министра. В состав группы старших вассалов входят все предыдущие премьер-министры, глава Тайного совета и сам лорд-хранитель Малой печати. По итогам встречи они предложили императору следующий вариант:"
NW_JAP.723.desc.lord_and_elders: "Для назначения нового премьер-министра император обратился к лорду-хранителю Малой печати, чтобы тот созвал собрание старших вассалов для выбора главы нового кабинета министров. В состав группы старших вассалов входят все предыдущие премьер-министры, глава Тайного совета и сам лорд-хранитель Малой печати. Однако, решающее решение остаётся за лордом-хранителем Малой печати и ему предстоит выбор между следующими кандидатурами:"
NW_JAP.723.desc.lord_konoe: "Для выбора нового премьер-министра император обратился к лорду-хранителю Малой печати Фумимаро Коноэ, который теперь ответственен за эту рекомендацию после ухода последнего гэнро Сайондзи. Коноэ провёл подготовку к ответственному разговору с монархом, проведя консультации с некоторыми высокопоставленными государственными деятелями, собрав их мнение по поводу того, кто должен возглавить кабинет министров. В конечном счёте он предлагает следующую кандидатуру:"
NW_JAP.723.desc.lord_kido: "Для выбора нового премьер-министра император обратился к лорду-хранителю Малой печати Коити Кидо, который теперь ответственен за эту рекомендацию после ухода последнего гэнро Сайондзи. Лорд провёл подготовку к ответственному разговору с монархом, проведя консультации с некоторыми высокопоставленными государственными деятелями, собрав их мнение по поводу того, кто должен возглавить кабинет министров. В конечном счёте он предлагает следующую кандидатуру:"
NW_JAP.723.ikeda: "Представитель финансового мира Икеда Сейхин"
JAP_ikeda_tt: "Как бывший глава дзайбацу Мицуи, назначение Икеды позволит сохранить хорошие отношения с представителями финансового мира, однако в армии об Икеде не самые лучшие представления..."
NW_JAP.723.hiranuma: "Лидер консерваторов, барон Киитиро Хиранума"
JAP_hiranuma_tt: "Хиранума, порвавший со своими прежними радикальными союзниками из числа национал-социалистов, сможет стабилизировать ситуацию в стране и повести её более консервативным курсом"
NW_JAP.723.yoshida_dip: "Дипломат Ёсида Сигэру"
JAP_yoshida_tt: "Ёсида Сигэру, являясь приёмным сыном Макино Нобуаки - старейшего ближайшего советника императора по вопросам положения монарха в обществе, сможет вернуть правительство к более либеральному курсу, что позволит улучшить отношения с иностранными державами"
NW_JAP.723.hata: "Маршал Сюнроку Хата"
JAP_hata_tt: "Прославленный маршал Сюнроку Хата, будучи нейтральной фигурой от армии, сможет благодаря своему авторитету сформировать устойчивое правительство. Кроме того, он обладает большим доверием лично со стороны императора"
NW_JAP.723.ogata: "Президент Асахи Симбун Такэтора Огата"
JAP_ogata_tt: "Такэтора Огата, друг и советник принца Коноэ, хоть и является человеком пришедшим из журналистики, при этом обладает уже опытом работы в правительстве, а также является человеком с современными политическими взглядами, что актуально в текущей мировой обстановке"
NW_JAP.723.oshima: "Генерал и германофил Хироси Осима"
JAP_oshima_tt: "Назначение генерала Осимы позволит улучшить отношения с Германией, но при этом ярко покажет остальному миру наши внешнеполитические предпочтения. Также Осима не принадлежит ни к одной группировок внутри армии, что позволит ему сформировать стабильное правительство"
NW_JAP.723.sugiyama: "Генерал Хадзиме Сугияма"
JAP_sugiyama_tt: ""
NW_JAP.723.sigemitsu: "Дипломат Мамору Сигэмицу"
JAP_sigemitsu_tt: "Мамору Сигэмицу является другом принца Коноэ, что обеспечивает в текущей политической ситуации, отличный трамплин для занятия поста премьер-министра. Кроме того, Сигэмицу показал свою способности на важнейших посольских должностях и посту министра иностранных дел"
NW_JAP.723.konoe: "Принц Фумимаро Коноэ"
JAP_konoe_tt: "Коноэ наконец-то исполнит роль, к которой его готовил долгие годы его наставник Киммоти Сайондзи, хоть их взгляды и разошлись в последние годы..."
NW_JAP.723.matsuoka: "Дипломат Ёсукэ Мацуока"
JAP_matsuoka_tt: "Ёсукэ Мацуока стал стремиться к роли премьер-министра сразу после обретения своей известности в результате выхода Японии из Лиги Наций в 1933 году. Однако, тогдашняя политическая обстановка не подразумевала возможность для него занять этот пост. Теперь, когда он доказал свои способности, настало время дать ему возможность сформировать правительство"
NW_JAP.723.yonai: "Адмирал Мицумаса Ёнай"
JAP_yonai_tt: "Адмирал Ёнай проявил себя чрезвычайно ответственно во время инцидента 26 февраля, благодаря чему заслужил хорошую репутацию при императорском дворе и лично у императора, в результате чего монарх впервые за долгие годы высказывает личное предложение о желании назначить Ёная премьер-министром"
NW_JAP.723.ugaki: "Генерал Кадзусигэ Угаки"
JAP_ugaki_tt: "Сильнейший вызов, брошенный Японской империи с момента её основания, требует назначения именно такого опытного человека как генерал Угаки на пост премьер-министра. Нам стоит простить ему участие в политических заговорах начала 30-х, так как после этого он стал активно сотрудничать с парламентскими партиями, очищая свою репутацию"
NW_JAP.723.suzuki: "Адмирал Кантаро Судзуки"
JAP_suzuki_tt: "Кантаро Судзуки являлся Великим камергером императорского двора с 1929 по 1936 годы, а его жена была воспитанницей императора в дошкольный период и стала настолько близка к нему, что он неоднократно называл её "мама". Раненный в ходе инцидента 26 февраля, он ушёл со своей должности, но теперь император просит его сформировать правительство, так как в текущей тяжёлой обстановке, он может довериться только ему"
NW_JAP.723.kishi: "Бюрократ-реформатор Киши Нобосукэ"
JAP_kishi_tt: ""
NW_JAP.723.itagaki: "Генерал Сейширо Итагаки"
JAP_itagaki_tt: ""
NW_JAP.723.abe: "Генерал Нобуюки Абэ"
JAP_akm_tt: "Генералы, некогда принадлежавшие к фракции генерала Угаки, в текущей обстановке смогут сформировать правительство, так как иные варианты не будут приняты армией"
NW_JAP.723.koiso: "Генерал Куниаки Коисо"
NW_JAP.723.minami: "Генерал Дзиро Минами"
NW_JAP.723.kobayashi: "Адмирал Сэйдзо Кобаяси"
JAP_kobayashi_tt: "Сэйдзо Кобаяси, несмотря на свою изначальную принадлежность к фракции Договора на флоте, сможет сформировать нейтральное правительство, которое будет принято как армией, так и флотом"

# 724 это пульсар 

NW_JAP.725.t: "Выборы в парламент [GetYear] года"
NW_JAP.725.desc: "Сегодня стали известны результаты состоявшихся вчера выборов в парламент. Победу на них одержала партия..."
NW_JAP.725.a: "...Риккен Минсейто"
NW_JAP.725.b: "...Шиншинто"

NW_JAP.726.t: "Подготовка к выборам в парламент"
NW_JAP.726.desc: "Скоро должны пройти выборы в Палату представителей и в связи с новыми правилами проведения выборов нам необходимо собрать очередной Комитет по отбору рекомендованных правительством кандидатов. От того, кто в него войдёт, зависит то, кто пройдёт в парламент, и чью поддержку мы получим на период работы этого парламента."
NW_JAP.726.a: "Пригласим в Комитет представителей партийных реформаторов"
NW_JAP.726.b: "Пригласим в Комитет представителей обновленческого движения"
NW_JAP.726.c: "Пригласим в Комитет представителей японистов"
NW_JAP.726.d: "Пригласим в Комитет представителей финансового мира"

NW_JAP.727.t: "Выборы в поддержку правительства"
NW_JAP.727.d: "Сегодня успешно состоялись всеобщие выборы в парламент, которые при высокой явке доказали поддержку народом текущего правительства – рекомендованные правительством кандидаты заняли 80 % депутатских мандатов, остальные достались тем, кто шёл на выборы без поддержки правительства."
NW_JAP.727.a: "Прекрасно"


NW_JAP_news.79.t: "[GetNewsHeadline] Великий связующий полёт Азии и Европы"
NW_JAP_news.79.d: "Сегодня в Лондон, к изумлению Западного мира, прибыл японский самолёт «Камикадзе» компании Мицубиси, спонсируемый газетой Асахи Симбун. Эта экспериментальная машина совершила рекордный перелёт в 15000 км из Токио в британскую столицу за 51 час, 19 минут и 23 секунду. Он стал первым японским лётным рекордом, официально зарегистрированным международными организациями. Сам полёт был совершён в честь коронации короля Великобритании, а также в качестве «полёта доброй воли». Этот перелёт в Европу сделал пилота Масааки Иинума (которому сейчас 26 лет) национальным героем, и его уже провозгласили «японским Линдбергом». И пилот, и штурман Кэндзи Цукагоси были награждены французским правительством орденом Почётного легиона."
NW_JAP_news.79.a: "Мы будем надеяться, что это сблизит наши страны и не допустит войны"

NW_JAP_news.80.t: "[GetNewsHeadline] Великий связующий полёт Азии и Америки"
NW_JAP_news.80.d: "Сегодня в Нью-Йорке приземлился японский самолёт, управляемый «японским Линдбергом» Масааки Иинумой – лётчиком-рекордсменом, ставший известным всему миру по его «полёту доброй воли» весной 1937 года в Лондон на машине японской конструкции. Теперь, финансировавшая и тот перелёт, газета Асахи Симбун решила совершить подобный полёт доброй воли и в Соединённые Штаты Америки для улучшения отношений между двумя странами. На американской земле японцы были встречены толпами журналистов – было видно, что люди отчаянно ищут надежды на мир в Тихом океане."
NW_JAP_news.80.a: "Удастся ли этому самолётику что-то изменить?"

NW_JAP_news.81.t: "[GetNewsHeadline] Военное положение в Японии"
NW_JAP_news.81.d: "Генерал Кандзи Ишивара, человек, однажды уже занимавший должность главы военного положения Токио в ходе мятежа молодых офицеров 26 февраля, сегодня возвращается к этой роли. Герой Маньчжурии, организовавший её захват, популярная среди людей фигура, именно он оказался фигурой, способной стать военным диктатором в сегодняшней Японии. Ишивара при поддержке своих сторонников сформировал новое собственное правительство и ввёл во всей стране военное положение. Собрание парламента приостановлено, а на работу СМИ наложены дополнительные цензурные ограничения."
NW_JAP_news.81.a: "Иронично, что человек, который подавил один путч военных, сам возглавил собственный"

NW_JAP_news.82.t: "[GetNewsHeadline] Убийство японского премьера"
NW_JAP_news.82.d: "Из воющей Японской империи пришли удивительные новости – премьер-министр государства, генерал Тодзё, был убит, когда ехал в своей машине по Токио. Как известно по отрывистой информации, данный инцидент был осуществлён группой заговорщиков, связанной либо с флотом, давно находящимся в конфликте с армейскими лидерами, либо с группой офицеров в армии, недовольных правлением Тодзё. Убитый премьер был известен своим диктаторским стилем правления – он даже получил в обществе прозвище «сегунат Тодзё», нажив себе много врагов. [JAP.GetLeader] был назначен новым главой японского правительства."
NW_JAP_news.82.a: "Неужели японская армия не настолько монолитна как это кажется"

NW_JAP_news.83.t: "[GetNewsHeadline] Государственный переворот в Японской империи"
NW_JAP_news.83.d: "В Токио произошёл государственный переворот – дядя императора, принц Нарухико, при поддержке Императорского двора, группы старших вассалов, а также лояльных армейских частей и флота, изолировал императора Хирохито, объявил о его неспособности исполнять свои обязанности и переходе трона его сыну, при котором будет установлено регентство в его лице. На этом посту он тут же выпустил указ о роспуске предыдущего правительства и формировании нового, в котором он одновременно займёт пост премьер-министра. Где в настоящий момент находится бывший премьер-министр генерал Тодзё неизвестно, однако есть информация, что он также арестован."
NW_JAP_news.83.a: "Неожиданно"

NW_JAP_news.84.t: "[GetNewsHeadline] СССР и Япония заключили пакт о ненападении" 
NW_JAP_news.84.d: "Советский Союз и Японская империя неожиданно для всего мира заключили пакт о ненападении. Две эти страны воспринимали друг друга как враждебные с самого появления СССР на карте мира, но теперь их отношения потеплили до такого соглашения. Возможно, это стало следствием первого левого правительства в истории Японии – парламентская социалистическая партия сформировала текущий кабинет министров." 
NW_JAP_news.84.a: "Парламентаризм очевидно рано или поздно привёл бы к этому" 

NW_JAP_news.85.t: "[GetNewsHeadline] Общая теория занятости, процента и денег" 
NW_JAP_news.85.d: "Сегодня в Лондоне была опубликована новая работа известного экономиста Джона Мейнарда Кейнса. Её объём составляет свыше 450 страниц, а работа над ней велась больше 5 лет при поддержке его «Кембриджского кружка». Центральный аргумент «Общей теории» заключается в том, что уровень занятости определяется не ценой труда, как в классической экономике, а уровнем совокупного спроса. Если общий спрос на товары при полной занятости меньше общего объёма производства, экономика вынуждена сокращаться до тех пор, пока не будет достигнуто равенство. Таким образом, Кейнс отрицал, что полная занятость является естественным результатом равновесного состояния конкурентных рынков. Кейнс не изложил подробную программу политики в «Общей теории», но на практике он уделил большое внимание снижению долгосрочных процентных ставок и реформе международной валютной системы." 
NW_JAP_news.85.a: "Это важная книга после стольких лет борьбы с последствиями Великой депрессии" 

NW_JAP_news.86.t: "[GetNewsHeadline] Япония и СССР подписали пакт о нейтралитете"
NW_JAP_news.86.d: "Правительства Японской империи и Советского Союза провели в Москве переговоры через японского посла и заключили договор, который включает в себя заключение пакта о нейтралитете и ряда взаимных уступок: Япония отказывается от своих претензий на Северный Сахалин и ликвидирует на нём свои концессии, а Советский Союз обещает не вмешиваться в идущий китайско-японский конфликт, что по всей видимости предполагает сокращение или полное прекращение поставок советской помощи китайскому правительству."
NW_JAP_news.86.a: "Это нож в спину"
NW_JAP_news.86.b: "Значит ли это что войны между ними не стоит ждать?"
NW_JAP_news.86.c: "Удачная сделка"

NW_JAP_news.87.t: "[GetNewsHeadline] Падение кабинета Коноэ"
NW_JAP_news.87.d: "В Японской империи произошла смена правительства. Премьер-министр Фумимаро Коноэ неожиданно ушёл в отставку. Некоторые дипломатические работники в Токио связывают это событие с серией недавних арестов иностранных журналистов нескольких международных изданий в японской столице, подозреваемых в шпионаже в пользу Советского Союза. Считается, что Коноэ таким образом взял на себя ответственность за случившийся скандал, так как некоторые из арестованных входили в число его советников. Новое правительство Японии возглавил [JAP.GetLeader] ."
NW_JAP_news.87.a: "Коммунисты действительно проникли так глубоко, и это оказалась не шпиономания?"
 
