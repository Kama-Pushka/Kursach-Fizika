 ### Фокусы
 KTH_dreams_of_dominace_in_hadramut:0 "Dreams of Domination in Hadhramout"
 KTH_dreams_of_dominace_in_hadramut_desc:0 "Our country is the last de facto independent state in the Aden Protectorate. Sultan Jafar bin Mansour bin Ghalib seeks to weaken British influence over the region and make Kathiri the dominant power of Hadramout once again."
 KTH_farming_wadi_hadhramaut:0 "Farming in Wadi Hadramout"
 KTH_farming_wadi_hadhramaut_desc:0 "The Wadi Hadhramaut region, named after the largest seasonal watercourse in Arabia, is famous for its fertility. The richness of these lands allows our country to prosper even without a sea."
 KTH_textile_workshops:0 "Textile Workshops"
 KTH_textile_workshops_desc:0 "Weaving workshops were an excellent opportunity for our country, in which there were almost entirely no manufactories of any kind, to greatly improve its economic position by the foreign trade in cotton textiles. Today it is time to take up the expansion of production."
 KTH_cultivation_of_dates:0 "Cultivation of Dates"
 KTH_cultivation_of_dates_desc:0 "Dates are the most affordable product in our country. The caloric fruits of the date tree cover much of the population's food needs, and their sale abroad is the basis of our exports."
 KTH_increased_centalization:0 "Increased Centralization"
 KTH_increased_centalization_desc:0 "Most countries on the Arabian Peninsula are fairly poorly centralized. We should increase control over the tribes of our country. This will help make the Sultanate of Qasiri less vulnerable to threats from outside."
 KTH_adhams:0 "Adhams"
 KTH_adhams_desc:0 "The lot of the adhams, the caste of outcasts, is the hardest work: tanning leathers, washing linen, hauling filth, working in quarries and in the port. They live behind the city walls and have no right to enter other people's houses. Though there are people who are even lower on the social ladder than the ahdam - the itinerant musicians. Ahdam at least have the right to go to the mosque. Musicians are not allowed to do so."
 KTH_Sayyids:0 "Sayyids" #Sayyids 
 KTH_Sayyids_desc:0 "At the top of the Kathiri social ladder stand the spiritual leaders, the seyids. All the seyids trace their lineage back to one of the descendants of the prophet who migrated to Hadramawt from Basra around 800 A.D. The seyyids held the affairs of religion, spiritual courts, and schools in their hands. The Seyyids never carried weapons, they have no use for them - raising a hand to them is considered a mortal sin."
 KTH_support_slavery:0 "Support Slavery"
 KTH_support_slavery_desc:0 "Most slaves in our country live in the homes of their masters. Their standard of living is even higher than that of the average citizen. A large proportion of slaves are conscripted into the Sultan's personal army and educated. In the present situation, the abolition of slavery will only lead to the destabilization of the country."
 KTH_freeing_slave:0 "Freeing Slaves"
 KTH_freeing_slave_desc:0 "The persistence of slavery in Qu'aiti has a negative effect on our standing on the world stage. In addition, a large proportion of slaves are still engaged in extremely hard labor in the port and field. To build a more progressive state we must abolish slavery, though it is worth bearing in mind that this would displease not only the nobility but even some slaves."
 KTH_yafai_mercenaries:0 "Yafai Mercenaries"
 KTH_yafai_mercenaries_desc:0 "In our country, yafai mercenaries constitute a separate caste. Their ancestors were once invited to military service by the rulers of Hadramaut, and the warrior's craft has since become hereditary."
 KTH_sons_of_himyar:0 "«Sons of Himyar»"
 KTH_sons_of_himyar_desc:0 "The Yafai are all descendants of the ancient Himyarites who founded the two great empires before the advent of Islam, and therefore they are also called «Beni Himyar» or «Sons of Himyar»"
 KTH_for_the_warrior_from_each_family:0 "Warrior From Each Family"
 KTH_for_the_warrior_from_each_family_desc:0 "By decreeing the compulsory conscription of at least one man from each family, we will greatly expand our army."
 KTH_militarized_education:0 "Militarized Education"
 KTH_militarized_education_desc:0 "Kathirian young men grow up early. From childhood they begin to learn the use of weapons and horseback riding. These traditions allow our country, even without a full-fledged regular army, to fight off all our adversaries with dignity."
 KTH_expansion_of_the_sultan_personal_army:0 "Expansion of the Sultan's Personal Army"
 KTH_expansion_of_the_sultan_personal_army_desc:0 "The Sultan's personal army is the only regular armed force in the country. To ensure the security of our state, we must expand the number of troops subordinate to our ruler."
 KTH_the_rate_for_the_regular_army:0 "Bet on the Regular Army"
 KTH_the_rate_for_the_regular_army_desc:0 "Every man in our country is trained since childhood to master weapons and ride, yet our warriors are not trained even the basics of discipline. In the realities of modern warfare, an unorganized tribal militia can no longer stand up to even the most inexperienced regular units."
 KTH_improve_tactics:0 "Improve Tactics"
 KTH_improve_tactics_desc:0 "The time of the unorganized tribal militia is at an end. As we form a professional regular army, we must pay great attention to developing the tactics of its application."
 KTH_own_production_of_cartegies:0 "Own Production of Ammunition"
 KTH_own_production_of_cartegies_desc:0 "Neighboring Yemen has long had a relatively large local ammo production facility. It's time we, too, reduced our dependence on foreign arms purchases."
 KTH_tribal_unions:0 "Tribal Unions"
 KTH_tribal_unions_desc:0 "The tribes of many of our provinces are too weak to supply us with a substantial number of warriors. By encouraging the sheikhs of these territories to enter into inter-tribal alliances, we can greatly expand the number of militiamen drafted, as it will be easier for the tribes to equip and train fighters."
 KTH_consolidation_of_tribes:0 "Tribal Consolidation"
 KTH_consolidation_of_tribes_desc:0 "Strengthening control over tribal sheiks will allow us to increase the number of militia we call up."
 KTH_increase_the_role_of_the_sultan_personal_army:0 "Increase the Role of the Sultan's Personal Army"
 KTH_increase_the_role_of_the_sultan_personal_army_desc:0 "Although the use of militia allows us to save the state defense expenditures significantly, the security of our country still requires a large enough sultan's personal army."
 ##### INDUSTRIAL SECTION #####
 KTH_trade_with_yemen:0 "Trade with Yemen"
 KTH_trade_with_yemen_desc:0 "When the Kathiri Sultanate pushed our country off the coast, we were forced to find new ways to market our goods. This brought us closer to Yemen, which supported us in our quest to weaken British influence in the region."
 KTH_incense_trade_route:0 "Incense Trade Route" #Incense trade route
 KTH_incense_trade_route_desc:0 "For centuries frankincense mining has played an extremely important role in the economy of the Sultanate of Kathiri, located on the so-called Incense Route. We should strive to expand the extraction of this aromatic resin to try to beat the dominance of the Sultanate of Muscat in the incense market."
 KTH_Souk_Sayina:0 "Souk of Seiyun"
 KTH_Souk_Sayina_desc:0 "Souk of Seiyun, the commercial part of the city, is the largest commercial center of our country. Of particular importance to it is the fact that it is the quarter where they sell edged weapons and firearms, which are most often either trophy or artisanal. In addition, the souk is a cheap place to live for immigrants."
 KTH_request_the_help_of_imam_yahya:0 "Request Help from Imam Yahya"
 KTH_request_the_help_of_imam_yahya_desc:0 "Yemen's relations with Britain and its protectorates remain strained. Imam Yahya seeks to expel the British from the Aden Protectorate and is unlikely to refuse to give us assistance in conquering the pro-British Sultanate of Qu'aiti."
 KTH_replace_maria_theresa_thalers:0 "Replace Maria Theresa Thaler"
 KTH_replace_maria_theresa_thalers_desc:0 "The old Maria Theresa thalers are still the most common coins in Kathiri. It is time to mint our own money."
 KTH_engrams_peace:0 "Ingrams' Peace"
 KTH_engrams_peace_desc:0 "The prolonged conflict between Kathiri and Qu'aiti has worn both countries down. It is time to make peace and bring long-awaited stability to Hadramaut.."
 KTH_sign_an_advisory_agreement:0 "Sign Consultative Treaty"
 KTH_sign_an_advisory_agreement_desc:0 "Signing a consultative treaty would deprive our state of autonomy, but refusing to sign it would only lead to the destruction of the Kathiri Sultanate. In the current situation we have no choice."
 KTH_return_of_landlocked:0 "Return of Exit to the Sea"
 KTH_return_of_landlocked_desc:0 "The war with the Qu'aiti has lasted nearly 100 years and now we can finally celebrate our victory. The conquest of our greatest enemy will allow Kathiri to finally regain access to the sea and become a significant force in the region."
 KTH_unite_hadhramaut:0 "Unify Hadramaut"
 KTH_unite_hadhramaut_desc:0 "For a long time Hadramaut has been torn apart by numerous sheikhs and sultans. It is time to bring order to the region, uniting it under one authority."
 KTH_trading_ports_of_hadhramaut:0 "Hadhramaut Trading Ports"
 KTH_trading_ports_of_hadhramaut_desc:0 "The well-being of our economy depends directly on the development of our ports. We should work on expanding them."
 KTH_uprising_of_bin_adbat:0 "Rebellion of the Bin Abdat Brothers"
 KTH_uprising_of_bin_adbat_desc:0 "In 1924, the Bin-Abdat brothers who had returned from Java seized power in and around the city of El Gurfa, effectively creating an independent state. They walled the city, began minting pure silver coins and supported the development of various industries and crafts, secretly dreaming of freeing the entire Hadhramaut from the oppression of feudal lords and colonizers.The popularity of the brothers among the people is great. The example of Al-Ghurfah's successful development may prompt the people of our country to open rebellion against the Sultan." #Al-Ghurfah
 KTH_universal_equality:0 "Universal Equality"
 KTH_universal_equality_desc:0 "The supporters of the bin-Abdat brothers reject the division of the population of Hadramawt into castes. All people in our country should be equal."
 KTH_abolition_of_customs_duties:0 "Abolish Customs Duties"
 KTH_abolition_of_customs_duties_desc:0 "Abolition of customs duties will reduce state revenues in the short term, but will lead to increased trade in the country and, as a result, increase the well-being of Hadramaut."
 KTH_buisness_in_java:0 "Businesses in Java"
 KTH_buisness_in_java_desc:0 "Although the bin-Abdat brothers have extremely revolutionary ideas close to Marxism, they earned the fortune necessary to capture and develop Al-Ghurfah by doing business on the island of Java in the Dutch East Indies. These businesses are still owned by the brothers and can greatly aid in the development of our country."
 KTH_antiraiders:0 "Fight Against Raiders"
 KTH_antiraiders_desc:0 "The instability born of war in Hadramaut has been the perfect breeding ground for rampant banditry. It's time to bring order to the country's roads."
 KTH_economic_recovery_of_quitey:0 "Recovery of the Qu'aiti Economy"
 KTH_economic_recovery_of_quitey_desc:0 "The economy of the former Sultanate of Qu'aiti has suffered severely since our forces took it over. We must work to rebuild the economy of the new lands."
 KTH_continue_reforms:0 "Continue Reforms"
 KTH_continue_reforms_desc:0 "To ensure our country's competitiveness on the world stage, we must compromise some of our traditions and reform the state." 
 KTH_handicraft_weapons:0 "Artisanal Weapons Production"
 KTH_handicraft_weapons_desc:0 "To ensure our country's competitiveness on the world stage, we must compromise some of our traditions and reform the state."
 KTH_hadramut_expansionism:0 "Hadramut Expansionism"
 KTH_hadramut_expansionism_desc:0 "The memories of the former great conquests of the rulers of the united Hadramaut are still strong in the memory of our people. The time has come for expansion to begin again."
 KTH_capture_aden:0 "Capture Aden"
 KTH_capture_aden_desc:0 "For a long time the great port city of Aden was under the rule of the British colonizers. The time has come to liberate it."
 KTH_subjugate_yemen:0 "Subjugate Yemen"
 KTH_subjugate_yemen_desc:0 "Yemen still dreams of subjugating all of Hadramaut, but now our armies will trample Yemen's lands."
 KTH_control_of_najran:0 "Control of Najran"
 KTH_control_of_najran_desc:0 "So many people in Najran are dissatisfied with the rule of Wahhabi Saudi Arabia. They would gladly swear allegiance to the more culturally close Hadhrami." # hadhrami
 KTH_capture_dhofar:0 "Capture Dhofar"
 KTH_capture_dhofar_desc:0 "The lands of Dhofar have always been a cherished dream of the Hadhramaut leaders. Now is the time to fulfill it."
 KTH_expand_number_of_reservists:0 "Expand the Number of Reservists"
 KTH_expand_number_of_reservists_desc:0 "At the moment our army is very small, and there are not enough warriors in reserve. In order to form a large enough army in the event of war, we should expand the number of reserves."
 KTH_focus_on_domestic_politics:0 "Focus on Domestic Politics."
 KTH_focus_on_domestic_politics_desc:0 "The newly united Hadramaut under one authority is still too weak. We should concentrate on domestic politics and make no attempt to expand our territories."
 KTH_destruction_of_el_guphra:0 "Destruction of Al-Ghurfah" #Al-Ghurfah
 KTH_destruction_of_el_guphra_desc:0 "The bin-Abdat brothers who seized power in Al-Ghurfah threaten the stability of our country and our spiritual crosses with their anti-feudal populist slogans. We must make every effort to defeat this hotbed of revolutionary ideas."
 KTH_secure_loyality:0 "Ensure Loyalty"
 KTH_secure_loyality_desc:0 "The loyalty of the population to the Sultan is essential to maintaining stability in the state."
 KTH_strengthrn_control_over_sheiks:0 "Strengthen Control over Sheikhs"
 KTH_strengthrn_control_over_sheiks_desc:0 "The tribes of our country are hardly subject to central authority. Strengthening control over the tribes is essential to strengthening our state."
 KTH_economic_development:0 "Economic Development" 
 KTH_economic_development_desc:0 "A thriving economy is the most important aspect of maintaining stability in the state. Therefore, we must pay great attention to the development of our nation's economy." 
 
 
 
 ### Нац Духи
 KTH_underdeveloped_feudal_tribal_state:0 "Weakly Developed Feudal-Tribal State"
 KTH_underdeveloped_feudal_tribal_state_desc:0 "Although progress has come a long way, it has barely touched the Kathiri. The country is still divided into many rival tribes, and the way of life differs little from the way people lived hundreds of years ago.\n\n§RThe national spirit will be removed automatically when the number of §Hfactories§! becomes §Hequal or greater than 20§!."
 KTH_war_waeriness:0 "War Fatigue"
 KTH_war_waeriness_desc:0 "For nearly 100 years the conflict between the two great sultanates of Hadramaut has been going on with varying success. The Qu'aiti succeeded in pushing the Kathiri off the coast, but that is where the successes ended. The war has exhausted both sultanates, making it impossible for either sultanate to offensive any longer."
 KTH_great_sultanate_of_hadramut:0 "Great Sultanate of Hadramaut"
 KTH_great_sultanate_of_hadramut_desc:0 "Our country is one of the three major states of the Aden Protectorate, the three great sultanates of Hadhramaut.\n\n§RThe national spirit will be deleted automatically if the ideology §Pnot monarchism§!.§!"
 KTH_katherian_slavery:0 "Kathirian Slavery"
 KTH_katherian_slavery_desc:0 "Slavery has not yet been abolished in our country. There are many slaves engaged in hard physical labor in the fields, but most of them live in their masters' homes, working as servants. Paradoxically, the standard of living of these slaves far exceeds that of ordinary citizens; the slaves often even receive a fairly good education and are drafted into the sultan's personal army."
 KTH_cathirian_date_plantations:0 "Kathirian Dates Plantations"
 KTH_cathirian_date_plantations_desc:0 "Dates are the most affordable product in our country. The caloric fruits of the date tree cover much of the food needs of the population, and their sale abroad is the basis of our exports."
 
 
 
 ###РЕШЕНИЯ
 KTH_generic_irregular_army_category:0 "Tribal Militia"
 KTH_generic_irregular_army_category_desc:0 "Our country still consists of many tribes subordinate to their leaders. This prevents the state from maintaining a large enough regular army, but in the event of war we can summon a sufficiently armed and numerous tribal militia at short notice."
 KTH_summon_peoples_militia:0 "Convene Tribal Militia"
 
