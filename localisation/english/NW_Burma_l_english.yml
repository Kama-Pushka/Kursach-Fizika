 BRM_achieve_vacations_for_workers: "Добиться отпусков для рабочих"
 BRM_achieve_vacations_for_workers_desc: "Трудовой кодекс в нашей стране не соблюдается, да и нет его у нас для англичан. Тем не менее мы можем потребовать предоставление отпусков на некоторых предприятиях хотя бы для части рабочих."
 BRM_campaign_for_the_party_signega: "Провести агитацию за партию «Синьега»"
 BRM_campaign_for_the_party_signega_desc: "Мы должны любыми способами добиться собственной поддержки, используя самые громкие лозунги, которые хотят услышать люди!"
 BRM_bribe_electoral_authorities_in_some_states: "Подкупить избирательные органы в части штатов"
 BRM_bribe_electoral_authorities_in_some_states_desc: "Для победы любые средства хороши, даже если это банальный подкуп."
 BRM_entice_members_of_Parliament_to_the_signega_party: "Переманить членов парламента в партию «Синьега»"
 
 BRM_PARTIES: "Независимые кандидаты: [?BRM_support_of_independent_candidates_var]\n\nПредставители Добайма Асайон: [?BRM_support_of_comin_cochin_var]\n\nПартия «Синьега»: [?BRM_support_of_tramp_var]\n\nГенеральный Совет Бирманских Ассоциаций: [?BRM_support_of_gcba_var]\n\n«Союз Пяти Цветков»: [?BRM_support_of_union_of_five_flowers_var]"
 
 BRM_formation_of_the_government_category: "Формирование правительства"
 BRM_formation_of_the_government_category_desc: "Необходимо сформировать правительство до 1 апреля 1937 года, несмотря на все пересуды между членами парламента, иначе эта задача перейдёт другой партии."
 BRM_activities_of_parliamentary_parties_mission: "Деятельность парламентских партий"
 
 BRM_support_of_the_peasantry_category: "Поддержка крестьянства"
 BRM_support_of_the_peasantry_category_desc: "Из-за спада экономики индийские ростовщики сумели выкупить значительную часть земель, что стало для нас очень негативным фактом."
 BRM_investing_in_the_peasantry: "Инвестиция в крестьянство"
 BRM_investing_in_the_peasantry_desc: "Чтобы избежать кризиса, мы должны вкладывать деньги в крестьян, иначе влияние индийских ростовщиков станет слишком большим."
 BRM_take_advantage_of_foreign_investments: "Воспользоваться иностранными инвестициями"
 BRM_take_advantage_of_foreign_investments_desc: "Для избегания ещё большего влезания в долги нашим крестьянством, мы должны как можно больше привлечь иностранные вложения в аграрную сферу."
 BRM_opium_plantations: "Плантации для опиума"
 BRM_opium_plantations_desc: "Создав новые плантации для выращивания опиума и заручившись финансовой поддержкой наркоторговцев, мы сможем заметно облегчить жизнь крестьян, подарив им новые рабочие места на знакомом промысле, только взамен риса они будут выращивать опиум, продаваемый за рубеж."
 BRM_investments_from_tick_business: "Вложения из тикового бизнеса"
 BRM_investments_from_tick_business_desc: "Бизнес, основанный на выращивании и производстве тика, один из самых крупных в нашей стране. Он во многом зависит от простых крестьян, поэтому мы можем попробовать привлечь вложения владельцев тиковых лесов, чтобы облегчить положение нашего крестьянства."
 
 BRM_hunger_marches_category: "Голодные марши"
 BRM_hunger_marches_category_desc: "Крестьяне и рабочие, угнетённые своим положением, начали выступать по всей стране, двигаясь в Рангун с петициями и поднимая жителей даже отдалённых регионов."
 BRM_hunger_marches_mission: "$BRM_hunger_marches_category$"
 
 BRM_fighting_takins_category: "Борьба с такинами"
 BRM_fighting_takins_category_desc: "Из-за деятельности такинов рабочие по всей стране начали забастовки. Мы должны предпринять немедленные действия, иначе итог может оказаться непоправимым!"
 BRM_make_arrests_of_marchers: "Провести аресты марширующих в регионе [FROM.GetName]"
 BRM_suspend_the_prime_minister: "Отстранить премьера"
 BRM_disperse_the_protesters: "Разогнать протестующих"
 
 BRM_nationalist_activities_category: "Националистическая деятельность"
 BRM_nationalist_activities_category_desc: "Бирманские националисты начали активную пропаганду против индусов и мусульман, выступая за то, чтобы прогнать их из Бирмы, будучи готовыми к решительным действиям."
 BRM_text_for_fash: "§OБирманский национализм§!"
 BRM_text_for_fash_2: "Текущее значение §Fнациональной напряжённости§!: [?BRM_national_tension_var|-0%%]\n$BRM_national_tension_var_daily_modifier$: [?modifier@BRM_national_tension_var_daily_modifier|-=0%%]"
 BRM_arrange_a_pogrom_in_indian_neighborhoods: "Устроить погром в индийских кварталах"
 BRM_arrange_a_pogrom_in_indian_neighborhoods_desc: "$text_for_counter_10_days$\n\nНеобходимо выплеснуть всю ненависть толпы на кого-то."
 BRM_arrange_a_pogrom_at_the_workers_enterprises_of_the_hindus: "Устроить погром на рабочих предприятиях индусов"
 BRM_arrange_a_pogrom_at_the_workers_enterprises_of_the_hindus_desc: "$text_for_counter_20_days$\n\nНеобходимо дать понять индусам, что им не рады не только в повседневной жизни, но и на фабриках, где они забирают наши рабочие места. Пусть убираются из нашей страны!"
 BRM_disperse_an_aggressive_crowd: "Разогнать агрессивную толпу"
 BRM_disperse_an_aggressive_crowd_desc: "$text_for_counter_10_days$\n\nМы должны привлечь все имеющиеся силы, чтобы разогнать агрессивную толпу."
 
 BRM_implementation_of_reforms_category: "Реформы Союза Пяти Цветков"
 BRM_implementation_of_reforms_category_desc: "Наше государство нуждается в реформах, которые позволят усилить ряд позиций, ослабленных по условиям, навязанных Британией."
 BRM_reforming_the_army: "Реформирование армии"
 BRM_reforming_the_army_desc: "В армию почти не набираются бирманцы и представители других наций нашей страны. Это необходимо исправить, и добиться, чтобы наши солдаты могли создать добровольческую армию."
 BRM_form_the_administration_of_remote_regions: "Сформировать администрацию\nудалённых регионов"
 BRM_form_the_administration_of_remote_regions_desc: "Часть регионов нашей страны управляется напрямую британскими колониальными властями. Мы должны сформировать там собственную администрацию и завязать управление этими регионами на себя."
 
 BRM_the_taungu_empire_category: "Империя Таунгу"
 BRM_the_taungu_empire_decision: "Воссоздать империю Таунгу"
 
 BRM_win_the_trust_of_small_nations_category: "Агитация в губернаторских провинциях"
 BRM_win_the_trust_of_small_nations_category_desc: "Мы должны завоевать доверие людей, живущих в губернаторских провинциях, чтобы они придерживались нашей позиции, а не колониальных властей, главенствующих там."
 BRM_win_the_trust_of_small_nations_decision: "Провести агитацию в регионе [FROM.GetName]"
 
 BRM_subjugate_foreign_nations_category: "Подчинение наций"
 BRM_subjugate_foreign_nations_decision: "Подчинение региона [FROM.GetName]"
 
 BRM_the_struggle_for_power_category: "Борьба за власть"
 BRM_the_struggle_for_power_category_desc: "Смерть Аун Сана не стала провалом. Она только усилила Добайма Асайон, который в итоге разделился на несколько лагерей, имеющих свой взгляд на то, какой должна быть обновлённая Бирма. Самые сильные позиции оказались у сторонников У Ну и Кьяв Нейна, а так же Такина Сое, возглавившего Коммунистическую партию Бирмы."
 BRM_financing_the_restoration_of_pagodas: "Финансирование реставрации пагод"
 BRM_financing_the_restoration_of_pagodas_desc: "Отреставрировав старые или повреждённые во время войны пагоды, мы заручимся поддержкой монахов."
 BRM_support_for_buddhist_performances: "Поддержка буддистских выступлений"
 BRM_support_for_buddhist_performances_desc: "Оказывая поддержку буддистским активистам, мы и сами заручимся их поддержкой."
 BRM_win_over_a_member_of_parliament_to_your_side: "Перетянуть члена парламента на свою сторону"
 BRM_win_over_a_member_of_parliament_to_your_side_desc: "Мы должны добиться максимальной поддержки среди парламента любым способом: харизмой, подкупом или даже угрозами. Главное – результат!"
 BRM_forced_construction_of_infrastructure: "§OФорсированная постройка инфраструктуры§!"
 BRM_forced_construction_of_infrastructure_desc: "$text_for_counter_40_days$\n\nОтремонтировав и построив новые дороги взамен уничтоженных старых, мы получим поддержку от простых людей и торговцев."
 BRM_support_for_industrialists: "§OПоддержка промышленников§!"
 BRM_support_for_industrialists_desc: "Оказывая поддержку промышленникам, мы заметно ускорим рост производственной эффективности в стране."
 BRM_win_over_a_member_of_parliament_to_your_side_2: "$BRM_win_over_a_member_of_parliament_to_your_side$"
 BRM_win_over_a_member_of_parliament_to_your_side_2_desc: "$BRM_win_over_a_member_of_parliament_to_your_side_desc$"
 BRM_preparation_of_a_military_coup_mission: "Подготовка военного переворота"
 BRM_preparation_of_a_military_coup_mission_desc: "Несмотря на недоверие словам генералов, нельзя не заметить чрезмерную активность среди активизировавшихся военных, которые явно готовятся к чему-то."
 
 BRM_bring_socialism_to_monasteries_category: "Построение Буддийского социализма"
 BRM_bring_socialism_to_monasteries_category_desc: "Буддийский социализм – это учение которого объединяет социализм и буддизм в одно целое. Буддизм способствует изменению духовному, тогда как социализм – изменению политического сознания с целью преодоления эгоизма и отчуждённости между людьми."
 BRM_new_society: "Новое общество"
 BRM_new_society_desc: "Мы должны создать новое общество, которое будет проповедовать равенство и справедливость. Только построив новое общество, мы сможем двигаться вперёд."
 BRM_buddhist_economics: "Буддийская экономика"
 BRM_buddhist_economics_desc: "Буддийская экономика призывает людей выполнять свою работу для обеспечения развития человеческого потенциала. Потребление - это не цель, а средство, а показателем уровня жизни является максимальное благополучие при минимальном потреблении, в то время как западная наука ориентирована на максимальное потребление с помощью оптимального производства."
 BRM_construction_of_the_red_monasteries: "Строительство красных монастырей"
 BRM_construction_of_the_red_monasteries_desc: "При строительстве новых монастырей мы должны учитывать не только буддистские доктрины, но и социалистический курс."
 
 BRM_separatist_states_category: "Сепаратистские штаты"
 BRM_mujahideen_uprising_in_arakan_mission: "Восстание моджахедов в Аракане"
 BRM_mujahideen_uprising_in_arakan_mission_desc: "В ходе множества конфликтов между мусульманами и буддистами, араканские моджахеды подняли восстание против буддистов и Бирмы в целом. Их целью стало присоединение к Пакистану, или же полная независимость."
 BRM_uprising_of_the_karen_nationalists: "Восстание каренских националистов"
 BRM_uprising_of_the_karen_nationalists_desc: "Каренские националисты подняли флаги несуществующего государства, которое они назвали Каутулай, и начали борьбу за его независимость."
 
 BRM_unification_of_burma_into_a_multinational_state_category: "Объединение Бирмы в многонациональное государство"
 BRM_unification_of_burma_into_a_multinational_state_category_desc: "После произвола бирманцев и нашей кровопролитной войны против них, мы не должны повторять их ошибок, и следует провозгласить Мьянму как многонациональную страну, учитывающую интересы каждой нации, проживающей в ней, и они будут иметь автономию в принятии решений на территории своего штата."
 BRM_unification_of_burma_into_a_multinational_state_decision: "Провозгласить создание Мьянмы"
 
