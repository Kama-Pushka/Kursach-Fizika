 BRM_divided_nations_idea: "Разобщённые нации"
 BRM_divided_nations_idea_desc: "Население нашей страны составляют несколько наций, некоторые из которых даже исповедуют другую религию. Половина территории колонии находится под прямым контролем Британии, что ещё больше усугубляет положение. Лишь разрешив эти внутренние конфликты, мы сможем стать единой нацией."
 BRM_divided_nations_idea_1: "$BRM_divided_nations_idea$"
 BRM_divided_nations_idea_1_desc: "$BRM_divided_nations_idea_desc$\n\n§WНациональный дух будет удалён, как только §YКарен§! и §YАракан§! станут национальными территориями.§!"
 BRM_high_poll_tax_idea: "Высокий подушный налог"
 BRM_high_poll_tax_idea_desc: "Высокий подушный налог буквально закабаливает наших крестьян и рабочих, вынужденных рвать жилы для обеспечения своих семей. Им приходится брать кредиты и работать уже на банки и индийских промышленников, а дети вынуждены пытаться заработать с ранних лет."
 BRM_the_indian_bourgeoisie_idea: "Индийская буржуазия"
 BRM_the_indian_bourgeoisie_idea_desc: "Пользуясь бедственным положением наших землевладельцев и крестьян, индийские четтьяры выкупили огромную долю земель в нашей стране, а те, что не принадлежали им, были обременены долгами или вовсе заложены."
 BRM_prohibition_of_recruitment_of_burmese_into_the_army_idea: "Запрет набора бирманцев в армию"
 BRM_prohibition_of_recruitment_of_burmese_into_the_army_idea_desc: "Британцы, чтобы избежать возможности вооружённого восстания, запретили набирать в армию бирманцев, кроме немногочисленных «Бирманских винтовок». Основной упор, конечно, делался на ненавистных индусов. Лишь освобождение от бытия колонией позволит нам сформировать собственную армию.\n\n§WНациональный дух будет удалён, как только §Yуровень автономии§! поднимется до §Yдоминиона§!.§!"
