 ### Ивенты ###
 ##############
 
 NW_BRM.0.t: "Второй университетский бойкот в Бирме"
 NW_BRM.0.d: "Президент «Союза студентов» Ко Ну, находившегося под контролем такинов, выступил с критикой ректора, и с протестом против антидемократических порядков в университете. За это он был исключен из университета. В защиту Ко Ну выступил студенческий журнал, главным редактором которого были студенты Аун Сан и У Ну. Они выпустили краткую статью под названием «Адская гончая», которая явно говорила о ректоре. За это Аун Сан и У Ну были исключены из университета вслед за Ко Ну. Обстановка в университете враз накалилась, и теперь не известно, станет ли исключение Аун Сана последней каплей, переполнившей чашу."
 NW_BRM.0.a: "Они даже не знают, что такое демократия. Как они могут её требовать?"
 
 NW_BRM.1.t: "Смерть четвёртой принцессы"
 NW_BRM.1.d: "Сегодня скончалась четвёртая дочь последнего короля Бирмы. Она погибла в своём доме, в Моулмейме, куда её сослали англичане из-за требований вернуть имущество королевской семьи, как и само королевство. За это она получила от англичан прозвище «принцесса-повстанец»."
 NW_BRM.1.a: "Это печальное известие"
 
 NW_BRM.2.t: "Студенческая забастовка"
 NW_BRM.2.d: "Двадцать пятого февраля возмущённые отчислениями Ко Ну и Аун Сана начали общую забастовку. Руководили ей исключённые студенты,  а так же Чжо Нейн. Бастующие требовали демократизации системы образования, и восстановления исключённых учеников. Так же были разосланы гонцы в другие части Бирмы с просьбой о поддержке забастовки, и они нашли поддержку. Вскоре к ним присоединились школьники и студенты большинства учебных заведений страны.\n\nХолм у пагоды Шведагон, стал своего рода местом паломничества жителей Рангуна. Бастующим начали приносить еду, одежду, деньги – всё необходимое для жизни. Даже руководители умеренных партий, входивших в законодательный совет, выступали в поддержку бастующим. Бастующим даже удалось добиться того, что к ним прибыл Ба Мо, министр образования Бирмы, чтобы вести с ними переговоры."
 NW_BRM.2.a: "Это начинает набирать пугающие обороты. Неужели придётся идти на уступки?"
 
 NW_BRM.3.t: "Проект бирманской дороги"
 NW_BRM.3.d: "Власти Бирмы предложили начать совместный проект бирманской дороги, который свяжет наши страны между собой торговыми отношениями, а так же поможет с закупками в странах Союзников в случае войны с Японией."
 NW_BRM.3.a: "Нам нужен этот проект!"
 NW_BRM.3.b: "Нам не нужно влияние на нашу торговлю"
 
 NW_BRM.4.t: "Китай согласен начать строительство"
 NW_BRM.4.d: "Власти Китая согласились на наше предложение. Мы можем начать проект."
 NW_BRM.4.a: "$NW_BRM.3.a$"
 
 NW_BRM.5.t: "Китай отказал"
 NW_BRM.5.d: "Власти Китая отказались от строительства дороги. Проект придётся отложить до лучших времён."
 NW_BRM.5.a: "Это печальное известие. Но мы будем готовы, когда будут готовы они"
 
 NW_BRM.6.t: "Отмена строительства дороги"
 NW_BRM.6.d: "Строительство бирманской дороги было резко прекращено и, вероятно, более не будет возобновлено из-за начавшихся боевых действий между нами."
 NW_BRM.6.a: "Это ожидаемый результат"
 
 NW_BRM.7.t: "Строительство дороги окончено"
 NW_BRM.7.d: "Бирманская дорога наконец закончена. Это заметно повлияет на торговые отношения между странами и, в общем, улучшит инфраструктуру региона."
 NW_BRM.7.a: "Отличные результаты!"
 
 NW_BRM.8.t: "Строительство дороги проходит успешно"
 NW_BRM.8.d: "Очередной этап строительства закончен, улучшая товарооборот между обеими странами."
 NW_BRM.8.a: "Отличные новости!"
 
 NW_BRM.9.t: "Снабжение через Бирму"
 NW_BRM.9.d: "Британия, не желая усиления Японии, предложила нам отправлять вооружение через Бирманскую дорогу."
 NW_BRM.9.a: "Прекрасно!"
 
 NW_BRM.10.t: "Японский протест"
 NW_BRM.10.d: "Япония направила протест в связи с поставками британских ружей Китаю. Как нам следует поступить?"
 NW_BRM.10.a: "Мы временно приостановим поставки"
 NW_BRM.10.b: "Мы полностью прекратим эти поставки!"
 NW_BRM.10.c: "Нам не интересны их протесты"
 
 NW_BRM.11.t: "Дальнейшая стратегия в Китайско-Японской войне"
 NW_BRM.11.d: "Временное прекращение поставки оружия в Китай закончилось, как нам стоит поступить дальше?"
 NW_BRM.11.a: "Мы тайно возобновим поставки, уменьшив их"
 NW_BRM.11.b: "Мы полностью прекратим эти поставки!"

 NW_BRM.12.t: "Сближение народов"
 NW_BRM.12.d: "После того, как Британия потеряла возможность влиять на нашу внутреннюю политику, по которой её администрация старалась выделять каждую нацию, давая им привилегии или выделяя их особое происхождение, часть наций узнала, что, на самом деле, у нас много общего. Это положительно сказалось на уменьшении конфликтов между разными народами."
 NW_BRM.12.a: "Британцы старались разобщить нас"

 NW_BRM.13.t: "Расовые конфликты в армии"
 NW_BRM.13.d: "Несмотря на то, что наша страна состоит преимущественно из бирманцев, она включает в себя порядка 14 различных народностей, что породило множество конфликтов в созданной армии. Каждая из этих народностей пытается перенести свои обычаи в вооружённые силы, а некоторые крупные нации, такие как араканцы или шанцы, вовсе создают тесные группы, помогающие лишь друг другу. Вслед за этим участились конфликты, основанные на разности военнослужащих, что начало отталкивать возможных новобранцев и уменьшать боевой дух солдат."
 NW_BRM.13.a: "Это проблема"
 
 NW_BRM.14.t: "Выборы в первый Бирманский парламент"
 NW_BRM.14.d: "В ноябре состоятся выборы в первый парламент, который должен будет управлять Бирмой, что в следующем году отсоединится от Индии и станет самостоятельной колонией. 1 мая всем политическим силам Бирмы будет сообщено об этом, что снизит накал вокруг студенческих забастовок.\n\nВсего в парламенте по новой конституции будет 132 места, 41 из них будут изначально зарезервированы колониальными властями, за остальные места будут проводиться голосования в округах между: партией «Союза Пяти Цветков», партией «Бродяга», Генеральным Советом Бирманских Ассоциаций и независимыми кандидатами."
 NW_BRM.14.a: "Гонка за власть началась"
 
 NW_BRM.15.t: "Продолжение забастовок в Бирме"
 NW_BRM.15.d: "Почти три месяца идёт забастовка, но бастующие не намерены отступать. Возможно, пора разрешить эту проблему?"
 NW_BRM.15.a: "Стоит уступить их требованиям"
 NW_BRM.15.b: "Дать Генеральному совету разработать собственную программу"
 
 NW_BRM.16.t: "Конец забастовок"
 NW_BRM.16.d: "Подверженный давлению британских колониальных властей и такинов, Совет университета согласился пересмотреть университетский устав, ввести представителя Союза студентов в свой состав и принять обратно исключенных. Победа студентов привела к выполнению их требований; победа такинов, стоявших за спиной бастующих, выразилась в увеличении их поддержки.\n\nНа фоне этого, незаметно прошло смещение действующего колониального губернатора Бирмы. Теперь его место занял Арчибальд Кокрейн, прославившийся как морской офицер и директор собственной фирмы."
 NW_BRM.16.a: "Наконец-то это прекратилось!"
 
 NW_BRM.17.t: "Создание Всебирманского союза студентов"
 NW_BRM.17.d: "Новосозданный всебирманский союз студентов, объединил в себе 35 местных студенческих союзов страны. Находясь под влиянием такинов, он быстро превратился в крупную и активную организацию. Студенческие лидеры, выдвинувшиеся во время забастовки, не только взяли в свои руки руководство Всебирманским союзом студентов, но и внесли свежую струю в деятельность такинов вообще. Именно у них были все возможности для того, чтобы возглавить «Добама Асиайон» и национально-освободительное движение в целом. В среде студентов широко распространялись социалистическая литература и социалистические идеи, студенческие лидеры были знакомы и с историей революции в России, и с деятельностью революционеров в Индии и Китае и отлично понимали, что путь к свободе лежит не через беспомощный Законодательный совет и не через стихийные крестьянские восстания."
 NW_BRM.17.a: "Кажется, мы совершили ошибку..."
 
 NW_BRM.18.t: "Забастовка затихает"
 NW_BRM.18.d: "Лояльная Британии ассоциация подготовила необходимые поправки в устав, и пришла к компромиссным решениям по большей части вопросов. Глядя на всё это, забастовщики по всей стране начали сворачивать свою деятельность, добившись частичной победы.\n\nНа фоне этого, незаметно прошло смещение действующего колониального губернатора Бирмы. Теперь его место занял Арчибальд Кокрейн, прославившийся как морской офицер и директор собственной фирмы."
 NW_BRM.18.a: "Мы удержали часть старых порядков"
 
 NW_BRM.19.t: "Партия Пяти Цветков привлекла У Оттаму"
 NW_BRM.19.d: "Партия Пяти Цветков во главе с У Ба Фе привлекла одного из самых ярых противников колониального режима, буддистского монаха У Оттама, чтобы он помог партии своими пламенными речами. К сожалению, в этот раз в его речах не было ничего крамольного, за что мы могли бы его посадить."
 NW_BRM.19.a: "Ловкий ход"
 
 NW_BRM.20.t: "Выступления У Оттамы"
 NW_BRM.20.d: "Речи У Оттамы были настолько прямыми, прямолинейными и мощными, что в каждом городе, где партия устраивала выступления, вызвали бурные аплодисменты. Подобный успех очень опасен для нашего правления."
 NW_BRM.20.a: "Нам не за что его арестовать"
 
 NW_BRM.21.t: "Создание партии «Комин-кочин»"
 NW_BRM.21.d: "Добама Асайон наконец-то уладили свои внутренние разногласия, вспыхнувшие среди них из-за возросшего к их деятельности интереса. Они создали подконтрольную им партию, назвав её «Комин-Кочин» и выставив на выборы в парламент."
 NW_BRM.21.a: "Вряд ли они многого успеют добиться"
 
 NW_BRM.22.t: "Окончание выборов в парламент"
 NW_BRM.22.d: "Выборы в парламент закончились разгромной победой Партии Пяти Цветков, получившей такой результат благодаря пламенным речам У Оттамы. Парламент должен начать свою работу с 1 апреля 1937 года, а до этого, победившей партии в течении нескольких месяцев надлежит сформировать правительство."
 NW_BRM.22.a: "Эта партия – колосс на глиняных ногах"
 
 NW_BRM.23.t: "«Комин-кочин» укрепляется в профсоюзах"
 NW_BRM.23.d: "Партия «Комин-кочин», как и следовало ожидать, начала оказывать всяческую поддержку рабочим, и это привлекло на их сторону одного из членов парламента, вышедшего из этого класса."
 NW_BRM.23.a: "Сторонникам левых взглядов не место в парламенте!"
 
 NW_BRM.24.t: "Спонтанные митинги буддистских организаций"
 NW_BRM.24.d: "Немногочисленные буддисты, всё ещё не отказавшиеся от политики, вышли на улицу в поддержку партии ГБСА, что убедило пару сторонников буддизма перейти к сторонникам идеи доминиона."
 NW_BRM.24.a: "Они никак не успокоятся..."
 
 NW_BRM.25.t: "Предложение Партии Пяти Цветков"
 NW_BRM.25.d: "Партия Пяти Цветков, поддерживаемая промышленниками, предложила проспонсировать один из удалённых регионов, управляемых губернатором, для строительства новой фабрики. Так они заручатся поддержкой членов парламентов выбранных этим регионов, а мы получим новые промышленные мощности, пусть и ценой части своего влияния."
 NW_BRM.25.a: "Это выгодный обмен"
 NW_BRM.25.b: "Нам это не интересно"
 
 NW_BRM.26.t: "Громкий скандал в Альянсе Пяти Цветков"
 NW_BRM.26.d: "Нескольких людей из Партии Пяти Цветков дискредитировали. Кто-то не собирался даже выполнять свои обещания, лишь прикрываясь лозунгами, кто-то оказался не самым подходящим человеком, для того чтобы представлять людей, а некоторые позволили себе нелицеприятные высказывания. Всё это негативно сказалось на победившей партии, и часть членов были вынуждены покинуть её, либо став независимыми, либо уйдя в другие партии."
 NW_BRM.26.a: "Количество - не значит качество"
 
 NW_BRM.27.t: "Интриги Ба Мо"
 NW_BRM.27.d: "Ещё на прошлых выборах Ба Мо показал свою двуличность, выступая не за отделение от Индии, но стоило ему победить, как он начал вести диаметрально противоположную политику. Но даже так, некоторые до сих пор верят его красноречию, и готовы пойти за ним."
 NW_BRM.27.a: "В политике любые средства хороши"
 
 NW_BRM.28.t: "Спад экономики"
 NW_BRM.28.d: "В мировой экономике произошёл очередной спад, но в этот раз он ударил по нам сильнее, чем обычно. Обезземеливание земель стало происходить заметно быстрее, и индийские ростовщики только и успевали скупать у них земли."
 NW_BRM.28.a: "Индусы становятся всё влиятельнее..."
 
 NW_BRM.29.t: "Неопределённость в Партии Пяти Цветков"
 NW_BRM.29.d: "Правительство так и не было сформировано, несмотря на поджимающие сроки. В Партии начались ужесточённые споры и конфликты. Это приведёт либо к поиску консенсуса, либо к развалу."
 NW_BRM.29.a: "Этим могут воспользоваться другие партии"
 
 NW_BRM.30.t: "Новое правительство"
 NW_BRM.30.d: "Союз Пяти Цветков так и не смог сформировать правительство, поэтому губернатор поручил эту задачу второй по влиянию партии."
 NW_BRM.30.a: "Новое правительство будет более лояльно"
 
 NW_BRM.31.t.a: "Долг перед Индией"
 NW_BRM.31.t.b: "Долг Бирмы"
 NW_BRM.31.d.a: "После получения статуса отдельной колонии, Британские власти постановили, что наша сторона должна выплатить колониальному Индийскому правительству долг в размере 570 миллионов рупий. Этот долг включил в себя расходы на покорение Бирмы, на строительство железных дорог и промышленных предприятий."
 NW_BRM.31.d.b: "После получения Бирмой статуса отдельной колонии, Британские власти постановили, что они должны выплатить колониальному Индийскому правительству долг в размере 570 миллионов рупий. Этот долг включил в себя расходы на покорение Бирмы, на строительство железных дорог и промышленных предприятий."
 NW_BRM.31.a: "Мы не в том положении, чтобы возражать..."
 NW_BRM.31.b: "Эти средства нам помогут"
 
 NW_BRM.32.t: "Начало забастовок"
 NW_BRM.32.d: "Из-за плохого отношения к рабочим в нефтедобывающих кампаниях, такины устроили в Рангуне митинг, на котором было решено начать забастовку. Начавшись в Чау – втором по размеру центре нефтедобычи, забастовка перекинулась на другие промыслы, и через несколько дней 95% рабочих бастовали. При этом забастовка охватила вначале, почтя всех рабочих без различия национальности и вероисповедания, что заморозило экономику и добычу ресурсов."
 NW_BRM.32.a: "Они скоро разойдутся"
 
 NW_BRM.33.t: "Расширение забастовок"
 NW_BRM.33.d: "С каждым днём пример бастующих заражал всё больше рабочих, пока практически не заморозил другие отрасли: общественный транспорт, текстильную промышленность, лесозаготовку и рабочих нефтеперегонных заводов. Словно рис после дождя, появлялись новые крестьянские и профессиональные союзы. Это привело к появлению новой форме протеста: походам крестьян и рабочих в Рангун для предоставления петиций правительству."
 NW_BRM.33.a: "Необходимо немедленно начать аресты!"
 
 NW_BRM.34.t: "Забастовки и марши разогнаны"
 NW_BRM.34.d: "Люди и сами устали от бесконечных маршей протеста, а не найдя никакой ответной реакции от властей и видя лишь аресты да уменьшающиеся ряды союзников, они были вынуждены разойтись по домам, и вернуться к своей работе. Ситуация в стране наконец-то начала стабилизироваться."
 NW_BRM.34.a: "Это давно необходимо было прекратить"
 
 NW_BRM.35.t: "Последний марш"
 NW_BRM.35.d: "В один день, все демонстранты, поддерживаемые такинами, поднялись и выступили по всей столице, требую англичан убраться из Бирмы. Они блокировали все правительственные здания, выкрикивая всё более яростные лозунги, пока англичане отдали приказ стрелять по демонстрантам. Но к их неожиданности, из толпы раздались ответные выстрелы. Выступление демонстрантов быстро превратился в разгром правительственных зданий, но затем, поднятая по тревоге колониальная армия вытеснила из столицы повстанцев, но те вовсе не собирались сдаваться..."
 NW_BRM.35.a: "Мы просто так не сдадимся!"
 NW_BRM.35.b: "Свергнем Британию и её марионеточное правительство!"
 
 NW_BRM.36.t: "Подъём Добайма Асайон"
 NW_BRM.36.d: "Популярность такинов достигла огромных размеров. На волне успеха и нашего нежелания делать уступки, вновь зазвучали антиимпериалистические призывы. Всё усугублялось тем, что в отличии от право настроенного У Со, они не делали разницы между национальностями, что могло грозить присоединением к их движениям даже индусов, составляющих большую часть армии. Что гораздо хуже, у некоторых подпольных деятелей было обнаружено оружие."
 NW_BRM.36.a: "Их необходимо остановить!"
 
 NW_BRM.37.t: "Всеобщая забастовка в Рангуне"
 NW_BRM.37.d: "Борьба рабочих и крестьян, голодные походы, забастовки и демонстрации студентов и монахов вылились во всеобщую забастовку в Рангуне. Город вымер: не работает ни один завод, замолчал порт, опустели школы и колледжи, не работают конторы. На склонах и холмах пагоды Шагодон и вовсе был разбит огромный лагерь демонстрантов."
 NW_BRM.37.a: "Эта забастовка дорого нам обходится..."
 
 NW_BRM.38.t: "Новые забастовки студентов"
 NW_BRM.38.d: "Голодный марш нефтяников приковал внимание всей страны. Вновь забастовали студенты, и в ходе одной из студенческих демонстраций, на студентов напала полиция. Несколько десятков человек было ранено, один студент убит. Похороны его превратились в массовую антианглийскую демонстрацию. Еще одна демонстрация, организованная монахами, была расстреляна в Мандалае. Там погибло несколько человек."
 NW_BRM.38.a: "Они сами этого добивались"
 
 NW_BRM.39.t: "Восстание «Бирманских винтовок»"
 NW_BRM.39.d: "Вслед за восставшими националистами, к бунту присоединились отряды «Бирманских винтовок». Взяв в плен британских офицеров, командующих ими, «Бирманские винтовки» перешли на сторону восставших."
 NW_BRM.39.a: "Они борятся за нашу страну!"
 NW_BRM.39.b: "Проклятые предатели!"
 
 NW_BRM.40.t: "Переход полиции к восставшим"
 NW_BRM.40.d: "Вслед за восставшими националистами и «Бирманскими винтовками», к бунту присоединились отряды полиции. Напряжение гражданской войны росло с каждым днём, и, в один момент, полиция просто отказалась применять физическое насилие против бунтующих. Стянув форму, они присоединились к ним."
 NW_BRM.40.a: "Они не могли больше предавать свою страну!"
 NW_BRM.40.b: "$NW_BRM.39.b$"
 
 NW_BRM.41.t: "Предложение У Со"
 NW_BRM.41.d: "У Со, создавший частную армию галонов, названых так в часть восстания Сая Сана, предложил его частной армии присоединиться к нашим силам."
 NW_BRM.41.a: "Нам понадобится его армия!"
 NW_BRM.41.b: "Это слишком рискованно..."
 
 NW_BRM.42.t: "У Со присоединился к пробританскому правительству"
 NW_BRM.42.d: "У Со, возглавивший радикальных националистов, после нашего отказа перешёл к пробританскому правительству, в обмен на возможность занять высокий пост в правительстве."
 NW_BRM.42.a: "Его предательство было очевидно"
 
 NW_BRM.43.t: "Подъём правых настроений"
 NW_BRM.43.d: "Основатель бирманской формы национал-социализма У Со, пользуясь прессой и всеобщими настроениями, пробудил в бирманцах национальный дух. В своих высказываниях он использовал революционные лозунги, смешанные с шовинистическими идеями по типу: «Бирма – для бирманцев!»."
 NW_BRM.43.a: "Очередная проблема"
 
 NW_BRM.44.t: "Погромы в Индийских кварталах"
 NW_BRM.44.d: "Агитация У Со не прошла бесследно. Взывая к национальным чувствам, сетуя на упадок буддизма, острие атаки он направил против индийцев, особенно мусульман, отлично понимая, что антииндийские настроения сильны в бирманском обществе и память об индо-бирманских столкновениях 1930 года.\n\nПосле отделения Бирмы от Индии положение индийцев в Бирме практически не изменилось, и далеко не всем это нравилось, ведь британская администрация по старому проверенному рецепту предпочитала охранять порядок в колонии с помощью солдат из другой колонии, чувствовавших себя в Бирме чужими. У Со и близкие к нему правонационалистические круги призывали к крестовому походу в защиту буддизма и способствовали организации в Рангуне массового митинга, после которого разгоряченные страстными речами монахи двинулись во главе толпы погромщиков в индийские кварталы. Вряд ли это продлится долго, но мы должны принять меры."
 NW_BRM.44.a: "Вызвать полицию!"
 
 NW_BRM.45.t: "Очередной погром в индийских кварталах"
 NW_BRM.45.d: "После массового митинга в Рангуне, разгоряченные страстными речами монахи двинулись во главе толпы погромщиков в индийские кварталы, где устроили множественные акты вандализма, пока подоспевшая полиция не разогнала недовольных. Это вызвало беспокойство среди некоторых индусов, и, имея связи на родине, они покинули Бирму."
 NW_BRM.45.a: "Пусть милостыни собирают, а не кулаками машут"
 
 NW_BRM.46.t: "Кровавые столкновения в индийских кварталах"
 NW_BRM.46.d: "После массового митинга в Рангуне, разгоряченные страстными речами монахи двинулись во главе толпы погромщиков в индийские кварталы, где устроили множественные акты вандализма. Полиция, попытавшись остановить погромщиков, только усугубила ситуацию. Завязалась потасовка, в давке которой погибло несколько человек. Это вызвало ужас среди простых жителей, и они в спешку покинули страну."
 NW_BRM.46.a: "Монахи совсем обезумели"
 
 NW_BRM.47.t: "Второе восстание галонов"
 NW_BRM.47.d: "У Со, создавший частную армию галонов, названых так в часть восстания Сая Сана, поднял в бирманцах их национальный дух, и колониальные власти привыкли к погромам, попросту пропустили момент, когда те взялись за оружие. Было убито множество индусов, в том числе и часть колониальной администрации, остальные же отступили к северным границам, при прикрытии той части военнослужащих, что состояла из индусов."
 NW_BRM.47.a: "$NW_BRM.35.a$"
 NW_BRM.47.b: "$NW_BRM.35.b$"
 
 NW_BRM.48.t: "Погромы прекращены"
 NW_BRM.48.d: "Благодаря действиям властей и полиции, погромы, устроенные правыми националистами, наконец-то были прекращены."
 NW_BRM.48.a: "Проблема решена"
 
 NW_BRM.49.t: "Смерть У Оттамы"
 NW_BRM.49.d: "Вышедший из заключения буддистский проповедник У Оттама, некогда возглавлявший националистическое движение в Бирме, потерял свой авторитет после отделения Бирмы от Индии. В связи с ростом различных партий, далеко не все готовы были разделить его политические предпочтения, в связи с чем, старый монах оказался никому не нужен.\n\nДолгие скитания по стране и различные подработки привели к тому, что его здоровье подкосилось, и он попал в больницу в Рангуне, где и скончался сегодня днём."
 NW_BRM.49.a: "Бирманский Ганди заслужил покой"
 
 NW_BRM_news.0.t: "[GetNewsHeadline] Бирма получает статус доминиона"
 NW_BRM_news.0.desc: "Партия Союза Пяти Цветков, поддерживаемая местными промышленниками с одной стороны, и королевской семьёй с другой стороны, сумели добиться повышения статуса до доминиона. Это, без сомнения, судьбоносный день для всех колоний, ведь это доказывает, что каждый может стать полноправным членом Содружества!"
 NW_BRM_news.0.a: "Прекрасно!"
 NW_BRM_news.0.b: "Содружество крепнет!"
 NW_BRM_news.0.c: "Мы были вынуждены ослабить хватку"
 NW_BRM_news.0.d: "Они лишь борятся за свою страну"
 
 NW_BRM_news.1.t: "[GetNewsHeadline] Создание Мьянмы"
 NW_BRM_news.1.d: "Сепаратисты, победившие правительственные силы Бирмы, объявили о создании новой, многонациональной страны."
 NW_BRM_news.1.a: "Это кому-то интересно?"
 NW_BRM_news.1.b: "Мы учтём интересы каждого!"
 
 NW_BRM.50.t: "Новое правительство"
 NW_BRM.50.d: "После получения статуса доминиона внутренняя власть перешла в наши руки. У Ба Фе занял пост премьер-министра страны, сформировав правительство из членов своей партии."
 NW_BRM.50.a: "Мы давно к этому шли"
 
 NW_BRM.51.t: "Требования Бирмы"
 NW_BRM.51.d: "Королевская семья во главе с «наследником» Бирманского престола, сына «принцессы-повстанца», поддерживаемого Союзом Пяти Цветков, потребовала вернуть всё королевское имущество."
 NW_BRM.51.a: "Мы им ничего не должны"
 NW_BRM.51.b: "Пусть забирают"
 
 NW_BRM.52.t: "Отказ в возврате имущества"
 NW_BRM.52.d: "Несмотря на наши требования, Британия отказалась возвращать имущество королевской семье."
 NW_BRM.52.a: "Мы будем вынуждены смириться с этим фактом"
 
 NW_BRM.53.t: "Возврат королевского имущества"
 NW_BRM.53.d: "Британия согласилась вернуть имущество, принадлежащее королевской семье."
 NW_BRM.53.a: "Будущий король будет рад!"
 
 NW_BRM.54.t: "Просьба союза Пяти Цветков"
 NW_BRM.54.d: "Союз Пяти Цветков (правительственная партия Бирмы), в последнее время симпатизирующая монархическим взглядам, попросила вернуть тело последнего короля, захороненного в Индии."
 NW_BRM.54.a: "$NW_BRM.51.a$"
 NW_BRM.54.b: "Это их история, мы вернём тело"
 
 NW_BRM.55.t: "Отказ в перезахоронении"
 NW_BRM.55.d: "Несмотря на наши требования, нам отказали в перезахоронении тела последнего короля."
 NW_BRM.55.a: "Мы им это припомним"
 
 NW_BRM.56.t: "Перезахоронение последнего короля"
 NW_BRM.56.d: "Тела короля Тибо и одной из его жён были извлечены из могил и перевезены в Бирму, где заняли место в королевской усыпальнице. Мы добились справедливости для последнего короля!"
 NW_BRM.56.a: "Справедливость восторжествовала"
 
 NW_BRM.57.t: "Судьба могилы короля Тибо"
 NW_BRM.57.d: "Теперь, когда мы контролируем [1175.GetName], необходимо решить, что мы будем делать с могилой короля Тибо? Перезахороним на родине или сделаем этот город частью нашей страны? Ведь, без сомнения, паломничество к могиле станет регулярным и бирманцы постепенно начнут заселять эту провинцию."
 NW_BRM.57.a: "Перезахороним его тело на родине"
 NW_BRM.57.b: "[1175.GetName] и могила короля станут куском нашей родины в Индии"
 
 NW_BRM.58.t: "Восстановление монархии в Бирме"
 NW_BRM.58.d: "Добившаяся статуса доминиона Бирма объявила о восстановлении монархии без согласования с нашим правительством. Это, без сомнения, неуважительно по отношению к нам, но, с другой стороны, мы не имеем права самостоятельно вмешиваться во внутренние дела доминиона. Как нам следует отреагировать на это?"
 NW_BRM.58.a: "Отправьте им ультиматум, что они должны отменить это решение"
 NW_BRM.58.b: "Это не наше дело"
 
 NW_BRM.59.t: "Антимонархический ультиматум"
 NW_BRM.59.d: "Несмотря на наш статус, Великобритания выдвинула ультиматум: либо мы отменяем это решение, либо они применят силу для необходимого им результата."
 NW_BRM.59.a: "Мы сами решим, что нам больше нужно!"
 
 NW_BRM.60.t: "Англия не имеет ничего против"
 NW_BRM.60.d: "Британия, получив новости о восстановлении монархии, лишь выслала сухое послание с поздравлениями. Вероятно, их это устраивает."
 NW_BRM.60.a: "Прекрасно!"
 
 NW_BRM.61.t: "$BRM_speech_before_the_monastery$"
 NW_BRM.61.d: "У Оттама, в сопровождении множества монахов и поддерживающих его политику членов Союза Пяти Цветков, выступил перед одним из монастырей в Рангуне с длительной речью о буддизме, единстве народов Бирмы и о том, как нас эксплуатировали десятки лет. Он призвал к тому, что, отныне, мы должны идти своим путём, отличным от Британии, после чего объявил о независимости государства от политики Британии."
 NW_BRM.61.a: "Мы заслужили эту свободу!"
 
 NW_BRM.62.t: "Подделка результатов"
 NW_BRM.62.d: "В одном из регионов местный управляющий заставлял своих подчинённых агитировать своих близких и знакомых в поддержку колониальных властей, рассказывая небылицы о провале нашей партии на фоне политики. Это вскрылось случайно, по близкому знакомству члена ГСБА с местным жителем. Всё это подтвердилось и вскрылось, нанеся удар по британскому авторитету. Колониальные власти отреагировали увольнением нерадивого сотрудника, и обещанием того, что они более не допустят подобного самоуправства от своих чиновников. Разумеется, мы не могли не воспользоваться этим, и уже на следующий день, эта новость разошлась газетами даже в отдалённые регионы. Они были тут же запрещены британскими властями, и это только увеличивало спрос."
 NW_BRM.62.a: "Отлично!"
 
 NW_BRM.63.t: "Массовые митинги"
 NW_BRM.63.d: "Вслед за новостью о действиях Великобритании, схожие действия вскрылись и в других регионах. Люди начали массово выходить и требовать передачу управления регионами в наши руки, не веря в то, что колониальные власти допустят свой проигрыш."
 NW_BRM.63.a: "У них не будет выбора"
 
 NW_BRM.64.t: "Победа на референдуме"
 NW_BRM.64.d: "Мы выиграли на референдуме, и колониальное правительство было вынуждено признать его результаты. Тем не менее, они запросили время для передачи всех дел."
 NW_BRM.64.a: "$NW_BRM.62.a$"
 
 NW_BRM.65.t: "Объединение Бирмы"
 NW_BRM.65.d: "Британский колониальный аппарат окончательно передал управление всеми отдалёнными регионами в наши руки, что так же повысит уровень автономии нашей страны."
 NW_BRM.65.a: "$NW_BRM.62.a$"
 
 NW_BRM.66.t: "Бирма требует статус доминиона"
 NW_BRM.66.d: "Правящая партия Бирмы выдвинула требование о повышении своего статуса до уровня доминиона."
 NW_BRM.66.a: "Мы предоставим им этот статус"
 NW_BRM.66.b: "Ответим отказом!"
 
 NW_BRM.67.t: "Великобритания одобрила новый статус"
 NW_BRM.67.d: "Великобритания согласилась повысить статус нашей страны до доминиона, сделав нас равноценным членом Содружества."
 NW_BRM.67.a: "Прекрасно!"
 
 NW_BRM.68.t: "Великобритания отказала в новом статусе"
 NW_BRM.68.d: "Несмотря на наши требования, Британия отказала нам."
 NW_BRM.68.a: "Мы вынуждены смириться"
 NW_BRM.68.b: "Тогда мы провозгласим о собственной независимости!"
 
 NW_BRM.69.t: "Недовольство законами об аренде"
 NW_BRM.69.d: "Принятый закон никак не облегчил положение крестьян. Крестьянство, среди которого, особенно в Верхней Бирме, личность Ба Мо прежде пользовалась популярностью в связи с его шумной избирательной кампанией, испытывало разочарование в премьер-министре. Способствовала этому и деятельность недовольных Ба Мо монахов и выступления политических соперников Ба Мо в палате представителей, неустанно разоблачавших деятельность премьера ради того, чтобы занять его место. Действующий министр окончательно потерял доверие крестьян."
 NW_BRM.69.a: "Это провал..."
 
 NW_BRM.70.t: "Трагедия в секретариате"
 NW_BRM.70.d: "Во время заседания исполнительного совета, в здание ворвались вооружённые люди. Аун Сан и шесть членов его кабинета министров были убиты. Такая же судьба настигла секретаря кабинета министров и телохранителя. След террористов привёл к У Со, который был арестован по подозрению в убийстве. После смерти Аун Сана, во главе встал У Ну, который арестовал виновника произошедшего."
 NW_BRM.70.a: "Ужасная трагедия!"
 
 NW_BRM.71.t: "Казнь У Со"
 NW_BRM.71.d: "У Со, виновный в убийстве Аун Сана и верхушки нового правительства, был схвачен и заключен под стражу по приказу У Ну, вставшего во главе страны. Быстро собранный суд приговорил убийцу национального героя к казни через повешение."
 NW_BRM.71.a: "По делу убийце!"
 
 NW_BRM.72.t: "Создание Партии Красного Флага"
 NW_BRM.72.d: "После смерти Аун Сана, Такин Сое и его сторонники ушли из правительства в подполье. Покинув коммунистическую партию, они объявили о создании партии Красного Флага, утверждая, что наша партия не следует истинной доктрине левого движения, и готова смириться с мировым империализмом. В ответ на это, их партия была объявлена вне закона."
 NW_BRM.72.a: "Всего лишь небольшая группа изменников"
 
 NW_BRM.73.t: "Иностранцы покидают страну"
 NW_BRM.73.d: "Лишившись большей части своего имущества и положения, иностранцы, жившие за наш счёт, начали тысячами покидать страну."
 NW_BRM.73.a: "Это их выбор"
 
 NW_BRM.74.t: "Укрепление позиций"
 NW_BRM.74.d: "У Ну, пользуясь религиозностью жителей нашей страны и своей умелой политикой, сумел сократить оппозицию всего до нескольких человек. Теперь он сможет вести свою политику, не оглядываясь на возможное противодействие во власти."
 NW_BRM.74.a: "Это противостояние закончено"
 
 NW_BRM.75.t: "Ультиматум военных"
 NW_BRM.75.d: "Видя, какую силу набрала оппозиция, военные офицеры и генералы сделали У Ну предложение, от которого «нельзя отказаться». Они потребовали учредить временное правительство с Не Вином во главе, чтобы он смог усмирить оппозицию. Если же вы откажетесь, военные пригрозили возможностью вооружённого переворота."
 NW_BRM.75.a: "Нам придётся на это пойти"
 NW_BRM.75.b: "Пустые угрозы"
 
 NW_BRM.76.t: "Военный переворот"
 NW_BRM.76.d: "Угрозы военных оказались не шуткой. Сегодня войска, верные Не Вину и его офицерам, были мобилизованы. Верные нам силы так же взялись за оружие, дабы защитить легитимную власть. К удивлению У Ну, его так же поддержали коммунисты из партии Красного флага, которые воспротивились установлению военной власти в стране."
 NW_BRM.76.a: "Очередная катастрофа для нас..."
 NW_BRM.76.b: "Мы заберём власть силой!"
 
 NW_BRM.77.t: "Вотум недоверия"
 NW_BRM.77.d: "Кьяв Нейн, поддерживаемый Ба Све и Танкином Сое, предъявил У Ну вотум недоверия, из-за его пробуддистской политики, которая не устраивала более радикальные позиции Сое, и стремления Нейна к активной индустриализации страны. Прошедшее сразу же на заседании голосование решило судьбу У Ну: он лишился своего поста, который он будет занимать лишь до выборов нового главы государства. Возглавивший же военные силы Не Вин объявил о создании своей партии, но на какие-либо решительные действия не пошёл."
 NW_BRM.77.a: "$NW_BRM.74.a$"
 
 NW_BRM.78.t: "Вооружённый мятеж Партии Красного Флага"
 NW_BRM.78.d: "Радикалы из партии «Красного Флага», разочарованные провалом «Стабильной партии», подняли вооружённое восстание против действующего правительства социалистов, стараясь заручиться поддержкой отдалённых штатов и их местного населения."
 NW_BRM.78.a: "Арестуем мятежников!"
 NW_BRM.78.b: "За коммунизм!"
 
 NW_BRM.79.t: "Контракт с Бирмой"
 NW_BRM.79.d: "Власти Бирмы готовы заключить контракт с несколькими фирмами по восстановлению инфраструктуры и разработки горной добычи."
 NW_BRM.79.a: "Нам нужен этот контракт!"
 NW_BRM.79.b: "У нас нет ресурсов на помощь другим"
 
 NW_BRM.80.t: "США согласились на контракт"
 NW_BRM.80.d: "Власти США согласились на наше предложение. Мы можем начать согласовывать условия."
 NW_BRM.80.a: "Прекрасные новости!"
 
 NW_BRM.81.t: "США отказали"
 NW_BRM.81.d: "Власти США отказались от контракта, сославшись на занятость специалистов."
 NW_BRM.81.a: "Печальная новость"
 
 NW_BRM.82.t: "Возврат реликвии"
 NW_BRM.82.d: "Начав кампанию «Мир в течение одного года», У Ну отправился в тур по стране, посещая святые места. Так же всё это время с Индией ведутся переговоры о возврате реликвий на родину, и сегодня одна из них вернулась, заняв законное место."
 NW_BRM.82.a: "Это наша история"
 
 NW_BRM.83.t: "Различие взглядов"
 NW_BRM.83.d: "Один из приближённых к Аун Сану людей осудил политическую систему в Советском Союзе. В ответ Такин Сое назвал его «инструментом империалистов». Опасаясь риска единства радикально настроенных лиц, партийное руководство инициировало дисциплинарный процесс против Такина Сое. В ответ тот потребовал, чтобы контроль над Центральным комитетом был переданным ему и его соратникам. Виновные проявили самокритику и временно ушли со своих постов, но не согласились с требованием Сое сделать его лидером партии."
 NW_BRM.83.a: "Будем ждать, что решит комитет"
 
 NW_BRM.84.t: "Судьба Такина Сое"
 NW_BRM.84.d: "Вина Такина Сое, как и его оппонентов, очевидна. Но необходимо принять окончательное решение, иначе конфронтация между группировкой Сое и Аун Сана может стать опасной."
 NW_BRM.84.a: "Исключить Такина Сое из партии"
 NW_BRM.84.b: "Передать ему контроль над комитетом"
 NW_BRM.84.c: "Найти компромисс в виде в лице Тан Туна"
 
 NW_BRM.85.t: "Создание Партии Белого Флага"
 NW_BRM.85.d: "Несмотря на добровольную передачу контроля над партией Сое, Аун Сан создал собственную партию «Белого Флага» для «сдерживания» Такина Сое от наиболее радикальных действий и необдуманных решений. Большая часть правительства поддержала его, тем не менее, сохранив свои посты."
 NW_BRM.85.a: "Сторонники империализма..."
 
 NW_BRM.86.t: "Создание Партии Красного Флага"
 NW_BRM.86.d: "За исключённым из партии и правительства Такином Сое, ушли и остальные его сторонники. Покинув коммунистическую партию, они объявили о создании партии Красного Флага, утверждая, что наша партия не следует истинной доктрине левого движения, и готова смириться с мировым империализмом. В ответ на это их партия была объявлена вне закона."
 NW_BRM.86.a: "Всего лишь небольшая группа изменников"
 
 NW_BRM.87.t: "Новый курс Тан Туна"
 NW_BRM.87.d: "Тан Тун, имеющий хорошие отношения с противоборствующими лидерами, сумел примирить их. Путем длительных переговоров была достигнута устраивающая всех позиция, а путь партии отныне получил более демократичный путь, направленный на единение страны."
 NW_BRM.87.a: "Это объединит нас"
 
 NW_BRM.88.t: "Восстание моджахедов в Аракане"
 NW_BRM.88.d: "$BRM_mujahideen_uprising_in_arakan_mission_desc$"
 NW_BRM.88.a: "Предатели..."
 NW_BRM.88.b: "Отстоим свою независимость!"
 
 NW_BRM.89.t: "Восстание каренских националистов"
 NW_BRM.89.d: "$BRM_uprising_of_the_karen_nationalists_desc$ Первое столкновение не заставило себя ждать и произошло на реке Инсейн."
 NW_BRM.89.a: "$NW_BRM.88.a$"
 NW_BRM.89.b: "$NW_BRM.88.b$"
 
 NW_BRM.90.t: "[FROM.GetName] просит о присоединении"
 NW_BRM.90.d: "Сепаратисты северного Аракана, восставшие против Бирмы, попросили об аннексии, но стоит ли нам вмешиваться во внутренние дела Бирмы и идти на такой риск?"
 NW_BRM.90.a: "Мы воспользуемся этим шансом усилиться"
 NW_BRM.90.b: "Мы не можем вмешиваться"
 
 NW_BRM.91.t: "Государство [FROM.GetName] отказало в аннексии"
 NW_BRM.91.d: "[FROM.GetAdjective] власти отказали в аннексии."
 NW_BRM.91.a: "Теперь мы сами по себе..."
 
 NW_BRM.92.t: "Пакистан аннексировал [NTA.GetName]"
 NW_BRM.92.d: "$NW_BRM.92.t$, совершенно не интересуясь нашим мнением. Что мы должны предпринять?"
 NW_BRM.92.a: "Нам придётся это принять"
 NW_BRM.92.b: "Мы вернём эти земли!"
 
 NW_BRM.93.t: "[FROM.GetName] хочет присоединиться к мусульманам"
 NW_BRM.93.d: "Мусульманские сепаратисты штата Аракан, восставшие против нашей власти, предложили, чтобы мы передали северную часть Аракана с мусульманским большинством нашим соседям."
 NW_BRM.93.a: "Пусть присоединяются к Пакистану"
 NW_BRM.93.b: "Пусть присоединяются к Бенгалии"
 NW_BRM.93.c: "Мы их уничтожим!"
 
 NW_BRM.94.t: "Бирма отказалась"
 NW_BRM.94.d: "Власти Бирмы отказались от нашего предложения и твёрдо решили закончить начатое до конца."
 NW_BRM.94.a: "Тогда их выбор – смерть!"
 
 NW_BRM.95.t: "[FROM.GetName] просит поддержки"
 NW_BRM.95.d: "Моджахеды из штата Аракан, восставшие против власти бирманцев, попросили о поддержке в их войне против Бирмы."
 NW_BRM.95.a: "Мы примем их предложение"
 NW_BRM.95.b: "Нам это не интересно"
 
 NW_BRM.96.t: "Государство [FROM.GetName] отказало в поддержке"
 NW_BRM.96.d: "[FROM.GetAdjective] власти отказали в нашей просьбе."
 NW_BRM.96.a: "Это плохие новости"
 
 NW_BRM.97.t: "[FROM.GetName] предлагает заключить мир"
 NW_BRM.97.d.a: "Моджахеды из штата Аракан, восставшие против нашей власти, предложили заключить мир с сохранением их свободы и автономности."
 NW_BRM.97.d.b: "Сепаратисты штата Карен, восставшие против нашей власти, предложили заключить мир с сохранением их свободы и автономности."
 NW_BRM.97.a: "Мы вынуждены пойти у них на поводу"
 NW_BRM.97.b: "$NW_BRM.93.c$"
 
 NW_BRM.98.t: "Государство [FROM.GetName] отказалось"
 NW_BRM.98.d: "[FROM.GetAdjective] власти отказались от нашего предложения и твёрдо решили закончить начатое до конца."
 NW_BRM.98.a: "$NW_BRM.94.a$"
 
 NW_BRM.99.t: "[FROM.GetName] просит поддержки"
 NW_BRM.99.d: "Сепаратисты штата Карен, восставшие против Бирмы, попросили поддержки в войне против Бирмы в обмен на свою лояльность нам."
 NW_BRM.99.a: "Мы воспользуемся этим шансом укрепиться"
 NW_BRM.99.b: "Нам более не интересен этот регион"
 
 NW_BRM.100.t: "Великобритания согласилась"
 NW_BRM.100.d: "Власти Великобритании подтвердили свои намерения, и готовы вступить в войну на нашей стороне, чтобы отстоять свободу нашей нации."
 NW_BRM.100.a: "Мы вынуждены отдать часть своих свобод для победы"
 
 NW_BRM.101.t: "Великобритания отказалась"
 NW_BRM.101.d: "Власти Великобритании изменили свои намерения и отказались от помощи нам."
 NW_BRM.101.a: "Они переменчивы как ветер!"
 
