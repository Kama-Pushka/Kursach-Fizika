 ##############
 ### Фокусы ###
 ##############
 
 BRM_construction_of_the_burma_road: "Строительство бирманской дороги"
 BRM_construction_of_the_burma_road_desc: "Бирманская дорога свяжет нашу страну с Китаем, и укрепит наши торговые отношения. Это потребует значительных вложений для обеих стран, но в будущем принесёт огромные дивиденды."
 BRM_introduction_of_own_currency: "Введение собственной валюты"
 BRM_introduction_of_own_currency_desc: "После отделения от Индии и становления самостоятельной колонией, нам необходимо принять закон о создании собственной валюты – кьята."
 BRM_mining_companies: "Горнодобывающие компании"
 BRM_mining_companies_desc: "После ссоры с центральными штатами Индии, где раньше закупалась значительная часть металлопродукции, мы вынуждены заметно снизить аппетиты. Частично это связано с высокой плотностью населения и последними реформами, нацеленными на активную модернизацию страны. Если это не исправить в ближайшее время, могут возникнуть значительные проблемы."
 BRM_burmese_oil_campaign: "Бирманская нефтяная кампания"
 BRM_burmese_oil_campaign_desc: "Burmah Oil – крупнейший поставщик нефти в Азии. Основанная британцами, она использует передовые технологии для добычи чёрного золота."
 BRM_expand_tungsten_mining_in_karenni: "Расширить добычу вольфрама в Каренни"
 BRM_expand_tungsten_mining_in_karenni_desc: "В Карене богатые вольфрамовые залежи, которые не до конца исследованы."
 BRM_tungsten_carbide_production_plants: "Заводы по производству карбида вольфрама"
 BRM_tungsten_carbide_production_plants_desc: "Используя добываемый вольфрам, мы сами можем наладить производство инструментов и современных снарядов из него."
 BRM_opening_of_foreign_banks: "Открытие иностранных банков"
 BRM_opening_of_foreign_banks_desc: "Для привлечения иностранных инвестиций нам потребуется впустить в нашу страны иностранные банки."
 BRM_weapons_factories: "Оружейные заводы"
 BRM_weapons_factories_desc: "В нашей стране нет собственного производства оружия, но мы должны это исправить."
 BRM_projectile_production_plant: "Завод по производству снарядов"
 BRM_projectile_production_plant_desc: "Военная промышленность в нашей стране только начала зарождаться, как и армия. Для начала нам необходимо обеспечить войска не только ружьями, но и патронами к ним."
 BRM_yangon_university: "Университет Янгона"
 BRM_yangon_university_desc: "Университет Янгона является главным университетом нашей страны. Не смотря на забастовки и протесты, он по-прежнему сохраняет это место, и будет главный светилом нашей науки долгие годы."
 BRM_yunnan_burma_railway: "Железная дорога Юньнань-Бирма"
 BRM_yunnan_burma_railway_desc: "Этот проект соединит юго-запад провинции Юньнань с недавно созданной сетью железных дорог в Бирме."
 BRM_negotiate_with_opium_dealers: "Договориться с опиумными торговцами"
 BRM_negotiate_with_opium_dealers_desc: "С наркотиками довольно сложно бороться, поэтому, возможно нам стоит заключить с наркокартелями негласный договор, по которому мы будем прикрывать глаза на их деятельность, а они будут вливать средства в нашу экономику."
 BRM_prohibition_of_opium_trade: "Запрет на торговлю опиумом"
 BRM_prohibition_of_opium_trade_desc: "Опиум – это бич Азии. Необходимо бороться с его выращиванием и производством из него наркотиков."
 BRM_teak_wood_production: "Производство из тикового дерева"
 BRM_teak_wood_production_desc: "Тиковая древесина – один из важнейших видов древесины, выращиваемых в Азии. Она используется в производстве дорогостоящей и надежной мебели."
 BRM_teak_construction_materials_and_tools: "Строительные материалы и инструменты из тика"
 BRM_teak_construction_materials_and_tools_desc: "Используя качественные и более доступные материалы для строительства, мы заметно увеличим скорость строительств новых зданий."
 BRM_rubber_plantations: "Каучуковые плантации"
 BRM_rubber_plantations_desc: "Для производства современной техники необходима резина, которую мы сами можем производить из каучука, который без особых проблем может расти на нашей земле."
 BRM_textile_industry: "Текстильная промышленность"
 BRM_textile_industry_desc: "Текстильная промышленность – важная отрасль необходимая для любого государства."
 BRM_restore_rice_exports_after_the_crisis: "Восстановить экспорт риса после кризиса"
 BRM_restore_rice_exports_after_the_crisis_desc: "Экспорт риса – основной источник нашего дохода, но после очередного экономического спада и обезземеливания, доход с него резко упал, и нам потребуется время чтобы восстановить экономику, и вернуться к прежнему уровню поставок."
 BRM_combined_program_in_mechanical_engineering_and_electrical_engineering: "Комбинированная программа по машиностроению и электротехнике"
 BRM_combined_program_in_mechanical_engineering_and_electrical_engineering_desc: "Развив в достаточной мере промышленность нашей страны, мы можем приступить к комплексному улучшению электроники и машиностроения."
 BRM_attach_an_agricultural_college_to_a_university: "Присоединить сельскохозяйственный колледж к университету"
 BRM_attach_an_agricultural_college_to_a_university_desc: "Развив в достаточной мере сельское хозяйство нашей страны, мы можем так же и улучшить качество специалистов аграрного сектора, присоединив сельскохозяйственный сектор к университету."
 BRM_sinmala_project: "Проект Синмала"
 BRM_sinmala_project_desc: "Проект Синмала – не что иное, как реконструкция Бирманской системы образования, включающий в себя 69 различных пунктов."
 
 BRM_founding_of_the_burmese_navy: "Основание ВМФ Бирмы"
 BRM_founding_of_the_burmese_navy_desc: "Отсоединившись от Индии, мы, при поддержке Британии, сможем начать набор моряков, пусть даже и не обязательно в свой флот."
 BRM_naval_headquarters_of_the_ministry_of_defense: "Военно-морской штаб министерства обороны"
 BRM_naval_headquarters_of_the_ministry_of_defense_desc: "Собственный штаб морских сил поможет в освоении морского промысла."
 BRM_naval_training_center: "Военно-морской учебный центр"
 BRM_naval_training_center_desc: "Военно-морской учебный центр позволит нам подготавливать собственных моряков для службы во флоте."
 BRM_creation_of_naval_bases: "Создание морских баз"
 BRM_creation_of_naval_bases_desc: "Морские базы улучшат нашу логистику с союзниками из-за моря."
 BRM_own_shipyards: "Собственные верфи"
 BRM_own_shipyards_desc: "Флот без единого эсминца в военное время – вовсе не флот. Мы должны исправить это упущение, и отстроить собственные верфи, где заложим первые военные корабли."
 BRM_development_of_destroyers: "Разработка эсминцев"
 BRM_development_of_destroyers_desc: "Нам придётся разрабатывать эсминцы едва ли не с нуля, но образцы британского флота на которых служили наши матросы, помогут нам двигаться в правильном направлении."
 BRM_burmese_navy_volunteer_reserve: "Бирманский добровольческий резерв ВМФ"
 BRM_burmese_navy_volunteer_reserve_desc: "Резерв из добровольцев обеспечит нас запасом опытных матросов. При этом мы можем их так же использовать на суше, для помощи в ремонте кораблей."
 
 BRM_burmese_rifles: "«Бирманские винтовки»"
 BRM_burmese_rifles_desc: "После отсоединения от Индии, нельзя рассчитывать только на британский протекторат. Для защиты страны, необходимо добиться хотя бы возвращения «Бирманских винтовок» на службу."
 BRM_recruitment_of_mountain_tribes: "Вербовка горных племён"
 BRM_recruitment_of_mountain_tribes_desc: "Начав вербовку членов горных племён, мы сможем использовать их опыт, для более успешной войны в горных условиях."
 BRM_burmese_transport_companies: "«Бирманские транспортные роты»"
 BRM_burmese_transport_companies_desc: "Для современного ведения войны, необходимо подготовить транспорт и солдат. Это позволит создать мобильную армию, способную оперативно реагировать на любую угрозу."
 BRM_equip_fort_hertz_for_modern_warfare: "Оборудовать форт Герц под современную войну"
 BRM_equip_fort_hertz_for_modern_warfare_desc: "Для будущих сражений необходимо адаптировать один из наших фортов и его окрестности под современную войну."
 BRM_return_burmese_sappers_and_miners_to_service: "Вернуть на службу бирманских саперов и минеров"
 BRM_return_burmese_sappers_and_miners_to_service_desc: "Для обеспечения обороноспособности страны мы должны привлечь специалистов, уволенных со службы индийскими колониальными властями."
 BRM_burma_women_auxiliary_service: "Женская вспомогательная служба Бирмы"
 BRM_burma_women_auxiliary_service_desc: "Женщинам не стоит служить на передовой, но они вполне могут служить в тылу, обеспечивая быт и снабжение солдат."
 BRM_create_an_army_of_burma: "Создать армию Бирмы"
 BRM_create_an_army_of_burma_desc: "Получив независимость, мы можем наконец-то приступить к созданию собственной, независимой армии."
 BRM_learn_from_the_experience_of_force_z: "Перенять опыт «Force Z»"
 BRM_learn_from_the_experience_of_force_z_desc: "Изучив опыт британских разведчиков, действующих на территории Бирмы в составе «Force Z», мы сможем попробовать создать подобные подразделения."
 BRM_increase_army_budget: "Увеличить бюджет армии"
 BRM_increase_army_budget_desc: "Для обеспечения современной и сильной армии нам придётся значительно увеличить бюджет на армию. Разумеется, не всегда это будет оправданно, поэтому мы должны аккуратно изменять его под текущие нужды."
 BRM_solve_racial_conflicts_in_the_army: "Решить расовые конфликты в армии"
 BRM_solve_racial_conflicts_in_the_army_desc: "Наша страна многонациональная, и эта проблема встала в полный рост среди солдат нашей страны. Необходимо решить этот вопрос в максимально сжатые сроки, чтобы наша армия оставалась нам верной."
 BRM_burmese_signal_corps: "Бирманский корпус связи"
 BRM_burmese_signal_corps_desc: "Бирманский корпус связи – объединит в себе подразделения связи, такие как: штаб-квартиры бирманских сигналов, бирманской эскадрильи подготовки сигналов и бирманской эскадрильи сигналов. Это позволит получить максимальную пользу от рот связи."
 BRM_gurkha_burmese_regiment: "Гуркхский бирманский полк"
 BRM_gurkha_burmese_regiment_desc: "Непальские гуркхи – отличные солдаты, прекрасно воющие в горах. Наняв этих наёмников, мы можем перенять их методики подготовки, чтобы создать свой гуркхский полк."
 BRM_preparing_for_the_jungle_war: "Подготовка для войны в джунглях"
 BRM_preparing_for_the_jungle_war_desc: "Индия, Бирма и Индокитай покрыты джунглями, и нужно подготовить солдат, чтобы они действовали эффективно в этих опасных условиях."
 BRM_medical_building: "Медицинский корпус"
 BRM_medical_building_desc: "Отстроив несколько военных госпиталей и новых медицинских лагерей для военнослужащих, мы значительно уменьшим потери."
 BRM_medical_battalions: "Медицинские батальоны"
 BRM_medical_battalions_desc: "Сформировав медицинские батальоны, мы сохраним жизни наших военнослужащих."
 BRM_police_reorganization: "Реорганизация полиции"
 BRM_police_reorganization_desc: "После освобождения от Индии мы должны реорганизовать полицию под нынешние нужды."
 BRM_creation_and_expansion_of_police_units: "Создание и расширение полицейских подразделений"
 BRM_creation_and_expansion_of_police_units_desc: "Теперь, когда вся страна под нашим контролем, мы наконец-то можем полностью создать ту полицию, которая будет полностью верна действующей власти."
 BRM_create_an_allied_military_police: "Создать союзную военную полицию"
 BRM_create_an_allied_military_police_desc: "Для полной эффективности сил внутренней безопасности необходимо объединить: полицию, пограничную службу и внутреннюю безопасность. Это заметно усилит противодействие вражеским шпионам и сепаратистам."
 
 BRM_dabaing_air_base: "Авиабаза «Dabaing»"
 BRM_dabaing_air_base_desc: "Аэропорт города Дабаинг – первая цель для реконструкции под военные цели. Он поможет прикрыть водный транспорт и часть побережья страны."
 BRM_akyab_air_base: "Авиабаза «Akyab»"
 BRM_akyab_air_base_desc: "Авиабаза, расположенная на устьевом полуострове, позволит прикрыть ближайшие земли от воздушных атак."
 BRM_mergui_air_base: "Авиабаза «Mergui»"
 BRM_mergui_air_base_desc: "Для защиты земель от возможного вторжения Сиама с юга, необходимо построить там современную авиабазу."
 BRM_hmawbi_air_base: "Авиабаза «Hmawbi»"
 BRM_hmawbi_air_base_desc: "Новая авиабаза покроет столичный регион страны."
 BRM_meiktila_air_base: "Авиабаза «Meiktila»"
 BRM_meiktila_air_base_desc: "Новая авиабаза покроет центральные провинции страны."
 BRM_mingaladon_military_air_base: "Военная авиабаза «Мингаладон»"
 BRM_mingaladon_military_air_base_desc: "Огромная авиабаза в столице позволит взять все ВВС под единый контроль."
 BRM_equip_the_mingaladon_with_air_defense: "Оснастить «Мингаладон» ПВО"
 BRM_equip_the_mingaladon_with_air_defense_desc: "«Мингаладон» стал ключевым центром для наших ВВС – необходимо защитить его от вражеских попыток взрыва."
 BRM_remake_the_mingaladon_flight_school: "Переделать лётную школу «Мингаладон»"
 BRM_remake_the_mingaladon_flight_school_desc: "Огромная авиабаза в столице позволит взять все ВВС под единый контроль."
 BRM_establish_the_burma_air_force: "Основать ВВС Бирмы"
 BRM_establish_the_burma_air_force_desc: "Обретя независимость, мы можем основать собственные воздушные вооружённые силы."
 BRM_mingaladon_headquarters: "Штаб-квартира «Мингаладона»"
 BRM_mingaladon_headquarters_desc: "Центральная штаб-квартира ВВС, расположенная на территории самой крупной авиабазы, сможет принимать важные решения, такие как контроль разработки новых технологий самолётов и разработка тактических приёмов."
 
 BRM_new_constitution: "Новая конституция"
 BRM_new_constitution_desc: "С начала апреля 1937-го года наша страна станет отдельной колонией Индии. Для этого мы сначала должны согласовать новую конституцию с британскими представителями власти."
 
 BRM_form_a_government: "Сформировать правительство"
 BRM_form_a_government_desc: "Союз Пяти Цветков – это аморфная партия, состоящая из пяти разных партий, объединившихся в одну. В этом её сила, как и слабость. Каждый член парламента видит ситуацию по-разному, поэтому чтобы сформировать правительства, нам придётся многим пожертвовать и пойти на уступки."
 BRM_enlist_the_support_of_the_royal_family: "Заручиться поддержкой королевской семьи"
 BRM_enlist_the_support_of_the_royal_family_desc: "Несмотря на огромную политическую силу, у нашей партии нет общего знамени или цели. Заручившись поддержкой королевской семьи, мы сможем напомнить нашим гражданам о том, что когда-то мы были свободны, одновременно с этим поддержав промонархические взгляды."
 BRM_betting_on_politically_active_buddhists: "Ставка на политически активных буддистов"
 BRM_betting_on_politically_active_buddhists_desc: "Несмотря на огромную политическую силу, у нашей партии нет общего знамени или цели. Заручившись поддержкой буддистских активистов, через У Оттаму, мы сможем напомнить нашим гражданам о том, что буддизм – это основа нашего государства и культуры, одновременно с этим поддержав демократические взгляды, направленные на свободу от колониального гнёта."
 BRM_unite_the_union_of_five_flowers: "Объединить Союз Пяти Цветков"
 BRM_unite_the_union_of_five_flowers_desc: "Заручившись финансовой поддержкой и идеологическими лозунгами, мы сможем удержать правительство."
 BRM_enlist_the_support_of_large_industrialists: "Заручиться поддержкой крупных промышленников"
 BRM_enlist_the_support_of_large_industrialists_desc: "Промышленники нашей страны сделали ставку на наше правительство, поэтому мы можем заручиться их поддержкой, для удержания власти в своих руках и способа заинтересовать членов нашей партии, чтобы они не перешли на сторону оппонентов."
 BRM_new_factories: "Новые фабрики"
 BRM_new_factories_desc: "В ответ на поддержку промышленников, мы вынуждены пойти на ответные уступки, и разрешить им построить новые фабрики на землях, которые они захотят."
 BRM_implementation_of_reforms: "Проведение реформ"
 BRM_implementation_of_reforms_desc: "Наше государство нуждается в реформах, которые позволят ослабить ряд позиций, навязанных нам Британией."
 BRM_demand_the_return_of_the_royal_property: "Потребовать возвращения королевского имущества"
 BRM_demand_the_return_of_the_royal_property_desc: "В 1932-ом году принцесса Мьят Пхая Галай потребовала от Британии возврата всего королевского имущества, но, неподдерживаемая бирманскими политиками, которые в принципе не имели в те годы какого-либо влияния, она ничего не добилась. Теперь же мы можем потребовать этого снова для её сына и наследника Бирманского престола."
 BRM_whitewash_the_name_of_king_thibault: "Обелить имя короля Тибо"
 BRM_whitewash_the_name_of_king_thibault_desc: "Из-за Британии и распространения лживых слухов перед войной и после, имя короля Тибо было очернено настолько, что даже спустя столетия, люди будут считать это вершиной виртуозного искусства пропаганды. Мы должны исправить это, выпустив книги очевидцев, написав биографию от лица его дочерей, и разнеся реальную историю по всей страны, чтобы обелить имя последнего короля, а после и вовсе потребовать перезахоронить тело."
 BRM_abolish_the_abolition_of_the_throne_of_burma: "Отменить упразднение трона Бирмы"
 BRM_abolish_the_abolition_of_the_throne_of_burma_desc: "После захвата нашей страны, Британия упразднила Бирманский престол и монархию, сослав правящую монархию в Индию. Имея статус доминиона, мы можем отменить этот указ, вернув право власти королевской семье, не спрашивая об этом Британию, а лишь уведомив. Имея же полную свободу, нам вовсе будет не интересно мнение Англии."
 BRM_accelerated_industrialization: "Ускоренная индустриализация"
 BRM_accelerated_industrialization_desc: "Благодаря связям с промышленниками, мы можем начать ускоренную модернизацию страны, что позволит в сжатые сроки стать ближе к ведущим странам Азии."
 BRM_proclaim_a_dualistic_monarchy: "Провозгласить дуалистическую монархию"
 BRM_proclaim_a_dualistic_monarchy_desc: "Благодаря совместным усилиям королевской семьи и Союза Пяти Цветков, удалось восстановить права бирманцев в их же стране. Теперь мы можем с гордо поднятой головой объявить о возрождении королевства, лишь с той разницей, что теперь власть короля не будет единоличной."
 BRM_expel_indian_moneylenders: "Изгнать индийских ростовщиков"
 BRM_expel_indian_moneylenders_desc: "Несмотря на королевскую волю по снижению подушного налога, индийские ростовщики не прекратили свою деятельность, и всё так же тянут соки из наших жителей, вынужденных из-за Британского правления, влезть к ним в долги. Мы должны депортировать их, и их семьи из страны, аннулировав долговые обязательства перед этими чудовищами."
 BRM_reclaim_the_empire: "Вернуть империю"
 BRM_reclaim_the_empire_desc: "Наша страна процветала при династии Таунгу, имея обширные границы. Воспользовавшись ситуацией в мире, мы можем восстановить империю в её прежних границах."
 BRM_establish_youth_monarchist_leagues: "Основать молодёжные монархические лиги"
 BRM_establish_youth_monarchist_leagues_desc: "Чтобы не допустить раскола в нации и распространения левых взглядов среди молодёжи, мы должны учредить монархические лиги, где молодые люди будут впитывать нужные нам взгляды."
 BRM_return_manipur: "Вернуть Манипур"
 BRM_return_manipur_desc: "С течением времени эти земли перешли Индии, что недопустимо, учитывая наше желание восстановить границы империи."
 BRM_capture_siam: "Захватить Сиам"
 BRM_capture_siam_desc: "Сиам – исконно буддистское государство, поддерживающее монархический режим. Они не так уж и далеко ушли от нас, поэтому их народ даже поблагодарит нас, когда мы возьмём их под свою руку."
 BRM_return_koshanpai: "Вернуть Кошанпай"
 BRM_return_koshanpai_desc: "Южная часть Юньаня некогда была частью империи. Мы должны восстановить справедливость, и вернуть эти земли себе!"
 BRM_capture_western_indochina: "Захватить западный Индокитай"
 BRM_capture_western_indochina_desc: "Запад нынешней колонии Франции некогда был частью нашей империи. Мы должны вернуть его себе, прежде чем объявим о реставрации империи!"
 BRM_associations_vantarnu: "Ассоциации «Вантарну»"
 BRM_associations_vantarnu_desc: "Чтобы поднять дух патриотизма среди бирманцев, У Оттама возродил ассоциации, призывающие к защите своей страны и культуры."
 BRM_spread_the_creation_of_sangha_unions: "Распространить создание союзов Сангхи"
 BRM_spread_the_creation_of_sangha_unions_desc: "Буддистские монахи во главе с У Оттамой проповедовали, что колониальный режим Британии – настоящее рабство для Бирмы. Наш народ должен сбросить это ярмо путём создания союзов Сангхи и стремлением к независимости."
 BRM_boycott_hindu_loan_sharks: "Бойкотировать индусских ростовщиков"
 BRM_boycott_hindu_loan_sharks_desc: "Индусские ростовщики – бич нашей нации. Мы должны устроить им бойкот, и порицать любые связи с ними."
 BRM_down_with_the_british: "Долой британцев!"
 BRM_down_with_the_british_desc: "Мы должны прогнать британцев, принёсших нашим народам столько невзгод."
 BRM_down_with_the_hindus: "Долой индусов!"
 BRM_down_with_the_hindus_desc: "Мы должны прогнать индусов, принёсших нашим народам столько невзгод."
 BRM_support_of_the_newspaper_suriya: "Поддержка газеты «Сурия»"
 BRM_support_of_the_newspaper_suriya_desc: "«Сурия» – газета с давних лет, являющаяся главным источником для любого буддиста. Если мы сможем заручиться её поддержкой, то она станет устами нового движения."
 BRM_speech_before_the_monastery: "Речь перед монастырём"
 BRM_speech_before_the_monastery_desc: "Наша страна, спаянная буддизмом из нескольких наций в одно целое, настолько отличается от британцев в культурном и религиозном плане, что для каждого из нас очевидно – дальше нам с ними не по пути."
 BRM_revive_the_buddhist_youth_association: "Возродить буддистскую ассоциацию молодёжи"
 BRM_revive_the_buddhist_youth_association_desc: "Буддистская ассоциация молодёжи так и не была окончательно распущена, но с падением влияния буддистов на политику, она сама по себе увяла. С возрождением буддизма её можно возобновить и привлечь в свои ряды многих молодых людей."
 BRM_choose_the_neutral_side: "Выбрать нейтральную сторону"
 BRM_choose_the_neutral_side_desc: "Бушующая во всём мире война – совсем не то, что нужно нам. Мы должны остаться нейтральными и не вступать в эти дрязги."
 BRM_dharma_alliance: "Альянс Дхармы"
 BRM_dharma_alliance_desc: "Мы должны последовать за Ганди и его политическими взглядами."
 BRM_manual_production_support: "Поддержка ручного производства"
 BRM_manual_production_support_desc: "Мы должны оказывать поддержку обычным людям, которые занимаются ручным трудом."
 
 BRM_general_council_of_burmese_associations: "Генеральный совет Бирманских ассоциаций"
 BRM_general_council_of_burmese_associations_desc: "ГБСА в отличие от других партий прекрасно осознает, что мгновенный переход от колониального правления к свободе, принесёт лишь убытки стране и может обрушить её экономику на долгие годы. Поэтому, их курс выступает за получение статуса доминиона в составе Содружества."
 BRM_revive_buddhist_youth_association: "Возродить молодёжные буддистские организации"
 BRM_revive_buddhist_youth_association_desc: "В последние годы буддистские ассоциации потеряли своё влияние, как и эти движения. Мы должны возродить их, дав вторую жизнь. Конечно, на это придётся потратить часть своего политического влияния, но в будущем это принесёт лишь пользу."
 BRM_win_the_trust_of_small_nations: "Завоевать доверие малых народов"
 BRM_win_the_trust_of_small_nations_desc: "Часть регионов нашей страны управляется напрямую британскими колониальными властями. Мы должны завоевать их доверие, чтобы они придерживались нашей позиции, а не колониальных властей, главенствующих там."
 BRM_abolition_of_the_poll_tax: "Отмена подушного налога"
 BRM_abolition_of_the_poll_tax_desc: "Подушный налог из-за действий индийских ростовщиков и экономического спада достиг небывалых высот, но избавившись от проблемы обезземеливания, мы можем потребовать у колониально правительства его снижения."
 BRM_hold_referendums_in_gubernatorial_provinces: "Провести референдумы в губернаторских провинциях"
 BRM_hold_referendums_in_gubernatorial_provinces_desc: "Заручившись поддержкой отдалённых регионов, мы можем провести в них референдум, чтобы они перешли под контроль нашего правительства, как часть нашей страны."
 BRM_claim_dominion_status: "Потребовать статус доминиона"
 BRM_claim_dominion_status_desc: "Объединив страну и множество народов под своим направлением и одной целью, мы наконец-то можем потребовать у Великобритании статус доминиона."
 BRM_change_the_constitution_to_a_presidential_one: "Изменить конституцию на президентскую"
 BRM_change_the_constitution_to_a_presidential_one_desc: "Мы должны изменить конституцию на удобную нам, а не Великобритании. Учредив президентскую конституцию, мы сможем закончить демократизацию нашего государства и назначить премьер-министра Хлаинга первым президентом."
 BRM_buy_back_debts_from_loan_sharks: "Выкупить долги у ростовщиков"
 BRM_buy_back_debts_from_loan_sharks_desc: "Выкупив долги у ростовщиков с уровня государства по бросовым ценам, мы установим нашим гражданам минимальную процентную ставку, чтобы они смогли расплатиться с долгами, и открыть новую страницу в своей жизни."
 BRM_protection_of_the_buddhist_religion: "Защита буддистской религии"
 BRM_protection_of_the_buddhist_religion_desc: "Мы должны защитить свою религию от посягательств иностранцев. Защитить храмы, пагоды, святыни. Всё это должно иметь особый статус."
 
 BRM_the_party_signega: "Партия «Синьега»"
 BRM_the_party_signega_desc: "После того как стало очевидно, что союз Пяти Цветков не сможет сформировать правительство, Ба Мо приложил все усилия для того, чтобы занять их место, совершенно не гнушаясь разными методами, и это сработало, т.к. именно ему поручили сформировать новое правительство."
 BRM_land_lease_law: "Закон об аренде земли"
 BRM_land_lease_law_desc: "Сложившаяся система аренды нас совершенно устраивает, но не устраивает общественность. Под её давлением мы вынуждены принять закон об аренде, который должен призвать помещиков к справедливой ренте для крестьян."
 
 BRM_the_second_revolt_of_the_gallons: "Второе восстание галонов"
 BRM_the_second_revolt_of_the_gallons_desc: "Мы должны вернуть свою национальную гордость и страну, не смотря на то, сколько крови может пролиться. Взяв себе имя армии Сая Сана, мы взяли на себя и большую ответственность за нашу страну."
 BRM_galon_tat: "Галон Тат"
 BRM_galon_tat_desc: "Сделав фокус на формировании армии галонов, мы сможем так же и заметно расширить набор в армию, и улучшить их навыки."
 BRM_support_of_local_businessmen_and_landowners: "Поддержка местных бизнесменов и помещиков"
 BRM_support_of_local_businessmen_and_landowners_desc: "Местные бизнесмены поддерживали нас ещё до начала погромов, спонсируя галонов. Теперь же мы можем заручиться ею на уровне государства, оказывая ответную помощь."
 BRM_subjugate_small_nations: "Подчинить малые нации"
 BRM_subjugate_small_nations_desc: "В нашей стране проживает множество мелких национальностей. Чтобы бирманцы оставались правящей нацией, мы должны остальных держать в узде, чтобы избежать неповиновения и различных сепаратистских движений."
 BRM_subjugate_foreign_nations: "Подчинить чужие нации"
 BRM_subjugate_foreign_nations_desc: "Пользуясь опытом подчинения Бирмы, мы можем начать подчинение других национальностей в Азии."
 BRM_newspaper_sun: "Газета «Сан»"
 BRM_newspaper_sun_desc: "Используя нашу газету как рупор нашей идеологии и целей, мы сможем многого добиться для бирманцев."
 BRM_protection_of_the_buddhist_religion_2: "Защита буддистской религии"
 BRM_protection_of_the_buddhist_religion_2_desc: "Из-за действий Британии позиции буддизма в нашей стране значительно пошатнулись. Мы в должны подготовить новые законы, защищающие нашу религию от чужого влияния."
 BRM_restoration_of_old_churches: "Реставрация старых храмов"
 BRM_restoration_of_old_churches_desc: "Многие старые храмы, лишённые денежной поддержки, пришли в негодность. Мы должны приступить к их реставрации, чтобы вернуть им былой вид."
 BRM_drive_away_the_indians_and_muslims: "Прогнать индусов и мусульман"
 BRM_drive_away_the_indians_and_muslims_desc: "Наше общество достаточно страдало от мусульман и индусов. Мы должны прогнать их с наших земель назад в Индию, конфисковав их имущество."
 BRM_redistribution_of_land: "Перераспределение земли"
 BRM_redistribution_of_land_desc: "Конфисковав земли и имущество изгнанных из страны индусов, мы наконец-то можем приступить к справедливому распределению земель среди бирманцев. Это не только усилит наш промышленный сектор и оптимизирует застройку, но и со временем повысит благополучие граждан, из-за чего подушный налог не будет для них столь обременительным."
 BRM_militarization_of_the_nation: "Милитаризация нации"
 BRM_militarization_of_the_nation_desc: "Прежде чем войти в войну на своих условиях, мы должны подготовить к этому нашу нацию."
 BRM_burma_japan_association: "Ассоциация Бирма-Япония"
 BRM_burma_japan_association_desc: "Расширив ассоциацию и выйдя на новый уровень, благодаря связям партии «Патриот» с Японией, мы можем улучшить наши отношения и даже заключить пакт о ненападении, который может перерасти в полноценный военный союз."
 BRM_own_alliance: "Собственный альянс"
 BRM_own_alliance_desc: "Лучше не полагаться на союзников, которые могут тебя предать, а выбрать собственный путь."
 BRM_alliance_with_buddhists_of_india: "Союз с буддистами Индии"
 BRM_alliance_with_buddhists_of_india_desc: "Пока мы добивались собственной независимости, в Индии прошли разительные изменения. Буддисты поднялись с колен и сбросили с себя ярмо кастовой религии, уничтожавшей и разобщавшей собственный народ веками."
 BRM_join_the_asian_sphere_of_co_flowering: "Вступить в «Азиатскую сферу сопроцветания»"
 BRM_join_the_asian_sphere_of_co_flowering_desc: "Укрепив отношения с Японией, мы можем вступить в их альянс, заметно улучшив её положение в этом регионе."
 BRM_invasion_of_china: "Вторжение в Китай"
 BRM_invasion_of_china_desc: "Мы должны помочь Японии в войне с Китаем, вступив в войну с нейтральными кликами, с которыми мы имеем границы."
 BRM_revenge_on_the_hindus: "Отомстить индусам"
 BRM_revenge_on_the_hindus_desc: "Находясь под покровительством Британии, индусы успели причинить нашему народу множество зла. Мы должны отомстить им за нанесённые унижения и многочисленный вред."
 BRM_return_northern_siam: "Вернуть северный Сиам"
 BRM_return_northern_siam_desc: "Мы должны вернуть земли, принадлежащие нам при королях."
 BRM_capture_of_ceylon: "Захват Цейлона"
 BRM_capture_of_ceylon_desc: "После захвата Индии необходимо разобраться с её южным островом, который отринул идею борьбы за своё будущее и религию."
 BRM_capture_of_bhutan: "Захват Бутана"
 BRM_capture_of_bhutan_desc: "Мы должны подчинить всех лам, которые не готовы принять нашу версию буддизма."
 BRM_capture_of_sikkim: "Захват Сиккима"
 BRM_capture_of_sikkim_desc: "$BRM_capture_of_bhutan_desc$"
 BRM_capture_of_tibet: "Захват Тибета"
 BRM_capture_of_tibet_desc: "$BRM_capture_of_bhutan_desc$"
 BRM_capture_of_nepal: "Захват Непала"
 BRM_capture_of_nepal_desc: "Мы должны вернуть Непал к истокам буддизма, заставив его народы отринуть индуизм."
 BRM_return_the_western_lands_of_indochina: "Вернуть западные земли Индокитая"
 BRM_return_the_western_lands_of_indochina_desc: "$BRM_return_northern_siam_desc$"
 BRM_pick_up_malaysia: "Забрать Малайзию"
 BRM_pick_up_malaysia_desc: "Малайзия обладает ценными ресурсами. Поэтому мы должны взять её под свой контроль, установив там лояльное правительство."
 BRM_gain_a_foothold_in_oceania: "Укрепиться в Океании"
 BRM_gain_a_foothold_in_oceania_desc: "[INS.GetName] обладает ценными ресурсами. Поэтому мы должны взять её под свой контроль, установив там лояльное правительство."
 
 BRM_the_last_hungry_march: "Последний голодный марш"
 BRM_the_last_hungry_march_desc: "Наш народ годами угнетался британцами и индусами, поощряемыми нашими хозяевами. Но с нас хватит! Мы должны подняться с колен, и, взяв оружие в руки, совершить последний марш, которым выгоним колониальных хозяев из страны!"
 BRM_creation_of_new_trade_unions: "Создание новых профсоюзов"
 BRM_creation_of_new_trade_unions_desc: "Создание новых профсоюзов существенно поможет работе многих предприятий в различных сферах производственной деятельности."
 BRM_paramilitary_group_letion_tat: "Военизированная группа «Летион Тат»"
 BRM_paramilitary_group_letion_tat_desc: "Для войн и подавления сепаратистов мы должны создать собственную военную группировку, способную решать любые задачи."
 BRM_dobayma_asayon: "Добама Асайон"
 BRM_dobayma_asayon_desc: "Гражданская война закончилась, подарив нашей стране столь желанную свободу и отдых. Но, несмотря на единый порыв в борьбе за свободу, наше движение не стало менее разобщённым. Наоборот, после победы все разногласия только вылезли на поверхность, и от дальнейших действий зависит то, сможет ли Аун Сан сохранить лидерство, или его перехватит кто-то другой?"
 
 BRM_communist_party_of_burma: "Коммунистическая партия Бирмы"
 BRM_communist_party_of_burma_desc: "Мы выиграли кровопролитную войну против колонизма, теперь мы можем сделать первые шаги в новое будущее вместе с новой, реорганизованной коммунистической партией! В будущее, которое сделает равными каждого жителя нашей страны!"
 BRM_emergency_investments_in_the_military_industry: "Экстренные вложения в военную промышленность"
 BRM_emergency_investments_in_the_military_industry_desc: "После восстановления независимости, целостность страны под угрозой, а восток проявляет всё больше агрессии. Мы должны принять экстренные меры, чтобы иметь возможность дать отпор любым агрессивным действиям против нас!"
 BRM_agrarian_reform: "Аграрная реформа"
 BRM_agrarian_reform_desc: "Вернув земли нашим гражданам, мы можем приступить к аграрной реформе, которую так долго избегали колониальные власти и подконтрольные ей премьер-министры."
 BRM_develop_a_cult_of_personality: "Развить культ личности"
 BRM_develop_a_cult_of_personality_desc: "Очевидно, что именно благодаря нашему лидеру страна достигла такого величия. Мы должны закрепить это мнение во всех слоях населения, чтобы не могло возникнуть даже другой мысли."
 BRM_crush_the_separatists: "Раздавить сепаратистов"
 BRM_crush_the_separatists_desc: "Часть штатов восстала, желая создать собственные, никак не зависимые от нас государства."
 BRM_reconstruction_after_the_civil_war: "Восстановление после гражданской войны"
 BRM_reconstruction_after_the_civil_war_desc: "Гражданская война оказалась разрушительной для нашей страны, которую долгое время придётся восстанавливать."
 BRM_raise_the_white_flag: "Поднять Белый флаг"
 BRM_raise_the_white_flag_desc: "$BRM_raise_the_red_flag_desc$"
 BRM_turn_to_the_people_front_line: "Повернуть на линию Народного фронта"
 BRM_turn_to_the_people_front_line_desc: "Мы должны выработать новый курс государства, который устроил бы каждую сторону политической арены."
 BRM_raise_the_red_flag: "Поднять Красный флаг"
 BRM_raise_the_red_flag_desc: "Наша партия утвердила свою позицию в стране, и настало время, чтобы поднять наш флаг над страной!"
 BRM_union_of_red_flag_cultivators: "Союз культиваторов красного флага"
 BRM_union_of_red_flag_cultivators_desc: "Чтобы укрепить свои позиции, мы создадим новые профсоюзы среди крестьянского населения, что позволит нам незаметно начать подрывать авторитет нашей оппозиции."
 BRM_provoke_the_karen_nationalists: "Спровоцировать каренских националистов"
 BRM_provoke_the_karen_nationalists_desc: "Мы можем заключить договорённости с каренскими националистами, по которым они вступят в бой на нашей стороне."
 BRM_preserve_the_autonomy_of_the_states: "Сохранить автономию штатов"
 BRM_preserve_the_autonomy_of_the_states_desc: "Мы должны выполнить свои договорённости и обеспечить штатам Карен некоторую автономию от центрального правительства."
 BRM_declare_war_on_the_imperialists: "Объявить войну империалистам"
 BRM_declare_war_on_the_imperialists_desc: "Воплотив свои идеи в нашей стране, мы должны прервать любые мечты империалистов, уничтожив их амбиции."
 BRM_union_with_india: "Союз с Индией"
 BRM_union_with_india_desc: "Избавившись от колониального гнёта, мы можем вернуться к нашим взаимоотношениям с Индией, которая, также, как и мы, сбросила ярмо колонизма и земельной аристократии."
 BRM_create_a_people_organization_of_volunteers: "Создать народную организацию добровольцев"
 BRM_create_a_people_organization_of_volunteers_desc: "Сформированные дивизии из бывших военнослужащих Британии были прикреплены к добровольцам, желающим служить под началом Аун Сана."
 BRM_consolidate_the_pangalon_agreement: "Закрепить Пангалонское соглашение"
 BRM_consolidate_the_pangalon_agreement_desc: "Мы должны закрепить соглашение, по которому наше правительство обещало предоставить некоторым штатам ограниченную автономию в составе нашего государства."
 BRM_independent_training_of_generals: "Самостоятельная подготовка генералитета"
 BRM_independent_training_of_generals_desc: "Наши офицеры должны вынести уроки из произошедших сражений и начать полноценную подготовку."
 BRM_integration_of_small_nations: "Интеграция малых народов"
 BRM_integration_of_small_nations_desc: "Мы должны окончательно принять политику касательно малых народов в нашей стране, чтобы они имели такие же права как остальные, и могли принимать определённые решения в рамках своего штатов. Теперь наша страна не только для бирманцев. Теперь это страна для всех народов на наших землях!"
 BRM_seek_support_from_communist_china: "Искать поддержки у Коммунистического Китая"
 BRM_seek_support_from_communist_china_desc: "Избавившись от колониального гнёта, мы можем попробовать наладить отношения с Китайскими коммунистами."
 BRM_union_with_the_ussr: "Союз с СССР"
 BRM_union_with_the_ussr_desc: "Избавившись от колониального гнёта, мы можем попробовать наладить отношения с СССР."
 BRM_cultural_revolution: "Культурная революция"
 BRM_cultural_revolution_desc: "Мы должны провести культурную революцию, чтобы последние сомневающиеся перешли на нашу сторону."
 BRM_insein_manifesto: "Манифест Инсейна"
 BRM_insein_manifesto_desc: "Фашизм – это главный мировой враг. Необходимо прибегнуть к временному сотрудничеству всех стран, чтобы разбить фашистскую угрозу."
 
 BRM_burmese_martyrs_day: "День бирманских мучеников"
 BRM_burmese_martyrs_day_desc: "Мы должны закрепить эту трагедию в памяти своего народа, чтобы люди помнили о том, какие жертвы были совершены ради нашего общего будущего, поэтому день смерти Аун Сана и его сторонников будет ежегодным днём траура."
 BRM_piidavty_plan: "План Пиидавты"
 BRM_piidavty_plan_desc: "План Пиидавты – план экономического, аграрного и индустриального развития страны развития страны. Этот план, разработанный под руководством премьер-министра У Ну, один из первых планов экономического развития, который будет принят развивающейся страной в период послевоенной деколонизации, и послужит образцом для других стран."
 BRM_investing_in_the_country_infrastructure: "Вложения в инфраструктуру страны"
 BRM_investing_in_the_country_infrastructure_desc: "Мы должны создать хорошую инфраструктуру по всей стране. Это поможет развиться удалённым регионам и даст толчок для отсталых племён."
 BRM_financing_of_social_services: "Финансирование социальных услуг"
 BRM_financing_of_social_services_desc: "Несмотря на освобождение от колониального правления, наша социальная поддержка гражданам отстаёт от многих стран. Мы должны исправить это, расширив зону оказания подобных услуг и помощи."
 BRM_huge_investments_in_industry: "Огромные вложения в промышленность"
 BRM_huge_investments_in_industry_desc: "Для промышленного рывка нам необходимы огромные вложения в нашу промышленность. Это заметно ослабит нашу экономику на некоторое время, но в будущем принесёт большие преимущества."
 BRM_development_of_border_and_undeveloped_territories: "Развитие приграничных и неразвитых территорий"
 BRM_development_of_border_and_undeveloped_territories_desc: "Бирманские народы живут в центре страны, который стал сердцем и мозгом. Однако, это привело к тому, что остальные территории заметно отстали от столичного региона в своём развитии."
 BRM_mass_organization: "Массовая организация"
 BRM_mass_organization_desc: "Наша партия должна следовать старой доктрине и опираться на массовые организации, набирая в свои ряды всех желающих."
 BRM_personnel_policy: "Кадровая политика"
 BRM_personnel_policy_desc: "Наша партия должна выбрать новую политику и опираться лишь на квалифицированные кадры, которые смогут привести нашу страну к величию."
 BRM_the_welfare_state: "Государство всеобщего благосостояния"
 BRM_the_welfare_state_desc: "Мы должны построить государство, в котором будут учтены интересы каждого."
 BRM_set_military_mode: "Установить военный режим"
 BRM_set_military_mode_desc: "Конфликты и раздоры между членами парламента, лишь ухудшают ситуацию в стране. У Ну передал особые полномочия временному правительству во главе с Не Вином. Мы должны укрепить свою власть, чтобы никто не смог забрать у нас управление страной."
 BRM_new_elections: "Новые выборы"
 BRM_new_elections_desc: "Объявив вотум недоверия Не Вину, необходимо провести новые выборы, чтобы выбрать новым главой страны главу наших политических сил."
 BRM_spiritual_leadership: "Духовное лидерство"
 BRM_spiritual_leadership_desc: "Буддизм – неотъемлемая часть нашей истории, культуры и жизни. Закрепив буддизм как государственную религию, осталось лишь установить лидера над религией, что будет вести её на политическом уровне."
 BRM_buddhist_truce: "Буддистское перемирие"
 BRM_buddhist_truce_desc: "Новая кампания под названием «Мир в течение одного года», включающая различные военные действия и правительственные реформы, позволит У Ну объединить заказы на военную технику из Индии с просьбой о получении буддийских реликвий. У Ну так же планирует совершить поездку по всей стране, проникая в устойчивые районы сельской местности, где этнические волнения все еще присутствовали, надеясь вдохновить мир силой Будды."
 BRM_the_law_on_the_promotion_of_state_buddhism: "Закон о поощрении государственного буддизма"
 BRM_the_law_on_the_promotion_of_state_buddhism_desc: "Новый закон сделает буддизм официальной религией страны. Будет установлен буддистский лунный календарь, что позволит соблюдать упосатхи, взамен христианской субботы, во время которых будут транслироваться религиозные программы. Это так же позволит запретить убой скота, смертные приговоры и обяжет государственные школы обучать буддийским священным писаниям."
 BRM_bring_socialism_to_monasteries: "Привести социализм в монастыри"
 BRM_bring_socialism_to_monasteries_desc: "Социалистические взгляды не чужды монахам, они могут принять их, став оплотом нового государства."
 BRM_resource_contract_with_the_usa: "Ресурсный контракт с США"
 BRM_resource_contract_with_the_usa_desc: "Контракт сразу с несколькими американскими фирмами позволит нам уделить внимание сразу нескольким отраслям."
 BRM_conduct_political_education: "Провести политическое воспитание"
 BRM_conduct_political_education_desc: "Все государственные служащие из всех секторов, включая врачей, учителей, инженеров, ученых, менеджеров из национализированных отраслей и предприятий, а также гражданских администраторов, должны пройти трехмесячное политическое воспитание."
 BRM_public_hospital_system: "Система государственных больниц"
 BRM_public_hospital_system_desc: "Система здравоохранения нашей страны оставляет желать лучшего. Чтобы вывести её на новый уровень, необходимо начать с самых азов – создания государственных больниц, объединённых в одну систему."
 BRM_central_military_training: "Центральная военная подготовка"
 BRM_central_military_training_desc: "Для защиты нашей страны необходимо ввести общенациональную военную подготовку, чтобы любой житель в нашей стране, при необходимости, мог взяться за оружие."
 BRM_building_an_autarchy: "Построение автаркии"
 BRM_building_an_autarchy_desc: "Для обеспечения страны всем необходимым мы не должны полагаться на другие страны. Необходимо разработать программу автаркии, благодаря который мы не будем зависеть от кого-либо."
 BRM_active_industrialization_of_the_country: "Активная индустриализация страны"
 BRM_active_industrialization_of_the_country_desc: "Мы должны в кратчайшие сроки поставить нашу страну на рельсы промышленности, чтобы начать новый этап для нашей страны, пусть для этого и придётся пойти на некоторые жертвы."
 BRM_bid_on_cooperatives: "Ставка на кооперативы"
 BRM_bid_on_cooperatives_desc: "Для достижения новых высот среди рабочих мы должны сделать ставку на рабочие кооперативы, расширение которых поможет в сжатые сроки улучшить квалификацию персонала."
 BRM_gradual_import_substitution: "Постепенное импортозамещение"
 BRM_gradual_import_substitution_desc: "Для замены иностранных товаров продуктами собственного производства мы должны нарастить промышленные мощности."
 BRM_revolution_in_the_military_industry: "Революция в военной промышленности"
 BRM_revolution_in_the_military_industry_desc: "Развив промышленность в достаточной мере, мы готовы сделать революцию в военной промышленности и вывести наше государство вперёд."
 
 BRM_nationalization_of_oil_fields: "Национализация нефтепромыслов"
 BRM_nationalization_of_oil_fields_desc: "Некоторую долю в нефтяных кампаниях Британии имели и другие страны. Мы должны полностью национализировать эту отрасль, чтобы доходы с нефти принадлежали только нашей стране."
 BRM_red_dragon_book_club: "Книжный клуб «Красный дракон»"
 BRM_red_dragon_book_club_desc: "Все сторонники наших взглядов должны быть благодарны книжному клубу «Красный дракон», благодаря которому наши взгляды распространились по всей стране. Распространив влияние этого клуба на всю страну, мы значительно расширим нашу поддержку."
 BRM_take_the_lands_from_the_hindus: "Забрать земли у индусов"
 BRM_take_the_lands_from_the_hindus_desc: "Мы должны забрать все выкупленные индийскими ростовщиками земли назад."
 BRM_general_nationalization: "Всеобщая национализация"
 BRM_general_nationalization_desc: "Очень долго другие страны и народы повышали своё благосостояние за наш счёт. Мы должны вернуть своей стране всё то, что у нас забрали!"
 BRM_subjugate_siam: "Подчинить Сиам"
 BRM_subjugate_siam_desc: "Мы должны расширить сферу своего влияния за счёт других стран."
 BRM_subjugate_india: "Подчинить Индию"
 BRM_subjugate_india_desc: "$BRM_subjugate_siam_desc$"
 BRM_subjugate_indochina: "Подчинить Индокитай"
 BRM_subjugate_indochina_desc: "$BRM_subjugate_siam_desc$"
 BRM_subjugate_the_native_principalities_of_india: "Подчинить туземные княжества Индии"
 BRM_subjugate_the_native_principalities_of_india_desc: "$BRM_subjugate_siam_desc$"
 BRM_subjugate_china_southern_cliques: "Подчинить южные клики Китая"
 BRM_subjugate_china_southern_cliques_desc: "$BRM_subjugate_siam_desc$"
 
 BRM_suspension_of_ba_mo: "Отстранение Ба Мо"
 BRM_suspension_of_ba_mo_desc: "Чтобы сохранить власть Британии, мы были вынуждены пойти на отставку бирманского премьера. Это успокоит недовольных на какое-то время и даст нам возможность подготовиться к новым встряскам."
 BRM_burma_defense_act: "Закон об обороне Бирмы"
 BRM_burma_defense_act_desc: "Мы должны опередить наших противников, ударив на опережение по националистическим элементам."
 BRM_arrests_of_leftist_elements: "Аресты левых элементов"
 BRM_arrests_of_leftist_elements_desc: "Мы должны опередить наших противников, ударив на опережение по коммунистическим элементам."
 BRM_compromise_with_u_so: "Компромисс с У Со"
 BRM_compromise_with_u_so_desc: "Мы должны пойти на компромисс с самыми агрессивными силами, чтобы удержать колонию в наших руках. Это очернит правые силы в глазах других националистов, и в целом улучшит ситуацию в стране."
 BRM_arrest_of_ba_mo: "Арест Ба Мо"
 BRM_arrest_of_ba_mo_desc: "Ба Мо после своего отстранения быстро перешёл на активную антиколониальную риторику, считая нас виновными во всех бедах. Мы должны арестовать его, пока этот умелый политик, не объединил националистов в один кулак."
 BRM_burmese_women_marriage_protection_act: "Закон о защите браков бирманских женщин"
 BRM_burmese_women_marriage_protection_act_desc: "Мнение женщин касательно брака и его состояния совсем не учитывается. Новый закон исправит это упущение, и заставит прислушиваться к женщинам не только суд, но и их мужей."
 
 BRM_NTA_north_aracan_muslim_league: "Северо-Араканская мусульманская лига"
 BRM_NTA_north_aracan_muslim_league_desc: "Мы должны мобилизовать все свои силы для сопротивления Бирме."
 BRM_NTA_make_an_offer_to_pakistan: "Сделать предложение Пакистану"
 BRM_NTA_make_an_offer_to_pakistan_desc: "Мы можем попробовать обратиться к Пакистану с предложением аннексировать северный Аракан."
 BRM_NTA_fight_for_freedom: "Биться за свободу!"
 BRM_NTA_fight_for_freedom_desc: "Мы должны бороться за свою свободу до конца!"
 BRM_NTA_make_a_request_to_the_government_of_burma: "Сделать запрос правительству Бирмы"
 BRM_NTA_make_a_request_to_the_government_of_burma_desc: "Северная Араканская лига подготовила предложение правительству Бирмы, по которому север региона перейдёт братскому мусульманскому народу."
 BRM_NTA_mujahideen: "Моджахеды"
 BRM_NTA_mujahideen_desc: "Моджахед – это не только воин, это каждый мусульманин, готовый принять участие в войне за веру, за правое, и священное дело."
 BRM_NTA_seek_support_from_pakistan: "Обратиться за поддержкой к Пакистану"
 BRM_NTA_seek_support_from_pakistan_desc: "Мы должны попросить Пакистан оказать нам поддержу в войне против Бирмы."
 BRM_NTA_reverse_ethnic_cleansing: "Обратная этническая чистка"
 BRM_NTA_reverse_ethnic_cleansing_desc: "Проведя этническую чистку, мы сможем взять Аракан под свой полный контроль."
 BRM_NTA_ask_for_support_from_bengali: "Обратиться за поддержкой к Бенгали"
 BRM_NTA_ask_for_support_from_bengali_desc: "Мы должны попросить Бенгали оказать нам поддержу в войне против Бирмы."
 BRM_NTA_make_peace: "Заключить мир"
 BRM_NTA_make_peace_desc: "Доказав свою силу и захватив Аракан, мы можем потребовать от Бирмы снова заключить мир."
 BRM_NTA_jihad_for_the_whole_of_burma: "Джихад на всю Бирму"
 BRM_NTA_jihad_for_the_whole_of_burma_desc: "Мы должны объявить джихад на всю Бирму, чтобы полностью подчинить её себе."
 
 BRM_KRN_karen_national_liberation_army: "Национальная освободительная армия Карена"
 BRM_KRN_karen_national_liberation_army_desc: "Мы должны подняться против угнетателей нашего народа и наших свобод!"
 BRM_KRN_karen_peace_guerillas: "Karen Peace Guerillas"
 BRM_KRN_karen_peace_guerillas_desc: "Люди нашего народа довольно воинственны, поэтому наличие местных отрядов самообороны довольно естественно. Мы можем привлечь их для войны."
 BRM_KRN_waging_war_in_the_jungle: "Ведение войны в джунглях"
 BRM_KRN_waging_war_in_the_jungle_desc: "Мы должны быть готовы к ведению боевых действий в джунглях."
 BRM_KRN_karen_agitation: "Агитация каренцев"
 BRM_KRN_karen_agitation_desc: "Обширная агитация среди каренцев привлечёт больше желающих присоединится к нашей армии в борьбе за свободу."
 BRM_KRN_insein_training_camp: "Тренировочный лагерь в Инсейне"
 BRM_KRN_insein_training_camp_desc: "Укреплённый тренировочный лагерь в Инсейне является одним из основных мест подготовки нашей армии."
 BRM_KRN_attract_karen_officers_of_the_burmese_army: "Привлечь каренских офицеров бирманской армии"
 BRM_KRN_attract_karen_officers_of_the_burmese_army_desc: "После того, как началась наша борьба за свободу, власти Бирмы сняли с офицерских должностей всех бирманцев. Мы должны привлечь их на свою сторону."
 BRM_KRN_detachments_of_the_underground: "Отряды подполья"
 BRM_KRN_detachments_of_the_underground_desc: "Среди бирманцев всё ещё хватает сочувствующих нам каренцев, но не желающих воевать. Мы можем использовать их совсем по-другому."
 BRM_KRN_karen_national_association: "Каренская национальная ассоциация"
 BRM_KRN_karen_national_association_desc: "Каренская национальная ассоциация – это первая политическая организация, созданная каренцами. Она стремилась представлять всех каренцев независимо языка, местонахождения или религии. Хотя в последние годы главенствующую позицию заняли христиане, что наставило каренцев против бирманцев. Англичане же готовы оказать нам определённую поддержку взамен."
 BRM_KRN_buddhist_national_association_of_karen: "Буддистская национальная ассоциация каренов"
 BRM_KRN_buddhist_national_association_of_karen_desc: "Буддистская национальная ассоциация каренов – ассоциация из каренцев, исповедующих буддизм. В отличии от христианской верхушки, они предложили начать переговоры о нашем статусе, и не поддаваться на уговоры англичан."
 BRM_KRN_turn_to_britain_for_help: "Обратиться за помощью к Британии"
 BRM_KRN_turn_to_britain_for_help_desc: "Мы можем попробовать обратиться к Британии за помощью. Это не даст нам полной свободы, но мы сможем отделить себя от Бирмы и получить сильного защитника."
 BRM_KRN_fight_for_supremacy_over_the_whole_of_myanmar: "Бороться за господство над всей Мьянмой"
 BRM_KRN_fight_for_supremacy_over_the_whole_of_myanmar_desc: "Мы должны захватить всю страну, чтобы управлять ею!"
 BRM_KRN_peace_talks_with_the_burmese: "Мирные переговоры с бирманцами"
 BRM_KRN_peace_talks_with_the_burmese_desc: "Мы можем попробовать обратиться к Бирме, чтобы заключить с мир с сохранением нашей свободы."
 BRM_KRN_announce_the_creation_of_cavtules: "Объявить о создании Кавтулей"
 BRM_KRN_announce_the_creation_of_cavtules_desc: "У нас нет выбора, кроме как идти своим путём! Мы создадим своё государство, которое будет предназначено для каренов!"
 BRM_KRN_protection_of_karen_interests_and_communities: "Защита каренских интересов и общин"
 BRM_KRN_protection_of_karen_interests_and_communities_desc: "Даже после захвата чужих земель мы должны защищать каренские общины и интересы."
 BRM_KRN_four_principles: "Четыре принципа"
 BRM_KRN_four_principles_desc: "Нами были сформированы четыре принципа, по которым мы: не можем капитулировать, наше государство должно быть признано, мы сможем сохранить своё оружие и определим свою судьбу сами."
 BRM_KRN_morning_star: "«Утренняя Звезда»"
 BRM_KRN_morning_star_desc: "«Утренняя Звезда» – это каренская газета, работающая уже сто лет. Мы должны дать ей национальный статус, который поможет ей в том, чтобы дать людям правильную точку зрения."
 BRM_KRN_claim_to_the_coast: "Претензия на побережье"
 BRM_KRN_claim_to_the_coast_desc: "Нам необходимо получить выход к морю для дальнейшего развития страны."
 BRM_KRN_unite_with_the_kachin_and_shan_peoples: "Объединиться с народами качин и шан"
 BRM_KRN_unite_with_the_kachin_and_shan_peoples_desc: "Мы должны объединиться с другими народами для получения независимости!"
 BRM_KRN_karen_national_union: "Каренский национальный союз"
 BRM_KRN_karen_national_union_desc: "Каренский национальный союз отныне может считаться правящей партией."
 BRM_KRN_save_the_karen_in_siam: "Спасти каренцев в Сиаме"
 BRM_KRN_save_the_karen_in_siam_desc: "Мы должны спасти тех каренцев, что живут в нищенских условиях на севере Сиама!"
 
 BRM_JAP_support_for_japanese_troops: "Поддержка японских войск"
 BRM_JAP_support_for_japanese_troops_desc: "Мы должны поддержать японские войска в войне против Британской империи, столько лет державшей нашу страну под контролем!"
 BRM_JAP_drive_away_the_remnants_of_the_indians_and_the_british: "Прогнать остатки индусов и англичан"
 BRM_JAP_drive_away_the_remnants_of_the_indians_and_the_british_desc: "Для стабилизации ситуации мы должны прогнать из страны оставшихся британцев и верных им индусов."
 BRM_JAP_export_of_equipment_and_livestock_for_the_japanese_army: "Вывоз техники и скота для японской армии"
 BRM_JAP_export_of_equipment_and_livestock_for_the_japanese_army_desc: "Поддержка воющей армии японской империи – это первоочередная для нас цель, ведь именно от её боеспособности зависит наша свобода!"
 BRM_JAP_export_of_english_property_from_burma: "Экспорт английского имущества из Бирмы"
 BRM_JAP_export_of_english_property_from_burma_desc: "Мы должны экспортировать английское имущество из Бирмы и передать его Японской империи для победы!"
 BRM_JAP_resources_for_japan: "Ресурсы для Японии"
 BRM_JAP_resources_for_japan_desc: "Мы должны предоставить Японии все возможные ресурсы для победы над врагом!"
 BRM_JAP_creation_of_labor_camps: "Создание трудовых лагерей"
 BRM_JAP_creation_of_labor_camps_desc: "После войны, прошедшейся по нашим землям, мы должны начать восстановление дорог, предприятий и правительственных зданий, пусть даже и потребуется для этого использовать принудительный труд."
 BRM_JAP_construction_of_defensive_structures: "Строительство оборонительных сооружений"
 BRM_JAP_construction_of_defensive_structures_desc: "Мы в экстренном темпе должны построить укрепления на своих границах с Индией, откуда могут ударить Британские войска."
 BRM_JAP_the_railway_of_death: "Железная дорога смерти"
 BRM_JAP_the_railway_of_death_desc: "Нам нужна железная дорога, которая сможет обеспечить японскую армию всем необходимым, пусть и ценой военнопленных или простых фермеров."
 BRM_JAP_establish_a_burmese_central_administration: "Создать бирманскую центральную администрацию"
 BRM_JAP_establish_a_burmese_central_administration_desc: "Прежде чем получить независимость, мы должны создать работоспособную администрацию, способную решать множество возникающих вопросов."
 BRM_JAP_burmese_chamber_of_commerce: "Бирманская торговая палата"
 BRM_JAP_burmese_chamber_of_commerce_desc: "Для восстановления экономики страны и использования бюджетных ассигнований, мы должны попробовать создать торговую палату из бирманских промышленников и торговцев."
 BRM_JAP_issue_of_burmese_banknotes: "Выпуск бирманских банкнот"
 BRM_JAP_issue_of_burmese_banknotes_desc: "Для поддержания стабильности необходимо начать обеспечить выпуск новых банкнот. Конечно, на них будет написано «Правительство Великой Императорской Японии», но ведь выпускать их будем мы, и для нас, верно?"
 BRM_JAP_state_bank_of_burma: "Государственный банк Бирмы"
 BRM_JAP_state_bank_of_burma_desc: "Создание государственного банка с правом эмиссии денежных средств поможет экономике, находящейся в кризисе, но это приведёт к заметному снижению мотивации работников."
 BRM_JAP_burma_youth_league: "Лига молодёжи Бирмы"
 BRM_JAP_burma_youth_league_desc: "Япония готова оказать нам посильную помощь для создания молодёжной организации, что в будущем составит элиту вооружённых сил."
 BRM_JAP_to_declare_the_independence_of_burma: "Объявить о «независимости» Бирмы"
 BRM_JAP_to_declare_the_independence_of_burma_desc: "Япония должна выполнить свои обязательства и предоставить нам полную независимость! Конечно, их военное присутствие сохранится для защиты наших интересов, как и их предпринимательская доля, которая без сомнения станет подспорьем для восстановления нашей экономики."
 
