     YCP_employ_former_manchurian_bureaucrats: "Pardon Former Manchurian Officials"
     YCP_employ_former_manchurian_bureaucrats_desc: "Our bureaucracy suffers from a systematic shortage of people. We can conduct a campaign to recruit former Manchu functionaries to serve. The collaborators of the Japanese administration can atone for their betrayal of the Chinese people by serving them under the bosom of the Chinese Youth Party."
     YCP_employ_former_kuomintang_bureaucrats: "Hire Former Kuomintang Officials"
     YCP_employ_former_kuomintang_bureaucrats_desc: "Our bureaucracy suffers from a systematic shortage of people. We can conduct a campaign to recruit Kuomintang officials to serve. Although the Kuomintang is our direct competitor in unifying China, we share many of the same views on the future of the country, and their party functionaries have shown good effectiveness in running the state."
     YCP_integrate_army_of_iron_blood_into_ycp: "Incorporate the Iron Blood Army into the Party"
     YCP_integrate_army_of_iron_blood_into_ycp_desc: "After the victory over the Japanese invaders, the Iron Blood Army of the young warlord Zhao Dong gained all-China fame as heroic fighters for the country's independence. Zhao Dong proposes to formally incorporate the Army into the CYP in order to boost the party's popularity and increase its legitimacy in the eyes of the Chinese people. At the same time, he also proposes his candidacy as the commander of the emerging Chinese National Army."
     YCP_party_purges: "Party Purges"
     YCP_party_purges_desc: "The numerically bloated Chinese Youth Party is becoming an unruly bureaucratic machine that suppresses any grassroots initiative. Corrupt party members are inexcusably negligent in their activities, and nepotism has become commonplace in their careers. Urgent action is needed to address these problems, starting with a showy purge within the CYP."
     
     YCP_weak_state_apparatus: "Weak Government Apparatus"
     YCP_weak_state_apparatus_desc: "The state of our state apparatus leaves much to be desired: the backbone of the officials are Chinese Youth Party functionaries, but their numbers are extremely small to serve such vast territories, and the inexperience of many of them severely undermines efficiency.\n\n§WIt is possible to get rid of the national spirit by §Yattracting former officials§! in the liberated territories, which §Rwould swell the size of the CYP and greatly increase its influence§!, or by gradually completing §Ynational focuses§!.§!"
