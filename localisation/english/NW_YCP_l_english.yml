     YCP_antijapanese_uprising_desc: "The seizure of the northeast by Japanese troops seems like a walk in the park only from the outside because of the official inaction of the Nanking government. In reality, various forces have been resisting the Japanese all this time: former Guominjun troops, Communist guerrillas, and armies affiliated with the Chinese Youth Party, such as ours, created by the legendary commander Miao Kexiu, who unfortunately died last summer, but his deputy, Zhao Dong, was able not only to take up the banner of resistance, but also to seize enough territory to proclaim his own government, which gives even more confidence to his troops and the people of these territories.\n\n§WIf tensions in Manchuria get out of control, Japan §Rmay launch an intervention§!.§!"
