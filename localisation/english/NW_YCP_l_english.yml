     ycp.43.t: "[GetNewsHeadline]The fall of Mukden"
     ycp.43.desc: "It became known today that the Manchukuo Government has finally lost control of Mukden. The largest city and the calling card of Manchuria is now in the hands of anti-Japanese partisans under the leadership of the Chinese Youth Party. Along with the logistical center, the Chinese partisans gained huge industrial capacity - most of the city's factories miraculously survived. This event enormously raised the morale of the fighters against the Japanese occupation in the region. It is not known how the Iron Blood Army will use this advantage and how the Japanese command will respond."
     ycp.43.a: "This is our greatest victory!"
     ycp.43.b: "This is just a tactical retreat....."
     ycp.43.c: "Chinese partisans are pushing back the Japanese"
     
     ycp.44.t: "Communists Demand Representation"
     ycp.44.desc: "Mukden is swept by mass unrest following the announcement of the list of parties allowed to participate in the elections. Demonstrators - former partisans, factory workers and ordinary residents of the city - resent the absence of the Communist Party and demand that the CPC, which fought for the liberation of Manchuria, also be represented in the parliamentary elections.\nIt is undoubtedly a provocation by Communist agitators, but the voices of our supporters can also be heard among the crowd, declaring the betrayal of Chinese Youth Party values and the undermining of the fledgling democracy.\n\nShould we go along with the CPC and let it run in the elections or should we protect ourselves from the danger from it?"
     ycp.44.a: "Choice should be available to everyone"
     ycp.44.b: "Communist Party does not adhere to the ideals of democracy"
     YCP_ssp_is_new_enemy_tt: "§RBy not allowing the CPC into the election, we cannot predict who its supporters will vote for.§!"
     
     ycp.45.t: "Japanese Defeats in Manchuria"
     ycp.45.desc: "Our informants report extensive “personnel changes” in the Manchurian army: a number of commanders were removed from their posts this morning, a large number of officers were arrested, and it is rumored that some of them were executed shortly after being taken into custody. Their places have been taken by the Japanese military. The generals of the Kwantung Army fear the collapse of Manchukuo because of the increasing partisan activities, so they have decided to take extraordinary measures to stabilize the situation.\n\nAlthough the military commanders in Manchuria have their hands tied for the time being, it is possible that they are gradually preparing for a full-fledged military operation against us, with the inclusion of the Japanese army."
     ycp.45.a: "Victory is at hand"
     
