     ycp.43.t: "[GetNewsHeadline]Падение Мукдена"
     ycp.43.desc: "Сегодня стало известно, что правительство Маньчжоу-Го окончательно потеряло контроль над Мукденом. Крупнейший город и визитная карточка Маньчжурии теперь находится в руках антияпонских партизан под руководством Младокитайской партии. Вместе с логистическим центром, китайские партизаны получили огромные промышленные мощности - большая часть заводов города чудом уцелела. Данное событие колоссально подняло боевой дух борцов с японской оккупацией в регионе. Неизвестно, как полученным преимуществом воспользуется «Армия Железной Крови» и как на это ответит японское командование."
     ycp.43.a: "Это наша величайшая победа!"
     ycp.43.b: "Это всего лишь тактическое отступление..."
     ycp.43.c: "Китайские партизаны теснят японцев"
     
     ycp.44.t: "Коммунисты требуют представительство"
     ycp.44.desc: "Мукден захлестнули массовые волнения после оглашения списка партий, допущенных до выборов. Демонстранты – бывшие партизаны, заводские рабочие и простые жители города – негодуют об отсутствии в ней Коммунистической партии и требуют, чтобы сражавшаяся за освобождение Маньчжурии КПК также была представлена на выборах в парламент.\nНесомненно, это провокация, устроенная коммунистическими агитаторами, но среди толпы слышны и голоса наших сторонников, которые заявляют о предательстве ценностей младокитайской партии и о подрыве зарождающейся демократии.\n\nДолжны ли мы идти на поводу у КПК и позволить ей участвовать в выборах или стоит защититься от опасности, исходящей от неё?"
     ycp.44.a: "Выбор доджен быть доступен каждому"
     ycp.44.b: "Коммунистическая партия не придерживается идеалов демократии"
     YCP_ssp_is_new_enemy_tt: "§RНе допустив КПК до выборов, мы не сможем предугадать, за кого будут голосовать её сторонники.§!"
     
     ycp.45.t: "Японские поражения в Маньчжурии"
     ycp.45.desc: "Наши информаторы докладывают о масштабных «кадровых перестановках» в маньчжурской армии: ряд командующих был снят с должностей сегодня утром, большое количество офицеров было арестовано, а по слухам некоторых из них казнили вскоре после заключения под стражу. Их место заняли японские военные. Генералы Квантунской армии опасаются краха Маньчжоу-Го из-за нарастающих действий партизан, потому решили принять чрезвычайные меры для стабилизации ситуации.\n\nХотя у военного командования в Маньчжурии пока завязаны руки, не исключено, что они постепенно готовятся к полноценной военной операции против нас, со включением японской армии."
     ycp.45.a: "Победа уже близка"
     
