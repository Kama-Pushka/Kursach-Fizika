     YCP_provisional_parliament_category_desc: "The Chinese Youth Party promotes popular rule, which should be organized through a full-fledged democratic parliament. For the time being, we will hold elections only in the territories under our control, gradually increasing the number of deputies to the necessary number to represent all the people of China. The election campaign will take place together with the integration of the province.\n\nThe Cabinet needs the support of parliament, so sometimes we will have to come together in coalitions with other parties or individual MPs, as it is clear that the support for the Chinese Youth Party outside the northeast is not big enough to have a majority in parliament.\n\nThe major parties can only be invited to participate in the government, albeit in a secondary role, and the remaining MPs can simply be "persuaded" in various ways to support the government." # TODO
