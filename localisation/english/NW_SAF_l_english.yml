 SAF_impact_of_racial_politics_on_the_army_modifier_desc: "Одной из наших проблем является нехватка доступного населения, ведь несмотря на размеры и население страны, мы имеем возможность вооружения только мужчин европейского происхождения, что ограничивает доступный пул мужчин."
