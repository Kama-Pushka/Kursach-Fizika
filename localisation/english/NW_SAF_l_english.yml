 SAF_build_monuments_to_the_leaders_of_our_revolution: "Построить памятники вождям нашей революции в регионе §Y[FROM.GetName]§!"
 SAF_build_monuments_to_the_leaders_of_our_revolution_desc: "Чтобы закрепить историю нашей новой республики в умах простого населения, мы можем повторить опыт Советского Союза и отстроить по всей стране новые памятники, посвящённые чернокожим вождям нашей революции."

 SAF_bring_independence_to_native_republics_category: "Объединение Африки"
 SAF_bring_independence_to_native_republics_category_desc: "Для достижения своих целей мы должны освободить все туземные республики и показать им социализм, приведя к рабочей республике. Как только они поймут все преимущества коммунизма, они сами войдут в состав нашей республики, цель которой – объединить весь африканский континент."
