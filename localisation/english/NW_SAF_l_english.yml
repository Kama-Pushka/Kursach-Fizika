 SAF_parliamentary_elections: "Парламентские выборы 1938-го"
 SAF_parliamentary_elections_desc: "Выборы 1938-го решат судьбу нашей страны на ближайшее десятилетие."

 SAF_law_on_the_representation_of_indigenous_peoples: "Закон о представительстве коренных народов"
 SAF_law_on_the_representation_of_indigenous_peoples_desc: "Закон о представительстве коренных народов номер 12 станет законодательным актом, который ограничит права чернокожих. Закон года переведет чернокожих в отдельный список и прекратит право баллотироваться на выборах; с этим актом небольшая черная элита  будет исключена из общих списков, в которых они могли регистрироваться с 1854 года. Вожди, местные советы, городские консультативные советы и избирательные комитеты во всех провинциях должны будут избрать четырех белых в сенат с помощью системы голосования блоками. Акт также создаст Совет представителей коренных народов из шести белых должностных лиц, четырех назначенных и двенадцати избранных африканцев."
 SAF_strengthen_ties_with_afrikaner_bruderbond: "Укрепить связи с «Afrikaner Broederbond»"
 SAF_strengthen_ties_with_afrikaner_bruderbond_desc: "«Afrikaner Broederbond» – тайная организация из элит африканеров. Их поддержка поможет значительно укрепить позиции африканеров, но вместе с тем она также радикализирует их взгляды, что может быть довольно рискованно."
 SAF_hold_an_imperial_exhibition: "Провести имперскую выставку"
 SAF_hold_an_imperial_exhibition_desc: "В середине 1920-ых годов в Англии прошла Британская имперская выставка, в которой принимали участие практически все британские колонии и зависимые территории. Официальной целью выставки было развитие торговли и укрепление связей между метрополией и колониями. Сегодня Великобритания предлагает нашей стране принять у себя данное мероприятие в эти нелегкие времена."
 SAF_develop_trade_relations_with_the_countries_of_the_commonwealth: "Развить торговые отношения со странами содружества"
 SAF_develop_trade_relations_with_the_countries_of_the_commonwealth_desc: "Мы должны закрепить успех выставки и заключить с членами Содружества взаимовыгодные торговые отношения."
 SAF_cancel_the_imperial_exhibition: "Отказаться от проведения имперской выставки"
 SAF_cancel_the_imperial_exhibition_desc: "Имперская выставка, проходившая в Англии в 1920-ых годах, несмотря на заявления официальных лиц, по сути была призвана удержать колонии и зависимые территории в подчинении Великобритании и укрепить её. Сейчас метрополией нам предложено провести подобную выставку на своей территории. Ну уж нет, мы не станем проводить у себя это унижающее мероприятие."
 SAF_make_the_end_of_the_great_trek_a_national_holiday: "Сделать окончание Великого похода Национальным праздником"
 SAF_make_the_end_of_the_great_trek_a_national_holiday_desc: "Великий поход – это переселение потомков голландских фермеров из Капской колонии вследствие новой английской администрации, выселевшей их с прежних земель. Мы должны не просто отметить его столетие с помпой, но и сделать этот день национальным праздником, дабы показать англичанам наше отношение к их присутствию в нашей стране."
 SAF_recognize_afrikaans_as_a_dialect_of_the_dutch_language: "Признать африкаанс диалектом голландского языка"
 SAF_recognize_afrikaans_as_a_dialect_of_the_dutch_language_desc: "Африкаанс - это язык южноафриканских колонистов из Европы, прибывших сюда ещё во времена Капской Колонии. Большинство из них разговаривали на южноголландском диалекте. Со временем он смешался с другими языками и видоизменился, став серьезно отличаться от своего изначального варианта. Однако мы не можем забыть с чего всё началось - что есть основа нашего языка. Поэтому мы признаем Африкаанс диалектом голландского языка."

 SAF_victory_of_the_dominion_party: "Победа §BПартии Доминиона§!"
 SAF_victory_of_the_dominion_party_desc: "Партия Доминиона – явный приверженец политики Британской короны. Её победа приведёт к однозначному господству англофилов на политической арене нашей страны."
 SAF_confirm_loyalty_to_the_crown: "Подтвердить верность короне"
 SAF_confirm_loyalty_to_the_crown_desc: "Великобритания является нашей метрополией. Она, несомненно, двигатель прогресса для всех своих колоний и доминионов. Необходимо укреплять и развивать взаимовыгодное сотрудничество, которое будет полезно и нашей стране, и самому королевству."
 SAF_expand_the_south_african_colony: "Расширить Южноафриканскую колонию"
 SAF_expand_the_south_african_colony_desc: "Отдельные протектораты вне нашей юрисдикции – это наша головная боль вот уже на протяжении многих лет. Мы попросим Великобританию передать их под наш контроль."
 SAF_expand_military_production_at_the_expense_of_allies: "Расширить военные производства за счёт Союзников"
 SAF_expand_military_production_at_the_expense_of_allies_desc: "У нас имеется воинственное население, готовое воевать, но к сожалению при этом имеется и недостаток вооружения. Союзники готовы профинансировать расширение военной отрасли, если мы примем более активное участие в надвигающейся войне."
 SAF_protection_of_interests_in_africa: "Защита интересов в Африке"
 SAF_protection_of_interests_in_africa_desc: "Южноафриканский Союз граничит с несколькими британскими колониями, которые могут перейти под наше управление. Мы должны также приложить все усилия, чтобы закрепить наше мандатное правление в Юго-Западной Африке."
 SAF_weaken_the_influence_of_afrikaners: "Ослабить влияние африканеров"
 SAF_weaken_the_influence_of_afrikaners_desc: "Мы должны окончательно уничтожить влияние африканеров на нашу политику, которая должна полностью придерживаться курса Великобритании и Содружества,"
 SAF_destroy_pro_nazi_movements: "Уничтожить пронацистские движения"
 SAF_destroy_pro_nazi_movements_desc: "Крайне правые движения в нашей стране набрали слишком больше влияние при поддержке африканеров, но теперь, когда те не имеют особо влияния, мы можем их окончательно уничтожить."
 SAF_strengthen_ties_with_the_commonwealth: "Укрепить связи с Содружеством"
 SAF_strengthen_ties_with_the_commonwealth_desc: "Мы должны укрепить все связи с Содружеством, чтобы не полагаться только на Великобританию."
 SAF_cape_garrison_artillery: "Капская гарнизонная артиллерия"
 SAF_cape_garrison_artillery_desc: "В связи с возможными глобальными конфликтами стоит задуматься о создании укреплений на значимых участках в прибрежной полосе. Необходимо в частности укрепить наши портовые города, чтобы исключить высадку на наши суверенные земли."

 SAF_victory_of_the_united_party: "Победа §GОбъединённой партии§!"
 SAF_victory_of_the_united_party_desc: "Объединённая партия включает в себя большинство, состоя из англофилов и африканеров, готовых идти на уступки и компромиссы. Именно это свойство и подарило ей победу во время последних выборов."
 SAF_question_of_neutrality: "Вопрос о нейтралитете"
 SAF_question_of_neutrality_desc: "Великобритания вступила в войну, в которой африканеры совсем не горят участвовать. Англофилы выступили против такой позиции правительства и готовят голосование по этому вопросу."
 SAF_resignation_of_the_prime_minister: "Отставка премьер-министра"
 SAF_resignation_of_the_prime_minister_desc: "Из-за отлично сыгранной партии действующий премьер-министр ушёл в отставку, и теперь англофилы могут назначить собственного ставленника."
 SAF_strengthening_the_prime_minister_position: "Укрепление позиций премьера"
 SAF_strengthening_the_prime_minister_position_desc: "Англофилы тянут нас в пропасть и войну на стороне нашего врага, пришедшего и уничтожившего Оранжевое государство. Премьер-министр не может этого допустить и потому с поддержкой африканеров постарается укрепить своё положение."
 SAF_extend_pensions_and_benefits_to_people_of_color: "Распространить пенсии и пособия на цветных"
 SAF_extend_pensions_and_benefits_to_people_of_color_desc: "Сейчас пенсии и пособия - это привиллегия белых людей. Однако для равномерного развития нашего общества и обеспечения социальной стабильности будут введены новые пенсии и пособия для множества цветных в нашей стране: евреев, индусов и метисов."
 SAF_extend_pensions_and_benefits_to_africans: "Распространить пенсии и пособия на африканцев"
 SAF_extend_pensions_and_benefits_to_africans_desc: "Введение пенсий для цветных было лишь частью реформ. Нельзя скрывать тот факт, что чернокожие до сих пор остаются ущемленными в данном аспекте. Мы должны ввести пенсии и пособия для чернокожих."
 SAF_support_the_jews: "Поддержать евреев"
 SAF_support_the_jews_desc: "Ян Смэтс давно известен своими сионистскими взглядами. Из-за гонений евреев по всему миру, он открыл границы страны для таких беженцев, вместе с которыми прибудут и их капиталы."
 SAF_invite_blacks_to_share_power: "Предложить чернокожим разделить власть"
 SAF_invite_blacks_to_share_power_desc: "Учитывая количество чернокожего населения в нашей стране, было очевидно, что в какой-то неопределенный момент чернокожим южноафриканцам должно быть предложено разделить власть с белым меньшинством. Разумеется, при условии, что чернокожие политики продемонстрируют свою приверженность «цивилизованным» нормам политического и личного поведения."
 SAF_implementation_of_the_greater_south_african_union_project: "Реализация проекта «Большого Южно-Африканского союза»"
 SAF_implementation_of_the_greater_south_african_union_project_desc: "Ян Смэтс неоднократно призывал к расширению Южной Африки с 1895 года, представляя будущую границу Южной Африки вдоль реки Замбези или даже по экватору. Юго-Западная Африка, Южная Родезия и, по крайней мере, южные части португальского Мозамбика вместе с территориями Басутоленда, Бечуаналенда и Свазиленда должны были быть включены в состав этого государства, а Претория тогда была бы географической столицей такого государства. Возможно, сейчас, в столь неспокойные времена, мы наконец-то можем воспользоваться этой возможностью, создав новую страну."
 SAF_purchase_of_mozambique: "Покупка Мозамбика"
 SAF_purchase_of_mozambique_desc: "Наше правительство давно рассматривало вариант покупки Мозамбика у его хозяев для расширения своих территорий на север. Теперь, при единогласной поддержке парламента, мы можем инициировать переговоры о его покупке."
 SAF_hold_a_second_referendum_in_southern_rhodesia: "Провести повторный референдум в Южной Родезии"
 SAF_hold_a_second_referendum_in_southern_rhodesia_desc: "На референдуме правительства Южной Родезии в 1922 года колония отказалась от вступления в Союз. Это решение сделало ненужным приобретение Южной Африкой у Британской южноафриканской компании прав на Бечуаналенд, и, таким образом, его передача Союзу была приостановлена."
 SAF_integrate_namibia: "Интегрировать Намибию"
 SAF_integrate_namibia_desc: "ЮЗА давно должна была стать частью нашей страны, но мелкие препоны, вставляемые британскими чиновниками, мешают этому вот уже много лет. Мы должны ускорить этот процесс снижая всю их автономию или поставить вопрос ребром."
 SAF_seize_control_of_the_protectorates: "Перехватить контроль над протекторатами"
 SAF_seize_control_of_the_protectorates_desc: "Отдельные протектораты всегда были бельмом на нашем глазу. Фактически находясь на нашей территории, они нам совершенно не подчинялись. Подобное – недопустимо! Мы должны силой подчинить эти регионы, невзирая на мнение их владельцев!"
 SAF_annex_malawi: "Присоединить Малави"
 SAF_annex_malawi_desc: "Малави – небольшая колониальная территория, граничащая с нами. Вероятно, мы можем попробовать забрать её незначительными силами, и в итоге нам ничего за это не будет."
 SAF_enter_northern_rhodesia: "Войти в Северную Родезию"
 SAF_enter_northern_rhodesia_desc: "Северная Родезия – самая крупная колония, граничащая с нами. Для её захвата потребуются крупные силы. Если там управляется колониальная администрация Великобритании, то мы можем попробовать получить её без проблем для себя. Иначе, нам придётся взять эти территории силой."
 SAF_occupy_taganyika: "Оккупировать Таганьику"
 SAF_occupy_taganyika_desc: "Таганьика – отдалённая колония, ранее не граничащая с нами. Почти наверняка, мы не сможем получить её без боя."
 SAF_march_on_kenya: "Марш на Кению"
 SAF_march_on_kenya_desc: "Кения – Это предел наших амбиций, который позволит соединить юг с центром континента."
 SAF_destroy_the_communists_at_the_border: "Уничтожить коммунистов у границы"
 SAF_destroy_the_communists_at_the_border_desc: "В заявлении о принципах внешней политики Южной Африки, составленном для кабинета министров, первым принципом станет борьба с коммунизмом. Мы должны уничтожать любые его проявления как у себя в стране, так и за рубежом."
 SAF_negotiate_with_ossevabrandvag: "Договориться с «Ossewabrandwag»"
 SAF_negotiate_with_ossevabrandvag_desc: "Не обязательно действовать решительно против тех, кто может стать нам союзником, тем более, если это такой же африканер как мы."
 SAF_development_of_trade_relations_with_germany: "Развитие торговых отношений с Германией"
 SAF_development_of_trade_relations_with_germany_desc: "Отдаляясь от политики Англии, мы должны найти себе нового партнёра, торговые отношения с которым выведут нашу державу вперёд."
 SAF_strengthen_your_own_power: "Укрепить собственную власть"
 SAF_strengthen_your_own_power_desc: "Нельзя чтобы англофилы вновь могли влезть в наши дела. Мы ослабим их позиции так сильно, что они больше не посмеют вмешиваться!"
 SAF_distance_yourself_from_the_commonwealth: "Дистанцироваться от Содружества"
 SAF_distance_yourself_from_the_commonwealth_desc: "Мы должны дистанцироваться от Содружества и сами определять свою дальнейшую судьбу."
 SAF_referendum_on_the_republic: "Референдум о республике"
 SAF_referendum_on_the_republic_desc: "Необходимо определить новое устройство нашей страны, ради которого мы проведём референдум, где решится, станет ли она республикой."
 SAF_invite_a_new_monarch: "Пригласить нового монарха"
 SAF_invite_a_new_monarch_desc: "Необходимо определить новое устройство нашей страны, ради которого мы проведём референдум, где решится, станет ли она новым королевством. К счастью, на данный момент, в нашей стране пребывает Эдуард VIII, который фактически стал изгоем в своей стране и поселился у нас. Мы можем предложить этот трон ему."
 SAF_join_the_axis: "Вступить в Ось"
 SAF_join_the_axis_desc: "Идеи национализма гораздо ближе африканерам, чем ценности Содружества. Лучше выбрать союзниками страны Оси."
 SAF_treaty_of_pretoria: "Преторийский договор"
 SAF_treaty_of_pretoria_desc: "Мы должны искать союзников не где-то там, а рядом. Вместе с нашими единомышленниками, мы способны создать союз белых государств на чёрном континенте."
 SAF_joint_developments: "Совместные разработки"
 SAF_joint_developments_desc: "Наши страны должны начать совместные исследования во всех областях."

 SAF_victory_of_the_purified_national_party: "Победа §LОчищенной Национальной Партии§!"
 SAF_victory_of_the_purified_national_party_desc: "Очищенная Национальная Партия – главная движущая сила официального правительства, выступающая против нахождения в Содружестве и следованию его политики. Победа этой партии, будет ознаменовать господство африканеров на политической арене нашей страны."
 SAF_support_ossevabrandwag: "Поддержать «Ossewabrandwag»"
 SAF_support_ossevabrandwag_desc: "«Ossewabrandwag» - это организация, настроенная прогермански и антибритански. Мы должны окончательно поддержать правые мысли и стремления, идущие от каждого африканера."
 SAF_start_bullying_anglophiles: "Начать травлю англофилов"
 SAF_start_bullying_anglophiles_desc: "После провала проанглийских партий мы можем наконец-то начать изживать из себя подлый английских дух и их никому не нужную культуру. Считаться сторонником пробританских взглядов станет зазорным и начнёт порицаться среди нас."
 SAF_start_a_policy_of_racial_segregation: "Начать политику расовой сегрегации"
 SAF_start_a_policy_of_racial_segregation_desc: "Нам стоит разделить между собой цветных и чёрных, полностью отделив их от белого сообщества. Каждый из них должен заниматься своим делом и не лезть туда, куда им не положено."
 SAF_law_on_passes: "Закон о пропусках"
 SAF_law_on_passes_desc: "Необходимо оградить случайное общение чернокожих с цветными и белыми. Для этого мы введём для них пропускную систему, которая не позволит чернокожим бесцельно шататься по белым районам."
 SAF_ban_black_unions: "Запретить чёрные профсоюзы"
 SAF_ban_black_unions_desc: "Чёрные профсоюзы – это источник крайне нежелательных левых идей, которые слишком плодотворно ложатся в неокрепшие умы чёрных голов, мечтающих о равенстве."
 SAF_prohibition_of_interracial_relationships: "Запрет межрасовых связей"
 SAF_prohibition_of_interracial_relationships_desc: "Самое мерзкое для белого человека - это связь с чернокожим. Мы должны такое не просто порицать, а запретить на законодательном уровне, чтобы регулировать количество цветных, и не позволить приближать к себе чернокожих. Опять же, это снизит уровень насилия по отношения к тем чёрным, что находятся в зависимости от белых."
 SAF_bantu_self_government_act: "Закон о самоуправлении банту"
 SAF_bantu_self_government_act_desc: "Закон о самоуправлении банту установит хоумленды для десяти различных черных племен. Нашей конечной целью станет переселение всех черных южноафриканцев в эти хоумленды, но оставить за ними право работы в качестве «гастарбайтеров». Они перестанут быть гражданами ЮА и получат регистрацию в своих хоумлендах, каждый из который станет эмбриональным независимым государством."
 SAF_support_for_the_dutch_reformed_church: "Поддержка голландской реформатской церкви"
 SAF_support_for_the_dutch_reformed_church_desc: "Голландская реформаторская церковь выросла из миссионерской деятельности первых колонистов, прибывших из Голландии. Именно она стала самой распространённой на юге Африки, подчёркивая нашу идентичность. Мы обязаны поддерживать её деятельность в нашей стране, чтобы укрепить наши культурные взгляды даже среди тех белых, которые не являлись африканерами как мы."
 SAF_expand_influence_in_northern_rhodesia: "Расширить влияние в северной Родезии"
 SAF_expand_influence_in_northern_rhodesia_desc: "Влияние реформистских церквей достаточно сильно в приближённых к нам землях. Мы можем им воспользоваться, чтобы подчинить себе местных жителей."
 SAF_expand_influence_in_northern_angola: "Расширить влияние в северной Анголе"
 SAF_expand_influence_in_northern_angola_desc: "Влияние реформистских церквей достаточно сильно в приближённых к нам землях. Мы можем им воспользоваться, чтобы подчинить себе местных жителей."
 SAF_expand_influence_in_the_congo: "Расширить влияние в Конго"
 SAF_expand_influence_in_the_congo_desc: "Влияние реформистских церквей достаточно сильно в приближённых к нам землях. Мы можем им воспользоваться, чтобы подчинить себе местных жителей."
 SAF_power_of_the_white_race: "Власть белой расы"
 SAF_power_of_the_white_race_desc: ""

 SAF_national_rifle_reserve: "Национальный стрелковый резерв"
 SAF_national_rifle_reserve_desc: "Национальный стрелковый резерв обеспечит прохождение нашими гражданами специального обучения и практики обращения с оружием, что позволит сократить время обучения призываемых солдат в будущем."
 SAF_increase_in_the_active_army: "Увеличение действующей армии"
 SAF_increase_in_the_active_army_desc: "Наша регулярная армия имеет довольно скромный численный состав, и для его расширения мы можем призвать бойцов Активных гражданских сил, которые до этого преимущественно занимались обучением будущих солдат."
 SAF_native_military_corps: "Туземный военный корпус"
 SAF_native_military_corps_desc: "Туземный военный корпус станет новым военным подразделением, состоящим из южноафриканских добровольцев, завербованных в Силы обороны Союза. Они не будут играть боевой роли и станут служить рабочими, прикрепленными к другим южноафриканским воинским частям. Новый корпус позволит высвободить ограниченное количество белых новобранцев для боевых ролей."
 SAF_logistics_support_service_q: "Служба тылового обеспечения «Q»"
 SAF_logistics_support_service_q_desc: "Служба тылового обеспечения «Q» станет единым центром по снабжению регулярной армии. Она займётся доставкой топлива, провизии, боеприпасов и обмундирования."
 SAF_summon_a_commando: "Призвать коммандос"
 SAF_summon_a_commando_desc: "Мы должны призвать наши элитные войска для защиты страны."
 SAF_jungle_and_desert_training: "Подготовка к войне в джунглях и пустынях"
 SAF_jungle_and_desert_training_desc: "Африка наполнена пустынями и джунглями. Мы должны проводить подготовку нашего личного состав для успешного ведения боевых действий в таких условиях."
 
 SAF_creation_of_regional_commands: "Создание региональных командований"
 SAF_creation_of_regional_commands_desc: "Для более тщательной подготовки обороны мы разделим наше командования на региональные командования: Капское командование со штаб-квартирой в Кейптауне, Оранжевое командование в Свободном государстве, Натальское командование, Витватерсрандское командование, Трансваальское командование и Командование Восточной провинции."
 SAF_expansion_of_education_in_the_uac: "Расширение обучения в ЮАК"
 SAF_expansion_of_education_in_the_uac_desc: "Новое расширение академии позволит создать ещё шесть филиалов: физическая подготовка, камуфляж, броня, химическая война, полковой и коммандос. Это заметно улучшит подготовку солдат."
 SAF_new_army_schools: "Новые армейские школы"
 SAF_new_army_schools_desc: "Несколько удалённых филиалов будут расширены и получат статус самостоятельных школ, развиваясь по всей территории страны."

 SAF_start_releasing_ammunition_on_magazine_hill: "Начать выпуск боеприпасов на «Magazine Hill»"
 SAF_start_releasing_ammunition_on_magazine_hill_desc: "«Magazine Hill» – военный завод, который мы можем использовать для выпуска современных боеприпасов для нашей армии."
 SAF_improve_the_cartrige: "Улучшить патрон .303"
 SAF_improve_the_cartrige_desc: "Южноафриканским войскам предстоит сражаться в самых разных климатических условиях, и нам крупно повезло, что винтовка «Ли-Энфилд» легко поддается модификации. Другие страны неоднократно изменяли патрон .303, подгоняя его под свои нужды."
 SAF_lenz_bomb_factory: "Фабрика «Lenz Bobm»"
 SAF_lenz_bomb_factory_desc: "Расположив фабрики в промышленно развитом районе и использовав свободные ресурсы, мы можем начать массовое производство артиллерии."
 SAF_new_factories_for_tank_equipment: "Новые заводы для танковой техники"
 SAF_new_factories_for_tank_equipment_desc: "Наши устаревшие танки и бронеавтомобили требуют постоянного ухода, замены комплектующих и доработок. Новые заводы позволят нам быстро и эффективно проводить ремонт и обслуживание техники."
 SAF_development_of_armored_vehicles: "Развитие бронетехники"
 SAF_development_of_armored_vehicles_desc: "Танки сильно изменились со времен прошлой войны и уже не напоминают неуклюжих гигантов. Темпы наших исследований и подготовки не должны отставать от врагов и союзников."
 SAF_industrial_fleet_program: "Промышленная программа флота"
 SAF_industrial_fleet_program_desc: "Весь наш флот в своё время был передан Великобритании из-за высокой стоимости его содержания. Теперь же нам придётся создавать его с нуля по утверждённой новым главой ВМС промышленной программы флота."
 SAF_conversion_of_whalers_and_trawlers: "Переоборудование китобоев и траулеров"
 SAF_conversion_of_whalers_and_trawlers_desc: "Промышленная программа флота также подразумевает под собой переделку гражданских китобоев и рыболовных траулеров в военные суда конвоев несмотря на то, что они очень примитивны."
 SAF_naval_defense_forces: "Силы морской обороны"
 SAF_naval_defense_forces_desc: "В связи с восстановлением и быстрым развитием нашего нового флота, на повестку дня встаёт вопрос о необходимости провести реорганизацию и переименовать военно-морские силы."
 SAF_expansion_of_the_simonstown_base: "Расширение базы в Саймонстауне"
 SAF_expansion_of_the_simonstown_base_desc: "Саймонстаун, расположенный на Капском полуострове, является главной военно-морской базой Южной Африки с 1790-х годов. Базу необходимо модернизировать и расширить, чтобы увеличить количество и размеры находящихся здесь кораблей."
 SAF_durban_naval_base: "Военно-морская база Дурбан"
 SAF_durban_naval_base_desc: "Возможные угрозы восточному побережью Африки подталкивают нас к строительству новой военно-морской базы на острове Солсбери. В процессе этого строительства остров будет соединен с материком дамбой, а уровень земли поднят на три метра. Помимо причалов, в состав базы войдут казармы, мастерские, госпиталь, а также учебные заведения. Также будут установлены плавучий сухой док и кран."
 SAF_unite_the_naval_departments: "Объединить военно-морские ведомства"
 SAF_unite_the_naval_departments_desc: "Объединив морские ведомства, мы создадим единую национальную военно-морскую службу, в результате деятельности которой будут преобразованы Военно-морские силы Южной Африки."
 SAF_port_elizabeth_airport: "Аэропорт Порт-Элизабет"
 SAF_port_elizabeth_airport_desc: "Новый аэродром послужит для эффективной быстрой работы почтовой службы между припортовым городом и Кейптауном."
 SAF_expand_port_elizabeth_airport: "Расширить аэропорт Порт-Элизабет"
 SAF_expand_port_elizabeth_airport_desc: "Необходимо расширить аэродром для размещения 42-й авиашколы Королевских ВВС и 6-й эскадрильи ВВС на южной и восточной сторонах поля."
 SAF_aeronautical_school: "80-ое Аэронавигационное училище"
 SAF_aeronautical_school_desc: "80 Air Navigation School — новая школа ВВС ЮАР, предназначенная для обучения воздушной навигации, морских операций и выживания на море."
 SAF_iron_place: "«Железное место»"
 SAF_iron_place_desc: "Новая база будет расположена в пригороде Кейптауна Истерплаат, на юго-западном побережье Южной Африки. Название Ysterplaat на африкаанс происходит от голландского Ijzerplaats, что означает «Железное место» на английском языке."
 SAF_air_force_mobile_depot: "Мобильное депо ВВС"
 SAF_air_force_mobile_depot_desc: "Мобильное депо ВВС станет тем местом, где можно будет разместить экипаж в режиме ожидания, прежде чем его отправят в более активную эскадрилью. Это также повысит боеготовность наших ВВС и улучшит обмен опытом между пилотами."
 SAF_training_of_our_aces: "Подготовка наших асов"
 SAF_training_of_our_aces_desc: "Новая улучшенная программа подготовки пилотов позволит нам заполучить собственных асов в ВВС."
 SAF_versatile_training: "Разносторонняя тренировка"
 SAF_versatile_training_desc: "Ввиду малого количества техники пилотам часто придётся пересаживаться на разные типы самолётов и участвовать в разных боевых условиях. Для того, чтобы они были к такому готовы, мы должны проводить разносторонние тренировки для повышения их боевой готовности."
 SAF_bring_the_cab_rank_to_perfection: "Довести «кэб-рэнк» до совершенства"
 SAF_bring_the_cab_rank_to_perfection_desc: "Метод бомбометания «кэб-рэнк» предусматривает, что группа бомбардировщиков поочередно сбрасывает бомбы на цель, образуя длинный ряд. Это держит противника в напряжении, но требует высочайшей подготовки пилотов."
 
 SAF_start_social_changes: "Начать социальные изменения"
 SAF_start_social_changes_desc: "Очевидно, что большая часть социальных реформ, введённых Герцогом, не исполняется должным образом. Мы должны это исправить, усилив контроль над этими реформами, что должно привести к ослаблению социальных проблем."
 SAF_secure_the_mining_industry: "Обезопасить горнодобывающую отрасль"
 SAF_secure_the_mining_industry_desc: "Наша страна известна своими горнодобывающими предприятиями и экспортом полезных ископаемых в другие страны. Глубокая и обширная добыча со временем стала приводить к возрастающему числу аварийных ситуаций, где гибли люди. Всё бы ничего, но люди стали говорить об этом. Чтобы уменьшить риски, мы разработаем правила безопасности на рудниках, соблюдение которых уменьшат жертвы, и позволит ссылаться на вину самих работников."
 SAF_expand_the_network_of_schools_for_blacks: "Расширить сеть школ для чёрных"
 SAF_expand_the_network_of_schools_for_blacks_desc: "Коренное население в основной своей массе неграмотно, и обучение их хотя бы базовым навыкам грамотности займёт значительные финансовые вложения, не принеся в обозримом будущем видимых результатов. Однако, в дальнейшем это создаст нам базу для развития."
 SAF_invest_in_education_for_whites: "Вложиться в образование для белых"
 SAF_invest_in_education_for_whites_desc: "Коренное население в основной своей массе неграмотно, и обучение их хотя бы базовым навыкам грамотности займёт значительные финансовые вложения, не принеся в обозримом будущем видимых результатов. Поэтому,  нам стоит вложиться в образование для тех, кто его уже имеет – белых."
 SAF_the_law_on_industrial_reconciliation_and_wages: "Закон о промышленном примирении и заработной плате"
 SAF_the_law_on_industrial_reconciliation_and_wages_desc: "Этот закон введёт правило равной оплаты за равный труд на всех уровнях. Всем агентствам будет запрещено дискриминировать по признаку расы или цвета кожи."
 SAF_black_workshops: "Мастерские чернокожих"
 SAF_black_workshops_desc: "Хотя количество чернокожих продолжает расти, большую часть рынка по прежнему занимают товары белых. Однако мы можем проспонсировать новые мастерские, которые могут заменить часть импортированного товара."
 SAF_native_trust_and_land_act: "Закон о туземном тресте и земле"
 SAF_native_trust_and_land_act_desc: "Новое постановление предусматривает, что резервные земли, которые чернокожему населению в соответствии с Законом о землях коренных народов 1913 года были выделены на 7%, будут увеличены до 13,6% от общей площади Южной Африки."
 SAF_the_law_on_marketing: "Закон о маркетинге"
 SAF_the_law_on_marketing_desc: "Закон о маркетинге установит контроль над ценами на сельскую продукцию, искусственно удерживая доходы сельских жителей на уровне, соизмеримом с доходами городских производителей. Это позволит минимизировать разницу в уровнях жизни фермеров и городских рабочих."
 SAF_expansion_of_agriculture: "Расширение сельского хозяйства"
 SAF_expansion_of_agriculture_desc: "Чтобы прокормить растущие войска, сельское хозяйство должно быть расширено. Это позволит обеспечить фермеров дополнительной землёй, и облегчит некоторые из их проблем."
 SAF_pinotage_wineries: "Винодельни «Pinotage»"
 SAF_pinotage_wineries_desc: "В 1935 году были выведены новые лозы винограда, которые получили название «Пинотаж». На сегодняшний день, нового сорта достаточно, чтобы построить в Миртл-Гроув новые виноградные поля с прикреплённой к ним винодельней."
 SAF_open_trolleybus_service_in_cape_town: "Открыть троллейбусное движение в Кейптауне"
 SAF_open_trolleybus_service_in_cape_town_desc: "Троллейбусы - это отличное средство перемещения людей в городе. Создав троллейбусную городскую сеть, мы значительно повысим эффективность передвижения людей."
 SAF_launch_the_dining_bay_power_plant: "Запустить электростанцию Столовой бухты"
 SAF_launch_the_dining_bay_power_plant_desc: "Новая электростанция будет обеспечивать предприятия Кейптауна дополнительной энергией, позволяя им расширяться ещё больше."
 SAF_south_african_broadcasting_corporation: "Южноафриканская радиовещательная корпорация"
 SAF_south_african_broadcasting_corporation_desc: "По закону номер 22 будет создана новая радиовещательная корпорация, способная покрыть весь Кейптаун."
 SAF_to_lay_new_docks_in_cape_town: "Заложить новые доки в Кейптауне"
 SAF_to_lay_new_docks_in_cape_town_desc: "Для улучшения морских связей с внешним миром нашей стране необходимо реализовать строительство новых портовых сооружений, способных принимать больше классов кораблей."
 SAF_introduce_new_locomotives: "Внедрить новые локомотивы"
 SAF_introduce_new_locomotives_desc: "Мы можем внедрить новые локомотивы и запустить их на железной дороге."
 SAF_transvaal_railway_center: "Трансвааль – центр железных дорог"
 SAF_transvaal_railway_center_desc: "Трансвааль – наш главный торговый центр. Для его жизни, нам нужны железнодорожные артерии, которые ещё больше увеличат приток денежных средств в этот регион."
 SAF_domestic_railways: "Внутренние железные дороги"
 SAF_domestic_railways_desc: "Мы должны обеспечить наши рудники железными дорогами, чтобы иметь возможность эффективно вывозить с места добычи полезные ископаемые."
 SAF_finish_the_construction_of_the_transcontinental_railway: "Закончить постройку трансконтинентальной железной дороги"
 SAF_finish_the_construction_of_the_transcontinental_railway_desc: "Железная дорога Кейптаун — Каир — незавершённый проект трансконтинентальной железной дороги, пересекающей Африку с юга на север. План был инициирован в конце XIX века Сесилом Джоном Родсом с целью соединить смежные владения Британской империи непрерывной транспортной линией от Кейптауна до Каира. Большинство участков были введены в эксплуатацию, но большая часть между Суданом и Угандой так и не была построена."
 SAF_experimental_work_in_the_diamond_industry: "Экспериментальные работы в алмазной отрасли"
 SAF_experimental_work_in_the_diamond_industry_desc: "В начале 1930-х годов компания начала экспериментальные работы, которые в значительной степени стали первыми в использовании алмазных сверл. Этот опыт открывает нам новые возможности, по более качественной и дешёвой добычи по сравнению с более дорогими и редкими углеродами, использовавшимися ранее. Благодаря новым свёрлам, мы сможем углубить наши месторождения, которые требуют более глубокого бурения."
 SAF_increase_chromium_production: "Увеличить добычу хрома"
 SAF_increase_chromium_production_desc: "Хром — еще один ведущий продукт горнодобывающей промышленности Южной Африки. Это металл, используемый в производстве нержавеющей стали и для различных других промышленных применений. По всей стране обнаружено около 10 залежей хрома, однако добывается он далеко не везде. Ввиду нарастающего напряжения в мире, мы должны увеличить его добычу для продажи и помощи союзникам."
 SAF_consolidate_a_leading_position_in_the_diamond_industry: "Упрочнить лидирующее место в алмазной отрасли"
 SAF_consolidate_a_leading_position_in_the_diamond_industry_desc: "Наша страна уже долгие годы занимает лидирующее место в алмазной отрасли. Мы должны укрепить его, нарастив добычу при помощи внедрения на рудниках новых алмазных свёрл."
 SAF_increase_gold_production: "Увеличить золотодобычу"
 SAF_increase_gold_production_desc: "Золотые жилы – это сердца нашей страны, которые питают каждого её жителя, обеспечивая всё, чем мы живём. Нарастив золотобычу, у нас будет больше средств на решение насущных задач."
 SAF_deepen_the_excavation_of_iron_ore: "Углубить раскопки железной руды"
 SAF_deepen_the_excavation_of_iron_ore_desc: "Обнаруженные запасы железной руды не столь обширны как запасы хрома, однако это не мешает нам углубить раскопки в имеющихся месторождениях."
 SAF_development_of_coal_mining_companies: "Развитие угледобывающих компаний"
 SAF_development_of_coal_mining_companies_desc: "Залежи угля в нашей стране довольно обширны, стоит продолжить развитие угледобывающих компаний."
 SAF_start_mining_uranium: "Начать добычу урана"
 SAF_start_mining_uranium_desc: "Мы можем начать перерабатывать уран как побочный продукт добычи золота."
 SAF_development_of_the_inner_regions: "Развитие внутренних регионов"
 SAF_development_of_the_inner_regions_desc: "Наши внутренние территории инфраструктурно и промышленно развиты гораздо меньше, чем прибрежные. Необходимо начать исправлять такое положение дел, избавляясь от диспропорций."
 SAF_investments_in_the_fifth_province: "Вложения в пятую провинцию"
 SAF_investments_in_the_fifth_province_desc: "[NMB.GetName] по решению Лиги Наций является нашей подмандатной территорией, за которой мы осуществляем надзор. Мы можем самостоятельно вложиться в проекты развития этой территории, что в будущем усилит их зависимость от нас, однако это не понравится Лиге Наций."
 SAF_expand_the_swa_autonomy: "Расширить автономию ЮЗА"
 SAF_expand_the_swa_autonomy_desc: "[NMB.GetName] по решению Лиги Наций является нашей подмандатной территорией, за которой мы осуществляем надзор. Мы можем расширить её самоуправление, получив с этого некоторые преференции, однако, в будущем такой путь может привести эти земли к независимости."
 SAF_cheap_black_power: "Дешёвая чернокожая сила"
 SAF_cheap_black_power_desc: "Несомненно, что труд чернокожих оплачивается меньше при большем уровне их эксплуатации. У них нет таких профсоюзов, как у белых, а также они более привычны к тяжёлому физическому труду."
 SAF_expand_the_university_of_pretoria: "Расширить университет Претории"
 SAF_expand_the_university_of_pretoria_desc: "Университет был основан как Высшая школа в 1908 году с преподаванием на языке африкаанс. Со временем он постепенно рос и развивался, и сейчас пришла пора серьёзно расширить его во имя южноафриканской науки."
 SAF_study_of_nuclear_energy: "Изучение атомной энергетики"
 SAF_study_of_nuclear_energy_desc: "Сгодня атомная энергетика - это удел учёных, заявляющих о невероятном потенциале, скрытом в процессе деления атома. На текущий момент это просто вложения в будущее без эффекта прямо сейчас. Возможно, эта перспективная во всех отношениях отрасль науки может привести нас к удивительным открытиям в будущем."
 SAF_study_of_rocket_technology: "Изучение ракетных технологий"
 SAF_study_of_rocket_technology_desc: "Многие говорят, что за реактивными двигателями стоит будущее. Сейчас они представляют собой в основном лишь проекты, однако наверняка уже очень скоро мы сможем добиться конкретных положительных результатов."
 SAF_introduce_modern_education_standards: "Внедрить современные стандарты образования"
 SAF_introduce_modern_education_standards_desc: "Наши стандарты образования сильно отстают от стандартов передовых в экономическом плане держав, поэтому необходимо перенимать их опыт в этом вопросе, чтобы добиться таких же успехов."

 SAF_uprising_against_white_oppression: "Восстание против белого гнёта"
 SAF_uprising_against_white_oppression_desc: "Африканеры, англофилы – для нас нет никакой разницы. И те, и те хотят нас только поработить и использовать. Мы должны объединить чернокожие и цветные народы против господства белой расы!"
 SAF_proclame_dsar: "Провозгласить ДЮАР"
 SAF_proclame_dsar_desc: "Наш народ выбрал демократию, а значит, Демократической Южно-Африканской Республике – БЫТЬ! Мы немедленно инициируем процедуру выбора президента, после чего приступим к реализации всех реформ, потребность в которых возникла ещё несколько веков назад."
 SAF_repress_the_communists: "Репрессировать коммунистов"
 SAF_repress_the_communists_desc: "Коммунисты имеют слишком много влияния, и пусть мы благодарны им за помощь в освобождении страны, но их взгляды во многом не сходятся с нашими, поэтому мы должны начать их медленное отстранение от власти."
 SAF_restore_the_destroyed_unions: "Восстановить уничтоженные профсоюзы"
 SAF_restore_the_destroyed_unions_desc: "После того как мы избавились от тлетворного влияния коммунистов, мы наконец-то можем приступить к восстановлению цветных и чёрных профсоюзов уничтоженных режимом апартеида."
 SAF_allow_women_to_join_congress: "Разрешить женщинам вступать в конгресс"
 SAF_allow_women_to_join_congress_desc: "Долгое время официально членство было открыто только для мужчин, но мы должны это изменить, поскольку во всех развитых странах мира женщины уже получили обширные политические права наровне с мужчинами. Теперь женщинам будет разрешено вступать в нашу партию."
 SAF_african_national_congress_women_league: "Женская лига Африканского национального конгресса"
 SAF_african_national_congress_women_league_desc: "Новая лига займёт место вспомогательной женской политической организации, с помощью которой чернокожие южноафриканские женщины смогут внести свой вклад в национально-освободительную борьбу, направляя политическую активность чернокожих женщин в нужное нам русло."
 SAF_path_of_peaceful_propaganda: "Путь мирной пропаганды"
 SAF_path_of_peaceful_propaganda_desc: "Президент планирует провести изменения посредством «мирной пропаганды». Она позволит легко проводить нужные стране законы, а также позволит проводить политику открытых дверей для возможных союзников."
 SAF_interfaith_african_federation_of_ministers: "Межконфессиональная африканская федерация министров"
 SAF_interfaith_african_federation_of_ministers_desc: "Мы должны сосредоточиться на создании религиозных организациях, которые помогут поддерживать единство наших народов."
 SAF_moderate_radicalization_of_the_party: "Умеренная радикализация партии"
 SAF_moderate_radicalization_of_the_party_desc: "Генерал-президент считает, что мы должны радикализировать наши взгляды, чтобы бороться за будущее нашей страны."
 SAF_african_national_congress_youth_league: "Молодёжная лига Африканского национального конгресса"
 SAF_african_national_congress_youth_league_desc: "Существующий Африканский национальный конгресс на данный момент слишком мало уделяет внимания работе с подрастающим поколением. Дабы укрепить своё влияние среди молодёжи, будет создана Молодёжная лига Африканского национального конгресса, которая станет крылом Африканского национального конгресса."
 SAF_future_of_small_protectorates: "Будущее малых протекторатов"
 SAF_future_of_small_protectorates_desc: "Народы протекторатов — Басутоленда, Бечуаналенда и Свазиленда — будут свободны в выборе своего будущего, и мы должны обеспечить им этот выбор, ведь право всех народов Африки на независимость и самоуправление должно быть признано, став основой тесного сотрудничества."
 SAF_seek_an_alliance_with_western_democrats: "Искать союз с западными демократами"
 SAF_seek_an_alliance_with_western_democrats_desc: "Мы строим демократическое чёрное государство, и в вопросах демократии нам следует равняться на ведущие европейские демократии и искать с ними дружбу."
 SAF_democratic_union_of_the_african_peoples_of_south_africa: "Демократический союз африканских народов"
 SAF_democratic_union_of_the_african_peoples_of_south_africa_desc: "Все основные мировые альянсы расположены не на африканском континенте, поэтому вступление в любой из них для нас нецелесообразно. Необходимо создать свой собственный альянс, который будет продвигать наши интересы на африканском континенте."
 SAF_investments_from_allies: "Инвестиции от союзников"
 SAF_investments_from_allies_desc: "После укрепления сотрудничества страны альянса Союзники готовы значительно вложиться в нашу промышленность, ведь это усилит нашу экономику, что сделает преимущества демократической модели ещё более явными. Это  в том числе позитивно скажется на восприятие демократических идей на африканском континенте."
 SAF_reducing_the_scientific_backlog: "Сокращение научного отставания"
 SAF_reducing_the_scientific_backlog_desc: "Опираясь на сотрудничество с передовыми европейскими державами, наша наука постепенно становится всё более развитой и начинает догонять по уровню мировые державы."
 SAF_cooperation_with_great_powers: "Сотрудничество с великими державами"
 SAF_cooperation_with_great_powers_desc: ""
 SAF_invite_liberia: "Пригласить Либерию"
 SAF_invite_liberia_desc: "Либерия - это та страна, которая появилась больше века назад и которая с самого своего основания поставила своей целью спасать и заботиться о темнокожих. Думаю, мы сможем найти общий язык."
 SAF_invite_mozambique: "Пригласить Мозамбик"
 SAF_invite_mozambique_desc: ""
 SAF_invite_ethiopia: "Пригласить Эфиопию"
 SAF_invite_ethiopia_desc: "В Эфиопии правит одна из древнейших династий на земле. Благодаря упорству её лидеров и её народа, там никогда не было западных колонизаторов. Наверняка мы сможем найти общий язык."
 SAF_invite_rhodesia: "Пригласить Родезию"
 SAF_invite_rhodesia_desc: ""
 SAF_invite_namibia: "Пригласить Намибию"
 SAF_invite_namibia_desc: "Намибия ещё недавно была в составе нашего государства. Но ранее здесь везде заправляли белые, теперь же наше государство строится на принципах свободы темнокожих, поэтому не возникнет проблемы с вопросом объединения наших стран в один альянс."
 SAF_liberate_the_congo: "Освободить Конго"
 SAF_liberate_the_congo_desc: "В Конго правит бесчеловечный по отношению к темнокожим колониальный режим. Мы должны спасти наших братьев из лап этих убийц!"
 SAF_invite_the_congo: "Пригласить Конго"
 SAF_invite_the_congo_desc: "Режим белых угнетателей в Конго был свергнут, и сегодня мы сможем смело пригласить эту страну в свой альянс, дабы расширить зону защиты темнокожего населения в мире."
 SAF_liberate_the_angola: "Освободить Анголу"
 SAF_liberate_the_angola_desc: ""

 SAF_start_building_the_black_republic: "Начать строительство Чёрной республики"
 SAF_start_building_the_black_republic_desc: "В 1928 году секретариат нашей партии принял лозунг Чёрной республики, которая ознаменовал начало революции на Африканском континенте, путём постепенной кооперации и объединения всех государств в единую республику!"
 SAF_introduce_a_one_party_system: "Ввести однопартийную систему"
 SAF_introduce_a_one_party_system_desc: "Очевидно, что наша коалиция с АНК не может продолжаться вечно. Поэтому нам необходимо что-то придумать, чтобы АНК не смогла ничего предпринять против нашей власти."
 SAF_politics_of_the_native_land: "Политика родной земли"
 SAF_politics_of_the_native_land_desc: "Мы будем следовать политике Маркса о том, что земли должны принадлежать тем, кто на них живёт и трудиться, а не богатым землевладельцам."
 SAF_majority_power: "Власть большинства"
 SAF_majority_power_desc: "Несмотря на нашу победу, во власти всё ещё находятся белые, которым нельзя верить. Они явно занимаются подрывной деятельностью с целью ослабить наше государство. Разбираться с каждым в отдельности нет смысла, это займёт годы. Легче сразу уволить их со всех занимаемых ими постов."
 SAF_bring_umsebenzi_to_the_masses: "Пустить «Умсебензи» в массы"
 SAF_bring_umsebenzi_to_the_masses_desc: "Газета «Рабочий» должна быть распространена в массы, чтобы каждый гражданин нашей страны знал проблемы и чаяния рабочего класса, что станет объединяющим фактором для всех нас. Это так же поможет с продвижением концепции Чёрной Республики на всю страну."
 SAF_creation_of_the_women_section_of_the_party: "Создание женской секции партии"
 SAF_creation_of_the_women_section_of_the_party_desc: "В нашей республике должны звучать все голоса. Сейчас женщины в основном заняты поддержанием домашнего хозяйства и слабо вовлечены в политику. Для вовлечения дополнительных народных масс внутри партии будет создана новая секция, отвечающая за интересы женщин в стране."
 SAF_women_trade_unions: "Женские профсоюзы"
 SAF_women_trade_unions_desc: "Среди рабочих хватает и женщин. Пусть они в основном участвуют в текстильных или других предприятиях, не связанных с тяжёлой физической работой, однако количество их достаточно велико. Вероятно, решение организовать женские профсоюзы на основе женской секции – будет правильным решением, которое позволит слабому полу обмениваться опытом и организовываться."
 SAF_nationalize_south_africa_resources: "Национализировать ресурсы Южной Африки"
 SAF_nationalize_south_africa_resources_desc: "После установления Народной республики некоторая доля крупных предприятий остаётся в руках частных владельцев. Необходимо изъять их, в частности всю горнодобывающую промышленность, находящуюся в частных руках иностранцев."
 SAF_carry_out_collectivization_among_farmers: "Провести коллективизацию среди фермеров"
 SAF_carry_out_collectivization_among_farmers_desc: "Коллективизация – политика объединения единоличных крестьянских хозяйств в коллективные. В прошлом СССР уже показал, насколько она эффективна в деле построения коммунизма."
 SAF_council_of_non_european_trade_unions: "Совет неевропейских профсоюзов"
 SAF_council_of_non_european_trade_unions_desc: "В результате слияния Координационного комитета неевропейских профсоюзов и недавно созданного Объединенного комитета африканских профсоюзов будет создан совет неевропейских профсоюзов, который станет национальной федерацией профсоюзов, представляющих чернокожих рабочих в Южной Африке."
 SAF_mobilize_all_forces_to_fight_fascism: "Мобилизовать все силы на борьбу с фашизмом"
 SAF_mobilize_all_forces_to_fight_fascism_desc: "После прихода к власти левого правительства активизировались различные фашистские ячейки и организации, желающие откатить завоевания революции. Фашисты – самые уродливые порождения нынешней эпохи, прихвостни крупного капитала. Мы, как истинные коммунисты, должны мобилизовать все свои силы на то, чтобы справиться с фашизмом!"
 SAF_join_the_comintern: "Вступить в [SOV.GetFactionName]"
 SAF_join_the_comintern_desc: "[SOV.GetFactionName] является главным внешнеполитическим альянсом коммунистов. Мы, как коммунистическое государство, должны вступить к ним, вместе борясь за дело международного коммунистического движения!"
 SAF_national_liberation_league: "Лига национального освобождения"
 SAF_national_liberation_league_desc: "Наша удалённость от главных политических центров коммунистического движения делает неэффективным вступление в [SOV.GetFactionName]. Именно поэтому гораздо лучше будет создать собственный альянс, который будет заниматься продвижением идей коммунизма по всему африканскому континенту."
 SAF_invite_advisers_from_the_kremlin: "Пригласить советников из Кремля"
 SAF_invite_advisers_from_the_kremlin_desc: "Всему миру известно, что советская наука - самая передовая в мире. При этом она лишена недостатков капиталистической науки, которая вынуждена зависеть от грантов буржуазии. Тесное научное сотрудничество между нашими странами выведет южноафриканскую науку на новый уровень!"
 SAF_student_exchange_program: "Программа обмена студентами"
 SAF_student_exchange_program_desc: "Вступив в [SOV.GetFactionName], мы можем принять участие в программе обмена студентами, что будет оказывать на нашу науку несомненный положительный эффект."
 SAF_invite_the_republic_of_namibia: "Пригласить республику Намибия"
 SAF_invite_the_republic_of_namibia_desc: "Мы должны объединиться с другими странами Африки, которые разделяют наши взгляды на коммунизм."
 SAF_invite_the_rhodesian_republic: "Пригласить Родезийскую республику"
 SAF_invite_the_rhodesian_republic_desc: "Мы должны объединиться с другими странами Африки, которые разделяют наши взгляды на коммунизм."
 SAF_invite_the_workers_republic_of_the_congo: "Пригласить рабочую республику Конго"
 SAF_invite_the_workers_republic_of_the_congo_desc: "Мы должны объединиться с другими странами Африки, которые разделяют наши взгляды на коммунизм."
 SAF_unite_with_the_union_republics: "Объединиться с союзными республиками"
 SAF_unite_with_the_union_republics_desc: "Ради будущего нашего континента все рабочие республики Африки, независимые от чужого мнения, должны объединиться в единый кулак, способный отбиться от империалистических завоевателей из Европы!"
 SAF_bring_independence_to_native_republics: "Принести независимость туземным республикам"
 SAF_bring_independence_to_native_republics_desc: "Сталинский лозунг, озвученный для стран Африки, был таков: «Независимые туземные республики как шаг к Рабоче-крестьянской республике». И пусть не все с этим были согласны, но мы готовы принять его, чтобы начать освобождение африканских стран с последующим построением в них социализма."
 SAF_bring_communism_to_namibia: "Принести коммунизм в Намибию"
 SAF_bring_communism_to_namibia_desc: "Мы должны подарить коммунизм всем странам Африки!"
 SAF_bring_communism_to_rhodesia: "Принести коммунизм в Родезию"
 SAF_bring_communism_to_rhodesia_desc: "Мы должны подарить коммунизм всем странам Африки!"
 SAF_liberate_angola_and_mozambique: "Освободить Анголу и Мозамбик"
 SAF_liberate_angola_and_mozambique_desc: "Мы должны подарить коммунизм всем странам Африки!"
 SAF_decolinization_of_the_congo: "Деколонизация Конго"
 SAF_decolinization_of_the_congo_desc: "Мы должны подарить коммунизм всем странам Африки!"
 SAF_unite_the_republic_of_south_africa: "Объединить Южноафриканскую республику"
 SAF_unite_the_republic_of_south_africa_desc: "Малые протектораты внутри нашей страны всё ещё находятся под властью Британии. Мы должны вернуть их в свой состав и установить там социализм!"
 SAF_demand_madagascar: "Потребовать Мадагаскар"
 SAF_demand_madagascar_desc: "Мадагаскар относится к южной части Африки, поэтому мы должны потребовать его себе."
 SAF_liberate_the_french_colonies: "Освободить французские колонии"
 SAF_liberate_the_french_colonies_desc: "Мы должны подарить коммунизм всем странам Африки!"
 SAF_liberate_the_british_colonies: "Освободить британские колонии"
 SAF_liberate_the_british_colonies_desc: "Мы должны подарить коммунизм всем странам Африки!"
 SAF_liberate_the_spanish_colonies: "Освободить испанские колонии"
 SAF_liberate_the_spanish_colonies_desc: "Мы должны подарить коммунизм всем странам Африки!"
 SAF_liberate_the_italian_colonies: "Освободить итальянские колонии"
 SAF_liberate_the_italian_colonies_desc: "Мы должны подарить коммунизм всем странам Африки!"

 SAF_create_the_first_international_state: "Создать первое интернациональное государство"
 SAF_create_the_first_international_state_desc: "Теперь, когда мы установили справедливость в стране, мы должны объединить все народы Южной Африки в борьбе против расизма и угнетения. Это должно происходить не только в рамках Африканского континента, где мы должны освободить местное население, но и в рамках всего мира!"
 SAF_the_social_revolution: "Социальная революция"
 SAF_the_social_revolution_desc: "Наша революционная партия должна повернуться прежде всего к черным рабочим, чьё национальное самосознание надо развивать, но не за счет разжигания и развития шовинизма, к чему прибегали угнетатели. Национальный вопрос может найти свое решение только через социальную революцию, центральным лозунгом которой станет «ниспровержение любого империализма и колониального капитализма» и создание Республики с правом всех рас на самоопределение и гарантиями прав меньшинств."
 SAF_land_tax_cuts: "Снижение налогов на землю"
 SAF_land_tax_cuts_desc: "Как и предсказывалось, простое распределение земли не решило аграрных проблем, поскольку африканцы, изгнанные со своих земель, страдали в основном от налогов. Стоит снизить налоговое бремя, дабы высвободить ресурсы крестьянства на развитие своих хозяйств."
 SAF_association_of_colored_white_and_black_trade_unions: "Объединение цветных, белых и чёрных профсоюзов"
 SAF_association_of_colored_white_and_black_trade_unions_desc: "Нам нужно стереть невидимую черту, разделяющую между собой профсоюзы черных, белых и цветных, объединив их в одну профсоюзную организацию. Ни при каких условиях мы не должны допустить существование отдельных профсоюзов как оппозиции."
 SAF_unity_of_peasants_and_workers: "Единство крестьян и рабочих"
 SAF_unity_of_peasants_and_workers_desc: "Путем популяризации среди рабочих нужд крестьянства и наоборот, большевики добились успеха в своей революции. Так же должны поступить и мы, объединяя и защищая совместными усилиями общие цели и интересы рабочих и крестьян: черных, цветных и белых. Революционное движение может привести к свержению капитализма и созданию Советской Южной Африки."
 SAF_creation_of_a_unified_educational_league: "Создание единой образовательной лиги"
 SAF_creation_of_a_unified_educational_league_desc: "В нашей стране несколько учительских ассоциаций от разных рас. Мы должны объединить их все в единую организацию, которая сможет разработать новую программу, доступную каждому, вне зависимости от цвета кожи. Это также должно будет укрепить молодые умы в мысли о том, что в нашем государстве все равны."
 SAF_from_each_according_to_his_abilities_to_each_according_to_his_needs: "От каждого по способностям, каждому по потребностям"
 SAF_from_each_according_to_his_abilities_to_each_according_to_his_needs_desc: "Для развития нового объединённого социалистического общества ему нужны новые понятные лозунги и девизы, отображающие общий настрой. «От каждого по способностям, каждому по потребностям» - именно эти слова отныне будут вести нас вперёд и служить ориентиром общества, к которому мы стремимся!"
 SAF_seize_the_property_of_missionary_churches: "Изъять имущество миссионерских церквей"
 SAF_seize_the_property_of_missionary_churches_desc: "Миссионеры – никто иные как прародители завоеваний и ментальных оков. Мы не должны платить им какую-либо дань уважения или религиозного поклонения. Наоборот, мы должны избавится от ложных цепей миссионерской веры, изъяв всё имущество этих церквей и использовать его на наше благо."
 SAF_support_the_world_revolution: "Поддержать мировую революцию"
 SAF_support_the_world_revolution_desc: "«Весь Мир насилья мы разрушим до основанья, а затем мы наш, мы новый Мир построим: Кто был ничем, тот станет всем». Под этим лозунгом наша страна вступает в борьбу за мировую революцию, присоединяясь к истинным пламенным революционерам!"
 SAF_expand_the_non_european_unity_movement: "Расширить движение неевропейского единства"
 SAF_expand_the_non_european_unity_movement_desc: "В составе нашей партии присутствуют мигранты из самых разных стран, а также прямые представители стран Южной Африки. Следующим шагом на пути укрепления нашей партии и взаимодействия с другими странами будет расширение движения, преобразование его в международный союз."
 SAF_invite_turkey: "Пригласить Турцию"
 SAF_invite_turkey_desc: "Турки, пусть и самая малочисленная нация в нашей стране, от этого она не становятся менее важна для нас. Очевидно, что, найдя с ними общий язык в нашей стране, мы сможем найти его и на международной арене."
 SAF_invite_palestine: "Пригласить Палестину"
 SAF_invite_palestine_desc: "Еврейский народ претерпел немало лишений, прежде чем его значительная часть появилась у нас. Мы должны оказать их молодому государству посильную помощь невзирая на возможные преграды!"
 SAF_invite_southern_rhodesia: "Пригласить Южную Родезию"
 SAF_invite_southern_rhodesia_desc: "Южная Родезия такая же жертва колонизации и империализма как мы. Мы просто обязаны протянуть им руку помощи."
 SAF_invite_india: "Пригласить Индию"
 SAF_invite_india_desc: "Многострадальный индийский народ буквально расползся по всем странам Содружества, надеясь найти там лучшее обращение, чем в родной Индии. Мы должны объединиться с ними и пригласить в наше интернациональное сообщество."
 SAF_unity_of_the_oppressed: "Единство угнетённых"
 SAF_unity_of_the_oppressed_desc: "Все мы, угнетённые народы, желаем только одного – чтобы это больше не повторилось ни с кем. Мы обязаны помочь угнетённым народам в других странах избавиться от этого гнёта!"
 SAF_adopt_anti_imperialist_slogans: "Принять антиимпериалистические лозунги"
 SAF_adopt_anti_imperialist_slogans_desc: "Как и народ многих других колоний, мы давно впитали антиимпериалистические лозунги. Но до этого они были направлены лишь внутрь нашего общества. Теперь же мы направим их против каждого империалиста, призывая проснуться народы тех стран, где они ещё сохраняют своё присутствие!"
 SAF_political_revolution_in_the_ussr: "Политическая революция в СССР"
 SAF_political_revolution_in_the_ussr_desc: "СССР должна была стать крейсером мировой революции, но политика Сталина явно была направлена в другое русло. Раз они не могут измениться сами, мы им в этом поможем!"
 SAF_declare_war_on_colonialism: "Объявить войну колониализму"
 SAF_declare_war_on_colonialism_desc: "Сегодня мы обрели достаточную силу, чтобы бросить явный вызов мировым империлистам за правое дело освобождения угнетённых классов и народов всего мира. Мы должны объявить о том, что каждая держава Африки должна стать свободной, сняв с себя оковы колониального гнёта!"
 SAF_military_socialism_in_african_conditions: "Военный социализм в африканских условиях"
 SAF_military_socialism_in_african_conditions_desc: "Когда-то Советский Союз прошёл через военный коммунизм, и для него это были тяжёлые времена. Однако тогда это была жизненная необходимость. И сейчас, чтобы построить настоящее равное государство, нам придётся повторить этот путь."
 SAF_save_the_hindus_from_imperialist_oppression: "Спасти индусов от империалистического гнёта"
 SAF_save_the_hindus_from_imperialist_oppression_desc: "Индийский народ пострадал от колониализма не меньше, а может даже в чём-то и больше, чем африканские народы. Наша великая страна во многом уже выполнила задачу освобождения чернокожего населения. Настала пора освободить угнетаемых индусов!"
 SAF_help_with_the_jewish_issue: "Помочь в еврейском вопросе"
 SAF_help_with_the_jewish_issue_desc: "Часть нашего населения помимо прочих цветных составляют и евреи. Наше государство должно спасать не только колонии, но и народы, которые подвергаются гонениям, и лишь освобождение их родных земель решит этот вопрос."
 SAF_save_the_oppressed_berbers: "Спасти угнетённых берберов"
 SAF_save_the_oppressed_berbers_desc: "К сегодняшнему дню освобождена большая часть африки. Однако на севере континента живут народы не негроидной расы. Берберы и египтяне уже давно так же подвергаются угнетению от колониальных держав. Мы должны освободить их или подать ружья."

 SAF_spear_of_the_nation: "«Копьё Нации»"
 SAF_spear_of_the_nation_desc: "«uMkhonto we Sizwe» — военизированное крыло африканского национального конгресса и коммунистической партии, чья цель - борьба с угнетателями."
 SAF_conduct_recruitment_among_the_population: "Провести набор среди населения"
 SAF_conduct_recruitment_among_the_population_desc: "В стране есть множество отважных мужчин готовых встать на защиту социалистического отечества против колонизаторов и империалистов. Необходимо развернуть призывную компанию для таких добровольцев."
 SAF_recruit_new_commanders: "Набрать новых командующих"
 SAF_recruit_new_commanders_desc: "Старые белые командиры после смены власти либо сами покинули ряды вооружённых сил либо в большинстве своём были вполедствии уволены в связи с утратой доверия. Мы должны набрать новых командующих из числа наиболее талантливых чернокожих военных и заняться их обучением исскуству командования и планирования."
 SAF_prepare_for_guerrilla_warfare: "Подготовиться к партизанской войне"
 SAF_prepare_for_guerrilla_warfare_desc: "В ходе анализа военных потенциалов, мы пришли к выводу, что быстро справиться с войсками врага мы не сможем, поэтому нам надо подготовиться к затяжной партизанской войне."
 SAF_develop_small_group_tactics: "Разработать тактику малых групп"
 SAF_develop_small_group_tactics_desc: "Наши войска не умеют работать крупными построениями. Но, кажется, в нынешних условиях это не слишком-то и нужно. Поэтому мы должны сосредоточиться на улучшении того, что умеем лучше всего - вести войну небольшими соединениями, управляемыми децентрализовано."
 SAF_training_in_sabotage_techniques: "Обучение методам саботажа"
 SAF_training_in_sabotage_techniques_desc: "С целью саботажа часто задействуются не только военные, но и гражданские лица. Результатом саботажа является частичное или полное разрушение важных объектов противника. Мы должны заняться обучением добровольцев методам ведения такой борьбы и уметь действовать так, чтобы создавать врагу максимальное количество препятствий."

 SAF_adopt_the_charter_of_freedom: "Принять Хартию Свободы"
 SAF_adopt_the_charter_of_freedom_desc: "Хартия свободы была заявлением об основных принципах альянса наших партий, куда входят Африканский национальный конгресс, Южноафриканский индийский конгресс, Южноафриканский конгресс демократов, Конгресс цветных людей и Движение Неевропейского Единства. Она представляет собой целую программу, которая характеризуется лозунгом: «Управлять должен народ!»."
 SAF_announce_the_establishment_of_the_republic_of_azania: "Объявить о создании республики Азания"
 SAF_announce_the_establishment_of_the_republic_of_azania_desc: "Мы объявим о создании не просто республики, ограниченной границами Южной Африки, как было ранее. Мы объявим о республике, целями которой станет национально-освободительная война за всю Африку. Южная Африка и новосозданная Азания будут зиждиться на африканском национализме."
 SAF_expel_the_oppressors: "Изгнать угнетателей!"
 SAF_expel_the_oppressors_desc: "Южная Африка - это африканское государство, которое по праву принадлежит её коренным африканским народам. Равные права угнетаемых и бывших угнетателей невозможны в нашей стране, поэтому лучшим решением будет избавиться от всех колонизаторов на наших землях."
 SAF_african_government: "Африканское правительство"
 SAF_african_government_desc: "Партия считает, что правительство Южной Африки должно быть сформировано африканским народом, обязанным своей верностью только Африке. Африканцами должны управлять африканцы, чтобы каждый, был обязан Африке и готов принять правление африканского большинства."
 SAF_people_liberation_army_of_azania: "Народно-освободительная армия Азании"
 SAF_people_liberation_army_of_azania_desc: "«Копьё Нации» было создано во время войны с колониальным правительством, что не соответствует нашим текущим целям, поэтому мы должны реорганизовать его для новых целей. Целей ведения войны регулярной армией с такими же регулярными армиями других стран."
 SAF_an_abode_for_blacks: "Обитель для чёрных"
 SAF_an_abode_for_blacks_desc: "Весть о провозглашении чёрной республики разнеслась по всему африканскому континенту, и теперь тысячи африканцев приезжают в нашу страну в поисках защиты и лучшей жизни."
 SAF_unification_of_the_continent: "Объединение континента"
 SAF_unification_of_the_continent_desc: "Наш панафриканизм содержит три ключевых пункта: африканский национализм, социализм и континентальное единство. Именно последней цели в идеале мы и должны добиться, освобождая и объединяя африканские народы!"
 SAF_land_of_the_landless: "Землю безземельным"
 SAF_land_of_the_landless_desc: "У нас в стране есть достаточно земель, которые не используются должным образом или используются с целью эксплуатации нищих крестьян. Необходимо передать эти свободные земли безземельным крестьянам."
 SAF_help_farmers: "Помочь аграриям"
 SAF_help_farmers_desc: "Наше крестьянство крайне бедно, не имеет современных орудий труда и средств механизации. Дабы повысить эффективность крестьянского хозяйства, наше правительство поможет крестьянам орудиями, семенами, тракторами и плотинами, чтобы спасти землю и помочь землепашцам!"
 SAF_give_everyone_equal_rights_and_voices: "Дать всем равные права и голоса"
 SAF_give_everyone_equal_rights_and_voices_desc: "Каждый мужчина и женщина должны иметь право голосовать и баллотироваться в качестве кандидата во все органы, принимающие законы. Женщины получат в том числе право на службу в армии."
 SAF_education_for_all: "Образование для всех!"
 SAF_education_for_all_desc: "Бесплатное и обязательное образование должно быть доступным для всех, независимо от цвета кожи, расы или национальности. Да, это серьёзные затраты сейчас, но это инвестиция в будущее. Без образованных граждан наша страна будет обречена на положение вечного отстающего."
 SAF_nationalization_of_private_assets: "Национализация частных активов"
 SAF_nationalization_of_private_assets_desc: "Не все частные активы приносят пользу нашему государству. Многие капиталисты используют прибыль от активов для покупки объектов роскоши, а не вкладывают его в развитие новых предприятий. Хартия призывает к национализации частных активов, которые не служат на благо нашей страны."
 SAF_loosen_the_shackles_of_the_workers: "Ослабить оковы рабочих"
 SAF_loosen_the_shackles_of_the_workers_desc: "Мы должны учесть требования рабочих и выполнить их. Прожиточный минимум, сокращение рабочего дня, оплачиваемый ежегодный отпуск и отпуск по болезни для всех работников, а также полностью оплачиваемый отпуск по беременности и родам для всех работающих матерей."
 SAF_help_the_oppressed_peoples_of_africa: "Помочь угнетённым народам Африки"
 SAF_help_the_oppressed_peoples_of_africa_desc: "Наша страна достаточно окрепло в последнее время, и теперь мы, народ Южной Африки, должны помочь всем угнетённым африканцам!"
 SAF_state_plan_of_mass_education: "Государственный план массового образования"
 SAF_state_plan_of_mass_education_desc: "Высшее образование и техническое обучение должны быть открыты для всех посредством государственных пособий и стипендий, присуждаемых на основе заслуг. Неграмотность взрослых должна быть ликвидирована посредством государственного плана массового образования. Цветные различия в культурной жизни, в спорте и в образовании будут отменены."
 SAF_slum_reconstruction: "Реконструкция трущоб"
 SAF_slum_reconstruction_desc: "Трущобы, где были вынуждены жить цветные и чёрные, должны быть снесены, а на их месте построены новые пригороды, обеспеченные транспортом, дорогами, освещением, игровыми площадками, яслями и социальными центрами. Престарелые, сироты, инвалиды и больные встанут на попечение государства. Отдых, досуг и развлечения должны стать правом для каждого. Ограждения и гетто должны быть упразднены, а законы, разделяющие семьи, будут отменены."

 ###EVENTS###
 NW_SAF.0.t: "Чернокожее население вышло на улицы"
 NW_SAF.0.d: "Сегодня на улицы вышли сотни чернокожих, отказавшись работать. Они выразили недовольство нашей политикой притеснения. Пока белые и даже цветные живут в новых домах, получают хорошую зарплату, имеют социальные гарантии, местные вынуждены ютиться в хлипких лачугах, работать за гроши, лишённые любой защиты своего труда.\n\nПервыми голоса обделённых поддержала часть коммунистических ячеек, которые вовремя почуяли, откуда дует ветер. Очевидно, их участие - лишь первый звонок. Нам стоит принять меры до того, как недовольство превратится в бунты и погромы."
 NW_SAF.0.a: "Разогнать всех бастующих!"
 NW_SAF.0.b: "Кому интересно мнение чернокожих?"
 
 NW_SAF.1.t: "Племена бантустанов присоединились к бунту"
 NW_SAF.1.d: "Сегодня, вслед за «цивилизованными» чернокожими, от работы отказались даже аборигены. Не умея читать, не зная языка цивилизации, они как-то сумели понять своих более образованных товарищей, что работали практически за бесплатно, после чего встали в хаотичные ряды бунтовщиков.\n\nВ такой обширной агитации была повинна новосозданная на фоне волнений организация под названием «Африканский Национальный Конгресс». Используя агитацию и крайне либеральные лозунги по отношению к чернокожим, они также смогли заинтересовать часть цветных, но не добились среди них особого результата. Мы должны вновь загнать аборигенов на поля и шахты!"
 NW_SAF.1.a: "Вернуть аборигенов по их бантустанам!"
 NW_SAF.1.b: "Ничего не изменится из-за кучки дикарей!"
 
 NW_SAF.2.t: "Цветные начали организовываться для защиты своих прав"
 NW_SAF.2.d: "Напряжённость в стране дошла до того, что даже метисы, беглые евреи, пребывающие на заработках индусы и общины турков дружно вспомнили о попрании их прав, ведь зарплаты цветных пусть и не так ничтожны как у чернокожих, но по прежнему не уравнены с полноценными белыми джентльменами.\n\nВместе они образовали организацию левого толка под названием «Движение неевропейского единства». Во главе своих целей, они возжелали невозможного – уравнять всех граждан страны в правах вне зависимости от происхождения и цвета кожи, а также сделать наше государство интернациональным и избавиться от миссионерских церквей!\n\nТакие идеи недопустимы, и мы обязаны избавиться даже от ростков подобных мыслей!"
 NW_SAF.2.a: "Мы должны выбить эти мысли из их голов!"
 NW_SAF.2.b: "Мы не отвечаем за чужое скудоумие..."
 
 NW_SAF.3.t: "Чернокожие и цветные начали восстание"
 NW_SAF.3.d: "Бунты и забастовки внезапно вспыхнули полноценным восстанием. Чернокожие и цветные объединились, и при посильном участии оппозиционных организаций взялись за... непонятно откуда взявшееся оружие. Очевидно, что коммунистам помогли наши враги за рубежом, цветным вероятней всего оказали поддержку владельцы еврейских капиталов, но кто же оказал помощь чернокожим либералам?...\n\nТем не менее, их ячейки всё ещё разрозненны по разным частям страны, а восставшие группы экипированы из рук вон плохо. Мы должны уничтожить тлеющие угли восстания одним решительным ударом, раз и навсегда!"
 NW_SAF.3.a: "Мочи этих грязных ублюдков!"
 NW_SAF.3.b: "Нас двадцать пять тысяч, и мы идём разбираться!"
 
 NW_SAF_news.0.t: "Очищенная Национальная Партия одерживает победу в ЮАС"
 NW_SAF_news.0.desc: "Неумелая политика, проводимая англичанами среди элиты колониальных политиков ЮАС, привела к тому, что на выборах победили проафриканерские силы, возглавляемые Дэниэлем Маланом.\n\nОчевидно, что вся дальнейшая политика будет ещё сильнее направлена на ущемление прав цветного населения и отделения от Британского Содружества стран."
 NW_SAF_news.0.a: "Слава Великому Треку!"
 NW_SAF_news.0.b: "Это провал наших сторонников!"
 NW_SAF_news.0.c: "Это их выбор..."
 NW_SAF_news.0.d: "Это где?"
 
 NW_SAF_news.1.t: "Партия Доминиона одерживает победу в ЮАС"
 NW_SAF_news.1.desc: "На днях в Южно-Африканском Союзе прошли выборы в органы власти. Достаточной неожиданностью стал их исход. Коварная политика, проводимая англичанами среди элиты колониальных политиков ЮАС, привела к тому, что победили англофильские взгляды, поддерживаемые Британской короной."
 NW_SAF_news.1.a: "Слава королю!"
 NW_SAF_news.1.b: "Это успех наших сторонников"
 NW_SAF_news.1.c: "Это их выбор..."
 NW_SAF_news.1.d: "Это где?"

 NW_SAF_news.2.t: "Объединённая Партия одерживает победу в ЮАС"
 NW_SAF_news.2.desc: "На днях в Южно-Африканском Союзе прошли выборы в органы власти. Особых открытий здесь не случилось. Вот уже несколько лет противоборствующие группировки африканеров и англофилов борются за власть. После очередных выборов никто из них так и не одержал победу, и ситуация вновь зависла в статусе-кво после победы Объединённой партии, куда входят сторонники обоих сторон."
 NW_SAF_news.2.a: "Текущее положение нас устраивает"
 NW_SAF_news.2.b: "Это приемлемый результат"
 NW_SAF_news.2.c: "Это их выбор..."
 NW_SAF_news.2.d: "Это где?"
 
 NW_SAF.5.t: "Имперская выставка"
 NW_SAF.5.d: "В Южно-Африканском Союзе состоялась имперская выставка, призванная сплотить Британскую империю в это тяжёлое время, а также продемонстрировать успехи стран содружества и наладить новые торгово-экономические связи. И наша страна, как член Содружества, приняла в этом участие и остались вполне довольна мероприятием."
 NW_SAF.5.a: "Славно!"
 
 NW_SAF.6.t: "[FROM.GetName] отказал в проведении имперской выставки"
 NW_SAF.6.d: "К сожалению, [FROM.GetAdjective] правительство в последний момент отказалось от проведение имперской выставки на территории доминиона. Мероприятие, призванное сплотить нашу Империю, сорвалось."
 NW_SAF.6.a: "Жаль"

 NW_SAF.7.t: "Патриотичные африканеры хотят организовать южноафриканскую выставку"
 NW_SAF.7.d: "Представители Южноафриканского национал-социалистического движения, вдохновлёнными событиями, связанными с проведением имперской выставки, решили провести аналогичное мероприятие, чтобы продемонстрировать «ведущим» государствам мира наше искусство. Они лишь запрашивают наше разрешение."
 NW_SAF.7.a: "Отличная идея!"
 NW_SAF.7.b: "Откажем им"
 
 NW_SAF.8.t: "Африканеры приглашают нас на международную выставку"
 NW_SAF.8.d: "С санкции правительства Южно-Африканского Союза представители национал-социалистического движения решили организовать международную выставку, ключевую позицию на которой будет занимать южноафриканское искусство. Они приглашают нас принять участие в ней, чтобы укрепить связи между правыми партиями."
 NW_SAF.8.a: "Конечно, мы отправим делегацию!"
 NW_SAF.8.b: "Нас это не интересует"
 
 NW_SAF.9.t: "Прибытие государства [From.GetName] на африканерскую выставку"
 NW_SAF.9.d: "Как стало известно, [From.GetAdjective] представители прибыли сегодня в Южную Африку на выставку, проводимую национал-социалистическим движением. Надеемся, они будут сохранять порядок в стране."
 NW_SAF.9.a: "Отлично!"
 
 NW_SAF.10.t: "Недовольство среди цветных учителей"
 NW_SAF.10.d: "Наши усилия по продвижению образования исключительно для белых не остались без ответа со стороны индийцев.\n\nДжейн Гул, член AAC и сторонник WPSA, вместе со своими сторонниками, основала новую организацию известную как «Товарищество Новой Эры», состоящее из студентов и членов существующих организаций Кейптауна. Этот клуб оказал значительное влияние в Кейптауне и его окрестностях, обеспечив растущее влияние среди цветных учителей и их организации, Лиги учителей Южной Африки. Этот клуб начал активную деятельность в области прав цветных, которая начала мешать нам проводить выбранную политику касательно цветного населения."
 NW_SAF.10.a: "Левые опять раскачивают лодку..."
 
 NW_SAF.11.t: "Нерезультативность закона о заработной плате"
 NW_SAF.11.d: "Введённый закон о промышленном примирении и заработной плате должен был прекратить расовую дискриминацию, и заставить агентства платить своим работникам зарплату равноценную их труду.\n\nОднако, на практике всё вышло иначе. Казалось бы, щедрый закон, на деле вносил только ещё больше расовой дискриминации, поскольку агенты пользовались слабой образованностью чернокожих, урезая их зарплату."
 NW_SAF.11.a: "Мы не этого добивались"
 
 NW_SAF.12.t: "Вопрос «Одной земли»"
 NW_SAF.12.d: "Статья, написанная учителем-евреем Ноем Авербахом в журнале «Рабочий голос», утверждала, что простая раздачи земли, не решит текущей проблемы в аграрном секторе. Африканцы, изгнанные со своих земель, в первую очередь страдали от высоких налогов. Их главная потребность заключается вовсе не в земле, а в освобождении от налогов. Если, африканцы получат новые земли, они будут по-прежнему страдать от налогов, которые только вырастут."
 NW_SAF.12.a: "Левые опять раскачивают лодку..."
 
 NW_SAF.13.t: "Нерезультативность закона о туземном тресте и земле"
 NW_SAF.13.d: "Введённый закон о туземном тресте и земле провалился. Из положенных земель не было выделено ни одного процента, ведь права чернокожих фермеров-арендаторов всё так же были ограничены их белыми владельцами. После выпуска этого закона чернокожим стало разрешаться жить только на фермах, принадлежащих белым, где работали исключительно чёрные служащие. Это давление привело к тому, что многие чернокожие были вынуждены искать работу по найму за пределами своих семей и племенных традиций."
 NW_SAF.13.a: "Мы не этого добивались"
 
 NW_SAF.14.t: "Забастовка на «Falkirk Iron Works»"
 NW_SAF.14.d: "Из-за низкой заработной платы, на «Falkirk Iron Works» начались забастовки среди всех рабочих, белых, индийцев и африканцев. Это привело к тому, что добыча железа полностью остановилась."
 NW_SAF.14.a: "Договоримся с белыми, остальные сами утихнут"
 
 NW_SAF.15.t: "Продолжение забастовки на «Falkirk Iron Works»"
 NW_SAF.15.d: "Наше решение не помогло решить проблему, и пусть белые вернулись к работе, как и часть чёрных, которым нужны были деньги.\n\nЭто также привело к тому, что часть рабочих обратилась к левым для создания собственного профсоюза, способного защитить интересы рабочих."
 NW_SAF.15.a: "Договоримся с этими рабочими"
 NW_SAF.15.b: "Пусть руководство действует жёстко!"
 
 NW_SAF.16.t: "Прекращение забастовки"
 NW_SAF.16.d: "После переговоров всем рабочим была обещана прибавка к зарплате, после чего те начали возвращаться к своим рабочим местам. Однако руководство компании так и не подписало повышение. Разумеется, после получения зарплаты рабочие заметили несоответствие и вернулись к забастовкам."
 NW_SAF.16.a: "Пора переходить к жёстким действиям!"
 
 NW_SAF.17.t: "Увольнение недовольных рабочих"
 NW_SAF.17.d: "Человек, организовавший новый профсоюз, был уволен, а 26 других рабочих, включая председателя профсоюза премьер-министра Гарри, были переведены на короткие смены. В ответ рабочие решили перейти работать на государство. Руководство завода тут же попросило их всех покинуть завод и на следующий день ввело локаут, закрыв рабочие места. Когда рабочие не появились на следующий день, организаторы забастовки обратились за поддержкой к Индийскому конгрессу Натала."
 NW_SAF.17.a: "Кто будет слушать этих коммунистов?"
 
 NW_SAF.18.t: "Обвал на руднике"
 NW_SAF.18.d: "Сегодня на руднике произошла трагедия. Во время раскопок один из туннелей обвалился, заперев группу шахтёров.\n\nК сожалению, узость наклонных рудных тел препятствует механизации, за исключением очень немногих случаев, и большинство работ очень трудоемки. Требования к вентиляции для поддержания приемлемых условий труда огромны, и обследование показало, что человек не сможет провести долгое время под землёй, поэтому запертые в шахте люди вероятней всего уже мертвы."
 NW_SAF.18.a: "Пусть ходят только по укреплённым туннелям!"
 NW_SAF.18.b: "Необходимо соблюдать требования безопасности!"
 
 NW_SAF.19.t: "Болезнь на рудниках"
 NW_SAF.19.d: "Кварцевая пыль представляет собой постоянную потенциальную опасность для любого шахтёра, не важно имеет он белый или чёрный цвет кожи. Чтобы обезопасить себя, им приходится постоянно смачивать всю буровую пыль и рыхлую породу, чтобы предотвратить силикоз - смертельную болезнь, поражающую легкие.\n\nОднако не везде это исполняется должным образом, что привело к очередной трагедии и гибели рабочего. Разумеется, этот случай быстро нашёл огласку среди людей, и, если аборигены начали говорить о злых духах, поселившихся в рудниках, то белые обратились в свои профсоюзы, требуя надбавку за опасный труд."
 NW_SAF.19.a: "Пусть не выдумывают, а идут работать!"
 NW_SAF.19.b: "Необходимо соблюдать требования безопасности!"
 
 NW_SAF.20.t: "Падение грунта"
 NW_SAF.20.d: "Углубление шахт очевидно не самое безопасное дело, и проводить его нужно со всей осторожностью. Однако, некоторые компании пренебрегают этим или вовсе не имеют настолько квалифицированных инженеров.\n\nОчередное падение грунта задавило нескольких рабочих, а также повредило сам рудник, останавливая его работу на некоторое время."
 NW_SAF.20.a: "Это трагедия, столько ресурсов пропадает..."
 NW_SAF.20.b: "Необходимо соблюдать требования безопасности!"
 
 NW_SAF.21.t: "[FROM.GetName] просит передать малые протектораты под их контроль"
 NW_SAF.21.d: "Свазиленд, Басутоленд и Бечуаналенд – отдельные протектораты. По сути, находящиеся на территории ЮАС, которые управляются нашими ставленниками. Правительство ЮАС, подтвердившее нам свою лояльность, просит передать эти протектораты под их контроль."
 NW_SAF.21.a: "Это и так их земли"
 NW_SAF.21.b: "Они останутся за нами"
 
 NW_SAF.22.t: "Государство [FROM.GetName] отказалось передать протектораты"
 NW_SAF.22.d: "Свазиленд, Басутоленд и Бечуаналенд – отдельные протектораты, которые сохранят этот статус, несмотря на нашу позитивную политику и верность короне. Великобритания отказалась подписать документы о передаче этих протекторатов, заявив, что у них имеются свои интересы в контроле над этими землями."
 NW_SAF.22.a: "Мы можем только смириться..."
 
 NW_SAF.23.t: "Государство [FROM.GetName] согласно передать протектораты"
 NW_SAF.23.d: "Свазиленд, Басутоленд и Бечуаналенд – отдельные протектораты, которые с этого дня станут территорией нашей страны, ведь Великобритания согласилась подписать документы о передачи этих протекторатов под наш непосредственный контроль."
 NW_SAF.23.a: "Прекрасно!"
 
 NW_SAF.24.t: "КПЮА парализовала заводы"
 NW_SAF.24.d: "Далеко не все рабочие перешли на сторону восставших. Некоторые из них не хотели терять свои рабочие места, часть мы удержали с помощью оружия и угроз, а другие... замаскировались, чтобы устраивать саботажи по указанию Коммунистической партии Южной Африки. Сегодня произошёл ряд крупных инцидентов по всей стране, и военное производство буквально остановилось."
 NW_SAF.24.a: "Проклятые коммунисты!"
 
 NW_SAF.25.t: "Расправив плечи"
 NW_SAF.25.d: "Наша борьба с белыми угнетателями увенчалась успехом, и теперь решится наша дальнейшая судьба. Какая судьба ждёт нашу страну? Жизнь мирной республики, интернационального государства, или же судьба освободителей чёрного континента?\n\nЭто решат наши люди и популярность партий среди них!"
 NW_SAF.25.a: "Равные права и демократия для всех!"
 NW_SAF.25.b: "Каждая нация – наша нация в новом государстве!"
 NW_SAF.25.c: "Мы освободим каждого африканца из оков капитализма!"

 NW_SAF.26.t: "«Я готов умереть»"
 NW_SAF.26.d: "Наши лидеры выступили перед жителями с новой речью:\n«После долгой и тревожной оценки ситуации в Южной Африке мы с коллегами пришли к выводу, что, поскольку насилие в этой стране неизбежно, было бы нереалистично и неправильно для африканских лидеров продолжать проповедовать мир и ненасилие в то время, когда правительство силой отвечает на наши мирные требования.\n\nК этому выводу было нелегко прийти. И только когда ничего не вышло, когда все каналы мирного протеста были для нас перекрыты, было принято решение приступить к насильственным формам политической борьбы и образовать «Копьё Нации». Мы поступили так не потому, что желали такого курса, а исключительно потому, что правительство не оставило нам другого выбора!\n\nВ жизни любого народа наступает время, когда остается только два выхода – подчиниться или сражаться. Это время пришло в Южную Африку. Мы не сдадимся, и у нас нет другого выбора, кроме как нанести ответный удар всеми доступными нам средствами в защиту нашего народа, нашего будущего и нашей свободы.\n\nВо-первых, мы считали, что в результате политики правительства насилие со стороны африканского народа стало неизбежным и что, если не будет дано ответственное руководство для направления и контроля чувств нашего народа, возникнут вспышки терроризма, которые приведут к накалу насилия. Ожесточение и враждебность между различными расами этой страны, которые не порождаются даже войной.\n\nВ-третьих, мы чувствовали, что без насилия у африканского народа не было бы возможности добиться успеха в своей борьбе против принципа превосходства белых. Все законные способы выражения оппозиции этому принципу были запрещены законодательством, и мы были поставлены в положение, в котором мы должны были либо принять постоянное положение неполноценности, либо взять на себя управление правительством.\n\nМы решили бросить вызов закону! Сначала мы нарушили закон таким образом, чтобы избежать любого обращения к насилию; когда против этой формы был принят закон, а затем правительство прибегло к демонстрации силы, чтобы подавить оппозицию своей политике, только тогда мы решили ответить насилием!»"
 NW_SAF.26.a: "За Свободную Южную Африку!"
 
 NW_SAF.27.t: "Вопрос о нейтралитете"
 NW_SAF.27.d: "Англофилы, состоящие в Объединённой партии, выступили против позиции нейтралитета и инициировали голосование по этому вопросу, намереваясь получить законный повод проигнорировать мнение остальных и втянуть нашу страну в войну. Африканеры резко встали в позицию противоположную их мнению, намереваясь сохранить свой нейтральный статус."
 NW_SAF.27.a: "Мы выступим на равных со всем Содружеством!"
 NW_SAF.27.b: "Африканеры не будут воевать за англичан!"
 NW_SAF.27.c: "Повторим голосование через месяц..."

 NW_SAF.28.t: "Премьер-министр обращается к генерал-губернатору"
 NW_SAF.28.d: "Проиграв голосование, премьер-министр Герцог обратился к генерал-губернатору сэру Патрику Дункану с просьбой о роспуске парламента и назначения всеобщих выборов по этому вопросу. Разумеется, как ставленник Великобритании, генерал-губернатор отказал в этой просьбе, и премьер-министр объявил о своей отставке.\n\nРазумеется, этот демарш ничего ему не дал, и решение не изменилось, а его бывший партнёр, предательски запустивший голосование, занял место Герцога, став премьер-министром."
 NW_SAF.28.a: "Нам вновь пора браться за ружья!"
 
 NW_SAF.29.t: "Премьер-министр укрепляет свои позиции"
 NW_SAF.29.d: "Выиграв голосование, премьер-министр Герцог отвернулся от фракции англофилов, которые нанесли ему предательский удар в спину, запустив инициативу голосования. Ян Смэтс перестал быть доверенным лицом, а англофилы стали фуриями внутри партии.\n\nЧтобы добить внезапных предателей, Фракция премьер-министра объединилась с Очищенной национальной партией Малана, вытеснив часть англофилов."
 NW_SAF.29.a: "Англофилы сами выстрелили себе в ногу..."

 NW_SAF.30.t: "[FROM.GetName] желает выкупить Мозамбик"
 NW_SAF.30.d: "Правительство ЮАС обратилось к нам с предложением выкупить Мозамбик, предложив за это внушительные средства, с возможностью досрочного погашения. Очевидно, в долгосрочной перспективе нам лучше сохранить колонию, однако внушительные поступления в ближайшие 10 лет так же звучат весомо."
 NW_SAF.30.a: "Мы согласны"
 NW_SAF.30.b: "Об этом не может быть и речи!"
 
 NW_SAF.31.t: "Нам отказали в покупке Мозамбика"
 NW_SAF.31.d: "Нам отказали в покупке новых территорий, что не позволительно, ведь Мозамбик – один из ключевых пунктов построения нового, Великого государства."
 NW_SAF.31.a: "Нам остаётся только смириться..."
 NW_SAF.31.b: "Значит, заберём силой!"
 
 NW_SAF.32.t: "Мы выкупаем Мозамбик"
 NW_SAF.32.d: "Наше предложение приняли, и теперь Мозамбик перейдёт под наш контроль, правда, за это мы заплатим огромные средства, которые будем выплачивать десять лет. Однако, приложив некоторые усилия, мы можем попробовать выполнить все выплаты быстрее."
 NW_SAF.32.a: "Прекрасно!"
 
 NW_SAF.33.t: "[FROM.GetName] предлагает нам присоединиться"
 NW_SAF.33.d: "Правительство ЮАС обратилось к нам с предложением присоединиться к ним. Разумеется, для принятия такого решения нам потребуется провести референдум, вот только окончательный выбор всё равно зависит от нас, а не от простых людей."
 NW_SAF.33.a: "У нас хорошие отношения, и это будет выгодно нам"
 NW_SAF.33.b: "Об этом не может быть и речи!"
 
 NW_SAF.34.t: "Второй референдум в Южной Родезии прошёл удачно"
 NW_SAF.34.d: "Наше предложение было принято, и теперь земли Южной Родезии, как и члены её бывшего правительства, перейдут под наш контроль. Это значительно усилит нашу страну перед будущими свершениями."
 NW_SAF.34.a: "Прекрасно!"

 NW_SAF.35.t: "Второй референдум в Южной Родезии потерпел неудачу"
 NW_SAF.35.d: "Второй референдум оказался неудачным, как и первым. Это ставит нас перед фактом – мирным путём наших целей не добиться."
 NW_SAF.35.a: "Нам остаётся только смириться..."
 NW_SAF.35.b: "Значит, заберём силой!"

 NW_SAF.36.t: "Потеря малых протекторатов в Южной Африке"
 NW_SAF.36.d: "Сегодня государство [FROM.GetName] ввело свои войска на территорию наших малых протекторатов, объявив их частью своей страны. Пусть эти территории изолированы от нас и мы почти не имеем над ними власти, но их потеря – это потеря нашего авторитета. Можем ли мы позволить себе стерпеть такое неуважение?"
 NW_SAF.36.a: "Плевать на это"
 NW_SAF.36.b: "Мы воспользуемся этим, что расширить наши колонии!"

 NW_SAF.37.t: "Государство [FROM.GetName] оккупировало Малави"
 NW_SAF.37.d: "Государство [FROM.GetName] начало пограничный военный конфликт с Малави, в ходе которого наши колониальные войска проиграли. Это привело к оккупации нашей колонии малыми силами."
 NW_SAF.37.a: "Мы забудем об этом маленьком... недоразумении"
 NW_SAF.37.b: "Ответим регулярными войсками!"
 
 NW_SAF.38.t: "Государство [FROM.GetName] оккупировало Северную Родезию"
 NW_SAF.38.d: "Воспользовавшись тесными связями с администрацией Северной Родезии, ЮАС молниеносно оккупировала Северную Родезию несмотря на наши возражения. Местная администрация на удивление полностью поддержала своё присоединение. Результатом стало почти бескровное присоединение нашей колонии."
 NW_SAF.38.a: "Мы забудем об этом маленьком... недоразумении"
 NW_SAF.38.b: "Ответим регулярными войсками!"
 
 NW_SAF.39.t: "Государство [FROM.GetName] требует Таганьику"
 NW_SAF.39.d: "Амбиции [Имя_лидера] зашли слишком далеко, и они буквально требуют передать контроль над Таганьикой. Такой наглости мы простить уже не можем, и обязаны ответить по достоинству!"
 NW_SAF.39.a: "У нас нет сил отвлекаться на Африку..."
 NW_SAF.39.b: "Ответим регулярными войсками!"
 
 NW_SAF.40.t: "Агитация в вооружённые силы"
 NW_SAF.40.d: "Наша армия состоит исключительно из добровольцев, поэтому для расширения их числа мы вынуждены идти на такие меры как развешивание агитационных плакатов с вербовкой в общественных местах, часто посещаемых чернокожими мужчинами.\n\nМы также вынуждены начать показ пропагандистских вербовочных фильмов, на которых будут показаны новобранцы, проходящие обучение. При помощи передвижных кинофургонов, мы сможем продемонстрировать фильмы в черных районах страны. Привлечение чернокожих к вербовке же стало препятствием для процесса, поскольку им совсем не верили."
 NW_SAF.40.a: "Мы можем признать умеренный успех"
 
 NW_SAF.41.t: "Найм чернокожих из частных кампаний"
 NW_SAF.41.d: "Частные компании, следуя нашему новому приказу, способствовали найму своих чернокожих сотрудников, но владеющие ими (компаниями) белые хозяева не одобряли этого, поскольку теряли дешёвую рабочую силу."
 NW_SAF.41.a: "Набирать солдат из числа рабочих – обоюдоострое копьё..."

 NW_SAF.42.t: "Подкуп вождей"
 NW_SAF.42.d: "Чтобы заполучить новых новобранцев, нами было решено обратиться к чернокожим вождям, правящим в сельской местности, и с помощью больших взяток заставить их дать приказ о наборе среди своих людей. Разумеется, это откроет им возможность злоупотребить своей властью при выборе тех, кто должен идти, и туда будут отправлены лишь неугодные вождю. Некоторые из них и вовсе, взяв деньги, могут позже нам отказать, но даже так, первые рекруты от них успеют поступить."
 NW_SAF.42.a: "Они послужат нам лучше"

 NW_SAF.43.t: "Обманутые ожидания Туземного корпуса"
 NW_SAF.43.d: "Большинство набранных чернокожих новобранцев не осознают, что такое война в Европе, и ожидали, что их обучение будет включать изучение новой профессии, исключенной из законов о расовой занятости внутри страны, но на деле они выполняли то же самое, что и обычно, пусть и в рамках вооружённых сил.\n\nСюрпризом для них стало и то, что в армии как и в гражданской жизни, ставки заработной платы были основаны на расе, и чернокожие оказались в самом низу зарплатной цепочки. Базовая заработная плата в корпусе была установлена на уровне 1 шиллинга 6 пенсов в день для неженатых военнослужащих, 2 шиллинга 3 пенса - для тех, у кого есть иждивенцы. Белым же солдатам, по-прежнему платили по 5 шиллингов в день."
 NW_SAF.43.a: "Очевидно, разница в зарплате будет влиять на настроения чернокожих..."

 NW_SAF.44.t: "Выборы президента"
 NW_SAF.44.d: "На данный момент у нас в партии есть два достойных кандидата на пост президента.\n\nЗахариас Ричард Махабане - пастор и сторонник мирного урегулирования пути. Он убеждён что мы сможем объединить Южную Африку без военного вмешательства, и развить наше влияние через религиозную доктрину.\n\nАльфред Битини Ксума – врач и активист, поддерживаемый среди молодёжи. Он приветствует умеренную радикализацию наших взглядов, которая поможет нам объединить Южную Африку, превратив её в единую страну."
 NW_SAF.44.a: "Президент Махабане!"
 NW_SAF.44.b: "Президент Ксума!"

 NW_SAF.45.t: "Установление постоянного правительства"
 NW_SAF.45.d: "Гражданская война закончилась падением расистского режима, и теперь мы можем начать строительство нашего собственного государства без оглядки колонизаторов.\n\nКоалиционным правительством новым лидером был установлен генеральный секретарь Коммунистической партии, помимо прочего бывший одним из основателей АНК. Имеющий наибольшее влияние на обе партии, он без труда победил на выборах, и заполучил пост правителя новой республики."
 NW_SAF.45.a: "Слава партии!"

 NW_SAF.46.t: "Завершение строительства чёрной республики"
 NW_SAF.46.d: "Генеральный секретарь партии в сопровождении центрального комитета выступил перед людьми с речью:\n\n«Сегодня, знаменательный день, который ознаменует создание первой Чёрной республики на Африканском континенте. Государство, которые мы построили, будет учитывать лишь интересы чернокожего человека, а не его пришлых хозяев. Оно даст каждому из вас свободу, давая самим творить наше общее будущее!\n\nКрестьянин, рабочий, солдат – все мы, вместе, создали нашу страну, добившись этого путём революции, однако вся остальная Африка всё ещё находится под гнётом империалистов, и мы должны помочь им, подарив свободу!»."
 NW_SAF.46.a: "Славься Чёрная республика Азания!"

 NW_SAF.47.t: "Переманивание членов АНК в компартию"
 NW_SAF.47.d: "Наши люди, как и идеи, настолько глубоко проникли в АНК, что их уже и не различить. Мы воспользовались открывшейся возможностью и переманили к себе некоторых членов АНК, чтобы они выступали на нашей стороне. Некоторые из них даже не успеют осознать, как быстро их взгляды изменятся!"
 NW_SAF.47.a: "Это усилит наши позиции!"

 NW_SAF.48.t: "Замена членов комитета сочувствующих АНК"
 NW_SAF.48.d: "Часть комитета нашей партии разделяет интернациональные взгляды, которых придерживаются члены АНК. Это недопустимо ввиду избранной нами политики чёрной республики, поэтому каждый из них был либо дискредитирован в глазах рабочих, либо отстранён по надуманным причинам. Как только большая часть из них лишилась своих мест, в чистки вмешался генеральный секретарь, приказав остановиться."
 NW_SAF.48.a: "Пока что мы остановимся..."

 NW_SAF.49.t: "Отстранение генерального секретаря"
 NW_SAF.49.d: "На собрании партии, созванным генеральным секретарём Табо Эдвином Мофуцаняном, была обозначена проблема разобщённости партии. Он обозначил чрезмерное усердствие в борьбе со своими же союзниками, и призвал к единению, а не раздору.\n\nОднако, его речь вызвала абсолютно обратную реакцию. Члены комитета призвали к голосованию за отстранение действующего генерального секретаря Коммунистической Партии Южной Африки.\n\nТут же состоявшееся голосование показало, что большинство было утеряно главой партии, и он вскоре должен покинуть свой пост, передав дела следующему генсеку, выбранному центральным комитетом партии."
 NW_SAF.49.a: "Это вынужденная мера!"

 NW_SAF.50.t: "Назначение нового генерального секретаря"
 NW_SAF.50.d: "Новое собрание партии должно было определить самого достойного кандидата среди членов ЦК, который займёт пост генерального секретаря, но выборов как таковых и не было.\n\nПонимая необходимость построения едва ли не первого коммунистического государства в Африке, новым генсеком был выбран Мозес Котане, известный своим логичным и не догматичным подходом к борьбе против власти белых."
 NW_SAF.50.a: "Слава партии!"

 NW_SAF.51.t: "Введение однопартийной системы"
 NW_SAF.51.d: "При полной поддержке генерального секретаря и центрального комитета был выпущен указ, запрещающий существование и деятельность других партий. Это вызвало недовольство среди членов Африканского Национального Конгресса, но они были вынуждены объявить о своём официальном роспуске."
 NW_SAF.51.a: "Мы объединяем страну!"

 NW_SAF.52.t: "Митинги АНК"
 NW_SAF.52.d: "Несмотря на свой роспуск, АНК продолжало действовать, но не как политическая партия, а «движение за свободы». Они вывели на улицы людей, преимущественно белых и цветных, чтобы заставить нас провести демократические выборы."
 NW_SAF.52.a: "Выборы? Выбор очевиден – разогнать митингующих!"

 NW_SAF.53.t: "Запрет АНК"
 NW_SAF.53.d: "Действия АНК подрывают спокойствие в нашей республике. Очевидно, что пора предпринять решительные действия и запретить АНК, арестовывая всех недовольных."
 NW_SAF.53.a: "Давно пора было пойти на это..."

 NW_SAF.54.t: "Речь Мозаса Котане"
 NW_SAF.54.d: "Многие из здесь собравшихся не поддерживают коммунизм всем сердцем, но вы все верите в принципы справедливости и свободы слова. И сегодня мы, коммунистическая партия, скажем своё слово! Нашей страной должны управлять чернокожие, знакомые с проблемами чернокожих, и я надеюсь вы разделяете наше мнение. Мнение большинства!"
 NW_SAF.54.a: "Попросим белых освободить свои места"

 NW_SAF.55.t: "[FROM.GetName] предлагает объединение"
 NW_SAF.55.d: "Нам поступило предложение об объединении в единую республику. Это поможет нам в будущем объединить континент в единую силу, способную противостоять любым признакам колониализма!"
 NW_SAF.55.a: "Мы принимаем это приглашение!"
 NW_SAF.55.b: "Нам это не интересно"

 NW_SAF.56.t: "Государство [FROM.GetName] предало нашу республику"
 NW_SAF.56.d: "Государство [FROM.GetName] предало нашу республику, и, отвернувшись от наших договорённостей, вошла в состав новоиспечённой Чёрной Республики. Что нам следует предпринять?"
 NW_SAF.56.a: "Мы вернём их назад!"
 NW_SAF.56.b: "Пусть чернокожие держатся вместе"

 NW_SAF.57.t: "[FROM.GetName] требует передать Мадагаскар"
 NW_SAF.57.d: "[FROM.GetName] отправила нам требование, чтобы мы передали ей Мадагаскар, мотивируя это тем, что тот относится к части Южной Африки."
 NW_SAF.57.a: "Ничего подобного!"
 NW_SAF.57.b: "Мы примем их требования!"

 NW_SAF.58.t: "Новая Республика"
 NW_SAF.58.d: "Наш лидер [ROOT.GetLeader] выступил перед жителями с новой речью:\n\n«Мы, народ Южной Африки, заявляем, что добьёмся того, чтобы наша страна принадлежала только нам, а не мигрантам, пытавшимся утопить наш народ в крови! Мы освободим наши земли, правительство, а потом и другие страны Африки от чужого гнёта!»\n\nКаждый из присутствующих в этот день не мог сдержать криков радости, бросая в воздух шапки и крича: «Майибуйе!», «Африка!», «Свобода!»"
 NW_SAF.58.a: "За Свободную Африку!"

 NW_SAF.59.t: "Изгнание белых из Народной Республики Азания"
 NW_SAF.59.d: "Новое правительство Коммунистической Партии Южной Африки провозгласило правление чёрных и изгнало из страны всех белых, объявив их угнетателями, которые больше не могут находиться в их стране.\n\nБольшая часть изгнанных отправилась в Голландию, тогда как наши соотечественники поспешили вернуться на родину. Ещё меньшая часть разбрелась по всей Европе."
 NW_SAF.59.a: "Добро пожаловать домой!"

 NW_SAF.60.t: "$NW_SAF.59.t$"
 NW_SAF.60.d: "Новое правительство Коммунистической Партии Южной Африки провозгласило правление чёрных и изгнало из страны всех белых, объявив их угнетателями, которые больше не могут находиться в их стране.\n\nБольшая часть изгнанных вернутся на свою прародину, тогда как остальные разделятся на Англию и Европу."
 NW_SAF.60.a: "$NW_SAF.59.a$"

 NW_SAF.61.t: "Успех аграрной политики"
 NW_SAF.61.d: "Наши усилия по помощи крестьянам увенчались успехом. Новые орудия труда были освоены, территории обработаны, а урожай превзошёл наши ожидания!"
 NW_SAF.61.a: "Прекрасно!"

 NW_SAF.62.t: "Принятие Хартии Свободы"
 NW_SAF.62.d: "Наш лидер [ROOT.GetLeader] выступил перед жителями с новой речью:\n\n«Мы, народ Южной Африки, заявляем, чтобы знала вся наша страна и весь мир: Южная Африка принадлежит всем, кто в ней живет, черным, цветным и белым. Ни одно правительство не может справедливо претендовать на власть, если оно не основано на воле народа. Народа, что был лишен своего неотъемлемого права на землю, свободы и мир из-за формы правления, основанной на несправедливости и неравенстве! Наша страна не будет процветающей и свободной, пока все наши люди не будут жить в братстве, пользуясь равными правами и возможностями, и только свободное государство, основанное на волеизъявлении каждого гражданина, может гарантировать всем им их неотъемлемое право без различия цвета кожи, расы, пола или убеждений. Поэтому мы, народ Южной Африки, черные, цветные и белые вместе - равные соотечественники и братья - принимаем эту Хартию Свободы, которой мы вместе обязуемся следовать!»\n\nКаждый из присутствующих в этот день не мог сдержать криков радости, бросая в воздух шапки и крича: «Майибуйе!», «Африка!», «Свобода!»"
 NW_SAF.62.a: "За Свободную Южную Африку!"

 NW_SAF.63.t: "Помощь из ДЮАР"
 NW_SAF.63.d: "Видя наше подчинённое иностранцам положение, Демократическая Южно-Африканская Республика начала спонсирование нашего правительства, поддерживая как местных правителей, так и тех, кто находится у власти. Эта помощь нам очень поможет стать менее зависимыми от наших хозяев."
 NW_SAF.63.a: "Мы воспользуемся этой помощью с умом!"

 NW_SAF.64.t: "Агитация в малых протекторатах"
 NW_SAF.64.d: "Малые протектораты находятся под формальным протекторатам Англии, будучи внутри нашего государства. Для них колонизм – это прошлое, поэтому стоит дать им возможность определить свою судьбу: идти с нами или выбрать самостоятельный путь. Разумеется, для нас будет лучше, если они войдут в состав нашего государства, поэтому стоит подумать о том, чтобы проспонсировать агитацию на их территории."
 NW_SAF.64.a: "Вложим как можно больше средств!"
 NW_SAF.64.b: "Наверняка они и сами этого желают"
 NW_SAF.64.c: "Не будем вмешиваться в их дела..."

 NW_SAF.65.t: "Протектораты вошли в наш состав"
 NW_SAF.65.d: "Народы протекторатов высказали своё мнение – они в полном составе станут частью нашей страны!"
 NW_SAF.65.a: "Радостный день!"

 NW_SAF.66.t: "Протектораты объявили себя независимыми"
 NW_SAF.66.d: "Народы протекторатов высказали своё мнение – они не станут присоединятся к нам, а станут независимыми державами!"
 NW_SAF.66.a: "Это их право..."

