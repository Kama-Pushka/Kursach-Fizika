 SAF_south_african_defence_act_modifier: "Закон об обороне Южной Африки"
 SAF_south_african_defence_act_modifier_desc: "Закон об обороне Южной Африки от 1912 года гласит, что доминион не может проводить мобилизацию, а набор может быть произведён только из числа добровольцев. Он также не предполагает участие солдат ЮАС в боевых действиях за пределами Южной Африки, поэтому призывники обучаются только оборонительной войне на территории родной страны."
