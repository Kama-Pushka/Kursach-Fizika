 SAF_bribe_some_of_the_afrikaners_desc: "$text_for_counter_45_days$"
 SAF_inflame_afrikaner_sentiments: "Разжечь африканерские настроения"
 SAF_inflame_afrikaner_sentiments_desc: "$text_for_counter_45_days$"
 SAF_support_from_british_investors: "Поддержка от британских инвесторов"
 SAF_support_from_british_investors_desc: "$text_for_counter_45_days$"

 SAF_introduction_of_multicultural_holidays: "Введение мультикультурных праздников"
 SAF_introduction_of_multicultural_holidays_desc: "Чтобы никто не чувствовал себя ущемлённым, в нашей стране будут отмечаться празднования сразу нескольких культур, чьи представители проживают на нашей территории."
 SAF_new_social_constitution: "Новая социальная конституция"
 SAF_new_social_constitution_desc: "Мало закрепить равенство рас и наций в стране на бумаге: необходимо закрепить это равенство в законе – в конституции страны."
 SAF_open_the_borders_for_everyone: "Открыть границы для каждого"
 SAF_open_the_borders_for_everyone_desc: "Отныне границы нашей страны станут открыты для  всех желающих, это позитивно скажется на естественной миграции и регулировании численности населения."
 SAF_promotion_of_interracial_marriage: "Пропаганда межрасовых браков"
 SAF_promotion_of_interracial_marriage_desc: "Лучший способ укрепить межнациональное государство – сделать так, чтобы никто не чувствовал себя в нём чужим. Поэтому пропаганда межрасовых браков – самое лучшее решение для этой проблемы."
 SAF_promotion_of_common_schools: "Пропаганда общих школ"
 SAF_promotion_of_common_schools_desc: "Хождение детей разных рас и национальностей в одну школу вкупе с правильным подходом к адаптации детей разных культур друг к другу привьёт им правильные взгляды на интернационализм."
 SAF_construction_of_temples_for_minorities: "Строительство храмов для меньшинств"
 SAF_construction_of_temples_for_minorities_desc: "После изъятия имущества и фактического изгнания из страны миссионерских церквей нам необходимо заполнить этот пробел: построить различные религиозные храмы для каждого жителя нашей страны вне зависимости от цвета кожи, нации или вероисповедания."
 SAF_seize_community_property: "Изъять имущество общины"
 SAF_seize_community_property_desc: "Единство общества строится далеко не сразу. Так сложилось, что многие нации и расы по-прежнему держатся общинами и работают только на своих собратьев. Мы видели не один пример, как такие общины становились слишком сильны и становились во главе государства, что приводило лишь к бедам. Чтобы избегать этого, партия будет изымать излишки на пользу страны."
 SAF_abolition_of_community_social_facilities: "Упразднение общинных социальных объектов"
 SAF_abolition_of_community_social_facilities_desc: "Проблемы бывшего правительства привели к тому, что общины были вынуждены строить для себя школы, больницы и другие социально необходимые структуры. Мы должны упразднить эти порядки, передав такие объекты в ведение государства."

 SAF_tension_among_black_category: "Напряжённость среди чернокожих"
 SAF_tension_among_black_category_desc: "Издавна эти земли принадлежали племенам чернокожих, но приход голландских колонистов это изменил, поставив коренное население на уровень рабов и прислуг, сделав пришлых местными господами. Однако, с каждым годом чернокожее население растёт, и становится очевидно – этому господству может прийти конец, как только африканцам надоест, и они возьмутся за оружие. Если найдут его..."
 SAF_create_discord_between_people_of_color_and_blacks: "Внести разлад между цветными и чернокожими"
 SAF_create_discord_between_people_of_color_and_blacks_desc: "$text_for_counter_30_days$\n\nРазличные левые организации стараются объединить метисов, пришлых и чернокожих. Нам нельзя этого допускать, поэтому, различными методами мы будем вносить разногласия между ними."\
 SAF_send_the_black_unemployed_to_seasonal_jobs: "Отправить чёрных безработных на сезонные работы"
 SAF_send_the_black_unemployed_to_seasonal_jobs_desc: "$text_for_counter_7_days$\n\nУ нас много безработных среди чёрных, которых можно силком заставить работать для выполнения работ по строительству нужных нам объектов."
 SAF_arrange_a_demonstration_massacre: "Устроить показательную расправу"
 SAF_arrange_a_demonstration_massacre_desc: "$text_for_counter_45_days$\n\nСреди чернокожих множество подстрекателей, которые вносят смуту в наше общество. Периодически мы должны устраивать показательные расправы, чтобы утвердить свою власть на местах."
 SAF_introduce_restrictions_for_colored_people: "Ввести ограничения для цветных"
 SAF_introduce_restrictions_for_colored_people_desc: "После введения политики расовой сегрегации по отношению к чёрным мы должны так же ограничить возможности цветных, чтобы они не могли занимать высокие посты, активно участвовать в политике или возглавлять важные отрасли в нашей стране."
 SAF_conduct_raids_on_black_organizations: "Провести облавы на организации чернокожих"
 SAF_conduct_raids_on_black_organizations_desc: "После запрета и роспуска профсоюзов, состоящих хотя бы на 30% из чёрных, мы должны взяться и за другие организации рабочих, так или иначе помогающих чернокожим."
 SAF_obstetric_centers_for_blacks: "Открыть акушерский пункт для чёрных в регионе §Y[FROM.GetName]§!"
 SAF_obstetric_centers_for_blacks_desc: "Белые люди и чёрные не должны обслуживаться в одних больницах. Конечно, такое случается очень редко, но прецеденты были, и впредь мы постараемся их избегать. Для чернокожего населения будут созданы изолированные акушерские пункты, которые пусть и по самому минимуму, но будут их обслуживать."
 SAF_create_a_homeland: "Создать хоумленд в регионе §Y[FROM.GetName]§!"
 SAF_create_a_homeland_desc: "В каждом из наших регионов должны быть выделены земли для создания резерваций для чернокожего населения. Это позволит ещё сильней ослабить сплочённость коренного населения. Разрозненные и изолированные – они не будут представлять из себя значимую силу."

 SAF_parliamentary_elections_category: "Парламентские выборы 1938-го года"
 SAF_parliamentary_elections_category_desc: "Новые выборы определят каким будет наш дальнейший путь: самостоятельным или привязанным к политике стран Содружества.\n\nЕсли баланс сил находится в разделе §L$SAF_the_dominance_of_afrikaners$§! и более, то победу заполучит §LОчищенная Национальная Партия§!.\n\nЕсли баланс сил находится в разделе §B$SAF_the_dominance_of_anglophiles$§! и более, то победу заполучит §Bпартия Доминиона§!.\n\nЕсли в балансе сил нет преобладания ни одной из сил, то победит §GОбъединённая Партия§!."
 SAF_time_until_new_elections: "Время до новых выборов"
 SAF_time_until_new_elections_desc: "Ближайшие выборы определят, будем ли мы втянуты в новые войны на стороне англичан или же пойдём своим путём."
 
 SAF_create_a_greater_south_africa_category: "Создать Великую Южную Африку"
 SAF_create_a_greater_south_africa_category_desc: "Под властью белых людей мы сможем создать великую страну, объединив весь юг Африки."
 SAF_create_a_large_south_african_union: "Создать Большой Южно-Африканский союз"
 
 SAF_expand_a_greater_south_africa_category: "Расширить Великую Южную Африку"
 SAF_expand_a_greater_south_africa_category_desc: "Под властью белых людей мы сможем создать великую страну, объединив весь юг Африки."
 SAF_expand_the_project_to_the_greater_south_african_union: "Расширить проект до Великого Южно-Африканского союза"
 SAF_attack_on_the_malawi: "Атака на [1003.GetName]"
 
 SAF_war_operations: "$JAP_war_operations$"

 SAF_unification_of_the_dutch_world_category: "Объединение «голландского мира»"
 SAF_unification_of_the_dutch_world_category_desc: "Когда-то Капская колония произошла от голландских переселенцев, и они многое нам дали. Теперь наша очередь..."
 SAF_unite_the_dutch_world: "Объединить «голландский мир»"
 
 SAF_experimental_work_in_the_diamond_industry_category: "Углубить месторождения"
 SAF_experimental_work_in_the_diamond_industry_category_desc: "Используя алмазные свёрла, мы сможем пробиться гораздо глубже, выйдя к крупным скоплениям ресурсов. Однако, для этого нам потребуется перевести часть наших фабрик на производство новых алмазных свёрл, которые будут использоваться для этого."
 SAF_deepen_the_gold_bearing_mines: "Углубить золотоносные рафы"
 SAF_deepen_the_gold_bearing_mines_desc: "§W£decision_icon_small  Решение можно активировать ещё [?SAF_deepen_the_gold_bearing_mines_num_of_press_var|G0] раз.§!"
 SAF_start_mining_on_new_chromium_deposits: "Начать добычу на новых залежах хрома в регионе §Y[FROM.GetName]§!"
 SAF_open_new_diamond_processing_enterprises: "Открыть новые алмазообрабатывающие предприятия"
 SAF_open_new_diamond_processing_enterprises_desc: "§W£decision_icon_small  Решение можно активировать ещё [?SAF_open_new_diamond_processing_enterprises_num_of_press_var|G0] раз.§!"
 SAF_deepen_the_iron_mines: "Углубить железные рудники"
 SAF_deepen_the_iron_mines_desc: "§W£decision_icon_small  Решение можно активировать ещё [?SAF_deepen_the_iron_mines_num_of_press_var|G0] раз.§!"
 
 SAF_fighting_the_tyranny_of_white_supremacy_category: "Борьба с тиранией белого господства"
 SAF_fighting_the_tyranny_of_white_supremacy_category_desc: "Мы должны использовать все возможности, чтобы уничтожить вражескую сторону. Коммунистическая партия поможет парализовать вражеское производство. Агитация Африканского Национального Конгресса приведёт к нам новых людей. Движение неевропейского единства - изыщет средства для нашей борьбы."
 SAF_paralyze_the_activities_of_military_industries: "Парализовать деятельность военных производств"
 SAF_paralyze_the_activities_of_military_industries_desc: "$text_for_counter_45_days$"
 SAF_take_out_the_old_equipment_from_the_warehouse: "Выгрести старую экипировку со склада из региона §Y[FROM.GetName]§!"
 SAF_conduct_agitation_among_africans: "Провести агитацию среди африканцев в регионе §Y[FROM.GetName]§!"
 SAF_conduct_agitation_among_africans_desc: "$text_for_counter_10_days$"
 SAF_raise_the_dock_workers: "Поднять рабочих доков в регионе §Y[FROM.GetName]§!"
 SAF_ask_for_a_loan_from_the_jewish_community: "Попросить займ у еврейской общины"
 
 SAF_support_for_the_dutch_reformed_church_category: "Деятельность реформаторской церкви"
 SAF_support_for_the_dutch_reformed_church_category_desc: "Миссионерская деятельность по-прежнему важна для государства, поэтому её единство и сила напрямую помогут нам в подчинении чернокожего населения."
 SAF_build_new_churches: "Построить новые церкви"
 SAF_build_new_churches_desc: "Наше государство должно помочь со строительством новых церквей, чтобы не только вытеснить другие миссионерские учения, но и привести других заблудших овец в лоно истинной церкви."
 SAF_establish_a_general_synod: "Учредить генеральный синод"
 SAF_establish_a_general_synod_desc: "Англо-бурские войны разделили наши церкви, сделав их децентрализованными, без единого курса. Исправив это, мы привнесём стабильность в религиозную систему."
 SAF_establish_unity_with_other_reformed_churches: "Установить единство с другими реформаторскими церквями"
 SAF_establish_unity_with_other_reformed_churches_desc: "Помимо голландской, в стране имеются и другие христианские церкви. Они должны находиться под полным контролем синода, чтобы подчиняться централизованной власти."
 SAF_conduct_missionary_sermons_in_homelands: "Провести миссионерские проповеди в хоумлендах"
 SAF_conduct_missionary_sermons_in_homelands_desc: "$text_for_counter_100_days$\n\nНеобходимо приучать к нашей церкви и культуре не только белое население, но и чёрное, чтобы они знали своё место."
 SAF_expand_missionary_activities_to_northern_rhodesia: "Расширить миссионерскую деятельность в регионе §Y[FROM.GetName]§!"
 SAF_expand_missionary_activities_to_northern_angola: "Расширить миссионерскую деятельность в регионе §Y[FROM.GetName]§!"
 SAF_expand_missionary_activities_to_congo: "Расширить миссионерскую деятельность в регионе §Y[FROM.GetName]§!"

 SAF_amendment_of_the_south_african_defence_act_category: "Внесение поправок в закон об обороне"
 SAF_amendment_of_the_south_african_defence_act_category_desc: "Новые поправки в закон 1912 года позволит нам обойти некоторые острые моменты, не вызывая народного недовольства."
 SAF_start_a_set_of_colored_capes_and_indians: "Начать набор из цветных мысов и индейцев"
 SAF_start_a_set_of_colored_capes_and_indians_desc: "Мы не можем давать оружие цветным, но опасности войны вынуждают нас пойти на опасные шаги, поэтому, чтобы высвободить как можно больше белых для боевого и технического вооружения, мы начнём формировать ряд корпусов для предоставления водителей и прочей обслуги, набранной из более приемлемого населения цветных мысов (полукровок) и индейцев на нужды армии."
 SAF_start_campaigning_among_blacks: "Начать агитацию среди чернокожих"
 SAF_start_campaigning_among_blacks_desc: "Рискованно набирать чернокожих в боевые части, поэтому мы будем агитировать их вступить во вспомогательные подразделения, высвобождая белых для ведения боевых действий."
 SAF_attract_private_campaigns: "Привлечь частные компании"
 SAF_attract_private_campaigns_desc: "Мы можем отдать приказ частным кампаниям для набора подходящих по возрасту призыва солдат."
 SAF_apply_to_the_chiefs_for_recruits: "Обратиться к вождям за новобранцами"
 SAF_apply_to_the_chiefs_for_recruits_desc: "Чернокожие вожди имеют подавляющий авторитет в сельской местности, поэтому никто не осмелится ослушаться их приказов."
 SAF_pay_rise_for_black_soldiers: "Повышение зарплаты чернокожим солдатам"
 SAF_pay_rise_for_black_soldiers_desc: "Для снижения напряжения среди чернокожих, мы можем повысить им зарплату, несмотря на возможное возражение белых солдат."
 SAF_pay_low_for_black_soldiers: "Понижение зарплаты чернокожим солдатам"
 SAF_pay_low_for_black_soldiers_desc: "Для снижения недовольства белых солдат, мы можем понизить зарплату чернокожих, что может вернуть рост недовольства среди них."
 SAF_preparation_of_an_offensive_strategy: "Подготовка наступательной стратегии"
 SAF_preparation_of_an_offensive_strategy_desc: "Закон об обороне подразумевает что мы будем только защищаться и не переходить в наступательные действия. К сожалению, реалии таковы, что мы вынуждены выйти в наступление, и для этого нам необходимо начать подготовку наступательной стратегии."
 SAF_repeal_the_defense_law: "Отменить закон об обороне"
 SAF_repeal_the_defense_law_desc: "Закон об обороне связывает нас слишком сильно. Прислушавшись ко мнению наших граждан, мы должны отменить его, чтобы начать набор нужных нам людей."
 SAF_start_a_general_recruitment_process: "Начать общий набор"
 SAF_start_a_general_recruitment_process_desc: "Мы должны прекратить делать разницу для солдат по цвету кожи и набирать в состав вооружённых сил всех, кого можем."

 SAF_start_building_the_black_republic_category: "Создание чёрной республики"
 SAF_start_building_the_black_republic_category_desc: "Приняв лозунг Чёрной республики, мы приняли на себя и обязательства. Нам необходимо приступить к форсированному строительству новой республики, которой будут править чернокожие."
 SAF_training_of_skilled_workers: "Обучение квалифицированных рабочих"
 SAF_training_of_skilled_workers_desc: "Для построения новой страны нам нужны квалифицированные работники, которые смогут заменить белых рабочих, занимающих эту нишу."
 SAF_prepare_an_officer_school: "Подготовить офицерскую школу"
 SAF_prepare_an_officer_school_desc: "Нам нужна собственная школа для командующих нашей освободительной армии, которые будут из числа чернокожих."
 SAF_train_black_farmers: "Обучить аграриев из числа чернокожих"
 SAF_train_black_farmers_desc: "Аграрный вопрос особо острый в нашей стране, поэтому мы должны внимательно подойти к вопросу сельского хозяйства, чтобы наши проекты в этой области удались."
