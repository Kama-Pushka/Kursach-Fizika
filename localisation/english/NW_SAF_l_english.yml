 SAF_difficult_social_situation_modifier_desc: "Хоть правительство Барри Герцога и провело немало социальных реформ, процесс налаживания стабильности в обществе далёк от завершения, и нужно провести ещё немало работы."
 SAF_problems_in_the_agricultural_sector_modifier: "Проблемы в аграрном секторе"
 SAF_problems_in_the_agricultural_sector_modifier_desc: "Аграрный сектор является центром наших проблем. При подавляющим численном превосходстве, чернокожему населению отходит всего 7% земель. Однако, именно они составляют большую часть крестьян, но им приходится трудиться на белых землевладельцев, которые их эксплуатируют. Ситуацию ухудшает и тот факт, что во времена великой депрессии земли подверглись эрозии и чрезмерному выгону скота. Это сделало некоторые земли непригодными для сельского хозяйства на несколько лет."
