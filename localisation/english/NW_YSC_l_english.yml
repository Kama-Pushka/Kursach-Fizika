 #Ideas
     YSC_the_secret_society_uprising_idea: "Восстание тайного общества"
     YSC_the_secret_society_uprising_idea_desc: "Подобно другим тайным обществам в Китае, точное происхождение и деятельность Общества Желтого Песка трудно определить. Китайские тайные общества время от времени меняли названия и были сильно децентрализованы, при этом несколько отделений с разными названиями действовали как часть одного и того же движения. Иногда совершенно не связанные между собой группы также носили одно и то же имя. Таким образом, трудно четко провести различие между тайными обществами. После краха Империи Цин Общество Желтого Пути выступило против нового республиканского правительства. Это было необычно, поскольку большинство тайных обществ предпочитали сотрудничать с новым режимом до середины 1920-х годов. Главными идеями этих людей были следующими – реставрация династии Мин и милленаризм, то есть вера в пришествие хороших времён после какой-то радикальной трансформации общества"
     YSC_enchanted_soldiers_dyn: "Заколдованные солдаты"
     YSC_enchanted_soldiers_dyn_desc: "Лидер восстания, неизвестный даосский монах, обладал большими ораторскими и организаторскими способностями, благодаря чему смог не только собрать армию своих преданных сторонников, но и убедить их в неуязвимости от вражеских пуль, отчего его армия предприняла столь отчаянную попытку восстания против японской власти"
     YSC_the_nameless_monk_idea: "Безымянный монах"
     YSC_the_nameless_monk_idea_desc: "Наш лидер не желал слишком большой власти, а лишь желал сделать мир лучше для простых крестьян, благодаря чему он и решил поднять восстание. Но чтобы руководить такими большими организациями солдат нельзя не создать какую-то лидерскую должность, но монах поступил с умом, создав так называемый «Совет монаха», куда входили и обычные крестьяне, пожелавшие того. Советуясь и обсуждая те или иные вопросы, он всё же сам принимал окончательные решения, таким образом становясь «первым среди равных»"
