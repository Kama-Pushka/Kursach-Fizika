     YSC_spells_category: "Заклинания"
     YSC_spells_category_desc: "Наша армия представляет из себя группы солдат, которые уверены в своей почти полной неуязвимости перед противником, благодаря чему готовы устраивать такого рода восстания. Однако, с боями эта уверенность и их доверие к лидеру будет падать, что приведёт к разложению войск и потеря контроля над ними, если не провести изменения\n\n§7Доверие солдат:§! [?YSC_soldiers_trust_var]"
     YSC_confirm_magical_abilities: "Подтвердить магические способности"
     YSC_perform_a_rite_to_increase_immunity_to_wounds: "Провести обряд на повышение невосприимчивости к ранениям"
