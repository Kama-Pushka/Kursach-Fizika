     YSC_conduct_a_rite_to_increase_the_luck_of_soldiers: "Провести обряд на повышение удачи солдат"
     YSC_millenarianism_as_the_main_ideology_category: "Милленаризм как главная идеология"
     YSC_millenarianism_as_the_main_ideology_category_desc: "Милленаризм это вера религиозной, социальной или политической группы или движения в грядущую фундаментальную трансформацию общества, после которой \"всё изменится\". С одной стороны, это позволяет нам совершать различные политические действия, прикрываясь красивыми фразами, с другой – доверие людей можно и легко быстро растерять, что приведёт к краху правительства или текущего лидера\n\n§3Ожидание людей§!: [?YSC_waiting_for_people_var]\n\n§YЭлиты тайного общества§!: [?YSC_secret_society_elites_var]" 
     YSC_give_people_new_promises: "Дать людям новые обещания"
     YSC_to_carry_out_an_indicative_purge_of_elites_not_from_society: "Провести показательную чистку элит не из Общества"
     YSC_preparation_of_the_hunan_uprising_category: "Подготовка хунаньского восстания"
     YSC_preparation_of_the_hunan_uprising_category_desc: "Так как семья императора происходит из провинции Хунань, где они были крупными землевладельцами, то у них имеется достаточно большое количество старых связей, благодаря которым можно организовать вооружённое восстание лояльной нам армии людей\n§7Отправленные люди§!: [?YSC_sent_people_var]\n§gОтправленное оружие§!: [?YSC_sent_weapon_var]"
