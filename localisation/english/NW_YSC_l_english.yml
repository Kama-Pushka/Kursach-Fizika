 #Events
     yellowsand.1.t: "Смерть монаха"
     yellowsand.1.desc: "В последнем бою с оккупантами, лидер нашего восстания, как и всегда до этого, ринулся в первой линии на вражеские позиции, чтобы личным примером вдохновить других солдат на подвиги, но кажется, что сам он оказался не настолько бессмертным – в результате сражённый пулей, монах упал посреди поля боя. Вместо него командование подхватил Чан Иньтан – лидер одной из других фракций Общества Жёлтого Песка, присоединившихся к нам после начала восстания"
     yellowsand.1.a: "Мы ещё отомстим за эту и другие смерти!"
     yellowsand.2.t: "Смерть Цзе Цзантая"
     yellowsand.2.desc: "Один из первых антицинских китайских революционеров, Цзе Цзантай, умер сегодня в нашей столице на своём государственном посту"
     yellowsand.2.a: "Печально"
     yellowsand.3.t: "Тайное общество захватило власть в Восточном Хэбэе"
     yellowsand.3.desc: "Из Восточного Хэбэя, находящегося в данный момент де-факто под властью Японии и охраной Квантунской армии, пришли удивительные новости – местное правительство, провозглашенное в городе Тунчжоу, было свергнуто сторонниками тайного общества Жёлтые Пески, целью которого является восстановление династии Мин на территории Китая. Пока что непонятно, каким образом это им удалось совершить, однако некоторые аналитики высказывают предположение, что и здесь замешана рука японских шпионов, которые решили создать очередное монархическое марионеточное государство по аналогии с Маньчжоу-Го, а для подтверждения его легитимности разыграло «театр с восстанием»"
     yellowsand.3.a: "Династия Мин? А у них остались претенденты на престол?"
     yellowsand.4.t: "Трудные поиски"
     yellowsand.4.desc: "Две главные цели нашего восстания — это борьба с японскими захватчиками и восстановление правления династии Мин. Так как у нас есть временная передышка от борьба с японцами, мы должны использовать его с умом, приведя к власти монарха из династии Мин хоть и на маленьком клочке территории, подконтрольного нам. Данное действие подтвердит легитимность наших действий и нашего правительства после некоторых репутационных потерь, понесённых нами в ходе самого восстания и гибели его инициатора – безызвестного даосского монаха, обещавшего солдатам неуязвимость и прочие магические вещи.\n\nКогда маньчжуры захватили Китай, то первое время они старались уничтожить всех возможных претендентов предыдущей династии, но всё же спустя некоторое время бездумный террор прекратился и сейчас мы знаем точно о существовании двух наследников императоров династии Мин. Первый и наиболее известный – Герцог Расширенной Благодати, или Герцог Чжу, или Чжу Юйсюнь. Его почётный титул сохранялся вплоть до 1935 года пока республиканское правительство наконец его не отменило по причине того, что Чжу Юйсюнь, будучи человеком чрезвычайно бедным, проворовался на посту охранника гробницы императоров Мин, после чего ещё и сбежал на территорию Маньчжоу-Го к своему близкому другу императору Пу И. Однако, он оказался не нужен японцам и там он продолжил своё жалкое и бедное существование, поэтому он точно не откажется от нашего предложения стать монархом.\n\nАльтернативным кандидатом, с более чистой репутацией, является малолетний Чжу Жунцзи из семьи богатых землевладельцев в провинции Хунань. Их родовое предание гласит, что они происходят от первого правителя династии Мин. Так Чжу слишком мало лет, то при нём будет удобно и придётся организовать регентство"
     yellowsand.4.a: "Наш выбор - Чжу Юйсюнь" 
     yellowsand.4.b: "Наш выбор – Чжу Жунцзи"
     yellowsand.5.t: "Прибытие Чжу Юйсюня"
     yellowsand.5.desc: "С северо-востока страны во временную столицу нашего правительство прибыл Чжу Юйсюнь – последний Герцог Расширенной Благодати со своей небольшой семьёй из его жены и двух сыновей. Появление претендента на престол вызвало прилив энтузиазма среди его сторонников. Сам Юйсюнь был сильно удивлён тем, что тайное общество, желающее реставрацию его династии не только сохранилось до наших дней, но и сумело самоорганизоваться и восстать против местных властей, установив собственное правительство. Единственное, что омрачает это событие – подпорченная репутация Герцога из-за его коррупционных скандалов в министерстве финансов Гоминьдана и побег на северо-восток с императором Пу И"
     yellowsand.5.a: "Народ даёт силы императору, а император народу"
     yellowsand.6.t: "Прибытие Чжу Жунцзи"
     yellowsand.6.desc: "Из провинции Хунань во временную столицу нашего правительства прибыл Чжу Жунцзи – малолетний кандидат на престол династии Мин со своими родственниками – провинциальными землевладельцами. Появление претендента на престол вызвало прилив энтузиазма среди его сторонников. Сам Жунцзи и его родственники были сильно удивлены тем, что тайное общество, желающее реставрацию династии Мин не только сохранилось до наших дней, но и сумело самоорганизоваться и восстать против местных властей, установив собственное правительство"
     yellowsand.6.a: "Народ даёт силы императору, а император народу"
     yellowsand.7.t: "Реставрация императора Чжу Юйсюня"
     yellowsand.7.desc: "Сегодня в нашей временной столице, где находится правительство, а также располагается импровизированной «дворец» императора, произошло важнейшее событие, которого ждали несколько лет многие люди – реставрация монарха из династии Мин Чжу Юйсюня. Этот шаг должен поспособствовать приросту наших сторонников по всей стране. Однако, теперь перед регентом государства встаёт вопрос передачи власти законному правителю, так как Чжу имеет все права на них, но и одновременно – подпорченную репутацию коррупционным скандалом и пребыванием на территории японского марионеточного государства Маньчжоу-Го"
     yellowsand.7.a: "Да здравствует император!"
     yellowsand.8.t: "Реставрация императора Чжу Жунцзи"
     yellowsand.8.desc: "Сегодня в нашей временной столице, где находится правительство, а также располагается импровизированной «дворец» императора, произошло важнейшее событие, которого ждали несколько лет многие люди – реставрация монарха из династии Мин Чжу Жунцзи. Этот шаг должен поспособствовать приросту наших сторонников по всей стране. Так как сам император пока что не совершеннолетен, то править за него продолжит регент Чан Иньтан"
     yellowsand.8.a: "Да здравствует император!"
     yellowsand.9.t: "Передача полной власти императору"
     yellowsand.9.desc: "Сегодня временный регент государства официально передал полноправную власть новому императору из династии Мин – Чжу Юйсюню. Регент останется в составе правительства, но не будет играть руководящую роль. Теперь у Чжу Юйсюня открылся уникальный шанс восстановить и подтвердить положительный образ империи его предков, но у него очень много врагов – в первую очередь благодаря маньчжурской Империи Цин, которая не только уничтожила его династию, но и подорвала популярность монархии в глазах простых людей. Однако, у Юйсюня за время пребывания в Маньчжоу-Го сформировался круг лиц, которые могут помочь ему претворить его планы в жизнь"
     yellowsand.9.a: "Будем надеяться, что они умеют говорить по-китайски, а не только по-японски"
     yellowsand.10.t: "Закрепление власти регента"
     yellowsand.10.desc: "Благодаря тому, что выбранный император Чжу Жунцзи пока что не достиг совершеннолетнего возраста, регентом при нём останется Чан Иньтан. Если правильно воспользоваться этим фактом, то им можно ударить как по репутации нашего правительства, так и в его пользу – это уже будет зависеть от действий самого регента. Кроме того, ему нужно будет подумать о том, что придётся делать, когда император станет совершеннолетним, хоть это будет и не так скоро"
     yellowsand.10.a: "Кажется, только в далёком 1946 году это начнёт нас тревожить"
     yellowsand.11.t: "Совершеннолетие императора" 
     yellowsand.11.desc: "Император Чжу Жунцзи достиг совершеннолетнего возраста и теперь может стать полноправным правителем своей империи. Это важное событие для нашего государства, так как многие люди долго ждали этого момента. За прошедшие годы молодого Чжу Жунцзи усердно готовили к его должности, так что в случае обретения им власти скорее всего должны произойти какие-то перемены в правлении"
     yellowsand.11.a: "Если конечно, он всё-таки получит власть"
     yellowsand.11.b: "Пора передавать правление"
     yellowsand.11.c: "Пора передавать правление"
     yellowsand.12.t: "Неожиданная смерть регента"
     yellowsand.12.desc: "Регент государства [ROOT.GetLeader] неожиданно скончался за несколько часов перед церемонией передачи властных полномочий совершеннолетнему императору Чжу Жунцзи. Некоторые советники сообщили монарху, что у регента были злые умыслы насчёт церемонии – якобы он собирался не передавать власть императору, а заточить его во дворце, а себя объявить бессрочным правителем страны. По всей видимости Чжу мало поверил в сказанные ему слова и скорее согласился с версией о смерти от старости регента"
     yellowsand.12.a: "Вряд ли он был способен на такое"
     yellowsand.13.t: "Регент совершает переворот"
     yellowsand.13.desc: "Регент государства [ROOT.GetLeader] вкусив власть однажды, решил с ней не расставаться до самого конца своей жизни. Вместо ожидавшейся всеми церемонии передачи власти императору, регент заточил последнего во дворце, а сам объявил своё бессрочное правление. Провернуть такой заговор ему удалось при помощи лояльных лично ему людей со времён первого восстания против японской власти. Однако, ещё неизвестно как это примут обычные люди, которые долго ожидали совершеннолетия Чжу Жунцзи как предвестника благих времён"
     yellowsand.13.a: "Понаблюдаем за реакцией"
     yellowsand.14.t: "Смещение регента"
     yellowsand.14.desc: "Правление регента Чан Иньтана при бесправном императоре Чжу Юйсюне не привело к ожидаемым результатам - население подконтрольных территорий бунтует из-за утерянной надежды на возвращение прекрасных времён при империи Мин. Кроме того, регенту не удалось полностью консолидировать вокруг себя элиты государства, из-за чего за его спиной созрел заговор вокруг фигуры императора. Чтобы восстановить доверие населения и не разрушить наше государство, от регента потребовали уйти в отставку, вернув полноправную власть в руки императора"
     yellowsand.14.a: "Регенту не к кому обратиться за помощью, придётся уступить"
     yellowsand.15.t: "Смещение регента"
     yellowsand.15.desc: "Попытка регента Чан Иньтана удержать полноправную власть при бесправном императоре Чжу Жунцзи привело к ожидаемым результатам - население подконтрольных территорий бунтует из-за утерянной надежды на возвращение прекрасных времён при империи Мин. Этот факт уже в свою очередь подорвал к нему доверие со стороны окружавших его людей – если ранее лояльные ему они были готовы поддержать его амбициозные политические авантюры, то теперь они готовы пожертвовать им, ради сохранения своего положения. Чтобы восстановить доверие населения и не разрушить наше государство, от регента потребовали уйти в отставку, вернув полноправную власть в руки императора"
     yellowsand.15.a: "Теперь регенту точно не к кому обратиться за помощью"
     yellowsand.16.t: "Секретное обращение"
     yellowsand.16.desc: "С нашими представителями в Маньчжурии связался некий человек, который представляет монархическое Правительство Мин в Китае. Сейчас там правит император Чжу Юйсюнь, бывший Герцог Расширенной Благодати, проживавший в Маньчжоу-Го вместе с императором Пу И, с которым был очень близко связан. Там он сумел набрать достаточное количество связей, которыми теперь хочет воспользоваться, чтобы укрепить своё правление над Китаем. По сути он предлагает организовать тайную поддержку его правительства в обмен на будущие союзнические отношения между Китаем и Японией"
     yellowsand.16.a: "Это слишком авантюрная затея"
     yellowsand.16.b: "Мы согласны с предложением"
     yellowsand.17.t: "Отказ японских представителей"
     yellowsand.17.desc: "Нам не удалось договориться с японцами о тайной поддержке нашего правительства в обмен ни на какие условия. С другой стороны, это не даст нашим противникам возможности использовать данный факт против нас"
     yellowsand.17.a: "Попробуем другой план"
     yellowsand.18.t: "Согласие японских представителей"
     yellowsand.18.desc: "Нам удалось договориться с японцами о тайной поддержке нашего правительства в обмен на предоставление японским компаниям в Китае особых экономических условий и вхождения в их сферу влияния. Теперь главное, чтобы эта информация не распространилась слишком рано"
     yellowsand.18.a: "Недовольными могут оказаться только первоначальные лидеры восстания тайного общества"
     yellowsand.19.t: "Раскрытие информации о союзе с японцами"
     yellowsand.19.desc: "Всё-таки нам не удалось скрыть информацию о нашей сделке с японцами – слухи об этом с огромной скоростью стали распространяться среди элит и солдат нашей армии. Если недовольство людей не будет слишком высоким, то нам скорее всего удастся удержать власть. В газетах эту новость уже называют «вторыми займами Нисихары» - милитаристы Аньхойской клики потеряли власть в 1920 году именно из-за раскрытия их тайного финансирования японским правительством"
     yellowsand.19.a: "Это нанесёт удар по милленаризму"
     yellowsand.20.t: "Смена курса"
     yellowsand.20.desc: "Сегодня наше правительство официально заявило о вхождении в Восточноазиатскую Сферу Сопроцветания, возглавляемую Японской Империей. Таким образом, возникшее из антияпонского восстания тайного общества, наше правительство полностью сменило свою сторону в азиатском конфликте. Естественно, что это вызовет недовольство со стороны многих старых членов правительства, но в целом это поможет династии Мин наконец-то восстановить свой контроль над Китаем"
     yellowsand.20.a: "Главное, чтобы цена за это не было слишком большой"
     yellowsand.21.t: "Примирение династий"
     yellowsand.21.desc: "Каждый раз, когда новая династия свергала старую, то она не трогала представителей этого монархического дома, таким образом показывая «примирение» между монархами и подчёркивая свою легитимность. Кроме того, для старой династии давался особый титул – герцогство. Благодаря этому, до нас дошёл потомок самого Конфуция и династии Шан. Соответственно, теперь дом Айсинь Гьоро получает этот титул, который будет передаваться из поколения в поколение"
     yellowsand.21.a: "При этом сами маньчжуры почти истребители представителей дома Мин..."
     yellowsand.22.t: "Предложение о взаимном признании"
     yellowsand.22.desc: "Выйдя из тайного общества Жёлтых Песков, лоялисты династии Мин сумели не только захватить власть в своей провинции, но и найти претендента на престол. Им оказался никто иной как герцог Расширенной Благодати Чжу Юйсюнь, который последнее время проживал на территории Маньчжурии. После реставрации в его руки передали все бразды правления. Сам он, будучи очень привязанным к последнему маньчжурскому императору Пу И, похоже решил договориться с ним о «союзе» в виде взаимного признания двух правительств"
     yellowsand.22.a: "Мы согласны"
     yellowsand.22.b: "К сожалению, в Китае может быть только одна монархия"
     yellowsand.23.t: "Согласие маньчжурского правительства"
     yellowsand.23.desc: "Маньчжурия признаёт нашу независимость, а мы признаём их независимый статус. Таким образом, мы пришли к консенсусу о границах и не претендуем более на территории друг друга. Это позволит нам спокойно восстановить контроль над китайскими землями, уничтожив республиканские правительства, не переживая о своём тыле"
     yellowsand.23.a: "Полезная дипломатия нашего императора"
     yellowsand.24.t: "Отказ маньчжурского правительства"
     yellowsand.24.desc: "Маньчжурия отказалась вести официальные отношения с нашим правительством, несмотря на попытки добиться аудиенции через знакомых лиц. Таким образом, они намекают нам, что без боевого столкновения с их армией наши отношения «не наладятся»"
     yellowsand.24.a: "Нам ничего не остаётся, кроме как сосредоточить своё внимание на северо-востоке"
     yellowsand.25.t: "Правительство Мин признало нашу независимость"
     yellowsand.25.desc: "Выйдя из тайного общества Жёлтых Песков, лоялисты династии Мин сумели не только захватить власть в своей провинции, но и найти претендента на престол. Теперь они официально отказались от «территорий национальных окраин», которые были порабощены империей Цин. Таким образом, они пытаются нашей поддержкой"
     yellowsand.25.a: "Правительство Мин? А сколько у них сторонников?" 
     yellowsand.26.t: "Общественное недовольство"
     yellowsand.26.desc: "Информация о том, что мы договорились с окраинными сепаратистскими движениями о взаимном признании распространилась среди простых людей, что привело к их естественному недовольству. Даже многие старые члены правительства не одобряют этот шаг, а известные интеллектуалы в своих газетах распространили сообщение о том, что это подорвало какое-либо доверие к нашему правительству, доказав несостоятельность монархической идеи"
     yellowsand.26.a: "Мы всё делаем правильно"
     yellowsand.27.t: "Переход на сторону монархистов"
     yellowsand.27.desc: "Монархическое правительство династии Мин, которым удалось недавно захватить власть на небольшом клочке территорий на северо-востоке страны, предлагают нам перейти под их контроль, чтобы объединить свои усилия. С этими целями самому Ван Ину предлагают достаточно большое личное вознаграждение"
     yellowsand.27.a: "Мы перейдём к ним"
     yellowsand.27.b: "Мы перейдём к ним"
     yellowsand.27.c: "Мы сохраним статус-кво"
     yellowsand.28.t: "Присоединение армии Ван Ина"
     yellowsand.28.desc: "Наши переговоры с Ван Ином завершились удачей: он согласился за взятку перейти на нашу сторону. Однако, это подорвёт влияние старых бойцов и командиров Общества Жёлтого Песка"
     yellowsand.28.a: "Отлично"
     yellowsand.29.t: "Отказ Ван Ина"
     yellowsand.29.desc: "Наши переговоры с Ван Ином завершились неудачей – он не согласился присоединиться к нашему правительству, даже несмотря на предложенную ему лично взятку в большом размере"
     yellowsand.29.a: "Впрочем, он не такой важный союзник"
     yellowsand.30.t: "Выбор направления обучения"
     yellowsand.30.desc: "Нам необходимо выбрать наставника для молодого императора, который обучит его всем необходимым умениям и навыкам для управления государством. От того какого человека подобрать для этой роли будут зависеть будущие политические взгляды монарха"
     yellowsand.30.a: "Пригласим либерального учёного в качестве наставника"
     yellowsand.30.b: "Пригласим консервативного монархиста на эту роль"
     yellowsand.30.c: "Выберем человека из Общества Жёлтого Песка"
     yellowsand.31.t: "Восстание монархистов"
     yellowsand.31.desc: "В провинции Хунань началось восстание монархистов, объявивших свою лояльность империи Мин и их правительство из Хэбэя. Как предполагается, центром восстания стал уезд из которого происходит человек Чжу Жунцзи, которого они признали своим императором, несмотря на то, что он ещё очень маленького возраста. Его семья являются крупными землевладельцами в Хунане, которая считается ведёт свою историю от первого императора из династии Мин"
     yellowsand.31.a: "А всё начиналось как восстание тайного общества..."
     yellowsand.32.t: "Регент уходит в отставку"
     yellowsand.32.desc: "Текущий регент государства Чан Иньтан, пригласив на трон малолетнего императора Чжу Жунцзи с одной стороны обеспечил себе период спокойного правления вплоть до совершеннолетия монарха, но с другой начал постепенный ввод в элиту правительства людей из хунаньского клана Чжу Жунцзи – его родственников, бывших крупными землевладельцами в своей провинции. Ему это было нужно, чтобы создать конкуренцию и постепенно выдавить из правительства старых лоялистов Общества Жёлтого Песка, которые сопротивлялись проведению реформ и переходу к нормальному монархическому конституционному строю, но одновременно он дал слишком много власти другой фракции, которая сама желала занять место регента. Лидером этих людей оказался дядя императора Чжу Куаньцзюнь, который станет новым блюстителем трона вплоть до совершеннолетия своего племянника"
     yellowsand.32.a: "Однако, Чан Иньтану позволят остаться в правительстве"
     yellowsand.33.t: "[YSCGetEventCountryLeaderT]"
     YSC_WANG_YING_LOC_T: "Принятие конституции"
     YSC_TITLE_LOC: "Выбор проекта конституции"
     yellowsand.33.desc: "[YSCGetEventCountryLeaderD]"
     YSC_WANG_YING_LOC_D: "Настало пора заняться вопросом разработки конституции для нашей монархии. Уже в скором времени молодой монарх станет совершеннолетним, поэтому необходимо ввести конституции до этого момента, чтобы Ван смог сохранить все рычаги власти в своих руках, став законным премьер-министром. Кроме того, принятие такого документа поднимет популярность нашего правительства в глазах общественности и окончательно избавит от дурной славы тайного общества"
     YSC_DESC_LOC: "Настало пора заняться вопросом разработки конституции для нашей монархии. [ROOT.GetLeader] давно чувствовал, что бремя правителя такого огромного государства задача не для него, поэтому конституция это отличный способ избавиться от прямого управления. Кроме того, принятие такого документа поднимет популярность нашего правительства в глазах общественности и окончательно избавит от дурной славы тайного общества"
     yellowsand.33.a: "[YSCGetEventCountryLeaderA]"
     YSC_WANG_YING_LOC_A: "И лучше не посвящать в эти мысли монарха"
     YSC_A_BUTTON_LOC: "Необходимо введение полной конституционной монархии"
     yellowsand.33.b: "[YSCGetEventCountryLeaderB]"
     YSC_CHANG_YIN_TANG_LOC_B: "Мы должны сохранить часть полномочий в руках императора"
     YSC_B_BUTTON_LOC: "Мы должны сохранить часть полномочий в своих руках"
     yellowsand.34.t: "Выборы столицы"
     yellowsand.34.desc: "Кажется, что наконец-то нет никакой угрозы правлению Китаем династией Мин и настало время переносить столицу с правительством на постоянное место расположения. Для этого есть два варианта: Пекин и Нанкин. Оба из них были столицами во время первого правления Мин, у обоих из этих вариантов есть как множество сторонников, так и противников, так как Пекин ассоциируется с реакционным правлением династии Цин, а Нанкин с республиканским режимом Чан Кайши"
     yellowsand.34.a: "Мы возвращаемся в Пекин"
     yellowsand.34.b: "Мы возвращаемся в Нанкин"
     yellowsand.35.t: "Смещение регента"
     yellowsand.35.desc: "Попытка регента Чан Иньтана удержать полноправную власть при бесправном императоре Чжу Жунцзи привело к ожидаемым результатам - население подконтрольных территорий бунтует из-за утерянной надежды на возвращение прекрасных времён при империи Мин. Этот факт уже в свою очередь подорвал к нему доверие со стороны окружавших его людей – если ранее лояльные ему они были готовы поддержать его амбициозные политические авантюры, то теперь они готовы пожертвовать им, ради сохранения своего положения. Кроме того, они заручились поддержкой генерала Ван Ина, который присоединился с лояльными себе людьми к нашей армии. Все требует передать полномочия регента именно ему"
     yellowsand.35.a: "Лучше уйти по-хорошему"
     yellowsand.36.t: "Ван Ин требует передачи полномочий"
     yellowsand.36.desc: "Правление регента Чан Иньтана оказалось слишком бездарным, положение простых людей ухудшилось, были подорваны все их надежды на возвращение прекрасных времён при империи Мин, что вылилось в многочисленные бунты. Этот факт уже в свою очередь подорвал положение регента – если ранее лояльные ему они были готовы поддержать его амбициозные политические авантюры, то теперь они готовы пожертвовать им, ради сохранения своего положения. Кроме того, они заручились поддержкой генерала Ван Ина, который присоединился с лояльными себе людьми к нашей армии. Все требует передать полномочия регента именно ему"
     yellowsand.36.a: "Бывший бандит теперь регент?"
     yellowsand.37.t: "Антирегентский заговор"
     yellowsand.37.desc: "Наша попытка повести страну на путь конституционной монархии и избавиться от идеологии и репутации тайного общества провалилась – сохранившие свои силы старые члены Общества Жёлтого Песка сговорились с командующим войсками Ван Ином, чтобы тот в силовом порядке потребовал от регента Чан Иньтана ухода в отставку и замену на самого Ван Ина. Таким образом, истинные «желтопесочники» хотят вернуть прежние порядки, так как среди них самих достойного лидера по всей видимости не оказалось, а Вану удалось убедить их в своей приверженности их идеалам"
     yellowsand.37.a: "Чтобы сохранить свою жизнь, регенту лучше уйти"
     yellowsand.38.t: "Порядок Ван Ина"
     yellowsand.38.desc: "Удивительные события развернулись после того, как регентство было передано генералу Ван Ину. В течение нескольких следующих дней лояльные лично Вану солдаты стали врываться в дома старых членов Общества Жёлтого Песка, убивая их и грабя. Это продолжалось до тех пор, пока все кто мог помешать Ван Ину, не прекратили своё существование. Похоже, что бывший бандит сумел обманным путём добиться власти. Никакого возвращения к идеологии тайного общества и не намечается. Впрочем, ожидать другого от человека, который обвёл вокруг пальца японцев, нельзя было"
     yellowsand.38.a: "Новый Чжан Цзолинь?"
     yellowsand.39.t: "Смерть Ли Китона"
     yellowsand.39.desc: "Один из первых антицинских китайских революционеров, Ли Китон, умер сегодня в нашей столице на своём государственном посту"
     yellowsand.39.a: "Печально"
     yellowsand.40.t: "Смерть Чэня Санли"
     yellowsand.40.desc: "Выдающийся китайский монархист Чэнь Санли, который оказался любезен присоединиться к нашему правительству, ушёл сегодня в мир иной"
     yellowsand.40.a: "Печально"
     yellowsand.41.t: "Смерть Чжэна Сяосюя"
     yellowsand.41.desc: "Выдающийся китайский монархист Чжэн Сяосюй, который оказался любезен присоединиться к нашему правительству, ушёл сегодня в мир иной"
     yellowsand.41.a: "Печально"
 
