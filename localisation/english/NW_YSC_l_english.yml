     YSC_the_search_for_a_pretender_to_the_throne_desc: "Две главные цели нашего восстания — это борьба с японскими захватчиками и восстановление правления династии Мин. Так как у нас есть временная передышка от борьба с японцами, мы должны использовать его с умом, приведя к власти монарха из династии Мин хоть и на маленьком клочке территории, подконтрольного нам. Данное действие подтвердит легитимность наших действий и нашего правительства после некоторых репутационных потерь, понесённых нами в ходе самого восстания и гибели его инициатора – безызвестного даосского монаха, обещавшего солдатам неуязвимость и прочие магические вещи"
