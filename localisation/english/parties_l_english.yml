 DZH_communism_party: "PAIA"
 DZH_communism_party_long: "People's Anti-Imperialist Association\n\n§LНародная Антиимпериалистическая Ассоциация была основана Шэн Шицаем в Урумчи 1 августа 1935 года. Идеологией Народной Антиимпериалистической ассоциации были «Шесть великих политик», изданных Шэном в декабре 1934 года. Эта идеология гарантировала его ранее принятый «Великий манифест из восьми пунктов». Они включали «антиимпериализм, дружбу с Советским Союзом, расовое и национальное равенство, чистое правительство, мир и восстановление». Шэн называл их «умелым, жизненным применением марксизма, ленинизма и сталинизма в условиях феодального общества экономически и культурно отсталого Синьцзяна». Они служили идеологической основой правления Шэна. С провозглашением Шести великих политик Шэн принял новый флаг с шестиконечной звездой, обозначающий эту политику. Отделения «партии Шэна» были созданы в том числе и на Алтае, где их возглавил ханец Пэй Чжинцзе.§!"
 DZH_communism_party1: "KPRP"
 DZH_communism_party1_long: "Kazakh People's Revolutionary Party"
 DZH_neutrality_party: "Сторонники Алипулы"
 DZH_neutrality_party_long: "Сторонники Елисхана Алипулы\n\n§LЕлисхан Алипула – сын местного казахского лидера, убитого отрядами китайцев, возглавил ту часть казахского населения, которое не приняло власть нового дубаня Шэн Шицая из-за его чрезвычайно просоветских взглядов. Это связано с большим числом сбежавших из СССР кочевников в ходе коллективизации там, и которые боятся возобновление такой политики теперь и в Синьцзяне. Сам Елисхан с подчинёнными себе племенами ушёл на территорию провинции Цинхай, где хочет заручиться поддержкой местных мусульманских генералов из клики Ма, чтобы освободить провинцию от власти Шэна.§!"
