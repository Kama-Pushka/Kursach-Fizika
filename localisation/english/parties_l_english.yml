 anti_revisionism: "Anti-Revisionism"
 anti_revisionism_desc: "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism: "Anarchist Communism"
 anarchist_communism_desc: "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 falangism: "Falangism"
 falangism_desc: "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 national_radicalism: "Falangism"
 national_radicalism_desc: "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 
 neutrality: "Authoritarianism"
 neutrality_noun: "Authoritarianism"
 neutrality_desc: "Authoritarian Regime"
 despotism: "Despotic"
 despotism_desc: "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism: "Oligarchic"
 oligarchism_desc: "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism: "Moderatism"
 moderatism_desc: "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism: "Centrism"
 centrism_desc: "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 #anarchism: "Anarchism"
 #anarchism_desc: "Anarchism is the rejection of all power. It promotes the division of the community into self-governing collectives instead of a single centralized country."
 
 
 #New Субидеологии
 #Democratic
 national_conservatism: "National-Conservatism"
 national_conservatism_desc: "National-Conservatism.\nThis type of conservatism focuses mainly on national interests and tends to have traditional social and ethical views."
 conservatism: "Conservatism"
 conservatism_desc: "Conservatism.\nConsidering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism: "Liberalism"
 liberalism_desc: "Liberalism.\nWith a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 national_liberalism: "National-Liberalism"
 national_liberalism_desc: "National-Liberalism.\nThis is a kind of liberalism that holds nationalist positions on migration, citizenship, international relations and trade. In national liberalism, right-wing liberalism is combined with moderate anti-conservative nationalism."
 social_conservatism: "Social-Conservatism"
 social_conservatism_desc: "Social-Conservatism.\nAccording to the adherents of social conservatism, the state must constantly take care of the welfare of the population and its growth; the main means of implementing the social functions of the state is the effective development of the economy on the basis of principles common to modern conservatism; the necessary condition for social progress is to remain faithful to national culture."
 social_liberalism: "Social-Liberalism"
 social_liberalism_desc: "Social-Liberalism.\nUnlike classical liberalism, social liberals believe that the main principle of liberalism - ensuring the individual's right to self-determination and self-fulfilment - is not always sufficient to implement in practice. It is impossible to equalize starting opportunities without state participation, and it is the state that must ensure the redistribution of a part of the social product in favor of socially weak members of society."
 socialism: "Socialism"
 socialism_desc: "Socialism.\nStriving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 democratic_communism: "Democratic Socialism"
 democratic_communism_desc: "Democratic Socialism is a political philosophy supporting political democracy within a socially owned economy, with a particular emphasis on economic democracy, workplace democracy and workers' self-management within a market socialist economy or some form of a decentralised planned socialist economy."
 democratic_socialism: "Democratic Socialism"
 democratic_socialism_desc: "Democratic Socialism.\nUnlike communists, democratic socialists see socialism as an ultimate ideal, not an intermediate stage on the road to communism. They also include in the concept of democracy the concepts of pluralism and rights of a democratic minority and do not interpret it at all as a dictatorship of the majority."
 christian_democracy: "Christian Democracy"
 christian_democracy_desc: "Christian Democrats stand for the primacy of religious values and the corporatist structure of society while preserving genuine democratic institutions."
 dem_centrism: "Centrism"
 dem_centrism_desc: "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 tridemism: "Three Principles of the People"
 tridemism_desc: "The doctrine developed by Sun Yat-sen in 1906 sought to transform China into a free, prosperous and strong state. This doctrine includes three principles that he considered key.\nThe first principle was nationalism, aimed at freeing China from the influence of imperialist powers. Sun Yatsen saw the importance of developing civic nationalism, uniting the various nationalities of China, including Han Chinese, Mongols, Tibetans, Manchus, and Muslims. \nThe second principle was democracy based on Western-style constitutional government. Sun Yat-sen sought to create an industrialized economy and ensure equality in land ownership for peasants. \nThe third principle is the Mínshēng or Welfare Rights. Sun Yat-sen attached importance to providing the basic needs of the people, including food, clothing, shelter and transportation. He planned that the ideal government would take care of the population and provide them with these facilities.\nThe principle of Welfare Rights has been interpreted by some as socialism or populist policies."                                                      
 farmer_communalism: "Farmer Communalism"
 farmer_communalism_desc: "Farmer Communalism is an ideology created by rural teacher and thinker Kozaburo Tachibana against the background of the plight of the peasantry after the Great Depression. It involves broad economic decentralization and the creation of a system of people's cooperative self-government - getting rid of the oligarchic monopoly in parliament and working on the basis of consensus and cooperation between classes with the help of elected bodies."
 
 #Communism
 marxism: "Marxism"
 marxism_desc: "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism: "Leninism"
 leninism_desc: "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism: "Stalinism"
 stalinism_desc: "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 right_wing_communism: "Right-wing Communism"
 right_wing_communism_desc: "Right-wing communists, unlike their more left-wing colleagues, allow the preservation of petty-bourgeois activities and certain elements of the market economy."
 red_monarchy_ideology: "Red Monarchy"
 red_monarchy_ideology_desc: "Red monarchism — is a unique phenomenon in political thought, involving the unification, preservation and cultivation of the monarchy, while simultaneously building a socialist and then a Communist society." 
 socialist_stratocracy: "Socialist Stratocracy"
 socialist_stratocracy_desc: "Socialist Stratocracy.\nThis regime represents the power of the military, who are trying to turn the country towards socialist development. However, the ways to achieve socialism may differ dramatically from other left-wing movements."
 buddhist_communism: "Buddhist Communism"
 buddhist_communism_desc: "Buddhist Communism is a synthesis of Communist ideology and Buddhist doctrines. Buddhist communists interpret the Holy books in such a way that they meet the requirements of Marxism."
 kemalism_socialism: "Socialist Kemalism"
 kemalism_socialism_desc: "Socialist Kemalism is an attempt to combine etatism, kemalism and socialism. Due to its specificity and the dominance of the national over the international, it is often referred to as national communism."
 national_communism: "National-Communism"
 national_communism_desc: "National-Communism - the ideology of building a socialist state, and then a communist society, based on the national and cultural characteristics of peoples, their geographical location and historical heritage. National-Communism rejects the replacement of national culture and language by any one universal universal culture and language. National-Communism stands for the idea of an independent independent state entering on a voluntary basis into a hypothetical union of socialist republics."
 national_bolshevism: "National-Bolshevism"
 national_bolshevism_desc: "National-Bolshevism - is an ideology born in the circles of Russian emigrants and German radical politicians in the 20s, national Bolshevism has a sharply anti-capitalist orientation, but at the same time does not accept the ideas of internationalism and world revolution. In addition, this ideology is extremely traditionalist and more loyal to religion than other forms of communism."
 socialist_noirism: "Socialist Noirism"
 socialist_noirism_desc: "Socialist Noirism is a socialist trend within the black noirism movement in Haiti, which combines the realization of the ideas of Marxism in combination with the preservation of national identity, strengthening the revolutionary mentality of Haitians, the revival and protection of Voodoo with the beginning of the active struggle of the black Caribbean and the United States from capitalist oppressors from Europe."
 titoism: "Titoism"
 titoism_desc: "Titoism is a unique form of socialist ideology developed in Yugoslavia under the leadership of Josip Broz Tito. The main principles of Titoism include a desire for national self-determination, worker self-management, and collective leadership, aiming to achieve socialism without direct party control. Unlike other Marxist ideas, Titoism emphasizes the importance of national self-determination and independence. Based on principles of social equality and self-management, Titoism strives for creating socialism with a 'human face', rather than rigid centralized control as seen in Stalinism."
 maoism: "Maoism"
 maoism_desc: "Maoism is an ideology that evolved from Marxism-Leninism with unique characteristics first manifested during the Chinese revolution under Mao Zedong's leadership. The core principles of Maoism include mass mobilization of the people, recognition of the role of peasantry in revolution, and cultural revolution as a means to achieve communism. Maoism differs from other communist forms by emphasizing the participation of broad masses, including through cultural and ideological campaigns like the Cultural Revolution. Continuous re-evaluation of Marxist principles within the context of Chinese reality is also crucial in Maoism."

 #Fascism
 nazism: "Nazism"
 nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 gen_nazism: "Nazism"
 gen_nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 fascism_ideology: "Fascism"
 fascism_ideology_desc: "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 nationalism_ideology: "Radical Nationalism"
 nationalism_ideology_desc: "Radical nationalism.\nAs a political movement, nationalism seeks to create a state that embraces the territory where the nation lives and defends its interests. Nationalism advocates the creation and maintenance of a unified national identity based on common social characteristics such as culture, language, religion, politics and belief in a common history. Nationalism strives to unite the different layers of society, regardless of opposite class interests."
 integralism_ideology: "Integralism"
 integralism_ideology_desc: "Integralism.\nBorrowing many features of the European fascist regimes, integralism in turn does not recognize racism, but also continues on the principles of corporatism and strong support for the Roman Catholic Church. However, integralism claims that the best state institutions for each nation are dictated by its culture, history and climate."
 clerical_fascism: "Clerical Fascism"
 clerical_fascism_desc: "Clerical Fascism represents a combination of ultra-conservative nationalist views and religious fundamentalism. Its supporters advocate for the establishment of an authoritarian regime based on a close alliance between the state and the church, a corporatist economic system, and the suppression of liberal and socialist ideas."
 fascism_corporatism: "Fascism"
 fascism_corporatism_desc: "Fascism is a totalitarian nationalist ideology, in all areas the opposite of liberalism. Fascists are aware of the reasons why the trade Union movement arose, so they attach appropriate importance to a corporate system in which divergent interests are coordinated and harmonized within a single state."
 strasserismus: "Strasserism"
 strasserismus_desc: "Strasserism is a part of national-socialism or social-nationalism, close to national-bolshevism, which calls for more radical, mass and work-based forms of nationalism, supporting economic anti-Semitism above other anti-Semitic forms, in order to achieve national revival."
 esoteric_nazism: "Esoteric Nazism"
 esoteric_nazism_desc: "Esoteric Nazism is a synthesis of esotericism and occultism with Nazi ideology. It is based on the belief in the existence of hidden knowledge and truths available only to a select few. The central concept is the idea of a "superior race" or "Aryan race" as superhuman and superior to other races. Adherents of esoteric Nazism believed that Aryans have special magical abilities and are carriers of ancient knowledge and power."
 totalism: "Totalism"
 totalism_desc: "Totalism.\nThe ideology of totalism, created by the famous parliamentary politician Nakano Seigo, takes many elements from European fascism and the left utopians of Britain, but at the same time differs from all of them, since of course the central importance in it is the importance of adaptation to Japanese conditions. On the other hand, many ideas were gleaned by the author from the works of the Japanese ideologist Ikki Kita - but the main thing that distinguishes Nakano's ideology from other supporters of radical reforms is the means by which these reforms should be carried out: instead of a coup, Nakano considers it important to continue working through parliament, popular pressure on him and the Meiji constitution. It can best be described in the words of Nakano himself, that his ideology is a kind of version of social nationalism."
 japonism: "Japonism"
 japonism_desc: "Japonism.\nJapanism emerged in the middle of the Meiji period as a reaction to the extreme Europeanization of the Meiji government and emphasized the traditional spirit of ancient Japan as the basis of the nation and society. It was an idea and movement that tried to defend the ancient traditions and nationalism of Japan, contrasting them with Europeanization, democracy and socialism of the Meiji era. Philosophically, it does not form a fixed system, and the content varies depending on the supporter and the politician, but still the positions that unite all of them are against the idea of cooperation with Europe and the United States and emphasizes national sovereignty and harsh measures against foreign states."
 left_japonism: "Left Japonism"
 left_japonism_desc: "Left Japonism.\nThe creator of this ideology was the leftist politician Katsumaro Akamatsu, who was originally a supporter of National Socialism and actively developed the theoretical foundations of this trend of socialism in Japan. However, later he moved to positions close to Japanism and synthesized these two currents. He pointed out that the slogan of the «Communist Manifesto» was «Proletarians of all countries, unite!» it cannot be implemented, because in the existing world there are no objective conditions for the unification of workers of all countries. The workers in no country can get out of the position of the nation and the people, therefore the national must be approved, and socialism must be implemented first in one country. And only after that nationalism preached that we should strive for internationality after adopting the national procedure."
 national_syndicalism: "National Syndicalism"
 national_syndicalism_desc: "At the beginning of the 20th century, ideologists and politicians of nationalism and monarchism began to seek contacts with their opponents from the other end of the political spectrum - socialists and syndicalists on a common anti-democratic basis. Thus, national syndicalism was born, which absorbed both the ideas of protecting its own culture, as well as the rejection of bourgeois values, liberalism, Marxism, internationalism and pacifism. He is close to Italian fascism, many of whose figures began as syndicalists."
 national_noirism: "National Noirism"
 national_noirism_desc: "National Noirism is an ideological trend of the initially socio-cultural movement of black people in Haiti, which resulted in its radical form of consolidating the ideas of black racism, reviving the traditions of the Voodoo religion with the eradication of Christianity planted by Europe, adherence to the concept of racial causes of Haitian problems and the elevation of the leader to the near-divine level of the "Zombie Lord", the mighty spirit of death and love "Baron Saturdays." The National noirists seek to cleanse the island of the white population, and then the entire region of the Caribbean Sea and the black belt of the United States, with further return to Africa to liberate the ancestral homeland from European oppressors."
 nichirenism: "Nithirenism"
 nichirenism_desc: "Nithirenism.\nСплав националистической доктрины кокутай с буддизмом. Её главным популяризатором стал Танака Тигаку – известный оратор, писатель и пропагандист. В 1911 году он написал свою самую известную работу «Доктрина святого Нитирэна», которая представляет радикального священника 13 века Нитирэна как защитника японской нации и призвал к объединению мира через нитиренизм с императором в качестве его ядра. «Сама цель существования Японии, — пишет он, — заключается в реализации этого плана как страны, задуманной для построения буддизма Нитирэн». Его убеждения только укрепились с возрастом, полагая, что захват Японией Маньчжурии в 1931 году был предопределён Богом и являлся частью божественного плана по распространению «истинного» буддизма Нитирэн по всей Азии."
 sunyatsenism_ideology: "Sunyatsenism"
 sunyatsenism_ideology_desc: "Sunyatsenism.\n"
    
 #Autoritarism (Neutral)
 kemalism: "Kemalism"
 kemalism_desc: "Kemalism is an ideology formulated by Mustafa Kemal Ataturk which proclaims the primacy of the nation and social injustice as the fundamental principles of country policy."
 militarism_ideology: "Militarism"
 militarism_ideology_desc: "Militarism is a country ideology, politics and mass psychology that aims to build up the military power of the country in its own right and to use aggressive wars as the main tool of foreign policy."
 authoritarian_democracy: "Authoritarian Democracy"
 authoritarian_democracy_desc: "Authoritarian Democracy is a form of democracy in which the ruling elite of an authoritarian country seeks to represent or declare various interests of society."
 military_socialism: "Military Socialism"
 military_socialism_desc: "Military Socialism.\nThis is a regime formed in a military coup, most often acting as an intermediary to restore order in the country in the event of a constitutional crisis. It is characterized by the application of socialist methods of economic regulation."
 austro_fascism: "Austrofascism"
 austro_fascism_desc: "Austrofascism.\nAlthough the austrofascism refer in their name to Italian Fascism, they build their regime with a strong reliance on the church and the army. In the economy, the austrofascism pursue an "reconciliation of all classes" and a rejection of class struggle in favor of a corporatism regime. Western democracy is unacceptable to Austria, they believe."
 wahhabism_neutrality: "Wahhabism"
 wahhabism_neutrality_desc: "Wahhabism is a fundamentalist religious and political movement that emerged in the XVIII century against the background of growing social tension in Arabia. The Wahhabi clergy has always been in close alliance with the Saudi dynasty, preaching the inadmissibility of any schism, rebellion against the existing government and securing the exclusive right of the ruler to declare jihad. Followers of the movement consider it necessary to "purify" Islam from unacceptable innovations introduced from the outside and eradicate «idolatry» among Muslims."
 clerical_autocracy: "Clerical Autocracy"
 clerical_autocracy_desc: "Clerical autocracy is a regime built around the state religion, which has unlimited power, determining the life of the state and is not subject to external legal restrictions or popular control mechanisms.\nThe ruler of such a state remains the person at the head of a religious cult, and only his successor can replace him.."
 state_of_national_defense: "State of National Defense"
 state_of_national_defense_desc: "State of National Defense.\nIn the early 30s, the Japanese military realized that their country was lagging behind advanced states with new political and economic systems, and taking the experience of the German military in the 20s, received from them during joint meetings, as well as the experience of Soviet industrialization, they decided to modernize the army and industry without radically changing the structure of the country, laid down by the constitution of Meiji. To do this, they assumed getting rid of parliamentary politics and parliament in principle, as well as the elimination of «laissez faire» capitalism."
 national_socialism: "National Socialism"
 national_socialism_desc: "National Socialism.\nThe proletarian movement in Japan was divided into three parts: left, right and centrists. The right became the founders of the ideology of Japanese national socialism, which assumes that the conventional Marxist International recognizes the history of human struggle only as «class» and does not perceive it as «ethnic» or «national». In addition, the National Socialists during the 30s made a rather radical transition from democratic and parliamentary positions to totalitarianism and an alliance with radical elements in the armed forces."
 one_party_state: "One-party state"
 one_party_state_desc: "A one-party state is a state regime in which one political party is in power, which most often unites all branches of government. Any other political movements are officially banned, although they may exist in an underground position."
 military_japonism: "Militaristic Japanism"
 military_japonism_desc: "Militaristic Japanism is a kind of Japanism that presupposes the transfer of power to the military, who are the only ones who have preserved the true essence of the Japanese nation and must now transfer it to the rest of the people, getting rid of the «elements of the West» that have penetrated Japan and generated corruption in the state. It was developed by the Kodoha faction in the Imperial Japanese Army, although it is worth noting that in many ways this ideology is an umbrella association of different views on the policy of a large group of officers, so its final vision differs from one to another."
 social_stratocracy: "Social Stratocracy"
 social_stratocracy_desc: "Social Stratocracy.\nThis regime represents the power of the military, which is trying to turn the country to social development path."                                                                                                                                                                                                                                                                                    
 
 #Technocracy
 technocracy: "Technocracy"
 technocracy_noun: "Technocracy"
 technocracy_desc: "Technocratic Regime"
 technocracy_ideology: "Technocracy"
 technocracy_ideology_desc: "Technocrats are in favor of building a society based on the principles of meritocracy in which power belongs to scientific and technical specialists."
 governing_state: "Governing State"
 governing_state_desc: "Governing State.\nA group of young bureaucrats educated in the best educational institutions in the world, assessing the international situation and the economic state of the country after the Great Depression, as well as being impressed by the success of the militarization of the German Empire in the Great War and the first five-year plans in the Soviet Union, began to formulate a technocratic ideology that involves the transfer of power in the country from parliament to the bureaucrats as they are. These people were called «reform bureaucrats» or «new bureaucracy». The state system thus moved to a certain meritocratic system with a partially planned economy."
 
 #Trozkism
 trozkism: "Revolutionary Socialism"
 trozkism_desc: "Revolutionary Government"
 trozkism_noun: "Revolutionary Socialism"
 marxism1: "Orthodox Marxism"
 marxism1_desc: "Orthodox Marxism.\nMarxism covers a wide range of economic and historical views. Orthodox Marxism politicians try to use Marx's ideas in social practice in their original form. Common to all Marxist ideologies is the recognition of the class struggle and the need to move to public ownership."
 trozkism1: "Trotskyism"
 trozkism1_desc: "Trotskyism is a development of Marxism based on the views expressed by Leon Trotsky and other left-wing leaders. The basis of ideology is the theory of Permanent Revolution, the theory of Combined Development, the denial of possibility of the victory of the socialist revolution and the construction of socialism in one country."
 left_communism: "Left Communism"
 left_communism_desc: "Left Communism.\nCommunist Figures who, after the second Congress of the Comintern, criticized Leninism from the left. Left-wing Communists recognized the progressive significance of the October revolution, but criticized its development. Some even rejected the socialist character of Bolshevism, seeing it as state capitalism. Left-Communist groups denounced the policy of frontism, participation in elections, and the «right of Nations to self-determination» as a form of bourgeois nationalism."
 communism_workers_soviets: "Communism of the Workers' Soviets"
 communism_workers_soviets_desc: "Communism of the Workers' Soviets.\nA Communist movement that emerged in Germany and the Netherlands in the 1920s, rejecting the idea of the party as the vanguard of the proletariat (since this would necessarily lead to a party dictatorship). The Pro-Communists of the workers' Soviets advocated a workers' democracy, which is implemented through a Federation of workers' Soviets composed of delegates elected at the workplace and subject to recall at any time."
 islamic_socialism: "Islamic Socialism"
 islamic_socialism_desc: "Islamic Socialism is a synthesis of Socialist ideology and Muslim doctrines. Islamic socialists interpret the Holy books in such a way that they meet the requirements of Marxism.$NOT_REALY_TROZKIST$"
 buddhist_socialism: "Buddhist Socialism"
 buddhist_socialism_desc: "Buddhist Socialism is a synthesis of Socialist ideology and Buddhist doctrines. Buddhist socialists interpret the Holy books in such a way that they meet the requirements of Marxism.$NOT_REALY_TROZKIST$"
 aprism: "Aprism"
 aprism_desc: "Aprism.\nTaking some ideas of the Comintern, aprista, however, believed that the driving force in a United front can be only the intelligentsia, not the proletariat, small and uneducated. The revolution must lead to the creation of an anti-imperialist state that can control foreign capital and accelerate capitalist development. Thus, the prerequisites for a socialist revolution will be ripe."
 rerihism: "Roerichism"
 rerihism_desc: "A movement created by Nicholas Roerich based on Socialism, Buddhism, and his personal views.$NOT_REALY_TROZKIST$"
 baathism: "Ba'athism"
 baathism_desc: "Ba'athism is an Arab ideology that aims to create and develop a united Arab state under the leadership of the vanguard party and a progressive revolutionary government."
 council_communism: "Council Communism"
 council_communism_desc: "Workers' Soviets communism is a form of government in which workers' councils at the company level are regarded as the main form of revolutionary organization. The country is governed by independent of each other councils."
 sandismo: "Sandinismo"
 sandismo_desc: "Sandinismo is a left-nationalist ideology that originated in Nicaragua and is named after the revolutionary Augusto César Sandino. The core principles of Sandinismo include anti-imperialism, agrarian reform, socialist governance, and popular self-management. The ideology emphasizes national liberation and social equality, often relying on the support of broad popular masses and engaging in armed struggle against dictatorial regimes and foreign intervention."

 
 NOT_REALY_TROZKIST: "\n\n§TThe leaders of this ideology do not participate in the international revolutionary movement and are aimed at solving the problems of their country only.§!"
 
 #Monarchy
 monarchy: "Monarchism"
 monarchy_noun: "Monarchism"
 monarchy_desc: "Monarchism"
 monarchy_ideology: "Monarchy"
 monarchy_ideology_desc: "Monarchists seek to put at the head of the country a noble dynasty with a natural right to own the country, which will wisely govern its people for many generations."
 absolute_monarchy: "Absolute Monarchy"
 absolute_monarchy_desc: "Absolute Monarchy - a type of monarchical form of government close to dictatorship, in which the entirety of state (legislative, executive, judicial, military) and sometimes religious power is in the hands of the monarch. The political regime of the absolute monarchy is connected with the establishment of control over all spheres of society; at the same time, the concept of the «absolute» («unlimited») monarchy is conditional, since the monarch's possibilities are limited by the size and quality of the bureaucratic apparatus, the ambitions of the church and talent."
 dual_monarchy: "Dualistic Monarchy"
 dual_monarchy_desc: "Dualistic Monarchy.\nThe power of the monarch under a dualistic monarchy is limited in the legislative domain by the parliament. However, the monarch has an unlimited right to dissolve Parliament and the right of absolute veto over laws passed. The government forms the monarch, so the real political power remains with the monarch."
 theocratic_monarchy: "Theocratic Monarch"
 theocratic_monarchy_desc: "Theocratic Monarch - a form of manifestation in which the state is governed by religious norms and the monarch is the chairman of the ruling religious organization, which has unlimited supreme state power."
 tribal_monarchy: "Tribal Monarchy"
 tribal_monarchy_desc: "Tribal Monarchy.\nSimilar to the absolute, tribal monarchy, typical of backward societies and states, it is distinguished by the present (but not always) choice of monarchs among the tribes."
 wahhabism_monarchy: "$wahhabism_neutrality$"
 wahhabism_monarchy_desc: "$wahhabism_neutrality_desc$"
 pure_socialism: "Pure Socialism"
 pure_socialism_desc: "Pure Socialism (or true socialism, or state socialism) is an ideology originating in the book «Kokutai Theory and Pure Socialism» by the philosopher Ikki Kita. Pure socialism advocates the nationalization of a part of industry, the participation of workers and employees in profits, state regulation of the economy remaining in private ownership, and the strengthening of the community. In addition, the ideology rejects the idea of the Japanese as a «single family» descended from one person, but at the same time puts the monarch at the forefront - believing that only he is capable of being the representative of the interests of the common people - as opposed to the political establishment. Therefore, it is the emperor, supported by his people, who should become the conductor of all planned reforms."
 cho_sid_nyi_zhabdrung: "Cho-sid-nyi"
 cho_sid_nyi_zhabdrung_desc: "Cho-sid-nyi is Bhutan's traditional system of government, which involves the division of state power between a religious branch headed by Je Khenpo and a civil administration headed by Druk Desi. Both rulers are de jure subordinate to Zhabdrung Rinpoche, the reincarnation of Bhutan's founder." #Zhabdrung Rinpoche, Je Khenpo
 cho_sid_nyi_druk_gyalpo: "Cho-sid-nyi"
 cho_sid_nyi_druk_gyalpo_desc: "Cho-sid-nyi is Bhutan's traditional system of government, which involves the division of state power between a religious branch headed by Je Khenpo and a civil administration headed by Druk Desi. Both rulers are de jure subordinate to Zhabdrung Rinpoche, the reincarnation of Bhutan's founder. But in fact, the main power is concentrated in the hands of the Druk Gyalpo (king), and the titles of Druk Desi and Zhabdrung are held by no one. Only Je Khenpo remains the second most important politician in the state." #Zhabdrung Rinpoche, Je Khenpo
 agrarian_nationalism: "Agrarian Nationalism"
 agrarian_nationalism_desc: "Agrarian Nationalism is a political movement that originated during the Meiji Revolution, but in its modern form was born after the Great War. It assumes that the basis of the nation and the state is connected with the peasantry, since it is it that preserves the true spirit of Japan. Agrarian nationalism opposes modern aspirations for the centralization of public administration and wants to establish maximum self-government within the framework of village communities, which the emperor himself will unite."
 
 #Anarchism
 anarchism: "Anarchism"
 anarchism_desc: "Anarchy"
 anarchism_noun: "Anarchism"
 #Base
 anarchism_ideology: "Anarchism"
 anarchism_ideology_desc: "Anarchism is a system of views, the ideal of which is the absence of any forced management and power of man over man."
 anarcho_socialism: "Anarcho-Socialism"
 anarcho_socialism_desc: "For anarcho-socialists, communism is a classless society in the absence of a state. They do not like the idea of a transitional socialist state and the advocate a society based on voluntary ties and mutual assistance."
 anarcho_individualism: "Anarcho-Individualism"
 anarcho_individualism_desc: "Anarcho-individualists advocate a stateless society based on the right of each person to dispose of himself at will."
 #subbase_left
 anarcho_collectivism: "Anarcho-Collectivism"
 anarcho_collectivism_desc: "Anarcho-collectivists are in favor of creating a stateless society in which people will be united in communes engaged in collective farming."
 anarcho_communism: "Anarcho-Communism"
 anarcho_communism_desc: "The goal of the anarcho-communists is to build a real Communst society, without the state, money or wage Labour."
 anarcho_sindicalism: "Anarcho-Syndicalism"
 anarcho_sindicalism_desc: "Anarcho-syndicalists see the construction of a stateless society only through the activities of workers protected by trade unions in cooperation with producers."
 #subbase_none
 sinthetic_anarchism: "Synthetic Anarchism"
 sinthetic_anarchism_desc: "Synthetic anarchism advocates the mutual use of the ideas and methods of anarcho-socialism, libertarian communism and anarcho-individualism to build a stateless society."
 mutualism: "Mutualism"
 mutualism_desc: "Under mutualism, there is no capitalist logic of economic management and the old bureaucracy and all participants in economic relations pay equal taxes, which encourages them to engage in useful activities for society."
 #subbase_right
 anarcho_agorism: "Agorism"
 anarcho_agorism_desc: "Agorists seek to build a stateless society of triumphant free markets based on voluntary exchange."
 anarcho_egoism: "Anarcho-Egoism"
 anarcho_egoism_desc: "As an extreme form of anarcho-individualism, anarcho-egoism stands for the right of everyone to do whatever they want."
 libertarian: "Libertarianism"
 libertarian_desc: "Libertarians seek to maximise the autonomy of each individual, asserting freedom as their basic principle."
 minarchism: "Minarchism"
 minarchism_desc: "Minarchists believe that to achieve the most stable libertarian society, the existence of the state is a necessary evil. The functions and powers of such a state should be minimal, limited to the protection of the freedom and property of every citizen or person residing in the territory of the country."
 #subbase_specific
 anarcho_nationalism: "Anarcho-Nationalism"
 anarcho_nationalism_desc: "The combination of anarchism and nationalism gives rise to anarcho-nationalism with the idea of the nation as the dominant value of a stateless society."
 anarcho_monarchism: "Anarcho-Monarchism"
 anarcho_monarchism_desc: "Anarcho-Monarchism is distinguished by the presence of a spiritual leader who coordinates and directs the activities of the communes, without having any broad powers."
 anarcho_transgumanism: "Anarcho-Technocracy"
 anarcho_transgumanism_desc: "Anarcho-Technocrats seek to destroy the state and create a new society that will make it possible to make a leap in scientific and technological progress and improve the human."
 anarcho_kemalism: "Anarcho-Kemalism"
 anarcho_kemalism_desc: "Anarcho-Kemalism is an attempt to combine the classical ideas of social anarchism and the local Turkish ideology of Mustafa Kemal Ataturk, based on the principles of nationalism."
 anarcho_banditry: "Banditry"
 anarcho_banditry_desc: "Banditry is a type of organized crime committed by a circle of individuals, usually associated with the threat of violence or its use. In the case of anarchic abolition of the law and the state, it can be pronounced."
 
