 DZH_monarchy_party: "Роялисты"
 DZH_monarchy_party_long: "Роялисты\n\n§LТрадиционная власть у казахов устроена по монархическому принципу лояльности племени или группы племён какому-то «князю», или «вану» - крупному землевладельцу определённых территорий. На Алтае таковым является род Кугедаевых.§!"
 DZH_democratic_party: "Лоялисты Гуркина"
 DZH_democratic_party_long: "Лоялисты Чорос-Гуркина\n\n§LВ 1918 году Григорий Чорос-Гуркин и другие алтайские лидеры объявили о создании так называемого «Каракорумского областного комитета» с целью создания «ойратской республики». Предполагалось, что сюда войдут не только Алтай, но и соседние республики Тыва и Хакасия. Он был насильственно распущен с приходом к власти большевиков в 1921 году, а вскоре сам Гуркин вернулся в СССР и возобновил свою работу художником, но возможно, что часть его сторонников так и осталась на Алтае.§!"
 DZH_democratic_party2: "Алаш"
 DZH_anarchism_party: "Лоялисты Новосёлова"
 DZH_anarchism_party_long: "Лоялисты Новосёлова\n\n§LВ начале 1922 года, потерпев поражение в боях с "красными", командир анархического партизанского отряда и один из руководителей Федерации алтайских анархистов Иван Панфилович Новосёлов "изолировался от партизан и бесследно исчез". Позже выяснилось, что он ушёл сначала в Монголию, где после этого распространились анархические идеи, а затем в Китай, откуда после вернулся в Кемеровскую область, где был схвачен отрядом ОГПУ. Однако, возможно, что какие-то остатки его отряда осели на Алтае и затаились.§!"
 DZH_fascism_party: "Лоялисты Джа-ламы"
 DZH_fascism_party_long: "Лоялисты Джа-ламы\n\n§LДжа-Лама был авантюристом неизвестного происхождения, который представлялся то буддистским ламой, то реинкарнацией Амурсана – ойратского принца, который возглавил последнее великое монгольское восстание против Империи Цин в 1757 году. Он долгое время действовал в Западной Монголии, организуя там восстания и иногда уходил на территории Синьцзяня, проживая на границе между ним и Монголией, партизанил, рекрутировал в свои армии местных монголов, и управлял некоторое время крупными территориями Монголии, ведя там чрезвычайно жестокую политику. С большим трудом был захвачен и убит в 1923 году монгольскими спецслужбами, но до сих пор слухи о том, что он спасся бродят по региону, а люди трепещут от самого его имени.§!"
