 TIB_buddhist_communism_category: "Construction of Buddhist socialism"
 TIB_buddhist_communism_category_desc: "Buddhist socialism is a teaching that combines socialism and Buddhism into one. Buddhism promotes a spiritual change, while socialism promotes a change in political consciousness in order to overcome selfishness and alienation between people."
 TIB_new_society: "To Build a New Society"
 TIB_new_society_desc: "We must create a new society that will preach equality and justice. Only by building a new society can we move forward."
 TIB_buddhist_economic: "Buddhist Economy" 
 TIB_buddhist_economic_desc: "Buddhist Economics encourages people to do their jobs to ensure human development. Consumption is not an end, but a means, and an indicator of the standard of living is maximum well-being with minimal consumption, while Western science focuses on maximum consumption through optimal production."
