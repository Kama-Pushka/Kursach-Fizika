 ## FOCUSES
 TIB_department_of_electric_machines: "Department of Electric Machines"
 TIB_department_of_electric_machines_desc: "The Department of electric machines was established to guide our industry along the most efficient path of development."
 TIB_drapshi_lekhung_weapons: "Manufacture of Weapons Drapshi Lekhung"
 TIB_drapshi_lekhung_weapons_desc: "To defend our independence to China, we need a strong and well-equipped army."
 TIB_build_new_plants: "Power Station in Lhasa"
 TIB_build_new_plants_desc: "A very small part of the country is provided with electricity. Even the capital is forced to save. It is necessary to correct this by building a new power plant."
 TIB_machines_from_india: "Purchase of Machines from India"
 TIB_machines_from_india_desc: "To improve the quality of our industrial sector, it is necessary to purchase new machines from India and learn how to use them in production."
 TIB_deforestation: "Deforestation"
 TIB_deforestation_desc: "To build factories and buildings on favorable soil, it is first necessary to deforest them."
 TIB_mint_factories: "Mint Factories"
 TIB_mint_factories_desc: "Mint is one of the main products of our country, expanding the cultivation and sale of which can increase our economic situation."
 TIB_weaving_workshops: "Weaving Workshops"
 TIB_weaving_workshops_desc: "Weaving is one of the main occupations in our country. Therefore, the expansion of weaving production throughout the country will significantly improve the well-being of our citizens, who will both work there and buy."
 TIB_expand_monastic_schools: "Expand Monastic Schools"
 TIB_expand_monastic_schools_desc: "For years, monks have been teaching people the basics of literacy. It is necessary to expand schools so that more people receive education."
 TIB_rettingsang: "Rettingsang"
 TIB_rettingsang_desc: "It is no secret that the Regent uses his position to improve his well-being. Own trading company is just one of these points."
 TIB_german_expedition: "Accept the German Expedition"
 TIB_german_expedition_desc: "An expedition from the Third Reich came to us, and we good-naturedly decided to let it into our country."
 TIB_berlin_lhasa_radio_bridge: "Berlin-Lhasa Radio Bridge"
 TIB_berlin_lhasa_radio_bridge_desc: "The expedition of the Third Reich proposed to establish communication between our two countries by installing a radio bridge."
 
 TIB_british_commission: "Recommendations of the British Military Commission"
 TIB_british_commission_desc: "Using the recommendations of the Commission, we will be able to raise the level of our army to other countries."
 TIB_experience_of_mountaineers: "Benefit the Experience of Mountaineers"
 TIB_experience_of_mountaineers_desc: "Despite the fact that in our country do not like strangers, climbers periodically come to our country to conquer a particular mountain. We should take advantage of their experience and start applying some of their equipment and techniques to the army."
 TIB_development_of_military_logistics: "Development of Military Logistics"
 TIB_development_of_military_logistics_desc: "With the development of the army, we will need to learn how to use new opportunities."
 TIB_our_own_artillery: "Our Own Artillery"
 TIB_our_own_artillery_desc: "The production of our own artillery will help make our army a step forward."
 TIB_military_science: "Military Science"
 TIB_military_science_desc: "As we built up our industrial strength, we found it necessary to explore new technologies."
 TIB_arms_factories: "Factories for Military Ammunition"
 TIB_arms_factories_desc: "Because of the constant combat readiness in the North, our soldiers must be provided with first-class ammunition."
 TIB_modern_ammunition: "Production of Modern Ammunition"
 TIB_modern_ammunition_desc: "Taking advantage of the achievements of foreigners, our industry will be able to reach a new level."
 TIB_modern_factories: "Modern Factories"
 TIB_modern_factories_desc: "New machines from India and experience in the production of military ammunition gave us the precious experience necessary to create factories on a modern model."
 TIB_trisum_river_bridge: "Bridge Over the Trisum River"
 TIB_trisum_river_bridge_desc: "The lack of a convenient crossing over the Trisum river significantly complicates trade between the North and South of the country."
 TIB_volunteers_from_dob_dob: "Attract Volunteers from Dob-Dob"
 TIB_volunteers_from_dob_dob_desc: "The monks of Dob-Dob, who keep order in monasteries and monastic cities, are sufficiently developed and proactive to join the ranks of our army."
 TIB_officer_intership_in_british_army: "Officer Training in the British Military Academy"
 TIB_officer_intership_in_british_army_desc: "Additional courses will be provided for officer commanders on warfare in the realities of our time."                                                                                                                                          
 
 TIB_revolt_of_reform_party: "Revolt of the Reform Party"
 TIB_revolt_of_reform_party_desc: "We have endured enough of the tyranny of the current, inflexible, and outdated regime. It is necessary to accept the plan of our leader Rapga, and raise an armed uprising."
 TIB_support_from_kham_merchants: "Support from the Merchants of the Province of Kham"
 TIB_support_from_kham_merchants_desc: "The merchants who support us can help by bribing some of the Tibetan politicians, as well as providing us with ammunition in the event of a civil war."
 TIB_tibetan_kuomintang: "Tibet Kuomintang"
 TIB_tibetan_kuomintang_desc: ""
 
 TIB_chinese_army: "Chinese Troops in Country"
 TIB_chinese_army_desc: "Chinese troops invaded us, claiming that these soldiers were Tibetans living in the East, which used to belong to us. They are led by the Panchen Lama, who fled the country during the life of the previous Dalai Lama."
 TIB_rule_of_panchen_lama: "Establish the Authority of the Panchen Lama IX"
 TIB_rule_of_panchen_lama_desc: "Not all Kashag is ready to support the power of the Panchen Lama, it is necessary to find supporters and remove the objectionable, even by force."
 
 ### ТИПА ECONOMIC ####
 TIB_plan_for_modernization_of_tibet: "Tibet Modernization Plan"
 TIB_plan_for_modernization_of_tibet_desc: ""
 TIB_three_principles_of_the_people: "Three Principles of the People"
 TIB_three_principles_of_the_people_desc: "The Three Principles of the People is a political philosophy created by Sun Yat-sen. For people's well-being, we need to broaden their understanding of these principles."
 TIB_elect_kashag: "[GetNameTibElectKashag]"
 TIB_elect_kashag_desc: "For a long time, the Kashag was a hereditary organ, which is unacceptable for modern forms of government. In electoral politics, it will be changed every four years through the national Assembly."
 TIB_NAME_ELECT_KASHAG: "Make the Kashag an Elected Organ"
 TIB_NAME_ELECT_SOVIETS: "Replace Kashag with a Supreme Council"                                                                                      
 TIB_assistance_to_peasant: "Assistance to the Peasant Population"
 TIB_assistance_to_peasant_desc: "Our country was agrarian not only because of backward industry, but also because of the situation of the peasantry, which, because of the aristocrats, was in serfdom. By reforming this system, we will help the peasants."
 TIB_new_schools: "New Schools"
 TIB_new_schools_desc: "The level of education in our country is considered one of the lowest. It is necessary to correct this by opening new schools that are not tied to monasteries."
 TIB_regular_army: "Regular Army"
 TIB_regular_army_desc: "Even now, our army is fickle, and gathers out of necessity. It is necessary to create a regular army."
 TIB_introduction_of_modern_technologies: "Introduction of Modern Technologies"
 TIB_introduction_of_modern_technologies_desc: "In our country, modern technologies are not used at all, it's time to fix it."
 TIB_remove_lamas_from_power: "Remove the Lamas from the Power"
 TIB_remove_lamas_from_power_desc: "After the Kuomintang's refusal to help, we were forced to take matters into our own hands and, with the help of the aristocrats deprived of the threads of government in the country, we will be able to remove the Lam and Kashag from power."
 TIB_indo_chinese_road: "The Indian-Chinese Road"
 TIB_indo_chinese_road_desc: "The Tibetans for a long time did not give a chance to build a new road to India for the supply and trade of China. Now we can do it, at the same time revitalizing this region."
 TIB_reforma_buddhism: "Reform of the Buddhist Religion"
 TIB_reforma_buddhism_desc: "The privileges of the monks and the top of the theocratic power are absolutely unacceptable. It is necessary to eliminate the monks as a class, they should receive a salary and study, and not run their own business for enrichment."
 TIB_increase_presence_of_chinese_army: "Increase the Presence of the Chinese Army"
 TIB_increase_presence_of_chinese_army_desc: "To suppress the discontent and strengthen the borders with India, we can request support from China."
 TIB_investments_from_china: "Investments from China"
 TIB_investments_from_china_desc: "By requesting investment from China, we can grow our industry, even at the cost of freedom."
 TIB_resources_development: "Resources Development in Xichang"
 TIB_resources_development_desc: "Now that the conservative views of the aristocracy do not interfere with us, we can begin to develop the resources of Tibet."
 TIB_breakup_relations_with_britain: "Breakup Relations with Britain"
 TIB_breakup_relations_with_britain_desc: "By severing all relations with Britain, we will be able to take all their property in our country for ourselves, which will make us even closer to China."
 
 
 
 TIB_visit_mongolia: "Visit Mongolia"
 TIB_visit_mongolia_desc: "For many centuries, Tibet has collected donations from fraternal countries. Perhaps, after the opening of temples in these countries, we can try to turn to them again?"
 TIB_chinese_administration: "Establish the Chinese Administrative Apparatus"
 TIB_chinese_administration_desc: "After the death of the Panchen Lama, it is necessary to firmly take power in Tibet, before new voices are heard about its independence."
 TIB_regents_power: "Regent's Power"
 TIB_regents_power_desc: "The current Regent is not even a Panchen Lama, and despite significant support, his power is not that great. Before starting the search for a new Dalai Lama, it is necessary to enlist as much support as possible among the national Assembly."
 TIB_search_for_a_dalai_lama: "Search for a New Reincarnation of the Dalai Lama"
 TIB_search_for_a_dalai_lama_desc: "After death, each of the lamas is reborn, and the monks are required to seek reincarnation. Not so long ago, the last Dalai Lama died, and the Regent is obliged to find his soul in a new container."
 TIB_bet_on_the_lhasa_aristocracy: "Bet on the Lhasa Aristocracy"
 TIB_bet_on_the_lhasa_aristocracy_desc: "By obtaining confirmation of the Dalai Lama's identity from among the aristocracy, Lenchen and his supporters were able to win over people loyal to the Regent, thus gaining a majority in the national Assembly."
 TIB_increase_monasteries_taxes: "Increase Taxes on the Monasteries"
 TIB_increase_monasteries_taxes_desc: "Perhaps we should raise taxes on monasteries to increase funds in the country's budget?"
 TIB_equalize_monasteries_taxes: "Equalize the Taxes for the Monasteries"
 TIB_equalize_monasteries_taxes_desc: "Now taxes on monasteries vary: in one monastery they are higher, in another-lower. Depending on their importance, the privileges given earlier, or arranged in the troubled times of the rebellion, they may vary. Perhaps it is worth equalizing all the monasteries, ending the empty disputes between them?"
 TIB_mongolian_tibetan_committee: "Representation of the Mongolian-Tibetan Committee"
 TIB_mongolian_tibetan_committee_desc: "The permanent mission of China for Mongolia and Tibet Affairs will help us communicate quickly with Chinese and Mongolian representatives."
 TIB_appoint_langdun_a_regent: "Appoint Langdun a Regent "
 TIB_appoint_langdun_a_regent_desc: "With the support of the majority, we can remove the current Regent, appointing a person who will be convenient to manage."
 TIB_trongdra_regiment: "Restore Trongdra Regiment"
 TIB_trongdra_regiment_desc: "Trongdra regiment was disbanded in the course of the intrigues for the position of Regent. It was once the most combat-ready part of Tibet. Perhaps we should call him back into service."
 TIB_expand_powers_of_dob_dob: "Expand the Powers of Dob-Dob"
 TIB_expand_powers_of_dob_dob_desc: "By expanding the powers of both the monasteries and the army, we will be able to maintain order and eliminate dissent."
 TIB_return_tibetan_empire: "Return the Tibetan Empire to the Dalai Lama"
 TIB_return_tibetan_empire_desc: "Our country was once a vast Empire. Now that we have a large army, we can take advantage of China's war and reunite these lands."
 TIB_centralize_power_in_hands_of_kashag: "Centralize Power in the Hands of the Kashag"
 TIB_centralize_power_in_hands_of_kashag_desc: "The best solution would be to centralize power in the hands of the Kashag, leaving the Regent as a figurehead who should only instruct the Dalai Lama."
 TIB_take_control_of_entire_country: "Take Control of the Entire Country"
 TIB_take_control_of_entire_country_desc: "Taking advantage of the remoteness of their districts, not all residents of the country comply with the laws and obey our authorities, which is absolutely unacceptable."
 TIB_bring_back_south: "Bring Back the Empire's South"
 TIB_bring_back_south_desc: "The lands of Nepal and Bhutan once belonged to us, it is necessary to return them to our power."
 TIB_bring_back_east: "Bring Back the Empire's East"
 TIB_bring_back_east_desc: "The lands of Xikang once belonged to us, it is necessary to return them to our power."
 TIB_union_with_japan: "Union with Japan"
 TIB_union_with_japan_desc: "Perhaps we should make an Alliance with Japan, because as we know: «The enemy of my enemy is my potential ally.»"
 TIB_bring_back_northwest: "Bring Back the Empire's Northwest"
 TIB_bring_back_northwest_desc: "The lands of Tunganistan once belonged to us, it is necessary to return them to our power."
 TIB_bring_back_north: "Bring Back the Empire's North"
 TIB_bring_back_north_desc: "Xibei San Ma's lands were once ours, and we must return them to our rule."
 TIB_make_mongolia_vassal: "Make Mongolia a Vassal"
 TIB_make_mongolia_vassal_desc: "A great Empire must have vassals, why not make them a country with a people close to us – Mongolia?"
 required_tib_empire_tt: "The Tibetan Empire was formed"
 TIB_distance_from_aristocracy: "Distance from the Lhasa Aristocracy"
 TIB_distance_from_aristocracy_desc: "The Regent does not need the opinion of the aristocrats and will determine the policy himself."
 TIB_eliminate_opposition: "Eliminate the Opposition in the Kashag and Army"
 TIB_eliminate_opposition_desc: "The remnants of the opposition remained in Kashag and in the army. It is necessary to eliminate those who disagree with the opinion of the current ruler."
 TIB_support_nationalists: "Support Nationalists in China"
 TIB_support_nationalists_desc: "Amdo and Kham are our national provinces, but at the moment they are under the authority of the Chinese Central Government. This provoked opposition from the Tibetans, to the point of being ready to start resistance or even to raise an uprising. Perhaps it would be a good idea to support these initiatives and contact the members of those resistances in order to return these provinces to our control in the future?"
 TIB_renounce_regency: "Renounce the Regency"
 TIB_renounce_regency_desc: "The Dalai Lama's ordination ceremony is due to take place soon. According to legend, for the initiation of the Dalai Lama, the Regent must be clean, otherwise it will be followed by punishment. Of course, like every ruler, the Regent had his weaknesses, and he would not want to be punished for it. The best solution is to temporarily transfer the post to another person, and to retire to his native temple."
 TIB_invite_roerich: "Invite the Dalai Lama of the West"
 TIB_invite_roerich_desc: "Once Nicholas Roerich, or the «Dalai Lama of the West», tried to get into our country, but he was not allowed. Now we will send him an invitation ourselves, especially since he is currently in India."
 TIB_mahatma_lenin: "Mahatma Lenin"
 TIB_mahatma_lenin_desc: "Roerich always found in the teachings of Lenin and Marx a similarity with Buddhism, but the example of the USSR and its «Bolshevism» only repelled him. Now, in the «New country», he can build an ideal state with the help of pious Buddhist monks, as well as the works of Marx and Lenin!"
 TIB_new_country_project: "New Country Project"
 TIB_new_country_project_desc: "Perhaps someone would call the dream of a «New Country» utopian. The dream of a unified Asian state built on the culture of Martreya and the unity of Buddhism with socialism, which appeared at old meetings, has finally become a reality."
 TIB_road_to_the_south: "The Road to the South"
 TIB_road_to_the_south_desc: "It is necessary to learn more about the peoples and traditions of Shambhala in the South."
 TIB_remind_nepal_about_buddism: "Remind Nepal about Buddhism"
 TIB_remind_nepal_about_buddism_desc: "Nepal has forgotten its roots by embracing the Hindu faith. We'll fix it, even by force."
 TIB_unify_bhutanese_buddhists: "Call for Unification of Bhutanese Buddhists"
 TIB_unify_bhutanese_buddhists_desc: "Bhutan is the heir to our religion, even if it repelled us later. It is worth offering them a merger with a renewed Tibet."
 TIB_search_shambala_in_india: "Search for Shambhala in India"
 TIB_search_shambala_in_india_desc: "There are rumors that Shambhala is located in the North of India, you need to check it out in person."
 TIB_xikang: "Invite Xikang to Accession"
 TIB_xikang_desc: "Xikang is an Autonomous region of China, created from our lands inhabited by Tibetans. We will invite them to voluntarily join our lands to avoid accidental casualties."
 TIB_distance_from_soviet_union: "Renounce the USSR"
 TIB_distance_from_soviet_union_desc: "Many people look at the new Regent as a pawn of the USSR, seeing in him a protege of Stalin's policy. It is necessary to cut off any ties with the USSR in order to look like an independent figure in the eyes of the world community."
 TIB_road_to_the_north: "The Road to the North"
 TIB_road_to_the_north_desc: "It is necessary to learn more about the peoples and traditions of Shambhala in the North."
 TIB_repeat_war_for_kashgar: "Repeat the War for Kashgar"
 TIB_repeat_war_for_kashgar_desc: "Tibet used to fight wars in the North, but they ended, as did the greatness of Tibet. Now we must do this in order to gain access to the Altai - the spiritual center of Shambhala."
 TIB_bring_back_tibetan_lands: "Bring Back the National Tibetan Lands"
 TIB_bring_back_tibetan_lands_desc: "Sibei San Ma owns part of our national territories, it's time to fix it and return it to the owner!"
 TIB_search_shambala_on_altai: "Search for Shambhala on the Altai"
 TIB_search_shambala_on_altai_desc: "It is necessary to get the land on which, according to legend, the spiritual center of Shambhala should be located."
 TIB_invite_mongolia: "Invite Mongolia to Accession"
 TIB_invite_mongolia_desc: "Mongolia was once a faithful follower of Buddhism, even if it later alienated us. It is worth offering them a merger with a renewed Tibet."
 TIB_usa_mission: "Mission of the United States in Exchange for the Roerich's Property"
 TIB_usa_mission_desc: "Due to scandals and property seizures and lawsuits, the Roerich Museum and the Institute were recently closed. The total property taken by the US government was estimated in the tens of millions. Now that Roerich is actually the head of state until the young Dalai Lama grows up, he can try to negotiate with the United States at the highest level."
 TIB_usa_mission_tt: "§RIf you do not sever ties with the USSR, the United States will almost certainly refuse your offer.§!\n"
 TIB_revive_belukha: "Revive the «Belukha» in Tibet"
 TIB_revive_belukha_desc: "Belukha - Roerich's mining company, which was never properly launched in the Altai because of his quarrel with Louis Horsch."
 TIB_support_struggle_in_kham: "Support the Armed Struggle in Kham"
 TIB_support_struggle_in_kham_desc: "By distributing weapons and inspiring the people, we can start an uprising in Kham, and even if necessary, we can send troops there ourselves."
 TIB_civil_war_in_xikang_tt: "§RCivil war will break out in Xikang.\n\n§LIf the rebellion fails, the subsequent focus branch §Rwill be blocked§!, but the democratic branch §Gwill be available§!.§!§!\n"
 TIB_invite_western_tibet_reform_party_desc: "Invite Western Tibet Reform Party into the Government"
 TIB_invite_western_tibet_reform_party_desc: "In many ways we share common views and ideas with the Western Tibet Reform Party. By inviting them into our government, we promote national unity and legitimize ourselves in the eyes of the common people."
 TIB_communist_party_speech: "Speech by the Communist Party of Tibet"
 TIB_communist_party_speech_desc: "Phüntsok, who arrived from Xikang, prepared a speech for the national Assembly of Tibet."
 TIB_cells_of_iskra: "Create Revolutionary Cells of the «Iskra»"
 TIB_cells_of_iskra_desc: "By creating revolutionary cells here and in China, we can control the actions of our enemies."
 TIB_conduct_young_minds: "Attract Young Minds"
 TIB_conduct_young_minds_desc: "Old people have ossified thinking, so we, as Communists, should bet on young minds, both in the field of science and the promotion of our ideology."
 TIB_conduct_collectivization: "Conduct Collectivization"
 TIB_conduct_collectivization_desc: "There is not much private sector industry in our country, but this is not a hindrance to collectivization."
 TIB_unite_buddism_and_communism: "Call for the Unity of Buddhism and Communism"
 TIB_unite_buddism_and_communism_desc: "Thanks to the youth, we will be able to give everyone the idea that communism and Buddhism can exist together, even helping each other, answering people's questions that they could not get an answer to before."
 TIB_union_with_chinese_communists: "Union with Chinese Communists"
 TIB_union_with_chinese_communists_desc: "By creating a Communist system, we can form an alliance with the Chinese Communist Party."
 TIB_greater_socialist_tibet: "Greater Socialist Tibet"
 TIB_greater_socialist_tibet_desc: "Once we have a great state, we can lead the Alliance and dictate the terms."
 TIB_prepare_for_big_war: "Prepare for a Big War"
 TIB_prepare_for_big_war_desc: "Before entering a major war, we need to strengthen the faith of our people in victory!"
 TIB_offer_bhutan_referendum: "Offer Bhutan a Referendum"
 TIB_offer_bhutan_referendum_desc: "Bhutan is a country close to us in all respects. Perhaps if we invite them to join us voluntarily, they will agree?"
 TIB_unite_peoples_of_tibet: "Unite the Peoples of Tibet"
 TIB_unite_peoples_of_tibet_desc: "The opponents own our national territories! We have to bring them back!"
 TIB_revenge_on_nepal: "Revenge on Nepal"
 TIB_revenge_on_nepal_desc: "Nepal once inflicted a humiliating defeat on us. Now we can avenge him!"
 TIB_union_with_churmit_dazhi: "Union with Čurmit-Dažy"
 TIB_union_with_churmit_dazhi_desc: "Having proved our right to exist, we must find allies similar to our views."
 TIB_union_with_mongoli: "Union with Mongolia"
 TIB_union_with_mongoli_desc: "Having proved our right to exist, we must find allies similar to our views."
 TIB_union_with_stalin: "Union with Stalin"
 TIB_union_with_stalin_desc: "By creating a Communist system, we will be able to conclude an Alliance with the USSR."
 TIB_red_monasteries: "Red Monasteries"
 TIB_red_monasteries_desc: "In the 1920s, some monks were punished for leaning towards the ideas of communism. This means that the socialist views are not alien to the monks themselves, and they can accept them, becoming the bulwark of our revolution."
 TIB_create_secular_schools: "Create Secular Schools"
 TIB_create_secular_schools_desc: "Now everyone is studying in schools attached to monasteries, mostly studying theocracy. It is necessary to create secular schools where the emphasis will be placed on the socialist ideology."
 TIB_profsouzi: "Create a Trade Unions"
 TIB_profsouzi_desc: "The industry in our country appeared only recently. It is necessary to push people in this direction, and create workers' unions that will help people learn their new professions."
 TIB_request_support_from_kuomintang: "Request Support from the Kuomintang"
 TIB_request_support_from_kuomintang_desc: "Acting in the strictest secrecy from the Tibetan government, we will send a request to the Kuomintang to support our forces. We will ask for the territories of Amdo or Khama and declare them the Tibet Autonomous region of the Republic of China, after which we will start a war against the current government of Tibet."
 TIB_western_tibet_reform_party: "Western Tibet Reform Party"
 TIB_western_tibet_reform_party_desc: "Before taking decisive action, it is necessary to enlist the support of ordinary people."
 TIB_infrastructure_development: "Infrastructure Development"
 TIB_infrastructure_development_desc: "The past government completely failed to devote time and money to provide a high level of infrastructure in the country. It is our responsibility to rectify this, to build at least basic roads in the country."
 TIB_adopt_the_chinas_power: "Adopt the China's Power"
 TIB_adopt_the_chinas_power_desc: "China helped the establishment of democracy. We must remember our obligations and return to the arm of the Central Government."
 TIB_push_away_a_helping_hand: "Push Away a Helping Hand"
 TIB_push_away_a_helping_hand_desc: "We can abandon the idea of becoming part of China and declare to the Central Government that we are an independent country."
 TIB_new_regent: "New Regent"
 TIB_new_regent_desc: "Jampel Yeshe voluntarily handed over his post to a purer monk who would be able to ordain the young Dalai Lama as a monk."
 TIB_take_control_of_remote_areas: "Take Control of Remote Areas"
 TIB_take_control_of_remote_areas_desc: "Remote regions are not subject to the authority of the Central Government. By opening regional administrations there, we will be able to correct the situation."
 TIB_emerge_from_isolation: "Emerge from Isolation"
 TIB_emerge_from_isolation_desc: "By breaking out of self-isolation and becoming an open country, we can expand our trade."
 TIB_begin_resources_development: "Begin the Resources Development"
 TIB_begin_resources_development_desc: "Even during the field research of the British on our lands, many minerals were discovered, the extraction of which we can begin."
 TIB_arrears_from_monasteries: "Collect Arrears from the Monasteries"
 TIB_arrears_from_monasteries_desc: "Not all monasteries pay the required tax, and some even have accumulated debts. It is necessary to send a Commission that would collect all arrears."
 TIB_create_diplomatic_bureau: "Create the Diplomatic Bureau"
 TIB_create_diplomatic_bureau_desc: "The diplomatic Bureau will allow you to interact with other countries even though the country is closed."
 TIB_support_the_modernization: "Support the Modernization"
 TIB_support_the_modernization_desc: "For a long time, aristocracy and prejudice stood in the way of progress, but now we can begin to industrialize the country."
 TIB_start_building_modern_industry: "Start Building a Modern Industry"
 TIB_start_building_modern_industry_desc: "For many years, our country's industry has topped the bottom of the list, now we can try to fix it."
 TIB_save_the_regency: "Save the Regency"
 TIB_save_the_regency_desc: "The Dalai Lama's ordination ceremony is due to take place soon. According to legend, for the initiation of the Dalai Lama, the Regent must be clean, otherwise it will be followed by punishment. Of course, like every ruler, the Regent had his own weaknesses, and he would not want to be punished for this, but these are just prejudices that must be overcome!"
 TIB_england: "Re-Open the English School in Lkharoube"
 TIB_england_desc: "We can re-open an English school in Lkharoube, securing our relationship with Britain."
 TIB_purchase_british_guns: "Purchase British Guns"
 TIB_purchase_british_guns_desc: "We can ask great Britain for modern weapons with which to support her in the war."
 TIB_british_investments: "British Investments"
 TIB_british_investments_desc: "Our economy and industry are in an extremely deplorable situation. To remedy this situation, we can request investment in the UK."
 TIB_study_the_mendo_field: "Study the Meldo Field"
 TIB_study_the_mendo_field_desc: "It is necessary to resume the field research once conducted by Britain on our land, and to start extracting resources, selling part of Britain's resources at low prices."
 TIB_german: "Create a German Representative Office"
 TIB_german_desc: "By establishing a representative office of the Third Reich, we can significantly strengthen our relations with the Reich."
 TIB_england_school: "Transfer Education to People who have Studied Abroad"
 TIB_england_school_desc: "The example of the English school showed how our education lags behind the foreign one. It is necessary to instruct people who have studied abroad in elite schools and universities to take on the task of educating people in the country."
 TIB_dual_education_system: "Dual Education System"
 TIB_dual_education_system_desc: "The best solution is to cooperate with the training of our monks and foreigners, so that in the future the clergy themselves can give a decent level of education to ordinary people."
 TIB_german_school: "Open a German School in Lhasa"
 TIB_german_school_desc: "By opening a German school, we will learn more about their culture and language."
 TIB_join_allies: "Join Allies"
 TIB_join_allies_desc: "Our policy has been successful, and we can become members of the British Commonwealth."
 TIB_neutrality_position: "Remain Neutral"
 TIB_neutrality_position_desc: "The best solution in the brewing world conflict is not to participate in it and adhere to the policy of neutrality."
 TIB_join_axis: "Join Axis"
 TIB_join_axis_desc: "Our policy has been successful, and we can become members of the Axis."
 TIB_attack_india: "Strike India"
 TIB_attack_india_desc: "It is necessary to make a surprise attack on India and push back some of the forces there."
 TIB_foreign_consultants: "Foreign Consultants"
 TIB_foreign_consultants_desc: "Our specialists do not reach the level of foreign ones, so it would be a reasonable decision to attract them."
 TIB_modern_roads: "Modern Roads"
 TIB_modern_roads_desc: "By attracting foreign specialists, we can build modern roads in the country."
 TIB_first_airport: "The First Airport"
 TIB_first_airport_desc: "We are completely unfamiliar with the operation of air transport. Perhaps foreigners will help us in creating the first airport in our country."
 TIB_purchase_german_guns: "Purchase German Guns"
 TIB_purchase_german_guns_desc: "We can ask Germany for modern weapons with which to support them in the war."
 TIB_the_german_investments: "German Investments"
 TIB_the_german_investments_desc: "Our economy and industry are in an extremely deplorable situation. To correct this situation, we can request investments in Germany."
 TIB_reform_general_staff_on_german_model: "Reform the General Staff on the German Model"
 TIB_reform_general_staff_on_german_model_desc: "Our economy and industry are in an extremely deplorable situation. To correct this situation, we can request investments in Germany."
 TIB_radio_missia: "Radio Mission"
 TIB_radio_missia_desc: "To offset the influence of Ambassador Huang Musong, the British administrative officer in Sikkim, Basil Hood, led a delegation to Lhasa. He left behind Li Jisheng, Nobundo, and the radio station. Li Jisheng became the head of the British mission and is ready to keep in touch with the UK by radio. By establishing radio communication with the UK, we can strengthen our relationship."
 TIB_predstavitelstvo_v_indii: "Open a Permanent Mission of India"
 TIB_predstavitelstvo_v_indii_desc: "We can use the method worked out with great Britain, and open a representative office of India in the same way."

 
 
