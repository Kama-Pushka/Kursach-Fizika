 ### EVENTS
 tibet.1.t: "Organizing the search for the Dalai Lama's reincarnation"
 tibet.1.d: "Two and a half years ago, the last Dalai Lama passed away. After death, each lama is reborn in Tibetan lands. As the central figure of our faith, his search is a top priority for the regent and his government. In this regard, the regent convened a national assembly to begin the search for the new reincarnation of the Dalai Lama. The regent told the assembly about his visions last year at Lake Lhamolazzo. He saw in its reflection the letters "a," "ka," and "ma," a monastery with a turquoise roof, a pagoda with a gilded roof, and a path leading east to a bare hill opposite a house with a blue roof. The vision was deciphered to mean that the Lama's soul turned east after his death and was reborn in Amdo, a province formerly belonging to Tibet. But the regent's words did not convince everyone of the veracity of his visions. Some of the assembly, led by Lönchen Langdung, insisted that the Lama had been reincarnated here in Lhasa. He claimed that his nephew was the reincarnation because one of the previous Dalai Lama's horses, having escaped from the stables, ran toward Yapshi Langdung's ancestral home, as if after a long separation from its owner."
 tibet.1.a: "The Dalai Lama's soul went east"
 tibet.1.b: "The Dalai Lama's horse pointed us in the right direction"
 
 tibet.2.t: "The regent of Tibet was deposed"
 tibet.2.d: "At a national meeting the regent was accused of hedonism. Several women having sexual relations with the regent came forward as witnesses, and as evidence many luxuries inappropriate for the Dalai Lama regent were brought from his house. The assembly voted almost unanimously to remove the regent and appointed a new man to take his place: Landun, who was less authoritative and more controlling."
 tibet.2.a: "An unworthy man, cannot bring up the Dalai Lama"
 
 tibet.3.t: "Message from Tibet"
 tibet.3.d: "Ambassadors have arrived from Tibet asking for Tibet's inclusion in our alliance. How do we respond?"
 tibet.3.a: "Accept their offer"
 tibet.3.b: "Reject"
 
 tibet.4.t: "Tibet offers to unite"
 tibet.4.d: "The Tibetan government, led by a foreigner who once led Buddhism in the west, has offered to unite our peoples. Led by one faith and industrial progress, we shall succeed!"
 tibet.4.a: "This is the sensible solution"
 tibet.4.b: "We will stand for our independence!"
 
 tibet.5.t: "Bhutan has accepted our offer"
 tibet.5.d: "Bhutan has agreed to unite for a common future."
 tibet.5.a: "Excellent"
 
 tibet.6.t: "Bhutan has refused"
 tibet.6.d: "Bhutan decided it didn't need it and its people could handle future problems on their own."
 tibet.6.a: "Then we will become these problems"
 
 tibet.7.t: "Tibet proposes to unite"
 tibet.7.d: "The Tibetan government, led by a foreigner who once led Buddhism in the west, has offered to unite our peoples. Led by the same faith and industrial progress, we shall succeed!"
 tibet.7.a: "This is the sensible solution"
 tibet.7.b: "We will stand for our independence!"
 
 tibet.8.t: "Xikang has accepted our offer"
 tibet.8.d: "Xikang has agreed to unite for a common future."
 tibet.8.a: "Excellent"
 
 tibet.9.t: "Sican refused"
 tibet.9.d: "Xikang decided he didn't need it, and his people would deal with future problems on their own."
 tibet.9.a: "Then we will become those problems"
 
 tibet.10.t: "Tibet Proposes Unification"
 tibet.10.d: "The government of Tibet, led by a foreigner who once led Buddhism in the west, has invited our peoples to unite. Led by one faith and industrial progress, we shall succeed!"
 tibet.10.a: "This is the sensible solution"
 tibet.10.b: "We will stand for our independence!"
 
 tibet.11.t: "Mongolia has accepted our offer"
 tibet.11.d: "Mongolia has agreed to unite for a common future."
 tibet.11.a: "Excellent"
 
 tibet.12.t: "Mongolia refused"
 tibet.12.d: "Mongolia decided it didn't need it, and its people would deal with future problems on their own."
 tibet.12.a: "Then we will become these problems"
 
 tibet.13.t: "Address from Tibet"
 tibet.13.d: "Nicholas Roerich appealed for the return of all his property and a review of his numerous lawsuits because they were far-fetched. In exchange he, as regent of the Dalai Lama XIV, is willing to grant the right of representation in Tibet."
 tibet.13.a: "A loyal country in the Chinese sector would be beneficial to us"
 tibet.13.b: "It is not in our interest"
 
 tibet.14.t: "The U.S. has rejected our terms"
 tibet.14.d: "Unfortunately, Nicholas Roerich's request was never granted and his funds will remain in the hands of the capitalists."
 tibet.14.a: "This is a great loss to our budget..."
 
 tibet.15.t: "The U.S. agrees to our terms"
 tibet.15.d: "The U.S. agreed to our proposal, and promised to arrange a review of the cases. They have promised to pay back some of the money immediately, but the rest will come in within a year. At the same time they will send members of a diplomatic mission to establish a U.S. mission in Tibet."
 tibet.15.a: "Fair treatment"
 
 tibet.16.t: "First Hospitals in Tibet"
 tibet.16.d: "The Tibetan Roerich Foundation, founded a few months ago, brought progress to our country. The hospital equipment purchased with some of the Roerich money and a few experienced doctors who agreed to move have already launched a network of hospitals across the country. Of course, not all of them are modern, due to the lack of electricity in many parts of the country, but even this is a huge step forward!"
 tibet.16.a: "This will save many lives"
 
 tibet.17.t: "A new round of industrialization in Tibet"
 tibet.17.d: ""The Tibetan Roerich Foundation" has established several modern factories, including those for rifles, medicines and road paving."
 tibet.17.a: "Industrialization has reached our country"
 
 tibet.18.t: "Construction of new roads"
 tibet.18.d: "The «Tibetan Roerich Foundation» stated that this was the last major investment that went into building new roads that could expand the borders with Nepal, as well as establish trade with it and with India."
 tibet.18.a: "Industrialization has reached our country"
 
 tibet.19.t: "Tibet's request"
 tibet.19.d: "Tibet has requested the opportunity to purchase new weapons from us"
 tibet.19.a: "Sell them as much as possible at low prices"
 tibet.19.b: "Sell them a thousand units at pre-war prices"
 tibet.19.c: "We will need it ourselves."
 
 tibet.20.t: "The British have made a generous offer"
 tibet.20.d: "Britain has offered a lot of weapons at extremely low prices"
 tibet.20.a: "Excellent!"
 
 tibet.21.t: "The British have made an offer"
 tibet.21.d: "Britain offered arms at pre-war prices"
 tibet.21.a: "Fine!"
 
 tibet.22.t: "Britain has refused"
 tibet.22.d: "Britain has refused to sell us arms"
 tibet.22.a: "Bad news"
 
 tibet.23.t: "Tibet's request"
 tibet.23.d: "Tibet has requested the opportunity to purchase new armaments from us."
 tibet.23.a: "Sell them as much as possible and at low prices"
 tibet.23.b: "Sell them a thousand units at pre-war prices"
 tibet.23.c: "We will need it ourselves"
 
 tibet.24.t: "The Germans have made a generous offer"
 tibet.24.d: "Germany has offered a lot of weapons at extremely low prices"
 tibet.24.a: "Wonderful!"
 
 tibet.25.t: "The Germans made an offer"
 tibet.25.d: "Germany offered arms at pre-war prices."
 tibet.25.a: "Fine!"
 
 tibet.26.t: "Germany refused"
 tibet.26.d: "Germany refused to sell us weapons"
 tibet.26.a: "Industrialization has reached our country"
 
 tibet.33.t: "The People's Main Principle"
 tibet.33.d: "Taking advantage of the people's principles, we can decide for ourselves which one to put in charge:"
 tibet.33.a: "The Minzu Principle"
 tibet.33.b: "The Minquan Principle"
 tibet.33.c: "The Minsheng Principle"
 
 tibet.34.t: "Tibet Requests Reinforcement"
 tibet.34.d: "Tibet requests army support from China to quell discontent and strengthen its borders with India."
 tibet.34.a: "Of course we will help"
 tibet.34.b: "They have enough forces"
 
 tibet.35.t: "China said no"
 tibet.35.d: "Our metropolis has refused us an increased military presence."
 tibet.35.a: "This is bad..."
 
 tibet.36.t: "The Dalai Lama is found"
 tibet.36.d: "In 1909 the Dalai Lama XIII, on his pilgrimage to the holy places, visited the village of Takcer in what is now China. He noted the beauty of the place and said he would like to return here again. In 1937, a delegation came to the village seeking his new incarnation. After appropriately testing the candidate with various relics and toys of the previous Dalai Lama, he said: "That's mine, that's mine!" Two-year-old Lhamo Dhondup was recognized as the reincarnation of his predecessor, and it was decided to take him to Lhasa."
 tibet.36.a: "Wonderful news!"
 
 tibet.37.t: "Negotiations with the Chinese government"
 tibet.37.d: "The Chinese government refused to take the boy out immediately because he was a Chinese citizen, but their opinion could certainly be changed."
 tibet.37.a: "It looks like negotiations will drag on"
 tibet.37.b: "We will pay as much as they ask"
 
 tibet.38.t: "The caravan has departed"
 tibet.38.d: "Negotiations with China are finally over. Our government had to pay the enormous sum of three hundred thousand Chinese dollars, only then could the delegation leave for their homeland. In just a few months, the Dalai Lama would return home."
 tibet.38.a: "Damned militarists!"
 tibet.38.b: "They robbed us blind!"
 
 tibet.39.t: "The Dalai Lama has arrived in the capital"
 tibet.39.d: "The Dalai Lama, with a caravan and accompanied by a delegation of lamas, arrived in Lhasa, where he was immediately met by the regent and given the young lama the monastic name of Tenzin Gyatso."
 tibet.39.a: "A momentous day for all monks!"
 
 tibet.40.t: "A new regent must be chosen"
 tibet.40.d: "After the current regent has decided to resign his post, what remains to be decided is to whom to pass it on? Jampel was leaning toward the candidacy of Daz Avang Songrao, an elderly monk who would not manage to gain enough influence in a few years to hold the post upon Jampel's return. But there is another option. There have long been rumors in the West of a certain Dalai Lama of the West who would not have enough support in our country. Who better to raise a new Dalai Lama than another Dalai Lama?"
 tibet.40.a: "The best educator of the Dalai Lama would be an old monk"
 tibet.40.b: "The best educator of the Dalai Lama will be another Dalai Lama"
 
 tibet.41.t: "Roerich gave a speech"
 tibet.41.d: "Nicholas Roerich gave a speech to all the lamas and the few supporters of socialism:\n\nDespite the long road to a new society capable of accepting both sides of the same coin, now, we can finally look around.  Our country is prospering, people are happier, and now it's not just monks and llamas, it's everyone who matters! But when we look around we forget about the other Buddhists, that they are not as happy as we are in other countries. We must rectify this, and help them free themselves, as our people once did! We may not have found Shambhala, but we can create it, right here in this country!"
 tibet.41.a: "A speech worthy of the wisest lama"
 
 tibet.42.t: "Arrival of the British Mission"
 tibet.42.d: "A British mission has arrived in Lhasa, intending to arrange for a radio bridge with Britain. So also in the group is Brigadier Nim, who has agreed to evaluate our country's army."
 tibet.42.a: "This will help us"
 
 tibet.43.t: "Departure of the British Mission"
 tibet.43.d: "The British Mission prepared everything to set up a radio bridge with Britain, and the condition of the army was assessed by Brigadier Nim as abominable, but he made a plan and instructions to improve the training of every link in the army."
 tibet.43.a: "This will help us"
 
 tibet.44.t: "Scandal among the Lhasa aristocracy"
 tibet.44.d: "The Kama Sutra, fully translated into Tibetan, was recently published in Tibet, causing a scandal among the aristocracy. The author of the work was a monk named Gendun Chompel. He had published controversial works before, but this time he crossed the line!"
 tibet.44.a: "Arrest him!"
 tibet.44.b: "Let him create..."
 
 tibet.45.t: "Arrival of the expedition of the Third Reich"
 tibet.45.d: "The German expedition was met at the border by chance. They were immediately escorted to one of the country's border leaders, for the important decision of whether or not to let the Germans in."
 tibet.45.a: "We will let them in, provided no humans or animals are harmed during the expedition"
 tibet.45.b: "We don't want outsiders in our lands"
 
 tibet.46.t: "Departure of expedition"
 tibet.46.d: "Today the Third Reich expedition departed for their homeland, having taken numerous photographs of our culture in Tibet."
 tibet.46.a: "Let people know about us"
 
 tibet.47.t: "Expedition to Tibet is over"
 tibet.47.d: "The Third Reich expedition to Tibet returned home today. Schäfer and his staff were welcomed as national heroes. Himmler presented Schäfer with a Dead Head ring and an honorary SS dagger."
 tibet.47.a: "We will certainly study these materials..."
 
 tibet.48.t: "The celebration of Losar is over"
 tibet.48.d: "Losar is the Tibetan holiday of the New Year. It is one of the favorite folk festivals of Buddhism, during which many interesting things happen: ritual dances of beasts and skeletons, the black hat dance, the sword dance, stage battles between good and evil, torchlight performances and the Tsam New Year mystery, in which various historical and mythological characters take part."
 tibet.48.a: "It's a beautiful holiday"
 
 tibet.49.t: "Phuntsok Wangyal's Address to Kashag"
 tibet.49.d: "A young English teacher from Kham, the former region of Tibet, appealed to Kashag for equipment to prepare the uprising in Kham and to return the region to our country."
 tibet.49.a: "Let's give them the equipment. Even though it is somewhat risky..."
 tibet.49.b: "Refuse!"
 
 tibet.50.t: "Western Tibet Reform Party Requests Support"
 tibet.50.d: "Acting in the strictest secrecy from the current Tibetan government, the Reform Party of Western Tibet has sent a request for support for their forces. They asked for the territories of Amdo or Do Kham for their proclamation as a Tibetan autonomous region of the Republic of China, to confirm the legitimacy of their power, before declaring war on the current tyrannical regime in Tibet."
 tibet.50.a: "Give orders to the warlord of the Qinghai clique, Ma!"
 tibet.50.b: "Give orders to the warlord of Xikang!"
 tibet.50.c: "We have no time for this now!"
 
 tibet.51.t: "The central government has refused support."
 tibet.51.d: "The central government has refused to support us."
 tibet.51.a: "This is sad news..."
 
 tibet.52.t: "Orders from the Kuomintang"
 tibet.52.d: "The central government has demanded that we give one of our regions to the Reform Party of Western Tibet, and that we support their cause as much as we can.."
 tibet.52.a: "We will carry out the order"
 tibet_52_a_tt: "§RAt the time of the beginning of the uprising, the parties of §YTibet§! The §YQinghai§! will be handed over.§!\n"
 tibet_55_a_tt: "§RAt the time of the beginning of the uprising, the parties of §YTibet§! The §YChamdo§! will be handed over.§!\n"
 tibet.52.b: "These lands are ours now"
 
 tibet.53.t: "The commander of the Qinghai Clique Ma is ready to provide support"
 tibet.53.d: "The central government has demanded that Qinghai Clique Warlord Ma surrender one of the regions to our party and provide support for our cause as much as he can. He was forced to agree to this and sent us confirmation of his intentions."
 tibet.53.a: "Excellent!"
 
 tibet.54.t: "The warlord of the Qinghai clique Ma refused to provide support"
 tibet.54.d: "The central government demanded that the commander of the Qinghai Clique, Ma, give one of the regions to our party and provide support for our cause as much as he could. He refused us in an extremely rude manner."
 tibet.54.a: "This is sad news..."
 
 tibet.56.t: "The warlord of Xikang is ready to give his support"
 tibet.56.d: "The central government has demanded that Warlord Xikanga surrender one of the regions to our party and provide support for our cause as much as he can. He was forced to agree to this and sent us confirmation of his intentions."
 tibet.56.a: "Excellent!"
 
 tibet.57.t: "The warlord of Xikang has refused his support"
 tibet.57.d: "The central government demanded that the warlord Xikanga give one of the regions to our party and provide support for our cause as much as he could. He refused us in an extremely rude manner."
 tibet.57.a: "This is sad news..."
 
 tibet.58.t: "Speech of Phuntsok Wangyal"
 tibet.58.d: "Phuntsok Wangyal Goranangpa, accompanied by several supporters from Do Kham, arrived at the national assembly and proposed a whole course of reforms to improve the state. Despite his leftist views, he took a favorable view of some of the Lamas' interventions and seemed to have a generally positive view of Buddhism.\n\n\nAfter the speech, the national assembly and the Kashag gave him the authority to carry out these reforms. Perhaps the reasoning behind this was to move the regent, the annexation of Xikang lands, or maybe his armed men at the door? \n\nWho knows..."
 tibet.58.a: "This is the success of socialism!"
 
 tibet.580.t: "Failure of the Communists"
 tibet.580.d: "Us supported a revolt of the Communists in Xikang failed."
 tibet.580.a: "This is a very bad result for us"
 
 tibet.59.t: "Invasion of the Panchen Lama"
 tibet.59.d: "From the Northeast, Chinese troops led by the Panchen Lama have passed through our borders. He claims to be supported by Tibetan soldiers who live within China. Now they want to unite the lands under the Panchen Lama."
 tibet.59.a: "We know very well who is pulling the strings..."
 tibet.59.b: "We will give Tibet back to China!"
 
 tibet.60.t: "Panchen Lama IX died"
 #tibet.60.d: "The Panchen Lama, who had long struggled with illness while still in China, died surrounded by doctors sent from China who could not save his life."
 tibet.60.desc_TIB: "News came to us from [GetTextFromTibet_60_desc] - Panchen Lama IX died of a long-suffering illness. Recently, he practically refused treatment, as he lost hope for the realization of life goals. It is possible that if the political events in the country had developed a little differently, he would have lived for a few more years, but now everything has irrevocably changed. The enthusiasm and popularity that he possessed is unlikely to be able to make up for his reincarnation - especially since he will still be too young and he will rather turn out to be a puppet in someone's hands. In general, it is better for us - since Panchen has long been engaged only in the destabilization of Tibet with the support of Chinese usurpers."
 tibet.60.desc_MON: "We have received news from [GetTextFromTibet_60_desc] - the Buddhist leader Panchen Lama IX has died from a long-suffering illness. It is reported that recently he practically refused treatment, as he lost hope for the realization of life goals. The enthusiasm and popularity that he possessed is unlikely to be able to make up for his reincarnation - especially since he will still be too young and he will rather turn out to be a puppet in someone's hands. In general, it is better for us - since Panchen has long been engaged only in destabilizing Mongolia with the support of Chinese or Japanese usurpers."
 tibet.60.desc_CHI: "Sad news has come to us - the Buddhist leader Panchen Lama IX has died from a long-suffering illness. Recently, he practically refused treatment, as he lost hope for the realization of life goals. It is possible that if the political events in the country had developed a little differently, he would have lived for a few more years, but now everything has irrevocably changed. The enthusiasm and popularity that he possessed is unlikely to be able to make up for his reincarnation - especially since he will still be too young and he will rather turn out to be a puppet in someone's hands. Perhaps our own."
 tibet.60.desc_chinese_warlord: "Sad news has come to us - the Buddhist leader Panchen Lama IX has died from a long-suffering illness. Recently, he practically refused treatment, as he lost hope for the realization of life goals. It is possible that if the political events in the country had developed a little differently, he would have lived for a few more years, but now everything has irrevocably changed. The enthusiasm and popularity that he possessed is unlikely to be able to make up for his reincarnation - especially since he will still be too young and he will rather turn out to be a puppet in someone's hands."
 tibet.60.desc_from_tibet: "Tibet"
 tibet.60.desc_from_china: "China"
 tibet.60.a: "His reincarnation will be better"
 tibet.60.b: "We will be calmer without another reactionary force"
 tibet.60.c: "The previous plan is postponed"
 
 tibet.61.t: "The Panchen Lama has taken the place of the regent"
 tibet.61.desc: "Having overthrown the current government, the Panchen Lama proclaimed himself regent of the young Dalai Lama and promised to teach him everything a lama should be able to do. Meanwhile, the borders of Tibet became open to the Chinese, and Chinese troops who had entered the country began to occupy the border. It became obvious to everyone that Tibet's independence could be forgotten, but perhaps it was for the best."
 tibet.61.a: "This will have to be accepted"
 
 tibet.62.t: "The Death of the Panchen Lama"
 tibet.62.desc: "Today the Panchen Lama died, and we have lost our opportunity to invade Tibet."
 tibet.62.a: "This will have to be accepted"
 
 tibet.63.t: "Guerrilla activity in Do Kham"
 tibet.63.desc: "Dissatisfied with their situation, former Tibetans began underground activities. They began organizing various groups, passing unaccounted-for weapons to each other, and distributing Communist leaflets."
 tibet.63.a: "We must fight this!"
 
 tibet.64.t: "Nikolai Roerich arrived in Lhasa"
 tibet.64.desc: "Nikolai Roerich arrived in the country at our invitation and declared his willingness to become the Dalai Lama's regent."
 tibet.64.a: "The Dalai Lama will be raised by a wise man"
 
 tibet.65.t: "Trimon's strange behavior"
 tibet.65.desc: "The head of our government, Trimon Shap-Pe, who announced a couple of months ago that he would soon resign, began to behave quite strangely: he was recently seen at a market in Lhasa dressed in a white shamkhab – a woman's underwear. After walking back and forth in the market for a while, he suddenly started playing music and dancing."
 tibet.65.a: "What's the matter with him?"
 
 tibet.66.t: "Trimon's Madness"
 tibet.66.desc: "The head of our government, Trimon Shap-Pe, continues to behave very suspiciously and strangely: tonight he knocked hard on the doors of the Jokhang Temple, shouting to the monks to open them. Before that, in the afternoon, he walked around the city and growled. Perhaps in this way he is trying to prove that he really needs to resign as head of government."
 tibet.66.a: "It is worth offering to give him a residence for his merits"
 
 tibet.67.t: "Inadequate Trimon reaction"
 tibet.67.desc: "The follies of the head of Government, Trimon Shap-Pe, continue. After Regent Reting Rinpoche offered him the Kaship Nubling estate, he again began to behave very strangely, sometimes refusing, then agreeing to accept this gift again."
 tibet.67.a: "Crazy"
 
 tibet.68.t: "Trimon's departure from the post of head of government"
 tibet.68.desc: "Today, the head of our government announced that they are resigning from their post after all. After Reting Rinpoche tried to dissuade him from this idea a few weeks ago, Trimon began to do strange things, apparently to prove that he was not quite in a normal mental state. However, Reting himself promised that if Trimon resigns from his post, then Reting will resign his powers as regent of Tibet."
 tibet.68.a: "Let's fulfill the promise"
 tibet.68.b: "The opponents of our independence will take advantage of the created power vacuum"
 
 tibet.69.t: "Truce with Sikan"
 tibet.69.desc: "The army of the militarist Liu Wenhui is moving too fast through the territory of Tibet. The negotiators suggest that we go to peace talks right now in order to retain at least Western Tibet, leaving Liu completely the territory of his Sikang province on the lands of Kham."
 tibet.69.a: "We are ready to do it"
 tibet.69.b: "Tibetans don't give up"
 
