 ## IDEAS
 TIB_tribute_to_nepal: "Tribute to Nepal"
 TIB_tribute_to_nepal_desc: "The loss in the Nepalese-Tibetan war was costs much for our country. For eighty years now, the Nepalese have enjoyed great trade privileges in Tibet, and they receive an annual tribute from us, with the right of free movement in the country."
 TIB_power_without_power: "Power Without Power"
 TIB_power_without_power_desc: "In remote areas, the orders of the ruling elite of the government are freely ignored."
 TIB_power_without_power_tt: "£trigger_yes Fixed §HAverage level of legitimacy§! as the maximum"
 TIB_agrarian_country: "Poor Agrarian Country"
 TIB_agrarian_country_desc: "Tibet no longer remembers the days when it was an Empire. It is now an agrarian and backward country because of its own isolation and brutal serfdom. To correct this, it will be necessary to change the current course of the government."
 TIB_agrarian_country2: "Agrarian Country"
 TIB_conservatism: "Conservatism of the Lhasa Aristocracy"
 TIB_conservatism_desc: "Many laws and reforms are pushed through with difficulty due to the conservatism of the aristocrats."
 TIB_backward_industry: "Backward Industry"
 TIB_backward_industry_desc: "Because of power struggles and the prejudices of the aristocracy, our industry is noticeably lagging behind foreign ones."
 TIB_bad_army: "Unorganized Army"
 TIB_bad_army_desc: "Our army has been a mockery to the British for many years, and recent defeats and losses of territory only confirm this. Disorganized soldiers, incompetent officers, and nepotism within the army led to this."
 TIB_rettingsang_idea: "Retingsang"
 TIB_dalay_lama_xiv: "Dalai Lama XIV"
