 TIB_supply_from_kham_merchants: "Supply from Kham Merchants"
 TIB_supply_from_kham_merchants_desc: "§RThe national spirit is active while the civil war is going on.§!"
 TIB_primer_borbi: "Exemplary Struggle"
 TIB_primer_borbi_desc: "The struggle of Tibetans in Kham inspires other people, and they begin to think not only about faith.\n§RThe national spirit is active as long as there is civil war in Kham.§!"
