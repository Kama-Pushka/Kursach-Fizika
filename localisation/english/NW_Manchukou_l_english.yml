     manchukou.141.t: "История Маньчжурии"
     manchukou.141.d: "Долгое время Маньчжурия оставалась вотчиной «Старого маршала» Чжан Цзолиня – основателя Фэнтяньской клики китайских милитаристов. Он сумел установить контакт с японцами, которые поддерживали его правление финансово и при помощи советников, а он в ответ не мешал их экономическому господству в Северо-Восточном Китае. Однако эти отношения никогда не были стабильными: постоянная борьба внутри японской бюрократии, а также на полях Китая приводили к тому, что Чжан не был уверен в своих покровителях из Токио, а они не были уверены в нём.\n\nВсё закончилось в 1928 году – Национальная революция Гоминьдана докатилась до Великой стены, неся с собой антиимпериалистический угар, а сам Чжан Цзолинь был взорван в своём поезде, когда поражённый возвращался из Пекина в Мукден. Взрыв был организован малоизвестным полковником Квантунской армии, а заказчики до сих пор теряются, так как японцы, так и не смогли организовать суд и полноценное следствие.\n\nК власти в Маньчжурии пришёл его сын, Молодой маршал Чжан Сюэлян, который неожиданно для всех смог подчинить себе Фэнтяньскую клику и эффективно ей управлять. Он провёл «смену флагов», приняв правление Гоминьдана и это привело к печальным последствиям – японцы стали чувствовать себя в Маньчжурии не защищённо, её заполонили антияпонские лозунги и агитация, начали происходить стычки между населением."
     manchukou.141.a: "А что японцы делали в Маньчжурии?"
     manchukou.141.b: "Я хорошо знаю историю"
     
     manchukou.142.t: "История Маньчжурии - Японский фронтир"
     manchukou.142.d: "Начиная с русско-японской войны японцы стали активно переселяться в Южную Маньчжурию. Русско-японская война привела к неожиданному союзу между Россией и Японией, которые взаимовыгодно разделили этот регион на две сферы влияния, не пуская сюда другие великие державы. Аналогичное позже произошло и во Внутренней Монголии, которая была разделена на Западную, российскую, и Восточную, японскую, части.\n\nВ 1906 году на базе железнодорожной ветки, ведущей из порта Далянь в Мукден была основана Южно-Маньчжурская железнодорожная компания, или Мантецу. Барон Гото Шимпэй стал ее первым президентом. Гото хотел создать свою компанию по образу и подобию Британской Ост-Индской компании, не будучи обремененным бюрократическими сложностями, существующими в Японии. Он выразил надежду, что его компания станет доминирующей силой на Азиатском континенте, как Ост-Индия. Компания когда-то была такой.\n\nОна казалось ослепительным лучом стабильности и процветания в Китае. Очень скоро она превратилась в гигантский конгломерат, объединяющий в себя железные дороги, банки, рудники, заводы, гостиницы и так далее. Кроме того, она получила уникальное право управление экстерриториальной зоной вдоль собственно железной дороги, так что уже в начале 20-х годов она стала своего рода «государством в государстве» с почти полными его функциями, управляя огромным японским населением Маньчжурии.\n\nМаньчжурия стала «японским фронтиром», как когда-то американцы заселяли свой континент, русские заселяли Сибирь, для японцев такой же казалось Маньчжурия. А Мантецу становилась их опорой. В неё ехали устраиваться лучшие выпускники японских университетов, кроме того, здесь не было такого сильного полицейского гнёта, как в самой Японии, поэтому сюда уезжали многие интеллектуалы, особенно левых взглядов. Возникло понятие «спасательного круга Японии» - Монголия и Маньчжурия, которые помогут стране Восходящего солнца стать на один уровень с такими гигантами как Британия, Россия и США."
     manchukou.142.a: "Что-то пошло не так"
     
     manchukou.143.t: "История Маньчжурии - Прекрасная Азия Будущего"
     manchukou.143.d: "Естественно, что слом старых правил, приход в Маньчжурию Националистической революции и её использование в своих целях Молодым маршалом не привели к налаживанию хороших отношений между китайским и японским населением региона. Местное население стало самоорганизовываться и создавать свои политические общества, обращаясь к правительству в Токио с просьбой позаботиться о них, но тогдашнее японское правительство заняло позицию строгого невмешательства в дела Китая.\n\nЭто стало причиной удивительного союза между этими местными японскими гражданскими «политиками» и группой офицеров среднего звена из Квантунской армии. Летом 1931 года они установили контакт друг с другом и буквально «нашли друг друга». Японские военные уже больше 10 лет мечтали насильно отторгнуть Маньчжурию от Китая, ещё в годы Великой войны устраивались различные заговоры с попыткой восстановить здесь маньчжурскую династию и установить отдельное государство на манер Монголии и Тибета, однако все они проваливались. Они прекратились с установлением правления Чжан Цзолиня, с которым японские военные и гражданские политики смогли наладить отношения.\n\nТеперь у японских военных не было останавливающего фактора в виде Чжан Цзолиня, но зато появилась практически официальная причина вторжения – защита местного населения раз правительство в Токио ими не заботиться. Более того, японские маньчжурские интеллектуалы сформулировали красивую цель – создание нового государства в Маньчжурии на основе равноправного положения рас и народов, установления порядка в общественной жизни, ликвидация бандитизма, всесторонняя модернизация. Всё это в конечном счёте бы показало бы всему миру удивительный пример паназиатизма, сплочения местных народов и объединения их усилий, который бы потом можно было распространить дальше, чтобы Азия наконец-то смогла на равных конкурировать с европейскими странами."
     manchukou.143.a: "Красивая картинка, но что в итоге?"
     manchukou.143.b: "Спасибо за исторический экскурс"
     
     manchukou.144.t: "История Маньчжурии - Маньчжурский инцидент"
     manchukou.144.d: "Военные согласились помочь. Это были два конкретных военных – полковник Сейширо Итагаки и подполковник Кандзи Ишивара. Второй был на самом деле лидером в этом дуэте, хоть и младше по званию. 18 сентября 1931 года они инсценировали подрыв железной дороги и ввели лояльные себе части в Маньчжурию. Правительство в Токио оказалось ошарашено – оно итак жило уже полгода в состоянии угрозы госпереворота, так теперь ещё и Квантунская армия стала совершать самовольные выходки. Однако тогдашнее правительство попыталось остановить своих военных, но не смогло – это стало одним из первых проявлений такого неподчинения, но и далеко не последним.\n\nИтогом этого стал уход из Маньчжурии китайской власти в лице Молодого маршала со своей армией и провозглашение здесь государства Маньчжоу-Го – того самого идеального проекта будущего для всех народов. Главой государства был избран свергнутый император Пу И, который давно искал способа вернуть свой престол. Однако, очень быстро красивый план столкнулся с жестокой реальностью. Квантунская армия стала устанавливать свои порядки на каждом шагу, превращая независимое правительство Маньчжоу-Го в декорацию своей личной власти.\n\nДаже инициаторы захвата Маньчжурии, Итагаки и Ишивара не оказались полными победителями в этой ситуации – это конечно принесло им бешеную популярность на родине, но одновременно с тем ненависть со стороны своих старших товарищей и зависть со стороны других офицеров среднего звена. Им удалось сформировать собственную «Маньчжурскую фракцию» в армии, но их буквально отодвинули удалили от управления новым государством. Власть взяли те военные, которым лозунги о расовом равенстве были абсолютно чужды, хотя конечно, как это и бывает у японцев, сторонники Ишивары не оказались полностью подчинены и продолжили бюрократическую битву за своё видение Маньчжоу-Го."
     manchukou.144.a: "А что случилось с Мантецу?"
     
     manchukou.145.t: "История Маньчжурии - Судьба Мантецу"
     manchukou.145.d: "До Маньчжурского инцидента Южно-Маньчжурская железная дорога и Квантунская армия были равноправными партнерами в реализации континентальной политики Японии, причем Мантецу брала на себя ответственность в экономических вопросах, а армия - в военных. Теперь, что касается экономических вопросов, офицеры верили в необходимость “держать японское дзайбацу подальше от Маньчжоу-го” и создать контролируемую экономику, основанную на принципе “одна отрасль - одна компания”. Крупнейший конгломерат, Мантецу, был главным препятствием на пути реализации этого принципа. Решение офицеров Квантунской армии по этой проблеме состояло в том, чтобы сохранить Мантецу как железнодорожную компанию, но отделить её от других видов деятельности.\n\nОднако, быстро действовать военные не смогли – Южно-Маньчжурская железная дорога была слишком значимым игроком на протяжении десятилетий и поэтому с осени 1933 года, когда был предложен первый план «реструктуризации Мантецу», реальных дел в этом направлении не было.\n\nВ августе 1935 года новым президентом Мантецу стал Ёсукэ Мацуока – знаменитый японский дипломат и возможно самый известный японец в мире. Такое положение установилось после того как именно он возглавлял японскую делегацию в Лиге Наций во время разбирательств вокруг Маньчжурского инцидента и особенно после его знаменитого ухода из Лиги, когда он вывел всю делегацию после недоброжелательного заключения работы её комиссии по расследованию инцидента. Вернувшись на родину, он стал национальным героем, и воспользовавшись своей популярностью, он запустил свою личную политическую кампанию под лозунгом «роспуска политических партий» и различных реформ. Однако, его попытка стать премьер-министром провалилась из-за ненависти со стороны высших элит и ему была предложена должность президента Мантецу, под руководством основателя которой он когда-то работал на дипломатическом поприще, а также в самой корпорации в 20-е годы."
     manchukou.145.a: "И что господин Мацуока сделал?"
     manchukou.145.b: "Давайте закончим на этом"
     
     manchukou.146.t: "История Маньчжурии - Тяжёлая борьба Мацуоки"
     manchukou.146.d: "Мацуока вёл сложную игру. С одной стороны, он пытался заручиться поддержкой офицеров среднего звена, чтобы достичь своих политических амбиций. Так, именно с их подачи в том числе, ему предложили должность президента Мантецу. С другой, они хотели, чтобы он разрушил Мантецу – то чего он желал меньше всего. Ему были поставлены условия о проведении реструктуризации компании в обмен на должность, с чем он согласился. Главное что он понимал – он не обговаривал то, каким образом будет выглядеть реструктуризация. Мацуока был находчивым человеком. Он знал, что Квантунская армия активно прибегала к услугам японских бизнесменов, учёных и экспертов в качестве советников. Человек его положения должен быть назначен верховным советником, и он попросил командующего армией присвоить ему это звание. В этом качестве он думал, что сможет влиять на политику Квантунской армии изнутри, в интересах Мантецу.\n\nЗдесь Мацуока снова переоценил свою значимость. Штабные офицеры охотно согласились назначить его верховным советником, превосходящим по рангу всех остальных советников, но, как и другим, ему не было дано участвовать в выработке политики. Словно для того, чтобы подчеркнуть незначительность его роли, ему выделили небольшую комнату, больше похожую на кабинку, в качестве кабинета в центре Штаб-квартира Квантунской армии в Синьцзине. Мацуока, в свою очередь, отказался воспользоваться этим кабинетом. Семена раздора были заметны с самого начала."
     manchukou.146.a: "Сами работайте в этой кабинке"
     
     manchukou.147.t: "История Маньчжурии - Основной конкурент"
     manchukou.147.d: "Помимо угрозы реструктуризации, позиции Мантецу также были ослаблены созданием правительства Маньчжоу-го, которое смогло привлечь высокопоставленных чиновников из Японии и в остальном успешно конкурировать с компанией за кадры. Новые возможности, более высокая заработная плата и льготы - всё это в совокупности делало работу в правительстве Маньчжоу-го привлекательной. В 1936 году Киши Нобусуке, самый многообещающий чиновник в Министерстве торговли и промышленности, занял должность в правительстве Маньчжоу-Го. Он также оставил свой пост в Токио, чтобы стать заместителем министра промышленности. Большинству из них было под сорок - энергичные, амбициозные и весьма работоспособные люди.\n\nПриехав в Маньчжурию по собственной воле, они разделяли поразительно схожие взгляды с офицерами Квантунской армии и имели к ним легкий доступ. Сама армия не оставляла ничего на волю случая в своём контроле над правительством Маньчжоу-Го. Такая установка негативно сказалась на моральном состоянии сотрудников Мантецу. Теперь её сотрудникам внезапно пришлось обращаться за административными решениями к правительству Маньчжоу-го, прекрасно зная, что офицеры Квантунской армии были настоящими хозяевами положения за кулисами. Став президентом, Мацуока немедленно приступил к восстановлению дисциплины в компании."
     manchukou.147.a: "Тяжёло..."
     manchukou.147.b: "Пожалуй, с меня хватит"
     
     manchukou.148.t: "История Маньчжурии - Осторожная стратегия Мацуоки"
     manchukou.148.d: "Мацуока был вынужден согласиться с реструктуризацией Мантецу как условием своего назначения. Однако, с философской точки зрения, он не был против реструктуризации как таковой. Корпорация слишком быстро выросла до неуправляемых размеров. Капитализация составила 800 миллионов иен, но её совокупные активы превышали два миллиарда иен. Она занималась более чем сорока видами коммерческой деятельности и насчитывала восемьдесят дочерних компаний. Численность её сотрудников превышала 53 000 человек, что на сегодняшний день делает её крупнейшей компанией, организованной в Японии.\n\nС момента начала Маньчжурского инцидента и до того, как Мацуока стал президентом Мантецу, рост компании был феноменальным: количество сотрудников увеличилось более чем на 100 процентов. Таким образом, рациональное управление требовало рационализации. Этого можно было бы достичь путем тщательной реструктуризации компании, и призыв Квантунской армии к её реструктуризации не обязательно мог быть воспринят негативно.\n\nКогда Мацуока вступил в должность президента, Квантунская армия приостановила общественное обсуждение реструктуризации Мантецу. У них уже было обещание Мацуоки взяться за выполнение этой задачи, и Мацуока продемонстрировал свою добрую волю, назвав Танаку Сейдзиро, бывшего директора Мантецу, его консультантом по разработке плана реструктуризации. Мацуока также отправил Миядзаки Масаёси из токийского отделения Мантецу в отпуск для работы на Ишивару, который в августе 1935 года был назначен директором по военным операциям в Генеральном штабе.\n\nДля Мацуоки было политически и лично привлекательным работать с Ишиварой. Этот офицер сопровождал его во время заседаний Лиги Наций и в те дни, когда они жили в Женеве, Мацуока часто говорил Ишиваре: “Если я стану премьер-министром, ты будешь моим военным министром”."
     manchukou.148.a: "Сможет ли Мацуока сохранить Мантецу или нет, нам предстоит узнать"
     
     manchukou.149.t: "История Маньчжурии - Золотая клетка Пу И"
     manchukou.149.d: "Хотя Пу И на публике был покорным японцам, в личной жизни он постоянно конфликтовал с ними. Он возмущался тем, что был «главой государства», а затем «императором Маньчжоу-го», а не полностью восстановлен в качестве императора Цин. Во время церемонии восшествия на престол он столкнулся с японцами из-за одежды: они хотели, чтобы он носил военную форму, похожую на ту, что использовала армия Маньчжоу-го, в то время как он считал оскорблением носить что-либо, кроме традиционных маньчжурских одежд. В типичном компромиссе он надел западную военную форму на свою интронизацию, став единственным китайским императором, когда-либо делавшим это и мантию с драконом на объявление о своём восшествии на престол в Храме Неба.\n\nЯпонцы выбрали в качестве столицы Маньчжоу-Го промышленный город Чанчунь, который был переименован в Синьцзин. Пу И хотел, чтобы столицей стал Мукден, который был столицей Цин до завоевания Китая в 1644 году, но этот вариант был отвергнут его японскими хозяевами. Пу И ненавидел Синьцзин, который он считал непримечательным промышленным городом, не имевшим исторических связей с Цин, как Мукден. Поскольку в Чанчуне не было дворца, император переехал в то, что когда-то было офисом Администрации по сбору соляного налога в русский период, и в результате здание стало известно, как Дворец соляного налога. Пу И живёт там фактически как заключенный и не может уйти без разрешения.\n\nРазличия во власти можно увидеть уже в том, что у Квантунской армии была «огромная» штаб-квартира в центре Синьцзина, в то время как Пуи приходилось жить в «маленьком и убогом» дворце недалеко от главной железнодорожной станции в части Синьцзина с многочисленными небольшими фабриками, складами и скотобойнями, главной тюрьмой и кварталом красных фонарей."
     manchukou.149.a: "Как он вообще оказался в этой ситуации"
     
     manchukou.150.t: "История Маньчжурии - Намерения Пу И"
     manchukou.150.d: "Всю свою сознательную жизнь после изгнания из Запретного города, Пу И искал способы восстановления своего трона. К нему приезжали различные представители маньчжурского клана, милитаристы и даже русские эмигранты предлагая различные амбициозные планы реставрации, и всем им Пу И старался давать денег. По сути это превратилось в способ выклянчивания денег у него. Когда японцы предложили ему возглавить новообразованное государство, он быстро согласился – странно было ожидать от него другого. Он тайно бежал из Тяньцзиня в котором проживал, не взяв с собой ладе свою жену, которая, впрочем, и не хотела никуда ехать, понимая, что их ждёт.\n\nПу И знал из своих переговоров в Тяньцзине с полковниками Кэндзи Доихарой и Сейширо Итагаки, что он имеет дело с «безжалостными людьми и что это может быть режимом, которого следует ожидать». Позже он вспоминал: «Я сунул голову в пасть тигра, отправившись в Маньчжурию в 1931 году». Образование у Пу И фактически не было, оно сводилось к урокам, которые ему давал его британский наставник и один из наиболее близких ему людей. Поэтому он понимал, что шансов переиграть японцев у него очень мало и лишь подсознательно чувствовал, что он может играть на противоречиях внутри Квантунской армии, а также опираться на своих сторонников, которых оказалось достаточно, но от которых японские военные старались избавиться."
     manchukou.150.a: "Если у умнейшего японского дипломата мало шансов в противостоянии с военными, то у Пу И они минимальны"
     
     manchukou.151.t: "Почитание Пу И"
     manchukou.151.d: "Пу И часто посещал провинции Маньчжоу-Го, чтобы открывать заводы и шахты, принимал участие в праздновании дня рождения Хирохито в штабе Квантунской армии и в японский праздник Дня памяти официально отдавал дань уважения японским ритуалам душам японских солдат, погибших в боях с «бандитами» — так японцы называют всех партизан, сражавшихся против их правления в Маньчжурии. Следуя примеру Японии, школьники в Маньчжоу-Го в начале каждого учебного дня сначала кланялись в сторону Токио, а затем портрету Пу И в классе. Он нашёл это «опьяняющим». Он посетил угольную шахту и на своем элементарном японском поблагодарил японского бригадира за хорошую работу, который разрыдался, благодаря императора."
     manchukou.151.a: "Такое обращение с ним может повлиять на его состояние"
     
     manchukou.152.t: "Живая смерть"
     manchukou.152.d: "Постепенно старые сторонники Пу И были устранены, а на их место поставлены прояпонские «следящие». В этот период жизнь Пу И в основном состояла из подписания законов, подготовленных Японией, чтения молитв, консультаций с оракулами и совершения официальных визитов по всему своему государству. Император оказался крайне недоволен своей жизнью в качестве фактического заключенного во Дворце соляного налога, и его настроение стало неустойчивым, колеблясь от часов пассивного смотрения в пространство до потворства своему садизму, когда он избивал своих слуг.\n\nЕго осиротевшие слуги-пажи, у большинства из которых японцы убили родителей, жили во дворце так «ужасно», что в возрасте восемнадцати лет они были размером с десятилетних детей. Пу И был одержим тем фактом, что подавляющее большинство «любящих подданных» ненавидели его, и именно знание того, что он был объектом ненависти и насмешек, доводило императора до грани безумия. У Пу И всегда была черта сильной жестокости, и он навязывал своим сотрудникам суровые «домашние правила»: слуг пороли в подвале за такие проступки, как «безответственные разговоры». Фраза «Отведите его вниз» очень боялась слуг Пу И, поскольку он приказывал проводить по крайней мере одну порку в день, и все во Дворце были избиты палками в тот или иной момент, за исключением императрицы, братьев и сестер Пуи и их супругов.\n\nОпыт Пуи в широкомасштабном воровстве во время его пребывания в Запретном городе заставил его не доверять своим слугам, и он одержимо проверял бухгалтерские книги на предмет признаков мошенничества. Чтобы еще больше мучить свой штат из примерно 100 человек, Пу И резко урезал еду, выделяемую его сотрудникам, которые страдали от голода. Помимо мучений своего персонала, жизнь Пу И как императора была полна летаргии и пассивности, которую можно назвать «живой смертью."
     manchukou.152.a: "Пу И пытается сделать всех такими же несчастными, как он сам"
     
     manchukou.152.t: "Бесконечное унижение"
     manchukou.152.d: "Пу И стал преданным буддистом, мистиком и вегетарианцем - по всему Дворцу соляного налога были расставлены статуи Будды, которым он мог молиться. Также он запретил своим сотрудникам есть мясо. Его буддизм привёл к тому, что он запретил своим сотрудникам убивать насекомых или мышей, но если он находил насекомых в своей еде, поваров пороли. Однажды, прогуливаясь по саду, Пу И обнаружил, что слуга написал мелом на одном из камней: «Разве японцы недостаточно вас унизили?»\n\nКогда Пуи принимал гостей во Дворце соляного налога, он читал им длинные лекции о «славной» истории Цин как о форме мазохизма, сравнивая великих императоров Цин с собой, жалким человеком, живущим как узник в собственном дворце. Ваньжун, которая ненавидела своего мужа, любила издеваться над ним за его спиной, устраивая сценки перед слугами, надевая тёмные очки и подражая резким движениям Пуи. Во время своего пребывания в Тяньцзине Пу И начал носить темные очки все время. В межвоенный период тёмные очки носили представители гомосексуального «крошечного меньшинства» Тяньцзиня, чтобы обозначить свою ориентацию. Хотя Пу И вероятно, знал об этом, выжившие члены его двора говорили, что он «действительно был подвержен напряжению глаз и головным болям от яркого солнечного света»."
     manchukou.152.a: "Несчастный народ, несчастная страна" # Как кстати поживает сама Ваньжун?