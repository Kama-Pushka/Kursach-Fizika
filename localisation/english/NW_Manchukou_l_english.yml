     MAN_ayukawa_vs_matsuoka_category_desc: "§YЁсисукэ Аюкава§!, владелец корпорации Ниссан, чрезвычайно заинтересовался проектом промышленного развития Маньчжоу-Го. Проявленное директором §OЮжно-Маньчжурской железной дороги§!, §YЁсукэ Мацуоке§!, гостеприимство в ходе визита промышленников в Маньчжурию сыграет теперь с ним возможно злую шутку – тот даже не подозревает, что после визита §RАюкава развернул в кабинетах Токио большую аппаратную игру§! за право заниматься реализацией пятилетнего плана развития промышленности. Его победа будет означать §Rкрах и разрушение§! знаменитой §3корпорации Мантецу§!, которая три десятилетия §Gзанималась развитием Маньчжурии и была наиболее перспективным местом работы§! самых лучших выпускников японских университетов. На смену ей придёт корпорация Ниссан и §gпланы Аюкавы по привлечению американского капитала и сырья§!."
