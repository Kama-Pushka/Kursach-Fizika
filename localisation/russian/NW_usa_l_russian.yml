 NW_USA_news.0.t: "[GetNewsHeadline] США разрывают торговое соглашение с Японией"
 NW_USA_news.0.d: "Внезапно и драматично Соединенные Штаты Америки сегодня официально уведомили Японию о расторжении Договора о торговле и мореплавании 1911 года. Поскольку по условиям договора шесть месяцев должны пройти, прежде чем это действие вступит в силу, соглашение прекратит своё действие через полгода. Международный договор не только предусматривал режим наибольшего благоприятствования между подписавшими его сторонами, но и создавал правовую основу для торговли, судоходства, прав собственности, проживания, поездок, защиты законов и доступа к судам граждан каждой из сторон на территориях другой."
 NW_USA_news.0.a: "Экономическая война с Японией или прелюдия к новому соглашению?"
 
 NW_USA.0.t: "Прибытие католических священников"
 NW_USA.0.d: "В Японию прибыли отец Джеймс М. Драук из миссии Мэрикнолл и его вышестоящий епископ Джеймс Э. Уолш, заинтересовавшийся его проектом. Ряд видных католических мирян в Нью-Йорке попросили бывшего японского посла в Бразилии Саваду Сецудзо принять их. Савада отнесся к этому довольно легкомысленно, полагая, что отцы церкви Мэрикнолл приехали в Японию, чтобы попросить японские власти смягчить некоторые ограничительные меры, введенные в отношении японских католиков, такие как принудительные изменения в существующей литургии. Однако священники говорили не о литургии, а о политике.\n\nНа Саваду произвело впечатление их утверждение о том, что «Тихоокеанское сообщество должно быть создано с Японией и Соединенными Штатами в качестве столпов». Эти двое священников также убедительно говорили о своём стремлении к миру, что включало критику в адрес твердолобых представителей Госдепартамента США, который создавал препятствия для мирных отношений с Японией."
 NW_USA.0.a: "Примем их, нам нужны любые каналы связи с американцами для восстановления отношений"
 NW_USA.0.b: "Не стоит их воспринимать серьёзно"
 
 NW_USA.1.t: "Частная дипломатия с Японией"
 NW_USA.1.d: "Из Токио в Вашингтон вернулись два католических священника: отец Джеймс М. Драук из мисиии Мэрикнолл и его вышестоящий епискон Джеймс Э. Уолш. Эти два человека посетили Японию пару месяцев назад, где имели встречу с представителями японского дипломатического корпуса. Они полны энтузиазма восстановить отношения между странами, так как считают, что «Тихоокеанское сообщество должно быть создано с Японией и Соединенными Штатами в качестве столпов». В Токио их идеи были одобрены и получив встречи с ещё несколькими членами правительства они вернулись в США, где при помощи генерального почтмейстера Фрэнка Уокера, известного мирянина-католика, они сумели добиться аудиенции у президента Рузвельта. Они спрашивают, могут ли они продолжать свою неофициальную дипломатию и получат ли они какую-то поддержку от нашего правительства."
 NW_USA.1.a: "Да, они могут продолжить и пусть держат связь с Уокером и с госсекретарём"
 NW_USA.1.b: "Нет, мы должны вести только официальные переговоры с японцами"
 
 NW_USA.2.t: "Предложения о взаимопонимании"
 NW_USA.2.d.a: "Госсекретарь Халл получил так называемое «Предложение о взаимопонимании», полученное из рук японского посла в Вашингнтоне господина Номуры. Оно было состоавлено при участии священников Драука и Уолша, а также японского переговорщика Икавы, и главное – военного атташе Хидео Ивакуры, присланного японской армией по всей видимости для этой цели. Данные предложения включают в себя признание Маньчжоу-Го, возвращение Китаю всех остальных его территорий, поддержание политики «Открытых дверей» и ограничение японской иммиграции в Китай. Что касается Юго-Восточной Азии, то в обмен на обещание Японии не продвигаться военным путем в регионе и осуществлять свою деятельность мирными средствами Соединенные Штаты должны были пообещать сотрудничество и поддержку в приобретении Японией важнейших видов сырья, таких как нефть, каучук, олово и никель. Кроме того, японское правительство откажется от некоторых своих более ранних обязательств с европейскими державами. Всё это выглядит вполне вразумительно для начала переговоров, однако заместитель госсекретаря Хембек высказыл своё опасение в отношении данного документа, так как считает необходимым вести переговоры напрямую с японским министром иностранных дел, а не группой Уолша-Драука, которая получила кодовое обозначение «John Doe Associates», отсылая на неизвестность этой частной группы лиц."
 NW_USA.2.d.b: "Госсекретарь Халл получил так называемое «Предложение о взаимопонимании», полученное из рук японского посла в Вашингнтоне господина Номуры. Оно было состоавлено при участии священников Драука и Уолша, а также японского переговорщика Икавы, и главное – военного атташе Хидео Ивакуры, присланного японской армией по всей видимости для этой цели. Данные предложения включают в себя признание Маньчжоу-Го, возвращение Китаю всех остальных его территорий, поддержание политики «Открытых дверей» и ограничение японской иммиграции в Китай. Что касается Юго-Восточной Азии, то в обмен на обещание Японии не продвигаться военным путем в регионе и осуществлять свою деятельность мирными средствами Соединенные Штаты должны были пообещать сотрудничество и поддержку в приобретении Японией важнейших видов сырья, таких как нефть, каучук, олово и никель. Кроме того, японское правительство откажется от некоторых своих более ранних обязательств с европейскими державами. Всё это выглядит вполне вразумительно для начала переговоров, однако заместитель госсекретаря Хембек высказыл своё опасение в отношении данного документа, так как считает необходимым вести переговоры напрямую с японским министром иностранных дел, а не группой Уолша-Драука, которая получила кодовое обозначение «John Doe Associates», отсылая на неизвестность этой частной группы лиц.\n\nУ нас также есть сведения от европейских послов и посла в Токио, с которыми японский министр иностранных дел Мацуока вёл переговоры – тот тоже постоянно высказывается о достижения взаимопонимания между нашими державами и необычайно откровенен в разговорах с нашими послами, так, например, он сообщает почти каждое своё действие по поводу отношений с европейскими странами, но при этом официальная его риторика и позиция по отношению к США выглядит жёстче – он пытается играть с позиции силы. Возможно, это связано с необходимостью защиты своих позиции внутри Японии."
 NW_USA.2.a: "Мы должны продолжить работу с группой Уолша-Драука-Ивакуры-Икавы"
 NW_USA.2.b: "Мы должны вести переговоры исключительно с министром иностранных дел"
 
 NW_USA.3.t: "Отправная точка для обсуждения"
 NW_USA.3.desc: "Наш посол в Вашингтоне, адмирал Номура, предоставил нам американское «предложение о взаимопонимание», которое может лечь в основу предстоящих переговоров с США о восстановлении отношений между нашими странами. Данное соглашение было разработано с участием посла Номуры, военного атташе в США полковника Хидео Ивакуры, японского бизнесмена Икавы и двух американских священников, которые посещали Токио несколько месяцев назад. Само предложение о взаимопонимании выглядит чрезвычайно оптимистично и удобно для нас, что даже вызывает некоторые подозрения. Возможно, нам стоит перепроверить все детали этих переговоров, родившихся из частной дипломатии американской католической миссии."
 NW_USA.3.a: "Пусть ещё раз уточнят американские требования, тут что-то не сходится"
 NW_USA.3.b: "Мы откажемся от этого проекта, мы должны пресечь подобную самостоятельность"
 NW_USA.3.c: "Мы откажемся от этого проекта, но предложим пакт о нейтралитете"
 NW_USA.3.d: "Мы готовы работать с американцами"
 
 NW_USA.4.t: "Предложение пакта о нейтралитете"
 NW_USA.4.d: "Японским ответом на «предложения о взаимопонимании» неожиданно стало встречное предложение о заключении пакта о нейтралитете, практически исключающего наши требования в вопросах японской экспансии. По всей видимости, это означает, что пока что переговоры зашли в тупик."
 NW_USA.4.a: "Мы не можем на такое пойти"
 
 NW_USA.5.t: "Американцы отклоняют пакт о нейтралитете"
 NW_USA.5.d: "Как и следовало того ожидать, госсекретарь Соединённых Штатов отклонил наше предложение о заключении пакта о нейтралитете. По всей видимости, это означает, что пока что переговоры зашли в тупик."
 NW_USA.5.a: "Будем надеяться, что это станет уроком для Номуры и прочих выскочек..."
 
 NW_USA.6.t: "Заговор против Мацуоки?"
 NW_USA.6.d: "Воспользовавшись своей болезнью как причиной для задержки ответа на американское предложение, Мацуока смог вернуться домой и построчно изучить его, тщательно обдумывая свой следующий шаг. Некоторые из его близких не раз видели, как он сидел в позе йога перед портретом своей матери и курил благовония. Это было жуткое зрелище. Он мог оставаться в такой позе часами. После этого он отправлялся в свой кабинет и записывал различные аспекты "предложения о взаимопонимании". В Шанхае и Женеве он наслаждался такими периодами уединения и созерцания. Он писал своей матери о своих победах и невзгодах. Теперь, когда его матери не стало, он всё ещё хотел чувствовать её присутствие. Для сына, который оставался верным своей матери, который всегда искал её одобрения, если он мог чувствовать её присутствие, то принятое решение не могло быть неправильным – это придавало уверенности его действиям.\n\nМацуока оставался недоступен для своих коллег и подчиненных. Он прочитывал и перечитывал предложение, запросил его английский текст, и когда обнаружил, что Номура так и не удосужился прислать оригинал, его подозрения возросли. Может ли быть заговор против него? Это «предложение» возникло в результате совершенно несанкционированных действий полковника и дискредитировавшего себя бывшего сотрудника Министерства финансов. Это «предложение» было принято его коллегами по кабинету министров и вот-вот должно было стать основой официальной политики Японии.\n\nЕго принятие означало бы полный отказ от политики, проводимой Мацуокой, а его самого попросили стать верховным палачом его собственной политики. Во всём этом Мацуока подозревал сверхъестественные руки барона Киитиро Хиранумы. Мацуока недолюбливал Хирануму, который был сторонником строгой бюрократии и бессмысленного соблюдения правил. Они оба хотели привлечь внимание правых элементов в стране и боролись за их поддержку. Хиранума тоже не любил Мацуоку и возмущался его возвышением, воспринимая как своего возможного конкурента."
 NW_USA.6.a: "Мы должны аккуратно выйти из этой ситуации, воспользовавшись поддержкой военных вывода войск"
 NW_USA.6.b: "Мы откажемся от этого проекта, мы должны пресечь подобные выходки"
 NW_USA.6.c: "Мы откажемся от этого проекта, но предложим пакт о нейтралитете"
 
 NW_USA.7.t: "Японская инициатива в Китае"
 NW_USA.7.d: "Японский министр иностранных дел передал нам сообщение о готовности работать с некоторыми принципами, изложенными в Предложении о взаимопонимании, однако в целом виде японское правительство их отвергает. Однако, он сообщил, что один из главных принципов – вывод японских войск из Китая – Япония готова принять. Как сообщают наши источники в Токио, среди офицерского корпуса Императорской армии действительно готовится данное мероприятие, чтобы показать жест доброй воли перед предстоящими переговорами."
 NW_USA.7.a: "Мы будем ждать этого, важны действия, а не только слова"
 
 NW_USA.8.t: "Отказ японцев от предложений"
 NW_USA.8.d: "Предложение о взаимопонимании, составленное госсекретарём и переданное японскому правительству, не нашло отклика у них, и они сообщили, что не готовы вести переговоры на условиях, прописанных в этом документе."
 NW_USA.8.a: "Это очень печально, возможно, время мирной дипломатии прошло..."
 
