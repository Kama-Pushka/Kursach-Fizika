 NW_USA_treaty_on_trade_and_navigation_with_japan_idea: "Договор о торговле и мореплавании 1911-го года с Японией"
 NW_USA_treaty_on_trade_and_navigation_with_japan_idea_desc: "Япония один из важнейших торговых партнёров Соединённых Штатов. Это связано с отсутствием собственных природных ресурсов на территории их родных островов, поэтому большая часть японской промышленности работает на американском топливе и стали. Для этого ещё в 1911 году был заключён специальный договор о торговле и мореплавании, упрощающий условия торговли между нашими государствами, заменивший аналогичный договор 1894 года, который содержал в себе неравноправные условия в отношении Японии. Уже несколько раз данное соглашение было на грани расторжения из-за разных дипломатических кризисов, но до сегодняшнего дня его удавалось сохранить, чтобы поддерживать хорошие отношения с Японией. Его разрыв будет воспринят в стране Восходящего солнца как знак подготовки к войне.\n\n§W§YИдея§! будет убрана, если §Y[JAP.GetNameWithFlag]§! вступит с нами в войну или перестанет существовать.§!"
 
