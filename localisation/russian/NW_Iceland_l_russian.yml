 NW_ICE.0.t: "Текущая политическая обстановка"
 NW_ICE.0.desc: "История современного Королевства Исландии берёт своё начало в 1918 году, когда Исландия была объявлена суверенным государством в личной унии Данией. Оборона и внешняя политика страны осталась под датским контролем.\n\nПроцветание Исландии после Великой войны окончилось с началом Великой депрессии, сильно ударившей по экспорту трески - основе исландской экономики. На этом фоне в 1934 году коалицией Прогрессивной партии, опирающейся на сельскую местность, и социал-демократической Народной партией, представляющей города, было сформировано так называемое «правительство рабочего класса» во главе с энергичным Херманом Йоунассоном.\n\nНа данный момент позиции правящей коалиции относительно прочны: Партия независимости, несмотря на свою высокую популярность, не может соперничать с союзом двух партий, а позиции коммунистов слишком слабы. Однако премьер-министру необходимо проводить грамотную политику, чтобы сохранить власть и не допустить раскола коалиции."
 NW_ICE.0.a: "Кабинет Йоунассона приведёт страну к процветанию!"
 NW_ICE.1.t: "Переговоры об объединении НП и КПИ"
 NW_ICE.1.desc: "Несмотря на то, что Коммунистическая партия возникла в результате раскола в социал-демократической Народной партии в 1930 году, в настоящее время наблюдается некоторое улучшение отношений между партиями. На этом фоне коммунисты инициировали переговоры об объединении с социал-демократами.\n\nВпрочем, ведущие лидеры НП, хотя и не препятствуют переговорам, относятся к ним с крайним недоверием, считая их очередной уловкой со стороны КПИ. Например, желание коммунистов получить какие-либо гарантии, что социал-демократы не будут злоупотреблять своим большинством в составе новой партии, руководство НП интерпретирует как желание коммунистов получить право вето внутри партии. Таким образом, объединение партий остаётся маловероятным.\n\nТем не менее, Коммунистическая партия продолжает активно агитировать за объединение, попутно призывая своих сторонников голосовать за НП в округах, в которых сами коммунисты имеют мало влияния. Эта тактика оказала довольно широкое влияние на многих социал-демократов. В случае, если члены НП почувствуют себя ущемлёнными в составе коалиции с Прогрессивной партией, среди социал-демократов может произойти очередной раскол и часть из них решат всё же создать объединённую партию с коммунистами."
 NW_ICE.1.a: "Для сохранения власти коалиции мы не должны допустить раскола НП"
 NW_ICE.2.t: "Вопрос об избирательной системе"
 NW_ICE.2.desc: "Избирательная система Исландии довольно запутанна. В частности, выборы в альтинг проводятся по одно- или двухмандатным округам по большинству голосов, за исключением Рейкьявика, где четыре мандата избираются по пропорциональному представительству. Однако такая система подразумевает, что партия, которая набрала незначительное большинство в двухмандатном округе, забирает себе оба места в парламенте от этого региона. Несмотря на наличие «компенсационных» мест, некоторые округа по прежнему остаются перепредставленными.\n\nТакая ситуация крайне выгодна Прогрессивной партии, которая, получив 22% голосов на выборах 1934 года, выиграла столько же мест в Верхней палате парламента, сколько и Партия независимости, за которую проголосовало 42% избирателей. Однако в последнее время на правительство усиливается давление с целью изменить порядок проведения парламентских выборов. Хотя у правящей коалиции останутся шансы остаться у власти и при реформе избирательной системы, Народная партия может посчитать невыгодным сохранение союза с Прогрессивной партией, и Йоунассон будет вынужден уйти в отставку."
 NW_ICE.2.a: "Избирательная система не будет изменена"
 NW_ICE.2.b: "Мы уступим давлению оппозиции"
 NW_ICE.3.t: "Шествие националистов"
 NW_ICE.3.desc: "Националистическая партия, члены которой придерживаются исландской версии фашизма, всегда отличалась высокой степенью милитаризма. Это в очередной раз подтвердилось, когда националисты 1 мая организовали несколько марширующих отрядов, которые прошли парадом с исландским флагом со свастикой по улицам Рейкьявика. Члены партии были одеты в серые рубашки и носили нарукавные повязки, также украшенные красной свастикой.\n\nЭто событие привлекло внимание большинства жителей столицы, но, несмотря на широкое восхищение Гитлером в Исландии, популярность Националистической партии остаётся весьма низкой. Однако, в условиях сохраняющегося страха перед ростом коммунистических настроений, мы можем использовать милитаризм националистов в своих интересах."
 NW_ICE.3.a: "«Исландцы всех сословий, объединяйтесь!»"
 NW_ICE.4.t: "Северные профсоюзы"
 NW_ICE.4.desc: "Профсоюзы севера страны, в том числе города Акюрейри, считающегося северной столицей Исландии, долгое время являлись главным оплотом коммунистического влияния на острове.\n\nВ последнее время Народная партия проводит активную политику, направленную на восстановление своего влияния на рабочих севера. Активная агитация, исключение особенно радикальных и необузданных коммунистов из некоторых профсоюзов, реорганизация и создание новых профсоюзов позволили социал-демократам достичь некоторого успеха.\n\nТем не менее, многие рабочие всё ещё видят именно в коммунистах главных защитников своих прав. Социал-демократы ожидают, что неофициальное содействие со стороны местных органов власти, подконтрольных Прогрессивной партии, может помочь им объединить под своим руководством профсоюзы севера. Как партнёры по коалиции мы должны поддержать Народную партию."
 NW_ICE.4.a: "Мы окажем негласную поддержку "
 NW_ICE.4.b: "Мы не должны вмешиваться"
 NW_ICE.5.t: "Публикация дневника министра финансов"
 NW_ICE.5.desc: "Сенсационная новость сегодня облетела весь остров. Представители Националистической партии смогли заполучить копию дневника министра финансов и опубликовали её в своей газете «Island». Полиция провела обыски в партийных офисах и арестовала ряд ведущих членов НП. Инцидент привлёк широкое внимание общественности, и правительству необходимо определиться с дальнейшими действиями."
 NW_ICE.5.a: "Обойдёмся без вынесения обвинительных приговоров"
 NW_ICE.5.b: "Виновные будут наказаны"
 NW_ICE.6.t: "Падение экспорта трески"
 NW_ICE.6.desc: "Испания долгое время была одним из главных импортёров исландской солёной рыбы. Однако начавшаяся в этой стране гражданская война привела к резкому падению нашего экспорта."
 NW_ICE.6.a: "Это большой удар для нашей маленькой экономики"
 NW_ICE.7.t: "Вопрос о социальном обеспечении"
 NW_ICE.7.desc: "С момента своего прихода к власти, «Правительство рабочего класса» Херманна Йоунассона, состоящее из Прогрессивной и Народной партий, провело обширные социальные реформы. Было введено всеобъемлющее законодательство о социальном обеспечении, был усовершенствован Закон о бедных. Однако отсутствие серьёзных успехов в борьбе с охватившим Исландию кризисом может заставить правительство пересмотреть свою политику.\n\nСокращение некоторых социальных обязательств поможет государству эффективней бороться с кризисом, однако Народная партия, электорат которой представлен в основном жителями городов, в особенности рабочими, будет против такого решения. Представители Прогрессивной партии могут воспользоваться своим доминирующим положением в правительстве, чтобы протолкнуть решение, вопреки мнению социал-демократов. Ранее мы уже заблокировали инициативу Народной партии по введению пособий по безработице, что было огромным шоком для социал-демократов."
 NW_ICE.7.a: "Правительство рабочего класса должно оправдывать своё название"
 NW_ICE.7.b: "Мы должны сократить социальные расходы"
 NW_ICE.8.t: "Миграционная политика"
 NW_ICE.8.desc: "Миграционный вопрос стоит довольно остро в нашем обществе. Многие жители Исландии считают, что, ввиду низкой численности населения страны, прибытие сколь-либо значительного числа иммигрантов способно негативно повлиять на национальную идентичность исландцев.\n\nАналогичного мнения придерживается и премьер-министр Йоунассон, являющийся сторонником чистоты «исландской арийской расы». Тем не менее, отсталая исландская экономика нуждается в опытных специалистах и квалифицированных рабочих. Возможно, правительству стоит смягчить миграционную политику, особенно в отношении стремящихся покинуть Германию евреев. Однако в этом случае некоторые избиратели могут отвернуться от правящей коалиции и поддержать Националистическую партию, имеющую крайне жёсткую полицию по миграционному вопросу."
 NW_ICE.8.a: "Миграционная политика не будет изменена"
 NW_ICE.8.b: "Нам стоит смягчить миграционную политику"
 NW_ICE.9.t: "Судьба Kveldulfur"
 NW_ICE.9.desc: "Сегодня в альтинге разгорелись ожесточённые споры касательно судьбы крупнейшей в стране рыболовецкой компании Kveldulfur, которая к тому же принадлежит Олафу Тору, председателю Партии независимости. Ряд депутатов выступили с предложением объявить о банкротстве компании, уже давно не справляющейся со своими долговыми обязательствами. Однако, их оппоненты считают, что банкротство одного из крупнейших работодателей в стране окажет негативное влияние на экономическую и социальную ситуацию в стране."
 NW_ICE.9.a: "Прогрессивная партия заблокирует данную инициативу"
 NW_ICE.9.b: "Kveldulfur будет объявлен банкротом"
 NW_ICE.10.t: "Укрепление Kveldulfur"
 NW_ICE.10.desc: "Решение не объявлять о банкротстве Kveldulfur оказалось оправданным. Чуть более чем за год компании удалось значительно улучшить долговую ситуацию и остаться на рынке."
 NW_ICE.10.a: "Отличные новости"
 NW_ICE.11.t: "Разграбление средневековых захоронений"            #Tjorsardalur, Greifswald#
 NW_ICE.11.desc: "Недавно стало известно, что группа националистов провела незаконные раскопки на средневековых кладбищах в долине Тьорсардалур. Ни у кого из соучастников не было никаких теоретических оснований для «расследований», не говоря уже о полномочиях грабить земные останки древних исландцев.\n\nБыло раскопано примерно 30-35 скелетов, черепа которых были вывезены из страны, вероятнее всего для антропологических исследований в Грайфсвальдском институте антропологии."
 NW_ICE.11.a: "Это бесчеловечно"
 NW_ICE.12.t: "Раскол Народной партии"
 NW_ICE.12.desc: "Народная партия всегда отличалась относительной неоднородностью. В последнее время среди её членов становилось всё больше разногласий касательно дальнейшей судьбы партии, а также всё больше нарастало недовольство коалицией с Прогрессивной партией. На этом фоне левое крыло Народной партии откололось и после непродолжительных переговоров объединилось с Коммунистической партией.\n\nВ результате объединения была создана «Партия народного единства - Социалистическая партия». Хотя её программа, призывающая к установлению социалистического строя в Исландии “на национально-исторической и социальной основе” и являющаяся компромиссом между левыми социалистами и коммунистами, отличается относительной умеренностью, среди многих исландских политиков вновь возник страх перед захватом власти левыми силами.\n\nВ то же время поредевшая Народная партия всё ещё сохраняет приверженность правящей коалиции. Однако эта ситуация может измениться после выборов в апреле 1937 года."
 NW_ICE.12.a: "Это катастрофа!"
 NW_ICE.13.t: "Рост популярности националистов"					  #Gutto-fight#
 NW_ICE.13.desc: "Среди членов как Прогрессивной партии, так и Партии независимости, всегда было много националистически настроенных политиков, питавших симпатии к фашистским режимам в Европе. На фоне усиления коммунистического движения всё больше сторонников традиционных партий начали переходить на сторону более решительно настроенной Националистической партии. Правые опасаются, что в масштабах всей страны может повторится сценарий 1921 года, когда в ходе столкновений в Гутто рабочие успешно справились с полицией Рейкьявика."
 NW_ICE.13.a: "Ситуация накаляется"
 NW_ICE.14.t: "Гвардия Натана Фридмана"
 NW_ICE.14.desc: "В 1921 году, находясь в России на конгрессе Коминтерна, коммунист Оулавюр Фридрикссон встретил мальчика-сироту по имени Натан Фридман и взял его с собой в Исландию. У него было глазное заболевание, которое, как опасались власти, было заразным, и это было предметом ожесточенных споров. Хотя выяснилось, что это не так, правительство всё равно депортировало мальчика. Когда некоторое время спустя в Исландии начались беспорядки среди рабочих, коммунистическому ополчению, возглавляемому Оулавюром, было дано имя Натана Фридмана.\n\nНа фоне роста напряжения в стране и учащающихся случаев столкновения с националистами коммунисты вновь сформировали «Гвардию Натана Фридмана». Хотя само явление милитаризованных организаций не редко для Исландии, это событие безусловно приведёт к ещё большему росту напряжённости."
 NW_ICE.14.a: "На этот раз полиция сможет сохранить порядок"
 NW_ICE.14.b: "Необходимо заручиться поддержкой националистических формирований"
 NW_ICE.15.t: "Столкновения на улицах"
 NW_ICE.15.desc: "В последнее время во время политических манифестаций всё более часты становятся столкновения между коммунистами и националистами. Потасовки в основном происходят без применения оружия, однако иногда в больницы поступают пострадавшие с ножевыми или огнестрельными ранениями.\n\nИсландская национальная полиция стремится сдерживать беспорядки, однако ей приходится нелегко. Мы можем отдать приказ сосредоточиться на сдерживании коммунистов, которых правительство считает более опасными, либо продолжить сдерживание обеих группировок."
 NW_ICE.15.a: "Коммунисты более опасны"
 NW_ICE.15.b: "Мы сохраним прежнюю тактику"
 NW_ICE.16.t: "Выборы в альтинг"
 NW_ICE.16.desc: "Сегодня завершились очередные выборы в альтинг. По результатам народного голосования Прогрессивная партия получила четырех новых депутата, хотя число проголосовавших за неё увеличилось только на 3%. Народная партия потеряла двух депутатов, несмотря на уменьшение числа голосов только на 2.8%.\n\nПравительство рабочего класса осталось у власти, но позиции Народной партии в нем стали гораздо слабее. На этом фоне всё больше людей начали высказываться о несправедливости текущей избирательной системы. Впрочем, за правящую коалицию всё же проголосовало больше людей, чем за Партию независимости, и правительство всё ещё представляет интересы большинства."
 NW_ICE.16.a: "Выборы 1942 года могут оказаться проблемными..."
 NW_ICE.17.t: "Выборы в альтинг"
 NW_ICE.17.desc: "Сегодня завершились первые выборы в альтинг после недавней реформы избирательной системы. По результатам голосования крупнейшей партией в парламенте оказалась Партия независимости. Хотя ПП и НП всё ещё имели незначительный перевес по местам в альтинге, социал-демократы пошли на союз с Партией независимости и образовали новую коалицию."
 NW_ICE.17.a: "Это конец правления Йоунассона"
 NW_ICE.18.t: "Выборы в альтинг"
 NW_ICE.18.desc: "Выборы в альтинг 1937 года проходили в очень неспокойной обстановке. На фоне нерешительной политики традиционных партий националисты оказались самой крупной фракцией в парламенте, что позволило им сформировать правительство. Этому также поспособствовал переход на их сторону крупной фракции, ранее принадлежавшей к Партии независимости.\n\nХотя полиция присягнула на верность новому правительству, пройдёт ещё немало времени, прежде чем националистам удастся преодолеть сопротивление левых сил, которые всё ещё сохраняют надежды на приход к власти или хотя бы сохранение демократического режима."
 NW_ICE.18.a: "Начало новой эпохи в истории страны"
 NW_ICE.19.t: "Выборы в альтинг"
 NW_ICE.19.desc: "Выборы в альтинг 1937 года проходили в очень неспокойной обстановке. Несмотря на противодействие со стороны правых сил Партии народного единства удалось стать самой крупной фракцией в парламенте. На фоне дезорганизации полиции Гвардия Натана Фридмана оказалась наиболее боеспособной силой в стране.\n\nКоммунисты поспешили немедленно провозгласить смещение монарха и установление республики."
 NW_ICE.19.a: "Начало новой эпохи в истории страны"
 NW_ICE.20.t: "Изменение правительства"
 NW_ICE.20.desc: "Сегодня было объявлено о перестановках в правительстве. Скули Гудмундссон из Прогрессивной партии занял пост министра занятости вместо Харальда Гудмундссона из Народной партии. Теперь правительство состоит только из представителей Прогрессивной партии."
 NW_ICE.20.a: "Интересные новости"
 NW_ICE.21.t: "Образование Партии народного единства"													#Hedinn Valdimarsson#
 NW_ICE.21.desc: "Хотя большинство Народной партии скептически отнеслось к идее объединения с коммунистами, Хединн Вальдимарссон вопреки уставу партии продолжил переговоры, за что был исключён из НП. В результате он и его сторонники всё же заключили союз с коммунистами. В результате была создана Партия народного единства - Социалистическая партия, основой программы которой стало стремление к установлению социалистического строя в Исландии «на национально-исторической и социальной основе»."
 NW_ICE.21.a: "И всё же раскол мог быть куда более крупным"
 NW_ICE.22.t: "Формирование национального правительства"
 NW_ICE.22.desc: "Сегодня было официально объявлено о формировании, ввиду роста напряжённости в мире, национального правительства с участием всех трёх основных партий."
 NW_ICE.22.a: "Вместе мы переживём эти времена"
 NW_ICE.23.t: "Отставка Йоунассона"
 NW_ICE.23.desc: "На фоне растущего недовольства текущей политической системой и роста разногласий в правительстве, “Правительство рабочего класса” начало трещать по швам. Последней каплей стал вопрос о введении законопроекта об арбитраже по заработной плане и ценам. Несогласный с введением закона Стефаун Стефаунссон, министр социальных дел, иностранных дел и председатель Народной партии потребовал снять его со всех должностей в правительстве. Это фактически означало развал кабинета министров. Херман Йоунассон взял с Оулавюра Торса обещание не менять состав избирательных округов и подал в отставку. В результате было сформировано правительство, состоящее из одной лишь Партии независимости."
 NW_ICE.23.a: "И всё же его правление было достойным"
 NW_ICE_DEN.0.t: "Потеря связи с Исландией"
 NW_ICE_DEN.0.desc: "На фоне хаоса, вызванного внезапным нападением Германии на нашу страну, связь с Исландией была утеряна. Исландский альтинг, как и во время Первой мировой войны, временно взял на себя всю полноту власти в стране. Впрочем, если наша армия устоит перед германским натиском, преодолев хаос первых дней войны, мы через некоторое время сможем вновь наладить связь с Исландией."
 NW_ICE_DEN.0.a: "Будем надеяться, это ненадолго"
 NW_ICE.24.t: "Потеря связи с Данией"
 NW_ICE.24.desc: "На фоне хаоса, вызванного внезапным нападением Германии на Данию, связь с метрополией была утеряна. Исландский альтинг, как и во время Первой мировой войны, временно взял на себя всю полноту власти в стране. Если датчанам удастся устоять, преодолев хаос первых дней войны, связь будет восстановлена. Впрочем, текущие события могут послужить хорошим поводом для окончательного провозглашения независимости."
 NW_ICE.24.a: "Будем следить за ситуацией"
 NW_ICE.25.t: "Восстановление связи"
 NW_ICE.25.desc: "Спустя несколько дней связь между Исландией и Данией была восстановлена. Датчане теперь ожидают, что полномочия Кристиана X в нашей стране будут восстановлены."
 NW_ICE.25.a: "Наконец ситуация стабилизировалась"
 NW_ICE.25.b: "Прежняя ситуация не будет восстановлена"
 NW_ICE_DEN.1.t: "Исландия отказывается подчиняться"
 NW_ICE_DEN.1.desc: "Хотя нам удалось восстановить сообщение с Исландией, её правительство отказалось вновь подчиняться Кристиану X, надеясь, что в текущей ситуации нам будет не до Исландии, тем более учитывая, что многие наши политики благосклонно относятся к идее независимости острова."
 NW_ICE_DEN.1.a: "Выразить дипломатический протест"
 NW_ICE_DEN.1.b: "Мы не можем закрывать глаза на противозаконные действия"
 NW_ICE_ENG.0.t: "Операция «Форк»"
 NW_ICE_ENG.0.desc: "Исландия представляет собой важнейший стратегический плацдарм, обеспечивавший контроль над всей северной и центральной Атлантикой. В текущей ситуации [ENG.GetName] не может обойтись без баз на острове. Однако исландское правительство твёрдо настаивает на своём нейтралитете.\n\n[ENG.GetLeader] утверждает, что если будет предпринята попытка дальнейших переговоров с исландским правительством, то немцы могут узнать об этом и действовать первыми. Более надёжным и эффективным решением будет высадка войск без предупреждения и постановка исландского правительства перед этим как перед свершившимся фактом."
 NW_ICE_ENG.0.a: "Это здравое решение"
 NW_ICE_ENG.0.b: "У нас есть более важные проблемы"
 NW_ICE_ENG.1.a: "Британское вторжение"
 NW_ICE_ENG.1.desc: "До нас дошла информация, что [ENG.GetName] готовится оккупировать Исландию, чтобы предотвратить захват страны Германией. Исландия должна будет сохранить самоуправление, но с нашим нейтралитетом будет покончено."
 NW_ICE_ENG.1.a: "Мы не будем сопротивляться"
 NW_ICE_ENG.1.b: "Мы не отдадим свою независимость без боя"
 NW_ICE_DEN.2.t: "Исландия смещает Кристиана X"
 NW_ICE_DEN.2.desc: "Исландский альтинг, ссылаясь на то, что Кристиан X не выполняет свои конституционные обязанности на острове, принял решение заменить его на регента. Эта мера заявляется как временная, но фактически делает Исландию независимым государством."
 NW_ICE_DEN.2.a: "Мы не можем ничего сделать"
 NW_ICE_DEN.2.b: "Нельзя позволить безнаказанно нарушать договор об унии"
 NW_ICE.26.t: "День пива"
 NW_ICE.26.desc: "Сегодня исландцы празднуют День пива - годовщину окончательной отмены сухого закона.\n\nНа референдуме 1908 года исландцы проголосовали за запрет на все алкогольные напитки, однако в 1921 году запрет был частично снят после того, как Испания отказалась покупать исландскую рыбу, если Исландия не будет покупать испанские вина. Позже на национальном референдуме население проголосовало за легализации спиртных напитков. Однако крепкий алкоголь не был включен в голосование, чтобы угодить лобби противников алкоголя.\n\nВопреки мнению народа, исландские консервативные чиновники не решались отменить запрет, и лишь с приходом к власти социалистов правительство решило снять запрет на пиво и другие напитки, которые считались крепкими."
 NW_ICE.26.a: "Тост за председателя ЦК!"
 
