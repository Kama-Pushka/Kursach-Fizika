 ##############
 ### Фокусы ###
 ##############
 
 ICE_Oulavur_Tors_cabinet: "Кабинет Оулавюра Торса"
 ICE_Oulavur_Tors_cabinet_desc: "Долгое время Партии независимости не удавалось прийти к власти, несмотря на её высокую популярность. Настало время оправдать ожидания наших избирателей."
 ICE_politics_of_the_Independence_Party: "Политика Партии независимости"
 ICE_politics_of_the_Independence_Party_desc: "Воссозданная в 1929 после раскола в 1927, Партия независимости является самой популярной партией в стране. Несмотря на свою правоцентристскую ориентацию, ПН всегда стремилась быть в первую очередь “прагматичной”, а не идеологической."
 ICE_stimulating_competition: "Стимулирование конкуренции"
 ICE_stimulating_competition_desc: "Стимулирование конкуренции является важнейшей задачей любого правительства. Грамотное проведение подобной политики позволит существенно ускорить рост экономики."
 ICE_Sprut: "«Спрут»"
 ICE_Sprut_desc: "В Партии независимости уже давно доминирует «Спрут», группа из четырнадцати семей, составляющих экономическую и политическую элиту страны. Их сотрудничество в рамках одной партии тем не менее способно оказать позитивный эффект для экономики Исландии."
 ICE_government_of_innovation: "«Правительство инноваций»"
 ICE_government_of_innovation_desc: "Целью текущего правительства является внедрение как можно большего числа «инноваций» в трудовую жизнь ранее бедной и слаборазвитой Исландии. Оправившись от кризиса и использовав в свою пользу соперничество мировых держав, наша страна сможет достичь ранее немыслимых высот."
 ICE_innovative_tugs: "«Инновационные» буксиры"
 ICE_innovative_tugs_desc: "Большая часть кораблей Исландии устарела. Закупка новых кораблей позволит существенно обновить наш флот. Кроме того, отличным решением будет активное освещение покупки «инновационных» буксиров в прессе, которое не в коем случае не будет высмеяно исландским населением."
 ICE_politics_of_the_People_Party: "Политика Народной партии"
 ICE_politics_of_the_People_Party_desc: "Народная партия была основана в 1916 году как проводник политической воли исландских профсоюзов. С тех пор партия неустанно работает над улучшением жизни рабочих и прочих городских жителей."
 ICE_creation_of_a_labor_court: "Создание трудового суда"
 ICE_creation_of_a_labor_court_desc: "Создание трудового суда поможет упростить контроль над соблюдением трудового законодательства, и вынудит бизнес эффективней подходить к организации производства."
 ICE_support_for_urbanization: "Поддержка урбанизации"
 ICE_support_for_urbanization_desc: "Урбанизация - верный признак активно развивающегося государства. Развитие промышленности невозможно без огромного притока рабочих рук."
 ICE_employment_planning_committee: "Комитет по планированию занятости"
 ICE_employment_planning_committee_desc: "В условиях кризиса государство должно принимать меры по сохранению контроля за безработицей. Общественные работы и субсидирование некоторых проектов помогут вновь раскачать экономику."
 ICE_unemployment_benefits: "Пособия по безработице"
 ICE_unemployment_benefits_desc: "Из-за вмешательства Прогрессивной партии, социал-демократам не удалось ввести законопроект о пособиях по безработице. Теперь, когда с кризисом покончено, мы вновь можем ввести этот закон на обсуждение."
 ICE_Hermann_Jonasson_cabinet: "Кабинет Хермана Йоунассона"
 ICE_Hermann_Jonasson_cabinet_desc: "Энергичный Херман Йоунассон считается одним из самых уважаемых политиков Исландии. Несмотря на многие противоречивые моменты, ему удаётся грамотно управлять страной с 1934 года."
 ICE_politics_of_the_Progressive_Party: "Политика Прогрессивной партии"
 ICE_politics_of_the_Progressive_Party_desc: "Прогрессивная партия была основана, чтобы представлять класс фермеров Исландии, который прошел путь доминирования от поселений до конца XIX века до быстрого сокращения в начале XX века в результате индустриализации и урбанизации. Тем не менее партия всё ещё весьма популярна и сохраняет своё влияние в политике."
 ICE_strengthen_government_regulation: "Усилить государственное регулирование"
 ICE_strengthen_government_regulation_desc: "По мнению Хермана Йоунассона усиление государственного регулирования - естественная реакция государства на кризис. Данная мера позволит нам сдержать спад промышленного производства."
 ICE_land_nation_language: "«Земля, нация, язык»"
 ICE_land_nation_language_desc: "«Земля. Нация. Язык» является одним из главных лозунгов умеренного исландского национализма. Это ценности, которые объединяют всех людей в независимости от политических убеждений и достатка."
 ICE_modernization_of_the_agricultural_sector: "Модернизация аграрной отрасли"
 ICE_modernization_of_the_agricultural_sector_desc: "Исландская аграрная отрасль долгое время не могла разделаться с последними пережитками средневековья. Прогрессивная партия прикладывает множество усилий для модернизации сельского хозяйства и поддержки современных ферм."
 ICE_protectionism: "Протекционизм"
 ICE_protectionism_desc: "Для исландских правительств характерно частое использование протекционистских методов в управлении государством. Несомненно, такая политика может помочь маленькой и неокрепшей исландской экономике встать с колен, но будет абсолютно неуместна в будущем."
 ICE_Danish_Icelandic_Act_of_Union: "Датско-исландский акт об унии"
 ICE_Danish_Icelandic_Act_of_Union_desc: "Датско-исландский пакт об унии признал Исландию полностью независимым и суверенным государством свободно ассоциированным с Данией личным союзом с датским королем. Исландия заявила о своем нейтралитете и попросила Данию представлять от ее имени иностранные дела и интересы обороны, сохраняя при этом полный контроль над ними."
 ICE_displace_Christian_X: "Сместить Кристиана X"
 ICE_displace_Christian_X_desc: "В текущей ситуации Кристиан X не способен выполнять свои конституционные обязанности на территории Исландии. Его полномочия необходимо передать регенту."
 ICE_proclame_a_republic: "Провозгласить республику"
 ICE_proclame_a_republic_desc: "Хотя Исландия некоторое время уже обладала фактической независимостью, сменив датского короля Кристиана X регентом, только сейчас исландское правительство решило окончательно разорвать унию с датской династией и ликвидировать монархию. Первым президентом республики альтинг назначил Свейдна Бьёрнссона, бывшего регента Исландии."
 ICE_lost_of_connection_with_Denmark: "Потеря связи с Данией"
 ICE_lost_of_connection_with_Denmark_desc: "Как и во время Первой мировой, связь между Данией и Исландией вновь нарушена. Но на этот раз скорее всего навсегда..."
 ICE_give_in_to_the_Allies: "Уступить Союзникам"
 ICE_give_in_to_the_Allies_desc: "Мы не можем сопротивляться давлению Великобритании. Мы вынуждены отказаться от нейтралитета и выступить на стороне её альянса."
 ICE_give_in_to_the_Axis: "Уступить Германии"
 ICE_give_in_to_the_Axis_desc: "Мы не можем сопротивляться давлению Германии. Мы вынуждены отказаться от нейтралитета и выступить на стороне её альянса."
 ICE_government_of_Coca_Cola: "«Правительство Кока-Колы»"
 ICE_government_of_Coca_Cola_desc: "В текущей обстановке Свейдн Бьёрнссон считает необходимым назначить правительство полностью из беспартийных чиновников, не находящихся в альтинге. Новым премьер-министром станет Бьёрн Тоурдарсон, компания которого является главным поставщиком Кока-Колы в Исландии."
 ICE_complaints_committee: "Комитет по жалобам"
 ICE_complaints_committee_desc: "Большое, особенно по меркам Исландии, число войск в стране вызывает существенное недовольство местного населения. Нам следует создать комитет по жалобам для урегулирования всех споров."
 ICE_fish_exports_to_warring_countries: "Экспорт рыбы в воюющие страны"
 ICE_fish_exports_to_warring_countries_desc: "Как и Доминион Ньюфаундленд, наша страна может извлечь огромную выгоду из продажи трески в воюющие страны."
 ICE_Astandi: "Astandið" #DON'T TOUCH#
 ICE_Astandi_desc: "Astandið - термин, используемый в Исландии для обозначения влияния союзных войск на исландских женщин во время Второй мировой войны. Учитывая небольшую численность населения острова, исландцы особенно остро реагируют на взаимодействие солдат с женщинами, обвиняя последних в предательстве родины и проституции. Но в то же время нельзя отрицать, что присутствие войск в стране поспособствовало строительству новой инфраструктуры и росту числа рабочих мест."
 ICE_formation_of_a_pro_German_government: "Формирование прогерманского правительства"
 ICE_formation_of_a_pro_German_government_desc: "В союзе с Германией текущее правительство не может долго оставаться у власти. Рано или поздно при германской поддержке власть будет передана в руки националистов."
 ICE_government_of_National_party: "Правительство Национальной партии"
 ICE_government_of_National_party_desc: "Члены Националистической партии придерживаются исландской версии фашизма, которая отвергает вождизм. Долгое время это движение было слабо, но последние события позволили партии сплотить вокруг себя всех правых консерваторов, ранее входивших в традиционные партии."
 ICE_grey_shirts: "Серорубашечники"
 ICE_grey_shirts_desc: "Серорубашечники, милитаризованные отряды Националистической партии, сыграли большую роль в захвате власти фашистами. Закалённые в уличных противостояниях, решительные и жестокие, они станут прочной основой нашей новой армии."
 ICE_strengthening_ties_with_the_Danish_Nazis: "Укрепление связей с датскими нацистами"
 ICE_strengthening_ties_with_the_Danish_Nazis_desc: "Идеи Фрица Клаузена повлияли на Националистическую партию куда сильнее, чем идеи Гитлера. Для нового правительства будет предпочтительнее искать союза именно с датскими нацистами."
 ICE_union_with_Germany: "Союз с Германией"
 ICE_union_with_Germany_desc: "Многие жители Исландии с интересом наблюдают за возвышением Германии. Если мы хотим воплотить наши амбиции, мы должны встать на сторону этой новой силы."
 ICE_molot_of_Tor: "«Молот Тора»"
 ICE_molot_of_Tor_desc: "«Mjölnir» является главной газетой Националистической партии. После установления новой власти именно этой газете предстоит стать главным источником истины в стране."
 ICE_support_of_militarism: "Поддержка милитаризма"
 ICE_support_of_militarism_desc: "Древний исландский народ, больше всех скандинавов помнящий древние традиции викингов, слишком долго ютился на своём острове, вдали от основных мировых событий. Настало время вспомнить эпоху, когда наши предки бороздили моря, открывая и захватывая новые земли."
 ICE_bastion_of_the_Icelandic_nation: "Бастион исландской нации"
 ICE_bastion_of_the_Icelandic_nation_desc: "Исландский народ представляет собой уникальный заповедник древней культуры, сохранившейся со времён викингов. Мы должны и дальше строго защищать свою самобытность."
 ICE_cod_war: "Тресковая война"
 ICE_cod_war_desc: "Воды вокруг Исландии фактически оккупированы британскими рыбаками. Мы должны отстоять запасы трески, которые по праву принадлежат нам."
 ICE_capture_Greenland: "Захватить Гренландию"
 ICE_capture_Greenland_desc: "Именно выходцы из Исландии первыми поселились на Гренландии. Эта земля по праву принадлежит нам."
 ICE_return_to_Vinland: "Возвращение на Винланд"
 ICE_return_to_Vinland_desc: "Хотя скандинавы первыми открыли Винланд, сейчас остров захвачен англосаксами. Мы должны исправить эту историческую несправедливость."
 ICE_submission_of_the_Faroe_Islands: "Подчинение Фарерских островов"
 ICE_submission_of_the_Faroe_Islands_desc: "Жители Фарерских островов, хотя и имеют свой язык, культурно и исторически куда ближе к Исландии, чем к другим странам Скандинавии. Мы должны взять их под свою опеку."
 ICE_conflict_with_Norway: "Воссоединение с Норвегией"
 ICE_conflict_with_Norway_desc: "Норвегия спасла нашу страну от так называемого периода “исландского народовластия”, полного конфликтов и нестабильности. Теперь мы вырвем эту древнюю страну из рук либералов. Исландцы и норвежцы вновь будут жить в одной стране."
 ICE_mastering_the_living_space: "Освоение жизненного пространства"
 ICE_mastering_the_living_space_desc: "Исландский народ вырвался со своего острова. Настало время освоить новообретённые земли."
 ICE_support_for_industrialisation: "Поддержка индустриализации"
 ICE_support_for_industrialisation_desc: "Для укрепления мощи нашего государства мы должны стремиться к развитию нашей промышленности. Страна рыбаков должна превратиться в страну рабочих."
 ICE_company_profit_quotas_for_workers: "Квоты на прибыль компаний для рабочих"
 ICE_company_profit_quotas_for_workers_desc: "Квоты на прибыль компаний для рабочих являются важной частью политической программы Националистической партии. Нам следует как можно быстрее реализовать эти планы."
 ICE_protection_of_agricultural_heritage: "Защита сельскохозяйственного наследия"
 ICE_protection_of_agricultural_heritage_desc: "Несмотря на стремление индустриализировать государство, Националистическая партия всегда с уважением относилась к сельскохозяйственному наследию Исландии и стремилась улучшить условия жизни фермеров, своим трудом добывающих пропитание для населения острова."
 ICE_dissolve_the_Althing: "Распустить альтинг"
 ICE_dissolve_the_Althing_desc: "Альтинг - место постоянных споров и скандалов. Теперь, когда наша власть достаточно окрепла, мы можем наконец его ликвидировать."
 ICE_building_a_corporate_state: "Построение корпоративного государства"
 ICE_building_a_corporate_state_desc: "Члены Националистической партии являются решительными сторонниками корпоративного государства, которое представляет собой совокупность публичных служб (корпораций), выполняющих определенные социальные функции."
 ICE_corporate_statism: "Корпоративный этатизм"
 ICE_corporate_statism_desc: "Государство должно вмешиваться в жизнь общества и контролировать его экономические и социальные институты."
 ICE_licvidate_monarchy: "Ликвидировать монархию"
 ICE_licvidate_monarchy_desc: "Хотя некоторые члены Национальной партии высказываются в пользу коронации Фридриха Кристиана, большая часть всё же стремится избавиться от монархии, как от пережитка датского правления.	"
 ICE_defence_of_the_Icelandic_race: "Защита исландской расы"
 ICE_defence_of_the_Icelandic_race_desc: "По мнению националистов исландцы является самыми чистыми потомками арийцев. Население острова должно принимать все возможные меры для защиты своей родины."
 ICE_coronation_of_Fridrih: "Коронация Фридриха Кристиана"            #Frederick I#
 ICE_coronation_of_Fridrih_desc: "Некоторые члены партии считают, что для укрепления независимости Исландии мы должны избрать нового монарха взамен Кристиана X. Главной кандидатурой на эту роль они избрали ярого нациста Фридриха Кристиана, который является потомком знатного рода Шаумбург-Липпе, до революции в Германии возглавлявшего одноимённое маленькое княжество. Исландские националисты даже обращались к германскому правительству с просьбой назначить принца королём Исландии в случае захвата острова."
 ICE_royal_property: "Королевское имущество"
 ICE_royal_property_desc: "Род Шаумбург-Липпе после революции оказался в гораздо лучшем положении, чем другие монаршие рода в Германии. Теперь немалая часть этих богатств послужит на благо Исландии."
 ICE_the_vanguard_of_National_Socialism: "«Авангард национал-социализма»"
 ICE_the_vanguard_of_National_Socialism_desc: "Фридрих Кристиан всегда любил думать о дворянстве, как об авангарде национал-социализма. Теперь, когда вся полнота власти в его руках, он может приступить к возрождению исландского дворянства, которое почти исчезло за годы правления либералов."
 ICE_the_Fisheries_Commission: "Комиссия по рыболовству"
 ICE_the_Fisheries_Commission_desc: "Рыбная ловля является основой нашей экономики. Мы должны создать специальную комиссию, которая будет способствовать внедрению новых технологий в эту отрасль."
 ICE_support_freeholders: "Поддержка фригольдеров"
 ICE_support_freeholders_desc: "Поддержка фригольдеров, мелких фермеров, имеющих гарантированное государством безусловное право на свою землю, является важным этапом модернизации сельского хозяйства Исландии."
 ICE_support_large_landowners: "Поддержка крупных землевладьцев"
 ICE_support_large_landowners_desc: "Более оптимальным решением при модернизации сельского хозяйства будет поддержка перехода земель в собственность крупных землевладельцев, у которых есть средства для создания современных ферм."
 ICE_alliance_of_Icelandic_Scouts: "Альянс исландских скаутов"
 ICE_alliance_of_Icelandic_Scouts_desc: "Альянс исландских скаутов играет важную роль в патриотическом воспитании и базовой военной подготовке населения. Мы должны оказать всю возможную поддержку этой организации."
 ICE_revival_of_railway_communication: "Возрождение железнодорожного сообщения"
 ICE_revival_of_railway_communication_desc: "Некогда в Исландии были попытки создать собственную железную дорогу, однако им помешала Великая депрессия. Теперь мы вновь можем позволить себе развивать железнодорожное сообщение. Дорога Рейкьявик-Акюрейри станет достойным ответом железной дороге в Ньюфаундленде."
 ICE_development_of_road_transport: "Развитие автомобильного транспорта"
 ICE_development_of_road_transport_desc: "Развитие железнодорожного транспорта в Исландии сопряжено с многими трудностями. Более оптимальным решением будет развитие автомобильных дорог."
 ICE_sale_of_state_land: "Продажа государственной земли"
 ICE_sale_of_state_land_desc: "Долгое годы правительство Исландии проводило последовательную стратегию по продаже государственной земли в частные руки. Нам следует продолжить данную политику."
 ICE_the_nation_coveted_child: "«Желанный ребёнок нации»"
 ICE_the_nation_coveted_child_desc: "Компания Eimskipafelag Islands была основана в 1914 году путем выпуска публичных акций, которые были куплены около 14 000 человек, что в то время составляло 15% населения Исландии. В результате компания была названа «желанным ребёнком нации». Нам следует на государственном уровне поддержать дальнейшее развитие этой важной компании."
 ICE_mechanization_of_the_fishing_industry: "Механизация рыбной отрасли"
 ICE_mechanization_of_the_fishing_industry_desc: "Прошли времена, когда у каждой рыбацкой семьи был свой корабль, на котором они ловили рыбу при помощи примитивных сетей. Необходимо поддерживать механизацию рыбной отрасли, обновление оснащения судов и использование современных приспособлений для ловли рыбы."
 ICE_sogufelag: "Sögufelag" #DON'T TOUCH#
 ICE_sogufelag_desc: "Sögufelag является исландским историческим обществом, которое было основано в 1902 году. Его первоначальная цель состояла в том, чтобы публиковать ключевые первоисточники по истории Исландии. С тех пор общество начало играть важную роль в общественной жизни острова, всячески укрепляя исландское национальное самосознание."
 ICE_economic_diversification: "Диверсификация экономики"
 ICE_economic_diversification_desc: "С развитием промышленности наша экономика стала существенно меньше зависеть от рыбной ловли. Нам необходимо лишь приложить некоторые дополнительные усилия для окончательной диверсификации экономики."
 ICE_Icelandic_university: "Исландский университет"
 ICE_Icelandic_university_desc: "Исландский университет давно нуждается в расширении. Мы построим для него новое здание, которое позволит вместить больше студентов, а также поддержим дальнейшее расширение и модернизацию университета."
 ICE_creation_of_the_Bifrest_University: "Создание Бифрёстского университета"
 ICE_creation_of_the_Bifrest_University_desc: "Создание Бифрёстского университета на базе Кооперативного колледжа позволит существенно увеличить число исландских специалистов и расширить перечень специальностей, которым можно обучиться в стране."
 ICE_government_of_Party_of_People_Union: "Правительство Партии народного единства"
 ICE_government_of_Party_of_People_Union_desc: "Несмотря на довольно длительное существование своей партии, коммунисты не смогли добиться достаточно высокой популярности. Лишь создание единой с левыми социалистами партии поможет им прийти к власти."
 ICE_smooth_transition_to_socialism: "Плавный переход к социализму"
 ICE_smooth_transition_to_socialism_desc: "Мы не должны сразу ломать существующую в Исландии систему, обрекая народ на бедствия. Переход к установлению социалистического государства должен быть постепенным."
 ICE_the_spirit_of_the_Icelandic_Commonwealth: "Дух Исландского содружества"
 ICE_the_spirit_of_the_Icelandic_Commonwealth_desc: "Исландцы рассматривают демократию как реинкарнацию принципов средневековой эпохи исландского народовластия, когда единственным органом власти на острове был альтинг. Мы должны убедить народ, что именно социалистическое государство является истинным приемником Исландского содружества."
 ICE_to_call_internationalists: "Призвать интернационалистов"
 ICE_to_call_internationalists_desc: "Международное социалистическое движение осознаёт, в каком опасном положении находится Исландия. Несомненно найдётся немало людей, которые готовы встать на защиту островка социализма посреди Северной Атлантики."
 ICE_socialist_competition: "Социалистическое соревнование"
 ICE_socialist_competition_desc: "Социалистическое соревнование - соревнование по производительности труда между государственными предприятиями, цехами, бригадами и отдельными рабочими, а также учебными заведениями, которое призвано заменить капиталистическую конкуренцию."
 ICE_people_defence_committee: "Комитет народной обороны"
 ICE_people_defence_committee_desc: "Наш одинокий остров посреди Атлантики находится под постоянной угрозой вторжения империалистических держав. Мы должны сформировать комитет для руководства нашими оборонительными мероприятиями."
 ICE_industrialization_of_the_economy: "Индустриализация экономики"
 ICE_industrialization_of_the_economy_desc: "Для укрепления мощи нашего государства мы должны стремиться к развитию нашей промышленности. Страна рыбаков должна превратиться в страну рабочих."
 ICE_the_final_abolition_of_prohibition: "Окончательная отмена сухого закона"
 ICE_the_final_abolition_of_prohibition_desc: "Долгое время крепкие напитки в Исландии были под запретом, несмотря на негодование населения. Мы должны отменить этот запрет, попутно вводя разнообразные ограничительные меры для исландцев, которые переусердствуют с выпивкой."
 ICE_unite_women_trade_unions: "Объединить женские профсоюзы"
 ICE_unite_women_trade_unions_desc: "Женские профсоюзы в Исландии слишком слабы и разобщены, мы должны предпринять меры для их развития и расширения."
 ICE_Natan_Freedman_guard: "Гвардия Натана Фридмана"
 ICE_Natan_Freedman_guard_desc: "Гвардия Натана Фридмана сыграла большую роль в приходе к власти нашей партии. Она станет достойной основой для нашей новой армии."
 ICE_expansion_of_military_production: "Расширение военного производства"
 ICE_expansion_of_military_production_desc: "В Исландии почти нет военного производства. Мы должны предпринять энергичные меры для существенного расширения нашего ВПК."
 ICE_basic_military_training: "Базовая военная подготовка"
 ICE_basic_military_training_desc: "Каждый житель Исландии должен пройти базовую военную подготовку, чтобы в любой момент быть готовым защищать родину."
 ICE_support_the_supporters_of_neutrality: "Поддержать сторонников нейтралитета"
 ICE_support_the_supporters_of_neutrality_desc: "Среди умеренных членов партии очень много сторонников продолжения политики нейтралитета Исландии. К тому же, сами исландцы не желают иностранного присутствия в своей стране."
 ICE_enter_the_Comintern: "Вступить в Коминтерн"
 ICE_enter_the_Comintern_desc: "После создания, ПНЕ-СП не вошла в Коминтерн, несмотря на доминирование коммунистов в партии. И всё же мы можем убедить своих более умеренных товарищей в необходимости союза с Советской Россией."
 ICE_our_own_alliance: "Собственный альянс"
 ICE_our_own_alliance_desc: "У Исландии свой собственный путь. Мы создадим собственный альянс."
 ICE_support_revolutionaries_in_Denmark: "Поддержать революционеров в Дании"
 ICE_support_revolutionaries_in_Denmark_desc: "Несмотря на поддержку некоторых социалистических идей правительством Дании, его власть нельзя назвать народной. Мы поддержим революционеров, которые хотят свергнуть режим в Дании."
 ICE_overthrow_the_Norwegian_regime: "Свергнуть норвежский режим"
 ICE_overthrow_the_Norwegian_regime_desc: "Норвежское правительство пытается всячески задобрить рабочих, но эти подачки не позволят отвлечь пролетариат от идеи построения коммунизма и мы окажем этому всяческое содействие."
 ICE_overthrow_of_the_reactionary_regime_in_Finland: "Свержение реакционного режима в Финляндии"
 ICE_overthrow_of_the_reactionary_regime_in_Finland_desc: "Режим в Финляндии бесспорно абсолютно реакционный и антинародный, мы должны его сокрушить."
 ICE_overthrow_the_Swedish_regime: "Свергнуть шведский режим"
 ICE_overthrow_the_Swedish_regime_desc: "Годы монархии разделили некогда единые народы Скандинавии, однако мы всё ещё очень близки и люди Швеции осознают это. Мы должны сокрушить шведский режим и присоединить страну к единому скандинавскому государству."
 ICE_the_unity_of_Scandinavia: "Единение Скандинавии"
 ICE_the_unity_of_Scandinavia_desc: "Наконец, народы Скандинавии объединились в единое социалистическое государство. Вскоре мы позабудем все распри и будем сообща работать на благо страны."
 ICE_expansion_of_the_Icelandic_National_Police: "Расширение Исландской национальной полиции"
 ICE_expansion_of_the_Icelandic_National_Police_desc: "Ввиду роста военной угрозы, правительство готово пойти на расширение военных расходов и поручить главе полиции Агнару Кофоэду-Хансену, ранее служившему в датской армии, обучить 60 офицеров и 300 солдат."
 ICE_exercises_near_Leigarvatna: "Учения возле Лёйгарватна"
 ICE_exercises_near_Leigarvatna_desc: "В районе Лейгарватна Кофоэд Хансен планирует начать проведение тактических манёвров и упражнений по стрельбе из винтовок. Это позволит существенно повысить боеспособность нашей маленькой армии."
 ICE_buy_weapons: "Закупка оружия"
 ICE_buy_weapons_desc: "Исландия не располагает собственным производством оружия. Нам следует наладить контакты для закупки снаряжения."
 ICE_formation_of_the_National_Defense_Forces: "Формирование национальных сил обороны"
 ICE_formation_of_the_National_Defense_Forces_desc: "Формирование полноценной армии станет тяжёлым ударом по экономике Исландии, однако в текущей ситуации мы вынуждены пойти на этот шаг."
 ICE_formation_of_the_militia: "Формирование ополчения"
 ICE_formation_of_the_militia_desc: "Народ готов защищать независимость своей родины. Формирование на время войны ополчения исключит возможность лёгкой оккупации острова."
 ICE_professional_army: "Профессиональная армия"
 ICE_professional_army_desc: "Чтобы достигнуть реальных успехов на полях сражений, мы должны иметь хорошо оснащённую и обученную армию."
 ICE_establishment_of_the_Military_Academy: "Учреждение военной академии"
 ICE_establishment_of_the_Military_Academy_desc: "Мы не можем полагаться на иностранные учебные заведения для обучения наших офицеров. Необходимо сформировать собственную военную академию."
 ICE_equipment_upgrade: "Модернизация снаряжения"
 ICE_equipment_upgrade_desc: "Наше снаряжение изрядно устарело. Нам необходимо заменить его на то, которое устарело не так сильно."
 ICE_introduction_of_artillery_into_the_troops: "Внедрение артиллерии в войска"
 ICE_introduction_of_artillery_into_the_troops_desc: "Современные поля сражений не могут обойтись без артиллерии. Нам необходимо в кратчайшие сроки снарядить пушками нашу армию."
 ICE_complication_of_the_army_hierarchy: "Усложнение армейской иерархии"
 ICE_complication_of_the_army_hierarchy_desc: "С ростом армии растёт и сложность её организационной структуры, и наши подразделения получают всё более чёткую специализацию."
 ICE_expansion_of_the_Icelandic_Coast_Guard: "Расширение исландской береговой охраны"
 ICE_expansion_of_the_Icelandic_Coast_Guard_desc: "Наша береговая охрана состоит только из катеров и отличается весьма небольшой численностью, поэтому нам следует предпринять какие-то шаги в этом направлении."
 ICE_patrolling_the_coast: "Патрулирование побережья"
 ICE_patrolling_the_coast_desc: "Патрулирование побережья является основной задачей нашей береговой охраны. В столь неспокойные временя эта задача должна выполняться особо тщательно."
 ICE_Gliding_Association_of_Iceland: "Ассоциация планеристов Исландии"
 ICE_Gliding_Association_of_Iceland_desc: "Ассоциация планеристов - яркое подтверждение тяги исландцев к небу. К тому же, как показывает практика, многие планеристы в будущем могут стать отличными лётчиками или даже инженерами."
 ICE_Flugfelag_Akureyri: "Flugfelag Akureyri"
 ICE_Flugfelag_Akureyri_desc: "Созданная по инициативе Кофоэда Хансена Flugfelag Akureyri призвана стать первой государственной авиакомпанией Исландии."
 ICE_air_association: "Авиационная ассоциация"
 ICE_air_association_desc: "Об Авиационной ассоциации известно лишь то, что она была создана в 1936 году, снова по инициативе Кофоэда Хансена. Но фокус мы всё равно сделали."
 
