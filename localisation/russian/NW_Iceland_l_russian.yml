 ICE_dependence_on_the_fishing_industry: "Зависимость от рыбной отрасли"
 ICE_dependence_on_the_fishing_industry_desc: "Треска - главное богатство Исландии и источник дохода для большинства жителей острова. Однако на рыбной ловле невозможно построить современное промышленно развитое государство."
 ICE_Icelandic_nationalism: "Исландский национализм"
 ICE_Icelandic_nationalism_desc: "Исландский национализм основан на представлении о ценностях средневекового Исландского свободного государства: демократии, свободы личности, необходимости для страны быть независимой и уважении к культурным и религиозным традициям, особенно к древнему исландскому языку. Эти идеи часто звучат в популярной фразе «Страна. Нация. Язык.» Исторически сложилось так, что исландцы рассматривают демократию как реинкарнацию эпохи исландского народовластия."
 ICE_Icelandic_nationalism_2: "Исландский национализм"
 ICE_Icelandic_nationalism_2_desc: "Исландский национализм основан на представлении о ценностях средневекового Исландского свободного государства: демократии, свободы личности, необходимости для страны быть независимой и уважении к культурным и религиозным традициям, особенно к древнему исландскому языку. Эти идеи часто звучат в популярной фразе «Страна. Нация. Язык.» Исторически сложилось так, что исландцы рассматривают демократию как реинкарнацию эпохи исландского народовластия."
 ICE_Icelandic_nationalism_3: "Исландский национализм"
 ICE_Icelandic_nationalism_3_desc: "Исландский национализм основан на представлении о ценностях средневекового Исландского свободного государства: демократии, свободы личности, необходимости для страны быть независимой и уважении к культурным и религиозным традициям, особенно к древнему исландскому языку. Эти идеи часто звучат в популярной фразе «Страна. Нация. Язык.» Исторически сложилось так, что исландцы рассматривают демократию как реинкарнацию эпохи исландского народовластия."
 ICE_Kristian_X: "Кристиан X"
 ICE_Kristian_X_desc: "Датский Кристиан X считается монархом Исландии. Несмотря на его низкую популярность, исландцы не стремятся его сместить, считая, что король никогда не воспользуется своим правом вето, предоставленным Актом об унии."
 ICE_neutrality_idea: "Нейтральная внешняя политика"
 ICE_neutrality_idea_desc: ""
 ICE_great_depression_lvl4: "Последствия великой депрессии"
 ICE_great_depression_lvl4_desc: "Великая депрессия тяжело ударила по большинству стран мира, и Исландия - не исключение. Наше правительство до сих пор пытается справиться с её последствиями. Падение экспорта трески серьёзно подкосило зависимую от рыбного промысла экономику. Многие компании обанкротились, а граждане потеряли работу."
 ICE_great_depression_lvl3: "Последствия великой депрессии"
 ICE_great_depression_lvl3_desc: "Великая депрессия тяжело ударила по большинству стран мира, и Исландия - не исключение. Наше правительство до сих пор пытается справиться с её последствиями. Падение экспорта трески серьёзно подкосило зависимую от рыбного промысла экономику. Многие компании обанкротились, а граждане потеряли работу."
 ICE_great_depression_lvl2: "Последствия великой депрессии"
 ICE_great_depression_lvl2_desc: "Великая депрессия тяжело ударила по большинству стран мира, и Исландия - не исключение. Наше правительство до сих пор пытается справиться с её последствиями. Падение экспорта трески серьёзно подкосило зависимую от рыбного промысла экономику. Многие компании обанкротились, а граждане потеряли работу."
 ICE_great_depression_lvl1: "Последствия великой депрессии"
