 NW_balkan_entente_category: "Балканская Антанта"
 NW_balkan_entente_category_desc: "Чтобы сохранить статус-кво в Балканском регионе, усилиями Франции из местных стран была создана Балканская Антанта – оборонительный союз Югославии, Румынии, Турции и Греции. Каждый из них обязался:\n\n– Не нападать на других членов Балканской Антанты;\n– Оказать помощь в случае нападения на члена союза одним из балканских государств, не входящего в союз;\n– В случае, если бы один из участников договора подвергся нападению другой европейской державы, прочие члены союза обязывались прийти на помощь;\n– Исполнение обязательств каждая страна решает для себя сама, чем больше уровень доверия между членами альянса, тем больше вероятность, что они выполнят свои обязательства. Различие идеологических взглядов так же могут повлиять на окончательное решение. Неисполнения обязательств перед другими странами – означает исключение из рядов Балканской Антанты. Агрессивная риторика против соседей так же приведёт к исключению."
 NW_form_a_military_alliance: "Образовать военный альянс"

 NW_balkan_entente_modifier: "$NW_balkan_entente_category$"
 NW_balkan_entente_modifier_desc: "Оборонительный союз Балканской Антанты был создан, чтобы сохранить статус-кво на Балканском полуострове, так же известном как «пороховая бочка Европы»."
 BE_expansion_of_the_merchant_fleet_idea: "Расширение торгового флота"

 ###FOCUSES###
 BE_strengthen_the_balkan_entente: "Укрепить Балканскую Антанту"
 BE_strengthen_the_balkan_entente_desc: "На данный момент Балканская Антанта – не более чем фикция. Вряд ли кто-то из членов-государств будет выполнять свои текущие договорённости, не говоря уже о дальнейшем сближении. Чтобы это исправить, мы должны первыми пойти навстречу и объединить эти страны."
 BE_invite_bulgaria: "Пригласить Болгарию"
 BE_invite_bulgaria_desc: "Изначально Болгария отказалась вступать в Балканскую Антанту, будучи слишком зависимой от одной из стран, против которой этот оборонительный союз и бал создан, Германии. Теперь, когда Болгария избавилась от этой зависимости, мы можем вновь пригласить её."
 BE_use_the_experience_of_the_bulgarian_military_industrial_complex: "Использовать опыт болгарских ВПК"
 BE_use_the_experience_of_the_bulgarian_military_industrial_complex_desc: "Несмотря на последствия первой мировой войны, болгарские ВПК по-прежнему остаются одними из лучших на Балканском полуострове. Очевидно, вся Балканская Антанта должна воспользоваться их опытом, чтобы развить военную промышленность и у себя."
 BE_invite_albania: "Пригласить Албанию"
 BE_invite_albania_desc: "Изначально Албания отказалась вступать в Балканскую Антанту, будучи слишком зависимой от одной из стран, против которой этот оборонительный союз и был создан, Италии. Теперь, когда Албания избавилась от этой зависимости, мы можем вновь пригласить её."
 BE_albanian_oil_exports: "Экспорт албанской нефти"
 BE_albanian_oil_exports_desc: "Немногое чем обладает Албания – это нефть, но зато у неё нет других ресурсов. Расширив её добычу и начав экспортировать, мы получим некоторые ресурсы взамен от союзников."
 BE_military_conventions_of_the_balkan_pact: "Военные конвенции Балканского пакта"
 BE_military_conventions_of_the_balkan_pact_desc: "Ещё при подписании Балканского пакта страны-участники по секретным пунктам обязывались взять на себя составление общих военных конвенций в течении первого полугода, но это так и не было выполнено. Настало вернуться к прежним договорённостям."
 BE_joint_military_exercises: "Совместные военные учения"
 BE_joint_military_exercises_desc: "Мы начнём унификацию военной подготовки. Совместными усилиями мы устраним различия между странами пакта, создав нечто вроде единой армии Балканской Антанты."
 BE_export_of_serbian_steel: "Экспорт сербской стали"
 BE_export_of_serbian_steel_desc: "Сербские запасы и производства железа достаточно обширны, чтобы начать поставлять сталь членам оборонительного союза в обмен на полезные ресурсы."
 BE_economic_cooperation_in_the_balkans: "Экономическое сотрудничество на Балканах"
 BE_economic_cooperation_in_the_balkans_desc: "Мы начнём унификацию военной подготовки. Совместными усилиями мы устраним различия между странами пакта, создав нечто вроде единой армии Балканской Антанты."
 BE_integration_of_our_infrastructure: "Интеграция нашей инфраструктуры"
 BE_integration_of_our_infrastructure_desc: "Напряжённость в мире всё нарастает, а мы буквально находимся в центре интересов сверхдержав. Простого экономического и военного сотрудничества уже недостаточно. Мы должны полностью интегрировать нашу инфраструктуру, отменить пошлины на торговлю между нашими странами и объединить ресурсы."
 
 BE_power_of_turkish_industry: "Сила турецкой промышленности"
 BE_power_of_turkish_industry_desc: "Турецкая промышленность самая сильная среди всех стран Балканской Антанты. Мы обязательно поможем всему оборонительному союзу в индустриализации, передав часть своих технологий."
 BE_export_of_turkish_chrome: "Экспорт турецкого хрома"
 BE_export_of_turkish_chrome_desc: ""
 BE_expansion_of_the_merchant_fleet: "Расширение торгового флота"
 BE_expansion_of_the_merchant_fleet_desc: "Грецкий торговый флот – один из крупнейших в мире. Так же история нашей страны полна морских побед. Мы можем расширить свой опыт флотостроения для всех стран Антанты."
 BE_introduce_an_internationalist_experience: "Внедрить интернационалистический опыт"
 BE_introduce_an_internationalist_experience_desc: "В Югославии проживает множество наций, этносов и культур, которые как-то уживаются в одном бурлящем котле. Нам нужно использовать этот опыт, чтобы каждый член Балканской Антанты лучше понимал друг друга."
 BE_romanian_mountain_training: "Румынская подготовка в горах"
 BE_romanian_mountain_training_desc: "Румыния – гористая страна, так что румыны поднаторели в ведении войны в горах. Передача накопленного опыта пойдёт на пользу всем."
 BE_romanian_oil_refining: "Румынская переработка нефти"
 BE_romanian_oil_refining_desc: "Румыния обладает огромными запасами нефти, и потому её технологии переработки нефти ушли далеко вперёд. Совместные научные группы помогут продвинуться в этих технологиях всему альянсу."
 BE_united_defense_of_the_balkans: "Объединённая защита Балкан"
 BE_united_defense_of_the_balkans_desc: "Мы должны объединиться и защитить Балканский полуостров от всяческого агрессора и не дать им установить свои правила!"
 BE_balkan_scientific_cooperation: "Балканское научное сотрудничество"
 BE_balkan_scientific_cooperation_desc: "После заключения полноценного военного альянса, следующим логичным шагом будет объединение научной базы."

 ###EVENTS###
 NW_balkan_entente.0.t: "Нападение на Балканскую Антанту"
 NW_balkan_entente.0.d: "Границу государства [balkan_entente_defender.GetName] пересекли [balkan_entente_agressor.GetAdjective] войска. Государство [balkan_entente_agressor.GetName] проигнорировало её членство в Балканской Антанте, и мы, как страна-участница, обязаны соответствующе отреагировать на этот выпад. По взятым на себя обязательствам мы должны объявить войну этой стране и поддержать нашего союзника."
 NW_balkan_entente.0.a: "Мы честно исполним свои обязательства!"
 NW_balkan_entente.0.b: "Это не наша война, нам ни к чему этот риск..."
 
 NW_balkan_entente.1.t: "Укрепление Балканской Антанты"
 NW_balkan_entente.1.d: "Государство [FROM.GetName] выступило с предложением укрепить отношения не только между нами, но и всеми странами, подписавшими оборонительный союз Балканской Антанты. Это не только позволит подтвердить взятые странами-участниками обязательства, но и откроет дорогу к дальнейшему укреплению пакта."
 NW_balkan_entente.1.a: "Это выгодное предложение"
 NW_balkan_entente.1.b: "Мы не будем идти навстречу, но сохраним участие"
 
 NW_balkan_entente.2.t: "Балканская Антанта предлагает пополнить их ряды"
 NW_balkan_entente.2.d.a: "К нам пришло приглашение о вступление в ряды оборонительного союза Балканской Антанты. Теперь, когда мы можем не оглядываться на мнение Германии, то можем сами решать, способны ли мы жать руку вчерашним недругам, или стоит её оттолкнуть, пока они нас не предали?"
 NW_balkan_entente.2.d.b: "К нам пришло приглашение о вступление в ряды оборонительного союза Балканской Антанты. Теперь, когда мы можем не оглядываться на мнение Италии, то можем сами решать, способны ли мы жать руку вчерашним недругам, или стоит её оттолкнуть, пока они нас не предали?"
 NW_balkan_entente.2.a: "Мы нашли себе новых союзников!"
 NW_balkan_entente.2.b: "С такими союзниками – путь только в бездну!"

