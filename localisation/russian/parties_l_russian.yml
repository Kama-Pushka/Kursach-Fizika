 #Democratic
 national_conservatism: "Национал-консерватизм"
 national_conservatism_desc: "Национал-консерватизм.\nДанный вид консерватизма, концентрируется в основном на национальных интересах и, как правило, имеет традиционные социальные и этические взгляды."
 conservatism: "Консерватизм"
 conservatism_desc: "Консерватизм.\nКонсерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism: "Либерализм"
 liberalism_desc: "Либерализм.\nЛиберализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 national_liberalism: "Национал-либерализм"
 national_liberalism_desc: "Национал-либерализм.\nЭто разновидность либерализма, придерживается националистических позиций по вопросам миграции, гражданства, международных отношений и торговли. В национал-либерализме правый либерализм совмещается с анти-консервативным национализмом умеренного толка."
 social_conservatism: "Социал-консерватизм"
 social_conservatism_desc: "Социал-консерватизм.\nПо мнению приверженцев социального консерватизма, государство должно постоянно заботиться о благосостоянии населения и его росте; главным средством реализации социальных функций государства является эффективное развитие экономики на базе общих для современного консерватизма принципов; необходимым условием общественного прогресса является сохранение верности национальной культуре."
 social_liberalism: "Социал-либерализм"
 social_liberalism_desc: "Социал-либерализм.\nВ отличие от классического либерализма, социальные либералы полагают, что для осуществления на практике главного принципа либерализма — обеспечения права индивида на самоопределение и самореализацию — не всегда достаточно только его собственных усилий. Выравнивание стартовых возможностей невозможно без участия государства, и именно государство должно обеспечивать перераспределение части общественного продукта в пользу социально слабых членов общества."
 socialism: "Социал-демократия"
 socialism_desc: "Социал-демократия.\nСоциал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 democratic_communism: "Демократический социализм"
 democratic_communism_desc: "Демократический социализм — вид социализма, подчёркивающий свою демократичность. Сторонники этой идеологии считают, что общественная собственность и контроль над средствами производства должны сочетаться с политической демократией."
 democratic_socialism: "Демократический социализм"
 democratic_socialism_desc: "Демократический социализм.\nВ отличие от коммунистов, демсоциалисты рассматривают социализм как конечный идеал, а не промежуточную стадию на пути к коммунизму. Они также включают в понятие демократии концепции плюрализма и прав демократического меньшинства, и вовсе не интерпретируют её как диктатуру большинства."
 christian_democracy: "Христианская демократия"
 christian_democracy_desc: "Христианские демократы выступают за главенство религиозных ценностей и корпоративистского устройства общества при сохранении подлинных демократических институтов."
 dem_centrism: "Центризм"
 dem_centrism_desc: "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 tridemism: "Три народных принципа"
 tridemism_desc: "Разработанная Сунь Ятсеном в 1906 году доктрина стремилась превратить Китай в свободное, процветающее и сильное государство. Эта доктрина включает три принципа, которые он считал ключевыми.\nПервый принцип - национализм, направленный на освобождение Китая от влияния империалистических держав. Сунь Ятсен видел важность развития гражданского национализма, объединения различных народностей Китая, включая ханьцев, монголов, тибетцев, маньчжуров и мусульман.\nВторой принцип - демократия, основанная на конституционном правлении западного типа. Сунь Ятсен стремился к созданию индустриальной экономики и обеспечению равенства в землевладении для крестьян.\nТретий принцип - принцип народного благосостояния. Сунь Ятсен придавал значение обеспечению базовых потребностей населения, включая пищу, одежду, жилье и транспорт. Он планировал, что идеальное правительство будет заботиться о населении и обеспечивать их этими средствами.\nПринцип народного благосостояния некоторыми толкуется как социализм или популистская политика."
 farmer_communalism: "Фермерский коммунализм"
 farmer_communalism_desc: "Фермерский коммунализм - идеология, созданная сельским учителем и мыслителем Козабуро Тачибаной на фоне тяжёлого положения крестьянства после Великой депрессии. Она предполагает широкую экономическую децентрализацию и создание системы народного кооперативного самоуправления - избавления от олигархической монополии в парламенте и работа на основе консенсуса и сотрудничества между классами при помощи выборных органов."
 
 #Communism
 marxism: "Марксизм"
 marxism_desc: "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism: "Ленинизм"
 leninism_desc: "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinism: "Сталинизм"
 stalinism_desc: "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 right_wing_communism: "Правый коммунизм"
 right_wing_communism_desc: "Правые коммунисты в отличие от своих более левых коллег, допускают сохранения мелкобуржуазной деятельности и отдельных элементов рыночной экономики."
 red_monarchy_ideology: "Красный монархизм"
 red_monarchy_ideology_desc: "Красный монархизм — уникальное явление в политической мысли, предполагающее единение, сохранение и культивирование монархии с одновременным построением социалистического, а затем коммунистического общества."
 socialist_stratocracy: "Социалистическая стратократия"
 socialist_stratocracy_desc: "Социалистическая стратократия.\nЭтот режим представляет собой власть военных, которые пытаются повернуть страну на социалистическое развитие. Однако пути достижения социализма могут разительно отличаться от других левых движений."
 buddhist_communism: "Буддийский коммунизм"
 buddhist_communism_desc: "Буддийский коммунизм представляет собой синтез коммунистической идеологии и буддийских доктрин. Буддийские коммунисты трактуют священные книги таким образом, чтобы они отвечали требованиям марксизма."
 kemalism_socialism: "Социалистический кемализм"
 kemalism_socialism_desc: "Социалистический кемализм является попыткой совместить этатизм, кемализм и социализм. В силу его специфики и доминирования национального над интернациональным, зачастую его относят к национал-коммунизму."
 national_communism: "Национал-коммунизм"
 national_communism_desc: "Национал-коммунизм - идеология построения социалистического государства, а затем и коммунистического общества, основанная на национально-культурных особенностях народов, их географическом положении и историческом наследии. Национал-коммунизм отвергает замену национальной культуры и языка какой-либо одной всеобщей универсальной культурой и языком. Национал-коммунизм выступает за идею независимого самостоятельного государства входящего на добровольной основе в гипотетический союз социалистических республик."
 national_bolshevism: "Национал-большевизм"
 national_bolshevism_desc: "Национал-большевизм - идеология родившаяся в кругах русских эмигрантов и немецких радикальных политических деятелей в 20-е годы, национал-большевизм имеет резко антикапиталистическую направленность, но при этом не принимает идеи интернационализма и мировой революции. Кроме того, данная идеология крайне традиционалистична и более лояльно относится к религии, чем другие формы коммунизма."
 socialist_noirism: "Социалистический нуаризм"
 socialist_noirism_desc: "Социалистический нуаризм - социалистическое направление внутри темнокожего движения нуаризма на Гаити, что сочетает в себе реализацию идей марксизма в совокупности с сохранением национальной идентичности, укреплением революционного по духу менталитета гаитян, возрождением и защитой Вуду с началом активной борьбы темнокожих Карибского бассейна и США от капиталистических угнетателей из Европы."
 titoism: "Титоизм"
 titoism_desc: "Титоизм представляет собой уникальную форму социалистической идеологии, разработанную в Югославии под руководством Йосипа Броз Тито. Основные принципы титоизма включают в себя стремление к национальной самоопределенности, самоуправление рабочих и коллективное руководство, пытаясь достичь социализма без прямого контроля партии. В отличие от других марксистских идей, титоизм акцентирует важность национальной самоопределенности и национальной независимости. Основываясь на принципах социального равенства и самоуправления, титоизм стремится к созданию социализма с 'человеческим лицом', а не к жесткому централизованному контролю, как при сталинизме."
 maoism: "Маоизм"
 maoism_desc: "Маоизм - идеология, развившаяся из марксизма-ленинизма с уникальными чертами, впервые проявившимися в ходе китайской революции под руководством Мао Цзэдуна. Основные принципы маоизма включают массовую мобилизацию народа, признание роли крестьянства в революции и культурную революцию как средство достижения коммунизма. Маоизм отличается от других коммунистических форм акцентом на участие широких масс, в том числе и через культурные идеологические кампании, такие как Культурная революция. В маоизме важным является также постоянное переосмысление марксистских принципов в контексте китайской реальности."
 xoxhaism: "Ходжаизм"
 xoxhaism_desc: "Ходжаизм"
 
 #Fascism
 nazism: "Нацизм"
 nazism_desc: "Корни нацизма — крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера — лидера с абсолютной властью."
 gen_nazism: "Нацизм"
 gen_nazism_desc: "Корни национал-социализма — крайний национализм и идеи о расовом превосходстве. Он призывает к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством лидера с абсолютной властью."
 fascism_ideology: "Фашизм"
 fascism_ideology_desc: "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 nationalism_ideology: "Радикальный национализм"
 nationalism_ideology_desc: "Радикальный национализм.\nКак политическое движение, национализм стремится к созданию государства, которое охватывает территорию проживания нации и отстаивает её интересы. Национализм выступает за создание и поддержание единой национальной идентичности, основанной на общих социальных характеристиках, таких как культура, язык, религия, политика и вера в общую историю. Национализм стремится к объединению различных слоёв общества, невзирая на противоположные классовые интересы."
 integralism_ideology: "Интегрализм"
 integralism_ideology_desc: "Интегрализм.\nЗаимствуя многие черты европейских фашистских режимов, интегрализм в свою очередь не признают расизм, но также продолжают на принципах корпоративизма и плотной поддержки римско-католической церкви. Однако, интегрализм утверждает, что наилучшие государственные институты для каждого народа диктуются его культурой, историей и климатом страны."
 clerical_fascism: "Клерикальный фашизм"
 clerical_fascism_desc: "Клерикальный фашизм представляет собой сочетание ультраконсервативных националистических взглядов и религиозного фундаментализма. Его сторонники выступают за установление авторитарного режима, основанного на тесном союзе государства и церкви, корпоративную экономическую систему и подавление либеральных и социалистических идей."
 fascism_corporatism: "Фашизм"
 fascism_corporatism_desc: "Фашизм - тоталитарная националистическая идеология, во всех сферах противоположная либерализму. Фашисты осознают причины, по которым возникло профсоюзное движение, поэтому они придают соответствующее значение корпоративной системе, в которой расходящиеся интересы координируются и гармонизируются в рамках единого государства."
 strasserismus: "Штрассеризм"
 strasserismus_desc: "Штрассеризм - это часть национал-социализма или же социал-национализма, близкая к национал-большевизму, который призывает к более радикальной, массовой и основанной на рабочих формах национализма, поддерживая экономический антисемитизм выше других антисемитских форм, для достижения национального возрождения."
 esoteric_nazism: "Эзотерический нацизм"
 esoteric_nazism_desc: "Эзотерический нацизм представляет собой синтез эзотерики и оккультизма с нацистской идеологией. В его основе лежит убежденность в существовании скрытых знаний и истин, доступных только избранным. Центральным понятием является идея "высшей расы" или "арийской расы" как сверхчеловеческой и превосходящей другие расы. Приверженцы эзотерического нацизма считали, что арийцы обладают особыми магическими способностями и являются носителями древних знаний и силы."
 totalism: "Тотализм"
 totalism_desc: "Тотализм.\nИдеология тотализма, созданная известным парламентским политиком Накано Сейго, берёт многие элементы от европейского фашизма и левых утопистов Британии, однако при этом отличается от всех них, так как естественно центральное значение в ней имеет важность адаптации к японским условиям. С другой стороны, многие идеи были почерпнуты автором из работ японского же идеолога Икки Киты - но главное, что отличает идеологию Накано от других сторонников радикальных реформ это средства, которыми эти реформы должны проводиться: вместо государственного переворота Накано считает важным продолжать работать через парламент, народное давление на него и конституцию Мейдзи. Лучше всего её можно описать словами самого Накано, что его идеология — это некая версия социал-национализма."
 japonism: "Японизм"
 japonism_desc: "Японизм.\nЯпонизм возник в середине периода Мэйдзи как реакция на крайнюю европеизацию правительства Мэйдзи и подчеркивал традиционный дух древней Японии как основу нации и общества. Это была идея и движение, пытавшиеся защитить древние традиции и национализм Японии, противопоставив их европеизации, демократии и социализма эпохи Мэйдзи. Философски он не образует фиксированной системы, и содержание различается в зависимости от сторонника и политика, но всё-таки объединяющие всех их позиции — это выступление против идеи сотрудничества с Европой и Соединенными Штатами и подчеркивает национальный суверенитет и жесткие меры в отношении иностранных государств."
 left_japonism: "Левый японизм"
 left_japonism_desc: "Левый японизм.\nСоздателем данной идеологии являлся левый политик Кацумаро Акамацу, который изначально был сторонником национал-социализма и активно развивал теоретические обоснования этого течение социализма в Японии. Однако, позже он перешёл на позиции близкие к японизму и синтезировал два этих течения. Он указывал, что лозунг «Коммунистического манифеста» «Пролетарии всех стран, соединяйтесь!» не может быть реализован, потому что в существующем мире отсутствуют объективные условия для объединения рабочих всех стран. Рабочие ни в одной стране не могут выйти из положения нации и народа, поэтому национальное должно быть утверждено, и социализм должен быть осуществлен сначала в одной стране. И лишь после этого национализм проповедовал, что мы должны стремиться к интернациональности после принятия процедуры национальной."
 national_syndicalism: "Национал-синдикализм"
 national_syndicalism_desc: "В начале 20 века идеологи и политики национализма и монархизма стали искать контактов со своими оппонентами с другого конца политического спектра - социалистами и синдикалистами на общей антидемократической основе. Таким образом на свет появился национал-синдикализм, вобравший в себя как идеи защиты собственной культуры, а также отказа от буржуазных ценностей, либерализма, марксизма, интернационализма и пацифизма. Близок к итальянскому фашизму, многие деятели которого начинали как синдикалисты."
 national_noirism: "Национал-нуаризм"
 national_noirism_desc: "Национал-нуаризм – идеологическое течение изначально социально-культурного движения темнокожих Гаити, вылившееся в свою радикальную форму закрепления идей черного расизма, возрождения традиций религии Вуду с искоренением насажденного Европой христианства, приверженности концепции расовых причин гаитянских проблем и возведения лидера до около-божественного уровня «Повелителя Зомби», могучего духа смерти и любви «Барона Субботы». Национал-нуаристы стремятся очистить остров от белого населения, а затем и весь регион Карибского моря и черного пояса США с дальнейшим возвращением в Африку для освобождения родины предков от европейских угнетателей."
 nichirenism: "Нитирэнизм"
 nichirenism_desc: "Нитирэнизм.\nСплав националистической доктрины кокутай с буддизмом. Её главным популяризатором стал Танака Тигаку – известный оратор, писатель и пропагандист. В 1911 году он написал свою самую известную работу «Доктрина святого Нитирэна», которая представляет радикального священника 13 века Нитирэна как защитника японской нации и призвал к объединению мира через нитиренизм с императором в качестве его ядра. «Сама цель существования Японии, — пишет он, — заключается в реализации этого плана как страны, задуманной для построения буддизма Нитирэн». Его убеждения только укрепились с возрастом, полагая, что захват Японией Маньчжурии в 1931 году был предопределён Богом и являлся частью божественного плана по распространению «истинного» буддизма Нитирэн по всей Азии."
 sunyatsenism_ideology: "Суньятсенизм"
 sunyatsenism_ideology_desc: "Суньятсенизм.\n"
 
 #Autoritarism (Neutral)
 kemalism: "Кемализм"
 kemalism_desc: "Кемализм — идеология, сформулированная Мустафой Кемалем Ататюрком и провозглашающая главенство нации и социальную справедливость как основополагающие принципы политики государства."
 militarism_ideology: "Милитаризм"
 militarism_ideology_desc: "Милитаризм — государственная идеология, политика и массовая психология, имеющие целью самоценное наращивание военной мощи государства и захватнические войны как главный инструмент внешней политики."
 authoritarian_democracy: "Авторитарная демократия"
 authoritarian_democracy_desc: "Авторитарная демократия — форма демократии, при которой правящая элита авторитарного государства стремится представлять (или декларирует это) различные интересы общества."
 military_socialism: "Военный социализм"
 military_socialism_desc: "Военный социализм.\nЭто режим, образованный в ходе военного переворота, чаще всего выступающий в качестве промежуточного для восстановления порядка в стране в случае конституционного кризиса. Характерно применением социалистических методов регулирования экономики."
 austro_fascism: "Австрофашизм"
 austro_fascism_desc: "Австрофашизм.\nХоть австрофашисты и отсылаются в своём названии к итальянскому фашизму, они строят свой режим с сильной опорой на церковь и армию. В экономике австрофашисты проводят курс на «всесословное примирение» и отказ от классовой борьбы в пользу корпоративистского режима. Западная демократия неприемлема для Австрии, считают они."
 wahhabism_neutrality: "Ваххабизм"
 wahhabism_neutrality_desc: "Ваххабизм – фундаменталистское религиозно-политическое движение, возникшее в XVIII веке на фоне роста социального напряжения в Аравии. Ваххабитское духовенство всегда находилось в тесном союзе с династией саудитов, проповедуя недопустимость любого раскольничества, восстания против существующей власти и закрепляя исключительное право правителя на объявление джихада. Последователи движения считают необходимым «очищение» ислама от привнесённых извне недопустимых новшеств и искоренение «идолопоклонничества» среди мусульман."
 clerical_autocracy: "Клерикальная автократия"
 clerical_autocracy_desc: "Клерикальная автократия - это режим, построенный вокруг государственной религии, которая имеет неограниченную власть, определяя жизнь государства и не подлежит ни внешним правовым ограничениям, ни народным механизмам контроля.\nПравителем при таком государстве остаётся человек, стоящий во главе религиозного культа, и сменить его может только его преемник."
 dang_guo: "Дан Го"
 dang_guo_desc: "Дан Го.\nПод влиянием октябрьской революции большевиков Сунь Ятсен в 1920 году сформулировал и закрепил в качестве официальной идеологии политику дан-го или партийное государство. Оно предполагает управление государством на этапе политической опеки посредством одной партии, говоря словами Суня «поставив партию выше государства», чтобы достичь успеха революции. После смерти Суня, Чан Кайши стал использовать эту идею для управления страной, жёстко подавляя другие политические партии, однако сохраняя большую внутреннюю фракционность самого Гоминьдана. Период опеки предполагает, что Гоминьдан должен был руководить государством и инструктировать людей о том, как должна работать демократическая система до перехода к полной демократии."
 state_of_national_defense: "Государство Национальной Обороны"
 state_of_national_defense_desc: "Государство Национальной Обороны.\nВ начале 30-х годов японские военные осознали отставание своей страны от передовых государств с новыми политическими и экономическими системами, и приняв опыт немецких военных в 20-е годы, полученные от них во время совместных встреч, а также опыт советской индустриализации, решили провести модернизацию армии и промышленности, не меняя радикально устройства страны, заложенного конституцией Мейдзи. Для этого они предполагали избавление от парламентской политики и парламента в принципе, а также ликвидацию «laissez faire» капитализма."
 national_socialism: "Национальный социализм"
 national_socialism_desc: "Национальный социализм.\nПролетарское движение в Японии было разделено на три части: левые, правые и центристы. Правые стали родоначальниками идеологии японского национального социализма, предполагающего, что конвенциональный марксистский Интернационал признает историю человеческой борьбы только как «классовую» и не воспринимает ее как «этническую» или «национальную». Кроме того, национал-социалисты в течение 30-х годов совершили достаточно радикальный переход от демократических и парламентских позиций к тоталитаризму и союзу с радикальными элементами в вооружённых силах."
 one_party_state: "Однопартийное государство"
 one_party_state_desc: "Однопартийное государство - государственный режим, при котором у власти находится одна политическая партия, объединяющая в себе чаще всего все ветви власти. Любые иные политические движения официально запрещены, хотя и могут существовать в подпольном положении."
 military_japonism: "Милитаристский японизм"
 military_japonism_desc: "Милитаристский японизм - Разновидность японизма, предполагающая переход власти к военным, которые единственные сохранили истинную сущность японской нации и должны теперь передать её всему остальному народу, избавившись от «элементов Запада», проникших в Японии и породивших в государстве коррупцию. Была разработана фракцией Кодоха в Императорской японской армии, хотя при этом стоит отметить, что во многом эта идеология является зонтичным объединением разных взглядов на политику большой группы офицеров, поэтому её конечное видение различается от одного к другому."
 social_stratocracy: "Социальная стратократия"
 social_stratocracy_desc: "Социальная стратократия.\nЭтот режим представляет собой власть военных, которые пытаются повернуть страну на социальный путь развития."
 yan_xishans_thought: "" #Саня запили локу
 yan_xishans_thought_desc: ""
 cho_sid_nyi_neutrality: "Чо-сид-ньи"
 cho_sid_nyi_neutrality_desc: "Традиционная система управления Бутана предполагает разделение органов государственной власти между религиозной ветвью во главе с Дже Кхемпо и гражданской администрацией во главе с Друк Деси. При этом оба правителя де-юре должны подчиняться Шабдрунгу Ринпоче, реинкарнации основателя Бутана." #Zhabdrung Rinpoche, Je Khenpo
 
 #Technocracy
 technocracy: "Технократизм"
 technocracy_noun: "Технократизм"
 technocracy_desc: "Технократический режим"
 technocracy_ideology: "Технократизм"
 technocracy_ideology_desc: "Технократы выступают за построение общества, основанного на принципах меритократии, в котором власть принадлежит научно-техническим специалистам."
 governing_state: "Управляющее государство"
 governing_state_desc: "Управляющее государство.\nГруппа молодых бюрократов, получивших образование в лучших учебных заведениях мира, оценивая международную обстановку и экономическое состояние страны после Великой депрессии, а также находясь под впечатлением от успехов милитаризации Германской Империи в Великой войне и первых пятилетных планов в Советском Союзе начали формулировать технократическую идеологию, которая предполагает передачу власти в стране от парламента к собственно фбюрократам, им самим. Этих людей назвали «бюрократы-реформаторы», или же «новая бюрократия». Государственный строй таким образом переходил к некоторой меритократической системе с частично плановой экономикой."
 
 #Trozkism
 trozkism: "Революционный социализм" #Это революционный марксизм <--- // Нет, это именно социализм. Марксизм, возможно, будет отдельной идеологией
 trozkism_desc: "Революционное правительство"
 trozkism_noun: "Революционный социализм"
 marxism1: "Ортодоксальный марксизм"
 marxism1_desc: "Ортодоксальный марксизм.\nМарксизм охватывает широкий спектр экономических и исторических воззрений. Ортодоксальные политики-марксисты пытаются использовать идеи Маркса в социальной практике в их первозданном виде. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 trozkism1: "Троцкизм"
 trozkism1_desc: "Троцкизм представляет собой развитие марксизма на основе взглядов, изложенных Львом Троцким и другими "левыми" лидерами. Основу идеологии составляют теория "Перманентной революции", теория "Комбинированного развития", отрицание возможности победы социалистической революции и построения социализма в одной стране."
 left_communism: "Левый коммунизм"
 left_communism_desc: "Левый коммунизм.\nДеятели коммунизма, которые после второго конгресса Коминтерна выступили с критикой ленинизма с левой позиции. Левые коммунисты признавали прогрессивное значение Октябрьской революции, но подвергали критике её развитие. Некоторые даже отвергали социалистический характер большевизма, видя в нём государственный капитализм. Лево-коммунистические группы осуждали политику фронтизма, участие в выборах, «право наций на самоопределение» как форму буржуазного национализма."
 communism_workers_soviets: "Коммунизм рабочих советов"
 communism_workers_soviets_desc: "Коммунизм рабочих советов.\nКоммунистическое движение, возникшее в Германии и Нидерландах в 1920-х годах, отвергающее идею партии как авангарда пролетариата (так как это обязательно приведёт к партийной диктатуре). Сторонники коммунизма рабочих советов ратовали за рабочую демократию, которая реализуется через федерацию рабочих советов, составленных из делегатов, избранных на рабочих местах и подлежащих отзыву в любой момент."
 islamic_socialism: "Исламский социализм"
 islamic_socialism_desc: "Исламский социализм представляет собой синтез коммунистической идеологии и мусульманских доктрин. Исламские социалисты трактуют священные книги таким образом, чтобы они отвечали требованиям марксизма.$NOT_REALY_TROZKIST$"
 buddhist_socialism: "Буддийский социализм"
 buddhist_socialism_desc: "Буддийский социализм представляет собой синтез коммунистической идеологии и буддийских доктрин. Буддийские социалисты трактуют священные книги таким образом, чтобы они отвечали требованиям марксизма.$NOT_REALY_TROZKIST$"
 aprism: "Апризм"
 aprism_desc: "Апризм.\nВосприняв некоторые идеи Коминтерна, апристы, однако, считали, что ведущей силой в едином фронте может выступить только интеллигенция, а не пролетариат, немногочисленный и малообразованный. Революция должна привести к созданию антиимпериалистического государства, способного контролировать иностранный капитал и ускорить капиталистическое развитие. Таким образом, созреют предпосылки для социалистической революции."
 rerihism: "Рерихизм"
 rerihism_desc: "Движение, созданное Николаем Рерихом основе социализма, буддизма, и его личных взглядов.$NOT_REALY_TROZKIST$"
 baathism: "Баасизм"
 baathism_desc: "Баасизм – это арабская идеология, ставящая своей целью создание и развитие объединённого арабского государства под руководством партии-авангарда и прогрессивного революционного правительства."
 council_communism: "Коммунизм советов"
 council_communism_desc: "Коммунизм рабочих советов - это форма правления, при которой рабочие советы на уровне компаний рассматриваются как основная форма революционной организации. Страна же управляется независимыми друг от друга советами."
 sandinismo: "Сандинизм"
 sandinismo_desc: "Сандинизм – левонационалистическая идеология, возникшая в Никарагуа и названная в честь революционера Аугусто Сесара Сандино. Основные принципы сандинизма включают антиимпериализм, аграрную реформу, социалистическое управление и народное самоуправление. Идеология акцентирует внимание на национальном освобождении и социальном равенстве, при этом часто опирается на поддержку широких народных масс и участие в вооружённой борьбе против диктаторских режимов и иностранного вмешательства."

 
 NOT_REALY_TROZKIST: "\n\n§TЛидеры этой идеологии не участвуют в международном революционном движении и нацелены на решение проблем только своей страны.§!"
 
 
 #Monarchy
 monarchy: "Монархизм"
 monarchy_noun: "Монархизм"
 monarchy_desc: "Монархия"
 monarchy_ideology: "Монархизм"
 monarchy_ideology_desc: "Монархисты стремятся поставить во главе государства благородную династию с естественным правом на владение страной, что будет мудро управлять своим народом в течение многих поколений."
 absolute_monarchy: "Абсолютная монархия"
 absolute_monarchy_desc: "Абсолютная монархия — разновидность монархической формы правления, близкой к диктатуре, при которой вся полнота государственной (законодательной, исполнительной, судебной, военной), а иногда и религиозной власти находится в руках монарха. Политический режим абсолютной монархии связан с установлением контроля над всеми сферами жизни общества; при этом понятие «абсолютной» («неограниченной») монархии условно, поскольку возможности монарха ограничены размером и качеством бюрократического аппарата, амбициями церкви и талантом."
 dual_monarchy: "Дуалистическая монархия"
 dual_monarchy_desc: "Дуалистическая монархия.\nВласть монарха при дуалистической монархии ограничена в законодательной области парламентом. При этом монарх имеет неограниченное право роспуска парламента и право абсолютного вето в отношении принимаемых законов. Правительство формирует монарх, поэтому реальная политическая власть сохраняется у монарха."
 theocratic_monarchy: "Теократическая монархия"
 theocratic_monarchy_desc: "Теократическая монархия — форма проявления, при которой государство регулируется религиозными нормами, а монархом является председатель правящей религиозной организации, обладающей неограниченной высшей государственной властью."
 tribal_monarchy: "Племенная монархия"
 tribal_monarchy_desc: "Племенная монархия.\nЯвляясь похожей на абсолютную, племенная монархия, характерная для отсталых обществ и государств, выделяется присутствующими (но не всегда) выборами монархов среди племен."
 wahhabism_monarchy: "$wahhabism_neutrality$"
 wahhabism_monarchy_desc: "$wahhabism_neutrality_desc$"
 pure_socialism: "Истинный социализм"
 pure_socialism_desc: "Истинный социализм (или чистый социализм, или государственный социализм) - это идеология, берущая своё начало в книге «Теория кокутай и истинный социализм» философа Икки Киты. Истинный социализм выступает за национализацию части промышленности, участие рабочих и служащих в прибылях, государственное регулирование оставшейся в частной собственности экономики, за укрепление общины. Кроме того, идеология отвергает идею о японцах как о "единой семье" происходящей от одного человека, но при этом ставит во главу угла монарха - считая, что только он способен быть выразителем интересов простого народа - в противовес политического истеблишменту. Поэтому именно император, поддержанный своим народом, должен стать проводником всех задуманных реформ."
 cho_sid_nyi_zhabdrung: "Чо-сид-ньи"
 cho_sid_nyi_zhabdrung_desc: "Традиционная система управления Бутана предполагает разделение органов государственной власти между религиозной ветвью во главе с Дже Кхемпо и гражданской администрацией во главе с Друк Деси. При этом оба правителя де-юре должны подчиняться Шабдрунгу Ринпоче, реинкарнации основателя Бутана." #Zhabdrung Rinpoche, Je Khenpo
 cho_sid_nyi_druk_gyalpo: "Чо-сид-ньи"
 cho_sid_nyi_druk_gyalpo_desc: "Традиционная система управления Бутана предполагает разделение органов государственной власти между религиозной ветвью во главе с Дже Кхемпо и гражданской администрацией во главе с Друк Деси. При этом оба правителя должны подчиняться Шабдрунгу Ринпоче, реинкарнации основателя Бутана. Однако фактически основная власть сконцентрирована в руках Друк Гьялпо, короля, а титулы Друк Деси и Шабдрунга никем не заняты. Лишь Дже Кхемпо остаётся вторым по значимости политиком в государстве." #Zhabdrung Rinpoche, Je Khenpo
 agrarian_nationalism: "Аграрный национализм"
 agrarian_nationalism_desc: "Аграрный национализм - это политическое движение, зародившееся ещё в годы Революции Мейдзи, но в современном виде родившееся после Великой войны. Оно предполагает что основа нации и государства связана с крестьянством, так как именно оно сохраняет истинный дух Японии. Аграрный национализм выступает против современных устремлений по централизации государственного управления и желает установления максимального самоуправления в рамках деревенских общин, объединять которые и будет сам император."
 
 #Anarchism
 anarchism: "Анархизм"
 anarchism_desc: "Анархия"
 anarchism_noun: "Анархизм"
 #Base
 anarchism_ideology: "Анархизм"
 anarchism_ideology_desc: "Анархизм — система взглядов, идеалом которой является отсутствие любого принудительного управления и власти человека над человеком."
 anarcho_socialism: "Анархо-социализм"
 anarcho_socialism_desc: "Для анархо-социалистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 anarcho_individualism: "Анархо-индивидуализм"
 anarcho_individualism_desc: "Анархо-индивидуалисты выступают за безгосударственное общество, в основе которого лежит право каждого человека распоряжаться собой по собственному усмотрению."
 #subbase_left
 anarcho_collectivism: "Анархо-коллективизм"
 anarcho_collectivism_desc: "Анархо-коллективисты выступают за создание безгосударственного общества, в котором люди будут объединены в коммуны, занимающиеся коллективным хозяйством."
 anarcho_communism: "Анархо-коммунизм"
 anarcho_communism_desc: "Целью анархо-коммунистов является построение настоящего коммунистического общества, без государства, денег и наёмного труда."
 anarcho_sindicalism: "Анархо-синдикализм"
 anarcho_sindicalism_desc: "Анархо-синдикалисты видят построение безгосударственного общества только через деятельность защищённых профсоюзами рабочих в кооперации с производителями."
 #subbase_none
 sinthetic_anarchism: "Синтетический анархизм"
 sinthetic_anarchism_desc: "Синтетический анархизм выступает за взаимное использование идей и методов анархо-социализма, либертарного коммунизма и анархо-индивидуализма для построения безгосударственного общества."
 mutualism: "Мютюэлизм"
 mutualism_desc: "При мютюэлизме отсутствует капиталистическая логика ведения хозяйства и прежняя бюрократия, а все участники экономических отношений платят равные налоги, что сподвигает их заниматься полезной для общества деятельностью."
 #subbase_right
 anarcho_agorism: "Агоризм"
 anarcho_agorism_desc: "Агористы стремятся построить безгосударственное общество торжествующего свободного рынка, основанное на добровольном обмене."
 anarcho_egoism: "Анархо-эгоизм"
 anarcho_egoism_desc: "Как крайняя форма анархо-индивидуализма, анархический эгоизм выступает за право каждого человека делать всё, что ему заблагорассудится."
 libertarian: "Либертарианство"
 libertarian_desc: "Либертарианцы стремятся максимизировать автономию каждого индивида, утверждая свободу своим основным принципом."
 minarchism: "Минархизм"
 minarchism_desc: "Минархисты считают, что для достижения наиболее устойчивого либертарианского общества существование государства — необходимое зло. Функции и полномочия такого государства должны быть минимальными, ограничиваясь защитой свободы и собственности каждого гражданина или человека, пребывающего на территории страны."
 #subbase_specific
 anarcho_nationalism: "Анархо-национализм"
 anarcho_nationalism_desc: "Соединение анархизма и национализма порождает собой анархо-национализм с представлением о нации, как о главенствующей ценности безгосударственного общества."
 anarcho_monarchism: "Анархо-монархизм"
 anarcho_monarchism_desc: "Анархо-монархизм отличается наличием духовного лидера, координирующего и направляющего деятельность коммун, не имея каких-либо широких полномочий."
 anarcho_transgumanism: "Анархо-технократизм"
 anarcho_transgumanism_desc: "Анархо-технократы стремятся уничтожить государство и создать новое общество, которое позволит совершить рывок в научно-техническом прогрессе и усовершенствовать человека."
 anarcho_kemalism: "Анархо-кемализм"
 anarcho_kemalism_desc: "Анархо-кемализм представляет собой попытку совместить классические идеи социального анархизма и локальную турецкую идеологию Мустафы Кемаля Ататюрка, основанную на принципах национализма."
 anarcho_banditry: "Бандитизм"
 anarcho_banditry_desc: "Бандитизм — это вид организованной преступности, совершаемой кругом лиц, обычно сопряженный с угрозой насилия или его применением. В случае анархического упразднения закона и государства может носить ярко выраженный характер."
 
