 news.336.title: "[GetNewsHeadline]Помните Аламо!"
 generic.20.d_enemies: "Сегодня поступило сообщение из державы [From.GetNameDef]. В нём содержится требование: [Root.GetLeader] должен признать, что [From.GetLeader] — глава государства, а нашу нацию нужно организовать в нечто более соответствующее видению [From.GetAdjective]им правительством державы [Root.GetNameDef]. Приняв эти требования, мы станем марионеткой государства [From.GetNameDef].\n\nНам не хотелось бы отдавать свою независимость нашим врагам за рубежом, но в этом сообщении содержится определённый элемент угрозы, позволяющий предположить, что в случае отказа выполнить то, что требует [From.GetLeader], мы вскоре окажемся в состоянии войны с державой [From.GetNameDef]."
 generic.21.d: "[From.GetAdjective]ое правительство согласилось оставить свою независимость и стать марионеткой государства [Root.GetNameDef]. Мы уверены, что это приведёт нас к величию и поспособствует [Root.GetAdjective] интересам в регионе."
 generic.22.d: "Сегодня прибыли дипломаты из государства [From.GetNameDef]. Они сообщили, что отклоняют наше предложение объединить государства [From.GetNameDef] и [Root.GetNameDef]. Как бы досадно это ни было, остаётся доступным — и весьма соблазнительным — вариант призвать государство [From.GetNameDef] к порядку силой."
 generic.23.d: "Сегодня к нам явилась враждебно настроенная делегация из государства [From.GetNameDef] и заявила свои претензии на всю территорию региона [demanded_prov_target.GetName]. [From.GetLeader] требует, чтобы мы немедленно вернули территорию, в противном случае неизбежна война. Наши визитёры утверждают, что [demanded_prov_target.Owner.GetAdjective]ий контроль над этим регионом нелегитимен и что [demanded_prov_target.GetName] — неотъемлемая часть [From.GetAdjective]ого государства.\n\nЕсли мы примем их требования, [demanded_prov_target.GetName] отойдёт государству [From.GetNameDef], но мы сохраним все национальные территории и претензии в регионе. В случае отказа, судя по всему, неизбежна война между нашими нациями."
 lar_collab_gov.1.d: "Государство [From.GetNameDefCap] недавно стало усердствовать в наращении сотрудничества с нашей нацией. Несколько [This.GetAdjective]их политиков начали весьма положительно высказываться о [From.GetAdjective]ом режиме, и многие его приверженцы в нашем регионе считают, что [From.GetRulingIdeology] идеология должна выражаться в прямой поддержке государства [From.GetNameDef].\n\nРастущее [From.GetAdjective]ое влияние в нашей стране непременно ослабит [Root.GetAdjective]ое сопротивление и может даже привести к основанию нового [From.GetRulingIdeology] правительства в сотрудничестве с государством [From.GetNameDef], если держава [Root.GetNameDef] капитулирует."
