 news.334.t: "[GetNewsHeadline]Инцидент с «Панаем»"
 news.334.d: "[USA.GetAdjective]ая и [ENG.GetAdjective]ая канонерские лодки, задействованные при эвакуации гражданских лиц в ходе конфликта между государствами [JAP.GetName] и [CHI.GetName], были атакованы [JAP.GetAdjective]ой авиацией. Несмотря на то, что канонерская лодка «Панай» имела на борту четкие опознавательные знаки [USA.GetAdjective]ое судна, на нее были сброшены две бомбы, в результате чего она затонула. Три [USA.GetAdjective]их и один [ITA.GetAdjective]ий гражданин, другие получили ранения. В ходе отдельной атаки на корабль Её Величества «Лейдибёрд» погиб один [ENG.GetAdjective]ий моряк.\n\nКак [USA.GetAdjective]ое, так и [ENG.GetAdjective]ое правительство выразили резкий протест. Инцидент подчеркивает напряженность между тремя крупнейшими морскими державами."
