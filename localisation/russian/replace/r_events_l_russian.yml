 news.1.t: "[GetNewsHeadline]Инцидент на мосту Марко Поло"
 news.1.d: "Японские и китайские силы столкнулись в районе моста Марко Поло, имеющего стратегическое значение в силу расположения к юго-западу от Пекина.\n\n[CHI.GetNameDef] ответил отказом на требования государства [JAP.GetNameDef] принести извинения и сделать территориальные уступки и заявил, что достигнут «переломный момент» в борьбе с японской агрессией. \n\nСитуация нестабильна, и дипломаты опасаются, что война может разразиться в любой момент."
 news.5.t: "[GetNewsHeadline][JAP.GetNameDefCap] требует французский Индокитай"
 news.7.t: "[GetNewsHeadline]Стычки межды Японией и Советами"
 news.9.t: "[GetNewsHeadline]Отступление Советов"
 news.10.t: "[GetNewsHeadline]Советский Союз требует Бессарабию"
 news.11.t: "[GetNewsHeadline]Румыния отвергает требования Советов"
 news.11.d: "Выведя войска к границе государства [ROM.GetNameDef], [SOV.GetNameDefCap] выдвинул ультиматум румынскому правительству о немедленной передаче под свой контроль Бессарабии, прежде являвшейся частью Российской империи.\n\nПроявив неожиданную несговорчивость, Бухарест отверг эти территориальные притязания и объявил о всеобщей мобилизации .\n\nМеждународные наблюдатели утверждают, что советские войска в любой момент могут перейти границу."
 news.12.t: "[GetNewsHeadline][FIN.GetNameDefCap] отвергает требования Советов"
 news.12.d: "Советские дипломаты передали ультиматум правительству государства [FIN.GetNameDef] с требованием пересмотра границ в Карелии. \n\nХельсинки отверг эти требования, несмотря на существенное присутствие советских войск в регионе, и заявил, что «ни одного клочка финской земли не достанется русским агрессорам». \n\nМеждународные наблюдатели опасаются, что война с Советами неминуема."
 news.13.t: "[GetNewsHeadline][FIN.GetNameDefCap] принимает требования Советов"
 news.13.d: "После долгих споров правительство государства [FIN.GetNameDef] решило удовлетворить советские требования по пересмотру границ в Карелии. \n\n[SOV.GetNameDef] заявил о необходимости создания буферной зоны для безопасности Ленинграда, расположенного всего в 30 км от прежней финской границы. \n\nМногие наблюдатели опасались, что советско-финская война неизбежна, однако теперь эти опасения отчасти улеглись."
 news.14.t: "[GetNewsHeadline][SOV.GetNameDefCap] аннексирует государство [TAN.GetNameDef]"
 news.14.d: "В сегодняшнем пресс-релизе Москва сообщила об аннексии государства [TAN.GetNameDef]. \n\nВерховный Совет принял решение ответить положительно на запрос тувинского парламента о членстве в СССР. \n\nТувинская народная республика, которая до сих пор была признана только Советами и Монголией, будет преобразована в автономную область."
