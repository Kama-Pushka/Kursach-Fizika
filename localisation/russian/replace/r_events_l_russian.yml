 news.69.t: "[GetNewsHeadline]Советская экспансия в Европе"
 news.69.d: "С самого прихода к власти партии [From.GetRulingParty] [From.GetNameDef] активно стремится укреплять связи с государством [SOV.GetNameDef] и теперь становится его частью.\n\nНесколько дней назад [From.GetAdjective] правительство официально передало контроль над страной, которая теперь входит в состав государства [SOV.GetNameDef] в качестве области.\n\nСоветские официальные лица отказываются считать это агрессией и утверждают, что передача территории государства [From.GetNameDef] была осуществлена добровольно, без какого-либо нажима."
