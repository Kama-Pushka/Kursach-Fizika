 news.61.d: "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» государства [GER.GetNameDef]. Венгерские войска при поддержке немцев захватили Словакию и присоединили ее к Венгрии. \n\nЧехословакии больше не существует."
