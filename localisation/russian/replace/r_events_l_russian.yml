 news.215.d_not_soviet: "Государство [GER.GetNameDefCap] всегда противостояло коммунизму во всех его проявлениях и пыталось дипломатическими методами принудить к тому же прочие страны.\n\nСейчас [GER.GetName] дает «странам, которым непосредственно угрожает коммунизм» шанс сформировать пакт против государства [SOV.GetName]. В случае, если [SOV.GetName] нападет на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
 news.215.d_soviet: "[GER.GetLeader] является ярым противником коммунизма с самого начала своей политической карьеры, и нет никаких сомнений в том, что [GER.GetNameDef] считает себя врагом государства [SOV.GetNameDef].\n\nСегодня эта позиция прозвучала на весь мир, когда «антисоветское соглашение», которое ранее заключили [GER.GetNameDef] и ряд других держав, стало официальным пактом. Если один из участников пакта вступит в войну с нами, к нему должны будут присоединиться все остальные страны."
 news.216.t: "[GetNewsHeadline][TUR.GetName] отвергает [GER.GetAdjective] ультиматум"
 news.216.d: "Вчера [GER.GetAdjective] дипломаты передали правительству государства [TUR.GetName] ультиматум, согласно которому [TUR.GetLeader] должен передать полномочия прогерманскому правительству. Пользуясь поддержкой меджлиса, [TUR.GetLeader] заявляет, что [TUR.GetAdjective] народ никогда не станет пешкой в военных играх иностранного диктатора.\n\nИ теперь страна готовится к войне."
 news.217.t: "[GetNewsHeadline][GER.GetNameDefCap] вынуждает государство [TUR.GetNameDef] присоединиться к альянсу [ENG.GetFactionName]"
 news.217.a: "Мы должны объединиться против государства [GER.GetNameDef]."
 news.218.t: "[GetNewsHeadline]Да! У нас нет бананов"
 news.219.t: "[GetNewsHeadline][SOV.GetNameDef] проводит чистки в рядах офицеров"
 news.219.a: "[SOV.GetLeader] обеспечивает стабильность государства [SOV.GetNameDef]."
 news.220.t: "[GetNewsHeadline]Восстание офицеров в государстве [SOV.GetNameDef]!"
 news.221.t: "[GetNewsHeadline]Троцкий возвращается в государство [SOV.GetNameDef]"
 news.222.t: "[GetNewsHeadline][ENG.GetAdjective] парламент обсуждает интервенцию в Скандинавию"
 news.223.t: "[GetNewsHeadline][ENG.GetAdjective] парламент обсуждает интервенцию в страны Бенилюкса."
 news.224.t: "[GetNewsHeadline][ENG.GetNameDefCap] оказывает давление на государство [Spain.GetNameDef]"
 news.224.d: "\n\nУчитывая традиционно сильное влияние Британии в Средиземноморье, основой которого является Гибралтар, ни для кого не должно оказаться сюрпризом, что [ENG.GetAdjective] правительство решило оказать политическое давление на фашистский режим государства [Spain.GetNameDef].\n\nДля страны, до сих пор восстанавливающейся после гражданской войны, [ENG.GetAdjective] помощь гораздо важнее каких-то политических принципов."
 news.225.t: "[GetNewsHeadline][ENG.GetNameDefCap] оказывает влияние на государство [TUR.GetNameDef]"
 news.225.d: "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «особого консула в [TUR.GetAdjective] государстве».\n\nНесмотря на века непримиримой борьбы за морское доминирование в Средиземноморье, обоим государствам удаётся выстраивать крепкие деловые отношения."
 news.226.t: "[GetNewsHeadline][ENG.GetNameDefCap] оказывает влияние на государство [GRE.GetNameDef]"
 news.226.d: "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «специального консула в [GRE.GetAdjective] государстве».\n\nПрошло уже более века с участия лорда Байрона в греческой войне за независимость, и остается неясным, достигнет ли [ENG.GetNameDef] своих целей."
 news.227.t: "[GetNewsHeadline]Мрачное и дикое путешествие"
 news.228.t: "[GetNewsHeadline]Государство [ENG.GetNameDefCap] объявило о Балканской дипломатической инициативе"
 news.229.t: "[GetNewsHeadline][GRE.GetNameDefCap] сопротивляется [GER.GetAdjective] давлению"
 news.230.t: "[GetNewsHeadline]Бунты на американских континентах"
 news.230.d: "Как в Центральной, так и в Южной Америке революционеры взялись за оружие и поднялись во имя слова «[USA.GetRulingIdeologyNoun]».\n\nОни прекрасно вооружены и организованы, и если бы они следовали любой другой идеалогии, их покровителей было бы нетрудно вычислить. Однако, кто бы ни поддерживал их, он принял все меры, чтобы остаться неизвестным.\nХотя, разумеется, есть лишь одна великая держава, которая могла бы способствовать распространению идеологии [USA.GetRulingIdeologyNoun] в Америках..."
 news.231.t: "[GetNewsHeadline][JAP.GetAdjective]ое усиление вдоль [CHI.GetAdjective]ой границы"
 news.232.t: "[GetNewsHeadline][GER.GetNameDefCap] ищет скандинавской поддержки"
 news.233.t: "[GetNewsHeadline][GER.GetAdjective]ие интересы в Скандинавии"
 news.234.t: "[GetNewsHeadline][GER.GetAdjective]ое давление на страны Бенилюкса"
 news.235.t: "[GetNewsHeadline]Чаплин схвачен в Калифорнии"
 news.236.t: "[GetNewsHeadline]Ялтинская конференция"
 news.236.d: "Понимая, что [GER.GetNameDef], скорее всего, потерпит поражение в войне, [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] хотят обеспечить долгосрочную стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и главы других государств, участвующих в войне, встретились, чтобы обсудить судьбу государства [GER.GetNameDef].\n\nМногодневные переговоры полностью перекроили карту Европы. Восток и запад в новом европейском порядке разделены раной, которая скоро появится в середине государства [GER.GetNameDef].\n\nПока неясно, поможет ли это надолго сохранить мир."
 news.236.e: "Это, возможно, конец государства [GER.GetNameDef]."
 news.237.t: "[GetNewsHeadline]Аншлюс Австрии"
 news.238.t: "[GetNewsHeadline][AST.GetNameDefCap] принимает на себя руководство колониями"
 news.238.d: "\nЧтобы сдержать нарастающую агрессию против [ENG.GetAdjective] колоний в Юго-Восточной Азии, Сингапур и Борнео были переданы под контроль государства [AST.GetNameDef]. Призванное стать первой и самой надежной линией обороны Содружества в Тихом океане, государство [AST.GetNameDef] приняло на себя всю ответственность за военную и административную подготовку на случай войны в регионе.\n\nПредполагается, что [AST.GetNameDef] будет противостоять имперским амбициям государства [JAP.GetNameDef] и поэтому самостоятельно защитит себя от вторжения, не полагаясь всецело на помощь бывшей метрополии."
 news.239.t: "[GetNewsHeadline][AST.GetNameDefCap] вступает в альянс [SOV.GetFactionName]"
 news.240.t: "[GetNewsHeadline]Джаяпурское соглашение"
 news.241.t: "[GetNewsHeadline][NZL.GetNameDefCap] находится под нарастающим [AST.GetAdjective] влиянием"
 news.241.d: "Вскоре после появления социалистического государства в Австралии [AST.GetAdjective] правительство взялось за усиление своего влияния в регионе. Ссылаясь на призывы о помощи угнетенных фермеров и рабочих государства [NZL.GetNameDef], [AST.GetNameDef] оказывает активное давление на [NZL.GetAdjective] власти, чтобы те присоединились к «Народному Союзу» южнотихоокеанского региона.\n\nНаходясь в окружении и не питая надежд, что [ENG.GetFactionName] окажет своевременную поддержку, [NZL.GetNameDef] сдается под натиском. [AST.GetLeader] провозглашает «равенство всех государств, подобно равенству всех граждан», но все прекрасно понимают, кто в этом союзе главный."
 news.242.t: "[GetNewsHeadline][AST.GetNameDefCap] получает власть над колониями в Юго-Восточной Азии"
 news.243.t: "[GetNewsHeadline][AST.GetNameDefCap] и [JAP.GetNameDef] формируют альянс"
 news.244.t: "[GetNewsHeadline][AST.GetNameDefCap] создает свою сферу влияния"
 news.244.d: "Заявление государства [AST.GetNameDef] о создании своего независимого альянса не стало сюрпризом для большинства наблюдателей. [AST.GetLeader] планирует, что [AST.GetNameDef] с помощью союзников сможет гарантировать стабильность в Юго-Восточной Азии и за пределами региона и, если потребуется, остановить агрессию против [AST.GetAdjective] и других территорий.\n\nНа фоне недавнего ослабления связей с Содружеством этот шаг выглядит очень логично: [AST.GetNameDef] стремится стать единоличным хозяином своей судьбы."
 news.245.t: "[GetNewsHeadline][USA.GetNameDefCap] присоединяются к [AST.GetAdjective]ой оборонной инициативе"
 news.246.t: "[GetNewsHeadline][USA.GetNameDefCap] и [CAN.GetNameDef] официально вступают в альянс"
 news.247.t: "[GetNewsHeadline][CAN.GetNameDefCap] присоединяется к [GER.GetAdjective]ому альянсу!"
 news.247.d: "После коротких переговоров государство [CAN.GetNameDef] стало участником альянса [GER.GetFactionName]. [CAN.GetAdjective] власти объявили, что будут «с честью защищать [GER.GetAdjective] народ точно так же, как [GER.GetNameDef] – [CAN.GetAdjective]».\n\nПока неясно, чем руководствуется [CAN.GetNameDef], вступая в этот альянс, но явно следует ожидать скорого начала военных действий против врагов государства [GER.GetNameDef]. Вполне возможно, что этот союз станет переломным моментом в войне."
 news.248.t: "[GetNewsHeadline][ENG.GetNameDefCap] отказывается от северо-восточных территорий"
 news.248.d: "\nВслед за усилением дипломатического давления со стороны государства [CAN.GetNameDef] [ENG.GetNameDef] передает территории Лабрадор и Ньюфаундленд [CAN.GetAdjective] властям. [CAN.GetAdjective] политики давно хотели «объединить все исконно [CAN.GetAdjective] земли», и теперь они стали на шаг ближе к заветной мечте.\n\nРазумеется, главный вопрос – что именно следует считать «исконно [CAN.GetAdjective]» территорией. Не только [ENG.GetNameDef], но и вся Северная Америка теперь будут тревожно спать по ночам."
 news.249.t: "[GetNewsHeadline][CAN.GetNameDefCap] и [MEX.GetNameDef] объединяются!"
 news.250.t: "[GetNewsHeadline]Гражданская война в государстве [MEX.GetNameDef]!"
 news.251.t: "[GetNewsHeadline][CAN.GetNameDefCap] требует немедленной репатриации"
 news.252.t: "[GetNewsHeadline][CAN.GetNameDefCap] вступает в альянс [GER.GetFactionName]!"
 news.253.t: "[GetNewsHeadline][AST.GetNameDefCap] желает дистанцироваться от Содружества"
 news.254.t: "[GetNewsHeadline][AST.GetNameDefCap] и Новая Зеландия «объединились»"
 news.260.t: "[GetNewsHeadline][SAF.GetNameDefCap] принимает на себя руководство африканскими колониями"
 news.261.t: "[GetNewsHeadline][ENG.GetNameDefCap] проводит реорганизацию в британских колониях"
 news.262.t: "[GetNewsHeadline]Гражданская война в Южной Африке"
 news.263.t: "[GetNewsHeadline][SAF.GetNameDef] – эпицентр антимонархических бунтов"
 news.264.t: "[GetNewsHeadline]Союз африканских народов"
 news.265.t: "[GetNewsHeadline][SAF.GetAdjective]ое давление на Францию"
 news.265.desc: "После сокрушительного поражения, которое Франция потерпела на своей территории, многие поставили под вопрос легитимность ее колониальной империи. Власти стран [SOV.GetNameDef] и [SAF.GetNameDef] опубликовали совместное заявление, в котором объявили, что Франция более неспособна поддерживать порядок на Мадагаскаре, и потребовали передать остров под контроль государства [SAF.GetNameDef].\n\nПравительство Франции провело обсуждение этой проблемы. Эксперты по вопросам обороны считают, что ослабевшая французская армия не сможет удержать остров, если дело дойдет до войны."
 news.270.t: "[GetNewsHeadline]Рождение [NZL.GetAdjective]их танков"
 news.271.t: "[GetNewsHeadline]«Биг Боб» выходит на сцену"
 news.272.t: "[GetNewsHeadline]Начало голода в Бенгалии"
 news.273.t: "[GetNewsHeadline]В Бенгалии завершился голод"
 news.280.t: "[GetNewsHeadline]Индия становится автономией"
 news.280.desc: "После напряженных переговоров между [GER.GetAdjective] послом и [ENG.GetAdjective]им министром иностранных дел правительство государства [ENG.GetNameDef] объявило о том, что, начиная с этого момента, [RAJ.GetNameDef] будет самостоятельно определять свою политику. Многовековому британскому правлению на этом субконтиненте настал быстрый конец. Чиновники отправлены на родину, а колониальное управление передано индийцам.\n\nОдним из первых действий нового индийского правительства стало подписание договора о широкомасштабном сотрудничестве с государством [GER.GetNameDef]. Индийские власти не желают комментировать слухи о том, что это – цена, которую им пришлось заплатить за немецкую поддержку."
 news.281.t: "[GetNewsHeadline]Индия становится автономией"
 news.282.t: "[GetNewsHeadline]Движение «Вон из Индии!»"
 news.283.t: "[GetNewsHeadline]Индийский национальный конгресс одержал верх на выборах в провинциях"
 news.284.t: "[GetNewsHeadline]Движение «Сварадж» побеждает на выборах в провинциях"
 news.285.t: "[GetNewsHeadline]Пакистан обретает свободу"
 news.286.t: "[GetNewsHeadline]Австралия разрывает связи с Великобританией"
 news.287.t: "[GetNewsHeadline]Германия оккупирует Западную Польшу"
 news.288.t: "[GetNewsHeadline]Образован Объединенный китайский фронт"
 news.337.title: "[GetNewsHeadline]Унижение в Африке"
 news.350.t: "[GetNewsHeadline]Мирное воссоединение государства [ROOT.GetNameDef]"
 news.350.desc: "\n\nПрислушавшись к воле [ROOT.GetAdjective] народа, [ROOT.GetLeader] успешно проводит мирное объединение [ROOT.GetAdjective] регионов ([ROOT.GetRulingIdeology]). Пока неясно, какой эффект это окажет на мир в целом, но как минимум в городе [ROOT.Capital.GetCapitalVictoryPointName] люди празднуют это историческое событие."
 news.409.t: "[GetNewsHeadline]Взрыв дамб и плотин на Желтой реке"
 election.6.a: "В интересах государства [Root.GetName] мы должны объединиться с фашистами."
 political.9.d: "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective] правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 political.10.d: "Попытки фашистов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective]их граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 political.11.d: "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 political.14.d: "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определенную поддержку в рядах партии [Root.GetRulingParty]. Ее лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 political.15.d: "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 political.21.d: "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 political.26.d: "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 political.27.a: "За будущее государства [Root.GetName]"
 political.28.d: "Кажется, эта ужасная гражданская война, опустошившая нашу родину, наконец закончилась, и мы достигли некоторого политического компромисса. Теперь, когда мы окончательно примирились со своими [Root.GetAdjective] товарищами, мы сможем восстановить нашу великую нацию. Врагам, которые планировали нажиться на нашем внутреннем конфликте, придётся столкнуться с единым [Root.GetAdjective] государством.\n\nНовое государство [Root.GetName], в котором царит [Root.GetRulingIdeology], больше никогда не будет разделено!"
 political.31.desc: "Война разделила нашу страну. Теперь, когда у нас снова мир, пора начать восстановление. [ROOT.GetAdjective] альянсы ([ROOT.GetRulingIdeology]) очень хотят воссоединения."
 political.32.desc: "Пришло время заново воссоединить [ROOT.GetAdjective] государство ([ROOT.GetRulingIdeology]), восставшее из пепла после войны. Держава [ROOT.GetNameDefCap] снова будет единой."
 yugoslavia.8.d: "[From.GetNameDefCap] требует, чтобы мы передали им полный контроль над нашей страной. Граждане Югославии станут де-факто жителями государства [From.GetNameDef] или одной из его марионеток. Скорее всего, это единственный способ избежать жертв среди югославского народа, хотя мы и можем оказать сопротивление и надеяться на поддержку."
 germany.115.d: "В соответствии с Данцигским соглашением, [GER.GetNameDef] соглашается передать Данциг под контроль государства [GER.GetNameDef]."
 germany.118.d: "Война в Европе быстро подходит к концу, и совсем скоро победители будут решать судьбу Европы.\n\nМы можем предложить государству [yalta_partner.GetNameDef] провести конференцию по послевоенному разделу государства [GER.GetNameDef], чтобы разграничить наши сферы влияния на континенте.\n\nНаши «друзья» в государстве [yalta_partner.GetNameDef] намекают, что заинтересованы в подобной конференции. Несомненно, они ожидают компенсацию за свои потери."
 germany.126.a: "Мы должны присоединиться к государству [From.GetName]!"
 germany.127.d: "Поскольку мы вместе сражаемся с Советским Союзом, возможно, нам стоит заключить формальный союз и пригласить новых союзников по борьбе с коммунизмом в наш альянс."
 war_justification.1.t: "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.5.d: "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [From.GetAdjective]ий народ. Наша революция доказала, что мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.6.d: "«Есть ли ложь большая, чем так называемая свобода [From.GetAdjective]ого народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь же рабочие вынуждены продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [Root.GetAdjective]ое вмешательство».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат еще более открыто. Сложно поверить, что конфликт разрешится мирным путем."
 war_justification.8.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и [From.GetAdjective]им народом не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: похоже, конфликт разгорится очень скоро."
 war_justification.9.d: "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective]ое руководство не изменит курс коренным образом, нам придется начать борьбу».\n\n[Root.GetAdjective] вмешательство во внутренние дела государства [From.GetName] в последнее время стало особенно явным, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война представляется неизбежной."
 war_justification.10.t: "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d: "«С тяжелым сердцем мы признаем: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить стратегическое преимущество. Мы не считаем, что [From.GetAdjective]ий или [Root.GetAdjective]ий народ хотят войны, но исторический процесс не дает нам выбора. Остается надеяться, что проявив силу сейчас, мы избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, всё указывает на то, что в скором времени начнется [Root.GetAdjective]ая агрессия против государства [From.GetName]. И, как кажется, нас ждут и другие неожиданные повороты."
 war_justification.11.d: "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective]ий народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nОбщество активно обсуждает тот факт, что [From.GetAdjective]ие агенты могут вести подрывную деятельность против демократии. Оппозиция утверждает, будто с помощью «красного пугала» страну подталкивают к войне с государством [From.GetName], но пока народ охотно соглашается с позицией партии [Root.GetRulingParty]."
 war_justification.12.d: "«Современная история, а возможно, и история в целом не знает тирании хуже, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают не провоцировать конфликт, верить, будто [From.GetLeader] станет соблюдать договоренности и обещания. Но те, кто так говорит, не понимают, что договоренности с фашистами невозможны: для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги противников фашизма».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против такой позиции активно выступает [Root.GetLeader]. Говоря словами Макиавелли, мы лишь оттягиваем войну, и это идет врагу на пользу. Возможно, нам имеет смысл нанести удар первыми."
 war_justification.13.t: "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d: "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго [From.GetAdjective]ий народ владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.17.d: "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.18.d: "«Нет сомнения: государство [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective]ий народ не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [Root.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName], утверждая, что лучшая защита – это нападение. Их точка зрения набирает популярность, и государство [Root.GetName] начинает готовиться к войне."
 war_justification.19.t: "[Root.GetLeader] недоволен [From.GetAdjective]ими провокациями"
 war_justification.20.t: "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d: "«Если мы хотим получить стратегическое преимущество в вероятной – если не сказать неизбежной – войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире, не отказываясь от своих ценностей и идеалов. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в частности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Ораторы не упоминают геополитические мотивы, которые легли в основу этой агрессии, но взывают к патриотизму, что отлично действует на народ."
 war_justification.201.t: "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.205.d: "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [Root.GetAdjective] народ. Мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [Root.Capital.GetName]!»\n\nВ переговорах с нашим правительством [From.GetLeader] больше не пользуется дипломатическим языком. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.206.d: "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective]ого народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь же рабочие вынуждены продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective]ое вмешательство».\n\nКоммунистический режим государства [From.GetName] не признает, что наш народ обойдется без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно представить, что конфликт удастся решить мирным путем."
 war_justification.207.d: "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно: сама революция была предана. Как иначе объяснить тот факт, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nИзначально поддержав победу партии [Root.GetRulingParty] в столице ([Root.Capital.GetName]), [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт уже зашел настолько далеко, что они готовы навязывать нам истинный социализм силой."
 war_justification.208.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и [Root.GetAdjective] народом не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: [From.GetLeader] открыто призывает к войне."
 war_justification.210.t: "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d: "«С тяжелым сердцем мы признаем: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить стратегическое преимущество. Мы не считаем, что [From.GetAdjective]ий или [Root.GetAdjective]ий народ хотят войны, но исторический процесс не дает нам выбора. Остается надеяться, что, проявив силу сейчас, мы избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, всё указывает на то, что в скором времени начнется [From.GetAdjective]ая агрессия против государства [Root.GetName]. И, как кажется, нас ждут и другие неожиданные повороты."
 war_justification.211.d: "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective]ий народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective]их лидеров. Представители их оппозиции говорят, что население намеренно запугивают «красным пугалом», готовя к войне, впрочем, с риторикой партии [From.GetRulingParty] охотно соглашается весь народ."
 war_justification.213.t: "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d: "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго [Root.GetAdjective]ий народ владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\nВ недавней речи, обращенной к [From.GetAdjective] народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName], оправдывая агрессивную политику своего государства. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.217.d: "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.218.d: "«Нет сомнения: государство [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective]ий народ не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [From.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName], утверждая, что лучшая защита – это нападение. Их точка зрения набирает популярность, и государство [From.GetName] начинает готовиться к войне."
 war_justification.220.t: "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d: "«Если мы хотим получить стратегическое преимущество в вероятной – если не сказать неизбежной – войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире, не отказываясь от своих ценностей и идеалов. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в частности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Ораторы не упоминают геополитические мотивы, которые легли в основу этой агрессии, но взывают к патриотизму, что отлично действует на народ."
 war_justification.301.d: "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенной возможности укрепить международную позицию государства [Root.GetName]; это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective]ого народа ничего не стоит. Пора менять политику».\n\nНаша неспособность грамотно вести столь ожидаемую войну вызвала уничижительную критику со стороны наших политических противников. Если мы откажемся от военных планов, то будет сложнее убедить народ, что мы ведем государство [Root.GetName] в верном направлении."
 nuke_dropped.1.t: "[GetNewsHeadline][From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d: "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.2.t: "[GetNewsHeadline]Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d: "«На улицах творится ад».\n - Куниёси Аикава\n\nСегодня над Хиросимой на высоте 580 метров была взорвана ядерная бомба. Более двух третей города были мгновенно уничтожены. Хотя здания здесь строились с учетом частых землетрясений, уцелело лишь несколько строений.\n\nОбщественное сознание склонно преувеличивать мощь атомной бомбы и принижать ее цену - цену в человеческих жизнях. Ни одна из сторон не желает задумываться об ужасах атомной бомбардировки, но в историю это событие войдет тысячами и миллионами жизней, испарившихся в мгновение ока или угасших на отравленной земле."
 nuke_dropped.3.t: "[GetNewsHeadline]Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d: "Ядерная бомба, первоначально предназначавшаяся для Кокуры, взорвалась сегодня над Нагасаки. Погодные условия вынудили самолеты отклониться от курса, и сочетание дыма, облаков и технических неполадок стало тем фактором, который, возможно, изменил ход истории.\n\nВ связи с тем, что город расположен в долине, действие бомбы оказалось ограничено этой территорией, но разрушительный эффект все равно огромен. Пострадало несколько военных объектов, но это ничто в сравнении с человеческими жертвами. Пройдут десятилетия, прежде чем мы полностью осознаем долгосрочный эффект воздействия этого оружия."
 nuke_dropped.4.t: "[GetNewsHeadline]Атомная бомбардировка Берлина"
 nuke_dropped.4.d: "Сегодня в [GetDateText] столица Германии Берлин была подвергнута ядерной атаке. Город пережил несколько бомбардировок и в эту войну, и в прошлую, но это не идет ни в какое сравнение с тем, что произошло сейчас. Со времен Тридцатилетней войны Берлин не знал таких глобальных разрушений - с учетом размеров города, это считалось невозможным.\n\nБункер фюрера, как утверждается, пережил взрыв, по крайней мере частично, поскольку бомба сдетонировала вдали от запланированного эпицентра, и утверждается, что [From.From.Owner.GetLeader] все еще жив и в ярости. Каким образом эвакуировать [From.From.Owner.GetAdjective] лидеров и можно ли защитить их от радиации - это уже другой вопрос."
 nuke_dropped.5.t: "[GetNewsHeadline]Атомная бомбардировка Лондона"
 nuke_dropped.5.d: "Сегодня ядерным взрывом был уничтожен Лондон. Несмотря на все системы противовоздушной обороны, [From.From.Owner.GetNameDef] оказался не готов к нападению. В [GetDateText] Биг Бен отзвонил время в последний раз и растаял от жара взрыва. По первым донесениям, Букингемский дворец был полностью уничтожен, местонахождение королевской семьи неизвестно.\n\nПодтверждается, что [From.From.Owner.GetLeader] выжил и намерен выступить по радио с речью. Британцам, совершенно павшим духом, жизненно необходимо вернуть волю к сопротивлению - или убедительно призвать к капитуляции."
 nuke_dropped.6.t: "[GetNewsHeadline]Атомная бомбардировка Киото"
 nuke_dropped.6.d: "Город Киото, ведущий [From.From.Owner.GetAdjective] промышленный центр, подвергся сегодня ядерному удару. Есть подозрения, что город был выбран в качестве мишени еще и потому, что является интеллектуальным центром.\n\nКрасота и историческая значимость Киото заставляла многих думать, что он уцелеет, но, вероятно, враг посчитал, что разрушение именно такого места даст дополнительное психологическое воздействие. Город расположен в низине, поэтому воздействие взрыва оказалось ограничено территориально, но старый императорский дворец и многие промышленные здания оказались полностью разрушены."
 nuke_dropped.7.t: "[GetNewsHeadline]Атомная бомбардировка Токио"
 nuke_dropped.7.d: "Сегодня в сердце Японской империи был нанесен ядерный удар. Столица Токио, хотя и подвергалась обычным бомбардировкам, никогда не рассматривалась как основная мишень для этого нового оружия. Однако в итоге из-за политической значимости новой столицы и близости императорского дворца, который был разрушен до основания, всепожирающий огонь все-таки обрушился с неба.\n\nХотя утверждается, что [From.From.Owner.GetLeader] жив, возникает вопрос, как далеко готовы зайти враги Японии. Если война не завершится сейчас, какие цели еще остались? Что еще им может угрожать?"
 nuke_dropped.8.t: "[GetNewsHeadline]Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d: "Ядерная бомба была взорвана сегодня над столицей Соединенных Штатов. Этот удар был нанесен одновременно и по политическому центру, и по историческому наследию США. Белый дом, Капитолий и ряд других значимых зданий и памятников оказались стерты с лица земли. Даже вашингтонский пожар столетней давности не может по разрушительной силе сравниться с тем, что сотворило с городом это новое оружие.\n\nХотя президент [From.From.Owner.GetLeader] находился в безопасности, случившееся глубоко потрясло нацию. Без сомнения, США надеялись оставаться первой и единственной страной, владеющей таким оружием. Эти мечты были разбиты вдребезги самым трагическим образом."
 nuke_dropped.9.t: "[GetNewsHeadline]Атомная бомбардировка Рима"
 nuke_dropped.9.d: "Ядерный взрыв сегодня потряс город Рим и заставил людей по всему миру содрогнуться. Многие полагали, что благодаря историческому и культурному наследию этот древний город никогда не станет мишенью для столь разрушительного оружия. Ватикан также был отчасти уничтожен, местонахождение Папы Римского остается неизвестным, так что взрыв привел в ужас не только всех итальянцев, но и всех католиков.\n\nВ последние десять лет Рим стремительно развивался, и какое-то время еще казалось, что город способен помочь нации возродиться после окончания войны. Увы, эти мечты обратились в прах вместе с тысячами людей."
 nuke_dropped.10.t: "[GetNewsHeadline]Атомная бомбардировка Парижа"
 nuke_dropped.10.d: "Сегодня ядерная бомба была взорвана над городом Парижем, что привело к бесчисленным жертвам и разрушениям. Франция пребывает в шоке после того, как ее столица подверглась самой масштабной атаке за всю свою историю, в которой были и войны, и революции. Парижане еще могли ожидать, что город будет захвачен, но не уничтожен настолько решительно и беспощадно.\n\nБольше не будет парадов победы на Елисейских полях у Триумфальной арки. Возможно, в грядущие десятилетия возродится новый Париж, однако города, который был всем нам так дорог, теперь не существует."
 nuke_dropped.11.t: "[GetNewsHeadline]Атомная бомбардировка Москвы"
 nuke_dropped.11.d: "Москва, город, который многие тщетно пытались завоевать, сегодня стала мишенью ядерной атаки. Взрыв был нацелен на Кремль, где заседает [From.From.Owner.GetAdjective]ое правительство, и сердце города было почти полностью уничтожено.\n\n[From.From.Owner.GetLeader] успел вовремя эвакуироваться и уцелел благодаря тому, что в последнее время готов был к любой угрозе, с любой возможной и невозможной стороны. Но от такого беспощадного врага нелегко будет укрыться даже на бескрайних просторах. Если все так пойдет и дальше, вскоре вся страна будет представлять собой лишь два вида пустошей: те, что были тут и прежде, и те, что созданы взрывами."
 nuke_dropped.12.t: "[GetNewsHeadline]Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d: "Сегодня город Копенгаген был разрушен ядерным взрывом. Нейтралитет позволил Дании избежать всех ужасов мировой войны и разрастись, столица страны никогда не подвергалась разрушениям со времен наполеоновских войн. Выпадение радиоактивных осадков наблюдалось также в районе Эресунна, и теперь уцелевшие пытаются попасть в Фюн и перебраться на континент, опасаясь новых атак.\n\nМестонахождение короля Кристиана Х неизвестно, и дух нации сильно подорван атакой. Посмотрим, не станет ли это началом заката одной из старейших европейских держав."
 nuke_dropped.13.t: "[GetNewsHeadline]Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пережил ядерный взрыв. Несмотря на все свои прошлые попытки сохранять нейтралитет, шведы все же оказались втянуты в международный конфликт и уплатили самую высшую цену. Эпицентр взрыва пришелся на центр южной части Стокгольма, отведенной под будущую застройку и городское развитие; теперь там все полностью уничтожено.\n\nПрактически весь город неузнаваем, однако старые постройки на Слюссене сохранились лучше, чем можно было ожидать. Решено было оставить их так навечно, в память о стойкости города."
 soviet.35.t: "[From.GetNameDefCap] хочет стать частью государства [SOV.GetNameDef]"
 usa.18.t: "[From.GetName] вмешивается в войну против государства [being_attacked.GetName]"
 usa.19.t: "[From.GetNameWithFlag] получает военную цель «Марионетка (приоритет)» в отношении государства [Root.GetName]"
 usa.23.d: "Государство [From.GetName] теперь гораздо жестче осуществляет доктрину Монро. Помимо политического влияния, которое они уже имеют в нашей стране, официальные лица государства [From.GetName] заявляют теперь, что готовы вмешаться в любой конфликт между странами Америки."
 generic.1.d_neutral_good: "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран и проявляет особый интерес к [Root.GetAdjective] политике. С недавнего времени это стало более заметно: партия [From.GetRulingParty] начала пропагандировать свою идеологию - [From.GetRulingIdeology], выступая с публичными речами, а также распространяя печатные материалы среди [Root.GetAdjective] населения. \n\nТеперь даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.d_bad: "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран, часто вмешиваясь во внутренние дела государства [Root.GetName]. В последнее время это вмешательство стало особенно активным, и партия [From.GetRulingParty] начала открыто пропагандировать идеологию [From.GetRulingIdeology], совершенно не считаясь с [Root.GetAdjective] политическими традициями. Множество материалов, в которых восхваляется [From.GetRulingIdeology], также распространяются среди [Root.GetAdjective] населения. Похоже, что даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 country_capitulated.0.t: "[GetNewsHeadline][Root.GetName] капитулирует"
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetNameDef] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ие Власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetNameDef] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[From.From.GetNameDef] и [Root.GetNameDef] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. [From.From.GetAdjective]ие войска вместе с независимыми [Root.GetAdjective]ими сторонниками идеологии «[From.From.GetRulingIdeology]» добились того, что [Root.GetLeader] вместе с правительством уходят в отставку. Сейчас основано новое правительство, которое будет возглавлять государство [Root.GetNameDef], в чём ему поможет [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу в государстве [Root.GetNameDef] новой эпохи мира и процветания.\n[Root.GetLeader] в ответ заметил, что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Несколько [Root.GetAdjective]их граждан, недовольных идеологией «[From.From.GetRulingIdeologyNoun]», которую принёс в государство [Root.GetNameDef] [Root.GetLeader], присоединились к [From.From.GetAdjective]им солдатам, чтобы лишить его власти и учредить новое правительство, которое возглавит [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу эпохи мира и процветания в государстве [From.From.GetNameDef].\n[Root.GetLeader] в ответ заметил, что [From.From.GetLeader] не есть истинный [From.From.GetRulingIdeology], что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Очевидно, что снисходительность [Root.GetAdjective]ого правительства по отношению к симпатизирующим идеологии «[From.From.GetRulingIdeology]» сыграла свою роль в падении государства [Root.GetName]. [Root.GetFascistLeader] теперь занимает ведущую роль и будет править страной во имя режима, который установил [From.From.GetLeader].\n[Root.GetLeader] утверждает, что это не конец [Root.GetAdjective]ого суверенитета и что правительство, находясь в ссылке, будет поддерживать сопротивление в стране."
 news.289.t: "[GetNewsHeadline]Государство [alliance_applicant.GetNameDefCap] вступает в альянс [alliance_inviter.GetFactionName]"
 news.289.d: "\nГосударства [alliance_inviter.GetNameDef] и [alliance_applicant.GetNameDef] опубликовали сегодня совместное заявление о том, что последнее стало полноправным членом альянса [alliance_inviter.GetFactionName]. Будущее покажет, какие цели, захватнические или оборонительные, преследует это сотрудничество, но военные обеих стран, вне всяких сомнений, уже готовят совместные планы."
 generic.5.d.c: "Наши идеологические союзники из государства [alliance_inviter.GetNameDef] обратили внимание на наш посильный вклад в защиту интересов рабочего класса, и сегодня утром мы получили предложение присоединиться к альянсу [alliance_inviter.GetFactionName]. Объединив усилия с другими социалистическими странами, мы раздуем пламя мировой революции с новой силой."
