 news.36.t: "[GetNewsHeadline]Аншлюс Австрии"
 news.36.d: "После успешно проведенного местными [GetNews_36_d] переворота в Вене, немецкие войска пересекли границу Австрии и захватили страну. \n\nПо сообщениям, никакого сопротивления не было, немецких солдат встречала на улицах восторженная толпа.\n\nПеред собравшимися на Хельденплац в Вене [From.GetLeader] объявил об аншлюсе Австрии, то есть о присоединении ее к Германии:\n\n«Старейшая немецкая восточная провинция станет отныне новым бастионом государства [From.GetName]!»"
