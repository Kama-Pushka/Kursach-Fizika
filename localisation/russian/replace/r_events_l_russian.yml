 news.200.d: "Выступая с речью о братской дружбе народов в «Германской сфере», [From.GetLeader] объявляет о том, [From.GetName] и [CZE.GetNameDef] будут укреплять политические и дипломатические связи. Являясь страной с большим процентом немецкоязычного населения, [CZE.GetNameDef] - естественный проводник [From.GetAdjective] интересов.\n\nПока неясно, какие права [CZE.GetNameDef] получит в этом союзе, но можно не сомневаться, что территориальные притязания государства [GER.GetNameDef] не коснутся ее границ."
