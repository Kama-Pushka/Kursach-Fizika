 news.22.t: "[GetNewsHeadline][ALB.GetLeader] подчиняется требованиям Италии"
 news.22.d: "Итальянские дипломаты предъявили ультиматум в адрес албанского правительства с требованием подчиниться военной оккупации. \n\n[ALB.GetLeader] отрекается от престола, осознав всю тщетность сопротивления, и Албания переходит под управление короля Виктора Эммануила III.\n\n[ITA.GetNameDef] посматривает на Балканы..."
 news.23.t: "[GetNewsHeadline][ALB.GetLeader] протестует"
 news.23.d: "Дипломаты государства [ITA.GetNameDef] предъявили ультиматум государству [ALB.GetNameDef] с требованием войти в состав Великой Италии. \n\n[ALB.GetLeader] отказался подчиниться итальянцам, призвав албанский народ оказать сопротивление. \n\nОднако зарубежные военные эксперты сходятся на том, что у государства [ALB.GetNameDef] нет шансов отразить агрессию."
 news.23.c: "Да здравствует [ALB.GetLeader]!"
