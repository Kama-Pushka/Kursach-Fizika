l_russian:
 news.331.t: "[GetNewsHeadline]Исландия берёт под контроль свою внешнюю политику"
 news.332.t: "[GetNewsHeadline]Французы передают флот"
 news.333.t: "[GetNewsHeadline]Атака британцев в Мерс-эль-Кебире"
 wtt_germany.1.d: "Скрытое недовольство политикой Гитлера проявилось в текущем кризисе, вызванном намерением администрации произвести ремилитаризацию Рейнской области. Ряд генералов вермахта примкнули к генералу Людвигу Беку, разработавшему план по свержению Гитлера и отстранению нацистов от власти в Германии.\n\nКогда о расколе в высшем руководстве Германии стало известно даже за рубежом, другие страны решили не протестовать против ремилитаризации, более озабоченные растущей нестабильностью внутри Германии. Бек совместно с группой заговорщиков не стал медлить и уже создал временное правительство, под знамёна которого стекаются противники нацистов.\n\nВоенный переворот не за горами."
 wtt_germany.7.t: "Неконтролируемая экономическая зависимость от государства [From.GetName]"
 wtt_germany.7.d: "По мере того, как мы всё глубже вовлекаемся в сферу влияния государства [From.GetNameDef], наша экономика всё сильнее зависит от нашего союзника. Когда сегодня немцы сделали очередной шаг по упрочению контроля над нашей экономикой, мы ничего не смогли им противопоставить. В результате они теперь оказывают беспрецедентное влияние и на нашу внешнюю политику."
 wtt_germany.8.d: "[From.GetNameDefCap] обратился к сторонникам монархии и антифашистки настроенным представителям итальянского правительства, а также к руководителям подполья с предложением устранить Муссолини и поставить в качестве руководителя государства Виктора Эммануила III. Немцы уверяют, что они смогут осуществить убийство; всё, что нам нужно сделать, – это заявить о своей готовности создать новое правительство и поддерживать Германию в её дальнейших военных действиях."
 wtt_germany.11.d: "Немцы осуществили свой план, и сегодня Муссолини был застрелен в своём автомобиле на улицах Рима. Бразды правления взял в свои руки король Виктор Эммануил III, поклявшийся поддерживать Центральные державы вместе с государством [From.GetNameDef]."
 wtt_germany.12.d: "Наш план был исполнен безукоризненно, и Виктор Эммануил III взял в свои руки бразды правления своей нацией. Первым делом он подписал договор, обеспечивающий вхождение Италии в альянс Центральных держав."
 wtt_germany.14.d: "Представители государства [From.GetNameDefCap] сделали нам предложение, которое, по их мнению, окажется выгодным для обеих сторон. В свете текущей политической ситуации и угроз на нашей восточной границе немцы гарантируют нам военную поддержку в случае, если мы вступим в войну с Советским Союзом. В обмен они просят только вернуть свои утраченные территории: Данциг и Познань."
 wtt_germany.19.t: "[GER.GetName] выступает против государства [SOV.GetName]"
 wtt_germany.65.desc: "Представители государства [From.GetNameDefCap] проинформировали нас о том, что их войскам необходимо пересечь наши земли, чтобы атаковать советские силы. Они напоминают, что продолжают защищать нас от коммунистической угрозы, а значит, мы обязаны помочь им в текущей войне."
 wtt_germany.66.desc: "Государство [From.GetNameDefCap] решило присоединиться к нашей войне против государства [SOV.GetNameDef], благодаря чему наши войска смогут пройти по его территории."
 wtt_germany.1000.a_tt: "Помогать в подготовке грандиозной церемонии было поручено принцессе Виктории-Луизе. Это до некоторой степени истощит наши ресурсы.\n"
 wtt_news.1.t: "[GetNewsHeadline]Германию охватила гражданская война"
 wtt_news.1.desc: "После военного переворота, осуществлённого этим утром под руководством генерала Людвига Бека, Германию охватила гражданская война. Нацисты, роялисты и демократы направили оружие против своих соотечественников, а военные части отозваны от границ, чтобы противодействовать внутренней угрозе.\n\nНацисты под руководством Гитлера поклялись скорее уничтожить страну, нежели передать её в руки «немцев-предателей»."
 wtt_news.2.t: "[GetNewsHeadline][From.GetNameDefCap] препятствует возвращению Вильгельма II"
 wtt_news.3.t: "[GetNewsHeadline]Вильгельм II возвращается в Германскую империю"
 wtt_news.4.t: "[GetNewsHeadline]Вильгельм II освобождён из-под домашнего ареста в Нидерландах"
 wtt_news.5.t: "[GetNewsHeadline]Убит Муссолини"
 wtt_news.5.desc: "По сообщениям из Рима, дуче сегодня был застрелен прямо на улицах города. Вслед за этим некоторые представители правительства предприняли ряд шагов с целью вырвать власть из рук итальянских фашистов. Был проведён ряд арестов; военные отряды окружили правительственные здания и заняли улицы, объявив комендантский час.\n\nЗаговорщики из правительства поклялись в верности Виктору Эммануилу III, и первым своим указом в качестве руководителя Италии король подписал указ о заключении союза с Германской империей."
 wtt_news.6.t: "[GetNewsHeadline]Австро-Венгрия реформирована"
 wtt_news.7.t: "[GetNewsHeadline]Польша возвращает Данциг"
 wtt_news.8.t: "[GetNewsHeadline]Окончание гражданской войны в Германии"
 wtt_news.9.t: "[GetNewsHeadline]Советский Союз объявляет о широкомасштабных учениях"
 wtt_news.10.t: "[GetNewsHeadline]Советы наращивают темпы вооружения"
 wtt_news.11.t: "[GetNewsHeadline]Советы обеспечивают безопасность своей сферы влияния"
 wtt_news.12.t: "[GetNewsHeadline]Протесты против кайзера подталкивают к войне"
 wtt_news.13.t: "[GetNewsHeadline]Вильгельм III идёт на уступки"
 wtt_news.16.t: "[GetNewsHeadline]Китай передает Циндао Германии"
 wtt_news.17.t: "[GetNewsHeadline]Япония передаёт Циндао Германии"
 wtt_news.18.t: "[GetNewsHeadline]Австрия голосует за объединение с Германией"
 wtt_news.19.t: "[GetNewsHeadline]Польша возвращает Данциг и Познань"
 wtt_news.20.t: "[GetNewsHeadline]Германия предлагает заключить антисоветский пакт"
 wtt_news.20.desc: "В условиях растущей агрессии со стороны Советского Союза [GER.GetName] предоставляет «странам, которым непосредственно угрожает коммунизм» возможность заключить пакт против него. В случае, если [SOV.GetName] нападёт на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
 wtt_news.21.t: "[GetNewsHeadline][From.GetName] порицает Советский Союз"
 wtt_news.21.desc: "Правительство Германии усиливают свою риторику против Советского Союза, предупреждая своих восточноевропейских соседей о нависшей над континентом «Великой красной угрозе». И хотя по поводу правомерности такого заявления могут быть сомнения, ясно одно – Германия намерена объединить Европу и настроить её против Востока."
 wtt_news.21.a: "Мир должен узнать о советской угрозе!"
 wtt_news.22.t: "[GetNewsHeadline][From.GetName] объявляет о создании Центральноевропейского альянса"
 wtt_news.23.t: "[GetNewsHeadline]Вишистская Франция аннексирована"
 wtt_news.24.t: "[GetNewsHeadline]Французы затопили флот"
 wtt_ledo_road.4.t: "[From.GetNameDefCap] заново открывает часть дороги из Ледо"
 wtt_china.10.desc: "Глава центрального правительства [From.GetLeader] направил нам довольно гневное послание, критикуя ряд принятых нами за последние несколько месяцев решений и утверждая, что они противоречат национальным интересам государства [From.GetNameDef]. Если мы не приведём свою политику в соответствие с политикой [From.GetAdjective] правительства, то они «предпримут меры, которые сочтут необходимыми»."
 CHI_xian_warlords_upset: "Это рассердит местных правителей. Они могут оставить вашу сторону, отвергнуть ваши попытки установить контроль над ними и припомнить такое ваше отношение к ним в будущем."
 wtt_china_shared.1.desc: "[From.GetLeader] прибыл в нашу столицу для обсуждения обстановки. Встретившись как с независимыми активистами, так и с представителями правительства, он заявил, что наша независимость крайне важна для государства [From.GetNameDef] и что оно готово поддержать все наши шаги по ее расширению."
 wtt_china_shared.2.desc: "В частной беседе представители правительства государства [From.GetNameDef] выразили большую заинтересованность тем, как мы будем поддерживать их независимость. Были созданы фонды для групп, ратующих за большую независимость, а также мы начали создавать [From.GetAdjective]ое «Временное правительство в изгнании»."
 wtt_china_shared.4.t: "Движение за независимость государства [From.GetNameDef] набирает силу"
 wtt_china_shared.14.t: "Никакой помощи со стороны государства [From.GetNameDef]"
 wtt_japan.2.desc: "Правительство государства [From.GetNameDefCap] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило согласиться. Оно передаёт нам полный контроль над этими колониями."
 wtt_japan.3.desc: "Правительство государства [From.GetNameDefCap] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило отказаться."
 wtt_japan.120.desc: "Представители государства [From.GetNameDefCap] сообщили, что отвергают предложение по обмену Южного Сахалина на военную поддержку."
 wtt_japan.121.desc: "Войска государства [From.GetNameDefCap] заняли японскую столицу, и фашистское [From.From.GetAdjective]ое правительство пало. Если мы намерены действовать, то нужно действовать немедленно. Необходимо обеспечить контроль над удалёнными японскими островами и, если мы собираемся противостоять коммунистической угрозе, принять командование над оставшимися фашистскими элементами."
 wtt_japan.40.desc: "Несколько дней назад правительство государства [From.GetNameDef] начало последовательное давление на нас. Журналисты ведущих изданий в своих статьях требуют от нас вернуть Маньчжурию под [From.GetAdjective] контроль. Это не просто пропаганда для внутреннего употребления, поскольку представители лидера [From.GetLeader] по дипломатическим каналам призвали нас заключить соглашение о будущем маньчжурских территорий.\n\nСегодня по этому поводу высказался сам [From.GetLeader], потребовав как можно скорее полностью вернуть Маньчжурию. В противном случае его правительство будет вынуждено пересмотреть условия нашего сотрудничества."
 wtt_news.25.t: "[GetNewsHeadline][JAP.GetNameDefCap] принимает контроль над [From.GetAdjective] колониями"
 wtt_news.25.desc: "Ввиду слабости государства [From.GetNameDef] не удивительно, что [JAP.GetAdjective] власти усиливали давление на [From.GetAdjective]ие восточные владения. Этим утром представители [From.GetAdjective]ого правительства сделали неожиданное заявление о том, что контроль над [From.GetAdjective] колониями немедленно переходит к государству [JAP.GetNameDef]."
 wtt_news.26.t: "[GetNewsHeadline]Независимость Филиппин"
 wtt_news.27.t: "[GetNewsHeadline]Молодые японские офицеры осуществляют переворот"
 wtt_news.30.t: "[GetNewsHeadline]Чан Кайши казнён"
 wtt_news.31.t: "[GetNewsHeadline]Чан Кайши казнён"
