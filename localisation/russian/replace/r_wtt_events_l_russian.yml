 wtt_news.47.t: "[GetNewsHeadline][From.GetNameDefCap] претендует на Южный Индокитай"
 wtt_news.48.t: "[GetNewsHeadline]Война за независимость Маньчжурии"
 wtt_news.50.t: "[GetNewsHeadline]Гитлер убит"
 wtt_news.51.t: "[GetNewsHeadline][GER.GetLeader] выживает в покушении"
 wtt_news.53.t: "[GetNewsHeadline]Объединение Скандинавии"
 wtt_news.54.t: "[GetNewsHeadline]Объединение северных народов"
 wtt_news.55.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.56.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.56.desc: "Завоевав все бывшие земли Австро-Венгерской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески восхваляет «славные дни империи» с целью заручиться широкой поддержкой населения при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага навстречу этой цели [From.GetOldAdjective] правительство заявило о возрождении государства [From.GetNameDef] и соответствующим образом официально переименовало страну."
 wtt_news.57.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.58.t: "[GetNewsHeadline]Объединение Бенилюкса"
 wtt_news.59.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.60.t: "[GetNewsHeadline]Объединение балтийских государств"
 wtt_news.61.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.61.desc: "Завоевав все бывшие земли Османской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески порицала Союзников, разделивших между собой имперские земли, и восхваляла «славные дни империи» с целью заручиться широкой поддержкой населения новоприобретённых территорий при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага к этой цели [From.GetOldAdjective]ое правительство заявило о возрождении государства [From.GetNameDef] и официально переименовало страну."
 wtt_news.62.t: "[GetNewsHeadline]Объединение Европы"
 wtt_news.63.t: "[GetNewsHeadline]Подъём государства [From.GetNameDef]"
 wtt_news.64.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.65.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.66.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.67.t: "[GetNewsHeadline]Объединение арабских стран"
 wtt_news.67.desc: "После завоевания почти всех территорий, входящих в так называемый «арабский мир», [From.GetOldAdjective]ое правительство задумалось о том, чтобы воспользоваться распространившимися в регионе пан-арабскими настроениями. После силового устранения возможных возражений со стороны других стран идея объединения арабов приобрела реальные очертания, и [From.GetOldAdjective]ое правительство уже доказало свою готовность достичь этой цели.\n\nТо ли потакая чаяниям народа, то ли желая создать общий дом для всех арабов, то ли просто в надежде ускорить интеграционные процессы в регионе, [From.GetOldAdjective]ие власти подтвердили, что отныне их страна называется «[From.GetNameDef]»."
 wtt_news.68.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.69.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.70.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_warlord_vs_prc.1.desc: "В Москву прибыла делегация лидера [warlord.GetLeader] с просьбой поддержать их во внутренней борьбе за власть. Члены делегации утверждают, что [communist_china.GetLeader] не настолько разделяет идеи коммунизма, как заявляет, и может даже придерживаться реакционной позиции, а значит, предаст революцию во время её самой критической фазы.\n\n[warlord.GetLeader] предлагает вместо этого поддержать его, обещая безграничную преданность идеям коммунизма в целом и лидеру [SOV.GetLeader] в частности."
 britain.25.desc: "[ENG.GetAdjective]ое правительство, встревоженное после падения государства [DEN.GetNameDef] и последующего присутствия [GER.GetAdjective] дипломатов в державе [ICE.GetNameDef], предложило нам присоединиться к Союзникам. Оно ссылается на проблемы своей национальной безопасности, на возможность государства [GER.GetNameDef] использовать исландские базы как плацдарм для рейдов на английские конвои и города.\nЕго риторика — плохо завуалированная угроза. Правительство обращает наше внимание на то, что с учетом текущей ситуации в мире любые наши претензии на «предположительный нейтралитет» уступают по важности безопасности британских граждан и войне с фашизмом."
 britain.26.t: "[ICE.GetNameDefCap] просит нашей защиты от государства [ENG.GetNameDef]"
 britain.26.desc: "Наши дипломаты, служащие в государстве [ICE.GetNameDef], все как один передают, что новообразованному [ICE.GetAdjective] правительству угрожают оккупацией английские войска, требуя выполнить их требования. За отсутствием альтернативы [ICE.GetLeader.GetName] просит нашей защиты от английской угрозы. Возможно, нам не помешает иметь базу неподалеку от Британии?"
