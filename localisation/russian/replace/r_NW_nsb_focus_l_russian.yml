 SOV_if_poum_wins_tt: "\nЕсли §Yсторонник РПМЕ  [SPR.GetFlag]$SPR_trozkism_DEF$§! выиграет Испанскую гражданскую войну, §Gбольшая группировка§! испанских добровольцев поможет нам в нашей собственной гражданской войне."
 SOV_poum_exists_tt: "§Y$SPC_poum_communism$§!:\n Существует\n Выполнен фокус §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_planned_economy_dynamic_modifier_tt: "\nДобавить §Y$SOV_planned_economy_dynamic_modifier$§!, что даст (производительность фабрики: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, штраф за нехватку ресурсов: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nДля каждого государства-марионетки, принявшего политику §Y$new_economic_policy$§!, дает дополнительно: \nОбъем заводского производства: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \nШтраф за нехватку ресурсов: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Применяются дополнительные бонусы до макс. значения: объем заводского производства: §Y+10.00%§!, штраф за нехватку ресурсов: §Y-10.00%§!)\n\n"
 SOV_victory_over_devastation_tt: "Изменить §Y$SOV_planned_economy_dynamic_modifier$§! на \nФабрики, производящие товары народного потребления: §Y-2.0%§! \nМодификатор стабильности от популярности партии: §G+15.00%§! \nМинимальный лимит капитуляции: §G+10.00%§! \nСкорость восстановления фабрик: §G+10.00%§! \n\n"
 SOV_international_revolutionary_marxist_centre_marxism_tt: "Лидер их государства принимает подидеологию §Y$right_wing_communism$§!."

 # === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 SOV_sabotage_behind_enemy_lines_tt: "Партизаны будут нарушать работу противника, устраивая диверсии в организациях и кражи оборудования."
 BLT_you_can_ban_fascism_tt: "Если принять решение §YЗапрет коммунизма§!, §Yзарубежные страны Балтии§! больше не смогут поощрять фашизм в нашей стране."
 SOV_fascist_youth_union_placeholder_tt: "Призывает мотопехоту союза молодежи, которая будет на вашей стороне, когда начнется §Y[GetSovietCivilWarName]§!."
 SOV_tolkachi_placeholder_tt: "Добавятся §Y$infantry_equipment$§!, §Y$support_equipment$§! и §Y$artillery_equipment$§!, когда начнется §Y[GetSovietCivilWarName]§!"
 SOV_call_for_aid_placeholder_tt: "Placeholder: Отправляет просьбы о помощи другим фашистским государствам. Облегчает отправку новобранцев. Еще не завершено"
 SOV_synod_placeholder_tt: "Placeholder: дает новых советников и усиливает власть церкви"
 SOV_zemsky_sobor_placeholder_tt: "Placeholder: дает новых советников и новый дух, «Дух Романовых», облегчающий накопление политической власти. TODO Надо приводить к власти царя"
 SOV_the_sobors_choice_placeholder_tt: "Placeholder: сделает царем Всеволода. Еще не завершено"
 SOV_dismantle_the_zemsky_sobor_placeholder_tt: "Placeholder: возвращает Родзевского к власти, оставляет царя номинальной фигурой. Еще не завершено."
 SOV_my_brothers_keeper_placeholder_tt: "Placeholder: заявляет претензии на все связанные монархии в Европе. Еще не завершено."
 SOV_the_third_rome_placeholder_tt: "Placeholder: сменит облик империи и заявит претензии на Иерусалим, Стамбул и Рим. Еще не завершено."
 SOV_panslavic_nationalism_placeholder_tt: "Placeholder: сменит облик империи и заявит претензии на Польшу, Чехословакию, Сербию, Болгарию и т. д. Еще не завершено."
 SOV_ivan_plays_baseball_placeholder_tt: "Placeholder: даст бонус к исследованию ядерной технологии и ракет. Если Куба фашистская или идет не одним с нами курсом, потребовать место под ракетные базы. Должно быть аналогично Карибскому кризису. Еще не завершено."
 SOV_free_rutenia_placeholder_tt: "Placeholder: запустит событие, образующее марионеточный регион в Украине, Беларуси и т. п. Еще не завершено"
 SOV_free_bukharan_republic_placeholder_tt: "Placeholder: запустит событие, образующее марионеточный регион в Средней Азии. Еще не завершено"
 SOV_transcaucasian_republic_placeholder_tt: "Placeholder: запустит событие, образующее марионеточный регион на Кавказе. Еще не завершено"
 SOV_the_hands_do_placeholder_tt: "Placeholder: запускает событие с гражданской войной и реализует все прежние заготовки"
 SOV_organize_wreckers_left: "Организовать вредительство"
 SOV_organize_wreckers_left_desc: "Если Сталин и его подручные решат сопротивляться, а не действовать в интересах революции, мы должны быть готовы сражаться. В такой отчаянной ситуации не стоит отказываться даже от саботажа народной собственности. Такой саботаж должен проводиться точечно и не уничтожать великих достижений советских рабочих."
 SOV_organize_wreckers_left_tt: "Открывает §Yрешения§! по саботажу промышленности в ходе гражданской войны."
 SOV_imperial_protection: "Запросить имперской защиты"
 SOV_imperial_protection_desc: "Отчаянные времена требуют отчаянных мер. Если победить коммунизм можно, лишь поклонившись Хирохито, то так тому и быть. Придет время, когда Россия сама станет империей, но пока что нам нужна помощь другой империи."
 SOV_investment_from_the_aristocracy: "Аристократические инвестиции"
 SOV_investment_from_the_aristocracy_desc: "Много бывших российских аристократов по сей день разбросаны по миру, и немало из них по-прежнему обладают значительными богатствами. Часть этих богатств можно направить нам на покупку оружия и снаряжения."
 SOV_synod: "Синод"
 SOV_synod_desc: "Теперь, когда снова работает семинария в Новодевичьем монастыре, нам нужно провести Синод, чтобы церковь могла решить, как поменялись ее дела с тех пор, когда ей в последний раз разрешали проводить такое собрание."
 SOV_zemsky_sobor: "Заново созвать Земский собор"
 SOV_zemsky_sobor_desc: "В прошлом российский народ собирал своего рода парламент, т. н. Земский собор, на котором обсуждались различные дела и решались проблемы. Пока мы не определили, какой курс должна взять наша страна, стоит дать людям возможность решать самые насущные вопросы."
 SOV_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! и §Y$SOV_anastasy_vonsyatsky$§! возвращаются из изгнания."
 SOV_reinstituted_mestnichestvo: "Возродить институт местничества"
 SOV_reinstituted_mestnichestvo_desc: "В прежние дни дела государства вели самые старые и прославленные семьи. Это гарантировало верность элиты государству и воспитание каждого нового поколения по стандартам предыдущего. Нужно возродить эту систему в нашем новом режиме."
 SOV_rightful_heir_to_the_empire: "Законный наследник империи"
 SOV_rightful_heir_to_the_empire_desc: "Хотя старой Византийской империи уже давно нет, кто-то по-прежнему должен защищать паломников на Святую землю. Очевидно, что британцы и французы с этой задачей не справятся. Остаемся мы."
 SOV_unification_kievan_rus: "Объединить Киевскую Русь"
 SOV_unification_kievan_rus_desc: "Древняя история Руси неразрывно связана с варягами, а следовательно, и с их родиной. Мы, как законные наследники Киевской Руси, имеем полное право претендовать на земли древних варягов."
 SOV_winter_warriors: "Захватить Финляндию"
 SOV_winter_warriors_desc: "Великое княжество Финляндское больше века охраняло наши границы, пока не откололось от нас в ходе гражданской войны. Пришло время воссоединить Финляндию с родиной."
 SOV_baltic_beaches: "Захватить Балтику"
 SOV_baltic_beaches_desc: "Балтийский регион долгое время был неотъемлемой частью России. Он откололся от нас в момент национальной слабости и должен быть как можно скорее присоединен обратно."
 SOV_pacific_rim: "Наведение порядка на рубеже"
 SOV_pacific_rim_desc: "Мы не можем допустить повторения войны 1905 года, когда враг атаковал наши дальневосточные владения, к чему те оказались совершенно не готовы. Мы должны вложиться в местную инфраструктуру, чтобы при необходимости можно было быстро перемещать войска."
 SOV_the_old_eastern_empire: "Восстановить старую империю"
 SOV_the_old_eastern_empire_desc: "Было время, когда наша славная империя тянулась до Тихого океана и заходила на Американский континент. В свое время из-за необдуманного решения те земли были проданы ради сиюминутной материальной выгоды, но под нашим правлением Россия может снова вернуть себе американские владения. Нужно просто добиться, чтобы текущие их владельцы оттуда ушли."
 SOV_lonely_island: "Одинокий остров"
 SOV_lonely_island_desc: "Пришло время отплатить японцам за оскорбление, нанесенное нам в 1905 году. На этот раз ничто не помешает нам властвовать в Японском море и поставить Японию на колени!"
 SOV_empire_in_the_pacific: "Империя в Тихом океане"
 SOV_empire_in_the_pacific_desc: "Наша империя перекинулась за Тихий океан, и нам нужны такие корабли, которые могли бы диктовать нашу волю и влияние в его водах."
 SOV_empire_in_the_pacific_tt: "Получит §Gпретензии§! на все регионы в §YБольшом Китае§!."
 POL_fight_against_capitalism: "Антикапиталистическая революция"
 POL_fight_against_capitalism_desc: "Несмотря на соблазн идти одним курсом с Западом ради дипломатической целесообразности, мы не можем продавать свои убеждения иностранным капиталистам. Мировая революция требует борьбы с буржуазией, и именно этим мы и намерены заняться, как бы ни называли себя оппоненты — фашистами или демократами."
 LAT_adopt_popular_vote: "Обновить латвийскую Конституцию"
 LAT_adopt_popular_vote_desc: "Карлис Улманис дал Латвии сильное правительство, способное выдержать надвигающуюся бурю фашизма и коммунизма, но теперь, когда гражданское правительство состоит из членов фермерской партии, нет причины не возобновить всеобщие выборы."
 POL_anti_fascist_army_desc: "Хоть социалистическое правительство в некотором роде разобщило Польшу, наша ориентация на Запад дает нам общую политическую цель — упорное противостояние фашизму и немецкому империализму. Поддержка и пропаганда усилят и объединят нашу армию перед лицом растущего глобального фашизма."
 SOV_preemtive_invasion_of_iran: "Опережающее вторжение в Иран"
 SOV_preemtive_invasion_of_iran_desc: "В случае войны не стоит рассчитывать на поддержку от правительства государства [PER.GetNameDef], нет и гарантий, что оно не вступит в войну на стороне наших врагов. В такой ситуации нужно не выжидать, а действовать на опережение."