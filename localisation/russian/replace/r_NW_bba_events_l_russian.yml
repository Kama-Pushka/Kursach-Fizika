 BBA_generic_purchase_ships_events.01.t: "Закупка для [FROM.GetAdjective] флота"
 BBA_generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] предлагает нам приобрести часть наших законсервированных флотских ресурсов. Эти ресурсы уже не состоят на службе в связи с устареванием и отсутствием на них современного снаряжения."
 BBA_generic_purchase_ships_events.01.a: "Это взаимовыгодное предложение."
 BBA_generic_purchase_ships_events.01.b: "У нас нет лишних флотских ресурсов."

 BBA_generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] соглашается на закупку флота"
 BBA_generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] дипломаты и моряки сообщили нам, что готовы передать нам часть законсервированного снаряжения, которое мы желаем закупить. Это позволит нам расширить свой новообразованный флот."
 BBA_generic_purchase_ships_events.02.a: "Прекрасная новость."

 BBA_generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] не соглашается на закупку флота"
 BBA_generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что не желают продавать законсервированное снаряжение. Неясно, чем вызван такой отказ — наличием собственных планов на эти корабли или неодобрением нашей политики."
 BBA_generic_purchase_ships_events.03.a: "Очень жаль."

