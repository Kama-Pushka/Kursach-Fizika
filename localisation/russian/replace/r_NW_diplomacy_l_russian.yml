 DR_AT_WAR_WITH_ALLY_RELUCTANCE: "Государство §H$SENDER$§! в состоянии войны с союзниками: "
 AI_MESSAGE_CAT1_MES1: "Молодец, $OTHER$, классно тебя аннексировали! Мы все тобой гордимся."
 AI_MESSAGE_CAT1_MES2: "Ахахахаха, $OTHER$ так паршиво играет."
 AI_MESSAGE_CAT1_MES3: "Играть научись, $OTHER_ADJ$ молокосос."
 AI_MESSAGE_CAT1_MES4: "$OTHER$, тебя так отделали, что почти сочувствую."
 AI_MESSAGE_CAT1_MES5: "$OTHER$, эта игра для тебя явно сложна. Лучше сыграй в убогую «казуалочку» типа Europa Universalis."
 AI_MESSAGE_CAT1_MES6: "Спорю, что $OTHER$ тратит на расстановку боевых порядков менее 2 часов. Лопух!"
 AI_MESSAGE_CAT1_MES7: "Ой, гляньте, весь этот $OTHER_ADJ$ район теперь мой. Он им, похоже, не нужен!"
 AI_MESSAGE_CAT1_MES8: "Эй, $OTHER$, может, в следующий раз попробуешь лучше обороняться? А то ты будто и не пытаешься!"
 AI_MESSAGE_CAT1_MES9: "Почему $OTHER$ плачет? Потому что получил на орехи!"
 AI_MESSAGE_CAT1_MES10: "$OTHER$, тебе нравится, как я расширяю свое жизненное пространство?"
 AI_MESSAGE_CAT2_MES1: "Я выбью блицем все дерьмо из твоего крига, $OTHER$!"
 AI_MESSAGE_CAT2_MES2: "Скоро все государство $OTHER$ будет учить $US_ADJ$."
 AI_MESSAGE_CAT2_MES3: "Гляньте, как этот $OTHER_ADJ$ олень пытается одолеть мой крутой $US_ADJ$ военный контингент. И грустно, и смешно!"
 AI_MESSAGE_CAT2_MES4: "$OTHER$, это, по-твоему, война, что ли? По-моему, плевое дело."
 AI_MESSAGE_CAT2_MES5: "Не забудь привести в порядок свой $OTHER_ADJ$ военпром, он мне скоро понадобится!"
 AI_MESSAGE_CAT2_MES6: "Слышишь этот звук, $OTHER$? Это я тебя так громко сейчас размазываю по стене."
 AI_MESSAGE_CAT2_MES7: "Эй, $OTHER$, может, ты перестанешь лажать и начнешь давать сдачи?"
 AI_MESSAGE_CAT2_MES8: "LOL, глядите, государство $COUNTRY$ пытается со мной воевать! Похоже, там армией командует сонный суслик!"
 AI_MESSAGE_CAT2_MES9: "Государство $COUNTRY$ красиво выглядит в это время года! Моим бойцам тут нравится!"
 AI_MESSAGE_CAT2_MES10: "Да капитулируй ты уже, государство $COUNTRY$! Только мое время впустую тратишь."
 AI_MESSAGE_CAT3_MES1: "$OTHER|U$ — хакер! Черта с два меня победили бы по-честному!"
 AI_MESSAGE_CAT3_MES2: "Не игра, а сплошная имба! $OTHER_ADJ$ космодесант победить нереально, а $US_ADJ$ отряд — просто сборище сопляков."
 AI_MESSAGE_CAT3_MES3: "Ха, да я чем-нибудь поинтереснее займусь, чем буду в эту фигню играть дальше."
