 DIPLOMACY_MESSAGE_ACTION_DESC: "Государство §H$COUNTRY|$§! сообщает, что изменило дипломатический статус с нами на: $ACTION$"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE: "Государство §H$COUNTRY$§! §Gпринимает§! наше предложение «$RELATION$»"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE: "Государство §H$COUNTRY$§! §Rотвергает§! наше предложение «$RELATION$»"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_MILACC: "\nГосударство §H$COUNTRY$§! §Gодобрило§! нашу просьбу и предоставило нам право на проход войск.\n\nТеперь мы можем перемещать наши войска по их территории."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_MILACC: "\nГосударство §H$COUNTRY|U$§! §Rотказалось§! выполнить нашу просьбу и предоставить нам право на проход войск!"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_CALL_ALLY: "\nГосударство §H$COUNTRY|U$§! §Gответило§! на нашу просьбу присоединиться к войне.\n\nМы будем сражаться вместе."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_CALL_ALLY: "\nГосударство §H$COUNTRY|U$§! §Rотказалось§! присоединиться к нашей войне.\n\nОно не будет поддерживать нас в этом конфликте."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_JOIN_ALLY: "Государство §H$COUNTRY|U$§! §Gприняло§! наше предложение помочь в текущей войне.\n\nТеперь мы сражаемся на его стороне."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_JOIN_ALLY: "\nНесмотря на тяжелую ситуацию, государство §H$COUNTRY$§! §Rотклонило§! наше предложение вступить в войну на его стороне."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_NONAGGRESSIONPACT: "\nГосударство §H$COUNTRY|U$§! §Gодобрило§! наше предложение заключить пакт о ненападении.\n\nНаши страны не будут воевать друг с другом."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_NONAGGRESSIONPACT: "\nГосударство §H$COUNTRY$§! §Rотклонило§! наше предложение заключить пакт о ненападении.\n\nЭто значит лишь одно — они уже вовсю готовятся к атаке."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_CREATE_FACTION: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! предложение вступить в наш новый альянс.\n\nМы поведем их в будущее во имя процветания обеих стран."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_CREATE_FACTION: "\nГосударство §H$COUNTRY|U$§! §Rотклонило§! предложение вступить в наш новый альянс.\n\nПридется подыскать других союзников."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_OFFER_JOIN_FACTION: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! предложение вступить в наш альянс.\n\nМы будем сражаться вместе."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_OFFER_JOIN_FACTION: "\nГосударство §H$COUNTRY|U$§! §Rотклонило§! предложение вступить в наш новый альянс.\n\nВ одиночку им не выстоять."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_JOIN_FACTION: "\nГосударство §H$COUNTRY|U$§! §Gсогласилось§! принять нас в свой альянс.\n\nМы будем сражаться вместе."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_JOIN_FACTION: "\nГосударство §H$COUNTRY|U$§! §Rотказалось§! принять нас в свой альянс!"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! наши условия ленд-лиза.\n\nНаша материальная поддержка поможет ему в борьбе."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE: "\nГосударство §H$COUNTRY|U$§! §Rотказалось§! от нашего ленд-лиза!\n\nОни не получат от нас материальной поддержки."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! наши измененные условия ленд-лиза.\n\nНаша материальная поддержка и дальше будет помогать им в борьбе."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING: "\nГосударство §H$COUNTRY|U$§! §Rотклонило§! наши измененные условия ленд-лиза!\n\nОни больше не будут получать от нас материальную поддержку."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_PEACE_PROPOSAL: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! наше предложение заключить мир.\n\nБоевые действия между нами прекращены."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_PEACE_PROPOSAL: "\nГосударство §H$COUNTRY|U$§! §Rотклонило§! наше предложение заключить мир.\n\nВойна продолжается."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! помощь наших волонтеров, желающих поучаствовать в боевых действиях.\n\nПодкрепление уже в пути."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS: "\nГосударство §H$COUNTRY|U$§! §Rотказалось§! принять помощь наших волонтеров, желающих поучаствовать в боевых действиях.\n\nОни остаются дома."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_SEND_EXP_FORCE: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! наше предложение послать экспедиционные войска для участия в его конфликте."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_SEND_EXP_FORCE: "\nГосударство §H$COUNTRY|U$§! §Rотказалось§! принять наше предложение послать экспедиционные войска для участия в его конфликте."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_ASKSTATECONTROL: "\nГосударство §H$COUNTRY|U$§! §Gсогласилось§! передать нам контроль над оккупированным регионом.\n\nТеперь мы управляем этой территорией."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_ASKSTATECONTROL: "\nГосударство §H$COUNTRY|U$§! §Rотказалось§! передать нам контроль над оккупированным регионом."
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_GIVESTATECONTROL: "\nГосударство §H$COUNTRY|U$§! §Gприняло§! предложение о передаче ему одного из наших оккупированных регионов.\n\nТеперь они управляют этой территорией."
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_GIVESTATECONTROL: "\nГосударство §H$COUNTRY|U$§! §Rотклонило§! предложение о передаче ему одного из наших оккупированных регионов."
 DIPLOMACY_MESSAGE_FACTION_DISMANTLED: "Государство §H$COUNTRY|U$§! распускает свой альянс.\n\nТам считают, что пока обойдутся без чужой помощи."
