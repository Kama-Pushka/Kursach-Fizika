 RULE_OPTION_MIRACLES: "Чудеса включены (без Моаи)"
 RULE_OPTION_MIRACLES_DESC: "Чудеса света - грандиозные постройки древности и современности, которые дают различные бонусы владельцу. Бонусы от чудес являются переходящими от страны к стране - нужно лишь контролировать определенный регион. Все чудеса расставлены в соответствии с их реальным положением."
 RULE_OPTION_MIRACLES_AND_MOAI: "Чудеса включены (с Моаи)"
 RULE_OPTION_MIRACLES_AND_MOAI_DESC: "Чудеса света - грандиозные постройки древности и современности, которые дают различные бонусы владельцу. Бонусы от чудес являются переходящими от страны к стране - нужно лишь контролировать определенный регион. Все чудеса расставлены в соответствии с их реальным положением.\n§RРаз в некоторый промежуток времени владелец чуда Моаи будет получать случайное событие.§!"
