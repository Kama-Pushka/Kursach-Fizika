 AI_FACTION_STATUS: "Статус альянсов для ИИ"
 RULE_OPTION_DEFAULT_AI_FACTION_STATUS_DESC: "Не затрагивать настройки глобального желания ИИ вступать в альянс."
 RULE_OPTION_AI_FACTION_LOWER_DESC: "ИИ менее активно вступает в альянсы.\nДанная настройка глобального желания ИИ вступать в альянс не влияет на вступление по фокусам/событиям."
 RULE_OPTION_AI_FACTION_ONE_CONTINENT: "При совпадении части света"
 RULE_OPTION_AI_FACTION_ONE_CONTINENT_DESC: "ИИ вступает только в альянсы, чьи лидеры имеют с ним §Rстолицу в той же части света§!.\nДанная настройка глобального желания ИИ вступать в альянс не влияет на вступление по фокусам/событиям."
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_HARD: "При совпадении идеологии §R[HARD]§!"
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_HARD_DESC: "ИИ вступает только в альянсы, чьи лидеры имеют с ним §Rодну идеологию§!.\nДанная настройка глобального желания ИИ вступать в альянс не влияет на вступление по фокусам/событиям."
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_SOFT: "При совпадении идеологии §G[SOFT]§!"
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_SOFT_DESC: "ИИ вступает в альянсы, по определенным правилам идеологической комплиментарности:\n\n– §bанархисты§! вступают только в альянсы §bанархистов§!;\n– §Oреволюционные марксисты§! и §Rкоммунисты§! будут вступать в альянсы только §Gсвоей идеологии§!, §Bдемократов§! или §gавторитаристов§!;\n– §Rкоммунисты§! никогда не вступят в альянс, где лидер – §Oреволюционный марксист§!, и наоборот;\n– §Fфашисты§! и §Pмонархисты§! будут вступать в альянсы друга друга, а так же в альянсы §Bдемократов§! и §gавторитаристов§!;\n– §Fфашисты§! вступают в альянсы §Tтехнократов§!;\n– §Tтехнократы§! не вступают в альянсы §Pмонархистов§!.\n\nДанная настройка глобального желания ИИ вступать в альянс не влияет на вступление по фокусам/событиям."
