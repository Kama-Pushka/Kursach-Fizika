 RULE_OPTION_AI_DIVISION_LIMITER_DYNAMIC: "Динамичное ограничение"
 RULE_OPTION_AI_DIVISION_LIMITER_DYNAMIC_DESC: "Максимальная численность армии для ИИ будет зависеть от статуса нации - великая страна или нет; суммарного числа заводов/фабрик/верфей; статуса нахождения в состоянии войны и уровня напряженности.\n\nФормула: §G§YL§! = число всех заводов*1.15§!,\nгде §YL§! - базовое значение максимального числа дивизий.\n\nЕсли нация ИИ вляется §Rвеликой страной§!, то §GL*1.15§!,\nесли ИИ §Rведет войну§!, то §GL*1.2§!,\nесли мировая напряженность §Rбольше 75%§!, то §GL*1.05§!.\n\n§RМножители суммируются.§!"
