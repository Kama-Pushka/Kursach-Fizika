l_russian:
 BALTIC_events.1.d: "Этим утром из государства [From.GetNameDef] прибыла телеграмма, адресат которой — [Root.GetLeader]. В послании требовали, чтобы держава [Root.GetNameDef] возобновила свои гарантии [From.GetAdjective]ой независимости. Упоминая долгую дружбу держав [Root.GetNameDef] и [From.GetNameDef] с момента зарождения государства в 1918 г., [From.GetLeader] настаивает, что выживание [From.GetLeader.GetHerHis] нации необходимо для продолжительного мира в Восточной Европе.\n\nОтношения между державами [From.GetNameDef] и [SOV.GetNameDefCap] напряжены, и, приняв то, что предлагает [From.GetLeader], можно нарваться на конфликт с [Root.GetNameDef] державой..."
 BALTIC_events.101.d: "[From.GetLeader] объявляет о своей поддержке [Root.GetAdjective]ой независимости и будет участвовать в любых конфликтах, угрожающих существованию государства [Root.GetNameDef]."
 BALTIC_events.301.d: "[Root.GetLeader] просит о прямом вмешательстве, но наши друзья и союзники в государстве [From.GetNameDef] ответили отказом. [From.GetLeader] заявляет, что, если [Root.GetAdjective]ие рабочие хотят свободы, они должны добиться ее сами и всякое прямое вмешательство государства [From.GetNameDef] будет расценено как акт империализма."
 BALTIC_events.501.d: "Из государства [From.GetNameDef] пришли новости насчет [Root.GetAdjective]ой просьбы об образовании [Root.GetNonIdeologyName]-Белорусской ССР. [From.GetLeader] радуется возможностям, которые вытекают из объединения основных территорий Восточной Европы и балтийского народа, и утверждает, что такой союз неизбежно сгладит противоречия между Востоком и Западом и поспособствует распространению революции по континенту."
 BALTIC_events.6.t: "[From.GetNameDefCap] желает объединения Балтики"
 BALTIC_events.601.d: "[From.GetLeader] отвечает на [Root.GetAdjective]ое предложение объединения категорическим презрительным отказом. Многие уважают право государства [From.GetNameDef] на самоуправление, но очевидно, что сообща страны Балтии справятся лучше, чем порознь."
 BALTIC_events.7.d: "[From.GetNameDefCap], что служит [Root.GetAdjective]ими воротами в Западную Европу, предлагает план по вторжению на территорию [baltic_wargoal_target.GetNameDef] от имени государства [Root.GetNameDefCap]. [From.GetLeader] утверждает, что [baltic_wargoal_target.GetAdjective] вторжение будет бесценно для нашего совместного дела распространения революции по Европе и откроет новые возможности для расширения, как только [baltic_wargoal_target.GetAdjective]ое правительство распустят."
 BALTIC_events.19.desc: "Отличный день для государства [ROOT.GetNameDef]! После доблестной кампании, проведённой нашими товарищами, [SOV.GetNameDefCap] справедливо заявляет, что новоосвобождённая территория [BALTIC_country_to_transfer.GetNonIdeologyName] вместе с её отважными рабочими попадёт под нашу юрисдикцию.[GetExtraBalticTerritories]\n\nТак мы сделаем ещё один шаг по пути к образованию объединённого Балтийского государства, достаточно мощного, чтобы сражаться с врагами рабочего класса."
 BALTIC_entente_events.1.d: "Будучи лидером Балтийской Антанты, [From.GetNameDef] финансирует новую инициативу для участников этого союза. Финансирование взаимовыгодно и для государства [Root.GetNameDef], и для государства [From.GetNameDef], а заодно демонстрирует преданность делу свободы и развития наших народов!"
 LIT_events.1.t: "[SOV.GetAdjective]о-[LIT.GetAdjective]ий раздел государства [POL.GetNameDef]"
 LIT_events.101.d: "С 1920 года Вильно был под контролем государства [Root.GetNameDef] — к постоянному недовольству державы [LIT.GetNameDef], которая считает город легитимной столицей своей нации. Теперь напряжение достигло апогея, и литовцы, которым помогает не кто иной, как [SOV.GetLeader], требуют разделить Восточную Польшу между [SOV.GetAdjective]им государством и Литвой. Приняв это требование, мы отдадим всю Восточную Польшу, но в случае отказа мы станем главным врагом [SOV.GetAdjective]о-[LIT.GetAdjective]ой коалиции."
 LIT_events.3.d: "В последние десять лет яблоком раздора между государствами [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] является [Root.GetAdjective]ая оккупация Вильнюса, исторической столицы государства [From.GetNonIdeologyName]. Теперь, когда две нации хорошо относятся друг к другу, [From.GetLeader] предлагает заключить вечный мир на условиях сдачи державой [Root.GetNameDef] контроля над Вильнюсом и отказа от всяческих претензий на [From.GetAdjective]ую территорию. [From.GetLeader] говорит, что несогласие с таким предложением будет весьма досадно, но не приведет к развязыванию государством [From.GetNonIdeologyName] войны с державой [Root.GetNameDef]."
 LIT_events.302.d: "[From.GetLeader] отказывается признавать претензии государства [Root.GetNameDef] на историческую [Root.GetAdjective]ую столицу. Подобные разногласия не прекратят мирные взаимоотношения двух наций, но, без сомнения, всколыхнут былое недоверие государства [Root.GetNameDef] к прошлому врагу."
 LIT_events.4.d: "Опасаясь вторжения, министры государства [From.GetNameDef] предлагают разрешить [Root.GetAdjective]им войскам базироваться внутри границ державы [From.GetNonIdeologyName]. В ответ [From.GetAdjective]ое правительство ожидает, что [Root.GetNameDef] будет защищать их суверенитет, — хотя, конечно, в условиях, когда на его территории уже находятся войска, [From.GetNameDef] вряд ли сможет противиться каким-либо [Root.GetAdjective]им требованиям..."
 LIT_events.6.d: "Сегодня из города [From.Capital.GetName] пришла телеграмма с предложением объединить государства [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] в новый союз, способный потягаться с державами [GER.GetNameDef] и [SOV.GetNameDef]. Будучи националистическими государствами, запертыми между этими сверхдержавами, обе нации дипломатически изолированы от главных стран Европы. Демократические державы Запада вряд ли захотят вступать в конфликт на стороне двух фашистских наций.\n\n[From.GetLeader] предлагает альтернативу многим годам конфликта, составлявшего основу [Root.GetAdjective]о-[From.GetAdjective]их отношений с самого зарождения этих государств. [From.GetLeader.GetSheHeCap] предлагает объединить наши нации в Лигу польско-литовского превосходства — союз, основанный на принципах унии, но ценящий идеи национализма."
 LIT_events.9.d: "Упомянув о давнем сотрудничестве Польши и Литвы, [From.GetLeader] предполагает, что оккупация Польши альянсом [Root.GetFactionName] прошла бы без инцидентов, если бы страна перешла под единоличное управление государства [From.GetNameDef]. При оккупации придется пожертвовать ценными ресурсами, которые предоставляет Польша, но зато польское сопротивление станет проблемой Литвы."
 LAT_events.1.d: "Государство [Root.GetNameDef], хоть и независимое, никогда не могло полностью сбросить с себя оковы империализма. И у [GER.GetAdjective]ого, и у [SOV.GetAdjective] правительств есть амбиции и планы по присоединению державы [Root.GetNameDef] к своим империям практически без учета права государства [Root.GetNameDef] на самоопределение. Многие готовы сражаться на всех фронтах за [Root.GetAdjective]ую независимость, но мы должны сперва решить, какая из этих двух стран особенно опасна, и предпринять меры по подготовке к вторжению."
 nsb_coup.3.desc: "Прошлой ночью после нескольких недель планирования группа офицеров приказала выполнить план, известный как [Root.GetOperationName], по захвату контроля над правительством.\n\nПохоже, что реализация плана была начата преждевременно, — события быстро вышли из-под контроля. [Root.GetLeader] избежал и убийства, и ареста, а сеть блокпостов вокруг столицы не успела развернуться вовремя, и многие члены правительства смогли спастись.\n\nПравительство государства [Root.GetNameDef] выстояло, и [Root.GetLeader] обещает во что бы то ни стало наказать предателей."
 LAT_events.2.d: "Упомянув растущее напряжение в Прибалтике, [From.GetLeader] объявляет, что объединение ее народов абсолютно необходимо, чтобы три государства существовали и далее. Однако министр иностранных дел из государства [From.GetNameDef] требует не только того, чтобы [Root.GetLeader] покинул свой пост, но и полного подчинения всей партии [Root.GetRulingParty] лидеру их страны ([From.GetLeader]) и [From.GetLeader.GetHerHis] администрации."
 LAT_events.7.d: "Получив мощную поддержку от фашистского правительства государства [From.GetNameDef], сторонники партии [Root.GetFascistParty] собрались на улицах города [Root.Capital.GetName], чтобы устроить беспорядки. В итоге погромщики дошли до здания парламента, в котором проводили заседание [Root.GetLeader] и несколько главных членов партии [Root.GetRulingParty]. При этом выступающие скандировали: «[Root.GetLeader], оставь свой пост»."
 EST_events.202.d: "Несмотря на растущее влияние вапсовского правительства государства [Root.GetNonIdeologyName] над державой [From.GetNameDef], [From.GetLeader] отказывается тратить [Root.GetAdjective]ие силы на объединение."
 EST_events.4.t: "[From.GetNameDefCap] желает объединения Балтики"
 EST_events.401.d: "[From.GetLeader] вдохновляется [Root.GetAdjective]ими попытками привить народу чувство панбалтийской национальной идентичности и соглашается объединить партию [From.GetFascistParty] с партией [Root.GetFascistParty]. [Root.GetLeader] одерживает убедительную победу в деле объединения Балтии, и позиция государства [Root.GetNameDef] при защите от [SOV.GetAdjective]ого вторжения теперь значительно усилена."
 EST_events.801.t: "[From.GetName]: хаотичное шествие"
 EST_events.801.d: "Демонстрация партии [Root.GetFascistParty] в городе [From.GetName] была встречена местными жителями со смешанными чувствами. Власти же отнеслись к ней резко отрицательно. Мало кто из прохожих мог хотя бы рассказать, чего требуют протестующие, и на первый план вышла насильственная борьба демонстрантов и их противников. [Root.GetAdjective]ое правительство уже разрабатывает меры по полному искоренению партии [Root.GetFascistParty], и сегодняшние события наверняка ускорили этот процесс, ничуть не поспособствовав популярности партии."
 EST_events.802.t: "Марш в регионе [From.GetName]"
 EST_events.802.d: "Марш партии [Root.GetFascistParty] в регионе [From.GetName] прошел относительно спокойно. Избегая крупных населенных пунктов и проходя в основном по сельским районам региона [From.GetName], партия [Root.GetFascistParty] смогла продемонстрировать местным жителям цели своего движения, избегая при этом нападок со стороны [Root.GetAdjective]их властей."
 EST_events.803.t: "Масштабный фашистский марш в регионе [From.GetName]"
 EST_events.803.d: "Во всем регионе [From.GetName] демонстранты партии [Root.GetFascistParty] устроили массовые шествия, чтобы показать свою поддержку сильному националистическому государству. Хотя официальные лица пытались не дать демонстрантам промаршировать через основные населенные пункты, офицеры сложили оружие и дали участникам партии [Root.GetFascistParty] мирно пройти по улицам. На шествии движение [Root.GetFascistParty] не встретило сколь-нибудь заметного противодействия и тем самым одержало решительную победу."
 EST_events.901.t: "[From.GetLeader] уходит со своего поста"
 EST_events.901.d: "Удивительно, но сегодня, когда отряды партии [FROM.GetFascistParty] выдвинулись на [From.GetAdjective]ую столицу, бывшее [From.GetAdjective]ое правительство не стало, вопреки ожиданиям, разжигать гражданскую войну, а уступило свои полномочия партии [FROM.GetFascistParty]."
 NSB_poland_events.1.desc: "Ссылаясь на слабую оборонительную способность региона [Root.GetNameDef], представители государства [From.GetNameDef] требуют, чтобы вся Словакия перешла под Польскую оккупацию. Они недвусмысленно грозят нам неизбежным вторжением в случае неподчинения. Что мы им ответим?"
 NSB_poland_events.202.desc: "Лидеры [From.GetAdjective] правительства объявили, что не считают, будто [Root.GetLeader] вправе претендовать на [From.GetAdjective] трон. Это означает, что больше нет ни единого шанса на мирную аннексию государства [From.GetNameDef], но всегда остается военный путь."
 NSB_poland_events.3.desc: "Представители государства [From.GetNameDef] объявили о своем интересе к альянсу с новой Германской империей. Считая, что кайзер [Root.GetLeader] скорее согласится с [From.GetAdjective]ую независимостью, чем [Root.GetHerHis] предшественник, а также утверждая, что [From.GetNameDef] в современном представлении можно напрямую отнести к Акту от 5 ноября, подписанному Центральными державами, [From.GetNameDef] предлагает заключить формальный союз двух держав.\nПринять это предложение — значит достичь важнейшей вехи в [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] отношениях и обеспечить задел на светлое будущее двух наций."
 NSB_poland_events.4.desc: "Польская Морская и колониальная лига обратилась сегодня к [Root.GetAdjective]ому послу в городе [From.Capital.GetName] с предложением приобрести территорию [POL_colony_purchase.GetName]. Продав полякам территорию [POL_colony_purchase.GetName], мы, без сомнения, неплохо пополним бюджет государства [Root.GetNameDef], но держава [From.GetNameDef] при этом получит власть над всей колонией [POL_colony_purchase.GetName] и ее драгоценными людскими и ископаемыми ресурсами."
 NSB_poland_events.401.a: "Добро пожаловать, народ государства [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] сегодня снова обращается к нам и объявляет о согласии продать территорию [POL_colony_purchase.GetName]. Теперь остается лишь утрясти наши долги перед державой [From.GetNameDef]; народ же государства [POL_colony_purchase.GetName] уже освобожден от гнета [From.GetAdjective]ого колониализма."
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] сегодня снова обращается к нам и объявляет о согласии продать территорию [POL_colony_purchase.GetName]. Мы теперь в долгу у государства [From.GetNameDef], но сделка все равно состоялась как нельзя вовремя: [Root.GetNameDef] как раз испытывает трудности. Теперь, когда колония [POL_colony_purchase.GetName] находится под нашим непосредственным контролем, у нас есть еще одна крепость, где может расположиться наше ссыльное правительство."
 NSB_poland_events.701.desc: "На этот раз правительство государства [From.GetNameDef] отказалось заключить с нами формальный союз. Из-за такого горького дипломатического поражения план Фронта Моржес на франко-польский союз остается лишь фантазией, и мы должны искать поддержки у других стран."
 NSB_poland_monarchist_events.3.desc: "Сегодня прошла коронация: теперь [From.GetLeader] — король государства [Root.GetNonIdeologyName]. Долгая серия пропагандистских кампаний отвратила многих [Root.GetAdjective]их министров от старого режима и привела к бескровному перевороту. В результате него [Root.GetNonIdeologyName] теперь лишь марионетка государства [From.GetNameDef], и будущее [Root.GetAdjective]ой автономии выглядит безрадостным."
 NSB_poland_monarchist_events.4.desc: "На улицах государства [Root.GetNonIdeologyName] вспыхнули бои: сторонники и противники монархизма ввергли нацию в гражданскую войну! Два противоборствующих лагеря, которые возглавляют [Root.GetLeader] и [From.GetLeader], устраивают стычки по всей стране, а министры государства [From.GetNameDef] отказываются признавать свою причастность к такой угрозе национальному суверенитету. Остается лишь ждать и гадать, какая из сторон одержит верх."
 NSB_poland_royal_election.3.t: "Прусский принц"
 NSB_poland_royal_election.3.desc: "Сегодня на регентском совете явился необычный кандидат. Август Вильгельм - представитель немецкого монархического дома Гогенцоллернов, которого однажды уже прочили в короли Польши в 1918 году, однако тогда этот проект провалился после ухода немецких войск из Варшавы. У Августа множество планов на будущее страны, но основной - отомстить за поражение в Великой войне и восстановить монархии в Прибалтике и Германии."
 NSB_poland_royal_election.3.b: "Нет, у нас есть другая кандидатура..."
 NSB_poland_royal_election.4.t: "Кирилл Преславский"
 NSB_poland_royal_election.4.desc: "Свою кандидатуру на регентском совете представил ещё один европейский принц - член болгарской династии Кирилл Преславский. Он также выдвигался на эту роль ещё в конце Великой войны и так как он отрёкся от болгарского престола, то всё ещё может занять наш трон. Выбор Кирилла укрепит славянскую солидарность и позволит реализовать многие панславянские идеи, которые вынашивает в том, числе и Кирилл."
 NSB_poland_royal_election.4.a: "Он наш король!"
 NSB_poland_royal_election.4.b: "Нет, у нас есть другая кандидатура..."
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] предлагает нам полную военную защиту в обмен на внешнее управление государством [Root.GetNonIdeologyName]. Ссылаясь на то, что [Root.GetNonIdeologyName] вот-вот столкнется с давней угрозой со стороны России и Германии, политики из государства [From.GetNameDef] предлагают нам стать протекторатом. Если принять это предложение, [Root.GetNonIdeologyName] станет государством-марионеткой, и держава [From.GetNonIdeologyName] вряд ли удовлетворится отказом."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] становится марионеткой государства [Root.GetNameDef]. Теперь, когда [Root.Capital.GetName] непосредственно принимает отчет от [From.GetAdjective]ого правительства, наша гегемония над Балтикой неизбежна."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] требует немедленной аннексии государства [Root.GetNameDef]. [From.GetLeader] затевает аннексию, чтобы реализовать свои притязания на «Содружество социалистических республик». Приняв такое требование, мы сразу же лишимся своей независимости, и [Root.GetNonIdeologyName] станет частью [From.GetAdjective]ого государства."
 NSB_poland_communist_events.601.desc: "Восточная Польша возвращена и снова стала центральным элементом государства [Root.GetNameDef]. Ее территории уже интегрируются заново в [Root.GetAdjective]ую администрацию; земли, которые сыграли столь важную роль в свержении старого режима, скоро вернутся в состав страны, за которую и сражался народ."
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] отказывается уступать Восточную Польшу державе [Root.GetNameDef]. Такой результат вполне предсказуем, но многие поляки тем не менее разочарованы им, и все чаще слышатся призывы отделиться от государства [From.GetNameDef]."
 NSB_poland_monarchist_events.1.desc: "Теперь, когда [From.GetLeader] становится королем государства [From.GetNonIdeologyName], [From.GetAdjective]ое правительство, скорее всего, воспользуется этим, чтобы укрепить свои претензии на державу [Root.GetNonIdeologyName]. Пропагандой и провокациями [From.GetNameDef] постарается подготовить оппозицию режиму, который возглавляет [Root.GetLeader], и поддержать переворот.\nЕсли пропаганда окажется эффективной, [Root.GetLeader] столкнется с переворотом, а [Root.GetNonIdeologyName] опустится до роли [From.GetAdjective]ой марионетки."
 NSB_polish_fascist_events.3.desc: "Объявив, что наше использование польских заводов мешает военному развитию, министры государства [From.GetNameDef] просят нас уменьшить претензии на их страну. Если согласиться, Польша по-прежнему останется [Root.GetAdjective]им протекторатом, но будет гораздо независимее политически и экономически."
 nsb_news.1.t: "[GetNewsHeadline]Восстание крестьян в городе [peasant_poland_target.Capital.GetName]"
 nsb_news.2.t: "[GetNewsHeadline]Объявлен [LIB.GetAdjective]ий протекторат"
 nsb_news.3.t: "[GetNewsHeadline]Объединенный Туркестан!"
 nsb_news.4.t: "[GetNewsHeadline][POL.GetNameDefCap] захватывает Данциг!"
 nsb_news.4.desc: "Свободный город Данциг, основанный Версальским договором в 1920 году, до сегодняшнего дня был независимым государством под защитой Польши. Однако сейчас, когда накаляется обстановка на немецко-польской границе, а правительство Данцига отказывается пропускать польские товары через городской порт, правительство Польши объявило, что свободе Данцига пришел конец.\n\nУлицы города уже полны польских солдат, и сделано это с единственной целью — усилить здесь влияние государства. Альберт Форстер и многие другие члены партии нацистов скрылись, ходят слухи о восстании и переходе на сторону государства [GER.GetNameDef]."
 nsb_news.5.t: "[GetNewsHeadline][POL.GetNameDefCap] коронует монарха!"
 nsb_news.5.desc.hohenzollern: "5 ноября 1916 года германский Вильгельм II и австрийский Франц Иосиф подписали совместную декларацию о создании новой державы из польских земель, оккупированных Россией, — Королевства Польша. Однако молодое государство не смогло найти себе короля, и президент объявил Вторую Польскую республику.\n\nТеперь же, кажется, Польша наконец нашла себе короля — им будет [POL.GetLeader]! Несмотря на то что Август Вильгельм, не самая популярная фигура среди народа, такой выбор даёт большие внешнеполитические возможности польскому государству."
 nsb_news.5.desc.saxen_coburg: "5 ноября 1916 года германский Вильгельм II и австрийский Франц Иосиф подписали совместную декларацию о создании новой державы из польских земель, оккупированных Россией, — Королевства Польша. Однако молодое государство не смогло найти себе короля, и президент объявил Вторую Польскую республику.\n\nТеперь же, кажется, Польша наконец нашла себе короля — им будет [POL.GetLeader]! Выбрав на трон Кирилла Преславского, болгарского принца, Польша подчеркнула свои близкие отношения с другими славянскими странами. Таким образом проект Междуморья переходит в плоскость межславянского единения народов."
 nsb_news.6.t: "[GetNewsHeadline]Националисты захватывают польское правительство"
 nsb_news.7.t: "[GetNewsHeadline][POL.GetAdjective] и [From.GetAdjective] короны вступают в союз"
 nsb_news.8.t: "[GetNewsHeadline]Королевство Литва"
 nsb_news.9.t: "[GetNewsHeadline][GetSovietCivilWarName]!"
 nsb_news.9.desc_left: "В России снова разразилась гражданская война — что особенно удивительно, ведь еще свежа память о предыдущей. После многих лет политических разногласий между сталинистами и троцкистами эти группировки в советском правительстве разделились и воюют на улицах за контроль над страной.\n\n[SOV.GetLeader] объявляет себя лидером так называемого государства [SOV.GetNameDef], и [SOS.Getleader] теперь [SOV.GetLeader.GetHerselfHimself] враг. Войну самопровозглашенный лидер ведет из своей базы в городе [SOV.Capital.GetName]."
 nsb_news.10.t: "[GetNewsHeadline][GetSovietCivilWarName] окончена!"
 nsb_news.10.desc_communist_opposition: "Капитуляция последних войск, которые возглавлял [SOS.GetLeader], означает, что [GetSovietCivilWarName] закончилась. [SOV.GetLeader] объявляет о своей победе и обещает восстановить государство [SOV.GetNameDef] из пепла гражданской войны и разрушений. Работы впереди много, и глобальная ситуация не вполне ясна, но[SOV.GetLeader.GetSheHe] не сомневается, что для государства [SOV.GetNameDef] и мира в целом настала новая эпоха. Пока еще неясно, сможет ли [SOV.GetLeader.GetSheHe] подтвердить свои утверждения."
 nsb_news.10.desc_exiles_puppet: "С японской помощью временному правительству удалось одержать победу. [SOS.GetLeader] терпит поражение и [GetSovietCivilWarName] окончена. За это пришлось заплатить большую цену — страна станет фактически марионеткой государства [JAP.GetNameDef]. Многие даже сомневаются, можно ли считать такой исход победой белого движения."
 nsb_news.11.t: "[GetNewsHeadline]$SOV_iosif_stalin$ убит"
 nsb_news.11.desc: "Несмотря на чрезвычайно мощный аппарат личной охраны, лидер государства [SOV.GetNameDef] $SOV_iosif_stalin$ был найден на своей даче мертвым. Предположительно, его убили. [SOV.GetAdjective]ая столица бурлит от слухов, и похоже, что управление уже перехватила — по крайней мере, временно — тройка, которой командует $SOV_lavrenty_beriya$. Новый лидер, правда, не пользуется популярностью, так что пока неясно, сможет ли он удержаться у власти. Говорят, что НКВД расследует все возможные зацепки и Берия поклялся найти тех, кто виноват в убийстве."
 nsb_news.12.t: "[GetNewsHeadline][SOV.GetAdjective]ий государственный переворот"
 pavel_events.3.desc: "Из государства [From.GetNameDef] прибыла тревожная телеграмма, требующая немедленной сдачи «бывших польских территорий». Под ними подразумеваются в том числе Померания, Пруссия и Силезия.\n\nС той поры, как польский трон занимает [From.GetLeader], Польша стала несколько непредсказуемой, но что [From.GetLeader.GetSheHe] станет требовать территории у государства [Root.GetNameDef] — такого никто и представить не мог."
 NSB_poland_monarchist_events.6.desc: "Ссылаясь на то, что [Root.GetNameDef] испытывает сильный недостаток обороны, представители государства [From.GetNameDef] требуют, чтобы вся держава [Root.GetNameDef] перешла под польскую оккупацию. Польша, очевидно вдохновившись бредовыми идеями так называемого короля Анастасии, лелеет ненасытные амбиции по унификации славянских государств. В случае отказа она недвусмысленно грозит нам вторжением. Что мы ответим?"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] принимает наше недавнее требование о вступлении в состав государства [Root.GetNameDef]. [Root.GetAdjective]ие войска уже заполняют регион, чтобы в зародыше подавить любое сопротивление. Эта победа приближает нас к нашей мечте об объединении всех славян."
 NSB_soviet_foreign_politics_events.10.b: "Это лишь увеличит нашу зависимость от государства [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.12.desc: "Обращая внимание на растущую угрозу со стороны государства [JAP.GetNameDef], [FROM.GetAdjective] правительство настоятельно рекомендует нам начать укреплять границу с державой [JAP.GetNameDef]. Так мы будем меньше отвлекать чужие людские ресурсы на нашу защиту, и за это нам обещана логистическая и материальная помощь."
 NSB_soviet_foreign_politics_events.30.desc: "Несколько недель назад [FROM.GetAdjective] пропаганда и про-[FROM.GetAdjective]ие СМИ начали кампанию по возвращению в повестку дня вопроса об Аляске. Если вкратце, они утверждают, что продажа Аляски в 1867 году была проведена либо мошенническим путем, либо под давлением. Также они утверждают, что жители региона, как местные, так и переселенцы, будут лучше чувствовать себя гражданами государства [FROM.GetNameDef].\n\n Сегодня [FROM.GetAdjective]ий посол доставил официальную ноту, в которой утверждалось, что так называемое «Правительство Аляскинской Автономной Республики в изгнании» официально запросило переход под управление державы [FROM.GetNameDef] и что [FROM.GetLeader] этот запрос одобряет. Теперь, как утверждает посол, осталось лишь обговорить детали этого перехода."
 NSB_soviet_foreign_politics_events.153.desc: "Мы получили дипломатическую ноту от государства [FROM.GetNameDef], которое предлагает нам провести совместную военную операцию против государства [PER.GetNameDef]. [FROM.GetAdjective]ое командование утверждает, что эта операция позволит нам захватить иранские нефтяные месторождения и получить пути снабжения к государству [FROM.GetNameDef], не дав при этом потенциальному противнику продвинуться из государства [TUR.GetNameDef] в державу [PER.GetName] к бакинской нефти и державе [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.desc: "[FROM.GetAdjective]ий посол доставил нам ноту, в которой государство [FROM.GetNameDef] соглашается организовать и провести совместную военную операцию против государства [PER.GetNameDef]. Как [ROOT.GetAdjective]ое, так и [FROM.GetAdjective]ое командования убеждены, что это будет быстрая и эффективная операция против врага, уступающего нам в технологиях и численности и что эти действия позволят нам захватить иранские нефтяные месторождения и получить [FROM.GetAdjective]ие пути снабжения к государству [ROOT.GetNameDef], не дав при этом потенциальному противнику продвинуться из державы [TUR.GetNameDef] в государство [PER.GetName] к бакинской нефти и державе [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.desc: "[SOV.GetAdjective] посол доставил ноту с требованием немедленных консультаций, которые ему должен предоставить [THIS.GetLeader]. Согласно ноте, [SOV.GetAdjective]ое правительство больше не желает терпеть «неопределенную ситуацию с безопасностью» в нашей стране. Не очень понятно, что подразумевается под этим, но очевидно, что нам, в сущности, дают три варианта: согласиться на размещение на нашей территории [FROM.GetAdjective]их войск, заменить наше правительство на более подходящее потребностям государства [FROM.GetNameDef] или в перспективе готовиться к военному вторжению государства [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.210.t: "Давление со стороны государства [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.263.desc: "Посол, которого прислал [FROM.GetLeader], явился к нам со смелым предложением. [FROM.GetAdjective]ое правительство желает подписать договор о заключении союза с нами! Детали договора еще предстоит уточнить, но ясно, что главной целью союза станет снижение или устранение влияния государства [USA.GetNameDef] в Тихом океане. Такой договор одним махом устранит главную угрозу нашей позиции в Китае и позволит высвободить немало войск, которые можно использовать в других местах.\n\nБольшинство флотских офицеров рады такому предложению, офицеры же сухопутных войск относятся к нему с подозрением, беспокоясь, что [FROM.GetNameDef] нанесет нам удар в спину при первом удобном случае."
 NSB_soviet_foreign_politics_events.268.t: "[ROOT.GetAdjective]о-[FROM.GetAdjective]ий пакт против государства [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc: "[FROM.GetAdjective]ое правительство выказало неподдельный интерес к предложенному нами оборонительному пакту против государства [USA.GetNameDef]. Дипломаты, которых отправил [FROM.GetLeader], подписали представленное им соглашение. [FROM.GetAdjective]ие вооруженные силы сейчас приспосабливаются к новой ситуации, а их командование уверено, что сообща мы победим государство [USA.GetNameDef] и покончим с его влиянием на международной арене раз и навсегда."
 NSB_soviet_foreign_politics_events.269.desc: "[FROM.GetAdjective]ое правительство отклонило наше предложение. Похоже, что [FROM.GetLeader] не интересуется нашими планами объединить [ROOT.GetAdjective]ие и [FROM.GetAdjective]ие войска наступательным пактом против государства [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.278.desc: "К нашим дипломатам пришло письмо от [FROM.GetAdjective]ого посла. В нем наш сосед, очевидно обеспокоенный военным потенциалом государства [ROOT.GetName], предлагает помощь в восстановлении [ROOT.GetAdjective]ой армии. Они отправят нам снаряжение и инструкторов. Мы получим самолеты и авиатехнику, винтовки и пулеметы для солдат, артиллерийские комплексы и укрепления, школы для пилотов. В обмен [FROM.GetAdjective]ое правительство просит убрать некоторые торговые ограничения и увеличить [ROOT.GetAdjective]ий экспорт таких товаров, как шерсть, хлопок, меха и шкуры."
 NSB_soviet_foreign_politics_events.282.desc: "[FROM.GetNameDef] представляет нам официальное коммюнике, в котором требует интеграции государства [ROOT.GetNameDef] в качестве независимой советской социалистической республики, управлять которой будет [FROM.GetNameDef]. [FROM.GetLeader] лично обещает, что наша нация получит определенную степень автономии, а Красная Армия будет готова защищать нашу территорию как свою собственную. Если верить ему, такие меры необходимы для эффективного сотрудничества между нашими странами в эти трудные времена.\nУчитывая то, сколько [FROM.GetNameDef] вкладывает в нашу страну, и рост [FROM.GetAdjective]ого влияния на нашу экономику, стоит тщательно подумать перед тем, как давать ответ."
 NSB_soviet_foreign_politics_events.283.desc: "[FROM.GetLeader] передал нам официальное коммюнике, в котором принимает интеграцию китайской провинции Синьцзянь в качестве независимой советской социалистической республики, которой будет управлять [ROOT.GetNameDef]. Наши крупные проекты по развитию региона показали [ROOT.GetAdjective]ому народу нашу веру в установление добрых отношений с союзниками и предоставление им помощи. Благодаря этому [FROM.GetLeader] понимает, что наши требования продиктованы необходимостью обеспечить эффективное сотрудничество наших стран в непростые времена."
 NSB_soviet_foreign_politics_events.285.desc: "Кажется, что после огромных потерь, понесенных в войне, коллапс государства [SOV.GetNameDef] куда ближе, чем само оно это демонстрирует. Несколько членов нашего правительства утверждают, что такой поворот событий угрожает нашей стране, и предлагают немедленно отменить [SOV.GetAdjective]ие соглашения и начать вместо этого работать над укреплением отношений с китайцами. Они замечают, что ради безопасности государства [ROOT.GetNameDef] мы должны делать все возможное, чтобы найти сильных и способных поддержать нас союзников, и что [SOV.GetNameDef], учитывая текущее положение дел, вряд ли сможет как-то отомстить нам за такой демарш."
 NSB_soviet_policies_of_collective_security.2.desc: "Правительство государства [FROM.GetNameDef] в принципе согласилось на предложенный нами пакт о взаимопомощи. Прибыла делегация дипломатов, чтобы обсудить подробности воплощения положений в жизнь."
 NSB_soviet_academy_of_sciences.1.desc: "Сегодня в пышной церемонии [THIS.GetLeader] и [SOV.GetAdjective]ий посол официально открыли [THIS.GetAdjective]ую академию наук. Этот новый институт, основанный на [SOV.GetAdjective]ой академии наук, позволит нам проводить изыскания высшего уровня под наставничеством экспертов из государства [SOV.GetNameDef]."
 NSB_soviet_spanish_civil_war.4.desc: "Харизматичные представители правой оппозиции в Советском Союзе вместе с местными ораторами из РПМЕ, CNT и FAI, провели информационную и агитационную кампанию, чтобы пробудить революционный дух в пролетарских и крестьянских массах государства [ROOT.GetNameDef]. После пламенных речей народ осознал свою классовую принадлежность и теперь как никогда хочет помочь правому делу."
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader] представляет новую схему совместной плановой экономики.\nПлан НЭП не лишен недостатков, но [FROM.GetAdjective]ое правительство верит, что у него есть и сильные стороны. Оно намерено создать модель плановой экономики, в которой будет увеличена взаимозависимость государства [FROM.GetNameDef] и его партнеров, и таким образом проложить дорогу к истинно социалистическому обществу."
 nsb_news.102.t: "[GetNewsHeadline][SOV.GetAdjective]о-[SOV_collective_security_pact_integrant.GetAdjective]ий [GetPolandIncludedOrNot] пакт"
 nsb_news.103.t: "[GetNewsHeadline][SOV.GetAdjective]о-[GER.GetAdjective]ий торговое соглашение"
 nsb_news.104.t: "[GetNewsHeadline]Англо-[SOV.GetAdjective]ое вторжение в государство [PER.GetName]"
 NSB_soviet_communist_civil_war.005.desc: "Революционеры со всего мира прибыли, чтобы сражаться с врагами истинной революции. Добровольцы организуются в международные бригады, которые скоро пойдут войной на врагов государства [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.008.t: "[GetNewsHeadline]Сталин пережил покушение"
 NSB_soviet_communist_civil_war.009.t: "[GetNewsHeadline]Смерть Сталина"
 NSB_soviet_communist_civil_war.009.desc: "$SOV_iosif_stalin$, неоспоримый лидер государства [SOV.GetNameDef], был умерщвлен неизвестными убийцами. На момент убийства лидер державы [SOV.GetNameDef] находился на своей даче один.\nКонтроль над страной взяла на себя тройка, возглавляет которую доверенное лицо Сталина, нелюбимый всеми $SOV_lavrenty_beriya$, но ситуация сейчас нестабильна и будущее государства [SOV.GetNameDef] неопределенно."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Наши победоносные армии проходят маршем у Кремля. Мы победили!\nСегодня начинается новая эра в истории государства [ROOT.GetNameDef]. [ROOT.GetLeader] и его мудрое руководство помогут восстановить страну и стать еще сильнее, чем прежде."
 NSB_soviet_civil_war_common.002.t: "Столица государства [ROOT.GetNameDef]"
