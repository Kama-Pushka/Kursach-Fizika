 NSB_soviet_civil_war_common.103.desc_exiles: "Представитель российского эмигрантского сообщества в Маньчжурии обратился к нам с просьбой выделить припасы на случай второй гражданской войны в России. В обмен на это, сказал он, заговорщики готовы признать права государства [ROOT.GetNameDef] на весь остров Карафуто."
 NSB_soviet_civil_war_common.129.desc: "Теперь, когда в России бушует гражданская война, пришла пора выполнять свои обещания. [?SOV.SOV_japanese_general.GetName] возглавит [ROOT.GetAdjective] экспедиционный корпус, приведет его к победе и славе и защитит честь государства [ROOT.GetNameDef]."
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader] провозглашает независимость государства [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] называет это актом измены и приказывает схватить и расстрелять повстанцев. В результате [SOS.GetNameDef] и [?SOV.SOV_nationalist_country.GetNameDef] теперь находятся в состоянии войны.[GetFinnishCommittmentInKareliaOrNot]"
 NSB_soviet_nationalist.002.desc: "[FROM.GetAdjective] посол обратился к нашему с «просьбой» о признании государства [FROM.GetNameDef] истинным и верховным правительством державы [ROOT.GetName]. В обмен нам предлагают «определенную степень автономии»."
 NSB_soviet_permanent_revolution.1.desc: "Троцкисты из государства [FROM.GetNameDef] возбуждают народ революционной пропагандой. Они даже обещают прийти на помощь [ROOT.GetAdjective] пролетариату, если тот восстанет против государства. Ситуация грозит выйти из-под контроля."
