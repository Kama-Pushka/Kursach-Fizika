 nsb_news.403.t: "[GetNewsHeadline][SOV.GetAdjective]ое вмешательство в дела Американского континента"
 nsb_news.403.desc: "Появились свидетельства масштабного [SOV.GetAdjective] вмешательства во внутреннюю политику множества стран Южной и Центральной Америки. Финансирование политических организаций правого толка и боевых формирований, подкуп, задабривание и дезинформация привели к тому, что внутренняя стабильность этих стран заметно пошатнулась.\n\nЭксперты убеждены: если не остановить тайную [SOV.GetAdjective]ую деятельность, по крайней мере часть этих государств станет идеологическим плацдармом государства [SOV.GetName] на Американском континенте. Скорее всего, в таком случае [SOV.GetAdjective]ая поддержка этих наций будет лишь расти и шириться."
 nsb_news.404.t: "[GetNewsHeadline]Подъем Третьего Рима"
 nsb_news.405.t: "[GetNewsHeadline][SOV.GetNameDefCap]"
 nsb_news.405.desc: "Снова примерив на себя роль защитницы всех славян, Россия решила, что лучший способ защитить славян — это объединить их всех в одну нацию.\n\nЗакончив наконец-то объединение, [SOV.GetLeader] провозглашает теперь об образовании государства [SOV.GetNameDef] и заявляет, что «все ресурсы, доступные новой стране, будут употреблены на благо ее народа и на защиту его от внешних угроз»."
