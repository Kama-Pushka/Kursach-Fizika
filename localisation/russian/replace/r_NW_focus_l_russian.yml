l_russian:
 neutrality_focus: "§gСтавка на нейтралитет§!"
 internationalism_focus: "§RСтавка на интернационализм§!"
 nationalism_focus: "§FСтавка на национализм§!"
 GER_autobahn_tt: "Добавит максимум §Yинфраструктуры§! в регионах §Y[64.GetName]§!, §Y[59.GetName]§!, §Y[60.GetName]§!, §Y[54.GetName]§! и §Y[804.GetName]§!"
 GER_autobahn_desc: "Проект постройки скоростных автомагистралей, осуществляемый с большим успехом с 1933 года, сократил безработицу и стал символом экономического восстановления Германии. Но многое еще предстоит сделать."
 GER_wunderwaffe: "Вундерваффе"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "Миссия Риббентропа в Москве"
 GER_soviet_ally_desc: "Возможно, невзирая на все идеологические расхождения с державой [GER.GetRussiansDemonym], которыми страдает [GER.GetUSSRAllianceDesc], нам удастся сосредоточиться на том, что нас объединяет, — на ненависти к эгоистичному либерализму и разлагающемуся Западу. Став союзником государства [GER.GetTheUSSRName], мы получим доступ ко всем необходимым ресурсам и, разумеется, к его военной мощи..."
 GER_anti_comitern_pact: "Антикоминтерновский пакт"
 GER_anti_comitern_pact_desc: "Вмешательство во внутренние дела других государств, которое позволяет себе Коммунистический интернационал, ставит под угрозу не только их социальное благополучие, но и мир во всем мире! Мы предложим всем странам, выступающим против коммунистов, подписать пакт, призванный сдерживать красную угрозу."
 GER_anti_soviet_pact: "Антисоветский пакт"
 GER_ussr_war_goal_desc: "Мы можем сосредоточить все пропагандистские усилия на подготовке народа Германии — и всего мира — к войне против Советского Союза."
 GER_anschluss: "Аншлюс"
 GER_anschluss_desc: "Аншлюс, или присоединение Австрии, — давняя мечта немецкого народа. Версальский договор запрещает такое присоединение, и все же пришло время осуществить эту мечту. Мы должны дать австрийцам шанс разделить наше славное будущее!"
 GER_anschluss_eq_trigger_tt: "Более §Y40 000§! ед. пехотного снаряжения в армии"
 anschluss_mefo_bills_tt: "Австрийское золото используется для снижения стоимости §Yвекселей «МЕФО»§!.\n"
 end_of_czechoslovakia_mefo_bills_tt: "Чехословацкое золото используется для снижения стоимости §Yвекселей «МЕФО»§!.\n"
 GER_trade_interdiction: "Морская блокада"
 GER_trade_interdiction_desc: "Наши верфи вовсю строят подлодки, но нам нужно понять, как использовать их наилучшим образом. Надо предоставить адмиралам все необходимое для проведения боевых учений..."
 needs_approval: "§RГосударство §H[This.GetName]§! должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 yugoslavia_mefo_bills_tt: "Югославское золото используется для снижения стоимости §Yвекселей «МЕФО»§!.\n"
 GER_second_ljubljana_award_tt: "Это событие позволит потребовать земли для государства [Root.GetName] или ценного союзника."
 GER_danzig_or_war_POL_civil_war: "Заберет Данциг в обмен на поддержку."
 GER_form_the_reichskommissariats: "Создание рейхскомиссариатов"
 GER_form_the_reichskommissariats_desc: "Мы сможем эффективнее распоряжаться ресурсами, промышленными мощностями и рабочей силой, если организуем квазиавтономные подчиненные нам правительства на оккупированных территориях."
 GER_reichskommissariats_tt: "Позволяет создать подчинённые государства на завоёванных территориях.\n"
 GER_crossing_the_atlantic_desc: "Сломив все сопротивление на континенте, нам придется переориентировать ВПК на создание могучего флота, чтобы быть готовыми к противостоянию с Британией и США. Мы не отступим, «до тех пор, пока, в благословенное Богом время, Старый мир, со всей его силой и мощью, не подчинит новый своей воле»."
 GER_rekindle_imperial_sentiment_tt: "Когда поддержка монархистов будет достаточно высока, государства объединятся, возродят Австро-Венгерскую империю и вступят в альянс Центральных держав.\n"
 GER_see_to_the_eastern_front_tt2: "Добавит 4 §Yукрепления§! в 2 провинциях на восточной границе.\n"
 GER_see_to_the_eastern_front_tt3: "Добавит 2 §Yукрепления§! в 1 провинции на восточной границе.\n"
 GER_see_to_the_eastern_front_tt4: "Добавит 5 §Yукреплений§! в 2 провинциях на восточной границе.\n"
 GER_support_the_finns_desc: "Финнам вовсю угрожает [GER.GetRussiansDemonym]. Мы гарантируем им защиту от коммунистической отравы и окажем скромную промышленную помощь."
 invite_non_fascist_communist_only_TT: "Потенциальные союзники не должны быть §Fфашистскими§!, §Rкоммунистическими§!, §Oрев. марксистскими§! или §bанархическими§! режимами, а также не должны уже состоять в союзе.\n"
 GER_pool_technical_know_how_tt: "Каждое государство союза получит национальный дух."
 ITA_libyan_refineries: "Ливийские заводы"
 ITA_libyan_refineries_desc: "Бенгази — идеальное место для строительства нефтеперерабатывающих заводов. Оно находится рядом с месторождениями и недалеко от наших фабрик на родине."
 ITA_prospect_for_oil: "Нефтеразведка"
 ITA_prospect_for_oil_desc: "Старые империи всегда боятся появления новых, и мы не должны от них зависеть. Нам нельзя полагаться на поставки нефти из других стран. Мы должны заняться поисками нефтяных месторождений. Только так мы сохраним свою конкурентоспособность в будущем."
 SOV_finish_five_year_plan: "Завершить пятилетку"
 SOV_finish_five_year_plan_desc: "Вторая пятилетка ставит своей основной задачей развитие тяжелой промышленности. Советский Союз должен развиваться ускоренными темпами, чтобы догнать капиталистические и фашистские державы Запада."
 SOV_infrastructure_effort_desc: "Территории государства [ROOT.GetNameDefCap] велики, но по большей части не заселены. Мы должны обеспечить возможность быстрой транспортировки продукции и оборудования через всю страну."
 SOV_collectivist_propaganda: "Пропаганда коллективизма"
 SOV_collectivist_propaganda_desc: "В Советском Союзе одиночка ни на что не способен. Пропаганда должна всячески подчеркивать важность коллективных усилий во всем — от перевыполнения трудового плана до успешных экспедиций или строек века."
 SOV_positive_heroism: "Положительный героизм"
 SOV_positive_heroism_desc: "Пора отойти от старой ленинской пропаганды коллективизма и сделать из отдельных выдающихся людей почти мифических героев социализма!"
 SOV_socialist_realism: "Социалистический реализм"
 SOV_socialist_realism_desc: "В Советском Союзе произведения искусства должны просвещать народ, призывать к построению коммунизма, а также реалистично отражать повседневную жизнь пролетариата. Советские художники — это инженеры человеческих душ!"
 SOV_far_east_fortification: "Укрепление Дальнего Востока"
 SOV_far_east_fortification_desc: "Японцы постоянно совершают вылазки через границу с Маньчжурией. Мы должны укрепить приграничные оборонительные сооружения, чтобы навсегда отбить у них такую охоту."
 SOV_reconcile_japan: "Примириться с Японией"
 SOV_reconcile_japan_desc: "Наши отношения с Японией всегда были напряженными, но сейчас есть более насущные проблемы. С учетом их критической нехватки природных ресурсов мы можем командовать японцами, как захотим... К тому же их анахроничный феодализм все равно скоро рухнет."
 SOV_claim_on_sinkiang: "Потребовать Синьцзянь"
 SOV_claim_on_sinkiang_threat: "Советы требуют Синьцзянь"
 SOV_baltic_security: "Обезопасить Прибалтику"
 SOV_baltic_security_desc: "Прибалтика — это наш передний двор, ее надо защищать любой ценой. Необходимо захватить Карелию, чтобы создать вокруг Ленинграда безопасную буферную зону. Что касается эстонского самоуправления, то это даже не смешно!"
 SOV_claims_on_poland: "Претензии на Польшу"
 SOV_demand_eastern_poland: "Потребовать Восточную Польшу"
 SOV_demand_eastern_poland_desc: "Мы заявили свои права на восточные территории Польши, и теперь нужно ясно дать понять, что от нового раздела поляков убережет лишь мирное согласие с нашими требованиями."
 SOV_offer_poland_protection: "Предложить Польше защиту"
 SOV_offer_poland_protection_desc: "Хотя мы могли бы попросту захватить Восточную Польшу, было бы гораздо лучше, если бы поляки добровольно присоединились к Коминтерну. Мы должны будем что-то предложить им взамен. Например, Восточную Германю — это может их заинтересовать."
 SOV_rehabilitated_military: "Восстановление военной мощи"
 SOV_rehabilitated_military_desc: "Теперь, когда Красная армия наконец очищена от троцкистской заразы, можно слегка ослабить партийный контроль и предоставить военным некоторую свободу."
 SOV_military_reorganization: "Реорганизация армии"
 SOV_military_reorganization_desc: "Большая чистка не пошла армии на пользу. Новое руководство слишком неопытное и неэффективное, никто не занимается разработкой военных доктрин. Это следует немедленно исправить!"
 SOV_nkvd_primacy: "Главенство НКВД"
 SOV_nkvd_primacy_desc: "Военные показали, что им нельзя до конца доверять. Мы должны расширять ряды НКВД и предоставлять им все более широкие полномочия. Политруки будут присматривать за офицерами."
 SOV_lessons_of_war: "Уроки войны"
 SOV_lessons_of_war_desc: "Мы получили определенный опыт в локальных конфликтах, теперь нам нужно создавать танковые войска. Мы наверняка сможем добиться успеха, а заодно наконец доведем до ума офицерский состав."
 SOV_smersh: "СМЕРШ"
 SOV_smersh_desc: "СМЕРШ — или «Смерть шпионам» — это контрразведка, преследующая двойную цель: выслеживание вражеских шпионов, а также уничтожение дезертиров и изменников в рядах Красной армии."
 secret_bonus: "Бонус к вундерваффе"
 ENG_embargo_ussr: "Эмбарго державе [SOV.GetNameDefCap]"
 RAJ_jungle_training_effect: "Откроет доступ к: §HПодготовка к войне в джунглях§!\n§HМорская пехота\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HГорно-стрелковые войска\n    Джунгли§!\n    Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HПарашютисты\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HОгнеметчики\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n"
 RAJ_royal_indian_artillery: "Индийская артиллерия"
 RAJ_revive_the_screw_guns_effect: "Откроет доступ к: §HГорная пушка§!\n§HАртиллерия\n    Горы§!: Скорость перемещения: §G+15%§!\n§HПТО\n    Горы§!: Скорость перемещения: §G+15%§!"
 RAJ_royal_indian_navy: "Королевский индийский ВМФ"
 RAJ_royal_indian_navy_desc: "Нам необходимо как можно скорее расширить состав Королевского индийского флота. Новые тактические методы и новые корабли должны стать главной задачей."
 RAJ_cruiser_effort_desc: "Для развития индийского флота нам пока что хватит и крейсеров."
 USA_anti_bolshevist_aid_desc: "Каждое орудие, снаряд, пуля и пара сапог, которые мы можем передать тем, кто пытается остановить распространение коммунизма, в конечном итоге помогут нам защитить свои рубежи."
 
 # === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 SOV_finish_five_year_plan: "Завершить пятилетку"
 SOV_finish_five_year_plan_desc: "Вторая пятилетка ставит своей основной задачей развитие тяжелой промышленности. Советский Союз должен развиваться ускоренными темпами, чтобы догнать капиталистические и фашистские державы Запада."
 SOV_improve_railway: "Модернизация железнодорожной сети"
 SOV_improve_railway_desc: "Наш первый пятилетний план увенчался полным успехом. Бурный рост тяжелой промышленности усилил оборону Советского Союза, но советская железнодорожная сеть оказалась не готова к таким объемам грузов. Народный комиссариат по железнодорожным делам (НКЖД) разработал амбициозный план по устранению узких мест, чтобы мы смогли лучше защитить нашу Родину."
 
