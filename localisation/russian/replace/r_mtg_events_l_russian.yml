 mtg_news.5.t: "[GetNewsHeadline][USA.GetNameDefCap] принимает Закон о полномочиях военного времени"
 mtg_news.6.t: "[GetNewsHeadline]Во Второй американской Гражданской войне побеждают рабочие!"
 mtg_news.7.t: "[GetNewsHeadline][USA.GetNameDefCap] превыше всего!"
