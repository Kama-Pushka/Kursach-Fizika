 mtg_news.49.t: "[GetNewsHeadline][JAP.GetName] получает ресурсы Вест-Индии"
 mtg_news.49.desc: "[From.GetAdjective]ое и [JAP.GetAdjective]ое правительства выступили с совместным заявлением о торговой сделке между двумя государствами. С этого времени Япония получает эксклюзивные права на все ресурсы, эксплуатируемые в Индонезийском архипелаге.\n\nЭто беспрецедентное соглашение - без сомнения, попытка [From.GetAdjective]ого правительства предотвратить все будущие угрозы со стороны Японии, хоть она и обеспокоила до крайности другие заинтересованные стороны, в частности, государства [USA.GetNameDef] и [ENG.GetNameDef]."
