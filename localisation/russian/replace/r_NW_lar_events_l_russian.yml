l_russian:
 lar_congress_of_paris.3.desc: "Делегация государства [From.GetNameDef] в принципе согласна с предлагаемыми территориальными изменениями. Нужно ещё проработать несколько мелких деталей и обсудить точное расположение новой границы, но крупных проблем, мешающих заключению соглашения, наши дипломаты не предвидят."
 lar_congress_of_paris.4.desc: "Делегация из государства [From.GetNameDef] объявила о завершении переговоров. Сославшись на фундаментальные разногласия касательно предложенных изменений, она покинула Париж и возвращается в государство [From.GetNameDef].\n\n Вскоре после её поспешного отъезда [From.GetAdjective]ий посол объявил, что [From.GetAdjective]ое правительство более не связано с нами каким-либо договором о взаимопомощи или союзом."
 lar_end_the_occupation.3.desc: "Несмотря на то что предложение объединиться против большевистской угрозы и тех, кто разжёг эту войну, было довольно щедрым, [From.GetLeader] грубо его отверг. По его словам, французы до сих пор не проявили в этой войне какой-либо боевой доблести, поэтому он не видит причины доверять защиту западных границ государства [From.GetNameDef] стране, которую однажды уже победили."
 lar_france_volunteers.1.t: "Добровольцы из государства [From.GetNameDef]"
 lar_spain.1.desc: "Несмотря на масштабную избирательную кампанию, проведённую Испанской конфедерацией независимых правых, выборы 1936 г., судя по всему, выиграл при поддержке анархистов, коммунистов и профсоюзов левый Народный фронт, основанный Испанской социалистической рабочей партией и левыми республиканцами. По тому, насколько отрыв Народного фронта в голосах меньше приемлемого отрыва в количестве занятых мест, видно, как сильно разделились политические взгляды испанцев.\n\nКакое бы новое правительство ни сформировалось в грядущие дни и недели под предводительством президента Мануэля Асаньи, ему придётся иметь дело со всё более отдаляющимися и враждебными правыми. Похоже, что результаты выборов лишь усугубят политическое насилие и общественные беспорядки, охватившие нашу страну."
 lar_spain.33.a: "Привлечь союзников из государства [union_militar_target_state_1.GetName] в Военный союз."
 lar_spain.33.b: "Привлечь союзников из государства [union_militar_target_state_2.GetName] в Военный союз."
 lar_spain.33.c: "Привлечь союзников из государства [union_militar_target_state_3.GetName] в Военный союз."
 lar_spain.52.desc: "В нашу страну начали прибывать грузы из государства [From.GetNameDef] — [From.GetAdjective] правительство перемещает свой золотой запас за границу, чтобы сберечь его на время гражданской войны."
 lar_spain.53.desc: "[From.GetAdjective] золотой запас довольно давно прибыл в нашу страну. Мы же продолжаем бесплатно отправлять государству [From.GetNameDef] немалую помощь. Члены правительства уже начинают подмечать всю комичность этой ситуации."
 lar_spain.53.b: "[SPD.GetAdjective] победа будет достаточной платой."
 lar_spain.62.desc: "Благодаря постоянному [From.GetAdjective]ому вмешательству и подпольным ячейкам, получающим незаконную поддержку от государства [From.GetNameDef], за последние месяцы укрепились местные коммунистические группки, с которыми мы боролись годами. Эти группки, которым, без сомнения, пообещали дополнительную помощь из-за рубежа, теперь взяли оружие и вместе с нелояльными армейскими элементами устроили полномасштабное восстание, намереваясь силой свергнуть правительство."
 lar_spain.71.a: "Уничтожение государства [SOV.GetNameDef] — главная задача, всё остальное не так важно."
 occupied_countries.1.title: "Временное правительство государства [From.From.GetNameDef]"
 lar_news.1.t_franco: "[GetNewsHeadline]Победа националистов в гражданской войне в Испании"
 lar_news.1.t_falangist: "[GetNewsHeadline]Победа фалангистов в гражданской войне в Испании"
 lar_news.1.t_carlists: "[GetNewsHeadline]Победа карлистов в гражданской войне в Испании"
 lar_news.1.t_republic: "[GetNewsHeadline]Победа республиканцев в гражданской войне в Испании"
 lar_news.1.t_stalinist: "[GetNewsHeadline]Победа сталинистов в гражданской войне в Испании"
 lar_news.1.t_independent_communist: "[GetNewsHeadline]Победа независимых коммунистов в гражданской войне в Испании"
 lar_news.1.t_anarchists: "[GetNewsHeadline]Победа анархистов в гражданской войне в Испании"
 lar_news.3.t: "[GetNewsHeadline]Парижский конгресс"
 lar_news.4.t: "[GetNewsHeadline]Французское правительство возвращается в Париж"
 lar_news.5.t: "[GetNewsHeadline]«Фронт Стрезы» ратифицирован"
 lar_news.6.t: "[GetNewsHeadline]Франция изменила свою внешнюю политику"
 lar_portugal_iberian_summit.1.desc: "Мы приняли из государства [From.GetNameDef] посла с предложением забыть о наших разногласиях и вместе идти к общей цели. Это государство предлагает обсудить совместный запрос на вступление в альянс [?global.POR_iberian_summit_target.GetFactionName] и отправить этот запрос державе [?global.POR_iberian_summit_target.GetNameDef]. \n\n Надо оценить, есть ли у этого предложения шансы на успех и соответствует ли оно нашим интересам."
 lar_portugal_iberian_summit.5.desc: "Мы приняли из государства [From.GetNameDef] посла с предложением забыть о наших разногласиях и вместе идти к общей цели. Это государство предлагает обсудить совместный запрос на вступление в альянс [?global.POR_iberian_summit_target.GetFactionName] и отправить этот запрос державе [?global.POR_iberian_summit_target.GetNameDef]. \n\n Надо оценить, есть ли у этого предложения шансы на успех и соответствует ли оно нашим интересам."
 lar_portugal_naval_blockade.2.desc: "Сегодня прибыл посол из государства [From.GetNameDef] и сообщил, что наше предложение по избеганию британской морской блокады было принято. Мы будем отправлять своими конвоями товары туда, куда не могут попасть [From.GetAdjective]ие корабли. Взамен они будут поставлять нам продукцию с одного из своих заводов, чтобы обеспечить нас материалами для наших проектов."
 lar_portugal_promote_monarchist_cause.3.desc: "При помощи [POR.GetAdjective]ого правительства бразильские монархисты захватили контроль над Рио-де-Жанейро и подняли по всей стране оружие против противостоящих нам фашистских предателей. \nВраг пытается заручиться поддержкой разных группировок в нашей стране, но верные подданные возрожденного государства [Root.GetName] не боятся — их законный император [Root.GetLeader] приведет их к победе!"
 lar_portugal_spanish_civil_war.1.desc: "Сегодня государство [POR.GetNameDef] провозгласило свою поддержку Испанской Республики и объявило, что правительство рассматривает возможность принятия суровых мер в ходе испанской гражданской войны. Выступая с речью, [POR.GetLeader] осудил растущую в Иберии фашистскую угрозу, объявив, что долг государства [POR.GetNameDef] — помочь испанским товарищам в борьбе с националистами."
 lar_portugal_spanish_civil_war.2.desc: "[POR.GetAdjective]ое правительство провозгласило свою поддержку испанских националистов и объявило, что [POR.GetNameDef] рассматривает возможность принятия суровых мер в ходе испанской гражданской войны. Выступая с речью, [POR.GetLeader] осудил распространение в Иберии идей коммунизма и анархизма, объявив, что долг государства [POR.GetNameDef] — помочь испанским соседям в борьбе с республиканцами."
 lar_portugal_spanish_civil_war.3.desc: "[POR.GetAdjective]ое правительство провозгласило свою поддержку испанских карлистов и объявило, что [POR.GetNameDef] рассматривает возможность принятия суровых мер в ходе испанской гражданской войны. Выступая с речью, [POR.GetLeader] объявил, что монархия — единственный способ принести стабильность и процветание на Пиренейский полуостров, раздираемый политическими противоречиями, и что долг государства [POR.GetNameDef] — помочь испанским роялистам в их борьбе за восстановление монархии."
 lar_news.7.t: "[GetNewsHeadline]Франко-немецкий пакт"
 lar_news.8.t: "[GetNewsHeadline][FRA.GetLeader] заявляет права на престол Франции"
 lar_news.9.t: "[GetNewsHeadline]Французские коммунисты приходят к власти"
 lar_news.10.t: "[GetNewsHeadline]Карлистское восстание в гражданской войне в Испании"
 lar_news.11.t: "[GetNewsHeadline]Восстание анархистов в гражданской войне в Испании"
 lar_news.12.t: "[GetNewsHeadline][From.GetNameDefCap] вступает в альянс [From.GetFactionName]"
 lar_news.14.t: "[GetNewsHeadline][SPA.GetNameDefCap] требует Французскую Северную Африку"
 lar_news.15.t: "[GetNewsHeadline]Франко-испанский союз"
 lar_news.16.t: "[GetNewsHeadline]Иберийский Союз"
 lar_news.16.desc: "После многих месяцев давления со стороны [SPB.GetAdjective]ого правительства государство [POR.GetNameDef], изолированное, лишённое союзников и столкнувшееся с превосходящими военными силами [SPB.GetAdjective] ого, вынуждено было принять претензии, которые [SPB.GetLeader] заявил на [POR.GetAdjective] престол. В результате нация теперь стала лишь провинцией растущей державы [SPB.GetNameDef]."
 lar_news.17.t: "[GetNewsHeadline][From.GetAdjective]ая монархия восстановлена."
 lar_news.19.t: "[GetNewsHeadline]Латинский блок"
 lar_news.20.t: "[GetNewsHeadline][From.GetAdjective]ая война за независимость"
 lar_news.20.desc: "В последние месяцы [SOV.GetAdjective]о-[From.GetAdjective]ие отношения становятся всё более натянутыми, и независимые наблюдатели заметили регулярное удаление коммунистов с влиятельных [From.GetAdjective]их позиций. В ответ на это государство [SOV.GetNameDef] создало зону прямой оккупации на востоке страны, пытаясь усмирить непокорное [From.GetAdjective]ое правительство.\n\nВ итоге [From.GetLeader] обратился к народу по радио с пылкой речью, объявив о [From.GetAdjective]ой независимости и призвав соотечественников «избавить нацию от советского влияния раз и навсегда». В то же время началась внезапная [From.GetAdjective]ая атака оккупационной зоны."
 lar_news.21.t: "[GetNewsHeadline]Объединение Лондонского бюро"
 lar_news.21.desc: "По мере роста [From.GetAdjective] влияния правительство решило объявить создание нового коммунистического союза под названием «[From.GetFactionName]». Он отвергает как троцкистскую, так и сталинистскую интерпретации марксизма.\n\nЭтот союз начался как т. н. Лондонское бюро, в которое входили независимые коммунистические организации, обитающие в Лондоне, а теперь он готов принять в свои ряды все нации, «желающие идти к идеалам коммунизма без помех извне»."
 lar_news.22.t: "[GetNewsHeadline]Анархисты преуспели"
 lar_news.24.t: "[GetNewsHeadline]Иберийские нации вступают в альянс [GER.GetFactionName]"
 lar_news.25.t: "[GetNewsHeadline]Королевская свадьба в Бразилии"
 lar_news.26.t: "[GetNewsHeadline]Империя Португалии и Бразилии"
 lar_news.27.t: "[GetNewsHeadline]Объединение Иберии"
 lar_news.27.desc: "За прошлые месяцы португальские и испанские политики провели множество встреч, где обсуждали возможность создания в Иберии управляемого политиками обеих наций единого государства левого толка. \n\nПосле долгого периода приготовлений и переговоров сегодня лидеры Португалии и Испании официально заявили о создании государства [POR.GetNameDef], новой державы, где иберийские граждане будут выбирать лидеров, лучше всего представляющих общественные интересы, и где будет свобода передвижения."
 lar_news.28.t: "[GetNewsHeadline]Испанские республиканцы побеждены"
 lar_news.29.t: "[GetNewsHeadline]Испанские националисты побеждены"
 lar_news.281.t: "[GetNewsHeadline]Андалусия восстановлена!"
 lar_news.291.t: "[GetNewsHeadline]Объединенная Полинезия"
