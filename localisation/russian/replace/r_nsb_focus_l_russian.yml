l_russian:
 EST_join_the_allies_desc: "Союзники выказали себя сторонниками [ROOT.GetAdjective]ой независимости. Теперь остается лишь формализовать эту дружбу официальным вступлением государства [ROOT.GetNameDef] в альянс Союзников."
 BALTIC_attract_workers_to_capital_desc: "Рабочие государства [Root.GetNonIdeologyName] рассеяны по всей сельской местности и часто трудятся в устаревшем сельскохозяйственном секторе. Чтобы индустриализировать нашу нацию и подготовить ее к войне, надо привлекать рабочих на заводы города [Root.Capital.GetName]!"
 BALTIC_concessions_for_catholics_desc: "В низших классах государства [Root.GetNameDef] много преданных католиков, а в первой Республике рабочих религиозные ритуалы были строго запрещены Красной Армией. Это настроило многих бедняков государства [Root.GetNameDef] против революции, так что, если мы хотим стать по-настоящему народной республикой, нужно твердо пообещать им, что их вера будет защищена."
 BALTIC_sieze_the_means_of_production_desc: "Старое правительство приглашало зарубежных инвесторов эксплуатировать плоды труда [Root.GetAdjective]ого народа. Мы не можем и дальше допускать, чтобы руки пролетариата трудились на благо иностранной буржуазии, и все заводы, построенные многонациональными корпорациями, необходимо забрать под попечение государства [Root.GetNameDef]."
 BALTIC_direct_intervention_desc: "Мы оказались неспособны захватить власть самостоятельно — надо позвать на помощь наших союзников из государства [SOV.GetNameDef]."
 BALTIC_free_the_workers_of_poland_desc: "Хоть раньше поляки и правили Балтикой, сейчас они — жертвы, уязвимые перед хищническим режимом государства [GER.GetNameDef]. Мы должны защитить своих южных товарищей и объединить их под знаменем Польской Социалистической Республики!"
 POL_dismantle_soviet_empire_desc_alt: "С СССР сошла вся красная краска, и теперь мы видим истинное обличье государства [SOV.GetNameDef], а с ним и его имперские амбиции. Эта держава — враг Польши, и с ней нужно разделаться как можно скорее."
 POL_soviet_industry_desc_alt: "Несмотря на давление со стороны государства [SOV.GetNameDef], мы должны продолжать развивать свою промышленность. Она может пригодиться нам, если мы однажды решим разорвать свои цепи."
 POL_declare_independence_desc: "Немцы были полезны нам для устранения угрозы от государства [SOV.GetNameDef], но теперь наш черед восстать против тех, кто желает видеть Польшу в цепях. Пришло время атаковать рейх."
 POL_morges_divisions_tt: "Получите 3 боевые единицы с §Y8 пехотными§! батальонами и §Yподдержкой артиллерии§!.\n"
 SOV_the_khakimov_proposal_desc: "Товарищ Хакимов неустанно трудился над улучшением наших отношений с государством [SAU.GetNameDef]. Некоторые эксперты полагают, что этот регион чрезвычайно богат природными ресурсами, которые, без сомнения, захотят эксплуатировать капиталисты. Нам нужно и дальше укреплять взаимное доверие, чтобы уберечь государство [SAU.GetNameDef] от вступления в какой-либо враждебный блок и первыми получить права на разработку потенциальных ресурсов."
 SOV_support_afghan_ideology: "Афганский [GetIdeologyNameWithCaps]"
