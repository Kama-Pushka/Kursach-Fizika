 # event
 nw_britain.1.t: "Бермудский вопрос"
 nw_britain.1.d: "Бермудские острова для нас являются важной стратегической точкой для поддержки и снабжения сил вторжения на материке. Атаковав острова, мы рискуем втянуть себя в глобальный конфликт, потеряв преимущество внезапности, но мы можем и отказаться от данной затеи, что может повлиять на ход сражений в Америке."
 nw_britain.1.a: "Острова нам необходимы."
 nw_britain.1.b: "Обойдемся без этой авантюры."
 
 nw_britain.2.t: "Цейлонский вопрос"
 nw_britain.2.d: "Цейлон является для нас важной стратегической точкой для поддержки и снабжения сил вторжения на материке. Но атаковав остров, мы рискуем втянуть себя в глобальный конфликт, потеряв преимущество внезапности, но мы можем и отказаться от данной затеи, что может повлиять на ход сражений в Индостане."
 nw_britain.2.a: "Остров нам необходим."
 nw_britain.2.b: "Обойдемся без этой авантюры."
 
 nw_britain.3.t: "[RAJ.GetLeader] покидает свой пост"
 nw_britain.3.d: "Сегодня вице-король Индии [RAJ.GetLeader] официально покидает свой пост и отправляется в Лондон. Его место займет $RAJ_lord_linlithgow$, глава комиссии по разработке конституционной реформы Индии."
 nw_britain.3.a: "Желаем лорду Линлитгоу удачи на новом посту."