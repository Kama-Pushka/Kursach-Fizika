l_russian:
    NWzatyk.1.t: "Советские требования"
    NWzatyk.1.d: "Советское правительство выдвигает требования о размещении на территории военных баз для защиты нашего государства"
    NWzatyk.1.a: "Мы окажем сопротивление"
    NWzatyk.1.b: "Мы согласны"
    
    NWzatyk.2.t: "Советский ультиматум"
    NWzatyk.2.d: "Правительство Советского Союза требует от нас провести референдум о включении нашей республики в состав СССР. В ином случае, они готовы применить силу - у нас мало шансов оказать сопротивление."
    NWzatyk.2.b: "Лучше смерть чем подчинение"
    
    NWzatyk.3.d: "Советское правительство выдвигает требования о размещении на территории военных баз для защиты нашего государства и отторжения части территории ради установления безопасности Ленинграда."
    NWzatyk.3.b: "Мы не можем жертвовать нашей землей"
    
    NWzatyk.4.t: "Повторное предложение Москвы"
    NWzatyk.4.d: "Представители советской дипломатии предложили нашей стороне возобновить переговоры о территориальных уступках в пользу Москвы."
    NWzatyk.4.a: "Мы готовы пойти на перемирие"
    NWzatyk.4.b: "Мы против переговоров"
    
    NWzatyk.5.t: "Требование Молдавии"
    NWzatyk.5.d: "С окончания гражданской войны в России Советский Союз не признавал наш захват территории Молдавии и Бессарабии. Всё это время они считали это лишь временно оккупированной территорией. Теперь, когда для Москвы сложилась удобная ситуация они требуют от нас возвращения контроля над этими землями."
    NWzatyk.5.a: "Мы не поддадимся на это давление"
    NWzatyk.5.b: "Пусть забирают"
    
    NWzatyk.6.t: "Переговоры с Японией"
    NWzatyk.6.d: "Японское правительство предлагает нам заключить пакт о ненападении с целью установления мира и безопасности на Тихом Океане. Если мы подпишем этот пакт, то де-факто признаем японские завоевания в Азии, а значит потеряем китайских партнёров, но сможем освободить силы для войны в Европе."
    NWzatyk.6.a: "Это хорошее предложение"
    NWzatyk.6.b: "Японию нельзя откармливать вечно"
    
    NWzatyk.7.t: "Захват азиатских колоний"
    NWzatyk.7.d: "Европейцы и американцы не дают азиатским народам развиваться мирно собственным путём эксплуатируя их. Настало время освободить их от варварского колониализма."
    NWzatyk.7.a: "Нанесём главный удар по США"
    NWzatyk.7.b: "Нападём только на европейские государства"
    NWzatyk.7.c: "Мы не будем развязывать ещё один конфликт"
    
    NWzatyk.8.t: "Ультиматум Японии"
    NWzatyk.8.d: "Японцы требуют от нас вступить в их альянс Восточноазиатская Сфера Сопроцветания и пропустить свои войска на нашу территорию. Им это необходимо для дальнейшего продвижения в азиатские колонии европейцев."
    NWzatyk.8.a: "Мы будем сражаться"
    NWzatyk.8.b: "Лучше мир, чем война"
	
	NWzatyk.9.t: "Выборы президента 1936 года"
	NWzatyk.9.d: "Сегодня в нашей стране происходит важнейшее событие – выборы президента Соединённых Штатов. В условиях тяжёлой внешнеполитической обстановке и внутреннего кризиса этот выбор повлияет на многое."
	NWzatyk.9.a: "Побеждает Франклин Делано Рузвельт"
	NWzatyk.9.b: "Побеждает Альфред Лэндон"
	
	NWzatyk.10.t: "Выборы президента 1940 года"
	NWzatyk.10.b: "Побеждает Уэнделл Уилки"
	
	NWzatyk.11.b: "Побеждает Роберт Тафт"
	
	NWzatyk.12.t: "Переворот гвардии"
	NWzatyk.12.d: "Сегодняшняя снежная ночь в Токио окрасилась алыми красками – группа заговорщиков из состава младшего офицерства элитной дивизии вывела около полутора тысяч солдат из казарм, захватила некоторые правительственные учреждения и убила несколько важных политиков, в том числе по неподтвержденной информации премьер-министра.\n\nОни требуют назначить премьер-министром генерала Дзиндзабуро Масаки, который сможет реализовать так называемую «Реставрацию Сёва», то есть возвращение власти в руки императора, уничтожив коррумпированных политиков и влияние корпораций."
	NWzatyk.12.a: "Мы поддержим их"
	NWzatyk.12.b: "Необходимо их немедленно подавить, используя флот"
	NWzatyk.12.c: "Необходимо их немедленно подавить, используя армию"
	
	NWzatyk.13.t: "Советы побеждают в Хасанском сражении"
	NWzatyk.13.d: "Войскам Красной армии удалось одержать верх над Японской Императорской армией в районе озера Хасан, где находится очередной спорной участок границы между двумя государствами."
	NWzatyk.13.a: "Нам ещё удастся отомстить"
	NWzatyk.13.b: "Слава советскому оружию"
	
	NWzatyk.14.t: "Япония одерживает верх в сражении у озера Хасан"
	NWzatyk.14.d: "Императорская Армия Японии доказала своё превосходство над плохо подготовленными подразделениями Рабоче-Крестьянской Красной Армии Советского Союза. Кажется, точка зрения Японии по поводу границы между двумя государствами станет официально зафиксированной."
	NWzatyk.14.a: "Наше влияние увеличивается"
	NWzatyk.14.b: "В следующий раз мы лучше подготовимся"
	NWzatyk.14.c: "Мы должны продолжить наступление вглубь советской территории"
	
	NWzatyk.15.t: "Советы побеждают в сражении у Халгин-Гола"
	NWzatyk.15.d: "Красной армии удалось одержать победу в пограничном сражении у реки Халгин-Гол"
	NWzatyk.15.a: "Мы должны больше тренироваться"
	NWzatyk.15.b: "Очередная победа Красной армии"
	NWzatyk.15.c: "Пора избавить японских рабочих от милитаристской клики"
	
	NWzatyk.16.t: "Япония одержала верх в сражении у Номонгана"
	NWzatyk.16.a: "Великолепное сражение"
	NWzatyk.16.b: "Мы должны сделать проверку в войсках"
	NWzatyk.16.c: "Мы должны развить успех"
	
	NWzatyk.17.t: "Отставка Болдуина"
	NWzatyk.17.d: "Премьер-министр Стэнли Болдуин пообещал, что уйдёт в отставку сразу после завершения всех официальных церемоний с восхождением на трон нового монарха, так как чувствует, что уже слишком стар для этого поста. Сегодня этот день настал. Автоматически новым премьер-министром избирается новый лидер Консервативной партии Невилл Чемберлен, однако он колеблется по вопросу роспуска Палаты общин и проведения досрочных парламентских выборов."
	NWzatyk.17.a: "Стоит распустить Палату общин"
	NWzatyk.17.b: "Мы будем работать с прежним составом парламента"
	
	NWzatyk.18.t: "Победа лейбористов на выборах"
	NWzatyk.18.d: "Невилл Чемберлен всё-таки распустил Палату общин для проведения новых выборов в парламент и результат шокировал многих – победу одержала Лейбористская партия и теперь её лидер, Клемент Эттли должен возглавить страну."
	NWzatyk.18.a: "Конфуз консерваторов"
	
	NWzatyk.19.t: "Отставка Чемберлена"
	NWzatyk.19.d: "Невилл Чемберлен растерял доверие парламента к своей фигуре на посту премьер-министра коалиционного правительства, в связи чем необходимо выбрать его преемника на этом посту из состава Консервативной партии. Главный претендент – лорд Галифакс, сторонник переговоров с Германией, его оппонент – неутомимый Уинстон Черчилль, желающий вести войну до победного конца."
	NWzatyk.19.a: "Пост должен занять Галифакс"
	NWzatyk.19.b: "Пусть Черчилль возглавит правительство"
	
	NWzatyk.20.t: "Мирные переговоры"
	NWzatyk.20.d: "Новый британский премьер-министр Галифакс предлагает заключить мирное соглашение – сохранение целостности Британской Империи в обмен на завершение войны"
	NWzatyk.20.a: "Мы готовы на это пойти"
	NWzatyk.20.b: "Мы будем вести войну до полной победы"
	
	NWzatyk.21.t: "Выборы вице-президента"
	NWzatyk.21.d: "Франклин Рузвельт собирается идти на беспрецедентный четвертый срок президентства, однако в текущих внешнеполитических условиях, это не вызвало широкой волны возмущения. Намного больше внимания сконцентрировалось на кандидатуре вице-президента, так как все понимают, что здоровье Рузвельта уже начинает подводить его и существует реальная вероятность, что президент не досидит свой четвертый срок полностью."
	NWzatyk.21.a: "Выберем Уоллеса в качестве напарника"
	NWzatyk.21.b: "МУоллес слишком прогрессивен. Выберем Трумэна как компромиссного кандидата"
	
	NWzatyk.22.t: "Следующая цель Германии"
	NWzatyk.22.d: "Буквально на днях Германия оккупировала остатки чехословацкого государства, вероломно нарушив наши договорённости. Теперь видимо, нам стоит оставить в прошлом попытки "умиротворения" диктаторов и выдать гарантии другому восточному соседу Германии - Польше, так как вероятно именно она станет следующей целью агрессии"
	NWzatyk.22.a: "Выдадим гарантии"
	NWzatyk.22.b: "Мы продолжим соблюдать нейтралитет"
    
    NWzatyk.23.t: "Смерть Ху Ханьминя"
    NWzatyk.23.d: "Сегодня в Гуанчжоу, столице провинции Гуандун, скончался лидер правой фракции Гоминьдана и один из наследников Сунь Ятсена – Ху Ханьминь. В конце 20-х годов он долгое время поддерживал свой союз с Чан Кайши, однако в 1931 году их пути разошлись и Ху обрёл свою базу влияния на Юго-западе, установив взаимовыгодное сотрудничество с местными губернаторами провинций Гуанси и Гуандун. Сегодня он неожиданно скончался от инсульта в своей резиденции в возрасте всего лишь 56 лет."
    NWzatyk.23.a: "Настало время прекратить автономию Юго-Запада"
    NWzatyk.23.b: "Какая ранняя смерть"
    
    NWzatyk.24.t: "Ультиматум Нанкина"
    NWzatyk.24.d.a: "Нанкин решил воспользоваться открывшейся возможностью после смерти Ху Ханьминя и предъявил нам требования о ликвидации нашего Юго-Западного Политического комитета, что в конечном счёте означает постепенное сокращение нашей автономии. У нас остался последний шанс, чтобы не допустить подобного сценария – воспользоваться этой возможностью, как предлогом для формирования собственного полноценного правительства страны и объединения вокруг себя всех противников Нанкина."
    NWzatyk.24.d.b: "$NWzatyk.24.d.a$\n\nОднако, нам надо выбрать лозунг, под которым мы устроим наш поход на текущую столицу. Это могут быть либо антияпонские настроения и обвинения Чан Кайши в предательстве и заигрывании с японцами, или же акцентирование на демократическом характере Юго-запада и диктаторстве Чан Кайши."
    NWzatyk.24.a: "Хорошо, мы объявим антияпонский поход на Нанкинских капитулянтов!"
    NWzatyk.24.b: "Хорошо, тогда мы поднимем флаги демократического Нового Гоминьдана!"
    NWzatyk.24.c: "Мы не сдадимся без боя"
    
    NWzatyk.25.t: "Подкуп офицеров Гуандуна"
    NWzatyk.25.d: "Гуандунский губернатор Чэнь Цзитан известен своим диктаторским стилем правления, который привёл его в конфликтное состояние с собственной армией и её офицерством. Это наш шанс подорвать стартовые позиции Лянгуанского правительства – мы можем подкупить или уговорить высший офицерский корпус Гуандуна сохранить верность нам вместо своего собственного губернатора, который хочет восстать и развязать гражданскую войну в столь ответственный для нации момент."
    NWzatyk.25.a: "Да, мы готовы на это потратиться"
    NWzatyk.25.b: "Нет, у нас нет для этого сил"
    
    NWzatyk.26.t: "Дезертирства в армии"
    NWzatyk.26.d: "Наш офицерский корпус вышел из подчинения – большая его часть покинула свои позиции и исчезла. Вполне вероятно, что они добираются своими средствами на территории подконтрольные Нанкинскому правительству. Сам личный состав армии остаётся на месте, но воевать без офицеров будет практически невозможно. Возможно, что перегибы в политике назначений в последние годы стали поводом для такого лёгкого дезертирства наших офицеров."
    NWzatyk.26.a: "Мы проиграли, уходим в отставку"
    NWzatyk.26.b: "Мы продолжим сопротивление"
    
    NWzatyk.27.t: "Подкуп губернатора Хунаня"
    NWzatyk.27.d: "Провинция Хунань всё ещё сохраняет свою независимость от центрального правительства, а её губернатор обладает независимой от нас армией. В связи с его шатким положением между нами и Юго-западом, он вполне может присоединиться к Лянгуанскому правительству. Чтобы не допустить этого, мы можем попытаться подкупить его губернатора, заплатив ему лично большую сумму средств."
    NWzatyk.27.a: "Ничего личного, просто бизнес"
    NWzatyk.27.b: "У нас нет на это средств"
    
    NWzatyk.28.t: "Чэнь Цзитань сдался"
    NWzatyk.28.d: "В армии Гуандуна случился массовый переход офицеров на сторону центрального правительства, в результате чего местный губернатор Чэнь Цзитань принял решение покинуть свой пост и уплыть в нейтральную зону, британский Гонконг, передав свои финансовые резервы лидерам Гуансийской клики. Он понял, что без своей армии, он не сможет справиться."
    NWzatyk.28.a: "Это тяжёлый удар"
    NWzatyk.28.b: "Наш план сработал"
    
    NWzatyk.29.t: "Взятка от Чан Кайши"
    NWzatyk.29.d: "После смерти Ху Ханьминя между Нанкином и Гуанчжоу разгорается политический кризис, который может вылиться в полноценную войну. Нам надо решить на чьей стороне мы будем в нём, так как через нашу провинцию проходит основная дорога с юго-запада Китая в его столицу, а значит то, на какую мы встанем сторону, сильно изменит баланс сил. Чан Кайши уже предложил нам обширную личную взятку за то, что мы сохраним верность центральному правительству, однако он представляет в настоящий момент большую угрозу нашей власти чем Гуандун или Гуанси."
    NWzatyk.29.a: "Хорошо, мы сохраним верность Нанкину"
    NWzatyk.29.b: "Мы присоединимся к Юго-западу"
    
    NWzatyk.30.t: "Хунань сохраняет верность Нанкину"
    NWzatyk.30.d: "Губернатор Хунани Хе Цзян сохранил свою лояльность центральному правительству несмотря на попытки клики Гуанси привлечь его на сторону Юго-западного политического комитета. Это резко переворачивает ситуацию в пользу Нанкина в предстоящем противостоянии."
    NWzatyk.30.a: "Мы не прогадали"
    NWzatyk.30.b: "На него нельзя было положиться"
    NWzatyk.30.c: "$NWzatyk.30.b$"
    
    NWzatyk.31.t: "Хунань поддерживает Юго-запад"
    NWzatyk.31.d: "Губернатор Хунани Хе Цзян поддержал недовольство юго-западных провинций в их противостоянии с Нанкином. В предстоящем противостоянии его армии поддержит клики Гуанси и Гуандун, а это значит, что такая комбинация уже может реально угрожать власти Чан Кайши из-за её силы."
    NWzatyk.31.a: "Ожидаемое предательство"
    NWzatyk.31.b: "Наши силы растут"
    NWzatyk.31.c: "$NWzatyk.31.b$"
    
    NWzatyk.32.t: "Гуанси сопротивляется"
    NWzatyk.32.d: "Лидеры клики Гуанси даже оказавшись в одиночестве против нас, потеряв своего главного союзника в лице губернатора провинции Гуандун, готовы оказать нам сопротивление и проводят мобилизацию своей армии. Однако, как известно, они готовы разрешить данный кризис дипломатическим путём, если мы пойдём на уступки, и дадим им возможность сохранить их армию, а также включим их лидеров в правительство Республики."
    NWzatyk.32.a: "Мы подчиним их военным путём"
    NWzatyk.32.b: "Пойдём на переговоры"
    
    NWzatyk.33.t: "Лянгуанский инцидент"
    NWzatyk.33.desc.a: "На Юго-западе страны начались реальные боевые действия между Нанкинским правительством и Лянгуанским правительством, возглавляемым бывшим губернатором провинции Гуандун, Чэнь Цзитанем. Его поддержали лидеры клики Гуанси, войдя в его состав. Они приглашают нас присоединиться к ним. Мы можем сделать это, а можем остаться в стороне, или объявить собственное правительство."
    NWzatyk.33.desc.b: "На Юго-западе страны начались реальные боевые действия между Нанкинским правительством и Лянгуанским правительством, возглавляемым бывшим губернатором провинции Гуандун, Чэнь Цзитанем. Его поддержали лидеры клики Гуанси, войдя в его состав. Они приглашают нас присоединиться к ним. Мы можем сделать это или же остаться в стороне, подождав пока стороны измотают друг друга."
    NWzatyk.33.desc.c: "На Юго-западе страны начались реальные боевые действия между Нанкинским правительством и Лянгуанским правительством, возглавляемым бывшим губернатором провинции Гуандун, Чэнь Цзитанем. Его поддержали лидеры клики Гуанси, войдя в его состав. Это отличный момент, чтобы провозгласить нашу собственную антияпонскую народную коалицию, куда войдёт армия Молодого маршала, а также ещё некоторые соседние губернаторы."
    NWzatyk.33.desc.d: "На Юго-западе страны начались реальные боевые действия между Нанкинским правительством и Лянгуанским правительством, возглавляемым бывшим губернатором провинции Гуандун, Чэнь Цзитанем. Его поддержали лидеры клики Гуанси, войдя в его состав. Мы должны воспользоваться этим моментом для восстановления нашего влияния."
    NWzatyk.33.desc.e: "Постепенно накалявшийся конфликт на Юго-западе страны наконец-то вышел наружу. Теперь исход противостояния решит сила оружия. Однако, стоит ожидать возникновения и альтернативных центров сил на фоне конфликта, так как и японцы, и коммунисты постараются воспользоваться этой ситуацией сполна."
    NWzatyk.33.a: "Мы останемся в стороне"
    NWzatyk.33.b: "Мы присоединимся к Лянгуаню"
    NWzatyk.33.c: "Мы провозглашаем своё северокитайское правительство"
    NWzatyk.33.d: "Мы провозглашаем своё правительство, в Сычуани"
    NWzatyk.33.e: "Мы провозглашаем своё северо-западное правительство"
    NWzatyk.33.f: "Этого стоило ожидать"
    NWzatyk.33.g: "Настало время действовать"
    
