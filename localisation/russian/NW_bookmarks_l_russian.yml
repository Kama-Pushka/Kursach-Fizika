 ### СТРАНЫ
 JAP_GATHERING_STORM_DESC: "Японская империя постепенно восстанавливается из экономического кризиса, погружаясь в кризис политический. Офицеры армии и флота совершают то теракты и убийства гражданских политиков, то самовольные инциденты в Китае, что дестабилизирует обстановку во внешней и внутренней политике. И всё это происходит на фоне двух мыслей, охвативших умы всех японцев, всех японских политических лидеров, от демократов до сторонников военного сёгуната - модернизация страны и недовольство положением Японии в мире, контролируемом Западом, а именно Британской империей и США."
 
 HAI_GATHERING_STORM_DESC: "Первые десятилетия ХХ века стали крайне тягостными для гаитянского народа - американская оккупация страны продолжалась практически 20 лет, и только в 1934 году гаитянский суверенитет был наконец восстановлен. Но, несмотря на прекращение оккупации, Америка сохранила колоссальное влияние на нашу страну. Вся власть принадлежит малочисленной мулатской элите, которую не интересуют проблемы черных гаитян.Положение Гаити остается незавидным, но, может быть, его еще возможно изменить..."
 HAI_BLITZKRIEG_DESC_DESC: "Первые десятилетия ХХ века стали крайне тягостными для гаитянского народа - американская оккупация страны продолжалась практически 20 лет, и только в 1934 году гаитянский суверенитет был наконец восстановлен. Но, несмотря на прекращение оккупации, Америка сохранила колоссальное влияние на нашу страну. Вся власть принадлежит малочисленной мулатской элите, которую не интересуют проблемы черных гаитян.Положение Гаити остается незавидным, но, может быть, его еще возможно изменить..."
 
 DOM_GATHERING_STORM_DESC: "В 1930 к власти в Доминиканской республике пришёл Рафаэль Трухильо - самовлюблённый и жестокий диктатор, имеющий поддержку в США. Не гнушаясь фальсификациями и этническими чистками, Трухильо готов на всё ради выполнения своих волюнтаристских планов."
 DOM_BLITZKRIEG_DESC_DESC: "В 1930 к власти в Доминиканской республике пришёл Рафаэль Трухильо - самовлюблённый и жестокий диктатор, имеющий поддержку в США. После этнических чисток Трухильо испортил всякие отношения с соседними странами, но грядущая война ещё может изменить положение Доминиканы."

 NIC_GATHERING_STORM_DESC: "Никарагуа переживает тяжёлый кризис. После тяжёлой борьбы против оккупации США, лидер освобождения был убит командующим регулярной армии, несмотря на гарантии президента. Это породило двоевластие. С одной стороны президент Сакаса, представляющий власть гражданскую. С другой - директор Национальной гвардии, возглавляющий военных.\nОчевидно, долго это продолжаться не может, и кто-то должен взять всю полноту власти. Однако, даже им стоит не забывать об оставшейся армии повстанцев, что воевала против США, и поднявших голову рабочих."
 
 BRA_GATHERING_STORM_DESC: "Военный переворот 1930 года привёл к власти диктатора Варгаса, получившего в своё распоряжение бедную страну, терзаемую Великой депрессией. Беспорядки набирают обороты, и всё большую популярность обретают коммунисты и интегралисты, желающие завладеть властью в Бразилии."
 BRA_BLITZKRIEG_DESC_DESC: "Военный переворот 1930 года привёл к власти диктатора Варгаса, укрепившего своё положение принятием новой конституции. Теперь же перед ним стоит вопрос, как реагировать на перемены в Европе - поддержать готовую отдать свои колонии Британию или же крупнейшего торгового партнёра бразильской державы - Германию."

 BOL_GATHERING_STORM_DESC: "Прошёл год со дня окончания войны с Парагваем за Гран Чако. Страна находится в упадке, к власти стремятся радикальные движения. Германские офицеры тоже непротив установить военную хунту в Боливии..."
 BOL_BLITZKRIEG_DESC: "Во второй половине тридцатых годов в Боливии было две прогрессивистские хунты, Буш на грани суицида, в результате которого к власти придёт временое правительство, но даже оно не исключает новые военные перевороты. Гуальберто Вильярроэль Лопес, сторонник националистического реформизма Буша и социалистического милитаризма Торо, готов к захвату власти для продвижения своих взглядов."
 
 TUR_GATHERING_STORM_DESC: "Великая война положила конец существованию громандной Османской империи, доминирующей на Ближнем Востоке, но сама Турция избежала раздирания между странами Антанты - Мустафа Кемаль совершил национальную революцию и построил на руинах монархического государства республику.\n\nСейчас в Турции всё стабильно, и ей пора трезво оценить обстановку и решить, с кем идти дальше - с прежними врагами в лице Британии или с агрессивной Германией Гитлера."
 TUR_BLITZKRIEG_DESC: "Ататюрк умер. Стабильность пошатнулась в Турции, но недавно избранный Исмет Инёню взял ситуацию под контроль.\n\nВремени остаётся всё меньше - близок день, когда начнётся новая война на европейском континенте, и неизвестно, сможет ли республика сохранить свой нейтралитет."
 
 BUL_GATHERING_STORM_DESC: "Во время Великой войны Болгария выступила на стороне Центральных держав, и это предопределило её поражение - жаждая вернуть Македонию, она лишь потеряла Фракию и Добруджу. На смену прежнему царю пришёл пацифист Борис III.\n\nНыне в Болгарии неспокойно - ходят слухи о фашистском заговоре Цанкова, а радикалы требуют реставрации великого Болгарского царства."
 BUL_BLITZKRIEG_DESC: "Во время Великой войны Болгария выступила на стороне Центральных держав, и это предопределило её поражение - жаждая вернуть Македонию, она лишь потеряла Фракию и Добруджу. На смену прежнему царю пришёл пацифист Борис III.\n\nМонарх всё сильнее склоняется к союзу с Германией - не без поддержки правительства, желающего возродить Великую Болгарию."

 SPR_GATHERING_STORM_DESC: "С первых дней свержения монархии юная Испанская республика пережила множество переворотов, диктатур и политических кризисов, пока президентом не стал Нисето Алькала-Самора.\n\nНовый правитель успешно лавировал между левыми и правыми радикалами, но сейчас предпочтения граждан страны поляризуется, и не стоит сомневаться в скором столкновении интересов."
 SPA_BLITZKRIEG_DESC: "Гражданская война в Испании, затянувшаяся на три года, завершилась победой националистов во главе с Франсиско Франко.\n\nТеперь фалангистам стоит определить дальнейший курс страны и решить, на чьей они стороне в приближающемся общеевропейском конфликте..."
 
 GRE_GATHERING_STORM_DESC: "Противоречия между венизелистами и монархистами обостряются.\n\nГреция, вышедшая победителем из Великой войны, теперь на распутье - она должна вернуть сильную власть, иначе проиграет самим внутренним проблемам..."
 GRE_BLITZKRIEG_DESC: "Раскалённая Греция была подобна бомбе замедленного действия, пока Георг II не утвердил у власти Иоанниса Метаксаса.\n\nНовый премьер-министр вывел королевство из пучины невзгод и создал стабильное тоталитарное общество. Но силы извне ждут только момента, чтобы подчинить Грецию себе..."
 
 POR_GATHERING_STORM_DESC: "Десятки правительств сменились в Португалии за несколько лет, и подобная катастрофа могла бы продлиться ещё долгие годы, если бы премьером-министром не стал Антониу Салазар.\n\nАвтократ наладил экономическую ситуацию в стране и объявил о создании "Нового государства", но кто знает, как долго оно может просуществовать."
 POR_BLITZKRIEG_DESC: "Правительство Салазара успешно показало себя в Испанской гражданской войне и подавило всяческие выступления левых радикалов.\n\nНынешняя задача Национального союза - определить внешнеполитическую ориентацию страны, ведь неверный выбор поставит под угрозу само существование Португалии..."
 
 BEL_GATHERING_STORM_DESC: "Может, где-то и праздновали победу над Германией, но народы Бельгии вышли из Великой войны подавленными.\n\nСейчас, когда в мире растёт напряжение, люди отказываются участвовать в каких-либо вооружённых конфликтах, но, похоже, восточного соседа это мало волнует..."
 BEL_BLITZKRIEG_DESC: "Новая война мирового масштаба приближается, а Бельгия выглядит совершенно неготовой. Неизвестно, сколько ещё осталось лет существования этому маленькому королевству, но люди опасаются, что его гибель лишь послужит началом ещё более страшного существования."
 
 COG_GATHERING_STORM_DESC: "Несколько десятилетий назад Конго было личной собственностью монарха Бельгии, но теперь оно непосредственно подчиняется Брюсселю.\n\nБлагодаря вложениям Бельгии, наша страна может развивать не только сельское хозяйство, но и шахтёрское дело.\n\nОднако, не все из них согласны на текущие условие труда, как и не каждый христианин готов молиться богу белых. Вожди и вовсе смотрят в прошлое, когда королевство было на пике своего могущества..."
 COG_BLITZKRIEG_DESC: "Несколько десятилетий назад Конго было личной собственностью монарха Бельгии, но теперь оно непосредственно подчиняется Брюсселю.\n\nС новыми порядками можно улучшить экономическое состояние территории, однако этому могут помешать конфликты, что назревают в Европе..."
 
 BRW_GATHERING_STORM_DESC: "Бывшая немецкая колония, перешедшая по итогу Великой войны, Руанда-Урунди является мандатом группы «В» под контролем Королевства Бельгии. Отсталые королевства находятся лишь под косвенным контролем мандатария, а мвами, абами и вожди, преимущественно национальности тутси, до сих пор составляют административный аппарат. В экономике преобладает «клиентское хозяйство», заключённое на договоре земледельца, в основном хуту с монархом. Традиционные формы в развивающемся мире порождают новые социальные и национальные конфликты, а бесконечные болезни, придворные интриги и проведение христианизации средь туземцев - тяжелое бремя для губернатора. Сможет ли он справится?"
 
 LIB_GATHERING_STORM_DESC: "Вот уже много лет партия истинных вигов занимает доминирующее положение в стране, не подпуская к власти другие группы.\nПриближающаяся мировая война, даст нам новые возможности, в зависимости от того, чью сторону мы примем, Союзников или Оси? Вот только для активных боевых действий нужны солдаты, и племена могут не согласиться с принудительным набором в армию, устроив новое восстание, которые мы можем и не подавить своими силами, и нам придётся обратиться к Германии, приняв помощь нашего консула в Германии."
 LIB_BLITZKRIEG_DESC: "Вот уже много лет партия истинных вигов занимает доминирующее положение в стране, не подпуская к власти другие группы.\nПриближающаяся мировая война, даст нам новые возможности, в зависимости от того, чью сторону мы примем, Союзников или Оси? Вот только для активных боевых действий нужны солдаты, и племена могут не согласиться с принудительным набором в армию, устроив новое восстание, которые мы можем и не подавить своими силами, и нам придётся обратиться к Германии, приняв помощь нашего консула в Германии."
 
 HOL_GATHERING_STORM_DESC: "После первой мировой войны Нидерланды под давлением пацифистских настроений выбрали путь нейтралитета. Однако многие задаются вопросом: спасёт ли их этот статус от вторжения? Положение ухудшают последствия Великой Депрессии, что вызвала огромный рост безработицы, на фоне которой левые движения подняли свои головы.\n\nНо даже так далеко не все поддались пацифистским настроениям, и некоторые из них при необходимости готовы взяться за ружья, вступив в ряды национал-социалистов Мюссерта."
 
 LUX_GATHERING_STORM_DESC: "Маленькое герцогство было затоптано немецкими войсками во время Великой войны. Люксембуржцы помнят об этих трагических днях, но некоторые особо радикальные стороны считают, что теперь страна должна отомстить..."
 LUX_BLITZKRIEG_DESC: "Приближается новая война, и немецкий диктатор Адольф Гитлер уже видит Люксембург в составе своей тоталитарной империи. У герцогства остаётся слишком мало времени, чтобы подготовиться к приближающейся чёрной бури."
 
 AUSTRIA_GATHERING_STORM_DESC: "В результате Великой войны Австро-Венгрия развалилась, и от некогда великой империи осталась лишь невзрачная Австрийская республика. Новоявление австрийцы захотели стать частью Германии, но Антанта не дала их мечтам сбыться.\n\nТеперь, когда Австрия независима, немецкий фюрер Гитлер сам зажелал аннексировать свою бывшую родину, а из-за Эфиопской войны Австрия лишилась союзника - Италии. Теперь австрийский режим переживает агонию, но кто знает, возможно, это не конец, а начало новой страницы истории Восточного рейха."
 
 PER_GATHERING_STORM_DESC: "Свергнув старую династую Каджаров, глава казацкой бригады Реза-шах Пехлеви установил собственную диктатуру.\n\nШахиншах Ирана начал активную модернизацию, обратив против себя наиболее консервативные слои населения.\n\nТеперь от верного планирования зависит всё будущее страны: станет ли Иран крупной региональной державой или же превратится в сырьевую колонию европейских держав."
 PER_BLITZKRIEG_DESC: "Обстановка в мире накаляется, и угроза для Ирана растёт. Богатый нефтяными ресурсами, он может быть поделён между великими державами, если не успеет соориентироваться в столь быстро меняющейся обстановке..."
 
 AFG_GATHERING_STORM_DESC: "Афганский народ за последние годы прошел множество событий: обретение независимости, радикальные реформы Амануллы и гражданская война. Но его уклад остался неизменен: множество кочевых племен, который объединены разве что общей верой, не подчиняются власти.\nВ 1933 году был убит Надир-шах, поставивший курс на медленную модернизацию и централизацию. На престол взошел его сын – Захир, не готовый к управлению афганским государством. Вся полнота власти сосредоточилась в руках его дяди – Хашим-хана, который продолжает курс его отца, что не нравится многим племен и удержание стабильности станет настоящим испытанием"
 AFG_BLITZKRIEG_DESC: "Афганский народ за последние годы прошел множество событий: обретение независимости, радикальные реформы Амануллы и гражданская война. Но его уклад остался неизменен: множество кочевых племен, который объединены разве что общей верой, не подчиняются власти.\nВ 1933 году был убит Надир-шах, поставивший курс на медленную модернизацию и централизацию. На престол взошел его сын – Захир, не готовый к управлению афганским государством. Вся полнота власти сосредоточилась в руках его дяди – Хашим-хана, который продолжает курс его отца, что не нравится многим племен и удержание стабильности станет настоящим испытанием"
 
 SRL_GATHERING_STORM_DESC: "После новых реформ, на политической арене Цейлона образовалось политическое перемирие, на фоне разгорающихся среди рабочих левых взглядов, что были недовольны властью белых плантаторов.\nВ этот смутный период, многое зависит от того, на чью стороны падут взгляды народа. На сторону рабочих, желающих подвинуть плантаторов? На сторону конгресса, стремящегося к независимости, несмотря на риск остаться у разбитого корыта или пойти под пяту набирающей силы Японии?\nНо кто сказал что Британские власти это допустят?"
 SRL_BLITZKRIEG_DESC: "После новых реформ, на политической арене Цейлона образовалось политическое перемирие, на фоне разгорающихся среди рабочих левых взглядов, что были недовольны властью белых плантаторов.\nВ этот смутный период, многое зависит от того, на чью стороны падут взгляды народа. На сторону рабочих, желающих подвинуть плантаторов? На сторону конгресса, стремящегося к независимости, несмотря на риск остаться у разбитого корыта или пойти под пяту набирающей силы Японии?\nНо кто сказал что Британские власти это допустят?"
 
 NFL_BLITZKRIEG_DESC: "Крохотная островная нация процветала в послевоенные годы. Однако начавшаяся в 1929 году Великая депрессия обернулась для Доминиона Ньюфаундленд экономическим крахом. Зависимость от экспорта солёной рыбы в купе с огромными долгами, привела к кризису настолько глубокому, что в 1934 году страна была вынуждена отменить своё самоуправление и снова стать колонией, оставаясь доминионом только в названии. Тем не менее народ имеет право призвать к референдуму, на котором будет решена дальнейшая судьба Ньюфаундленда. Станет ли он снова доминионом? Или может быть народ пожелает воссоединиться с Канадой? А может быть на острове возобладают проамериканские настроения."
 NFL_GATHERING_STORM_DESC: "Крохотная островная нация процветала в послевоенные годы. Однако начавшаяся в 1929 году Великая депрессия обернулась для Доминиона Ньюфаундленд экономическим крахом. Зависимость от экспорта солёной рыбы в купе с огромными долгами, привела к кризису настолько глубокому, что в 1934 году страна была вынуждена отменить своё самоуправление и снова стать колонией, оставаясь доминионом только в названии. Тем не менее народ имеет право призвать к референдуму, на котором будет решена дальнейшая судьба Ньюфаундленда. Станет ли он снова доминионом? Или может быть народ пожелает воссоединиться с Канадой? А может быть на острове возобладают проамериканские настроения."
 
 ETH_GATHERING_STORM_DESC: "Приняв активное участие в свержении подверженного исламу монарха, Иясу V, нынешний император занял место регента. Взяв право власти себе, он активно модернизировал и изменял страну, из-за чего консерваторы во главе с наследницей Иясу V начали восстание, которое было подавлено.\nВскоре после этого, на территорию Эфиопии вторглись войска Италии, возжелавшие расширить свои колониальные владения.\nБудущее страны зависит от императора: возвысится он, падёт или сбежит?"
 
 YEM_GATHERING_STORM_DESC: "После получения независимости от распавшейся Османской империи, вся полнота власти в Йемене оказалась в руках возглавляющего шиитскую секту зейдитов Имама Яхьи. Новый правитель начал политику изоляции, чтобы защитить страну «от неверных и современности», одновременно ведя экспансию с целью создания Великого Йемена от Наджрана до Дофара. Однако после поражений в войнах с британцами и саудитами в стране начали расти оппозиционные настроения. Модернисты, вдохновившиеся идеями Братьев-мусульман о реформах и объединении всех мусульман; род аль-Вазири, мечтающий стать новой правящей династией, и даже некоторые сыновья Яхьи мечтают свергнуть автократичного имама."
 YEM_BLITZKRIEG_DESC: "После развала Османской империи Йемен обрёл полную независимость, но его мощь пошатнулась после провальной войны с Саудовской Аравией. Сейчас маленькое королевство находится в непростом положении, ибо приближается новая война, способная смести Йемен с лица земли."
 
 BPL_GATHERING_STORM_DESC: "После завершения Великой войны Британия получила мандат Лиги Наций на управление Палестиной - беспокойным еврейско-арабским регионом. Изначально Лондон декларировал стремления создать еврейское государство на подмандатной территории, но сейчас он отступает от этих позиций.\nНапряжённость в стране растёт и, если не предпринять шаги по урегулированию ситуации, то Палестина взорвётся, поглотив весь Ближний Восток."
 BPL_BLITZKRIEG_DESC: "Арабское восстание в подмандатной Палестине завершилось поражением, и всё же самые тяжёлые годы для Святой Земли впереди - нацистская угроза становится всё более явной, и если германские войска войдут в Палестину, то стоит ждать катастрофы."
 
 IRQ_GATHERING_STORM_DESC: "Ирак был подмандатной территорией Британской империи после Великой войны, но он отстоял свою независимость при сохранении британского влияния внутри. Теперь перед руководством страны лежат такие задачи, как добиться стабильности в государстве - на севере продолжаются восстания недовольных племён, а представители генералитета уже присматриваются к креслам в правительстве."
 IRQ_BLITZKRIEG_DESC: "Ирак пережил череду государственных переворотов, и всё же правительству удалось сохранить стабильность в стране. Теперь перед ним стоит задача борьбы с фашистским влиянием, способным сделать Ирак беззащитным перед немецкой угрозой."
 
 SYR_GATHERING_STORM_DESC: "После завершения Великой войны Франция утвердила своё влияние в Леванте, получив мандат на управление Сирией и Ливаном. Сейчас на подмандатной территории создано несколько республик, и местные националисты борются за обретение независимости."
 SYR_BLITZKRIEG_DESC: "После завершения Великой войны Франция утвердила своё влияние в Леванте, получив мандат на управление Сирией и Ливаном. Сейчас на подмандатной территории создано несколько республик, ожидающие обретения независимости."
 
 BMD_SCENARIO_DESC: "Бермуды - это 150 небольших островов, находящихся в центре Атлантического океана и забытых всеми кроме местных жителей. Однако, несмотря на такую характеристику, именно Бермуды являются главной базой Королевского ВМФ в Западной Атлантике, без которых невозможно сообщение Соединённого королевства с колониями в Америке. Бермудский флаг уже взлетал в небе над Европой в Великой войне, поэтому глупо ожидать, что новая война в Европе обойдётся без этих маленьких гордых людей."
 
 EGY_SCENARIO_DESC: "Вот уже несколько лет как Египет избавился от унизительного Британского протектората, но это всё ещё не обеспечило независимость страны. Британские вооружённые силы по-прежнему имеют военные базы по всей всей стране, фактически, контролируют Судан, а здоровье короля оставляет желать лучшего. Очевидно, что король долго не протянет, и дальнейшая политика будет зависеть от его юного наследника, как только тот будет коронован. Наделает ли он ошибок, прогнётся ли под Британскую колониальную машину, или же сможет подобрать достойное правительство, что сможет отстоять страну в эти непростые годы?"
 
 NEP_SCENARIO_DESC: "Свергнув династию Шах, Рана не стали устранять королевскую династию, оставив её номинальной фигурой «власти». Сами же победители придворных интриг завязали власть на посте премьер-министра, который обладал всей полнотой власти. Боясь иностранного вмешательства, страна оставалась закрытой долгие годы, оставив лишь британское представительсво после поражения от англичан. Находясь в изоляции, страна заметно отстала от остального мира, но связи с Великобританией и курс нового министра позволят исправить этот недостаток в кратчайшие сроки. Вот только будут ли в это время спокойно ожидать своей судьбы оппозиционеры, неважно, в пользу народа, или же короля?"
 
 BHU_SCENARIO_DESC: "На протяжении двухсот лет Бутан фактически находился в состоянии непрерывной гражданской войны и лишь в начале XX века Угьен Вангчук смог вновь объединить и укрепить страну, основав новую династию. В 1910 году он заключил Пунакхский договор с Британией, согласно которому последняя гарантировала независимость и невмешательство во внутренние дела Бутана, но брала под контроль внешнюю политику королевства.\nСейчас бутаном правит Джигме Вангчук, продолжающий политику отца по централизации и модернизации государства. Сможет ли он сделать Бутан процветающим или страна так и останется отсталым горным королевством?"
 
 SKM_SCENARIO_DESC: "За свою историю Сикким успел побыть и под Тибетским, и под Непальским, и под Бутанским господством. Теперь же это маленькое гималайское королевство находится под протекторатом Великобритании. Интересы англичан в стране ограничиваются торговлей с Тибетом через её территорию, из-за чего местные феодалы сохранили свою власть и даже усилили её. Консервативная знать всячески препятствует развитию страны, однако народ не будет вечно терпеть жестокую феодальную эксплуатацию..."
 
 TIB_SCENARIO_DESC: "Тибет - некогда великая империя, с развалом которой, появилась уникальная культура и зародился буддизм. С закатом империи, Тибет попал под Китайскую сферу влияния, и лишь поддержка Великобритании, спасает его от участи стать очередной марионеткой Гоминьдана. После смерти XIII Далай-ламы, последовал политический кризис, по окончанию которого был определён регент, и казалось бы, ничто не может угрожать спокойствию страны, вот только в стране начала набирать силу партия, придерживающаяся позиций Гоминьдана. Немногочисленные сторонники левых взглядов ратуют за восстание в Сикане, а регент далеко не так чист, как должен быть, для воспитания нового Далай-ламы."

 BRM_GATHERING_STORM_DESC: "На данный момент, Бирма лишь автономный штат в составе Британской Индии. Однако, путём упорной борьмы, бирманцы заполучили себе новый статус отдельной колонии, что будет присвоен им вместе с новой конституцией в начале 1937го года.\n\nЭто событие и последующие выборы станут поворотными событиями что определят дальнейший путь нашей страны на годы вперёд."
 
 ALB_SCENARIO_DESC: "Пережив Османское господство, Албания претерпела несколько переворотов, по окончанию которых, во главе встал премьер-министр Зогу, объявивший себя новым королём Албанского королевства.\n\nОднако, даже такие перемены, не исправили бедственного положения страны, что вынудило искать помощи в Италии, и загнало Албанию в огромные долги, и повесило множество обязанностей. Дальнейшую политику решит именно выбор, будем ли мы следовать курсу Италии, или пойдём своим путём?"
 
 DEN_GATHERING_STORM_DESC: "Дания напрямую не участвовала в Великой войне, но уже тогда ей пришлось выбирать между Британией и Германией — двумя главными торговыми партнёрами страны. Выбор одной стороны значил бы разрыв связей с другой, но, к счастью, тогда стране удалось сохранить шаткий нейтралитет.\n\nСейчас, когда экономика ослаблена высокой безработицей, а авторитет Кристиана X подорван его авторитарными устремлениями, небольшому скандинавскому королевству вновь приходится выбирать, на чьей стороне ему быть, и теперь уже нет сомнений, что на этот раз датскому народу придётся взяться за оружие."
 DEN_BLITZKRIEG_DESC_DESC: "Угроза Мировой войны исходит от Германии — ближайшего соседа Датского королевства. Маленькому скандинавскому королевству придётся приложить все усилия, чтобы сохранить свою независимость — нет сомнений, что Вермахт, стремясь получить контроль над Балтийским морем, попытается занять Ютландию и датские острова..."

 SAU_SCENARIO_DESC: "В начале XX века казалось, что некогда могущественный род аль Сауд окончательно разгромлен и разорён. Однако в 1902 году энергичному принцу Абдул-Азизу с отрядом всего 40 человек в ходе дерзкого рейда удалось захватить Эр-Рияд. Заручившись поддержкой ихванов, воинственных осевших бедуинов, придерживающихся ваххабизма, молодой король на протяжении 30 лет вёл войны по объединению Аравии. Окончив завоевания и подавив восстания ихванов, желавших продолжения джихада и враждебно относившихся ко всем новшествам, Абдул-Азиз начал процесс постепенного реформирования государства..."

 IOM_SCENARIO_DESC: "Имамат Оман был провозглашён в 1913 году в результате восстания в Султанате Маскат консервативных мусульман-ибадитов, недовольных усилением британского влияния на страну. А в 1918 году при посредничестве Соединённого Королевства между султанатом и имаматом был заключён Себский договор, который фактически закрепил разделение страны на две части.\nПока Маскат погряз в племенных разборках, у имамата появился шанс объединить страну под своим знаменем. Однако действовать надо крайне быстро, пока Маскат не набрал силу. Кроме того, вероятно придётся пойти на некоторые уступки британцам, дабы не навлечь на себя их гнев."
 
 OMA_SCENARIO_DESC: "Некогда влияние Султаната Маскат распространялось от южного побережья Персии до Занзибара и Мадагаскара. Но в XX веке некогда великая торговая империя превратилась в очередной протекторат Великобритании, из всех заморских владений сохранивший только индийский город Гвадар. Кроме того, произошедшее в 1913 году восстание мусульман привело к провозглашению во внутренних территориях страны фактически независимого Имамата Оман.\nНа данный момент Маскат всё ещё раздирают племенные разборки, а некоторые шейхи мечтают о свержении султана. При этом всё ещё сохраняется шанс второй войны с Оманом. Возможно стоит атаковать первыми, воспользовавшись поддержкой Британии."
 
 TAN_GATHERING_STORM_DESC: "Тувинская государственность родилась в последние годы Гражданской войны в России. Тува не признана почти никем из мировых государств, её язык и культура появились на глазах современников. Устроенная местными коммунистами коллективизация окончательно разорила бедную страну.\n При всём этом Тува связана с СССР договором и экономической помощью, а другой её сосед - Монголия, с вожделением смотрим на некогда свою бывшую территорию."

 ICE_SCENARIO_DESC: "Подписание в 1918 году Акта об унии с Данией, предоставляющего Исландии полную свободу в внутренней политике и сохраняющего под датским контролем только вопросы обороны и внешней политики, стало ещё одним шагом на пути острова к независимости.\n\nДания, в целом, готова предоставить Исландии независимость, но сможет ли остров сохранить свою свободу в годы противостояния великих держав? Сможет ли исландская демократия устоять перед лицом роста правого и левого радикализма?"
 
 NGX_SCENARIO_DESC: "Провинция Нинся как и соседние находится под управлением одной из трёх известных семей Ма - мусульманских генералов, верно служивших династии Цин, а затем Китайской республике в разных ее ипостасях. Однако, в отличие от Цинхая, который находится достаточно удаленно от центра страны, Нинся оказалось в самом сердце очень кровавых сражений недавних лет - и это логично, так как Нинся имеет сильно смешанное население. Более того, под владением семей Ма есть земли монгольских князей на севере, с которыми отношения также натянуты, хоть раньше они и не вызывали проблем."
 
 XSM_GATHERING_STORM_DESC: "Северо-запад Китая со времён Синьхайской революции попал под прямое управление нескольких семей генералов-мусульман, последовательно и честно служивших вот уже нескольким правительствам страны. Поколение старых генералов уходит, им в спину дышат новые, которые взращены гражданской войной и современными мировыми идеологиями. Однако, сможет ли практические знания и амбиции молодых перебороть опыт и связи старого мира?"
 
 EHB_GATHERING_STORM_DESC: "Создание Хэбэй-Чахарского политического комитета не удовлетворило желаний японских военных. В результате за этим последовало провозглашение Антикоммунистического правительства Восточного Хэбэя - никем не признанного государства, судьба которого заключается в том чтобы стать разменной монетой в китайско-японских переговорах. Если только народный гнев не выплеснется через одно из старых тайных обществ, имеющих популярность в этих землях с начала китайской революции..."
 
