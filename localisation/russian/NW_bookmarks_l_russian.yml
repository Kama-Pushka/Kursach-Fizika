 THE_MOTHER_OF_ORDER_NAME: "§BThe Mother of Order§!"
 THE_MOTHER_OF_ORDER_DESC: "Никто не ожидал, но это случилось. The Mother of Order на движке New Ways.\n\n§RВ этом сценарии все страны имеют generic-фокусы.§!"

 GER_THE_MOTHER_OF_ORDER_DESC: "Веймарская республика пала в огне Мартовской революции 1931 года, а на её месте восстала новая Германская советская республика. Несмотря на присутствие в стране нескольких социалистических партий, КПГ безоговорочно лидирует в политической жизни Германии. Однако по прошествии пяти лет после революции всё острее становятся разногласия её лидеров и всё яснее становятся различия в их представлении будущего германского народа.\n\nТем временем капиталистический мир пробуждается после Великой Депрессии. Грядёт новая война."
  
 ## WORLD OF SPLIT SCENARIO
 WORLD_OF_SPLIT_NAME: "§RМир раскола§!"
 WORLD_OF_SPLIT_DESC: "Никто не ожидал, но это случилось. Словно под чарами творца мира люди сошли с ума, государства раскололись на мелкие грызущиеся лоскута. Но теперь, когда автор истории захотел развить драму до эпоса о великих войнах и храбрых героях, на Земле появились новые лидеры, жаждущие повести народ за собой к победе. Сможете ли вы добиться успеха в этой гонке или же падёте, как многие до вас?\n\n§RВ этом сценарии все страны имеют generic-фокусы.§!"
 
