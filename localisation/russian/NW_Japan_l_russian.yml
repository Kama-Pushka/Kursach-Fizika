 NW_JAP_news.50.t: "[GetNewsHeadline] Хатояма становится премьером Японии"
 NW_JAP_news.50.d: "В Японской империи прошли выборы в парламент, по итогам которых победу одержала оппозиционная партия Риккен Сэйюкай. Её лидером является давний политический интриган и член парламента Итиро Хатояма - последнее время партия переживала не лучшие времена, но в итоге ему удалось удержать пост главы Сэйюкай и привести её к победе, что несомненно дополнительно усиливает его авторитет. Самое главное, как говорят некоторые политические аналитики - что теперь Япония окончательно вернулась к демократическому правлению."
 NW_JAP_news.50.a: "Это обнадёживающие новости"
 NW_JAP_news.51.t: "[GetNewsHeadline] Хисаси становится премьером Японии"
 NW_JAP_news.51.d: "Выборы в японский парламент привели к неожиданному результату - левая коалиция реформаторских партий, выступающая против двух главных доминирующих в парламенте демократических партий, сумела одержать над ними верх. Теперь лидеру этой коалиции, Хисаси Асо предстоит сформировать правительство. Некоторые газеты уже окрестили это "первым социалистическим правительством" Японии из-за взглядов самого Хисаси и его окружения. Но всё же большинство аналитиков замерло в ожидании - успокоит ли это социальное недовольство в стране или приведёт к очередной политической нестабильности."
 NW_JAP_news.51.a: "Нам стоит теперь внимательнее следить за Японией"
 NW_JAP_news.52.t: "[GetNewsHeadline] Итоги выборов в японский парламент"
 NW_JAP_news.52.d: "Мачида Чуджи и его партия на очередных выборах одерживают верх и теперь ему снова предстоит сформировать правительство страны. По всей видимости, это означает, что демократия в Японии прижилась. Однако, теперь в парламенте снова начинаются разговоры о необходимости продолжения конституционного движения, и возможно даже закрепления верховенства гражданского правительства над военными - абсолютное табу в предыдущие годы, за нарушение которого некоторым политикам пришлось поплатиться своей жизнью. Все теперь замерли в ожидании как с этим конфликтом справиться молодая демократия."
 NW_JAP_news.52.a: "Возможно, это чрезмерно радикальная политика"
 NW_JAP.304.t: "[ROOT.GetLeader] умер"
 NW_JAP.304.d: "Один из величайших парламентских ораторов, ведущий член партии Риккен Минсейто и один из её лидеров, [ROOT.GetLeader], умер сегодня в больнице в Токио от хронического перетонита. Последними его словами перед смертью были «Мне очень жаль людей» - до самого последнего вздоха [ROOT.GetLeader] думал и старался заботиться о судьбе всех людей, и бедных, и из простых семей, с целью всеобщего улучшения состояния. Так как [ROOT.GetLeader] возглавлял правительство, то его место займёт временно $JAP_Yuki_Taketi$ – член его фракции в партии."
 NW_JAP.304.a: "Это удар в сердце каждого человека"
 NW_JAP.305.t: "Помилование заговорщиков"
 NW_JAP.305.d: "Согласно правительственному указу, сегодня были помилованы участники нескольких заговоров 1931 и 1932 годов – инцидентов с Лигой крови и 15 мая. Среди них люди с разными политическими взглядами. Так, на свободу вышел и радикальный буддистский священник секты нитирэн Нисё Иноуэ, и аграрный мыслитель и идеолог молодых офицеров Татибана Косабуро. Вместе с ними освободились сами исполнители нескольких убийств государственных деятелей. На выходе из тюрем их встречали радостные толпы военных и гражданских, которые считают их великии японскими патриотами."
 NW_JAP.305.a: "Главное, не заходить слишком далеко в таких действиях"
 NW_JAP.306.t: "Дебаты вокруг новой системы"
 NW_JAP.306.desc: "Конституция Мэйдзи не содержит никаких юридических положений, касающихся процедуры назначения премьер-министра. Официально император, который был «общим правителем правительства», должен был осуществлять право назначения по собственному желанию, не будучи ограниченным юридическими положениями или желаниями своих подданных. Однако если премьер-министр допустил ошибку, то ответственность за назначение будет нести император, и, хотя этого необходимо было избежать, необходимо было также сохранить формат, в котором император лично назначает Премьер-министра. После долгих проб и ошибок в течение периода Мейдзи этот вопрос удалось разрешить – девять неофициальных советников императора, гэнро, дают ему совет кого назначить главой кабинета министров, а монарх «соглашается» с их кандидатурой. Однако, такое решение не могло быть постоянным из-за естественного старения и смерти советников. Уже к концу периода Тайсё в живых остался лишь великий Киммоти Сайондзи. Начиная с этого периода, императоры поднимали вопрос о новой процедуре назначения премьера. Важным, символическим пунктом Реставрации Сёва может стать именно это реформа – изменение системы назначения премьера. В качестве возможных вариантов могут быть приняты следующие:"
 NW_JAP.306.a: "Рекомендация министра внутренних дел"
 NW_JAP.306.b: "Рекомендация военных"
 NW_JAP.306.c: "Личное пожелание императора"
 NW_JAP.306.d: "Собрать новых гэнро из нужных людей"
 NW_JAP.307.t: "Создание Лиги Восточной Азии"
 NW_JAP.307.d: "Сегодня в Токио была основана Восточноазиатская лига, или Лига Восточной Азии. Её секретарём стал Кимура Такео – член Палаты представителей с подачи неуёмного Кандзи Ишивары. Основными членами этого движения стали маньчжурские союзники последнего, такие как Масаёси Миядзаки, разочаровавшиеся в том, что они считали отказом от идеалов и скатыванием к колониализму; бывшие военные деятели и ряд ученых. Кимура также привлек в движение ряд членов правого крыла "Тохокай" Накано Сейгр, которые не соглашались с настойчивостью последнего в расширении войны в Китае и Юго-Восточной Азии, а также активисты фермерского союза из Северо-Восточной Японии и несколько политиков."
 NW_JAP.307.a: "Снова очередной проект Ишивары..."
 NW_JAP.308.t: "Критика войны в Китае"
 NW_JAP.308.d: "Согласно словам самого Ишивары: «Восточно-Азиатская лига будет основана на трех принципах: политической независимости, экономической интеграции и общей обороне».  Всё это будет в преддверии грядущей «последней войны». Хотя эти цели звучат близко к некоторым целям японского правительства, стоит также учитывать, что новая организация Ишивары является одним из немногих оппозиционных голосов против войны в Китае, из-за чего подвергается резкой критике со стороны правых группировок. Если война продолжит затягиваться, а мы не будем противостоять этим нападкам Восточноазиатской лиги, то потеряем легитимность в глазах людей."
 NW_JAP.308.a: "Они не представляют угрозы"
 NW_JAP.308.b: "Стоит направить на них внимание полиции и спецслужб"
 NW_JAP.309.t: "Открытие филиала Лиги в Китае"
 NW_JAP.309.d: "Восточноазиатская лига продолжает свою политическую экспансию. Кроме того, что они начали печатать собственный журнал «Тоаренмей», в котором продвигают свои идеалы, они стали открывать филиалы своей организации на оккупированных территориях Китая. Так, сегодня в Пекине открылось отделение Китайско-Восточноазиатской лиги, для чего туда прибыл даже сам Ишивара."
 NW_JAP.309.a: "Жалкие попытки неудачного политика"
 NW_JAP.309.b: "Стоит следить за ними и в Китае"
 NW_JAP.310.t: "Массовые открытия отделений Лиги"
 NW_JAP.310.d.a: "По данным полиции, Восточноазиатская лига открыла уже 29 отделений в разных префектурах страны, а членство в организации достигло свыше 15000 человек (хотя сами они заявляют о не менее 60000 своих сторонников). Более того, они расширяют свою сеть и в Китае – так там появилось отделение Китайско-Восточноазиатской лиги в Гуанчжоу, а затем в Нанкине – Ассоциация китайских товарищей. В Пекине Ишиваре удалось привлечь на свою сторону одного из членов Гоминьдана – Мяо Биня."
 NW_JAP.310.d.b: "$NW_JAP.310.d.a$\n\nСреди прочих, Ван Цзинвэй, вторая по значимости фигура Гоминьдана, который бежал из Чунцина в поисках компромисса с нами и создал своё правительство в Нанкине, стал ключевым членом Восточноазиатской лиги в Нанкине. Наиболее вероятно, что Ван симпатизировал Лиге, потому что он соглашался с её паназиатскими принципами и потому что он видел возможность продвинуть позицию нанкинского правительства через неё."
 NW_JAP.310.a: "Политические неудачники продолжают объединяться"
 NW_JAP.310.b: "Стоит взять под контроль эти отделения Лиги"
 NW_JAP.311.t: "Предложение министра армии"
 NW_JAP.311.d: "На днях, выступая в Сейме, Кимура Такео, член Восточноазиатской лиги, призвал к формированию делегации от обоих палат парламента, которая отправилась бы в Китай для достижения мирных целей. Часть депутатов отреагировали положительно на это предложение, вызвавшись добровольцами для такой миссии, но другая, громкая часть парламента, наоборот вспомнила о своих старых врагах из Восточноазиатской лиги и начала яростно критиковать Кимуру. Реакцией на это также стало предложение военного министерства официально осудить правительством Восточноазиатскую лигу."
 NW_JAP.311.a: "Пора официально осудить Лигу"
 NW_JAP.311.b: "Это не стоит того"
 NW_JAP.313.t: "Ишивара берёт руководство на себя"
 NW_JAP.313.d: "Сегодня Ишивара Кандзи взял на себя непосредственное интеллектуальное руководство Восточноазиатской лигой и подчеркнул, что движение потерпело неудачу в Сейме, и отныне его следует рассматривать «не как политическое движение, а как истинное культурное, моральное и «полурелигиозное движение», которое должно послужить силой, которую нация могла бы использовать «для прекращения войны в Китае и формирования восточноазиатского блока». А в обществе «стать мотивирующим фактором и силой для организации людей». Исивара также представил это движение как «антивоенное движение».\n\nТакже он провёл ряд реформ в движении, таких как обязательный членский взнос (1 иена и 20 сен в год), который, по мнению Ишивары, несмотря на риск оттолкнуть более бедных фермеров, повысит уровень решимости и сознательности членов. Второй важной реформой стало создание филиалов, «адаптированных к местным условиям и не ограничивающихся одним филиалом в каждой префектуре». Это означало, что местные отделения будут обладать значительной автономией и смогут отражать местные проблемы и культуру. Это была мера, которая должна была оказаться очень важной и стимулирующей, в частности, для её крупнейшего филиала в регионе Сёнай, который включает западную часть префектуры Ямагата, которая культурно и лингвистически отличается от восточной части и отделена от нее высокими горами."
 NW_JAP.313.a: "Кажется, он понял, что проиграл"
 NW_JAP.314.t: "Правительство уходит в отставку"
 NW_JAP.314.d: "На фоне набравшего высокую популярность движения Восточноазиатской лиги, текущее правительство, которое не смогло справиться с поставленными перед ним задачами и испытывающего кризис по этой причине, будет распущено по воле главы кабинета министров, так как он более не может выполнять свои полномочия. Война в Китае затянулась, от этого устало население и настало время заключать мир – всё это подтверждается ростом популярности идей неуёмного Кандзи Ишивары.\n\nНа собрании советников императора было принято решение доверить формирование кабинета министров его сторонниками, однако разделились мнения по поводу кандидатуры премьер-министра – одни считают, что им должен стать сам Ишивара, другие же подчёркивают необходимость дать показать себя парламентскому лидеру Восточноазиатской лиги – Кимуре Такео. Главное, что смущает в его кандидатуре – возраст, он станет самым молодым главой кабинета министров в истории страны."
 NW_JAP.314.a: "Пусть это будет Кимура"
 NW_JAP.314.b: "Этот пост должен занять сам Ишивара"
 NW_JAP.315.t: "Делегация из Японии"
 NW_JAP.315.d: "В Японии ко власти пришёл новый кабинет министров, составленный в основном из членов так называемой Восточноазиатской лиги, лидер которой Кандзи Ишивара выступает за подлинную независимость таких государств как Маньчжоу-Го, а также за немедленное прекращение войны с Китаем.\n\nСейчас к нам прибыла целая делегация для переговоров, составленная из членов японского парламента от обоих палат, которые намеренно заключить мир на следующих условиях: признание Маньчжоу-Го и вывод всех японских войск с оставшихся территорий.\n\nТакже японские дипломаты рассчитывают на то, что после этого мы добровольно присоединимся к паназиатскому движению. Причём теперь в этом движении роль Японии необязательно будет главенствующей, что в целом устраивает наши интересы."
 NW_JAP.315.a: "Далекоидущие планы, однако на мир мы согласны"
 NW_JAP.315.b: "Мы не признаем марионеточных государств"
 NW_JAP.316.t: "Отказ китайского правительства"
 NW_JAP.316.d: "Китайцы отказались от предложенного нами договора. Возможно, что наши идеи о заключении мира с ними были действительно слишком наивными."
 NW_JAP.316.a: "Возможно, позже они всё-таки согласятся"
 NW_JAP_news.53.t: "[GetNewsHeadline] Мир в Китае"
 NW_JAP_news.53.d: "Главная горячая точка Азии – китайско-японская война, наконец завершилась мирным договором между державами. Китайское правительство пошло на уступку, признав Маньчжоу-Го независимым государством, а японцы выводит свои войска с захваченных территорий, передавая их текущему китайскому правительству. Этот план удалось воплотить в жизнь благодаря стараниям японского генерала Кандзи Ишивары – он стал политическим центром той части японских элит, которые считали войну с Китаем бессмысленной мясорубкой, ослабляющей ещё сильнее азиатские страны."
 NW_JAP_news.53.a: "Неожиданный исход"
 NW_JAP.317.t: "Февральское общество"
 NW_JAP.317.d: "После новости о формировании политической партии Тохокай во главе с Сэйго Накано, который решил отколоться от своей изначальной партии Кокумин Домэй, к нему стали тянуться другие сторонники «национального обновления». Чувствуя свою слабость после путча молодых офицеров, они предложили формирование «Февральского общества» в качестве основы для совместных действий и обратились к Накано с предложением, чтобы Тохокай приняли в нем участие. И хотя они были даже готовы предоставить ему ведущую роль в новом обществе, Накано отказался рассматривать какой-либо другой курс, кроме прямого присоединения всех других групп к его собственной партии. Этого они не желали делать, и план оказался неудачным."
 NW_JAP.317.a: "Февральское общество повторило судьбу февральского путча"
 NW_JAP.318.t: "Новая идеология Шакай Тайшуто"
 NW_JAP.318.d: "В партии Шакай Тайшуто происходят важные изменения – на недавнем партийном съезде кажется окончательно взяла вверх фракция национальных социалистов. После череды успехов на выборах они доказали, что именно их программа и идеи завоевали доверие избирателей. Несмотря на то, что лидер социал-демократической фракции Абэ Ису сохранит свой пост президента партии, его позиции сильно поникли на фоне усиления влияния Хисаси Асо – генерального секретаря партии и идеолога, продвигающего тоталитарные, социалистические идеи. В том числе, его знают, как человека, готового пойти на сговор с военными."
 NW_JAP.318.a: "Тревожный знак"
 NW_JAP.319.t: "Национальный фронт"
 NW_JAP.319.d.a: "После проведения первого национального конгресса Тохокай Накано решил не останавливаться на словах о «слияния Тохокай с массами», а решил на словах доказать это - расширить свою избирательную базу путём слияния с партией Шакай Тайшуто. Хотя многим до сих пор не верят в возможность такого союза, и считают его невероятным совпадением крайне правого и левого крыла парламентской политики, обе партии занимают схожие позиции по многим вопросам, в том числе поддерживая интересы армии. Кроме того, некоторые члены Шакай Тайшуто уже перешли в Тохокай после полицейских репрессий по "делам Народного фронта" - это был ответ на текущую политику Коминтерна по формированию широкого "народного фронта" среди различных левых организаций. или антифашистских элементов. По мнению многих представителей руководства этой партии, лучшей альтернативой "народному фронту" был бы "национальный фронт", начинающийся со слияния с Тохокай."
 NW_JAP.319.d.b: "$NW_JAP.319.d.a$\n\nРютаро Нагаи, видный член нашей партии и умелый политический интриган, предлагает Мачиде организовать саботаж деятельности Накано, чтобы не допустить формирования сильной антидемократической коалиции в парламенте."
 NW_JAP.319.a: "Посмотрим, что у них выйдет"
 NW_JAP.319.b: "Стоит поддержать Рютаро"
 NW_JAP.319.c: "Рютаро не стоит опасаться каких-то политических маргиналов"
 NW_JAP.320.t: "Присоединение Кокумин Домэй к Национальному фронту"
 NW_JAP.320.d: "Накано развернул бурную деятельность по формированию Национального фронта. Первый контакт был установлен между ним и его старым знакомым и некогда однопартийцем - лидером Кокумин Домэй, Адачи Кензо. Неожиданно оказалось, что Адачи был настроен благосклонно, «при условии, что Шакай Тайшуто откажется от своего классового характера». После небольших переговоров с лидерами Шакай Тайшуто взаимопонимая удалось достичь и теперь Кокумин Домэй также участвует в планируемом слиянии партий."
 NW_JAP.320.a: "Старые друзья воссоединились"
 NW_JAP.321.t: "Неудачные переговоры Национального фронта с Кокумин Домэй"
 NW_JAP.321.d: "Накано развернул бурную деятельность по формированию Национального фронта. Первый контакт был установлен между ним и его старым знакомым и некогда однопартийцем - лидером Кокумин Домэй, Адачи Кензо. Хотя Адачи поначалу был настроен благосклонно, «при условии, что Шакай Тайшуто откажется от своего классового характера», его отговорили от участия парламентские группы, работающие над альтернативным планом межпартийного объединения, в котором особенно активен лидер провоенной фракции Риккен Минсейто Рютаро Нагаи."
 NW_JAP.321.a: "Накано и Адачи опять не смогли договориться. Каждую пятницу одно и тоже"
 NW_JAP.322.t: "Переговоры у кровати"
 NW_JAP.322.d: "После переговоров с лидером Кокумин Домэй Накано, не теряя времени, составил совместную декларацию, которую он представил у постели больного председателя исполнительного комитета Шакай Тайшуто Абэ Ису – старожил японской политики и создатель партии, Абэ уже несколько лет теряет влияние в ней, уступая место национал-социалистической фракции. Однако, Абэ всё же согласился с декларацией, предложенной Накано, хотя и с оговорками относительно его собственного участия – несмотря на это оно сразу же было обнародовано в СМИ.\n\nНесмотря на краткость, оно было драматичным по содержанию: в нём говорится о выполнении миссии Японии в Восточной Азии путем возвращения к принципу «служения всему народу», который лежит в основе национальной политики Японии, не допускающей «политики привилегий, клик, классов или самодовольства». В нём говорилось, что эти партии, какими бы ни были их прошлые разногласия, едины в заботе о нации и людях и, в истинно «японском духе». Партии рассчитывают, что сочувствующие со всех сторон присоединятся к созданию тоталитарной национальной партии, для которой теперь будет создан подготовительный комитет."
 NW_JAP.322.a: "Ситуация меняется с каждым днём"
 NW_JAP.323.t: "Подготовительный комитет"
 NW_JAP.323.d: "Подготовительный комитет начал свою деятельность с банкета, на котором было подано рагу из дикого кабана, приготовленное членами Тохокай из города Кумамото. Во время банкета выступили крупные владельцы газет Токутоми и Мияке, генеральный секретарь Шакай Тайшуто Хисаси Асо и сам Накано. Тяму, третьего «Великого старейшину» среди известных японских владельцев газет, отговорили от участия соратники по лагерю японистов, такие как представители Великой Японской Производственной партии и Кокурикай, которые совместно обвинили Накано в стремлении к созданию «тоталитарной единой национальной партии западного образца». Таким образом, на некоторое время Накано и Тяму снова разделили такого рода конфликты, несмотря на их недавние восстановление отношений.\n\nПодготовительный комитет добился определенного прогресса, выбрав название «Какушин Шинто» (Новая Обновленческая партия), разработав платформу и назначив дату инаугурационного заседания. В платформе говорилось:\n\n1. В соответствии с основным принципом основания нации, национальный дух японского народа будет укрепляться, внося вклад в развитие мировой культуры;\n\n2. С реформой капитализма будет создана новая экономическая структура, отвечающая общим общественным интересам;\n\n3. Будет установлен новый порядок в Восточной Азии и реорганизованы международные отношения."
 NW_JAP.323.a: "Неужели у Накано получилось?"
 NW_JAP.323.b: "Мы продолжим следить за ними"
 NW_JAP.323.c: "$NW_JAP.323.b$"
 NW_JAP.324.t: "Окружение Коноэ поддерживает Накано"
 NW_JAP.324.d: "Лидеры Японского Реформистского Сельского Совета Арима Ёриясу и Акира Казами согласились вступить в новую партию вместе со своей организацией, что вероятно не могло случиться без одобрения самого принца Коноэ, с которыми Арима и Казами активно взаимодействуют последнее время. Акира, сам член Кокумин Домэй и «третий» среди её лидеров после Адачи и Накано, оказался удачным связующим звеном между Коноэ и Накано, несмотря на то что последний сначала негативно отнёсся к такому подъёму своего недавнего сопартийца."
 NW_JAP.324.a: "Всё складывается удивительно хорошо"
 NW_JAP.325.t: "Новая обновленческая партия сформирована"
 NW_JAP.325.d: "На политическом ландшафте парламенте случилось самое необычное и нежданное изменение – вместо типичных расколов произошло слияние партий, которые казалось были на противоположных сторонах политического спектра: фашистская партия Тохокай и единственная социалистическая партия Шакай Тайшуто. Также к ним примкнули отдельные депутаты других фракций. Объединённая партия получила название Какушин Шинто – Новая Обновленческая партия, а в её главе стал неудержимый Сэйго Накано. Вполне возможно, что такая рокировка сильно изменит обстановку в парламенте после ближайших выборов."
 NW_JAP.325.a: "До самого конца не верилось, что это может случиться"
 NW_JAP.326.t: "Напряжённость в переговорах"
 NW_JAP.326.d: "Реальная возможность формирования новой сильной партийной коалиции в парламенте не могло не напрячь других политиков. Соперничающие движения попытались подорвать создание Новой Обновленческой партии среди менее преданных делу элементов в Шакай Тайшуто. Возникшая в результате напряженность достигла апогея из-за вопроса о главных должностных лицах новой партии. Шакай Тайшуто ожидали, что один из её лидеров получит высшую должность ввиду большего числа членов парламента, но Накано посчитал, что, поскольку основным принципом был тотализм, а Шакай Тайшуто присоединялся как группа «отрёкшихся» от социализма, то сам Накано и должен быть главным человеком в новой партии. В качестве компромисса рассматривается возможность того, что новую партию возглавит принц Коноэ."
 NW_JAP.326.a: "Все вновь замерли в ожидании слова Коноэ"
 NW_JAP.327.t: "Нерешённый вопрос"
 NW_JAP.327.d: "Реальная возможность формирования новой сильной партийной коалиции в парламенте не могло не напрячь других политиков. Соперничающие движения попытались подорвать создание Новой Обновленческой партии среди менее преданных делу элементов в Шакай Тайшуто. Возникшая в результате напряженность достигла апогея из-за вопроса о главных должностных лицах новой партии. Шакай Тайшуто ожидал, что один из его лидеров получит высшую должность ввиду большего числа членов парламента, но Накано посчитал, что, поскольку основным принципом был тотализм, а Шакай Тайшуто присоединялся как группа «отрёкшихся» от социализма, то сам Накано и должен быть главным человеком в новой партии."
 NW_JAP.327.a: "Неужели это станет камнем преткновения?"
 NW_JAP.328.t: "Коллективное руководство новой партией"
 NW_JAP.328.d: "Реальная возможность формирования новой сильной партийной коалиции в парламенте не могло не напрячь других политиков. Соперничающие движения попытались подорвать создание Новой Обновленческой партии среди менее преданных делу элементов в Шакай Тайшуто. Возникшая в результате напряженность достигла апогея из-за вопроса о главных должностных лицах новой партии. Шакай Тайшуто ожидали, что один из её лидеров получит высшую должность ввиду большего числа членов парламента, но Накано посчитал, что, поскольку основным принципом был тотализм, а Шакай Тайшуто присоединялся как группа «отрёкшихся» от социализма, то сам Накано и должен быть главным человеком в новой партии. Однако, в ходе тяжёлых заключительных переговоров стороны пришли к компромиссу – Сэйго Накано и Абэ Ису установят в партии систему коллективного президентства. Пост генерального секретаря при них сохранит Хисаси Асо."
 NW_JAP.328.a: "Теперь они смогут бросить вызов на лидерство в парламенте"
 NW_JAP.329.t: "Противовес Какушин Шинто"
 NW_JAP.329.d: "Один из громких лидеров партии Риккен Минсейто, Рютаро Нагаи, озаботившись формированием нового крупного партийного объединения, решился на реализацию и своего подобного проекта. Он объявил о необходимости создания противовеса «формирующимся силам» в Сейме для поддержания двухпартийной политики в нём. Уже известно о том, что он ведёт переговоры сразу с несколькими фракциями, а также внутри своей собственной партии, чтобы создать какую-то новую партию на основе Риккен Минсейто."
 NW_JAP.329.a: "Кажется, что изначально Накано хотел добиться этим создания единой партии, а не новых"
 NW_JAP.329.b: "Наверное, в этом есть смысл"
 NW_JAP.329.c: "Рютаро перегибает палку, нам не нужны другие партии"
 NW_JAP.330.t: "Коноэ возглавит Новую Обновленческую партию"
 NW_JAP.330.d: "Несмотря на более ранние отказы в том, чтобы занять пост лидера одной из новых парламентских партий, теперь Фумимаро Коноэ ответил утвердительно на просьбу лидеров Шакай Тайшуто и Тохокай возглавить их объединение – Какушин Шинто. По всей видимости это связано с тем, что принц понял, что для того, чтобы занять позицию премьер-министра, то сделать это в текущей ситуации проще всего через Сейм и массовую популярную партию."
 NW_JAP.330.a: "Посмотрим, что из этого выйдет"
 NW_JAP.331.t: "Совместное заявление"
 NW_JAP.331.d: "Накано как никогда был близок к формированию массового движения, но всё-таки на сегодняшний день общество ещё не готово к такому. Тохокай и Шакай Тайшуто не смогли договориться о вопросе лидерства, однако они выпустили совместное заявление, где сказали, что будут и дальше поддерживать «дружеские отношения между партиями с учётом будущих возможностей». Это была проблема того же рода, которая помешала формированию Февральского общества как основы правого обновленческого объединения в 1936 году. В поисках компромисса были предложены различные названия, структуры и кандидаты на лидеров, но совместное совещание руководства убедило их, что время ещё не пришло, как они выразились в совместном заявлении."
 NW_JAP.331.a: "Создание тоталитарной партии полностью провалилось. Полностью!"
 NW_JAP.332.t: "Комментарий Накано"
 NW_JAP.332.d: "После провала формирования новой партии, журналисты не могли оставить лидера Тохокай в покое, даже несмотря на сделанные прежде заявления. В итоге, вспыльчивый Накано не удержался и стал давать новые комментарии, которые противоречили ранее сказанным словам. Например, он сообщил, что возможность союза с Шакай Тайшуто в будущем теперь исключена. Кроме того, он сказал, что этот опыт погасил в нём «последнюю искру надежды на политические манёвры, ориентированные на парламент». В конце интервью он сообщил очень интригующую новость:\n\n- Я принял решение напрямую обратиться к осознанию кризиса в Японии и бороться за создание тоталитарной партии «Имперский путь»."
 NW_JAP.332.a: "Имперский путь? Снова Кодоха?"
 NW_JAP.333.t: "Национальный фронт продолжается"
 NW_JAP.333.d: "Несмотря на то, что казалось, что скандал с Накано поставил жирную точку на истории слияния парламентских партий, лидеры Шакай Тайшуто решили не бросать просто так эту идею, учитывая, что кроме Тохокай Накано есть и другие партии, которые выражали своё согласие на слияние в ходе прошедших переговоров. Так, старый коллега Накано, Адачи Кензо, согласился продолжить переговоры о слиянии партий, также как мелкие объединения и отдельные депутаты и организации. В итоге все эти движения согласились слиться в единую партию под тем же, уже предложенным однажны, названием «Какушин Шинто»."
 NW_JAP.333.a: "Накано сам вычеркнул себя из этой истории"
 NW_JAP.334.t: "Поездка Накано на фронт"
 NW_JAP.334.d: "Несколько дней спустя Накано отправился с визитом на фронт с одобрения военного министра. Сделано это несомненно для того, чтобы отвлечь внимание от фиаско слияния партий. Однако по дороге, всё ещё очень взволнованный, он резко высказался в очередном интервью прессе о том, что политика находится в «состоянии паралича». Из-за этого и его внезапного ухода во время заседания сейма среди двух основных партий начались движения за его исключение из сейма. Его собственная поддержка в парламенте была быстро подорвана после фиаско слияния, и в конечном счете только четыре депутата Тохокай остались членами партии. Большая часть этого крушения объясняется чрезмерным восхищением Накано европейскими фашистскими лидерами, его тесной идентификацией с армейской линией и его в целом диктаторскими взглядами — чертами, которые, как надеялись многие из его партии, будут смягчены слиянием с Шакай Тайшуто.\n\nПо возвращении в Японию он обнаружил, что у него нет другого выбора, кроме как уйти из парламента. Он отверг любые предположения о том, что он может извиниться, поступавшие от лидеров разных партий. В публичном заявлении он сказал:\n\n- Недавний провал стал моим окончательным разочарованием в новой партии, которая, по прогнозам, будет опираться на членов сейма, и я беру на себя полную ответственность за это. Учитывая эти обстоятельства, я теперь принимаю решение уйти из Сейма и обнажённым броситься в гущу народных масс."
 NW_JAP.334.a: "Какой быстрый взлёт, и столь стремительное падение"
 NW_JAP.335.t: "Кокумин Домэй присоединяется к движению Рютаро"
 NW_JAP.335.d: "После того, как появились ещё первые новости о Национальном фронте, продвигаемом Накано, то первой партией, переговоры с которой провели представители Шакай Тайшуто и Тохокай, была Кокумин Домэй – партия, из которой Накано ушёл в 1936 году из-за идеологических разногласий. Уже тогда в газетах появились слухи о том, что провалом тех переговоров послужили тайные махинации Рютаро, во время которых он пообещал Адачи Кензо, лидеру Кокумин Домэй, создания иной партийной коалиции, более популярной в парламенте и без Сэйго Накано, его соперника. Теперь эти слова Рютаро смог подтвердить – Адачи согласился с его предложением о присоединении. В газетах эту новость уже окрестили как «Кокумин Домэй возвращается в Риккен Минсейто», так как до 1932 года Адачи и его сопартийцы составляли так называемую «фракцию Адачи» внутри Минсейто."
 NW_JAP.335.a: "Интересное воссоединение"
 NW_JAP.336.t: "Накадзима присоединяется к движению Рютаро"
 NW_JAP.336.d: "Движение Рютаро Нагаи по формированию новой крупной партии на основе Риккен Минсейто смогло удивить – к нему согласился присоединиться Инновационный альянс Тикухея Накадзимы, исключённый из партии Риккен Сэйюкай. На фоне борьбы с другими партиями и с целью установления прочного большинства в Сейме, эти люди согласились вступить в столь неожиданный союз. Однако, теперь явно стоит ожидать не меньшей фракционной возни, чем существовала до недавного времени в Сэйюкай."
 NW_JAP.336.a: "Да и Минсейто к таким склокам привыкла"
 NW_JAP.337.t: "Борьба за депутатов"
 NW_JAP.337.d: "С самого начала в Шакай Тайшуто была фракция депутатов с социал-демократическими взглядами – это были центристская и правая фракция социал-демократического движения. Они были теми, кто больше всего противился слиянию партии с Тохокай и об этом было известно Рютаро Нагаи. Поэтому неудивительно, что его работа по созданию новой партии не могла не затронуть этих людей, многих из которых ему удалось переманить в своё движение, которое наконец к тому же получило название. Новая партия получит название «Новая Прогрессивная партия» (Шиншинто), по аналогии с Прогрессивной партии – одной из давних предшественниц Риккен Минсейто."
 NW_JAP.337.a: "Посмотрим, оправдываются ли эти действия"
 NW_JAP.338.t: "Связь Фусаносукэ Кухары с заговорщиками"
 NW_JAP.338.d: "В ходе расследования неудавшегося путча самым удивительным фактом стало сотрудничество глав некоторых дзайбацу с заговорщиками-молодыми офицерами. Сами они оправдывают свои действия чувством самосохранения из-за угроз со стороны радикалов, так как именно представители крупного капитала вызывали у молодых офицеров чувство наибольшего антагонизма как «люди, захватившие власть в стране». Некоторые всё же считают, что именно используя молодых офицеров как инструмент, представители дзайбацу желали провести удобные для себя реформы в стране и по-настоящему захватить власть.\n\nСамым удивительным примером такого человек стал Фусаносукэ Кухара – один из лидеров крупнейшей парламентской партии Риккен Сэйюкай, её генеральный секретарь. Пока не доказаное его прямое участие в неудачной попытке госпереворота, но точно установлены факты его финансирования заговорщиков и их идеолога Икки Киты. Этот скандал привёл к тому, что Кухаре пришлось покинуть партию, а также он взят под стражу на время судебного расследования."
 NW_JAP.338.a: "Станет ли это очередным испытанием для Риккен Сэйюкай?"
 NW_JAP.339.t: "Заявление президента Риккен Сэйюкай"
 NW_JAP.339.d: "Начиная с 1935 года одна из главных парламентских партий Риккен Сэйюкай находится в состоянии перманентного кризиса. Сначала от партии откололась группа депутатов, сформировавших партию «Сёвакай», в протест против политики Сэйюкай в отношении тогдашнего кабинета министров, а парламентские выборы 1936 года нанесли фатальный удар по лидеру партии – Кисабуро Судзуки. Практически разгром на выборах и победа их главных конкурентов – Риккен Минсейто, с растущими на фоне малыми партиями уничтожила репутацию Судзуки внутри партии, а также подорвало его моральное состояние, а позже и физическое. Лишь благодаря усилиям его родственника, Итиро Хатояма, ему удалось занять пост в палате пэров и сохранить ещё на некоторое время влияние в партии. Однако сегодня на фоне ухудшающегося здоровья Судзуки сообщил, что уйдёт с поста президента партии в конце своего срока (через два года), а пока что в партии будет введена система коллективного руководства из четырёх человек: самого Итиры Хатоямы, Ёнезо Маэда, Тосио Симада и Тикухей Накадзима. Последние трое являются представителями так называемой «провоенной» фракции Сэйюкай – влиятельной группы в партии, которая выступает за сотрудничество с армейской верхушкой и поддержку действий военных."
 NW_JAP.339.a: "Будем следить за ними"
 NW_JAP.340.t: "Судьба Фусаносукэ Кухары"
 NW_JAP.340.d: "Итиро Хатояма, один из лидеров партии Риккен Сэйюкай, просит пересмотреть приговор Фусаносукэ Кухары – члена его партии, который финансировал февральских заговорщиков. Предложение Хатоямы поддержали большое количество человек, поставив свои подписи, ручаясь за невиновность бывшего лидера Сэйюкай. До сих пор действительно так и не удалось установить его прямую причастность к случившемуся инциденту, однако то, что он в принципе финансировал таких людей как Икки Кита ставит большие вопросы перед его политическими взглядами."
 NW_JAP.340.a: "Снимем с него приговор"
 NW_JAP.340.b: "Приговор останется в силе"
 NW_JAP.341.t: "Восстановление Кухары в партии"
 NW_JAP.341.d: "Как и ожидалось, после снятия всех обвинений против Фусаносукэ Кухары, его тут же восстановили в партии Риккен Сэйюкай при посредничестве Итиры Хатоямы. Удивляет такое упорство последнего в попытках вернуть в партию человека, связанного с армейскими заговорщиками, однако по слухам, это связано с усилением влияния фракции Тикухея Накадзимы в Риккен Сэйюкай. Накадзима – владелец крупнейшей дзайбацу, выпускающей военные и гражданские самолёты, постепенно захватывает свою власть в партии, окружив себя людьми, обладающих так называемыми «провоенными взглядами» в Сэйюкай. Возможно, что общая ненависть к усилению Накадзимы позволила преодолеть Хатояме и Кухаре разницу в своих взглядах, учитывая политический вес, связи и влияние последнего."
 NW_JAP.341.a: "Сэйюкай продолжает штормить"
 NW_JAP.342.t: "Инновационный альянс Риккен Сэйюкай"
 NW_JAP.342.d: "Приближается время, когда больной и старый президент Риккен Сэйюкай Кисабуро Судзуки окончательно покинет свой пост, прекратив режим временного коллективного управления партией. Однако конфликт между двумя фракциями в ней не угасает, а лишь разгорается с новой силой – сегодня была сформирована группа «Инновационный альянс» или «Альянс за реформы» внутри партии. Она происходит из реформистской фракции Тикухея Накадзимы и различных его организаций: Группы исследований национальной политики и Национального института экономических исследований, куда приглашались учёные с целью проводить исследования политической и экономической ситуации внутри страны и за рубежом. Именно он был человеком, который продвигал и помогал так называемым «новым бюрократам», а также он является сторонником союза с армейскими офицерами. По всей видимости Накадзима и его сторонники готовятся окончательно захватить власть в партии."
 NW_JAP.342.a: "Неужели Хатояма так легко сдастся?"
 NW_JAP.343.t: "Судзуки назначает новое руководство Сэйюкай"
 NW_JAP.343.d: "Напряжённость в Риккен Сэйюкай после объявления о создании Альянса за реформы дошла до предела. Долго ждать «выплеска» недовольства не пришлось. Сегодня практически бессильный, но формальный президент Риккен Сэйюкай Кизабуро Судзуки объявил о том, что смещает Тикухея Накадзиму, Ёнезо Маэду и Тосио Симаду с постов исполняющих обязанности президента партии. Вместо них в коллективное руководство на их места входят Фусаносукэ Кухара, Тадасо Мито и Кенкичи Ёсидзава. Сообщается, что это было сделано с подачи Итиры Хатоямы, который таким образом ответил на формирование «Инновационного альянса Риккен Сэйюкай». Считается, что Мито и Ёсидзава являются людьми из фракции Хатоямы. Кроме того, не стоит забывать, что уже в ближайшие месяцы период коллективного руководства в Сэйюкай должен закончиться избранием нового президента и такая рокировка резко усиливает позиции «наследника»."
 NW_JAP.343.a: "Это победа Хатоямы?"
 NW_JAP.344.t: "Накадзима становится новым президентом Сэйюкай"
 NW_JAP.344.d: "Напряжённость в Риккен Сэйюкай после объявления о создании Альянса за реформы дошла до предела. Поползли различные слухи и в газетах прошла информация о том, что из-за столь раскольнического поведения Хатояма решился сделать важный шаг – он обратился к ещё формально действующему президенту партии Кисабуре Судзуки и попросил его сменить коллективных президентов из числа его противников, даже если это будут люди Фусаносукэ Кухары.\n\nПо всей видимости Накадзима, вполне разумно боясь того, что наставник Хатоямы, Судзуки, пойдёт на этот шаг, решил «ударить первым» и сегодня же его фракция, преимущественно члены Альянса за реформы, собрались на внеочередном собрании партии, куда прагматично не были приглашены особо нелояльные члены партии, и провозгласили завершение периода коллективного управления и избрание Накадзимы новым президентом Риккен Сэйюкай. Дополнительной легитимности этому собранию придавало присутствие на нём 3 из 4 коллективных президентов: Тосио Симады и Маэды Ёнэзы, которые уже давно открыто поддерживают Накадзиму почти по всем вопросам. Пока что реакция оставшейся партии неизвестна, но стоит предположить, что просто так они этого не проглотят."
 NW_JAP.344.a: "Но им нужно действовать также решительно"
 NW_JAP.346.t: "Хатояма – новый президент Риккен Сэйюкай"
 NW_JAP.346.d: "Как и было обещано престарелым формальным президентом партии Риккен Сэйюкай Кисабуро Судзуки, он окончательно уходит со своего поста, объявляя о проведении выборов нового лидера и заканчивая таким образом период коллективного руководства партией. За это время в Сэйюкай чётко сформировалось два лагеря: фракция Накадзимы, выступающая с провоенных позиций, и фракция Хатоямы, наследника Судзуки, которой и удалось одержать верх в ходе голосования. С достаточным перевесом Итиро Хатояма теперь возглавляет эту старейшую в стране политическую партию. Говорят, что Накадзима был чрезвычайно расстроен этим, но не чувствуя уверенности под собой, не решился на раскольнические действия внутри партии. Тем более, что несколько месяцев назад он и без того сформировал вполне мощную, лояльную себе, группу «Инновационный альянс» внутри партии, без которой легитимность самого Хатоямы будет подорвана. Однако, Хатояма по слухам рассчитывает и дальше развивать образ партии как «сторонника конституции», подтверждая своё название и вступая в идеологическое противостояние с более провоенной Риккен Минсейто."
 NW_JAP.346.a: "Наследник Судзуки удержался"
 NW_JAP.347.t: "Накадзима – новый президент Риккен Сэйюкай"
 NW_JAP.347.d: "Как и было обещано престарелым формальным президентом партии Риккен Сэйюкай Кисабуро Судзуки, он окончательно уходит со своего поста, объявляя о проведении выборов нового лидера и заканчивая таким образом период коллективного руководства партией. За это время в Сэйюкай чётко сформировалось два лагеря: фракция Хатоямы, наследника Хатоямы, который пытался удержать партию от потакания военным, и фракция Накадзимы, его идеологического соперника, которой и удалось одержать верх в ходе голосования. С достаточным перевесом Тикухей Накадзима теперь возглавляет эту старейшую в стране политическую партию. Будучи главой дзайбацу, которая выпускает авиацию, преимущественно военную, он активно сотрудничает с армейскимии флотскими офицерами. Накадзима поддерживает экспансионистские устремления армии, однако не считает необходимой ликвидацию парламента, а предлагает им удобное сотрудничество в своём лице. Хатояме не удалось переломить тренд внутри партии на поддержку Накадзимы, более того – последний стал слишком важным финансовым спонсором партии благодаря своему финансовому конгломерату."
 NW_JAP.347.a: "Армейская угроза вновь нависла над нами"
 NW_JAP.348.t: "Альянс за реформы покидает Сэйюкай"
 NW_JAP.348.d: "Не стоило ждать долгой реакции от Накадзимы – в знак протеста он объявил о выходе его Инновационного альянса из состава Риккен Сэйюкай. Это сильно подорвёт позиции партии в парламенте, так как за эти годы Накадзиме удалось сформировать вокруг себя большую фракцию преданных себе сторонников. Правда, Сэйюкай не привыкать к подобным выходам части членов партии из её состава – именно такое случилось в 1935 году с партией Сёвакай – группой бывших депутатов Сэйюкай, недовольных отсутствием поддержки текущего кабинета министров со стороны руководства партии. Однако, текущая ситуация сильно отличается от Сёвакай тем, что лидерам Сэйюкай теперь придётся подумать о поисках новых источников финансирования, так как ранее большую часть вложений давал Накадзима с доходов своей дзайбацу."
 NW_JAP.348.a: "Ожидаемый исход"
 NW_JAP.349.t: "Хатояма избран президентом Риккен Сэйюкай"
 NW_JAP.349.d: "После того как фракция Накадзимы по своей воле вышла из состава Риккен Сэйюкай, ожидать какого-то иного исхода выборов президента партии кроме как долгожданной победы Итиры Хатоямы, так как его фракция стала доминирующей. Проблемой конечно мог стать Фусаносукэ Кухара, но тому не удалось собрать вокруг себя необходимую коалицию, а кроме того Хатояма сделал важный шаг, резко поднявший его положение в партии – предложение о смене коллективного руководства, благодаря которому не только Кухара стал временным президентом, но и Тадасо Мито с Кенкичи Ёсидзавой. Во время голосования за президента партии они отблагодарили Хатояму и тот набрал нужное количество голосов."
 NW_JAP.349.a: "Поздравляем «наследника»"
 NW_JAP.350.t: "Раскол Риккен Сэйюкай"
 NW_JAP.350.d: "Ответ от оставшейся части партии Сэйюкай не заставил себя долго ждать – Хатояма и Кухара быстро организовали альтернативное собрание, куда пригласили всех оставшихся членов партии. На нём они осудили поступок реформистской фракции, объявили об исключении Накадзимы, Симады и Ёнезо за нарушение устава партии и самовольном захвате власти в ней. Вместо них на посты исполняющих обязанности президентов были назначены Тадасо Мито и Кенкичи Ёсидзава. Своё собрание лидеры партии назвали ортодоксальной партией Риккен Сэйюкай. Судзуки окончательно потерял власть и остался за бортом, хотя стоит отметить, что в отличие от реформистов сразу же Хатояма и Кухара не пошли на избрание нового президента. С другой стороны, аналитики предполагают, что это связано с их собственным идеологическим антагонизмом между друг и другом и «ситуативном альянсе», собранном для противостояния Накадзиме."
 NW_JAP.350.a: "Крах старой партии"
 NW_JAP.351.t: "Нейтральная фракция"
 NW_JAP.351.d: "Крушение старейшей парламентской партии Риккен Сэйюкай продолжается – сегодня о своём отделении от двух других фракций заявила «нейтральная фракция» во главе с Цунео Канемицу, Масатака Ота и Такеру Инукаем. Последний из них – сын убитого военными в 1932 году премьер-министра от Сэйюкай Инукая Цуёси, однако несмотря на это лидерская позиция в этой группе принадлежит Цунео Канемицу – крупный бюрократ и управленец нескольких корпораций. Их идеологические взгляды скорее близки к фракции Хатоямы, однако они не поддерживают его тактический союз с Кухарой – человеком, который запачкал себя репутацией «финансового спонсора путчистов 26 февраля». С другой стороны, Ота и Инукай являются знакомыми принца Фумимаро Коноэ. Но стоит помнить, что вся «нейтральная фракция» намного меньше любой из двух других фракций Сэйюкай, что исключает возможности какого-либо сильного влияния на политический процесс. И всё же, несмотря на это, главное, что объединяет «нейтралов» - это стремление к воссоединению Риккен Сэйюкай о чём они заявили журналистам во время пресс-конференции."
 NW_JAP.351.a: "С учётом их численности — это логичное стремление"
 NW_JAP.383.t: "Кухара возглавляет ортодоксальную Риккен Сэйюкай"
 NW_JAP.383.d: "Партия Риккен Сэйюкай продолжает сохранять свои передовые позиции в газетных заголовках последних месяцев. Ортодоксальная часть партии провела выборы нового президента после того Кисабуро Судзуки сложил свои полномочия. Никаких комментариев от него по поводу произошедшего раскола в партии получить не удалось так как последнее время он находится в тяжёлом физическом состоянии и отказывается от каких-либо интервью.\n\nНовым же президентом Сэйюкай стал Фусаносукэ Кухара – на волне общественных настроений ему удалось собрать больше голосов чем его главному оппоненту, Хатояме. Несмотря на своё положение «наследника Судзуки», фракция Хатоямы оказалась слишком мало внутри партии. На это также частично повлияло возникновении «нейтральной фракции» Сэйюкай, на которую как говорят рассчитывал Хатояма, так как они придерживаются схожих идеологических взглядов. Другие же аналитики говорят о том, что Кухара был избран как «посредник» между двумя лагерями – Накадзимы и Хатоямы, однако скорее всего никакого толка от этого не будет и партии не удастся воссоединится – её лидеры не собираются сдавать назад."
 NW_JAP.383.a: "Посмотрим, чем займётся Кухара на своём посту"
 NW_JAP.353.t: "Хатояма возглавляет ортодоксальную Риккен Сэйюкай"
 NW_JAP.353.d: "Партия Риккен Сэйюкай продолжает сохранять свои передовые позиции в газетных заголовках последних месяцев. Ортодоксальная часть партии провела выборы нового президента после того Кисабуро Судзуки сложил свои полномочия. Никаких комментариев от него по поводу произошедшего раскола в партии получить не удалось так как последнее время он находится в тяжёлом физическом состоянии и отказывается от каких-либо интервью.\n\nНовым же президентом Сэйюкай стал Итиро Хатояма – наследнику Судзуки наконец удалось подчинить себе хотя бы ортодоксальную фракцию Риккен Сэйюкай. Это было особенно неожиданно на фоне известного идеологического противостояния между «тактическими союзниками» Хатоямой и Кухарой – последний оказался ещё более провоенным и радикальным политиком, подтвердив таким образом свою финансовую помощь заговорщикам путча 26 февраля. Однако Хатояме нужно действовать осторожно, так как Кухара со своими связями продолжает оставаться опасным конкурентом."
 NW_JAP.353.a: "Такая ожесточенная борьба превратит Хатояму в гиганта политики"
 NW_JAP.354.t: "Внеочередное собрание ортодоксальной Риккен Сэйюкай"
 NW_JAP.354.d: "Новоиспечённый лидер ортодоксальной фракции Риккен Сэйюкай созвал внеочередное общее собрании партии, на котором он объявил «Шесть основных направлений политики». Ожидания от Кухары полностью подтвердились - он предполагает роспуск Сэйюкай, чтобы её примеру последовали другие парламентские партии, и для подтверждения национального единства, он выступил за «Национальный совет». Таким образом он тоже проповедовует теорию «одна страна, одна партия». После собрания Риккен Сэйюкай, Кухара созвал коалицию бывших членов обеих палат парламента и лидеров всех ветвей в токийском парке Сиба и предложил роспуск партии Риккен Сэйюкай. Также Кухара встретился с Фумимаро Коноэ и сообщил об этом в газете."
 NW_JAP.354.a: "Идея союза с Кухарой была ошибкой – он ещё радикальнее Накадзимы"
 NW_JAP.355.t: "Неудачные переговоры между Сэйюкай и Минсейто"
 NW_JAP.355.d: "Сегодня газетные заголовки вновь всех заинтриговали очередными слухами – Итиро Хатояма предпринял отчаянный шаг и провёл переговоры с лидером Риккен Минсейто, Мачидой Чуджи, по вопросу возможного объединения ортодоксальной фракции Риккен Сэйюкай с партией Минсейто для противодействия идеям Фусаносукэ Кухары, ставшего президентом его партии. По всей видимости, осознав, что сотрудничество с Кухарой было ошибкой, он решился на это действие. Однако, эти тщетные попытки оказались провальными – влияние и связи Кухары в политическом мире Японии столь велики, что ему удалось помешать плану Хатояму и Чуджи. Разговоры о том, что очень быстро после образования своего союза Хатояма и Кухара поняли, что не могут вместе работать, ходят уже давно. Возможно, на удивление Хатоямы, его «союзник против Накадзимы» оказался ещё более провоенным и радикальным политиком, чем сам Накадзима."
 NW_JAP.355.a: "Держи друзей близко, а врагов ещё ближе"
 NW_JAP.356.t: "Новый президент Риккен Сэйюкай"
 NW_JAP.356.d: "Начиная с 1935 года одна из главных парламентских партий Риккен Сэйюкай находится в состоянии перманентного кризиса. Сначала от партии откололась группа депутатов, сформировавших партию «Сёвакай», в протест против политики Сэйюкай в отношении тогдашнего кабинета министров, а парламентские выборы 1936 года нанесли фатальный удар по лидеру партии – Кисабуро Судзуки. Практически разгром на выборах и победа их главных конкурентов – Риккен Минсейто, с растущими на фоне малыми партиями уничтожила репутацию Судзуки внутри партии, а также подорвало его моральное состояние, а позже и физическое. Лишь благодаря усилиям его родственника, Итиро Хатояма, ему удалось занять пост в палате пэров и сохранить ещё на некоторое время влияние в партии. Однако сегодня на фоне ухудшающегося здоровья Судзуки сообщил, что уйдёт с поста президента партии, а его место займёт Хатояма – его протеже и один из главных функционеров партии. Несмотря на его некоторые действия в начале 30-х годов, в настоящий момент его считают лидером «антивоенной фракции» партии."
 NW_JAP.356.a: "Демократия даёт свои плоды"
 NW_JAP.357.t: "Внутрипартийная критика Хатоямы"
 NW_JAP.357.d: "После очередного провала Риккен Сэйюкай на парламентских выборах у большей части партии возникли претензии к руководству партии, особенно лично к Хатояме, которого теперь воспринимают не иначе как «неудачного наследника столь же неудачного Судзуки» - их репутация разрушена последовательными неудачами в соревнованиях с другими партиями. Кроме того, им и припомнили откол Сёвакай, последовавший после неудачной политики противостояния кабинету министров. Хатояма пытался отбиваться от этой критики, понимая, что за ней стоит его давний соперник Тикухей Накадзима и его провоенная фракция, а также возможно сами армейские лидеры, нашедшие в Накадзиме последний шанс дорваться до власти легальными средствами."
 NW_JAP.357.a: "Хатояма действительно не справляется"
 NW_JAP.358.t: "Хатояма уходит в отставку"
 NW_JAP.358.d: "Буря негодования Хатоямой продолжала наростать – в партийных журналах и газетах начали публиковаться статьи, посвящённые критике руководства Судзуки-Хатоямы. Достаточно быстро партийные прения перешли в угрозу выхода большей части депутатов партии если Хатояма не уйдёт в отставку со своего поста. Однако пока что каких-либо заявлений с его стороны не последовало. Начались обсуждения о возможном формировании новой партии, однако вскоре всё разрешилось – Хатояма созвал внеочередное собрание партии, где объявил о своём уходе и соответственно проведении выборов президента партии. Прошли они быстро и с очевидным исходом – победу одержал Накадзима, который явно теперь начнёт окончательную перестройку партии под себя и свою провоенную фракцию."
 NW_JAP.358.a: "Это печально"
 NW_JAP.359.t: "Усиление провоенной агитации Риккен Сэйюкай"
 NW_JAP.359.d: "Партия Риккен Сэйюкай, возглавляемая Тикухеем Накадзимой, на фоне заявлений нашей партии о занятии жёсткой антивоенной позиции, решила занять противоположную позицию и отыграться на этой теме по полной. Раскручивая старые тезисы о независимости верховного армейского командования, они пытаются завоевать доверие избирателей, а главное видимо – получить поддержку среди в военной среде, чтобы давить на нас через них и прочие элитные группы."
 NW_JAP.359.a: "В очередной раз Накадзима доказал, что является марионеткой военных"
 NW_JAP.360.t: "Кухара на вершине"
 NW_JAP.360.d: "После долгих пертурбаций и казавшегося полного разрушения партии Риккен Сэйюкай, неожиданно возвышемуся на пост её лидеру Фусаносукэ Кухаре удалось привести её к победе, что подтвердило его претензии на этот пост. И если для членов партии это означает занятие тёплых местечек в новом кабинете министров, то для остальных это восстановление или скорее установлеине паузы, тишины. Тишины перед громом – так как все уже слышали о связях Кухары с заговорщиками 26 февраля, а также хорошо знают благодаря самому Кухаре о его позициях и доминирующей внутри партии теперь идеологии."
 NW_JAP.360.a: "Неужели Кухара решится воплотить в жизнь однопартийное движение?"
 NW_JAP.361.t: "Риккен Сэйюкай восстановила лидерство"
 NW_JAP.361.d: "После продолжительного и неудачного периода правления Кисабуро-Хатоямы в ходе которого Риккен Сэйюкай потеряла свои позиции в парламенте и так и не смогла ни разу возглавить кабинет, теперь под руководством Тикухея Накадзимы ей удалось сделать. Это поднимает на ещё более высокий уровень репутацию самого Накадзимы в партии, подтверждая, что его фракция не просто так заняла правящее положение. Однако, вместе с этим приходят и опасения из-за того, что лидер Сэйюкай давно известен как сторонник армейских офицеров и их идеологий."
 NW_JAP.361.a: "Армейцы опять нашли проводника своих интересов"
 NW_JAP.362.t: "Сэйюкай доминирует в парламенте"
 NW_JAP.362.d: "Итиро Хатояма наконец-то смог на деле доказать, что является хорошим лидером, а не просто ставленником предыдущего, не самого удачного президента партии Судзуки. Эта победа на парламентских выборах и пост премьер-министра всецело укрепят его репутацию и позволят воплотить в жизнь новые политические идеалы, которые он выработал за последние годы в ходе внутрипартийного противостояния."
 NW_JAP.362.a: "Стабильная Сэйюкай - это залог формирования демократической системы"
 NW_JAP.363.t: "Хатояма привёл Риккен Сэйюкай к победе"
 NW_JAP.363.d: "Итиро Хатояма смог объединить хотя бы всю ортодоксальную часть партии Риккен Сэйюкай под своим контролем и привести её к победе на парламентских выборах. Это было важной целью для него, так как могло помочь в борьбе с конкурирующей теперь уже не фракцией, а партией Сэйюкай-реформистского направления под руководством Тикухея Накадзимы. По сути это означает, что в споре между ними Хатояма был прав и теперь число вопросов к Накадзиме разрушившему партию резко вырастет."
 NW_JAP.363.a: "Возможно, что это первый шаг на пути к восстановлению Сэйюкай"
 NW_JAP.364.t: "Коноэ формирует правительство"
 NW_JAP.364.d: "Согласие принца Коноэ занять пост партии Какушин Шинто было неожиданным решением с его стороны, так как долгое время он отказывался участвовать в политических распрях нижней палаты парламента из-за своего происхождения и места в Палате пэров. Однако, видимо поняв настроения общества и того, куда двигается страна, проницательный и чуткий Коноэ решился на этот шаг, чтобы достичь главной цели – сесть в кресло премьер-министра. Учитывая его собственные идеологические предпочтения, а также идеологию своих сопартийцев, однако теперь стоит ожидать сильных изменений в политической структуре государства."
 NW_JAP.364.a: "Кажется, у него это получилось"
 NW_JAP.365.t: "Какушин Шинто формирует правительство"
 NW_JAP.365.d: "Какушин Шинто оказалось намного более живучей чем казалось первоначально. Она пережила уже множество тяжёлых кризисов, но в целом идея постоянного слияния и взаимодействия политических партий в нашей стране продолжает оставаться актуальной –ведь и её предшественница, Шакай Тайшуто, также была слиянием нескольких других партий первоначально. Теперь же Какушин Шинто уже, сумела победить на выборах и ей предстоит сформировать правительство."
 NW_JAP.365.a: "Эти слияния оказались чрезвычайно удачными"
 NW_JAP.366.t: "Тохокай предстоит сформировать правительство"
 NW_JAP.366.d: "Выборы в Палату Представителей успешно завершились и в отличие от некоторых предыдущих без серьёзных кровавых потрясений в Токио. Их результаты распространяются сегодня газетами – неожиданно победу одержала партия Тохокай Сэйго Накано. Сложно сказать чья это заслуга больше – его или его оппонентов, слишком плохо подготовившихся к этим выборам."
 NW_JAP.366.a: "Что ж, теперь Накано премьер, а его будет критиковать оппозиция"
 NW_JAP.367.t: "Шакай Тайшуто победила на выборах"
 NW_JAP.367.d: "После долгих партийных пертурбаций и межфракционной борьбы национально-социалистической фракции удалось навязать свою идеологию остальной партии и вместе с ней завоевать доверие избирателей. Теперь дело осталось за малым – сформировать кабинет министров. Однако, стоит понимать, что в нём будут принимать участие и члены социал-демократической фракции."
 NW_JAP.367.a: "Удивительная вещь происходит на наших глазах"
 NW_JAP.368.t: "Абэ Ису привёл партию к победе"
 NW_JAP.368.d: "После долгих партийных пертурбаций и межфракционной борьбы Абэ Ису и его социал-демократической фракции удалось навязать свою идеологию остальной партии и вместе с ней завоевать доверие избирателей. Теперь дело осталось за малым – сформировать кабинет министров. Однако, стоит понимать, что в нём будут принимать участие и члены национально-социалистической фракции."
 NW_JAP.368.a: "Умеренные левые завоевали доверие"
 NW_JAP.369.t: "Минсейто удерживает верховенство"
 NW_JAP.369.d: "Риккен Минсейто продолжает оставаться непотопляемым кораблём политического мира Японии. Она побеждает на очередных всеобщих выборах в парламент, сохраняя за лидером партии Мачидой Чуджи возможность сформировать правительство. В какой-то степени такие успехи противоречат самой её идеологии, так как она предполагает формирование устойчивой двухпартийной системы, чего пока не наблюдается. Однако, это открывает перед партией возможности для проведения различных либеральных реформ, о которых в прежние годы не могло идти и речи."
 NW_JAP.369.a: "Новый этап для Риккен Минсейто"
 NW_JAP.370.t: "Смерть Танака Тигаку"
 NW_JAP.370.d: "Сегодня на 78-ом году жизни скончался основатель организации «Кокучукай», главный проповедник буддизма Нитирэн и создатель идеологии нитирэнизма Танака Тигаку. Увлёкшись религией в конце 19 века, он достаточно быстро разочаровался в излишне «мирных» её формах и решил заняться разработкой собственной доктрины, которая и превратилась в итоге в нитирэнизм – сплав националистической доктрины кокутай с буддизмом. Последователями его идей стали такие известные люди как Нисё Иноуэ и Кандзи Ишивара, а также под его влияние попал даже Икки Кита. Сторонниками нитирэнизма в настоящий момент являются уже десятки тысяч людей по всей Азии. Лидерство в Кокучукай возьмёт на себя его сын, Сатоми Кисио."
 NW_JAP.370.a: "Это была действительно важная личность"
 NW_JAP.371.t: "Смерть Хисаси Асо"
 NW_JAP.371.d: "Один из лидеров Движения за одну партию, яркий сторонник национального социализма, генеральный секретарь партии Шакай Тайшуто, Хисаси Асо неожиданно умер сегодня у себя дома от сердечной недостаточности. Ему было всего лишь 49 лет. Это невероятный удар по его партии и идеологии национального социализма, так как он был одним из её лидеров в стране."
 NW_JAP.371.a: "Чудовищно ранняя смерть"
 NW_JAP.372.t: "Упадок национально-социалистической фракции Шакай Тайшуто"
 NW_JAP.372.d: "После смерти генерального секретаря Шакай Тайшуто Хисаси Асо, который также возглавлял национально-социалистическую фракцию партии, последняя стала сильно терять силы. Приближенный к нему Инэдзиро Асанума оказался настолько разбит горем ранней потери товарища, что впал в депрессию и стал редко появляться на партийных собраниях. Кэничиро Камей оставшись фактически один не смог в полной мере заместить их обоих. В итоге социал-демократической фракции Абэ Ису удалось восстановить своё влияние в партии и теперь их идеология доминирует."
 NW_JAP.372.a: "Умеренные силы восстановили власть"
 NW_JAP.373.t: "Новые телохранители Коноэ"
 NW_JAP.373.d: "Принц Коноэ недавно добился амнистии для участников инцидента Кровной Лиги, в том числе для их лидера – нитирэниста Нисё Иноуэ. Ходили слухи зачем он пошёл на этот поступок, зачем ему вообще вступаться за них, но недавно ответ был получен – из-за своих планов по Движению за новую систему Коноэ стал опасаться возможного покушения со стороны военных, так как в настоящий момент окружение Коноэ и он сам поняли, что именно могущественные армейские лидеры являются главной угрозой Японии и её будущему, их бесконтрольные действия в Китае и других зонах боевых действия каждый раз ставят гражданское правительство в положение козла отпущения.  Чтобы не допустить этого, он решил нанять в качестве своих телохранителей людей, которые явно будут ненавидеть тех, кто попытается убить принца – это старые идеологические противники доминирующих в настоящий момент в армии высших армейских офицеров. Кроме того – это просто очень хорошие стрелки, раз им удалось убить несколько человек во время своего политического теракта."
 NW_JAP.373.a: "Неужели ситуация настолько отчаянная, что ему приходится брать в охрану именно их?"
 NW_JAP.374.t: "Неудачное покушение на премьер-министра"
 NW_JAP.374.d: "Сегодня в Токио полиция арестовала 38 человек из числа заговорщиков, которые намеревались убить премьер-министра и возможно некоторых других чиновников. Они являются членами так называемых «посланным богом войск», а если говорить конкретнее, то Японской Молодёжной партии полковника Кингоро Хашимото. Эта грозная организация, насчитывающая по слухам до 100 000 ярых солдат, была почти что личной армией полковника. Её флаг, белое солнце на фоне красного шара, символизировали «кровавый патриотизм под раскалённым добела солнцем». Её командующий хвастался: «Посмотри на меня - я не тот человек, который может сидеть сложа руки и говорить». Однако, в течение последних нескольких месяцев Кингоро Хашимото казалось исчез из общественной жизни, но на самом деле он, как паук, плёл паутину заговора против текущего кабинета министров. Он доверился идее принца Фумимаро Коноэ и был одним из самых рьяных агитаторов за роспуск старых политических партий. По всей видимости такое моральное давление на премьера с целью уступить свой пост Коноэ и было главной целью заговора Хашимото. Арестовав не только рядовых участников заговора, но и самого полковника, мы наконец сможем расправиться с Движением за новую систему, которое испытывает наше правительство на прочность в последние месяцы."
 NW_JAP.374.a: "Нам действительно пора признать правоту сторонников «Движения за новую систему»"
 NW_JAP.374.b: "Следует наконец арестовать Хашимото"
 NW_JAP.375.t: "Покушение на Абэ Ису"
 NW_JAP.375.d: "Сегодня утром произошло ужасное событие – на лидера партии Шакай Тайшуто Абэ Ису произошло нападение. Он проживает в настоящий момент с женой в апартаментах Додзюнкай в Токио - современных железобетонных зданиях, построенных после Великого землетрясения 1923 года для жертв и нуждающихся, туда и нагрянула группа из нескольких человек, которые позвонили в дверь, а когда Абэ открыл им, то ударили его тростью между глаз с такой силой, что престарелый политик упал на пол. Его жена, услышав что-то непонятное, тут же кинулась в коридор, откуда уже след простыл преступников. Несмотря на то, что ранение не оказалось серьёзным, Абэ повезло, что в этом же здании проживает его дочь с мужем – врачом Тисато Маруямой.\n\nВ ответ на нападение на своего лидера, в штаб-квартире Социалистической Массовой партии было проведено экстренное собрание делегатов, на котором было решено, что каждая фракция будет призвана представить «резолюцию порицания относительно поддержание общественного порядка в имперской столице». Кроме того, было высказано мнение, призывающее к увольнению министра внутренних дел Нобумаса Суэцугу. Депутат от Шакай Тайшуто Джотаро Каваками уже задал срочный вопрос на пленарном заседании Палаты представителей и возложил ответственность на министра. Суэцугу ответил: «Мы предпримем решительные действия. Мы будем тщательно защищать членов парламента»."
 NW_JAP.375.a: "Преступники действовали так, как будто и не пытались убить Ису"
 NW_JAP.376.t: "Нападение на Хисаси Асо предотвращено"
 NW_JAP.376.d: "В тот же день столичное управление полиции создало совместный следственный штаб, Глава детективного отделения заявил: «Мы арестуем преступника, даже если это поставит под угрозу престиж столичного управления полиции».\n\nТой же ночью пошли слухи о готовящемся ананлогичном нападении на резиденцию генерального секретаря Шакай Тайшуто, Хисаси Асо. Его охрана была усилена и вполне возможно, что покушение было таким образом предотвращено. Тем временем отдел расследований смог установить по трости, которую купили в одном из магазинов в Токио установить личности нападавших. Это была группа несовершеннолетних ультранационалистов, которые действовали по указке своего лидера Тоити Маннена – они его без промедления сдали во время допроса.\n\nВ ходе следствия выяснилось, что причиной их нападения было то, что лидеры Шакай Тайшуто в столь ответственный исторический момент не отказались от своих идей по установлению социализма в стране, а наоборот, желали воспользоваться сложившейся ситуации для продвижения к своей цели."
 NW_JAP.376.a: "М-да. Всего лишь малолетние хулиганы"
 NW_JAP.377.t: "Преступники найдены"
 NW_JAP.377.d: "В тот же день столичное управление полиции создало совместный следственный штаб, Глава детективного отделения заявил: «Мы арестуем преступника, даже если это поставит под угрозу престиж столичного управления полиции».\n\nТем временем отдел расследований смог установить по трости, которую купили в одном из магазинов в Токио установить личности нападавших. Это была группа несовершеннолетних ультранационалистов, которые действовали по указке своего лидера Тоити Маннена – они его без промедления сдали во время допроса.\n\nВ ходе следствия выяснилось, что причиной их нападения было то, что лидеры Шакай Тайшуто в столь ответственный исторический момент не отказались от своих идей по установлению социализма в стране, а наоборот, желали воспользоваться сложившейся ситуации для продвижения к своей цели."
