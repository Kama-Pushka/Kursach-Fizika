 NW_JAP.247.t: "Межфракционные споры"
 NW_JAP.247.d: "Уже давно многим было ясно, что партия Шакай Тайшуто имеет внутри себя две крупные фракции, которые очень сильно различаются друг от друга своими взглядами. Одним из камнем преткновения между ними всегда был вопрос профсоюзов. Социал-демократы считают, что это важнейший орган «власти рабочих», который необходимо поддерживать и развивать. Национал-социалисты же считают, что профсоюзы наоборот решают лишь самые трудности рабочего класса, но не ликвидируют саму проблему. Кроме того, они делят рабочих на два сорта: тех, кто вступил в профсоюз, и всех остальных.\n\nПоэтому решение национал-социалистической фракции не просто отказаться от поддержки профсоюзов, но и начать с ними государственную борьбу, не могло не вызвать взрыв недовольство как в среде самих профсоюзов, но и внутри Шакай Тайшуто. Многие говорят, что это был бездумный шаг лидеров партии."
 NW_JAP.247.a: "Это была необходимость во благо"
 NW_JAP.248.t: "Осуждение фашистов"
 NW_JAP.248.d: "Одной из важнейших риторик национал-социалистической фракции в Палате представителей, а также зачастую во время выборов, была антифашистская агитация: по сути, именно их работа сделала у этого термина в Японии негативный контекст, так как в любом случае коммунистическая агитация ещё с 20-х годов в стране была под запретом и не могла распространяться. Однако, чем дальше национал-социалисты Шакай Тайшуто дрейфовали вправо по политическому компасу, тем больше становились похожими на тех, против кого выступают. Кроме того, парламентская коалиция с партией Сэйго Накано Тохокай лишь усилила эти ассоциации."
 NW_JAP.248.a: "Это же буквально планы национал-социалистической фракции"
 NW_JAP.249.t: "Император распускает правительство"
 NW_JAP.249.d: "Демократические реформы партии Риккэн Минсэйто зашли так далеко, что император отправляет премьер-министра в отставку своим указом. Тучи долгое время сгущались над кабинетом министров Мачуда Чуджи, однако теперь они перешли последнюю черту, раз монарх пошёл на такой шаг. Главное, что это знак - дальнейших подвижек в сторону либерализации в Японии не будет. На роль временного премьер-министра до следующих парламентских выборов есть две кандидатуры: это принц Нарухико, который благодаря своему статусу сможет удержать всё в своих руках, либо же дипломат Хирота Коки, который является беспартийным политиком, но при этом известен своей демократичностью."
 NW_JAP.249.a: "Премьером лучше быть Нарухико"
 NW_JAP.249.b: "Премьером лучше быть Хироте"
 NW_JAP.250.t: "Самороспуск Шакай Тайшуто"
 NW_JAP.250.d: "Узнав по тайным каналам о планах создания новой госструктуры, объединяющей всю страну и все политические силы, первой из всех парламентских партий, заявила о собственном роспуске Социалистическая Массовая партия – Шакай Тайшуто. Её лидер, Абэ Исо, и без того устал от сложных политических интриг, которыми кишела его партия."
 NW_JAP.250.a: "Будем следить за развитием событий"
 NW_JAP.251.t: "Самороспуск Сэйюкай"
 NW_JAP.251.d: "Лидеры обоих фракций партии Риккен Сэйюкай Фусаносукэ Кухара, Итиро Хитояма и Чикухей Накадзима, несмотря на казавшиеся крупные разногласия внутри своей партии, провозгласили самороспуск одной из старейших парламентских партий вслед за своими коллегами из Шакай Тайшуто. Для Кухары и Хитоямы это начало воплощения их давних планов по установлению идеологии «одно государство – одна партия». Накадзима же понимает, что у его фракции и партии слишком маленький политический вес, чтобы противостоять решению премьер-министра."
 NW_JAP.251.a: "Бесславный конец Сэйюкай"
 NW_JAP.252.t: "Роспуск Тохокай"
 NW_JAP.252.d: "Партия Тохокай распустилась, несмотря на долгое упорство её лидера журналиста Сэйго Накано. Он долгое время подозрительно относился к идее премьер-министра, но после обещанного ему лидерского места в создаваемой организации, он быстро пошёл на уступки, поддержав общее движение."
 NW_JAP.252.a: "Он достаточно хитёр"
 NW_JAP.253.t: "Роспуск Минсэйто"
 NW_JAP.253.d: "Последняя надежда демократии Риккэн Минсэйто сопротивлялась почти что дольше всех в парламенте, но тоже была вынуждена пойти на уступки под угрозой запрета партии. В любом случае, другого пути не было, и её лидер Мачуда Чуджи легально заявил о её роспуске."
 NW_JAP.253.a: "На что он надеялся..."
 NW_JAP.254.t: "Роспуск Великояпонской Молодёжной партии"
 NW_JAP.254.d: "Полковник Кингоро Хашимото, также как и Сэйго Накано, очень боялся потери собственной партии и поэтому упирался в её роспуске (хотя его партия и не имеет мест в парламенте), но для необходимого эффекта её роспуск также был нужен. Решилась эта проблема также как с Тохокай – её лидеру пообещали место в будущей организации, вернее для Хашимото – ему пообещали дать главенство над молодёжным крылом будущей организации."
 NW_JAP.254.a: "Последний бастион пал"
 NW_JAP.255.t: "Отношения с государственным аппаратом"
 NW_JAP.255.d: "Согласно концепции кокутай, новая государственная структура, создаваемая премьмер-министром страны, должна стать политическим аналогом «государственного организма»: императору отводиться место над ней, а главой становится сам премьер как его полномочный представитель в политике. Однако сразу же возникает вопрос об отношениях с госаппаратом: будет ли «новая структура» независимым от государства массовым общественно-политическим движением или парагосударственной структурой под контролем бюрократии? В первом случае, движение сможет подчинить себе сам аппарат, а во втором подчинится ему. Нам предстоит сделать этот сложный выбор, соответственно получая или теряя поддержку различных политиков, военных и финансовых групп."
 NW_JAP.255.a: "Оценим разные варианты"
 NW_JAP.256.t: "Сторонники радикального проекта"
 NW_JAP.256.d: "В стан сторонников радикального проекта организации входят те лица, которые на протяжении всех 30-х годов различными способами пытались изменить политическую систему Японии. Это и военные, пытавшиеся организовать заговоры и перевороты, такие как Кингоро Хашимото. Это и парламентские политики, желавшие совершить тоже самое, но более легальными методами при помощи Палаты Представителей – журналист Сэйго Накано и другие. Также в эту группу входит князь Фумимаро Коноэ со своим ближайшим окружением из «мозгового треста» и часть бюрократов-реформаторов, увидевшие возможность реализовать свои планы при помощи новой организации: Фумио Гото, Наоки Хосино и Киши Нобосукэ."
 NW_JAP.256.a: "Многие желают что-то поменять"
 NW_JAP.257.t: "Сторонники умеренного проекта"
 NW_JAP.257.d: "Есть также и другая фракция сторонников «новой структуры» - это более умеренные политики из окружения Киитиро Хиранумы и его распущенного общества Кокухонша. Однако их умеренность объясняется их политическими намерениями: «новая структура» им нужна не для каких-то изменений в стране, а как инструмент для усиления своей личной власти, ликвидацию сменяемости власти, либо же это те политики, которые хотят сесть в министерские кресла при её помощи. В основном, это представители партии Сэйюкай в парламенте."
 NW_JAP.257.a: "И как эти две группы смогут что-то воплотить рабочее?"
 NW_JAP.258.t: "Ассоциация Помощи Трону"
 NW_JAP.258.d: "Сегодня была официально создана Ассоциация Помощи Трону – именно такое название полчала «новая политическая структура». Также была выпущена официальная декларация о её задачах, но слова о грядущей деятельности были настолько расплывчатыми, что большого энтузиазма эти события уже не вызвали, а наоборот начали подрывать авторитет организации. Премьер [ROOT.GetLeader] во время выступления на первом заседании Комитета по подготовке новой структуры акцентировал внимание на «надпартийном» характере Ассоциации."
 NW_JAP.258.a: "Перейдём к решению реальных вопросов"
 NW_JAP.259.t: "Проект Новой экономической структуры"
 NW_JAP.259.d: "Пытаясь найти баланс между радикалами и умеренными в составе Ассоциации Помощи Трону, премьер-министр [ROOT.GetLeader] решил сохранить сторонников обоих видений структуры, чтобы в ходе разработки конкретных решений они сумели доказать лучшую из двух точек зрения. И первым же вопросом, к обсуждению которого перешли члены Ассоциации стал проект «новой экономической структуры», подготовленного Исследовательской ассоциацией Сёва. Он предусматривает достаточно сильное вмешательство Ассоциации в работу экономики, долгожданный многими переход к тоталитаризму и внедрению плановых элементов."
 NW_JAP.259.a: "Нам нужно постараться, чтобы преодолеть сопротивление умеренных кругов"
 NW_JAP.260.t: "Принятие новой экономической структуры"
 NW_JAP.260.d: "Несмотря на большое сопротивление части элит внутри государства, нам удалось принять проект новой экономической структуры на заседании Ассоциации Помощи Трону. Таким образом новая политическая структура доказывает свою жизнеспособность, а также начинает формирование новой системы государственного управления."
 NW_JAP.260.a: "Неужели это получилось?"
 NW_JAP.261.t: "Отказ от новой экономической структуры"
 NW_JAP.261.d: "Проект новой экономической структуры оказался слишком радикальным для большей части элит нашего государства и не был принят Ассоциацией Помощи Трону после долгих дебатов и переговоров. В какой-то момент деловые круги прекратили финансировать Ассоциацию из-за работы над данным планом вмешательства в работу экономики."
 NW_JAP.261.a: "Кажется, даже Ассоциация не может сломить существующие в государстве порядки..."
 NW_JAP.262.t: "Дело красных"
 NW_JAP.262.d: "Сегодня Кэмпэйтай совершила налёт на министерство торговли и промышленности, в результате чего были арестованы почти все первоначальные авторы проекта новой экономической структуры. Тайная полиция обосновывает эту операцию из-за подозрения в том, что эти бюрократы «сочувствуют социалистическим и коммунистическим идеям» и «хотят подорвать государственный строй», за что в СМИ данный инцидент был прозван «делом красных».\n\nЭто сильный удар по репутации Ассоциации Помощи Трону, так как именно по её заказу был сделан проект новой экономической структуры. Говорят, что операция Кэмпэйтай была начата с подачи противников реализации данного плана, из-за чего можно надеяться на то, что арестованных быстро отпустят."
 NW_JAP.262.a: "Кажется, репрессивная машина вышла из-под контроля"
 NW_JAP.263.t: "Репрессивные поправки к законам"
 NW_JAP.263.d: "По инициативе Тайного совета Палата Представителей приняла дополнительные репрессивные поправки к существующим законам об охране государственные строя. Это чёткий сигнал тем, кто хотел при помощи Ассоциации Помощи Трону переделать систему власти под себя. И кажется, что это финальный росчерк в её беспомощности. Недавно, Киитиро Хиранума, возможный инициатор данных поправок к закону, заявил, что Ассоциация является не «политической», а только «общественной» организацией, несмотря на более ранние комментарии других политиков."
 NW_JAP.263.a: "Умеренные силы победили"
 NW_JAP.264.t: "Реформирование Ассоциации"
 NW_JAP.264.d: "Руководство Ассоциации Помощи Трону во главе с Ёриясу Арима подало в отставку из-за складывающихся обстоятельств её функционирования, а точнее дисфункциональности. После этого Киитиро Хиранума наконец-то смог реформировать Ассоциацию в соответствии со своими планами, согласно которым это будет «общественная», а не «политическая» организация: политическое, плановое и парламентское бюро Ассоциации были упразднены, а её префектуральные отделения переподчинены губернаторам, то есть министерству внутренних дел."
 NW_JAP.264.a: "Ассоциация окончательно превратилась во вспомогательный орган бюрократии"
 NW_JAP.265.t: "Отставка радикалов"
 NW_JAP.265.d: "Премьер-министр [ROOT.GetLeader] отправил в отставку последних сторонников радикального видения Ассоциации Помощи Трону из числа бюрократов-реформаторов: Наоки Хосино и Киши Нобосукэ. Их место занял влиятельный промышленник Огура Масацунэ. Однако, для соблюдения бюрократического баланса в отставку ушёл также главный экономический противник проекта Кобаяси Итидзо. Теперь Ассоциация Помощи Трону окончательно превратилась в ширму и тень своего планировавшегося величия – Япония продолжает существовать так, будто её и не было."
 NW_JAP.265.a: "Чем выше шкаф – тем громче падает"
 NW_JAP.266.t: "Уход правительства в отставку"
 NW_JAP.266.d: "[ROOT.GetLeader] объявил об уходе в отставку с поста премьер-министра, так как политический климат в стране слишком сильно изменился. Очевидно, что это всего лишь «верхушка айсберга» политической борьбы, которая разворачивалась последние месяцы среди элит. Она закончилась и пришло время создать новое правительство на основе сложившихся политических договорённостей – в основу которых ляжет повестка сторонников статуса-кво, представленных их неформальным лидером Киитирой Хиранумой.\n\nИли, с другой стороны, провал реформаторов — это шанс встать на путь возвращения парламентской политики, так как все попытки проведения в стране реформ доказали свою несостоятельность. В таком случае стоит назначить премьером лидера бывших консервативных партий в парламенте."
 NW_JAP.266.a: "Консерваторы зафиксируют наконец статус-кво и без парламента"
 NW_JAP.266.b: "Вернёмся к парламентским партиям"
 NW_JAP_news.37.t: "[GetNewsHeadline] Киитиро Хиранума возглавляет правительство Японии"
 NW_JAP_news.37.d: "В Японской Империи продолжается внутренний политический кризис – после попытки формирования новой государственной системы, сторонники статуса-кво взяли вверх и их лидер, Киитиро Хиранума, пришлось сформировать новый кабинет министров. Теперь им придётся работать с парламентом, в котором больше нет каких-либо партий, так как они все самораспустились."
 NW_JAP_news.37.a: "Конституция Мейдзи всё ещё может удержать страну от радикализма?"
 NW_JAP_news.38.t: "[GetNewsHeadline] Генерал Тодзё возглавил японское правительство"
 NW_JAP_news.38.d: "По всей видимости, японское гражданское правительство окончательно рухнуло – новый кабинет министров император дал указ возглавить действующему генералу Хидэки Тодзё, который до этого занимал пост военного министра и стал лидером одной из фракции военных в Императорской Японской армии. Некоторые аналитики уже делают громкие заявления, что этим назначением Япония окончательно встала на путь войны. Кроме того, Тодзё первый за долгое время премьер, решивший совместить сразу министерские должности из собственного кабинета на себе. И более того, он не покинул действующую армию, что также является нарушением традиций японской политики."
 NW_JAP_news.38.a: "Амбиции этого человека пугают..."
 NW_JAP.267.t: "Ишивара"
 NW_JAP.267.d: "Давний политический враг Тодзё, неутомимый Кандзи Ишивара сделал сегодня публичное заявление в одной из газет, что осуждает премьер-министра Тодзё как врага Японии, которого следует «арестовать и казнить». Откровенный шаг, но сделанный скорее всего от бессилия повлиять на политическую ситуацию, оказался последней чертой для Ишивары. Их конфликт завершается – Тодзё использует это возможность, чтобы отправить своего старого соперника наконец в отставку, о чём он давно мечтал. Говорят, что Ишивара заявил, что вернётся в родную Ямагату, где продолжит писать свои труды и изучать сельское хозяйство."
 NW_JAP.267.a: "Это бьёт по репутации премьера!"
 NW_JAP.268.t: "Свержение Тодзё"
 NW_JAP.268.d: "Несмотря на все бесконечные попытки генерала Тодзё удержаться у власти, ему наконец-то пришлось уйти в отставку после массового исхода министров из его правительства – ему не нашлось замен на все эти должности, как он это делал обычно. По планам заговорщиков император назначает новым премьер-министром..."
 NW_JAP.268.a: "...Кадзусигэ Угаки"
 NW_JAP.268.b: "...Куниаки Коисо"
 NW_JAP_news.39.t: "[GetNewsHeadline] Принц Нарухико возглавляет японское правительство"
 NW_JAP_news.39.d: "После периода власти в руках военных генералов, она переходит к другому представителию Императорской японской армии – родному дяде императора Хирохито, принцу Нарухико. Он был известен в Европе в 20-е годы своим экстравагантным поведеним для члена монаршего дома, но с началом Великой депрессии он вернулся в Японию, вступил в армию и возглавил одну из частей на островах. В 30-е годы он постепенно оказался включён в политику, но активно он стал в неё вмешиваться, когда чрезвычайно большое влияние в ней набрали действующие военные из радикальных кругов, пытающиеся развязать войну. Его приход на пост премьера означает большой риск для Хризантевого трона, так как теперь императорская династия оказывается напрямую замешана в политических вопросах, а вся ответственность за будущее лежит на плечах принца. Однако, его политические взгляды оставляют надежды, что это будущее будет светлым."
 NW_JAP_news.39.a: "Будем надеяться, что это означает смену курса Японии"
 NW_JAP.269.t: "Япония предлагает перемирие"
 NW_JAP.269.d: "Новое японское правительство просит нас вернуться к теме переговоров о мире между нашими странами. По всей видимости, они готовы пойти на большие уступки ради завершения войны."
 NW_JAP.269.a: "Мы готовы заключить мир"
 NW_JAP.269.b: "Мы примем только полную капитуляцию"
 NW_JAP.269.c: "Мы не оставим и камня от старой Японии!"
 NW_JAP.270.t: "Отказ от переговоров"
 NW_JAP.270.d: "[FROM.GetAdjective] правительство отказалось от переговоров с нами о прекращении боевых действий."
 NW_JAP.270.a: "Им даже не жалко своих солдат?"
 NW_JAP.271.t: "Полная капитуляция"
 NW_JAP.271.d: "[FROM.GetAdjective] правительство вступило с нами в переговоры, но выставила ультиматум – полная капитуляция. Только с её принятием, они будут готовы прекратить боевые действия."
 NW_JAP.271.a: "Мы не примем таких условий"
 NW_JAP.271.b: "Мы готовы пойти на это"
 NW_JAP.272.t: "Отказ Японии от полной капитуляции"
 NW_JAP.272.d: "Японские дипломаты ответили, что их правительство не готово пойти на такие чудовищные условия мира, поэтому боевые действия продолжатся."
 NW_JAP.272.a: "Возможно, нам стоит снизить требования"
 NW_JAP_news.40.t: "[GetNewsHeadline] Мир в Азии"
 NW_JAP_news.40.d: "После продолжавшихся кровавых боёв между Японской Империи и западными державами, наконец-то заключается мир. Он не предполагает полной капитуляции японского правительства, однако предполагает большие потери для их имперских владений. Соглашение было подписано на острове Тайвань, поэтому получило в газетах уже название Тайваньским договором."
 NW_JAP_news.40.a: "Долгожданный мир"
 NW_JAP_news.41.t: "[GetNewsHeadline] Япония подписала капитуляцию"
 NW_JAP_news.41.d: "После продолжавшихся кровавых боёв между Японской Империи и западными державами, правительство Токио осознала неизбежность проигрыша в этой войне и решило пойти на условия своих противников для скорейшего завершения боевых действий. Эти требования предразумевали полную капитуляцию японских частей, потерю колониальной империи и оккупацию островов. Однако, японское правительство согласилось со всеми этими условиями."
 NW_JAP_news.41.a: "Поступок, достойный уважения"
 NW_JAP.273.t: "Массовые убийства в Нанкине"
 NW_JAP.273.d: "После того, как наша армия захватила столицу Китая Нанкин, в городе начались массовые неконтролируемые преступления со стороны солдат и офицеров: изнасилования, мародёрство, поджоги и убийства в том числе мирных граждан. Ситуация осложняется тем, что несмотря на эвакуации в городе остаются представители европейских стран в так называемой «Нанкинской зоне безопасности», созданной немецким бизнесменом Йоном Рабе. Он вместе с американским миссионером Люьисом Смайтом фиксируют всё происходящее и уже подали жалобы в наше посольство. Масло в огонь подливают журналисты, в том числе собственно японские и официально допущенные в зону боевых действия руководством армии. Так, например, уже широко известным стал случай, который осветили две японские газеты, когда два офицера на подходе к Нанкину соревновались кто первый из них зарубит 100 человек мечом – причём их соревнование продолжилось после достижения этой отметки. Если не прекратить эту бойню, то моральное состояние войск окончательно разрушится, а Японии будет нанесён непоправимый урон на международном уровне. Так как за захват Нанкина отвечают в том числе два представители императорской фамилии, принц Котохито и принц Ясухико, то в прессу может просочится информация об этом и это нанесёт дополнительный урон по репутации Императорской семьи."
 NW_JAP.273.a: "Нужно принять жёсткие неотлагаемые меры"
 NW_JAP.273.b: "Скорее всего, скоро всё само закончится"
 NW_JAP.274.t: "Резня завершилась"
 NW_JAP.274.d: "События в Нанкине, приведшие к многочисленным смертям мирных жителей, наконец-то прекратились. Многие даже высшие офицеры оказались полностью подавлены произошедшим. Слухи о том, что произошло поползли по армии и всему миру. Дипломатические работники, остававшиеся в городе, сообщали в свои страны о происходящем, прося воздействовать на своём уровне на наше командование.\n\nСейчас в город уже возвращаются мирные жители, однако поражает количество трупов, от которых приходится избавиться, чтобы они не превратили регион в рассадник болезней."
 NW_JAP.274.a: "Кажется, случилось непоправимое"
 NW_JAP.275.t: "Уход в отставку генералов"
 NW_JAP.275.d: "Генералы Кэсаго Накадзима и Хисао Тани уходят в отставку. Оба из них связаны с инцидентом в Нанкине, произошедшем несколько лет назад."
 NW_JAP.275.a: "Странная закономерность"
 NW_JAP.276.t: "Организация военно-технического сотрудничества с Японией"
 NW_JAP.276.d: "После того, как нашим государством и Японской Империей произошло потепление отношений и заключение нескольких соглашений, японские военные заинтересовались возможностью обмена разработками в армейской сфере. Если мы согласимся, то получим возможность получить информацию о некоторых передовых технологиях японских армии или флота, а Япония соответственно наших."
 NW_JAP.276.a: "Мы готовы пойти на этот шаг"
 NW_JAP.276.b: "Не будем раскрывать своих секретов"
 NW_JAP.277.t: "СССР отклонил запрос"
 NW_JAP.277.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами не было по достоинству оценено советским руководством. Благо, они и не получат наши технологии, которые явно на шаг впереди их достижений."
 NW_JAP.277.a: "Они упустили большой шанс..."
 NW_JAP.278.t: "СССР одобрил сотрудничество"
 NW_JAP.278.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами понравилось [FROM.GetAdjective] руководству. Теперь мы сможем получить их некоторые передовые разработки в обмен на наши достижения."
 NW_JAP.278.a: "Приступим к изучению"
 NW_JAP.280.t: "США отклонили запрос"
 NW_JAP.280.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами не было по достоинству оценено Вашингтоном. Благо, они и не получат наши технологии, которые явно на шаг впереди их достижений."
 NW_JAP.281.t: "США одобрили сотрудничество"
 NW_JAP.283.t: "Британия отклонила запрос"
 NW_JAP.283.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами не было по достоинству оценено Лондоном. Благо, они и не получат наши технологии, которые явно на шаг впереди их достижений."
 NW_JAP.284.t: "Британия одобрила сотрудничество"
 NW_JAP.286.t: "Германия отклонила запрос"
 NW_JAP.286.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами не было по достоинству оценено Берлином. Благо, они и не получат наши технологии, которые явно на шаг впереди их достижений."
 NW_JAP.287.t: "Германия одобрила сотрудничество"
 NW_JAP.288.t: "Убийство адмирала Ямамото"
 NW_JAP.288.d: "Сегодня случилась самая страшная вещь, которую можно было представить в настоящий момент – один из сумасшедших младших офицеров из армии всё-таки совершил покушение на адмирала Ямамото. Несмотря на так называемую «охрану», приставленную к нему со стороны старших армейских офицеров, безопасность адмирала не была обеспечена должным образом. Каким-то образом, абсолютно не имеющий отношение к местной морской базе сухопутный офицер сумел проникнуть на неё с холодным оружием и нанести подлый удар, от которого Ямамото скончался практически на месте.\n\nНовость об этом стала тяжёлым ударом для всех кто хорошо знал адмирала. В ходе срочно созванной Правительственной конференции, на которой присутствовали армейский министр, он был отчитан императором – невероятный жест со стороны обычно ведущего себя спокойно и выдержано монархом:\n\n- Это удар не просто по Императорскому флоту, это удар по императорской семье и императору лично!\n\nВероятно, что такая резкость вызвана известной многим близостью Ямамото к правящему монарху. Ожидается, что в ближайшее время будут организованы торжественные государственные похороны."
 NW_JAP.288.a: "Это тяжелейший удар для всей страны"
 NW_JAP.289.t: "Угрозы Ямамото"
 NW_JAP.289.d: "Ненависть армейских офицеров к своим морским коллегам продолжает нарастать. К адмиралу Ямамото стекается нескончаемый поток полных ненависти писем от его противников, а также и прямые угрозы от японских националистов, однако он очень спокойно воспринимает возможность покушения на свою жизнь. В своём интервью журналистам он сказал:\n\n- Погибнуть за императора и за Родину — это наивысшая честь для военного человека. Цветы восходят в поле, где прошёл тяжкий, храбрый бой. И даже под угрозой смерти боец будет вечно верен императору и его земле. Жизнь и смерть одного человека ничего не значит. Империя превыше всего. Как говорил Конфуций: «Можно раздавить киноварь, но нельзя лишить её цвета; можно сжечь цветы, но нельзя уничтожить их запах». Они могут уничтожить моё тело, но они никогда не смогут покорить мою волю.\n\nНедавно, старшие армейские офицеры приказали военной полиции «охранять» адмирала. Многие предполагают, что в реальности это является попыткой «держать его под контролем» из-за его непоколебимой позиции по отношению к союзу с Германией."
 NW_JAP.289.a: "Стоит отправить адмирала в море – только так мы спасём его от покушений"
 NW_JAP.290.t: "Конфликт между флотом и армией"
 NW_JAP.290.d: "На протяжении последнего года большое число офицеров армии и флота начали публично высказываться против некоторых японских адмиралов. Особой критике подверглись Исороку Ямамото, Мицумаса Ёнай и Сигэёси Иноуэ из-за их сильного неодобрения возможного союза с Германией и из-за их оппозиции планам захвата «южной зоны ресурсов». Так, например, адмирал Ямамото Ямамото лично не поддерживал вторжение в Маньчжурию в 1931 году.\n\nВ политическом отношении он был сторонником мирного решения всех конфликтов. Он был решительно против войны с Соединёнными Штатами — эта позиция появилась в результате его обучения в Гарварде, службы помощником адмирала и службы военно-морским атташе (два раза) в Вашингтоне. Он принял участие во второй Лондонской морской конференции в 1930 году в звании контр-адмирала, и уже в звании вице-адмирала — в Лондонской мореходной конференции 1934 года. Японское правительство считало, что кадровый военный специалист обязан сопровождать дипломатов во время обсуждения сокращения вооружений.\n\nПри этом популярность Ямамото на флоте невероятно высока – его любят обычные матросы и офицеры, так как он всегда относился к ним с глубоким уважением. Кроме того, у адмиралов Ямамото и Ёная близкие связи с императорской семьёй, что ещё больше усиливает их влияние."
 NW_JAP.290.a: "Средний офицер на самом деле, но исполнительный..."
 NW_JAP.291.t: "Суета в резиденции Коноэ"
 NW_JAP.291.d: "Сайондзи Киммоти, который когда-то считал Коноэ своим протеже в урегулировании политического конфликта, покинул этот мир. Возможно этим и объясняется радикальность тех предложений, которые выдвинул принц Коноэ. Теперь не осталось ни одного представителя гэнро, кто мог бы дать совет императору о назначении премьера в столь сложный период. Вместо этого новый лорд-хранитель Тайной печати, Коичи Кидо, опросил мнения всех бывших премьер-министров как высокопоставленных государственных деятелей (так называемых джушити).\n\nОни быстро согласились с тем, что позиция армии не оставляет места для назначения кого-либо, кроме принца Коноэ. Прежде чем официально принять пост премьер-министра, Коноэ провёл обширный раунд политических дискуссий в своей резиденции с людьми, которые должны были занять ключевые посты в его кабинете: министром иностранных дел Ёсукэ Мацуокой, министром военно-морского флота Есида Зенго и министром армии Хидеки Тодзё.\n\nЭти переговоры были направлены на то, чтобы максимально усилить влияние Коноэ на свой кабинет. Они состоялись под скрытой угрозой, что Коноэ отклонит предложение императора возглавить правительство, если его ключевые министры не желали поддерживать его политические взгляды. Удовлетворенный тем, что этот маневр привел к согласию, Коноэ быстро сформировал свой кабинет."
 NW_JAP.291.a: "Хитрый ход"
 NW_JAP.292.t: "Идея Коноэ"
 NW_JAP.292.d: "Чаще всгео во время встреч Общества завтраков, если на них и присутствовал принц Коноэ, то он обычно отмалчивался – будто пародируя поведение императора на Правительственных конференциях министров. Однако, сегодняшняя встреча пошла резко не по обычному распорядку. Коноэ вдруг первым прервал тишину после начала заседания, начав рассказывать о своих взглядах на предстоящие изменения в политическом устройстве страны. Принц утверждал, что институциональная слабость премьерства ограничивала способность премьер-министра контролировать политическую деятельность военных. Политическое урегулирование в период Мэйдзи лишило кабинет рычагов воздействия на выбор между приоритетами армии и флота или на согласование военных взглядов на национальную политику с взглядами других элитных групп.\n\nЧтобы справиться с этими проблемами, Коноэ предложил установить новый политический порядок в Японии. Краеугольным камнем новой системы должно было стать новая политическая партия, объединяющая все существующие группы в нижней палате, но возглавляемая им самим как президентом. Занимая одновременно посты лидера партии и премьер-министра, Коноэ полагал, что сможет укрепить позиции премьер-министра в контроле над народом, нижней палатой, бюрократией и военными. Основанная на массовой организации, новая партия обеспечила бы каналы для мобилизации людей на службу политике кабинета. Политический рычаг, который премьер-министр мог бы получить благодаря поддержке новой партии, укрепил бы его позиции в переговорах как с бюрократией, так и с вооруженными силами."
 NW_JAP.292.a: "Наконец-то дождались... Принц осознал, что от него ждут"
 NW_JAP.293.t: "На приглушённых тонах"
 NW_JAP.293.d: "Когда Коноэ закончил озвучивать свой подробный план действий в случае занятия поста премьер-министра, присутствовавшие на заседании люди боялись даже сами говорить – боясь спугнуть такой боевой настрой принца, которого все так долго ждали. Затянувшуюся тишину прервал вновь сам Коноэ:\n\n- Мои планы потребуют фундаментального... кхм... переосмысления конституции Мейдзи, которая была разработана специально для того, чтобы обеспечить распределение власти между несколько элитными группами, а не концентрацию власти в руках одного человека или политической партии. – он говорил уже приглушённым голосом, стесняясь будто каждого следующего слова."
 NW_JAP.293.a: "Сейчас концентрация власти — это то, что необходимо стране для спасения"
 NW_JAP.294.t: "Начало первого сезона Японской бейсбольной лиги"
 NW_JAP.294.d: "5 февраля этого года была основана Японская прпофессиональная бейсбольная лига, а сегодня на стадионе в Токио начались игры первого сезона Лиги. Бейсбол — это игра, пришедшая в Японию из США, но сильно полюбившаяся многим городским обывателям в последнее время. Ранее проходили отдельные игры между сборными, но теперь всё организуется на общегосударственном и официальном уровне при финансовой поддержке извне.\n\nРадикальные военные из фракции Кодоха и некоторые политики-японисты выступают за запрет данного вида спорта, как «западного», однако у него есть и большое число сторонников среди очень различных влиятельных политиков и бизнесменов. Так, например, близкий друг принца Коноэ, реформатор Арима Ёриясу создал свою команду Tokyo Senators – по аналогии с американской командой Washingtone Senators. Также, Арима является главным лоббистом и защитником в политических кругах.\n\nВ текущем сезоне будет играть 7 команд: 3 из Токио, 2 из Осаки, 2 из Нагое. Стоит отметить также международный характер японской Лиги – в нескольких командах играют американцы, в том числе чернокожие, которые не смогли найти достойного места на родине из-за политики сегрегации, и даже один русский эмигрант – Виктор Старфин."
 NW_JAP.294.a: "Это укрепит наши отношения с США"
 NW_JAP_news.42.t: "[GetNewsHeadline] Падение Бэйпина"
 NW_JAP_news.42.d: "Старая китайская столица, Пекин, ныне называемый Бэйпином, была с наскока взят японскими войсками. Это неудивительно, так как в результате несколько военных инцидентов и договоров, Императорская японская армия занимала свои позиции прямо под городскими стенами. Пока что это не сильно влияет на расклад очередного китайско-японского противостояния – намного важнее то, как долго будет держаться Центральный Китай с его богатыми провинциями и промышленнностью, построенной в ходе Нанкинского десятилетия."
 NW_JAP_news.42.a: "Это тяжёлая новость"
 NW_JAP_news.42.b: "Тэнно хэйка, банзай!"
 NW_JAP_news.42.c: "В Китае снова неспокойно"
 NW_JAP_news.43.t: "[GetNewsHeadline] Второе Шанхайское сражение окончено"
 NW_JAP_news.43.d: "Японские войска полностью вытесняли последние китайские подразделения с окраин Шанхая – этого мегаполиса, который уже однажды попал между молотом и наковальней китайско-японского противостояния. В тот раз, победу практически одержала китайская сторона, но в этот раз удача не на их стороне. Остаётся в подвешенном состоянии и судьба Международного Шанхайского Сеттельмента – несмотря на обещания японцев не входить в его юрисдикцию, уже произошло несколько инцидентов, связанных с тем, что на его территории укрылись какие-то китайские подразделения."
 NW_JAP_news.43.a: "Китайцы не поняли с первого раза"
 NW_JAP_news.43.b: "Финансовая столица Китая потеряна"
 NW_JAP_news.43.c: "Может быть ещё удастся заключить мир?"
 NW_JAP_news.44.t: "[GetNewsHeadline] Нанкин пал"
 NW_JAP_news.44.d: "Нанкин, столица Китайской республики, пала под натиском японских войск. Правительству удалось провести эвакуацию в глубину страны, однако не представлялась возможности вывести все производственные мощности, которые возникли за период так называемого «нанкинского десятилетия» Китая, когда столица была перемещена в город, который был столицей при ханьской династии Мин. Все достижения режима Чан Кайши теперь окончательно рушатся, так как самые развитые регионы подвергаются разоряющему вторжению Императорской японской армии. Однако, сопротивление им в городе было достаточно ожесточённым и до сих пор приходят сообщение о ведущих сопротивление в отдельных зданиях китайских частях."
 NW_JAP_news.44.a: "Это не сломит наше сопротивление"
 NW_JAP_news.44.b: "Китаю пора сложить оружие"
 NW_JAP_news.44.c: "Это тяжёлая потеря для Китая"
 NW_JAP_news.45.t: "[GetNewsHeadline] Японцы взяли [JAP_state_event_CHI_target.GetName]"
 NW_JAP_news.45.d: "Очередной китайский город был оставлен своими войсками и теперь его постепенно занимают отряды Императорской японской армии. [JAP_state_event_CHI_target.GetName] был важным стратегическим пунктом, контроль которого склоняет чашу весов в конфликте в японскую сторону. Однако, возможно, что китайцам ещё удастся переломить ход противостояния, используя растянутые коммуникации японской армии, а также партизанское движение и бесчисленные людские ресурсы Китая."
 NW_JAP_news.45.a: "Смогут ли китайцы дальше сопротивляться?"
 NW_JAP_news.45.b: "От старого китайского правительства осталось немного"
 NW_JAP_news.45.c: "У нас есть ещё за что бороться"
 NW_JAP_news.46.t: "[GetNewsHeadline] [JAP_state_event_colonial_target.GetName]: город взят японцами!"
 NW_JAP_news.46.d: "Колониальные владения в Азии одна за другой продолжают разрушаться под сапогами японских солдат и моряков. Сегодня ими была взята ещё одна важная столица заморских территорий западных держав. [JAP_state_event_colonial_target.GetName]был основным административным пунктом и важным торговым портом, через который осуществлялись поставки по морю из Азии в Европу и обратно. Теперь корабли пойдут из этих городов в порты японского архипелага."
 NW_JAP_news.46.a: "Освобождении Азии от европейского гнёта продолжается"
 NW_JAP_news.46.b: "Теперь вместо европейской колонии они станут японской..."
 NW_JAP_news.46.c: "Мы ещё вернем свои земли"
 NW_JAP.295.t: "Предложение о мире с Китаем"
 NW_JAP.295.d: "Китайское правительство предложило нам заключить мирный договор, так как больше не видит смысла в боевых действиях – они освободили территорию своего государства. Наши дипломаты выяснили, что притязания китайского правительства не распространяются на Корейский полуостров и он будет оставлен за нашей страной."
 NW_JAP.295.a: "Мы готовы подписать мирный договор"
 NW_JAP.295.b: "Мы не будем ничего подписывать"
 NW_JAP.296.t: "Отказ от мира"
 NW_JAP.296.d: "Японское правительство отказалось вести с нами переговоры о мире, несмотря на тяжелоё поражение их армии на материке. Кажется, они либо готовятся нанести по нам серьёзный удар, либо слишком горды собой, чтобы признать своё поражение."
 NW_JAP.296.a: "Значит, мирный договор будет подписан в их столице"
 NW_JAP_news.47.t: "[GetNewsHeadline] Соглашение в Кёнсоне"
 NW_JAP_news.47.d: "Представители китайского и японского правительств встретились в городе Кёнсон на территории Корейского полуострова, в котором организуются мирные переговоры между двумя этими странами. После продолжительной и кровавой войны, Императорская японская армия потерпела поражение на материке и была изгнана с территории Китая. После этого, Япония пошла на прекращение огня и начало переговоров о заключении мирного соглашения. Китайсумел спустя полвека вернуть свои земли."
 NW_JAP_news.47.a: "Век унижений кончился?"
 NW_JAP_news.47.b: "Китайский инцидент наконец завершился..."
 NW_JAP.297.t: "Судьба Корейского полуострова"
 NW_JAP.297.d: "Нам нужно решить, что делать с освобождёнными нашей армией территориями Корейского полуострова, где до японской оккупации располагалось корейского государство Чосон. Аннексировать эти земли будет очень сложно, а многие корейцы поддерживали приход нашей армии как освобождение своего народа. Возможно, нам стоит создать независимое государство и оставить его под контролем нашего правительства."
 NW_JAP.297.a: "Создадим контролируемое нами правительство"
 NW_JAP.297.b: "Корея может развиваться независимо, они всё равно будут в нашей зоне влияния"
 NW_JAP.297.c: "Мы аннексируем эти земли"
 NW_JAP.298.t: "Сигео Иванами публично осудил войну"
 NW_JAP.298.d: "Крупнейший издатель академической литературы в Японии Сигео Иванами, владелец компнаии Iwanami Shoten, выпустил в подконтрольных ему СМИ своё заявление, в котором осудил начавшуюся между Японской Империей и Китайской республикой войну, как «ту, в которой Японии не следует участвовать». Эта публикация уже вызвала протесты со стороны военных и радикальных политиков в парламенте. Как сообщается, однако, дальше словесного гнева дело не продвинется."
 NW_JAP.298.a: "Интеллектуалы не имеют столь широкой публичной поддержки"
 NW_JAP.299.t: "Деятельность Движения по контролю за рождаемостью"
 NW_JAP.299.d: "«Ад плодовитости» стала известной фразой в период Великой депрессии Сёва. Этот термин, буквально означающий болезненную жизнь, вызванную рождением большого количества детей, предполагает распространенное представление о многодетности как символе несчастной жизни. Однако на самом деле рождаемость считалась актуальной проблемой среди представителей низшего класса, которые страдали от бедности и безработицы. В газетах стали встречаться упоминания детоубийств как в городах, так и в сельской местности. Чтобы справиться с таким ростом населения в пролетарском движении распространилась идея контроля за рождаемостью или помощи рабочим и беднякам в решении данной проблемы.\n\nС 1934 года в крупных городах представителями левого движениями были открыты Консультационные центры по контролю за рождаемостью. Возглавляет их феминистка Като Сидзуэ, которая после учёбы на Западе, напиталась там большим количеством леволиберальных идей. Она утверждает, что проблему растущего населения Японии могут решить женщины. Она считает, что предоставление женщинам контроля над собственным воспроизводством позволит женщинам достичь большей независимости, а также позволит создать общество, в которой женщины возьмут на себя руководящую роль. Другая часть ее аргументов заключается в том, что контроль над рождаемостью поможет народу Японии воспитывать лучших детей. Она думает, что, имея меньше детей, женщины смогут создать лучшие образовательные и экономические возможности для своих детей. В соответствии с «влиянием и респектабельностью евгеники», Като Сидзуэ также поддерживает евгенику, полагая, что дети, рожденные от двух здоровых родителей, будут в лучшем положении, чем дети, рожденные от больных или слабых родителей. Такие идеи могут стать слишком популярными в обществе и приведут нас в итоге к упадку численности населения, а значит неизбежному поражению в соревновании с другими, более многочисленными нациями, такие как китайцы, русские или американцы. Сейчас, в связи с началом военных действий, у нас появился официальный повод, чтобы изолировать Като от общественной жизни и закрыть её Консультационные центр."
 NW_JAP.299.a: "Так и поступим"
 NW_JAP.299.b: "Эти идеи никогда не смогут прижиться в японском обществе"
 NW_JAP_news.48.t: "[GetNewsHeadline] Япония установила в Бирме националистическое правительство"
 NW_JAP_news.48.d: "В захваченной Японией Бирме было установлено националистическое правительство, которое готово поддерживать их устремления, взамен на провозглашение независимости Бирмы."
 NW_JAP_news.48.a: "Как будто им её кто-то предоставит!"
 NW_JAP_news.48.b: "За Императора!"
 NW_JAP_news.48.c: "Это наш выбор..."
 NW_JAP.300.t: "Дебаты вокруг новой системы"
 NW_JAP.300.d: "Конституция Мэйдзи не содержит никаких юридических положений, касающихся процедуры назначения премьер-министра. Официально император, который был «общим правителем правительства», должен был осуществлять право назначения по собственному желанию, не будучи ограниченным юридическими положениями или желаниями своих подданных. Однако если премьер-министр допустил ошибку, то ответственность за назначение будет нести император, и, хотя этого необходимо было избежать, необходимо было также сохранить формат, в котором император лично назначает Премьер-министра. После долгих проб и ошибок в течение периода Мейдзи этот вопрос удалось разрешить – девять неофициальных советников императора, гэнро, дают ему совет кого назначить главой кабинета министров, а монарх «соглашается» с их кандидатурой.\n\nОднако, такое решение не могло быть постоянным из-за естественного старения и смерти советников. Уже к концу периода Тайсё в живых остался лишь великий Киммоти Сайондзи. Начиная с этого периода императоры поднимали вопрос о новой процедуре назначения премьера. Сейчас наступило время безотлагательной необходимости выбрать её. Среди рассматриваемых вариантов, которые предлагаются различными ближайшего окружения императора, есть следующие:\n\n- Консультация с Тайным советом;\n- Консультация старших министров.\n\nПервый предполагает усиление полномочий Тайного совета – институционального законосовещательного органа при императоре, который даёт ему рекомендации по различным государственным вопросам. Второй предполагает замену гэнро на группу людей с опытом государственной службы на различных правительственных постах, к примеру, это будут бывшие премьер-министры."
 NW_JAP.300.a: "Следует выбрать метод консультаций с Тайным советом"
 NW_JAP.300.b: "Следует выбрать метод консультаций старших министров"
 NW_JAP.301.t: "Молодёжная лига возрождения буддизма"
 NW_JAP.301.d: "Буддистская секта Нитирэн ведёт свою долгую историю с 13 века. В ходе Революции Мейдзи оно приобрело второе дыхание, так как стало приобретать ярко выраженный политический характер. При этом она разделилась на два независимых течения: поддерживающее милитаризм и империализм, и отрицающее их. Первые были подавлены правительством ещё в начале 30-х годов после их неудачной попытки государственного переворота, известной как Инцидент Лиги крови. Стоит отметить, что в целом оба политических направления имеют социалистическую направленность, так как считают, что «капиталистическая система порождает страдания и, таким образом, нарушает дух буддизма»."
 NW_JAP.301.a: "Их следует арестовать"
 NW_JAP.301.b: "Они не представляют угрозы"
 NW_JAP.302.t: "$JAP_the_story_of_rikken_sayukai$"
 NW_JAP.302.d: "Достаточно быстро после прихода в партию, Накадзима первым делом взял под свой контроль редакцию партийной газеты «Сэйю». Это неудивительно – благодаря своему финансовому спонсорству он смог поднять зарплаты сотрудником и увеличить тиражи. В это время как раз началась подготовка большой работы – книги «История Риккен Сэйюкай». Из-за начавшихся партийных склок, её завершение затянулось на долгий срок, но сегодня и в этой «истории» поставлена жирная точка. Сегодня эта книга вышла в след и будет напечатана большим тиражом для всех желающих. Естественно, что в ней все лавры победы Сэйюкай на парламентских выборах отойдут Накадизме и его окружению, а другие фракции останутся в небытие."
 NW_JAP.302.a: "Есть только одна правильная версия истории партии"
 NW_JAP.303.t: "Страшный сон Кодохи"
 NW_JAP.303.d: "Военные из числа фракции Кодоха, а также сочувствующие им Молодые офицеры из фракции Кокутай Генри-ха, да и многие другие политические силы, долгое время пытались выставить политическую систему Японии как олигархию дзайбацу, соединенную с бездуховной группой военных и бюрократов, желающих не проведения реформ, а максимального углубления такого сотрудничества.\n\nТеперь можно точно сформулировать, либо эти люди были провидцами, либо они сами накликали себе беду – но именно так сейчас выглядит Япония. В период активного противостояния Тосейхи и Кодохи страна ещё представляла из себя будто чистый белый лист, на котором кто угодно мог написать, изобразить, воплотить новую систему.\n\nИ в итоге, абсолютно неожиданным путём, через усиление демократического правительства, страна превратилась в ту самую олигархию, прочно связанную с военными из фракции Тосейха. Амбициозному лидеру партии Сэйюкай Тикухею Накадзиму удалось воплотить в жизнь свои идеи – и вместе с этим, он превратился в карикатурную пародию на представителя дзайбацу с пропагандистского плаката коммунистов: человека с деньгами, который благодаря этому смог фактически подчинить себе власть."
 NW_JAP.303.a: "С другой стороны, он как будто смог таким образом держать военных в узде"
