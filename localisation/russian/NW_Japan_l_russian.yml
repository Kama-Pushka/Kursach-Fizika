 NW_JAP.378.t: "Дебаты вокруг новой системы"
 NW_JAP.378.d: "Конституция Мэйдзи не содержит никаких юридических положений, касающихся процедуры назначения премьер-министра. Официально император, который был «общим правителем правительства», должен был осуществлять право назначения по собственному желанию, не будучи ограниченным юридическими положениями или желаниями своих подданных. Однако если премьер-министр допустил ошибку, то ответственность за назначение будет нести император, и, хотя этого необходимо было избежать, необходимо было также сохранить формат, в котором император лично назначает Премьер-министра. После долгих проб и ошибок в течение периода Мейдзи этот вопрос удалось разрешить – девять неофициальных советников императора, гэнро, дают ему совет кого назначить главой кабинета министров, а монарх «соглашается» с их кандидатурой.\n\nОднако, такое решение не могло быть постоянным из-за естественного старения и смерти советников. Уже к концу периода Тайсё в живых остался лишь великий Киммоти Сайондзи. Начиная с этого периода, императоры поднимали вопрос о новой процедуре назначения премьера. Сейчас наступило время безотлагательной необходимости выбрать её. Среди рассматриваемых вариантов, которые предлагаются различными ближайшего окружения императора, есть следующие:\n\n1. Консультация с Тайным советом;\n2. Консультация старших министров;\n3. Смешанный вариант.\n\nПервый предполагает усиление полномочий Тайного совета – институционального законосовещательного органа при императоре, который даёт ему рекомендации по различным государственным вопросам. Второй предполагает замену гэнро на группу людей с опытом государственной службы на различных правительственных постах, к примеру, это будут бывшие премьер-министры. Третий же предлагает смесь консультаций с Тайным советом и с бывшими премьер-министрами – его продвигает Коити Кидо, ближайший помощник Коноэ и также, как и он представитель группы «молодых аристократов»."
 NW_JAP.378.a: "Следует выбрать метод консультаций с Тайным советом"
 NW_JAP.378.b: "Следует выбрать метод консультаций старших министров"
 NW_JAP.378.c: "Следует довериться Кидо"
 NW_JAP.379.t: "Тайное выступление принца Микасы"
 NW_JAP.379.d: "Самый младший брат правящего императора, Такахито, который последние несколько лет своей амрейской карьеры в качестве офицера провёл на китайском фронте, вернулся недавно в Токио. Здесь он составил резкое письменное обвинение в сторону поведения Императорской японской армии в Китае. В нём он описал ужасные зверства, которые совершают японцы и против гражданского населения, и против военнопленных. В качестве примера он привёл шокировавший его случай, когда офицер сообщил ему, что лучший способ обучения новобранцев – это использовать живых китайских военнопленных для тренировок со штыком «потому что это придаёт силу воли». Он также сообщил, что ему показывали армейские фильмы, в которых видно, как японские солдаты отравляют газом привязанных к кольям китайских пленников, а также прикрепляют бомбы с бактериологическим оружием к самолётам, готовящемся бомбить города Китая. Причём фильм ему лично показывал генерал Сиро Исии – глава отряда 731, базирующегося в Маньчжурии и занятого созданием такого оружия."
 NW_JAP.379.a: "Необходимо уничтожить все копии этого документа"
 NW_JAP.379.b: "Неудобная правда"
 NW_JAP.380.t: "Разговор между братьями"
 NW_JAP.380.d: "Принц Микаса, Такахито, возмущённый ужасным состоянием дисциплины войск в Китае и вернувшийся в Токио после долгой личной службы там, продолжает свои попытки как-то повлиять на ситуацию. Теперь он отправился на встречу со своим братом, правящим императором. После некоторого разговора между ними, Такахито сумел убедить своего брата посмотреть один из фильмов, посвящённый боевым действиям в Китае, который принцу удалось взять с собой из армии. Доподлино неизвестно чем кончился разговор между ними."
 NW_JAP.380.a: "Сможет ли император на что-то повлиять?"
 NW_JAP.381.t: "Дочь самурая"
 NW_JAP.381.d: "Сегодня состоялась премьера фильма «Дочь самурая» в Императорском театре в Токио. Это первый совместный проект немецко-японского кинопроизводства, который был снят по предложению министерства культуры Японской Империи.\n\nВ фильме рассказывается история об успешном молодом человеке Ямато Теруо возвращается в Японию после шести лет обучения в сельскохозяйственном колледже в Германии. Теруо — приемный сын в старой самурайской семье, и, как ожидается, он женится на старшей дочери Мицуко. Однако Теруо за время пребывания в Западной Европе заразился идеей западного индивидуализма и отказывается подчиняться требованиям общества. Вместо этого он приводит в замешательство своего будущего тестя Ямато Ивао, объявляя, что намерен жениться на немецкой журналистке Герде Сторм, которую он встретил на корабле, возвращающемся в Японию. Герда, однако, блондинка, целомудренная, арийская женщина, и она не согласится на отношения смешанной расы. Она пытается убедить его в его долге перед японской расой и традициями и примирить его с семьей. Тем временем Мицуко, чувствуя себя униженной отказом Теруо, пытается покончить жизнь самоубийством, бросившись в вулкан. В последнюю секунду ее спасает Теруо, и пара романтически воссоединяется. Некоторое время спустя молодая пара и их ребенок теперь живут в Маньчжоу-Го, «Новой Земле», работая на ферме под доброжелательным взглядом бдительного солдата, защищающего от вездесущей угрозы большевизма.\n\nВ фильме собрался весь звёздный состав японского кинематографа: так Мицуко играет молодая дива Сэцуко Хара, она же отправится в Германию с туром для премьеры фильма. У картины было два режиссёра: Арнольд Фанк и Мансаку Итами, что привело в конечном счёте к появлению двух версий картины, каждая для собственной страны. Критики плохо приняли фильм в нашей стране – они увидели в ней снисходительное обращение с Японией как экзотической восточной нацией, которая нуждается в немецких политических идеях, как будто бы у неё нет собственных. Также многие критики отметили расистскую идеологию «крови и почвы», которую посчитали тревожной. Однако все оценили игру Сэцуко Хары – теперь она получила общенациональную и возможно мировую известность."
 NW_JAP.381.a: "Лучше обойтись без подобных киноэкспериментов"
 NW_JAP.385.t: "Смерть Гондо Сэйкё"
 NW_JAP.385.d: "Один из лидеров и идеологов аграрного движения Нохонсюги сегодня умер. До самых последних дней своей жизни он обладал ясным умом и, продолжая следить за новостями, он комментировал те или иные действия правительства страны. Так, он раскритиковал проекты национализации электроэнергетической деятельности как очередное посягательство государства и его вмешательство в частную жизнь. Также он критиковал военных за постоянные инциденты на границе с Китаем, что может быть слишком опасным и вылиться в реальное противостояние."
 NW_JAP.385.a: "Теперь из идеологов Нохонсюги остался только Тачибана"
 NW_JAP.386.t: "Возвращение Масаки"
 NW_JAP.386.d: "После смерти идеолога Нохонсюги и премьер-министра страны Гондо Сэйкё встал закономерный вопрос, кто станет следующим премьер-министром страны, так как глава аграрного движения не оставил после себя какого-то чёткого наследника и при этом скончался очень неожиданно. Неразберихой в ситуации воспользовался генерал Масаки, который давно искал возможности вернуться на столь высокую должность. Напомнив в очередной раз о радикальности молодых офицеров и о том, что только ему удастся их контролировать, он добился вновь назначения на пост премьер-министра, несмотря на ненависть со стороны большого числа высших государственных деятелей."
 NW_JAP.386.a: "Он ходит по тонкому льду"
 NW_JAP.384.t: "Угаки уходит"
 NW_JAP.384.d: "Премьер-министр Кадзусигэ Угаки подготовивший и проведший страну через пекло самой тяжёлой войны в человеческой истории решил уйти в отставку. Его правление запомнится избавлением от политической нестабильности и бесконтрольности военных, а также победой в прошедшей войне. Кроме того, Угаки показал себя и хорошим и умным генералом, вовремя осознавшим необходимость модернизации армии, а также применения самых современных средств ведения войны и сплочения нации.\n\nТеперь необходимо выбрать нового лидера правительства Империи. Многие устали от военного на посту премьера, и несмотря на все заслуги армии в прошедшей войне, выражают желание увидеть в качестве премьер-министра какого-то человека не из армии. Таким может стать дипломат Хирота Коки, который уже был на этом посту и имеет некоторый опыт в управлении государством.[JAP_get_event_384_desc]"
 JAP_get_event_384_desc_1: "\n\nВ качестве своего преемника на посту главы кабинета министров сам же Угаки видит одного из членов своей старой армейской фракции - [JAP_get_name_of_ugaki_heir], которого уже давно готовили к этой роли."
 JAP_get_event_384_desc_2: "\n\nС другой стороны, в ходе совещания старших министров было высказано и массово поддержано мнение о необходимости дальнейшего движения по конституционной линии, или хотя бы возвращение к системе, существовавшей при восхождении Хирохито на трон, то есть приглашения лидера парламентской партии занять пост премьер-министра как глава партийного кабинета."
 JAP_get_name_of_ugaki_heir_1: "$JAP_Nobuyuki_Abe$"
 JAP_get_name_of_ugaki_heir_2: "$JAP_kuniaki_koiso$"
 JAP_get_name_of_ugaki_heir_3: "$JAP_Dziro_Minami$"
 NW_JAP.384.a: "Пора вернуться к партийным кабинетам"
 NW_JAP.384.b: "У нас есть хороший наследник"
 NW_JAP.384.c: "Военным пора освободить пост премьер-министра"
 NW_JAP.388.t: "Еврейский менталитет"
 NW_JAP.388.d: "В своей борьбе против растущей монополии на власть высших гражданских и военных чиновников и привилегированного капитала Сэйго Накано даже адаптировал тему антисемитизма к японской политической сцене. Напомнив заявление Гитлера о том, что поражение Германии в Великой войне произошло из-за еврейского господства в финансах и администрации в сговоре с бюрократией, он провёл аналогию с контролем японской экономики военного времени бюрократами и их капиталистическими пособниками в поддерживаемых государством экономических агентствах. Это были люди, настаивал он, у которых действительно был "еврейский менталитет", а не те, кого иногда обвиняют новые бюрократы, независимо мыслящие промышленники, которые сопротивлялись мертвой руке бюрократического контроля и были теми, кто действительно был способен эффективно управлять кризисной экономикой Японии."
 NW_JAP.388.a: "Кажется, подражание нацистам переходит рамки"
 NW_JAP.389.t: "Нападки на Накано"
 NW_JAP.389.d: "Различные политические силы, будь то традиционные японисты, или либералы и левые, в равной степени клеймили Накано не иначе как "фашиста". Этот термин уже вошел в обиход японцев как уничижительный, в смысле ‘властный’ или ‘своевольный’. Однажды, услышав, что этот эпитет был использован в его адрес, и почувствовав, что он вряд ли уместен, он спросил своих сыновей, считают ли они его фашистом. Однако, Накано сам использовал его иногда почти как уничижительный, например, отвечая на обвинение в "фашизме", он утверждал, что на самом деле именно «новые бюрократы» на самом деле привели страну к ‘профессиональному бюрократическому фашизму’. Впервые этот термин стал широко использоваться по отношению к нему из-за его конфронтации с членом парламента от Риккен Минсейто Сайто Такао, который известен как критик военного вмешательства в политику."
 NW_JAP.389.a: "Сын, я что... фашист?"
 NW_JAP.390.t: "Выступление Накано в парламенте"
 NW_JAP.390.d: "Лидер недавно созданной партии Тохокай, Сэйго Накано, выступил с очередной громкой речью в парламенте. В ней он неожиданно набросился на японистов – правоконсервативных сторонников собственного пути Японии. Он пренебрежительно отозвался о них, как о людях, которые на практике были склонны поддерживать монополию текущей власти.\n\n- Они уже не в состоянии оправдать надежды нации! - заявил он с трибуны, - Они ищут в мистицизме выход для своих неадекватных аргументов и пытаются передать непонятные аспекты этого мистицизма с помощью классических произведений, которые невозможно объяснить современным языком. Ничто подобного рода не может удовлетворить национальные чувства современной Японии. Хотя, этих правых либералы называют "фашистами", следует признать, что движение Гитлера не является реакционно-революционным движением, изолированным от национального чувства, как это наблюдается у наших «чистых японистов»."
 NW_JAP.390.a: "Реакционно-революционное движение...?"
 NW_JAP.391.t: "Генеральная конференция Тохокай"
 NW_JAP.391.d: "На днях партия Тохокай провела генеральную конференцию, на которой призвала к энергичному продолжению кампании в Китае, чтобы предотвратить развитие ситуации, подобной той, что наблюдалась во время гражданской войны в Испании. В статье, предупреждающей о такой возможности, её лидер, Сэйго Накано отверг предсказание Чана Кайши из их интервью в начале 1936 года о последствиях долгосрочного конфликта между Японией и Китаем, отрицая, что Гоминьдан может сплотить китайский народ для поддержания сопротивления, подобного сопротивлению спартанцев Персии или Японии монголам, потому что он был простой марионеткой «чуждых Китаю сил» и чисто региональной державой, основанная на компрадорской общине Нижней Янцзы."
 NW_JAP.391.a: "Посмотрим, чья точка зрения окажется верной"
 NW_JAP.392.t: "Поездка Накано"
 NW_JAP.392.d: "Лидер парламентской партии Тохокай, Сэйго Накано заявил, что в текущей внешнеполитической обстановке у Японии не остаётся выхода кроме как искать союза со странами Оси, так как Китай оказался под властью марионеточных сил, поддерживаемых коллективно Советским Союзом и США. В соответствии с этим, он решил посетить лидеров стран Оси в качестве «национального посланника», в отличие от обычных дипломатов, представляющих сторонников линии статуса-кво во внешней политике. Чтобы вручить ему соответствующие верительные грамоты, Тохокай провёл массовый митинг 11 ноября 1937 года, на котором, среди других публично известных личностей, присутствовали «Три великих старейшины»: Миякэ, Тояма и Токутоми Со – владельцы крупных национальных газет. За митингом последовало шествие из 3000 сторонников, несущих флаги стран Оси и большие фонарики с названием партии, мимо императорского дворца к железнодорожному вокзалу Токио. Дальнейшие митинги были проведены в других городах, расположенных западнее по маршруту Накано."
 NW_JAP.392.a: "Стоит тайно оказать ему поддержку"
 NW_JAP_news.54.t: "[GetNewsHeadline] Сэйго Накано в Риме"
 NW_JAP_news.54.d: "В Рим прибыл лидер японского фашистского движения Сэйго Накано. Он провёл интервью с Муссолини и его министром иностранных дел графом Чиано. Накано сказал, что японский народ никогда не позволит правительству пойти на компромисс в Китае, и добавил, что, хотя Маньчжурский инцидент, убийство премьеров и февральское восстание могут выглядеть как наступление хаоса, каждый из этих эпизодов улучшил ситуацию в Японии. После часового интервью Муссолини уполномочил Накано передать свою готовность вступить во всеобъемлющий союз с Японией и попросил его записать обращение к японской молодежи, в котором говорилось: «Марш прямо вперед — прямо вперед! Если вы столкнетесь с препятствиями, продолжайте идти прямо вперед!» Накано использовал эту фразу в качестве названия своей статьи о поездке."
 NW_JAP_news.54.a: "Многообещающая встреча"
 NW_JAP_news.55.t: "[GetNewsHeadline] Сэйго Накано в Берлине"
 NW_JAP_news.55.d: "При посредничестве решительно прогермански настроенного военного японского атташе Осимы лидеру японского фашистского движения Сэйго Накано удалось встретиться с министром иностранных дел бароном Нейратом и другими ведущими нацистами и, наконец, с самим Гитлером. И здесь японское посольство попыталось ограничить время интервью, но Гитлер продлил его до 50 минут. В ходе их беседы Гитлер отрицал какие-либо территориальные претензии в Восточной Азии, надеясь только на торговые возможности, главным препятствием для которых был Коминтерн. Он надеялся, что Япония решит эту проблему, но надеялся, что война не будет слишком изнурительной. На это Накано заверил его, что настоящая битва уже закончилась. Гоминьдан теперь был просто региональной силой. Позже Накано описал Гитлера как гораздо более осторожного и обдуманного в дискуссиях, чем Муссолини, у которого всегда были готовые ответы."
 NW_JAP_news.55.a: "Честный разговор"
 NW_JAP.393.t: "Итоги поездки"
 NW_JAP.393.d: "Вернувшись в Японию, после личного доклада принцу Коноэ, который передавал ему перед поездкой секретное письмо лидерам стран Оси, Накано выступил на собраниях штабов армии и флота, на которых он не только выступал за военный союз с Осью, но и настаивал на захвате Кантона в качестве последней меры, необходимой для изоляции Гоминьдана с целью бросить вызов Британии. Присуствовавший на встречах Кандзи Ишивара сетовал на бездуховность офицеров штаба, спокойно слушавших, как Накано «бесстыдно излагал свою любительскую стратегию». Стоит помнить, что Ишивара был центром сопротивления развязыванию полномасштабной войны с Китаем в армии. И видимо несмотря на их более ранние близкие отношения (Ишивара был военным советником Накано), теперь они дистанцируются друг от друга."
 NW_JAP.393.a: "Наверняка идея союза с Германией сильно порадовала других армейских офицеров"
 NW_JAP.394.t: "Накано в центре внимания"
 NW_JAP.394.d: "Посещение Сэйго Накано европейских фашистских держав сопровождалось большой кампанией в СМИ. В раздаточном материале, подготовленном его дипломатическим советником Накаямой Масару для распространения во время его визита Накано описывается как центральная фигура «обновленческого движения», величайший оратор Японии, истинный японец в своих недостатках и добродетелях, экономист школы Фридриха Листа (которого он изучал в университете Васэда и иногда цитировал, хотя и не как центрального авторитета) и конфуцианский идеалист, укрепившийся благодаря личной трагедии и теперь жил «стоической жизнью дзенского монаха».\n\nОбраз, который он сам пытался спроецировать, определенно напоминал его оценку Гитлера, которого он описывал как простого «патриота» из низших слоев немецкого общества, представлять которое ему по этой причине «выпала честь». Аналогичным образом, «именно нашему Тохокаю доверена привилегия руководить нашим обществом». Он расценил преданность Гитлера как продемонстрированную его целибатом и вегетарианством, точно так же, как Муссолини воздерживался от алкоголя и табака."
 NW_JAP.394.a: "Посетил европейские страны. Там лидеры – ну буквально я"
 NW_JAP.395.t: "Восточный молодёжный корпус"
 NW_JAP.395.d: "По возвращении из Европы он сосредоточился на создании массового движения по образцу нацистской партии, как он её представлял, в основе которого лежало молодежное движение, называвшееся с конца 1938 года с создания Восточного молодежного корпуса. Его члены носили униформу, состоящую из черной полевой фуражки, темно-синей рубашки, темно-красного галстука и нарукавной повязки с изображением свастики, основанной на начальном иероглифе «Тохокай», означающем «Восток».\n\nВнешность самого Накано изменилась настолько заметно, что старинный друг Огата прокомментировал это так: «Его черная фашистская униформа, эмблема, напоминающая нацистскую свастику на его нарукавной повязке и его поездки в Европу - всё это заставляет меня подумать, что он сошёл с ума». Несмотря на эти и другие насмешливые комментарии, Накано продолжал носить форму и участвовать в митингах пов всей стране."
 NW_JAP.395.a: "У них мало поддержки"
 NW_JAP_news.56.t: "[GetNewsHeadline] Японский парламент одобрил закон о национальной мобилизации"
 NW_JAP_news.56.d: "После долгих дебатов в японском Сейме был наконец одобрен очередной бюджет, а также был принят и вступил в силу Закон о национальной мобилизации на время боевых действий. Отныне закон даёт правительству полную власть контролировать повседневную жизнь людей и общую деловую деятельность. Согласно закону, Сейм будет фактически лишён своих функций. Мелкие партии и некоторые независимые депутаты активно поддержали законопроект. Две доминирующие в парламенте группы депутатов, от которых и зависела судьба закона, Риккен Минсейто и Риккен Сэйюкай первоначально высказались решительно против законопроекта, заявив, что он нарушает Конституцию. Но в итоге после долгих переговоров и они поддержали законопроект."
 NW_JAP_news.56.a: "Это лишь временный отход от конституции на время войны"
 NW_JAP_news.56.b: "Япония готовится воевать по-серьёзному"
 NW_JAP.396.t: "Аграрный экспансионизм в Маньчжурии"
 NW_JAP.396.d: "Главным идеологом «аграрного экспансионизма» стал Като Кандзи – педагог и земледелец, который уже несколько лет возглавляет собственную сельскохозяйственную школу для фермеров и возможных переселенцев в Маньчжурию. У него есть собственная целостная система взглядов, которая предполагает, что фермеры будут самостоятельно обрабатывать полученную землю, таким образом, возвращаясь к «исконному духу Ямато», очистит внутренние моральные проблемы и станет прочной опорой императорского трона. Кроме того, он предполагает, что они откажутся от современной капиталистической механизации труда и вернуться к ручному ведению сельского хозяйства. Также, Като считает, что именно там и воплотится настоящий дух «солдат-фермеров», так как, по его мнению, поселенцы должны быть вооружены лёгким стрелковым оружием и быть готовыми защитить свои полученные земли.\n\nТакже ему помогает в этом полковник Квантунской армии Тогу Тецуо, который также заинтересован в колонизации Маньчжурии, так как это упростит контроль всех земель Маньчжоу-Го и в будущем станет мощной опорой в войне с Советским Союзом – для этого поселенцам выдаеляют участки территории вдоль границы с СССР. Тогу предполагает, что, когда начнётся война японские фермеры смогут помогать Квантунской армией с обеспечением продовольствием, а также будут бороться с партизанами, проникающими через границу. Стоит при этом отметить, что Като не предполагал сотрудничества его поселенцев с Квантунской армией, но в итоге не отказался от помощи полковника."
 NW_JAP.396.a: "Интересные концепции"
 NW_JAP.397.t: "Недовольство Като колонизацией Маньчжурии"
 NW_JAP.397.d: "Като и его сторонники были разочарованы, когда поселенцы в Маньчжурии оказались скорее землевладельцами, чем альтруистами-фермерами, и предпочли современные методы ведения сельского хозяйства. Вместо улучшения национальной судьбы и морали они искали безопасности и комфортной жизни. В том числе нанимая китайцев в качестве работников на своих земельных участках. Эта реальность заставила Като сократить вербовку взрослых поселенцев и вместо этого сконцентрироваться на подростках, которые, предположительно, были бы молодыми людьми с высокими целями. Для этого он убедил Министерство сельского хозяйства создать Молодежный добровольческий корпус для развития Маньчжурии и лично их обучать «Яматобатараки» («работе на Ямато»)."
 NW_JAP.397.a: "С другой стороны, армия заинтересована в призыве молодёжи в свои ряды"
 NW_JAP.398.t: "Предложение антибольшевистского союза"
 NW_JAP.398.d: "По тайным каналам правительство Японской империи предложило нам идею альянса направленного против Советского Союза с целью свержения большевистской власти в этой стране. Когда-то давно мы обещали это белым силам в ходе гражданской войны в России, но тогда нам показалось, что власть большевиков не сможет просуществовать сама, без вторжения, и пяти лет, но теперь мы можем отчётливо сказать, что тоталитарный режимы намного более опасные чем мы думали в начале 20-х годов. В любом случае, так как мы не имеем границы с СССР, то основной удар на себя примет Япония, а мы лишь будем поддерживать её в этом противостоянии на море, в воздухе и вооружением, а главное – это надолго отвлечёт Японию от попыток захвата наших азиатских владений."
 NW_JAP.398.a: "Мы согласны с этой идеей"
 NW_JAP.398.b: "Мы не хотим снова войны"
 NW_JAP.399.t: "Согласие французов"
 NW_JAP.399.d: "Французским представителям понравилось наше предложение. Были выработаны тайные договорённости о нанесении удара через 2 месяца."
 NW_JAP.399.a: "Прекрасная новость"
 NW_JAP.400.t: "Отказ французов"
 NW_JAP.400.d: "Французские представители отказались от предложенной нами идеи. Они не хотят в блиюайшее время участвовать в каких-либо войнах, тем более на столь отдалённых рубежах. По всей видимости, их ненависть к коммунистам лишь фарс, а обещания белым в ходе русской гражданской войны действительно были обманом."
 NW_JAP.400.a: "Мы найдём других союзников"
 NW_JAP.401.t: "Туранистский союз"
 NW_JAP.401.d: "Японское правительство в последние годы серьёзно подошло к концепции туранского происхождения японского народа и решило принять её как основополагающую своей политики. Таким образом, это подкрепляет давние устремления японцев в Сибирь и освобождения этих земель от большевиков и русских. В соответствии с этим они также желают расширить связи с нами, и несколькими другими странами на границе с СССР, как частями большого туранского мира. Итоговой целью этого сближения должен стать общий союз против СССР для освобождения туранских народов из лап большевизма и славян."
 NW_JAP.401.a: "Мы готовы присоединиться"
 NW_JAP.401.b: "Война — это слишком опасная игрушка"
 NW_JAP.402.t: "Отказ от союза"
 NW_JAP.402.d: "[FROM.GetAdjective] правительство отказалось от союза с нами."
 NW_JAP.402.a: "Они обменяли наш туранистский союз ради мира"
 NW_JAP.403.t: "Помощь из Японии"
 NW_JAP.403.d: "Японское правительство тайно прислало нам поддержку в виде оружия для нашей армии. Пришедшие в последнее время к власти там силы теперь взяли курс на поддержку всех цветных народов, поэтому можно сказать, что у нас появился достаточно надёжный союзник."
 NW_JAP.403.a: "Наконец-то кто-то составит конкуренцию европейцам"
 NW_JAP.404.t: "Телефонограмма от японского штаба"
 NW_JAP.404.d: "Японская армия прислала нам телефонограмму, в которой сообщает о том, что японский солдат пропал без вести и предположительно взят в заложники и содержится в крепости Ваньпин, в которой расквартированы наши войска. Они требуют разрешение на вхождение в город с целью поиска этого солдата."
 NW_JAP.404.a: "Мы готовы впустить японскую армию для поисков"
 NW_JAP.404.b: "Мы не можем впускать иностранные войска на нашу территорию"
 NW_JAP.405.t: "Согласие китайской стороны"
 NW_JAP.405.d: "Китайская армия согласилась впустить группу наших войск для осмотра крепости Ваньпин и поиска пропавшего солдата. В ходе этой работы наш солдат был найден в подвале, связанным. Китайцы были шокированы увиденным и вернули нашего бойца. Однако, теперь это является вопросом международного скандала. Мы должны потребовать официальных извинений от китайской стороны."
 NW_JAP.405.a: "Да, так и нужно"
 NW_JAP.405.b: "Нас это уже не тревожит, главное, что нашли"
 NW_JAP.406.t: "Отказ китайской стороны"
 NW_JAP.406.d: "Командир китайских частей, расквартированных в крепости Ваньпин, ответил отказом на наше предложение о пропуске нашей армии для поиска пропавшего солдата. Видимо, нам придётся начать действовать с позиции силы, чтобы добиться своих целей."
 NW_JAP.406.a: "Отправим им ультиматум"
 NW_JAP.407.t: "Японский ультиматум"
 NW_JAP.407.d: "Сегодня вечером японский генерал вручил одному из наших передовых командиров ультиматум, требующий допуска японской армии в город в течение часа. В противном случае предполагается обстрел города."
 NW_JAP.407.a: "Мы не изменим нашего мнения"
 NW_JAP.407.b: "Мы готовы впустить японских солдат"
 NW_JAP.408.t: "Столкновение на мосту Марко Поло"
 NW_JAP.408.d: "В связи с отказом китайской стороны впустить японскую армию в Ваньпин, этой ночью начался обстрел города и крепости, а японские войска вступили на мост Марко Поло и попытались полностью его занять. Однако, китайской армии после прибытия подкрепления удалось удержать мост под своим контролем. Дальнейшее обострение конфликта может перерасти в полноценную войну."
 NW_JAP.408.a: "Предложим переговоры ещё раз"
 NW_JAP.408.b: "Мы их предупреждали, теперь пути назад нет"
 NW_JAP.408.c: "Мы будем защищать мост Марко Поло до последней капли крови"
 NW_JAP.409.t: "Продолжение переговоров"
 NW_JAP.409.d: "Японские войска прекратили боевые действия у моста Марко Поло, предложив продолжить переговоры. В ходе совещания высших офицеров нашей армии мнения разделились. Часть из них считает, что японцам доверять нельзя, и следует защищать мост до последнего, не соглашаясь на переговоры. Остальные же выступают за переговоры и мирное разрешение инцидента."
 NW_JAP.409.a: "Продолжим переговоры"
 NW_JAP.409.b: "Мы больше не будем вести переговоров с оккупантами"
 NW_JAP.410.t: "Встреча в Тяньцзине"
 NW_JAP.410.d: "Глава Хэбэй-Чахарского политического совета Сун Чжэюаня отправил своего представителя Чжэнь Цзычжуна в Тяньцзинь на встречу с японским генералом Хасимото, командующим всеми японскими войсками в областях около Пекина и Тяньцзиня. В самом начале переговоров он сообщил, что, по его мнению, инцидент может быть разрешён мирным путём. Японцы обещали не нападать на Пекин и Тяньцзинь при выполнении следующих условий:\n\n1. Гоминьдан должен выдворить из городов все антияпонские организации и прекратить антияпонские выступления;\n2. Гоминьдан должен взять всю ответственность за инцидент 7 июля;\n3. Сун Чжэюань, а не какой-либо нижестоящий офицер, должен лично извиниться за произошедшее.\n\nКроме того, японские представители сообщили Чжэню, что предпочли бы его видеть в качестве главы Пекина и Хэбэй-Чахарского совета. Чжэнь согласился с первыми двумя условиями, но сказал, что он не может решить личный вопрос за Суна, и тем самым не может принять третье условие."
 NW_JAP.410.a: "Дождёмся реакции Суна Чжэюаня"
 NW_JAP.410.b: "Мы готовы принести извинения"
 NW_JAP.410.c: "Мы не будем приносить извинения"
 NW_JAP.411.t: "Отказ от переговоров"
 NW_JAP.411.d: "Через посыльного на мосту Марко Поло, китайская сторона передела нам письмо, в котором генерал Сун Чжэюань отказался проводить мирные переговоры из-за произошедшего инцидента. Кроме того, к нам так и не поступило информации по поводу нашего солдата на территории крепости Ваньпин."
 NW_JAP.411.a: "Значит, они желают войны"
 NW_JAP.412.t: "Продолжение боевых действий"
 NW_JAP.412.d: "Несмотря на общие попытки мирного урегулирования инцидента, сегодня утром японская артиллерия возобновила обстрел Ваньпина, а их войска двинулись по мосту вперёд. Возможно, что последним шансом остановиться японское вторжение станет уход со своего поста Сун Чжэюаня и замену его на проводившего с японской стороной переговоры Чжэнь Цзычжуна."
 NW_JAP.412.a: "Подаём в отставку"
 NW_JAP.412.b: "Японцы дали понять, что они не готовы на мирное решение"
 NW_JAP.413.t: "Извинения Сун Чжэюаня"
 NW_JAP.413.d: "Сун Чжэюань выступил по радио в Пекине. В ходе своей речи он принёс свои личные извинения за произошедший инцидент с японским солдатом, которого действительно удалось найти связанного на территории крепости Ваньпин. Он был в целостности и сохранности передан японской стороне. Также Сун заявил, что надеется и в дальнейшем находить общий язык с японской стороной и мирным путём достигать решение конфликтов."
 NW_JAP.413.a: "Конфликт исчерпан"
 NW_JAP.413.b: "Всё это нужно было лишь, чтобы потянуть время. В атаку!"
 NW_JAP.414.t: "Отказ Сун Чжэюаня"
 NW_JAP.414.d: "Через посыльного на мосту Марко Поло, китайская сторона передела нам письмо, в котором генерал Сун Чжэюань отказался приносить извинения на произошедший инцидент. Кроме того, к нам так и не поступило информации по поводу нашего солдата на территории крепости Ваньпин."
 NW_JAP.414.a: "Значит, они желают войны"
 NW_JAP.415.t: "Кадровые перестановки в Хэбэй-Чахаре"
 NW_JAP.415.d: "Кажется, что китайцы всё ещё пытаются мирным путём разрешить случившийся инцидент: генерал Сун Чжэюань подал в отставку со всех своих постов и новым главой Хэбэй-Чахара стал Чжэнь Цзычжун, о чём мы намекали ему во время переговоров."
 NW_JAP.415.a: "В таком случае прекращаем боевые действия"
 NW_JAP.415.b: "Пора добиться наших целей при помощи войны"
 NW_JAP.416.t: "Прекращение боевых действий"
 NW_JAP.416.d: "Японская армия прекратила эскалацию конфликта на мосту Марко Поло. Кажется, казавшейся неизбежной война с Японией сумела в этот раз обойти нас стороной. Правда, не стоит ожидать, что Япония не прекратит свои попытки взять под контроль земли Северного Китая. Самое удивительное, что японский солдат на территории крепости Ваньпин действительно был найден и передан японской стороне."
 NW_JAP.416.a: "Мы постараемся находить и дальше с ними общий язык"
 NW_JAP.417.t: "Инцидент на мосту Марко Поло"
 NW_JAP.417.d: "У Пекина, рядом с мостом Марко Поло, развернулись боевые действия между японской армией, расквартированной в Тяньцзине, и частями 29-й армии генерала Сун Чжэюаня, главы Хэбэй-Чахарского политического совета, созданного как буферное государственное образование между Японией и Китаем. У нас нет точной информации по поводу того, из-за чего случился сам конфликт, но возможно наступило время для нас попытаться остановить японский империализм. Это решение будет поддержано всем Китаем."
 NW_JAP.417.a: "Мы поможем 29-й армии"
 NW_JAP.417.b: "Генерал Сун сам виноват в случившемся"
 NW_JAP.418.t: "Начало конфликта у Пекина"
 NW_JAP.418.d: "После инцидента с пропажей японского солдата в крепости Ваньпин, контролирующийся китайскими войсками, начались военные действия между войсками генерала Суна и Японской Императорской армией. По всей видимости этот конфликт перерастёт в полноценную китайско-японскую войну и нам необходимо думать о том, как спастись из-под японского контроля, не запятнав свою репутацию. Мы можем отправить тайную телеграмму генералу Суну с просьбой прислать войска в Тунчжоу, чтобы попытаться освободить его от японского контроля."
 NW_JAP.418.a: "Попытка не пытка"
 NW_JAP.418.b: "Это бесполезно"
 NW_JAP.419.t: "Просьба Инь Жугэна"
 NW_JAP.419.d: "Глава Автономного правительства Восточного Хэбэя, Инь Жугэн, прислал нам тайную телеграмму, в которой просит нас оказать ему поддержку в освобождении от японского контроля. Он предлагает прислать группу войск в Тунчжоу для освобождения его правительства и начала местного восстания."
 NW_JAP.419.a: "Мы отправим ему помощь"
 NW_JAP.419.b: "У них нет шансов, но мы пошлём небольшую группу солдат"
 NW_JAP.419.c: "Это бесполезная затея"
 NW_JAP.420.t: "Солдаты у городских ворот"
 NW_JAP.420.d: "К нашим городским воротам приближается китайская армия в составе как минимум пары дивизий. Они собираются в импровизированном лагере у стен города и видимо готовятся его штурмовать. Японский командующий местным гарнизоном отправил посыльного с требованием покинуть территорию близ Тунчжоу, иначе гарнизон Тунчжоу применит силу."
 NW_JAP.420.a: "Посмотрим, что будет дальше"
 NW_JAP.421.t: "Отряд Гоминьдана у городских ворот"
 NW_JAP.421.d: "К городским стенам нашей столицы Тунчжоу строевым шагом прибыл и разбил лагерь отряд китайских войск. Командующий гарнизоном японских войск в Тунчжоу отдал приказ покинуть им эту территорию и вернутся в расположение своей армии в Хэбэй-Чахаре, однако китайские солдаты молча отказываются уходить. В ином случае он пригрозил разоружить войска Гоминьдана."
 NW_JAP.421.a: "Посмотрим, чем это закончится"
 NW_JAP.422.t: "Отказ Суна Чжэюаня"
 NW_JAP.422.d: "Возможно из-за недоверия, а может из-за нехватки собственных сил, но генерал Сун отказался нам помогать с организацией антияпонского восстания. По всей видимости, нам либо предстоит действовать самостоятельно, либо сохранять свою лояльность Японии."
 NW_JAP.422.a: "Мы объявляем войну японцам сами"
 NW_JAP.422.b: "Мы сохраним верность в таком случае"
 NW_JAP.423.t: "Восстание в Тунчжоу"
 NW_JAP.423.d: "События в нашей столице стали разворачиваться с невероятной скоростью. Когда японский командующий гарнизоном отдал приказ о разоружении войск Гоминьдана, последние, несмотря на свою немногочисленность, дали бой превосходящему гарнизону войск Восточного Хэбэя. Они зажатые между городской стеной и японской армией продолжили свою самоубийственную миссию. Этим подвигом вдохновились дивизии Восточного Хэбэя, укомплектованные этническими китайцами, и они перешли на сторону сопротивляющихся. Наступило идеальное время, чтобы перейти на сторону восставших."
 NW_JAP.423.a: "Наш план идеально сработал"
 NW_JAP.424.t: "Мятеж в Тунчжоу"
 NW_JAP.424.d: "Автономное правительство Восточного Хэбэя, лидером которого является китаец Инь Жугэн, подняло восстание против нашей власти! К городским стенам Тунчжоу подошёл отряд из армии Сун Чжэюаня, после чего между ним и нашими войсками завязался бой. Неожиданно, на сторону китайцев перешли дивизии армии Восточного Хэбэя, укомплектованные китайцами, в результате чего лояльные нам части потерпели поражение и почти полностью погибли. Из Тунчжоу удалось сбежать только нескольким десяткам солдат и 60 мирным жителям города, которые проживали там в нашей концессии. Они сообщают об ужасах, происходивших в городе, после того как им овладели китайские солдаты. Большинство женщин было изнасиловано и убито извращёнными способами. Мужчины были жестоко убиты и расчленены."
 NW_JAP.424.a: "Мы должны наказать возмутительный Китай!"
 NW_JAP.425.t: "Пропажа японского солдата"
 NW_JAP.425.d: "Сегодня после строевой проверки наших армейских частей, расквартированных в Тяньцзине, близ Пекина, командованием была обнаружена пропажа одного из солдат нашей армии. Как говорят его сослуживцы, наиболее вероятным вариантом случившегося может быть провокация со стороны китайской армии, находящейся в Пекине и крепости Ваньпин."
 NW_JAP.425.a: "Мы не можем потерпеть такого нахальства!"
 NW_JAP.426.t: "Пропажа найдена"
 NW_JAP.426.d: "В ходе совместных поисков китайско-японской комиссии, солдат Императорской армии Японии был найден связанным в подвале. Наши офицеры были шокированы произошедшим и сразу же вернули японского бойца своей стороне. В этот раз нам повезло и этого, а также устных извинений, оказалось достаточно чтобы урегулировать этот неприятный эксцесс."
 NW_JAP.426.a: "С японцами можно найти общий язык"
 NW_JAP.427.t: "Японские требования"
 NW_JAP.427.d: "В ходе совместных поисков китайско-японской комиссии, солдат Императорской армии Японии был найден связанным в подвале. Наши офицеры были шокированы произошедшим и сразу же вернули японского бойца своей стороне. Однако, теперь они потребовали от нас проведения переговоров, в ходе которых будет разрешён данный инцидент."
 NW_JAP.427.a: "Ну давайте встретимся"
 NW_JAP_news.57.t: "[GetNewsHeadline] Вторая китайско-японская война"
 NW_JAP_news.57.d: "Сегодня на конференции перед журналистами выступил [FROM.GetLeader], в ходе которой он объявил о том, что китайское правительство делало всё от него зависящее для недопущения войны между азиатскими державами, но действия Японии переходят все рамки, а кроме того отсутствует положительная динамика переговорного процесса по поводу спорных вопросов между государствами. В этой ситуации, Китаю не остаётся ничего иного, кроме как начать защиту и освобождение своих территорий от армий Японской империи."
 NW_JAP_news.57.a: "Это то, чего так долго жаждал китайский народ"
 NW_JAP_news.57.b: "Они зря это начали"
 NW_JAP.428.t: "Чрезвычайное правительство"
 NW_JAP.428.d: "Позорное изгнание наших армий из Китая обрушило не только авторитет военных, но и подорвало доверие к гражданскому правительству. Премьер-министр [ROOT.GetLeader] уже передел императору сообщение о том, что берёт ответственность за произошедшее на себя и желает уйти в отставку. Окружение императора посчитало правильным поступок премьера, так как это уводит тень позора с императора. В такой нестабильной обстановке дядя императора, принц Нарухико, вызвался сформировать временное чрезвычайное правительство, так как ситуация в стране дошла до предела - долгие десятилетия Япония не сталкивалась с подобной ситуацией, когда её армия терпит чудовищное поражение, а так как она же обладала большим влиянием в довоенной политике, то теперь это перетрясёт всю государственную систему."
 NW_JAP.428.a: "Императорский дом берет дела в свои руки"
 NW_JAP.429.t: "Формирование новых партий"
 NW_JAP.429.d: "Парламентские лидеры занялись реформированием своих фракций. Однако, это не означает возникновение радикально новых объединений – по-сути это старые партии 30-х годов, названные более современными названиями. Так, Шакай Тайшуто стала Социалистической партией Японии. Риккен Сэйюкай сменила своё название на Либеральная партия Японии, а Риккен Минсейто на Прогрессивная партия Японии. Практически все депутаты сохранили приверженность тем партиям, от которых избирались в этом сроке."
 NW_JAP.429.a: "Посмотрим, как изменятся их политические идеологии"
 NW_JAP.430.t: "Самоубийство Коноэ"
 NW_JAP.430.d: "Коноэ предпочел смерть унижению суда по делу о военных преступлениях. В ночь перед отправкой в тюрьму Сугамо его сын Мичитака обыскал его комнату в поисках оружия и яда. В тот вечер Коноэ и его сын подробно говорили о прошедшей войне и о тяжелой ответственности, которую он чувствовал перед императором и японским народом. Фумимаро записал карандашом свои чувства по этим вопросам по настоянию сына.\n\nПотом они сидели молча, пока Мичитака не велел отцу идти спать и не спросил, собирается ли он уходить завтра. Фумимаро не ответил, они молча смотрели друг на друга. Мичитака никогда не видел такого странного и неприятного выражения на лице своего отца и впервые почувствовал его намерение умереть.\n\nНезадолго до рассвета Мичитака был разбужен взволнованным голосом своей матери, когда он вошел в комнату отца, Фумимаро вытянулся и выглядел спокойным и безмятежным, как будто спал. Рядом с подушкой лежала пустая коричневатая бутылка. Он покончил жизнь самоубийством, приняв цианид калия."
 NW_JAP.430.a: "Печальный конец"
 NW_JAP.431.t: "Токийский трибунал"
 NW_JAP.431.d: "Несколько месяцев назад нашими оккупационными силами в Японии были арестованы несколько десятков японских военных, а также политиков, участвовавших в управлении страной во время войны. С политиками и некоторыми генералами шло расследование по поводу их участия в развязывании захватнических войн, а с большей частью офицеров – по причине совершения их подчинёнными военных преступлений на захваченных территориях. В течение этого времени шло расследование по каждому из них в отдельности, с учётом имеющегося материала и допросов свидетелей, а также их собстсвенных перекрёстных допросов. В итоге, главной объединяющей всех арестованных чертой стали слова о «невиновности императора». Нам предстоит решить, какое наказание выносить этим людям."
 NW_JAP.431.a: "Выносите более строгие приговоры"
 NW_JAP.431.b: "Выносите более мягкие приговоры"
 NW_JAP_news.58.t: "[GetNewsHeadline] $NW_JAP.431.t$"
 NW_JAP_news.58.d: "В столице бывшей Японской Империи завершился так называемый Токийский процесс над военными и гражданскими преступниками этой страны. Состав судебной коллегии состоял из представителей разных стран, чтобы добиться максимально беспристрастности, но многие всё равно окрестили это событие «правосудием победителей». На скамье оказалось огромное количество человек, а само расследование и допросы шли несколько месяцев. В итоге к высшей мере наказания были приговорены меньше 10 человек, оставшиеся получили тюремные сроки различного периода."
 NW_JAP_news.58.a: "Когда будут судить военных преступников с противоположной стороны?"
 NW_JAP_news.58.b: "Это будет уроком для всех"
 NW_JAP.432.t: "Казнь преступников"
 NW_JAP.432.d: "Согласно решению суда, были исполнены смертные приговоры обвиняемым на Токийском процессе политическим деятеялем и военным. Это произошло в тюрьме Сугамо в Икэбукуро, без присутствия фотографов, а только с участием официальных свидетелей. Большая часть оставшихся подсудимых будут оставаться за решёткой ещё долгие годы, так как помилования практически никто не получил."
 NW_JAP.432.a: "Правосудие победителей"
 NW_JAP.433.t: "Новая конституция в Японии"
 NW_JAP.433.d: "Япония нуждается в новой конституции, так как старая позволила придти к власти в этой стране радикальным силам. Вполне понятно, что центральное место в новой политической системе страны станет парламент, однако самый важный вопрос, который нам нужно решить это сохранять в стране монархию или нет.\n\nС одной стороны, члены императорского дома запятнали себя участием в военных преступлениях, а сам монарх не остановил своих подчинённых, когда было нужно. С другой, многие аналитики и эксперты по Японии высказывают мнение о том, что император не мог этого сделать, поэтому трудно ставить ему в вину развязывание войны. Более того, высказываются опасения, что отказ от монархии настроит подавляющую часть населения страны против нас и создаст угрозу развязывания гражданской войны, так как японцы очень преданы своему императору и династии, которая правит страной уже больше 2000 лет.\n\nТакже нам стоит рассмотреть вариант конституции, предложенной самими японскими политиками из текущего состава правительства. Эти политики заслуживают доверия, так как они управляли страной в период демократии Тайсё, однако их проект основного документа страны является практически полной копией старой конституции Мейдзи с некоторыми косметическими изменениями и отсутствием у военных такого сильного влияния."
 NW_JAP.433.a: "Япония должна стать республикой"
 NW_JAP.433.b: "Япония может сохранить символическую монархию"
 NW_JAP.433.c: "Примем проект Сидэхары"
 NW_JAP_news.59.t: "[GetNewsHeadline] Японская монархия отменена"
 NW_JAP_news.59.d: "После того, как Японская Империя была оккупирована, новые власти попытались организовать управление страной через прежние органы власти – старый бюрократический аппарат монархии. Сегодня же было объявлено, что Япония перестанет быть монархией, а император отрекается от престола. Многие сразу же высказали мысль о том, что опасное решение державы-победительницы, так как двухтысячелетняя история японской монархии не сможет закончиться так просто – после этого можно сразу же ожидать волнений, чреватых полноценными восстаниями."
 NW_JAP_news.59.a: "Это наше окончательное решение"
 NW_JAP_news.59.b: "Сложное решение"
 NW_JAP_news.59.c: "Конец"
 NW_JAP.434.t: "Отмена монархии"
 NW_JAP.434.d: "Оккупационные власти в ходе работы над новой конституцией решили ликвидировать в стране монархию. Даже эксперты по нашей стране убеждали их отказаться от этого решения или занять компромиссный вариант – заставить отречься текущего императора в пользу своего наследника.\n\nТеперь же ситуация с каждым днём становится всё хуже и хуже – в сельской местности нарастает недовольство, в городах проходят стихийные митинги, которые пытаются разгонять оккупационные силы. Часть чиновников прекратила исполнять свои должностные обязанности. В этом хаосе нам предстоит дальше управлять страной."
 NW_JAP.434.a: "Это очень необдуманное решение"
 NW_JAP.435.t: "Первые выборы по новой конституции"
 NW_JAP.435.d: "Недавно была принята новая конституция Японии, разработанная самыми лучшими [ROOT.GetAdjective] и [FROM.GetAdjective] юристами. Согласно ей, страна провозглашается конституционной монархией, где вся полнота исполнительной власти находится в руках премьер-министра, избираемого парламентом. Парламент становится двухпалатным, но в верхнюю палату теперь попадают не аристократы, а «советники». Монарх сохраняет чисто церемониальные полномочия, более того – он больше не может даже делать политических высказываний, чтобы не спровоцировать более ничего похожего на политические заговоры 30-х годов.\n\nСегодня же, согласно новой конституции, прошли первые выборы в Национальный парламент. Победу на них одержала Либеральная партия, лидер которой Ичиро Хатояма станет новым премьер-министром. В парламентскую коалицию войдёт также Прогрессивная партия."
 NW_JAP.435.a: "Всё-таки демократия - это не устаревающий строй"
 NW_JAP.436.t: "Принята конституция Сидэхары"
 NW_JAP.436.d: "Недавно был принят новый основной закон страны, разработанный группой юристов при правительства Сидэхары. Она оказалась настолько качественной и учитывающей ошибки предыдущего государственного строя, что оккупационные власти согласились принять её. Этим Сидэхара смог заработать большое политическое уважение, благодаря чему он сохранил свой пост главы кабинета министров – в парламенте его поддержат Либеральная и Прогрессивная партии. После завершения переходного периода пройдут первые свободные выборы в Национальный парламент согласно новым законам, по результатам которых будет выбран новый премьер, который теперь обладает всей полнотой исполнительной власти. У монарха остаются церемониальные конституционные полномочия."
 NW_JAP.436.a: "Вторая политическая жизнь господина Сидэхары"
 NW_JAP.437.t: "Освобождение политических заключённых"
 NW_JAP.437.d: "Вместе с официальным установлением политических и религиозных свобод, проводится амнистия политических заключённых, особенно тех, что были осуждены по закону о защите мира. В первую очередь, это деятели Коммунистической Партии Японии, которая возобновляет свою работу в стране, несмотря на рекомендации японских политиков об опасности таких радикальных преобразований. Кроме того, выходят на свободу и деятели других левых партий, а также различные интеллектуалы и писатели, попавшие в тюрьмы из-за преследования мыслей."
 NW_JAP.437.a: "Оккупационным силам виднее"
 NW_JAP_news.60.t: "[GetNewsHeadline] Отречение японского императора"
 NW_JAP_news.60.d: "В Японии произошло впервые за долгое время прижизненное отречение правящего монарха. Так он решил сам после советов своего окружения, чтобы показать всем своим подданным о том, что эпоха меняется – каждый император Японии в начале своего правления объявляет название новой эпохи, которое придумывает сам. Новым монархом стал малолетний Акихито, сын императора Хирохито. При нём пост регента будет сохранять Нобухито, принц Такамацу. Ушедший же император получает новый специальный титул – «Император на покое»."
 NW_JAP_news.60.a: "Тэнно хэйка, банзай!"
 NW_JAP_news.60.b: "Это здравый поступок монарха"
 NW_JAP.438.t: "Чистка Хатоямы"
 NW_JAP.438.d: "Текущий лидер Либеральной партии Ичиро Хатояма, являющийся премьер-министром, оказался подвергнут чистке, проводимой оккупационными силами. Его заменит на посту главы кабинета министров Сигэру Ёсида, присоединившийся к Либеральной партии, несмотря на то что ранее он не состоял в какой-либо парламентской партии."
 NW_JAP.438.a: "Старые политики слишком себя запятнали"
 NW_JAP.439.t: "Победа Социалистической партии"
 NW_JAP.439.d: "Сегодня завершается период переходного правительства Японии и восстановление её частичного суверенитета. Это сопровождается новыми выборами в Национальный парламент, как он теперь официально называется по конституции. Как и предсказывали некоторые аналитики, после проведённых реформ, победу одержала Социалистическая партия Японии с её лидером Тецу Катаяма, который ещё с предвоенного периода боролся с милитаристским уклоном старых правительств."
 NW_JAP.439.a: "Всё-таки социалисты"
 NW_JAP.440.t: "Победа Либеральной партии"
 NW_JAP.440.d: "Сегодня завершается период переходного правительства Японии и восстановление её частичного суверенитета. Это сопровождается новыми выборами в Национальный парламент, как он теперь официально называется по конституции. Результат подтвердил мандат на правление Либеральной партии несмотря на то, что, по большей части, она состоит из представителей предвоенной партии Риккен Сэйюкай."
 NW_JAP.440.a: "Однако, из-за проведённой люстрации, возглавляют её более приемлемые люди"
 NW_JAP.440.b: "Они и до войны выступали за те же идеи. Определённо"
 NW_JAP.441.t: "Победа Прогрессивной партии"
 NW_JAP.441.d: "Сегодня завершается период переходного правительства Японии и восстановление её частичного суверенитета. Это сопровождается новыми выборами в Национальный парламент, как он теперь официально называется по конституции. Это позволяет спустя долгие годы занять наконец-то пост премьер-министра Мачиде Чуджи, который возглавлял самую популярную предвоенную партию Риккен Минсейто."
 NW_JAP.441.a: "Он дождался"
 NW_JAP.442.t: "Формирование Реформированного правительства Китайской Республики"
 NW_JAP.442.d: "В Нанкине было официально провозглашено создание Реформированного правительства Китайской Республики во главе с китайским политиком Таном Шаои – бывшим известным дипломатом ещё со времён Империи Цин. Эта необходимая мера для поддержания порадка на контролируемых нашими войсками территориях."
 NW_JAP.442.a: "Очередное марионеточное правительство"
 NW_JAP.442.b: "Посмотрим за судьбой этого эксперимента"
 NW_JAP.443.t: "Формирование Реформированного правительства Китайской Республики"
 NW_JAP.443.d: "В Нанкине было официально провозглашено создание Реформированного правительства Китайской Республики во главе с китайским политиком Ляном Хунчжи – бывшим заместителем лидера Аньхойской клики. Эта необходимая мера для поддержания порадка на контролируемых нашими войсками территориях."
 NW_JAP.443.a: "Очередное марионеточное правительство"
 NW_JAP.443.b: "Посмотрим за судьбой этого эксперимента"
 NW_JAP.444.t: "Четыре рукопожатия"
 NW_JAP.444.d: "Граф Рихард Куденхове-Калерги это один из главных идеологов паневропейского союза в мире, но мало кто знает, что он родился в смешанной семье австро-венгерского поверенного в делах в Японии Генриха фон Куденхове-Калерги и японки Мицуко Аоямы – дочери крупного торговца. Возможно, что именно эта связь с Японией спасла жизнь молодому современному философу. Ещё с конца 20-х годов Калерги находился в заочном конфликте с НСДАП и Адольфом Гитлером, а после их прихода к власти это стало напрямую угрожать его жизни. В 1938 году он опубликовал свою последнюю книгу «Тоталитарное государство против человека», после чего ему пришлось менять страну за страной, скрываясь от преследований. В итоге, в Лиссабоне он смог найти убежище и затем уехать в США благодаря японскому послу, с которым у него установились хорошие отношения. На прощание, в подарок, граф оставил послу подписанный экземпляр этой книги. В свою очередь посол, при посещении родины одолжил эту книгу международному журналисту Сигэхару Мацумото, а тот в свою очередь одолжил её политологу Асасо Ичимуре из Университета Васэда. Являясь же человеком, приближённым к Итире Хатояме, он передал книжку премьер-министру, с просьбой перевести её на японский для широкого распространения. Хатояма же проникся идеями, описанными графом в книге настолько, что разузнал о его судьбе, а также решил создать в стране «Юай» или «Братство»."
 NW_JAP.444.a: "Что за Юай?"
 NW_JAP.445.t: "Братство"
 NW_JAP.445.d: "Целью «Братства» («Юай»), основанного на философии Куденхове-Калерги, является создание более доброго мира посредством материнской любви. Данная теория включает вы себя взаимное уважение, взаимопонимание, взаимопомощь, гуманизм, индивидуализм, сотрудничество, рыцарство, бусидо и построение человеческих отношений как будто все вокруг «дамы и господа». Три принципа братства — это философия братского движения: взаимное уважение, взаимопонимание и взаимная помощь (или взаимное сотрудничество), основанная на достоинстве индивидуальности. Кроме того, известно, что Хатояма недавно вступил в массонскую ложу в Токио.\n\nШаг по созданию «Юай» говорит о том, что Хатояме не только понравились идеи европейского философа, но и о личных проблемах премьера. В начале 30-х годов, будучи членом кабинета министров и протеже Кисабуро Судзуки он нанёс сильный удар по репутации демократических партий и идеи партийных кабинетов, что косвенно помогло военным на некоторое время распасаяться и чуть не захватить власть в стране. Также Хатояма напрямую виноват в сокращении академической свободы слова, когда заставил уволить профессора левых взглядов из Императорского университета Киото в 1933 году.  Достаточно быстро он осознал к чему все эти действия привели страну и с того момента он стал пытаться восстановить политическую систему от тех ран, к которым он сам приложил руку.\n\nЭта задача и двигала Хатоямой всё это время – искупление собственного греха и восстановление репутации. Именно по этой причине книга Куденхове-Калерги ударила премьера в самое сердце и завоевало его доверие. И сегодня он кажется может расслабиться – ему удалось исполнить поставленную себе цель."
 NW_JAP.445.a: "Хочется умереть достойно, и чтобы тебя семья вспоминала, и дети тобой гордились..."
 NW_JAP.446.t: "Судьба монархии в Японии"
 NW_JAP.446.d: "Нам необходимо принять решение по поводу ликвидации японской монархии. С одной стороны, члены императорского дома запятнали себя участием в военных преступлениях, а сам монарх не остановил своих подчинённых, когда было нужно. С другой, многие аналитики и эксперты по Японии высказывают мнение о том, что император не мог этого сделать, поэтому трудно ставить ему в вину развязывание войны. Более того, высказываются опасения, что отказ от монархии настроит подавляющую часть населения страны против нас и создаст угрозу развязывания гражданской войны, так как японцы очень преданы своему императору и династии, которая правит страной уже больше 2000 лет."
 NW_JAP.446.a: "Япония должна стать республикой"
 NW_JAP.446.b: "Япония может сохранить символическую монархию"
 NW_JAP.447.t: "Монархия сохранена"
 NW_JAP.447.d: "Оккупационные власти после недолгих дебатов согласились сохранить монархию и не трогать императора. Это позволит нашим реформам быть максимально эффективными и быть принятыми народом."
 NW_JAP.447.a: "Отлично"
 NW_JAP.448.t: "Восстание крестьян"
 NW_JAP.448.d: "Нам не удалось удержать ситуацию в умеренных рамках – народное недовольство вылилось в гражданскую войну. В одном из отдалённых горных районов сельской местности местные крестьянские отряды сумели полностью захватить свою власть и провозгласили создание новой императорской армии. Их цель – изгнание иностранцев и восстановление монархии в стране."
 NW_JAP.448.a: "Необходимо усмирить этих сумасшедших"
 NW_JAP.448.b: "Мы освободим нашу страну и восстановим власть императора!"
 NW_JAP.449.t: "Восстание секты Нитирэн"
 NW_JAP.449.d: "В случившуюся катастрофу включилась ещё одна сторона конфликта – религиозные радикалы из буддистской секты Нитирэн, члены которой ещё в начале 30-х совершили попытку госпереворота, вновь подняли свою голову. Их лидер Нисё Иноуэ сумел в неразберихе массового неповиновения привлечь на свою сторону некоторые области сельской местности, а также мобилизовать бывших солдат."
 NW_JAP.449.a: "Этот кошмар становится всё ужаснее"
 NW_JAP.449.b: "Один человек – одно убийство!"
 NW_JAP.450.t: "Восстание коммунистов"
 NW_JAP.450.d: "Наши самые печальные предсказания сбываются – в одном из районов страны восстали коммунисты и организовали собственное правительство, которое будет бороться с оккупацией и «помогать простым людям». Мы знаем, что такой дешёвый популизм позволил большевикам придти к власти в России и теперь их товарищи хотят повторить этот успех."
 NW_JAP.450.a: "Мы не позволим им этого добиться!"
 NW_JAP.450.b: "Освободим народ от гнёта империализма"
 NW_JAP.451.t: "Восстание анархистов"
 NW_JAP.451.d: "Гражданская война становится всё ужаснее. Новое восстание организовали анархисты, которое долго время находились в подполье и казалось почти полностью уничтожены. Сложно ожидать от них сильного сопротивления, если конечно они не получат помощь из-за рубежа."
 NW_JAP.451.a: "Мы задавим анархистов и в этот раз"
 NW_JAP.451.b: "Люди больше не будут подавляться государством!"
 NW_JAP.452.t: "Коммунистическое подполье в Японии"
 NW_JAP.452.d: "После решения оккупационных властей об отмене японской монархии, страна оказалась в шаге от полноценной гражданской войны. Сейчас местные власти пытаются предотвратить этот кровавый исход событий, но для нас это возможность переманить японский народ на свою сторону путём тайной поддержки коммунистического подполья в Японии."
 NW_JAP.452.a: "Сделаем всё, что от нас зависит"
 NW_JAP.453.t: "Анархическое подполье в Японии"
 NW_JAP.453.d: "После решения оккупационных властей об отмене японской монархии, страна оказалась в шаге от полноценной гражданской войны. Сейчас местные власти пытаются предотвратить этот кровавый исход событий, но для нас это возможность переманить японский народ на свою сторону путём тайной поддержки анархического подполья в Японии."
 NW_JAP.453.a: "Сделаем всё, что от нас зависит"
 NW_JAP.454.t: "Выбор регента"
 NW_JAP.454.desc: "Так как новый император ещё слишком мал, чтобы самостоятельно править, то нам необходимо выбрать, кто будет регентом при нём и исполнять его основные обязанности, а в текущих политических условиях – полностью править страной. Им может стать один из братьев бывшего императора Хирохито, либо же его дядя принц Нарухико, отличающийся хорошим политическим чутьём. Однако, он связан с армией, что может негативно повлиять на авторитет трона."
 NW_JAP.454.a: "Регентом станет принц Титибу"
 NW_JAP.454.b: "Регентом станет принц Такамацу"
 NW_JAP.454.c: "Регентом станет принц Микаса"
 NW_JAP.454.d: "Регентом станет принц Нарухико"
 NW_JAP.455.t: "Судьба императорской семьи"
 NW_JAP.455.d: "Нам необходимо решить судьбу бывшего японского монарха и его семьи. Как и в России когда-то, он является важным символом для контрреовлюционного сопротивления и наши спецслужбы уже сообщают о попытках «вызвалить» из заключения монарших особ. По этой причине возможно нам стоит судить их всех и казнить, чтобы у различных заговорщиков даже не возникало желания пытаться реставрировать монархию. С другой стороны, это ещё сильнее подорвёт сопротивление нашему правительству, поэтому возможно стоит просто отправить их в изгнание."
 NW_JAP.455.a: "Необходимо убрать всех, чтобы никто не мог претендовать на трон"
 NW_JAP.455.b: "Судим только бывшего императора"
 NW_JAP.455.c: "Они могут покинуть страну"
 
 NW_JAP.456.t: "Японцы уходят из Восточного Хэбэя"
 NW_JAP.456.d: "Японское правительство добилось вывода японских военных с территории Восточного Хэбэя и отныне не претендует на его территории. Этот жест доброй воли показывает нам, что японцы искреннее в своих предложениях о заключении антикоммунистического союза."
 NW_JAP.456.a: "Хэбэй-Чахар должен занять эти земли"
 NW_JAP.456.b: "Мы можем признать статус-кво, если они признают наше верховенство"
 NW_JAP.456.c: "У нас нет возможности взять под контроль эти земли сейчас"
 
 NW_JAP.457.t: "Восстановление контроля над Хэбэем"
 NW_JAP.457.d: "Японцы покинули территорию Восточного Хэбэя и отказались от своих претензий на Северный Китай. Таким образом, они надеятся доказать нанкинскому правительству свою искренность в предложениях об образовании китайско-японского антикоммунистического союза. Нанкин передал нам приказ о занятии территории освобождённой японской армией и подчинении в случае необходимости правительства Восточного Хэбэя."
 NW_JAP.457.a: "Отлично, вводим войска"
 
 NW_JAP.458.t: "Требование подчинения"
 NW_JAP.458.d: "Как и мы ожидали, Хэбэй-Чахарский политический комитет получил эти земли из рук Нанкинского правительства и готов подчинить нас если это потребуется силой. Пытаться сопротивляться смысла нет, но возможно стоит обговорить наш статус после ликвидации независимого правительства – возможно нам удастся сохранить жизнь и может даже занять какой-то пост в бейпинском Комитете."
 NW_JAP.458.a: "Отправьте переговорщика для выработки условий"
 NW_JAP.458.b: "Лучше сбежим на подконтрольную японцам территорию пока не поздно"
 NW_JAP.458.c: "Мы будем сопротивляться"
 
 NW_JAP.459.t: "Побег лидеров Восточного Хэбэя"
 NW_JAP.459.d: "Члены правительства Восточного Хэбэя не были обнаружены нашими войсками по прибытии в столицу их режима. По всей видимости, они сбежали на территории подконтрольные японцам, так как побоялись возможного суда над ними из-за их перехода на сторону японцев. Армия Восточного Хэбэя же с ликованием встретила наших солдат – там было большое число наших агентов, и их лояльность японцам была фиктивная – они были в любой момент готовы восстать против них."
 NW_JAP.459.a: "Кому вообще сдались лидеры недолговечного полугосударственного образования"
 
 NW_JAP.460.t: "Переговорщик из Восточного Хэбэя"
 NW_JAP.460.d: "Лидеры бывшего марионеточного режима Восточного Хэбэя обратились к нам через переговорщиков с вопросом об их статусе после воссоединения Хэбэя с нашим Комитетом. Они боятся по всей видимости мести в виде показательного суда против них, но в теории готовы даже присоединиться к нашему Политическому комитету в качестве его членов. Армия же Восточного Хэбэя уже практически перешла под наш контроль – её лояльность японцам и местным властям была минимальная, но зато они были рады приветствовать приход наших войск."
 NW_JAP.460.a: "Мы готовы их включить в состав Комитета"
 NW_JAP.460.b: "Мы не будем их трогать, но не собираемся включать в состав Комитета"
 NW_JAP.460.c: "Арестуйте переговорщика"
 
 NW_JAP.461.t: "Японцы покидают Восточный Хэбэй"
 NW_JAP.461.d: "Японские военные покидают территорию нашего правительства и отходят на территорию Маньчжоу-Го. Они это делают в целях добиться разрядки в отношениях с нанкинским правительством и заключить с ним полноценный антикоммунистический союз. Без поддержки японцев нам вряд ли удастся противопоставить что-либо даже армии Хэбэй-Чахара, поэтому возможно нам стоит связаться с их лидером, чтобы в обмен на гарантии сохранения жизни мирно ликвидировать наше правительство. В рядах нашей армии уже началась паника."
 NW_JAP.461.a: "Японцы не могли так с нами поступить..."
 
 NW_JAP.462.t: "Требование Нанкина"
 NW_JAP.462.d: "Нанкинское правительство неожиданно сделало нас следующее предложение – они готовы согласиться с тем, что мы продолжим управлять территориями Восточного Хэбэя в обмен на то, что мы избавимся от всех признаков независимого правительства, то есть примем верховенство Нанкина и Гоминьдана. В будущем, это возможно даст нам возмжность занять какие-то более крупные посты или получить больше территории под контроль, так как эта стратегия Нанкина нацелена на то, чтобы не усилять слишком сильно Хэбэй-Чахарский Политический комитет, так как ещё больше они боятся его нелояльности."
 NW_JAP.462.a: "Мы примем эти условия"
 
 NW_JAP.463.t: "Нанкин обошёл нас"
 NW_JAP.463.d: "Как стало известно, режим Восточного Хэбэя договорился с нанкинским правительством на условиях признания правления их на тех территориях в обмен на ликвидацию независимого статуса правительства. Это удар от Нанкина по нам – таким образом они пытаются применять стратегию «Разделяй и властвуй», бояясь нашего усиления если бы мы восстановили контроль над всей территории провинции Хэбэй."
 NW_JAP.463.a: "Мы это запомним"
 
 NW_JAP_news.61.title: "Япония отказалась от особых прав в Китае"
 NW_JAP_news.61.t: "[GetNewsHeadline]$NW_JAP_news.61.title$"
 NW_JAP_news.61.d: "Японская империя отказывается от своих особых прав в Китае, полученных после подавления Боксёрского восстания в 1901 году. Эта новость вызвало одобрение и энтузиазм китайцев в признанном Японией китайском правительстве. По всей видимости они пытаются таким образом заручиться их поддержкой. Также, Япония призвали другие страны пойти на этот давно назревший шаг. Это очередной шаг на пути к признанию Китая равноправной державой."
 NW_JAP_news.61.a: "Попытка задобрить китайцев"
 
 NW_JAP_news.62.title: "Ван Цзинвей провозгласил правительство в Нанкине"
 NW_JAP_news.62.t: "[GetNewsHeadline]$NW_JAP_news.62.title$"
 NW_JAP_news.62.d: "Один из лидеров китайской партии Гоминьдан и наследник Сунь Ятсена, Ван Цзинвей, долго выступавший за заключение перемирия с японским правительством, перешёл на их сторону и провозгласил собственное правительство в Нанкине, которое поглотило существовавшие до этого на оккупированных территориях Китая марионеточные режимы. Однако, японцы не дали ему свободы действий, то есть оно сохранило марионеточный характер, что вызвало бурю недовольства в старом Гоминьдане – так как Ван провозгласил ещё несколько месяцев назад в Шанхае создание собственной версии партии, которая не подчиняется [CHI.GetLeader]."
 NW_JAP_news.62.a: "Его предательство поражает воображение"
 NW_JAP_news.62.b: "Это поможет закончить китайско-японскую войну"
 NW_JAP_news.62.c: "В Гоминьдане случился серьёзный раскол"
 
 NW_JAP.464.t: "Подчинение Гоминьдану Ван Цзинвея"
 NW_JAP.464.d: "Пару месяцев назад Ван Цзинвей при поддержке части японских элит провозгласил в Шанхае воссоздание партии Гоминьдан на его VI Национальном конгрессе, таким образом выведя часть лояльной ему партии из-под контроля Чан Кайши и провозгласив себя новым руководителем Гоминьдана. Теперь японцы и Ван пошли на следующий шаг – они потребовали от нас признать новое руководство оккупированными землями за Ван Цзинвеем и Гоминьданом, подчинив ему все существующие структуры. Правда, скорее всего это не означает установления равноправных отношений между Японией и новым китайским правительством, а скорее смена первых лиц. Текущие лидеры марионеточных режимов смог занять свои места в правительстве Ван Цзинвея."
 NW_JAP.464.a: "Этого стоило ожидать"
 
 NW_JAP.465.t: "Подчинение Нанкину"
 NW_JAP.465.d: "Пару месяцев назад Ван Цзинвей при поддержке части японских элит провозгласил в Шанхае воссоздание партии Гоминьдан на его VI Национальном конгрессе, таким образом выведя часть лояльной ему партии из-под контроля Чан Кайши и провозгласив себя новым руководителем Гоминьдана. Теперь японцы и Ван пошли на следующий шаг – они потребовали от нас признать новое руководство оккупированными землями за Ван Цзинвеем и Гоминьданом, подчинив ему все существующие структуры. Правда, скорее всего это не означает установления равноправных отношений между Японией и новым китайским правительством, а скорее смена первых лиц. Текущие лидеры марионеточных режимов смог занять свои места в правительстве Ван Цзинвея."
 NW_JAP.465.a: "Хорошо"
 
 NW_JAP_news.63.title: "Япония признаёт суверенитет китайского правительства"
 NW_JAP_news.63.t: "[GetNewsHeadline]$NW_JAP_news.63.title$"
 NW_JAP_news.63.d: "Созданное на захваченных японской армией территориях Китая, правительство одного из лидеров партии Гоминьдан, Ван Цзинвея, было сегодня признано Японской империей как равноправный партнёр в рамках Сферы Сопроцветания. Однако, считается, что долгий период ограничения суверенитета привел к потере доверия со стороны населения, а текущий шаг информирует о проблемах японской армии в Китае. С другой стороны, это показывает готовность Японии идти на уступки."
 NW_JAP_news.63.a: "Будем следить за переменами на фронте"
 
 NW_JAP.466.t: "Вооружённое восстание чёрных"
 NW_JAP.466.d: "Ситуация обостряется сильнее чем мы думали – японским агентам удалось создать мощное подпольное движение на территории штатов, населённых чёрным населением, и сегодня они провозгласили о создании своего ополчения и восстании против правительства."
 NW_JAP.466.a: "Японцы проникли слишком глубоко"
 
