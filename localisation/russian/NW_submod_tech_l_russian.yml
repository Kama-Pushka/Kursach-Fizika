     peoples_army_asy: "Народная армия"
     peoples_army_asy_desc: "Концепция народной армии предполагает превосходство человека над оружием, а мощной мотивации - над слабой технологией."
     peoples_army_asy_tt: "\n§RНЕДОСТУПНО ДЛЯ МАЖОРОВ§!\n"
     guerrilla_tactics: "Партизанская тактика"
     guerrilla_tactics_desc: "Враг наступает, мы отступаем. Враг разбивает лагерь, мы докучаем набегами. Враг устает, мы нападаем. Враг отступает, мы его преследуем."
     use_of_terrain: "Использование местности"
     use_of_terrain_desc: "Знание и использование свойств местности позволит повысить эффективность пехотных и мобильных соединений."
     
