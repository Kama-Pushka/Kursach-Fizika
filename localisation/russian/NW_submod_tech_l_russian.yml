     guerrilla_war: "Партизанская война"
     guerrilla_war_desc: "Наша война ведется скрывающимися среди местного населения либо использующими свойства местности вооруженными группами, избегающими открытых и крупных столкновений с противником."
     special_teams: "Специальные отряды"
     special_teams_desc: "Специальные отряды, созданные для выполнения особых задач помогут нам в ведении войны."
     lightning_attacks: "Молниеносные атаки"
     lightning_attacks_desc: "Тактика заключается в молниеносном наступлении и столь же молниеносном отступлении, что позволит нанести ущерб противнику и избежать ответного удара."
     thorough_filtering: "Тщательная фильтрация"
     thorough_filtering_desc: "Мы поручим надзорным органам внимательно проверять всех въезжающих в нашу страну иностранных граждан. Спецслужбы установят слежку за диппредставительствами и консульствами других государств, дабы не допустить шпионства."
     
     national_war: "Всенародная война"
     national_war_desc: "Мы завербуем весь народ в качестве своих агентов. Борьба за выживание должна стать стихийным явлением. Каждый из них поможем нам в пропагандистском или подрывном влиянии на противника."
     military_police_doctrine: "Военная полиция"
     military_police_doctrine_desc: "Дабы поддерживать порядок и дисциплину в наших разрастающихся воинских формированиях необходимо усилить и расширить полномочия военной полиции. Помимо контроля за соблюдением приказов, военная полиция будет следить за внешним видом и состоянием солдат, чтобы избежать небоевые потери в армии."
     subversion: "Подрывная деятельность"
     subversion_desc: "Саботаж военных и промышленных объектов, а также гарнизонов быстро измотают противника."
     psychological_operation: "Психологические операции"
     psychological_operation_desc: "Дополнение наших военных операций психологическим воздействием на силы противника и население с целью их деморализации, и склонения к прекращению сопротивления сильно повысят нашу шансы на победу."
     
     air_disguise_detachments: "Авиамаскировка отрядов"
     air_disguise_detachments_desc: "Применение маскировочных средств позволит избежать обнаружения с воздуха и, как следствие, воздушных налетов."
     improvised_attack: "Импровизированная атака"
     improvised_attack_desc: "Нельзя быть готовым ко всем ситуациям на поле боя, но поощрение импровизации наших бойцов позволит развить у них тактическую смекалку, которая может найти применение почти в любой ситуации."
     interaction_with_civilian_population: "Взаимодействие с мирным населением"
     interaction_with_civilian_population_desc: "Смешивание с мирным населением позволит нам выискивать слабые места противника. К тому же, всегда найдутся желающие помочь нам в нашем деле."
     
     ambushes: "Армия переходного периода"
     ambushes_desc: "Даже когда в битве нельзя победить, бывает полезно замедлить наступление противника с помощью засад и сдерживающих действий." # TODO
     homemade_weapons: "Подготовка к масштабной войне"
     homemade_weapons_desc: "Нашей промышленности сложно обеспечить всех вооружением, поэтому мы должны поощрять изготовление самодельного оружия, а также серийного оружия без особого соблюдения стандартов и технических условий."
 
 ### ДОКТРИНА ВОЙНЫ НА ИСТОЩЕНИЕ
     WAR_OF_ATTRITION_DOCTRINE_LABEL: "Доктрина войны на истощение"
     WAR_OF_ATTRITION_DOCTRINE_DESC: "У нашего противника не будет такого количества ресурсов, как у нас, а значит время в ходе войны будет играть нам на руку."
     RELENTLESS_DEFENSE_LABEL: "НЕОТСТУПНАЯ ОБОРОНА"
     RELENTLESS_DEFENSE_LABEL_TT: "Сделать упор на крепкую оборону, отбивать бесконечные атаки противника, изматывая его войска, а затем сами перейдем в атаку."
     STRATEGIC_RETREAT_LABEL: "СТРАТЕГИЧЕСКОЕ ОТСТУПЛЕНИЕ"
     STRATEGIC_RETREAT_LABEL_TT: "Сделать упор на уклонение от прямого столкновения главных сил армии с войсками противника путем постоянных маневров и нанесения внезапных небольших ударов."
     ABSOLUTE_SELF_SACRIFICE_LABEL: "АБСОЛЮТНОЕ САМОПОЖЕРТВОВАНИЕ"
     ABSOLUTE_SELF_SACRIFICE_LABEL_TT: "Сделать ставку на доблесть и особую подготовку наших солдат, чья фанатичная преданность стране позволит в крайнем случае принять смерть, как долг."
     
     armed_people: "Вооруженный народ"
     armed_people_desc: "Мы не обладаем необходимыми ресурсами для создания профессиональной армии. Наш путь - максимально вооружить наш народ и поставить его под ружье. А опыт ведения войны придет потом."
     soldier_citizen: "Солдат-гражданин"
     soldier_citizen_desc: "Мы должны стремиться к тому, чтобы каждый наш гражданин был хотя бы минимально подготовлен к призыву на настоящую военную службу: был физически подготовлен и знал азы военного ремесла."
     total_mobilization: "Тотальная мобилизация"
     total_mobilization_desc: "Да здравствует наша несокрушимая народная армия! Все для фронта - все для победы!"
     support_for_morale: "Поддержка морального духа"
     support_for_morale_desc: "Во времена тяжелой войны с превосходящим по техническому оснащению врагом нашим солдатам как никогда необходима поддержка боевого духа. Для этого при каждом отряде будут учреждены соответствующие должности. "
     
     controlled_battle: "Управляемая битва"
     controlled_battle_desc: "Мы разработаем новые тактики ведения боя на максимальное число случаев, для того чтобы каждый, даже самый неожиданный, поворот в битве не был для нас сюрпризом, и мы уже были готовы к эффективному ответу."
     continuous_front: "Непрерывный фронт"
     continuous_front_desc: "Многочисленность нашей армии позволит организовать прочную непрерывную линию обороны на всем протяжении фронта."
     tyranny_of_technique: "Тирания техники"
     tyranny_of_technique_desc: "Мы все больше и больше убеждаемся, что победа в современной войне зачастую зависит не от мужественности пехоты, а от количества и совершенства военной техники. Наш промышленный потенциал не дает создать нам обширных механизированных соединений, однако каждая отдельная единица будет на голову выше любого вражеского аналога за счет профессиональной подготовки ее бойцов!"
     
     fabian_strategy: "Фабианская стратегия"
     fabian_strategy_desc: "Фабиева тактика - разновидность военной тактики, главной целью которой является сознательное уклонение от прямого столкновения главных сил армии с войсками противника путем постоянных маневров, а также нанесение внезапных небольших ударов."
     scorched_earth: "Тактика выжженной земли"
     scorched_earth_desc: "Вывозя или уничтожая все жизненно важные припасы, а также занимаясь широкомасштабной партизанской деятельностью, мы сделаем пребывание противника на нашей территории просто невыносимым, принуждая его либо прекращать атаку либо нести невероятные потери."
     coercion_and_retention: "Принуждение и удержание"
     coercion_and_retention_desc: "Проводя молниеносные неожиданные атаки в самых разных местах, мы будем заставлять противника прекратить наступление из-за возможности полного окружения его наступающих частей нашими отрядами."
     
     fanatical_loyalty: "Фанатичная преданность"
     fanatical_loyalty_desc: "Мы будем стремится идеологически подковать наших новобранцев и регулярных бойцов, сделав их веру в нашу победу и желание защитить отчизну любой ценой несокрушимыми!"
     code_of_honor: "Кодекс чести"
     code_of_honor_desc: "Создание полноценного кодекса чести бойца станет еще одним цементирующим фактором в преданности наших солдат служению Родине. "
     feat_of_spirit: "Подвиг духа"
     feat_of_spirit_desc: "Наши бойцы все больше и больше проявляют невероятную самоотверженность на поле боя, вдохновляя на такие же подвиги и новобранцев."
     unbending_will: "Несгибаемая воля"
     unbending_will_desc: "Каждый наш воин теперь стал полноценной машиной, готовой, не задумываясь, отдать жизнь за свою Родину в новой сокрушительной атаке."
     
     violent_attack: "Яростное наступление"
     violent_attack_desc: "За Родину! И пусть каждый приложит все усилия!"
     strategic_bombing: "Стратегические бомбардировки"
     strategic_bombing_desc: "Наши самолеты будут уничтожать вражескую инфраструктуру, подготавливая почву для наступления нашей пехоты."
     special_strike_teams: "Специальные ударные отряды"
     special_strike_teams_desc: "Специально обученные военно-воздушные звенья будут настоящим кошмаром для врагов нашей Родины!"
     battle_of_annihilation: "Битва на уничтожение"
     battle_of_annihilation_desc: "Наш народ несокрушим! Наша армия непобедима! Вперед, отчаянная атака сегодня - победа над противником завтра!"
 
 ### ВОЗДУШНАЯ ДОКТРИНА ПОДГОТОВКИ ПРОФЕССИОНАЛЬНЫХ ЛЁТЧИКОВ
     TITLE_PROFESSIONAL_PILOTS: "Подготовка профессиональных лётчиков"
     PROFESSIONAL_PILOTS_DESC: "Сконцентрировав наши усилия на сохранении максимально большего числа техники и отлично обученных пилотов, мы сможем максимально долго сохранять потенциал наших ВВС."
     
     training_schools: "Стандартизированная подготовка пилотов"
     training_schools_desc: "Стандартизация наших программы подготовки пилотов позволит выпускать больше квалифицированных пилотов."
     strategic_air_command: "Стратегическое командование ВВС"
     strategic_air_command_desc: "Создание стратегического командования ВВС позволит более эффективно управлять средствами и ресурсами ВВС."
     transport_backbone: "Транспортный авиафлот"
     transport_backbone_desc: "Транспортные средства будут необходимы для поддержки войск с воздуха, и поэтому крайне важно, чтобы мы разработали их улучшенную конструкцию."
     ground_coordination_effort: "Координация с сухопутными силами"
     ground_coordination_effort_desc: "Мы должны более тесно сотрудничать с сухопутными войсками в выборе целей, которые окажут существенное влияние на поле боя."
     
     taking_care_of_planes: "Забота о самолётах"
     taking_care_of_planes_desc: "Наняв дополнительное число обученных механиков и инженеров, мы сможем сохранить значительно больше самолётов."
     sea_hunting: "Морская охота"
     sea_hunting_desc: "Разработав новые тактики ведения воздушного боя против вражеского флота, мы станем значительно легче топить их корабли."
 
