     SAU_fighter_equipment_0_short: "Истребитель"
     SAU_fighter_equipment_0_desc: "Несмотря на все улучшения за время Первой мировой войны и после нее, бипланы уходят в прошлое. Нам нужно использовать новейшие мирные технологии в военных целях."