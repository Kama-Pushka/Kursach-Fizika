     tank_gas_generator_engine: "Газогенераторный двигатель"
     tank_gas_generator_engine_desc: "Двигатель, использующий альтернативный источник топлива, позволит нам выпускать их в большем количестве с меньшим потреблением топлива. Однако, стоит понимать, что от этого пострадают его мощностные характеристики."
     
