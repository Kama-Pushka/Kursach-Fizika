     motorcycle_equipment: "Мотоцикл"
     motorcycle_equipment_desc: "Двухколёсное (реже — трёхколёсное) транспортное средство. Во время Великой войны велосипеды активно стали заменяться более современными мотоциклами — по сути, моторизованными велосипедами. Двухколесный транспорт применялся и как средство передвижения, и для курьерской связи, вплоть до боевых машин и машин разведки. Впервые во время Первой мировой войны при производстве серийных военных мотоциклов стали использовать для них маскировочную окраску и устанавливать пулемет."
