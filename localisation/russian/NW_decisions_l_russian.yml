 #Troz
 trozkism_on_the_rise: "Революционный марксизм на подъеме"
 trozkism_on_the_rise_desc: "Некоторые политики начинают открыто и публично высказываться в пользу революционного марксизма; их поддерживает все большая часть населения. Путь к революционному марксизму открыт — осталось лишь решить, будет ли переход мирным или силовым.""
 prepare_for_trozkist_civil_war: "Подготовка к гражданской войне"
 prepare_for_trozkist_civil_war_desc: "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни."
 expand_civil_trozkist_support: "Расширение гражданской поддержки"
 expand_civil_trozkist_support_desc: "Мы должны бороться за рост поддержки среди населения — даже ценой риска дестабилизации общества."
 army_support_for_trozkist_civil_war: "Расширение военной поддержки"
 army_support_for_trozkist_civil_war_desc: "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 ensure_general_loyalty_for_trozkist_civil_war: "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_trozkist_civil_war_desc: "Вполне вероятно, что некоторые генералы втайне поддерживают троцкизм. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_trozkist_civil_war: "Лояльность верховного командования"
 ensure_marshal_loyalty_for_trozkist_civil_war_desc: "Вполне вероятно, что некоторые фельдмаршалы втайне поддерживают троцкизм. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 siphon_equipment_stockpiles_for_trozkist_civil_war: "Переброска снаряжения"
 siphon_equipment_stockpiles_for_trozkist_civil_war_desc: "Мы можем обеспечить себя небольшим арсеналом на будущее, прибегнув к хищениям со складов."
 formulate_surprise_attack_plan_for_trozkist_civil_war: "Подготовка плана внезапного нападения"
 formulate_surprise_attack_plan_for_trozkist_civil_war_desc: "Наш враг не имеет ни малейшего представления, что его ждет. Мы должны гарантировать, что подобное положение вещей сохранится, и наиболее полно использовать фактор внезапности в наших планах."
 ignite_the_trozkist_civil_war: "Разжигание гражданской войны"
 ignite_the_trozkist_civil_war_desc: "Момент настал. Все необходимые приготовления проведены. Пути назад нет."
 open_up_political_discourse_trozkist: "Начало политических дебатов"
 open_up_political_discourse_trozkist_desc: "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
 discredit_government_trozkism: "Дискредитация правительства"
 discredit_government_trozkism_desc: "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
 hold_the_trozkist_national_referendum: "Проведение всенародного референдума"
 hold_the_trozkist_national_referendum_desc: "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."
 anti_trozkist_raids: "Антимарксистские рейды"
 anti_trozkist_raids_desc: "Мы должны разобраться с рев.марксистскими элементами у себя дома ради долгосрочной стабильности в стране. Влияние троцкистов настолько велико, что рискует стать потенциальной проблемой для правительства."
 ban_trozkist_party: "Запрет рев.марксизма"
 ban_trozkist_party_desc: "В сложившейся ситуации дальнейшие действия рев.марксистских организаций могут подорвать нашу власть. Нужно принять экстренные меры, чтобы не допустить подобное."
 ban_trozkist_party_tt: "Изменение популярности революционного марксизма: §G-§![?.Root.party_popularity@trozkism|%0G].\n"
 institute_press_censorship_trozkist_state: "Цензура прессы"
 institute_press_censorship_trozkist_state_desc: "В это опасное время мы не можем позволить, чтобы выражения недовольства вносили раскол в наш народ. Ограничение свободы прессы необходимо для того, чтобы никто не смог заглушить голос истины."
 #mtg
 trozkism_education: "Марксистское образование в государстве [From.GetNameDef]"
 trozkism_education_desc: "Враги [From.GetAdjective] народа проникают в ряды наших союзников и сеют раздор, настраивая их против нашего революционного движения. Мы должны помочь законному правительству заново ознакомить народ с бессмертным учением Маркса и Энгельса."
 fraternal_trozkism_republic: "Братская республика в государстве [From.GetNameDef]"
 fraternal_trozkism_republic_desc: "[From.GetAdjective] народ требует вмешательства наших войск, чтобы изгнать угнетающих его паразитов-землевладельцев и капиталистов."
 
