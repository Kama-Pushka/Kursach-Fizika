 generic_create_printing_house_category_desc: "Некоторые фантасты утверждают, что в будущем информация станет наиболее ценным ресурсом. И хоть это полные глупости, распространение правильной литературы, газет и журналов позволяет сформировать в стране определённые настроения.\n\n§H £administrative_efficiency_texticon  Административная эффективность: [?administrative_efficiency_var_total]/100§! \n\n§LВсякий раз, когда мы проводим реформирование той или иной деятельности или структуры внутри предприятия, административная эффективность падает из-за необходимости подстроиться под новые требования, однако со временем она возрастает §H(+0.015 в неделю)§!.§!"
