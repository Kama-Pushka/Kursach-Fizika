 generic_anarchism_solve_management_question_category: "Решение вопроса управления"
 generic_anarchism_solve_management_question_category_desc: "Анархия в нашем государстве породила развал аппарата, по сути контролирующего жизнь страны."
 generic_create_federation_of_communities: "Создать «Федерацию общин»"
 generic_create_federation_of_communities_desc: "Анархо-коллективисты считают разрушение исторических централизованных государств с заменой их свободной, не признающей писаного закона «федерацией общин», организованных по коммунистическому принципу."
 generic_create_of_self_governing_territorial_communes: "Создать самоуправляющиеся территориальные коммуны"
 generic_create_of_self_governing_territorial_communes_desc: "Анархо-коммунисты выдвинули предложении о замене государства и централизованной власти самоуправляющимися на местах коммунами."
 generic_management_of_general_meetings_of_workers: "Управление общими собраниями трудящихся"
 generic_management_of_general_meetings_of_workers_desc: "По теории анархо-синдикалистов, действуя по принципу горизонтальной самоорганизации люди сами, без чьей бы то ни было указки смогут организовать жизнь так, как они того действительно захотят, учитывая мнение, по возможности, каждого отдельного человека, а все решения должны приниматься общими собраниями трудящихся."
 generic_self_government_of_small_owners: "Самоуправление мелких собственников"
 generic_self_government_of_small_owners_desc: "Сторонники анархо-эгоизма представляют новое общество как бесконфликтное общество, базирующееся на приоритете личности мелких собственников, вступивших во взаимный договор по вопросам самоуправления без государственных органов власти."
 generic_individual_sovereignty_in_free_market: "Свобода личности в рамках свободного рынка"
 generic_individual_sovereignty_in_free_market_desc: "Либертарианцы предлагают политическую философию, которая выступает за ликвидацию государства в пользу индивидуальной свободы в рамках свободного рынка."
 generic_rejection_of_political_and_electoral_systems: "Отказ от политической и избирательной систем"
 generic_rejection_of_political_and_electoral_systems_desc: "Парламентаризм рассматривается агористами как реформистская и чуждая им стратегия, поэтому они предлагают отказаться от этих систем."
 ##
 generic_anarchism_solve_question_of_freedoms_and_laws_category: "Решение вопроса свобод и законов"
 generic_anarchism_solve_question_of_freedoms_and_laws_category_desc: "С упразднением государства, были так же упразднены и законы о личных свободах или ограничения наложенные на них. Всё это породило неопределённость прав и свобод личности."
 generic_everyone_has_their_own_freedom_and_their_own_law: "У каждого своя свобода и свой закон"
 generic_everyone_has_their_own_freedom_and_their_own_law_desc: "Анархо-коллективисты, следуя Бакунину, отвергают любую иерархическую форму власти, будь то воля государя или государства с избирательным правом. Свобода человека должна повиноваться только естественным законам, которые он сам признает, но это не отменяет денежных отношений."
 generic_full_freedom_from_state_and_finance: "Полная свобода от государства и финансов"
 generic_full_freedom_from_state_and_finance_desc: "Анархо-коммунисты выступают за полную свободу для всестороннего развития личности без внешнего ограничения в лице государственного правительства, а также финансовой системы."
 generic_free_personal_development: "Свободное развитие личности"
 generic_free_personal_development_desc: "Анархо-синдикалисты предлагают предоставить свободу каждому члену общества для максимально возможного самосовершенствования личности и способностей, которое будет ограничено лишь ресурсами и возможностями общества."
 generic_human_right_dispose_of_oneself: "Право человека на распоряжение собой"
 generic_human_right_dispose_of_oneself_desc: "Индивидуалисты считают, что человек и его воля приоритетны перед любыми видами внешних обуславливающих факторов, таких как коллективы, общества, традиции и идеологические системы."
 generic_freedom_of_person_and_property: "Свобода личности и собственности"
 generic_freedom_of_person_and_property_desc: "Либертарианцы считают, что люди имеют право на свободу от посягательств на свою личность или собственность, а законы должны лишь обеспечивать такую свободу, а также исполнение свободно заключённых договоров."
 ##
 generic_anarchism_solve_question_of_property_and_economy_category: "Решение вопроса собственности и экономики"
 generic_anarchism_solve_question_of_property_and_economy_category_desc: "Из-за случившегося переворота и развала рычагов управления экономики, она была отброшена сразу на несколько лет назад. Помимо экономики страны в целом, в первую очередь из-за анархии, без всяких планов, торговли, определения собственности предприятий и общего курса, пострадало и производство."
 generic_create_an_organization_of_free_associations: "Создать организацию «Свободных Ассоциаций»"
 generic_create_an_organization_of_free_associations_desc: "Средства производства не должны находиться в руках государства или в частной собственности. Ими должны распоряжаться непосредственно производители, через новую организацию «Свободных ассоциаций»."
 generic_abandonment_of_wage_system: "Отказ от системы «наёмного труда»"
 generic_abandonment_of_wage_system_desc: "Отказ от системы «наёмного труда» является центральной в экономической составляющей анархистского коммунизма. В условиях, когда продукты труда станут распределяться основываясь на индивидуальных потребностях, люди станут вольны участвовать в любых действиях."
 generic_emphasis_on_small_owners: "Упор на мелких собственников"
 generic_emphasis_on_small_owners_desc: "Эгоисты считают, что необходимо сделать упор на мелких собственников сотрудничающих друг с другом, а не крупные кампании."
 generic_introduction_of_market_anarchism: "Введение рыночного анархизма"
 generic_introduction_of_market_anarchism_desc: "В либертарианском обществе правоохранительные органы, суды и все другие службы безопасности будут предоставляться на конкурентной основе и финансироваться из частных источников, а не путем налогообложения. В этой системе существует рынок, где поставщики охранных и юридических услуг борются за добровольно платящих клиентов, которые желают получить эти услуги, вместо налогообложения людей без их согласия и назначения монопольного исполнителя насилия."
 generic_establishing_counter_economics: "Установление «контрэкономики»"
 generic_establishing_counter_economics_desc: "Агористы утверждают, что отношения, отменяющие налоговые выплаты, смогут помочь развитию самообороны для защиты частной собственности и свободы от любой попытки установить власть. Несмотря на то, что государство было устранено, с целью затруднения и не допущения формирования механизмов регулирования, агористы предлагают строить контрэкономику, основанную на теневых схемах, свободном рынке, связях с «чёрным рынком» и «подпольной экономике»."
 ##
 generic_anarchism_solving_question_of_social_interaction_category: "Решение вопроса социального взаимодействия"
 generic_anarchism_solving_question_of_social_interaction_category_desc: "Недавние разногласия между теми, кто поддерживал действую власть или её альтернативу, а за тем и со сторонниками упразднения государства, породили огромную пропасть между людьми, которые не желали идти на примирение друг с другом в этот тяжёлый час."
 generic_workers_and_peasants: "Рабочие и крестьяне"
 generic_workers_and_peasants_desc: "При отведении основной роли рабочим и крестьянам, коллективисты так же предложили ввести системы социальной поддержки и начать обучать всех детей в школах."
 generic_public_solidarity_for_everyone: "Общественная солидарность для каждого"
 generic_public_solidarity_for_everyone_desc: "Анархо-коммунисты и синдикалисты, предлагают заменить эгоизм, который разделяет людей всех прослоек общества, солидарностью, призванной восстановить общественную гармонию, когда люди помогают друг другу и заботятся о ближних, исходя из принципа «поможешь ты, помогут тебе»."
 generic_personality_is_higher_than_society: "Личность выше социума"
 generic_personality_is_higher_than_society_desc: "Эгоисты предлагают сконцентрироваться на индивидуальности и её превосходстве над любой социальной или внешней реальностью или такими конструкциями, как мораль, идеология, социальные устои, религия, метафизика, идеи или желания других людей."
 generic_voluntary_relationships: "Добровольные отношения"
 generic_voluntary_relationships_desc: "Либертарианцы призывают к установлению свободных и добровольных человеческих отношений путем выявления, критики и практического демонтажа нелегитимной власти во всех аспектах человеческой жизни."
 generic_anonymity: "Анонимность"
 generic_anonymity_desc: "Методы агористов предполагают уничтожение любых способов вторжения в частную жизнь извне, а для этого необходимо подстегнуть развитие технологий для максимальной анонимности."
