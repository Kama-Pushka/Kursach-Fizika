 generic_monarchy_popular_representation_category_desc: "Некоторое время назад наш король решил исполнить желания народа, создав в стране полноценный парламент. Дабы наиболее полно отразить интересы народа в парламенте, абсолютно всем гражданам страны представлены одинаковые избирательные права. На сегодняшний день новый орган законодательной власти пока что обладает очень ограниченными полномочиями. Его основная текущая задача — быть инструментом в руках короля, стремящегося привести страну к процветанию. Иными словами, парламент будет заниматься реализацией его решений. В случае же неповиновения король сможет распустить неугодный орган власти в любой удобный ему момент времени."
