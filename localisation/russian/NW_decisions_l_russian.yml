 generic_policy_interventions_category: "Политика вмешательства: подготовка"
 generic_policy_interventions_category_desc: "Вмешательство в чужие дела – сложный процесс и не каждая страна сможет осуществить его. Для оценки этой возможности были введены §Hочки потенциала стран§!, отражающие успешность подрывной деятельности против конкретной страны.\n\nПотенциал страны выводится из следующего набора параметров:\n§R–§! §Hполитическое здоровье государства§!;\n§R–§! §Hпромышленный потенциал§!;\n§R–§! §Hразмер государства§!;\n§R–§! §Hнаучный потенциал страны§!.\n\n§GПодробная формула вычисления потенциала страны:§!\n\n§M                   F*(V/100)*(C*B+0.01)*(S*P+0.01)*1.1§!\n\nгде:\n§RF§! – совокупное число заводов/фабрик/верфей\n§g(если у страны §Hотсутствует§! промышленность, то принимает значение §G1§!)§!;\n§RV§! – число регионов §Hво владении§!;\n§RC§! – число исследовательских ячеек;\n§RB§! – общий бонус модификатора £research_speed_texticon §H«Темпы исследований»§!;\n§RS§! – текущий уровень §Hстабильности§!;\n§RP§! – текущий уровень §Hпопулярности правящей партии§!."
