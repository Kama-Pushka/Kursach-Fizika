     YCP_provisional_parliament_category_desc: "Младокитайская партия продвигает всенародное правление, которое должно быть организовано путём работы полноценного демократического парламента. Пока мы будем проводить выборы только на подконтрольных нам территориях, постепенно увеличивая число депутатов до необходимого, отражающего всех жителей Китая, уровня. Выборная компания будет происходить вместе с §Hинтеграцией провинции§!.\n\nКабинету министров необходима поддержка парламента, поэтому иногда нам придётся объединяться в §Gкоалиции§! с другими партиями или отдельными депутатами, так как понятно, что поддержка §YПартии Молодого Китая§! за пределами северо-востока не настолько велика, чтобы иметь большинство в парламенте. §RОппозиция§! будет голосовать против наших инициатив, а §gнеприсоединившихся§! можно просто «убедить» поддержать правительство." # \n\nКрупные партии можно только пригласить участвовать в правительстве, хоть и на второстепенной роли, а оставшихся депутатов можно просто «убеждать» различными способами поддержать правительство.
