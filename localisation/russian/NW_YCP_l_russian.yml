     YCP_employ_former_manchurian_bureaucrats_desc: "Наш чиновничий аппарат страдает от систематической нехватки людей. Мы можем провести кампанию по привлечению бывших маньчжурских функционеров на службу. Пособники японской администрации могут искупить своё предательство перед китайским народом, послужа ему во благо под лоном младокитайской партии."
