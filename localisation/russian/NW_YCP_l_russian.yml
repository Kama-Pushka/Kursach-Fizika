     YCP_employ_former_kuomintang_bureaucrats_desc: "Наш чиновничий аппарат страдает от систематической нехватки людей. Мы можем провести кампанию по привлечению гоминьдановских чиновников на службу. Хоть Гоминьдан является нашим прямым конкурентом в деле объединения Китая, многие взгляды на будущее страны у нас совпадают, а их партийные функционеры показали хорошую эффективность в управлении государством."
     YCP_integrate_army_of_iron_blood_into_ycp: "Включить Армию железной крови в партию"
     YCP_integrate_army_of_iron_blood_into_ycp_desc: "После победы над японскими захватчиками Армия Железной Крови молодого полководца Чжао Дуна получила всекитайскую славу героических борцов за независимость страны. Чжао Дун предлагает официально включить Армию в состав МКП, чтобы повысить популярность партии и увеличить её легитимность в глазах китайского народа. При этом он также предлагает свою кандидатуру в качестве командующего формирующейся Национальной армии Китая."
     YCP_party_purges: "Партийные чистки"
     YCP_party_purges_desc: "Раздутая в численности Партия Молодого Китая превращается в неуправляемую бюрократическую машину, подавляющую любую низовую инициативу. Коррумпированные члены партии допускают непростительную халатность в своей деятельности, а кумовство стало обыденностью в карьерном росте. Неоходимо срочно предпринять меры по устранению данных проблем, начав с показательных чисток внутри МКП."
     
     YCP_weak_state_apparatus: "Слабый государственный аппарат"
     YCP_weak_state_apparatus_desc: "Положение нашего государственного аппарата оставляет желать лучшего: костяк чиновников составляют функционеры младокитайской партии, но их численность крайне мала для обслуживания столь огромных территорий, а неопытность многих из них сильно подрывает эффективность работы.\n\n§WИзбавиться от национального духа можно при помощи §Yпривлечения бывших чиновников§! на освобоженных территориях, что §Rраздует численность МКП и сильно увеличит её влияние§!, либо постепенно изучая §Yнациональные фокусы§!.§!"
     YCP_weak_state_apparatus_tooltip: "§H$YCP_weak_state_apparatus$§! изменится на:\n"
     YCP_cd_power_balance_weekly_tt: "$MODIFIER_POWER_BALANCE_WEEKLY$: [?YCP_cd_power_balance_weekly|Y=%2]"
     YCP_chinese_democracy_tooltip: "Через §H512§! §Yдн.§! §Rпропадут§! только бонусы от идеи, эффекты от численности §Yмладокитайской партии§! останутся."
