     YCP_antijapanese_uprising_desc: "Захват северо-востока японскими войсками лишь со стороны кажется лёгкой прогулкой из-за официального бездействия нанкинского правительства. В реальности всё это время здесь ведут сопротивление японцам различные силы: бывшие войска Гоминьцзюня, коммунистические партизаны и армии, связанные с Партией Молодого Китая, такая как наша, созданная легендарным командиром Мяо Кэсю, к сожалению погибшего летом прошлого года. Однако его заместитель Чжао Дун смог не только подхватить знамя сопротивления, но и захватить небольшое количество территорий, чтобы провозгласить здесь собственное правительство, что вселяет ещё большую уверенность в его войска и местных жителей.\n\n§WЕсли напряжённость в Маньчжурии выйдет из под контроля, Япония §Rможет начать интервенцию§!.§!"
