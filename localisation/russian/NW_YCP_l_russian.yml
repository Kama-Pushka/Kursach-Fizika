     YCP_young_chinese_party_desc: "Основанная Цзэном Ци и его соратниками Младокитайская партия является не столь крупной, как Гоминьдан или КПК, но крайне активной и влиятельной: деятели партии организовали успешное сопротивление японским оккупантам на северо-востоке, а её отделения разбросаны по всему Китаю, самое крупное из которых, помимо Маньчжурии, располагается в Сычуани. Мы можем рассчитывать на поддержку партии в нашей борьбе за независимость Китая." 
