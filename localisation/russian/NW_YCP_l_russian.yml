 # events
     ycp.1.t: "Новые командиры"
     ycp.1.desc: "В Пекине Чжао Дуну удалось призвать на помощь несколько своих знакомых по университету и их соратников, которые уже давно вели самостоятельную подрывную антияпонскую деятельность в бывшей столице Китая."
     ycp.1.a: "Добро пожаловать"
     
     ycp.2.t: "Привет от Молодого маршала"
     ycp.2.desc: "Молодой маршал Чжан Сюэлян, некогда правитель всей Маньчжурии, изгнанный оттуда японскими войсками, но желающий им отомстить создал недавно у себя в Сиане Северо-Восточную Ассоциацию Национального Спасения, через которую организует поддержку различным антияпонским движениям. В Пекине от его представителя нам удалось получить некоторую финансовую и военную помощь благодаря этому сообществу. Несмотря на то, что у себя в войсках Молодой маршал когда-то запретил пропаганду младокитайцев, он всё же позволил возглавить одну из дивизий прославленному командиру-представителю Партии Молодого Китая Вэню Чжаоюаню."
     ycp.2.a: "Спасибо большое, что помните о нас"
     
     ycp.3.t: "Экстренное совещание"
     ycp.3.desc: "Несмотря на казавшиеся успехи нашей армии в войне с японцами: провозглашение собственного правительства и набор новых солдат, ситуация начинает ухудшаться с каждым днём. Мы испытываем очень сильные проблемы с вооружением. Для решения этой проблемы у Чжао Дуна появился план – отправиться за помощью к своей матери в Пекин, чтобы оттуда организовать поставки в армию с её помощью. Вместо него временно армию возглавит Бай Цзюньши – его заместитель. Однако, он не уверен в правильности этого решения – бросать армию в такой ответственный момент."
     ycp.3.a: "Отправимся за помощью"
     ycp.3.b: "Останемся с армией"
     
     ycp.4.t: "Потеря связи"
     ycp.4.desc: "Наша армия оказалась в ловушке японских войск. Мы потеряли контакт «с большой землёй». Чжао Дуну и его подкреплениям просто непонятно куда двигаться в бескрайних степях Маньчжурии."
     ycp.4.a: "Неужели это конец?.."
     
     ycp.5.t: "Прибытие Чжао Дуна"
     ycp.5.desc: "В нашу столицу прибыл Чжао Дун – легендарный партизанский боец с северо-востока страны. Он возглавлял одну из армий, которую создали лидеры Младокитайской партии благодаря активным студентам севера и северо-востока страны. Эти войска в течение нескольких лет вели упорное партизанское сопротивление японским оккупантам. К нам Чжао вернулся лишь с несколькими десятков человек – всего, что осталось от его войск. Его репутация настолько известная, что он тут же оказался в объективе журналистов, которые брали у него большое количество интервью. Также ему было присвоено официально звание генерала НРА."
     ycp.5.a: "Спасибо, что живой!"
     
     ycp.6.t: "Смерть Чжао Дуна"
     ycp.6.desc: "Чжао Дун отправился в своё очередное путешествие на территорию, оккупированную врагом для организации там очередной партизанской армии, однако добраться до своей цели он не смог – он был подло убит по всей видимости коммунистическими агентами или их солдатами в нейтральных территориях Китая. КПК отрицает свою причастность к его смерти, найти прямые сейчас в условиях войны сложно, но агенты наших спецслужб заявляют с полной уверенностью – его смерть на руках коммунистов."
     ycp.6.a: "Какие же они ублюдки"
     
     ycp.7.t: "Возвращение Чжао Дуна"
     ycp.7.desc: "Чжао Дун вернулся в расположение армии вместе с финансами, оружием и свежей кровью, набранной в Пекине и Северном Китае. По такому случаю был устроен небольшой парад, который возглавил лично Чжао, неся знамя нашей армии. После парада также состоялся импровизированный митинг, на котором Чжао произнёс речь, которая подняла боевой дух армии. Хотя стоит отметить, что само его возвращение «открыло второе дыхание» наших солдат."
     ycp.7.a: "Мы освободим северо-восток!"
     
     ycp.8.t: "Предложение о сотрудничестве"
     ycp.8.desc: "Армия Железной крови продолжает сопротивляться попыткам японцев подчинить себе полностью Маньчжурию. Их успехи поражают многих китайцев по всей стране, однако их движение постоянно находится на грани выживании. Сейчас подконтрольные им территории вплотную приблизились к нашим, и они сами послали к нам своего переговорщика, который предлагает нам перейти на их сторону и включить нашу администрацию и войска в армию Железной крови. Это моментально восстановит нашу репутацию и позволит избавиться от клейма «предателя», возникшего после провозглашения правительства Восточного Хэбэя."
     ycp.8.a: "Мы перейдём на их сторону"
     ycp.8.b: "У них нет шансов"
     
     ycp.9.t: "[GetNewsHeadline]Восточный Хэбэй присоединяется к сопротивлению"
     ycp.9.desc: "Глава правительства Восточного Хэбэя неожиданно для всех решил в очередной раз сменить сторону конфликта – он объявил о включении его правительства в состав армии Железной крови и их Ляонинского правительства. Это может сильно изменить ситуацию на северо-востоке в пользу антияпонских сил."
     ycp.9.a: "Мы так и знали, что он окажется предателем"
     ycp.9.b: "Это был его хитрый план?"
     ycp.9.c: "Добро пожаловать"
     
     ycp.10.t: "Отказ Иня"
     ycp.10.desc: "Несмотря на наши уговоры, Инь Жугэнь отказался от присоединение к нашему правительству и переходу соответственно на сторону антияпонских сил. Кажется, он всё ещё не верит, что победа будет на нашей стороне."
     ycp.10.a: "Жаль его"
     
     news_event_ycp.11: "$effect_country_event_for_tooltip$ §HАрмия Железной крови освободила Маньчжурию§!"
     ycp.11.t: "[GetNewsHeadline]Армия Железной крови освободила Маньчжурию"
     ycp.11.desc: "Из северо-восточного Китая пришла удивительная новость – китайским войскам удалось освободить Маньчжурию от японских захватчиков и их марионеточных армий. Причём сделали это полупартизанские формирования, независимые ни от одного из текущих правительств страны. Сами они себя называют «Армией Железной крови», а их костяком послужили объединения патриотичных студентов Северного Китая, особенно из Пекина, которые бросили обучение и отправились на войну."
     ycp.11.a: "Японцев выгнали студенты-партизаны?"
     ycp.11.b: "Это позор"
     ycp.11.c: "Это подорвёт легитимность всех остальных правительств страны"
     
     news_event_ycp.12: "$effect_country_event_for_tooltip$ §HТретья партия становится второй§!"
     ycp.12.t: "[GetNewsHeadline]Третья партия становится второй"
     ycp.12.desc: "Неожиданным образом на арене китайской политики выросла новая сила – Партия Молодого Китая, или Младокитайцы. Они возникли в середине 20-х годов среди китайских выпускников зарубежных ВУЗов как движение, продвигающее настоящую национальную революцию и демократию западного типа. Однако, долгое время они оставались в тени двух гигантов – Гоминьдана и коммунистов, так как не обладали собственными вооружёнными формированиями. После японского вторжения в Маньчжурию, они возглавили сопротивление захватчикам и сумели изгнать их со своих земель. Теперь они провозгласили в Мукдене своё собственное правительство страны."
     ycp.12.a: "Японское вторжение изменило политический ландшафт Китая радикальным образом"
     ycp.12.b: "Интересно"
     ycp.12.c: "Это наш уникальный шанс"
     
     ycp.13.t: "Созыв Временного парламента"
     ycp.13.desc: "Ещё согласно программе партии, опубликованной в октябре 1930 года, предполагалось начало «всенародного правления» путём созыва двухпалатного парламента и ответственного правительства для исключения однопартийной диктатуры. Теперь наконец это удалось воплотить в реальности.\n\nВыборы в парламент прошли по смешанной схеме: часть депутатов избирается по избирательным округам, часть от профессиональных сообществ. Единственная поправка –это будет временный парламент на время гражданской войны, и так как наше правительство пока не контролирует большую часть провинций страны, то выборы в него были проведены пока что только на территории Северо-востока. На них большинство одержала Младокитайская партия, благодаря своей популярности из-за освобождения этого региона от власти японцев.\n\nС установлением контроля над другими провинциями, в них будут проводиться довыборы депутатов, увеличивающие общее количество парламентариев."
     ycp.13.a: "Уничтожим партийные диктатуры!"
     
     ycp.14.t: "Судьба партийных заговорщиков"
     ycp.14.desc: "В 1932 году во время VII съезда партии, проходившем в Пекине, случился серьёзный кризис – часть военной молодёжи партии, которая активно участвовала в боях с японцами в составе партизанских армий, воспротивилась попыткам установления контактов с правительством Гоминьдана и предложила выбирать по новому лидера партии, у которого будут единоличные полномочия по формированию центрального исполнительного комитета партии. После силовых угроз с их стороны, по совету Ли Хуана, этой группе партии дали возможность взять власть в свои руки. Однако, провал их сопротивления японцам к 1935 году и бегство нового партийного руководства из Пекина в Гонконг позволили старым лидерам вернуть власть в ходе VIII съезда партии в 1935 году в Шанхае.\n\nСейчас после того, как старое руководство доказало свои способности по организации сопротивления японцам, оно имеет безоговорочную репутацию победителей и возможно, что нам уже не стоит бояться какого-либо влияния этой фракции, а стоит пригласить их к участию в нашем новом правительственном движении, отбросив и забыв старые ссоры между нами."
     ycp.14.a: "Лишние руки нам не помешают"
     ycp.14.b: "Они доказали свою неэффективность"
     
     ycp.15.t: "Статус наркоторговли"
     ycp.15.desc: "Бич всего Китая, с которым он всё ещё не может справиться – опиумная зависимость и прочий наркотрафик. В 20-е годы наркоторговля стала очень прибыльным бизнесом для полевых командиров, так как за её счёт можно хорошо обогащать свою казну. Затем правление японцами Маньчжурии ещё сильнее ухудшило ситуацию в этой сфере, несмотря на формальную борьбу Гоминьдана с опиумом. Одним из первых вопросов, поставленных в парламенте при составлении конституции, стал именно статус наркотиков."
     ycp.15.a: "Запрет наркотиков"
     ycp.15.b: "Воздержимся"
     
     ycp.16.t: "Статус проституции"
     ycp.16.desc: "Ещё один, более незаметный, но не менее трепещущий общество вопрос – положение женщин-представителей «древнейшей профессии». Из-за бедственного положения во многих регионах страны это остаётся для женщин иногда выходом из тяжёлого материального положения, но с другой это только продолжает разлагать и развращать китайскую нацию изнутри, тем более разрешённое на официальном уровне. С другой стороны, опыт других стран показывает, что даже полный государственный запрет проституции лишь уводит её на чёрный рынок, делая проституток ещё более незащищёнными."
     ycp.16.a: "Запретим проституцию"
     ycp.16.b: "Выберем смешанную схему"
     ycp.16.c: "Разрешим проституцию"
     
     ycp.17.t: "Флаг республики"
     ycp.17.desc: "Последний важный и оказавшийся спорным вопрос это какой флаг следует принять республике – сохранить знамя младокитайской партии под которым был освобождён Северо-восток, или вернуться к пятицветному флагу Бэйяньской республики, которая является символом союза пяти рас, но остался запятнан периодом власти полевых командиров. Даже Партия Молодого Китая разделилась примерно поровну в данном вопросе, не говоря уже об остальном парламенте."
     ycp.17.a: "Сохраним знамя партии"
     ycp.17.b: "Вернёмся к флагу пяти наций"
     
     ycp.18.t: "Партия Государственного Социализма"
     ycp.18.desc: "Основной оппозиционной партией в парламенте является Партия Государственного Социализма во главе с её лидером Чжаном Цзюньмаем. Он является выдающимся современным китайским философом, интеллектуалом и важным политиком. Однако долгое время он не занимался политикой, пока японцы не вторглись на северо-восток, чем не заставили его активно включиться в общественную жизнь. Тогда он и создал свою партию, к которой присоединилось ещё несколько известных китайских учёных и педагогов. Благодаря этой «профессиональной связи» младокитайцы и партия Чжана имела контакты ещё с самого их основания, и благодаря своей идеологической, более левой направленности, Партия Государственного Социализма смогла составить отличную внутрипарламентскую оппозицию правительства северо-востока, контролируя деятельность самой Партии Молодого Китая."
     ycp.18.a: "Мы научились конкурировать не с помощью оружия, но с помощью слова!"
     
     ycp.19.t: "Новый демократический Китай"
     ycp.19.desc: "В Пекине прошли торжественные мероприятия в честь установления гражданского мира в стране – войска демократического правительства северо-востока страны сумели установить свой контроль над всеми уголками Китая, завершив кровавую бойню, продолжавшуюся больше 30 лет. Столица возвращена на своё историческое место, а скоро должны быть проведены первые настоящие выборы руководства страны, как это и обещали лидеры младокитайского движения."
     ycp.19.a: "Неужели это закончилось?"
     
     ycp.20.t: "Сказка с печальным концом"
     ycp.20.desc: "- Понимаете... всем нам казалось, что если говорить правильные слова, делать правильные вещи, быть искренними в своих мыслях наконец... То тогда всё получится, всё построится, - Чэнь Цитянь грустно смотрел в стол, стоящий между ним и журналистом, - Оказалось, что это не так. Даже «сложив все карты правильно», мы проиграли эту битву. Наверное, нужно ещё что-то, чтобы полноценно модернизировать Китай. Слова о том, что Китай не готов к демократии казались чем-то вроде вражеской пропаганды. То чудо, которое нам удалось совершить в Маньчжурии придало всем такого энтузиазма, что на его инерции все поверили в способность осуществить демократию по западному образцу в нашей стране, защищать права людей. Но в этом движении, движении распространения демократической системы на юг, в порыве чувств, мы не заметили, как коррупция и бюрократизация проникли и в нашу партию, и в наше правительство... На самом деле, думаю, что где-то это «головокружение от успехов» и помешало нам, затуманило разум и ошибки всё-таки были совершены.\n- Чтобы победить дракона, нужно стать драконом. – лаконично отметил журналист.\n- Чрезвычайно пессимистичная мысль.\n\nИз окна здания стала доноситься всё громче и громче какая-то бодрая песня. Это приближался очередной парад войск и радостные возгласы горожан, которые сопровождали их. Уличная эйфория ворвалась в комнату. Чэнь встал и подошёл к окну. Не опуская головы, он слегка надменно смотрел на проходящую процессию:\n- Да, мы победили. Но какой ценой?"
     ycp.20.a: "Но хотя бы прекратилась бесконечная гражданская война"
     
     ycp.21.t: "Самая большая демократия в мире"
     ycp.21.desc: "- Сегодня мы с уверенностью можем заявить о том, что мы не только закончили гражданскую войну, но и мы закончили её всенародной победой демократии во всей стране! – произнёс [ROOT.GetLeader] с трибуны митинга в Пекине, прошедшего там по случаю окончательного и бесповоротного объединения страны северо-восточным демократическим правительством, возглавляемым Партией Молодого Китая. Их план по постепенному установлению полноценного либерального конституционного правления в Китае полностью оправдался – кроме того, что их национальное правительство вело себя законно и не превратилось в очередного узурпатора власти, так ещё и на местном уровне удалось выдавить прежние элиты, установив и на местах законное выборное правление. Более того, в ближайшее время должны пройти первые полноценные общенациональные выборы президента, на которых у младокитайцев есть достойные конкуренты, сформировавшиеся за время нахождения в официальной оппозиции их правительству."
     ycp.21.a: "Это новая волна демократизации в мире?"
     
     ycp.22.t: "Война закончена"
     ycp.22.desc: "В резиденции [ROOT.GetLeader] собрались самые высшие руководители Партии Молодого Китая. За дверьми этой резиденции они – победители и триумфанты. Они изгнали японцев. Они создали настоящую третью силу в стране и бросили вызов другим коррумпированным правительствам, являясь при этом в основном обычными учёными или преподавателями. Они стали настоящим олицетворением немногочисленного среднего класса страны. Они победили все партийные диктатуры, даже имевшие поддержку из-за рубежа вроде коммунистов.\n\nОднако, они сами понимают одну важную вещь – полноценная демократия не установилась, страна находится на грани. Нет, конечно же гражданская война завершена, полевые командиры ликвидированы, сопротивление других правительств прекратилось. Но в ходе этого противостояния было сделано слишком большое количество уступок, совершены некоторые ошибки.\n\nСобравшиеся разделились на два лагеря: одни считают, что сейчас нельзя «отпускать страну в свободное демократическое плавание», и поэтому младокитайцы должны биться на предстоящих выборах за президентское кресло. Другие же считают наоборот – именно «уйдя от власти» намеренно, пропустив хотя бы один избирательный этап, партия позволит другим силам прийти к власти и научиться управлять страной, проверив работоспособность установившейся системы. Решающий голос остаётся за [ROOT.GetLeader]..."
     ycp.22.a: "Мы должны участвовать в выборах"
     ycp.22.a: "Мы уступим место другим партиям"
     
     ycp.23.t: "Цзэн Ци избран президентом страны"
     ycp.23.desc: "В стране прошли первые свободные всеобщие равные выборы главы государства. Как и ожидалось после такого оглушительного успеха в гражданской войне и построении демократического государства победу не мог не одержать лидер Партии Молодого Китая – Цзэн Ци."
     ycp.23.a: "Точно ли это демократия?"
     ycp.23.a: "Лев пробуждается?"
     
     ycp.24.t: "Ли Хуан избран президентом страны"
     ycp.24.desc: "В стране прошли первые свободные всеобщие равные выборы главы государства. Как и ожидалось после такого оглушительного успеха в гражданской войне и построении демократического государства победу не мог не одержать лидер Партии Молодого Китая – Ли Хуан. Он продолжит дело своего друга и основателя партии Цзэна Ци, который к сожалению, слишком рано ушёл из жизни."
     ycp.24.a: "Точно ли это демократия?"
     ycp.24.a: "Лев пробуждается?"
     
     ycp.25.t: "Чжан Цзюньмай избран президентом страны"
     ycp.25.desc: "В стране прошли первые свободные всеобщие равные выборы главы государства. Они доказали работоспособность демократии в нашей стране – победу на них смогла одержать оппозиция в лице лидера Партии Государственного Социализма Чжана Цзюньмая. Он долгое время работал в парламенте, комментируя многие законопроекты продвигаемые младокитайцами, чем заработал себе известность по всей стране. Более того, его репутация интеллектуала также помогла ему в этом."
     ycp.25.a: "Левоцентристы теперь будут определять политику"
     
     ycp.26.t: "Сунь Фо избран президентом страны"
     ycp.26.desc: "В стране прошли первые свободные всеобщие равные выборы главы государства. Они доказали работоспособность демократии в нашей стране – победу на них одержала не просто оппозиционная партия, этой партией ещё и оказался Демократический Союз Гоминьдана, являющийся объединением выходцев из партии, с которой совсем недавно наше правительство вело кровавую гражданскую войну. Их лидером, а теперь и президентом страны, стал Сунь Фо – сын легендарного основателя республики Сунь Ятсена."
     ycp.26.a: "Гоминьдан всё-таки пришёл ко власти..."
     
     ycp.27.t: "Комитеты реабилитации"
     ycp.27.desc: "Один из плодовитых и известных интеллектуалов современного Китая, либерал и сторонник защиты прав человека Ло Лунцзи сделал важное заявление в парламенте, предложив создать «комитеты для реабилитации людей, пострадавших в ходе политических репрессий». Его предложение поддержали очень многие депутаты, после своей речи он получил продолжительные аплодисменты с их стороны."
     ycp.27.a: "Это хорошая мысль"
     ycp.27.b: "Это только внесёт раскол в наше общество"
     
     ycp.28.t: "Предложение младокитайского правительства"
     ycp.28.desc_SHX: "Армиям Партии Молодого Китая, с которой мы имели контакты несколько лет назад, когда их лидер посещал нашу «образцовую» провинцию, чтобы увидеть её успехи своими глазами, удалось освободить своими силами Маньчжурию от японских войск. Теперь они сформировали там своё собственное правительство и стали по настоящему третьей, или точнее четвёртой силой в гражданской войне. По всей видимости они готовятся к борьбе с армиями Гоминьдана на юге и коммунистам на северо-западе, поэтому наша провинция является для них важным логистическим пунктом. Они предлагают нам сделку через своего тайного посланника – переход нашей провинции на их сторону в обмен на сохранение небольшой автономии."
     ycp.28.desc_SIH: "Младокитайское правительство, ведущее свою борьбу против «партийных диктатур» коммунизма и Гоминьдана предлагает нам мирно перейти на их сторону. Её лидеры ещё с начала 30-х годов работали с губернаторами нашей провинции для очищения провинции от коммунистических войск. Их влияние же было сильно ещё в 20-е годы, так как экономические элиты Сычуани были тесно связаны с младокитайским движениям, и в целом их устраивала программа этой партии."
     ycp.28.desc_YUN_SHA: "Младокитайское правительство, ведущее свою борьбу против «партийных диктатур» коммунизма и Гоминьдана предлагает нам мирно перейти на их сторону. Когда-то мы имели контакты с Партией Молодого Китая, однако они были не такими уж близкими."
     ycp.28.a: "Мы согласны на это предложение"
     ycp.28.b: "Мы сохраним своё прежнее положение"
     
     ycp.29.t: "[GetNewsHeadline]Сишань присоединяется к младокитайцам"
     ycp.29.desc: "Генерал Ян Сишань, долгожитель среди китайских губернаторов, в очередной раз дипломатично выкрутился из сгущающейся ситуации на северо-восточной границе его провинции – Шаньси. Из Маньчжурии к ней приблизились армии младокитайского правительства – нового важного игрока политической сцены Китая. Сишань признал новое правительство, как всегда сохранив благодаря этому автономию в своей провинции."
     ycp.29.a: "Он всегда выходит сухим из таких ситуаций"
     ycp.29.b: "Отлично"
     
     ycp.30.t: "Сишань отказался"
     ycp.30.desc: "Генерал Сишань не был удовлетворён нашим предложениям о сотрудничестве. Он будет сохранять статус-кво в складывающихся обстоятельствах и защищать свою провинцию в случае вторжения в неё."
     ycp.30.a: "Это будет его последняя защита"
     
     ycp.31.t: "[GetNewsHeadline]Сычуань присоединяется к младокитайцам"
     ycp.31.desc: "Губернатор провинции Сычуань объявил о переходе его провинции под власть младокитайского правительства. Этого стоило ожидать, учитывая то, какое влияние есть у этой партии внутри сычуаньских экономических элит, а также благодаря связям с некоторыми полевыми командирами провинции. Стоит отметить, что такой расклад коренным образом влияет на исход гражданской войны в Китае, так как в отличие от более ранних времён теперь Сычуань едина и представляет слишком мощную силу, с которой нужно считаться."
     ycp.31.a: "Ожидаемо"
     
     ycp.32.t: "Отказ лидеров Сычуани"
     ycp.32.desc: "К сожалению, лидеры провинции Сычуань оказались менее сговорчивыми, чем мы ожидали – они не согласились добровольно перейти под контроль нашего правительства."
     ycp.32.a: "Старые друзья нас подводят"
     
     ycp.33.t: "[GetNewsHeadline]Шаньдун присоединяется к младокитайцам"
     ycp.33.desc: "ППравительство провинции Шаньдун объявило о своём переходе на сторону младокитайского правительства. Этому послужили старые связи Партии Молодого Китая с этой провинцией."
     ycp.33.a: "Ожидаемо"
     
     ycp.34.t: "Шаньдун отказывается"
     ycp.34.desc: "К сожалению, лидеры провинции Шаньдун оказались менее сговорчивыми, чем мы ожидали – они не согласились добровольно перейти под контроль нашего правительства."
     ycp.34.a: "Жаль"
     
     ycp.35.t: "[GetNewsHeadline]Юньнань присоединяется к младокитайцам"
     ycp.35.desc: "Правительство провинции Юньнань объявило о своём переходе на сторону младокитайского правительства. Этому послужили старые связи Партии Молодого Китая с этой провинцией."
     ycp.35.a: "Они дотянулись с самого северо-востока в юго-запад"
     
     ycp.36.t: "Юньнань отказывается"
     ycp.36.desc: "К сожалению, лидеры провинции Юньнань оказались менее сговорчивыми, чем мы ожидали – они не согласились добровольно перейти под контроль нашего правительства."
     ycp.36.a: "Жаль"
     
     ycp.37.t: "Раскол в Гоминьдане"
     ycp.37.desc: "В противостоянии между двумя главными партиями страны наметился жёсткий перевес в сторону младокитайцев – после череды военных неудач Гоминьдана поле боя часть партийного аппарата почувствовала, что военное руководство их партии может затянуть всё наследство великого Сунь Ятсена в пропасть и поэтому решила присоединиться к побеждающим представителям Партии Молодого Китая, так как последние выразили готовность не мешать демократическим представителям Гоминьдана участвовать в политическом процессе их правительства, таким образом в очередной раз подтверждая свой по-настоящему демократический статус. В Пекине прошёл первый съезд новообразованного Демократического Союза Гоминьдана, на котором было избрано первое руководство партии. Также они призвали своих сторонников на юге «покинуть диктаторское правительство военной хунты и примкнуть к настоящим наследникам идей Сунь Ятсена»."
     ycp.37.a: "Интересный поворот"
     
     ycp.38.t: "Поражения в Маньчжурии"     # TODO
     ycp.38.desc: ""
     ycp.38.a: ""
     ycp.38.b: ""
     
     ycp.39.t: "[FROM.GetName] требует отступить"
     ycp.39.desc: "Сегодня ночью передовые части иррегулярных соединений китайских партизан ворвались в $VICTORY_POINTS_4052$ - важный логистический и промышленный узел японской армии на севере Кореи. Их лидеры уже выдвинули ультиматум, чтобы мы покинули Маньчжурию и больше никогда не вторгались в Китай. Потеря одного из политических центров Кореи серьёзно сказалась на моральном духе наших солдат, веривших в непобедимость японского государства и отсталость китайских партизан. К тому же, текущие события могут вызвать новую волну корейского сепаратизма и подорвать наши усилия по интеграции этого региона.\n\nЧасть нашего командования настаивает на временном перемирии с китайцами для перегруппировки наших войск и наведения порядка внутри страны, пока масштабы случившейся катастрофы не стали слишком велики. В любом случае, решение только за императором."
     ycp.39.a: "Японская армия показала свою неготовность"
     ycp.39.d: "Какое перемирие? Я сказал бомбить Пекин!"
     
     ycp.40.t: "Крах Маньчжурии"
     ycp.40.desc: "Случилось предсказуемое. Сегодня окончательно рухно правительство Маньчжоу-Го. Разрозненные отряды маньчжуров бегут в Корею, переплывая реку Ялуцзян, отдельные части Квантунской армии продолжают вести организованное сопротивление.\n\nМногие наши военные предупреждали о чрезмерном усилении партизанского движения в Маньчжурии и призывали принять чрезвычайные меры. Однако доверявшее позитивным отчётам из Маньчжоу-Го японское правительство не стало принимать решительных действий, ограничившись расширением материальной поддержки маньчжурской армии. Сейчас очевидна ошибочность такой реакции. Младокитайсая партия, взявшая неожиданным подпольным ударом крупные города Маньчжурии, подняла невиданную волну крестьянского восстания. За несколько дней она смела всю региональную и городскую администрацию, а маньчжурские солдаты, призванные подавить выступления, трусливо дезертировали, не решившись стрелять по своим родственникам.\n\nЭтот позор Японии не забыть никогда. Но нам надо смягчить урон от случившейся катастрофы."
     ycp.40.a: "Мы вынуждены отступить"
     
     ycp.41.t: "Японцы отступают"
     ycp.41.desc: "Сегодня к передовым позициям Армии Железной Крови на границе с Кореей подъехала большая делегация японских переговорщиков с поднятыми белыми флагами. Представители Японии предлагают подписать мирный договор. Япония согласна покинуть Маньчжурию и признать младокитайское правительство, взамен на взаимные гарантии безопасности и вывод японских активов с освобождённых нами территорий.\n\nОккупанту нет никакого доверия и наша армия полна решимости сражаться до конца, однако в случае отказа, предупреждают нас переговорщики, последует полномасштабная интервенция японской армии, которая унесёт сотни тысяч жизней и окончательно разрушит северо-восток. Истекающая кровью Младокитайская партия не сможет удержать завоевания; мы рискуем потерять всё, что получили с таким трудом."
     ycp.41.a: "Нам придётся пойти на это"
     
     ycp.42.t: "[GetNewsHeadline]Япония подписывает мирный договор"
     ycp.42.desc: "Стало известно об официальных переговорах Японии и представителей китайских партизан - Младокитайской партии. Взявшие власть в Маньчжурии младокитайцы обязуются не вмешиваться в конфликты Японской империи и вернуть все оставшиеся активы Японии в регионе. Японцы со своей стороны гарантируют вывод своих войск с северо-востока Китая. Обе стороны также подписали меморандум о взаимном признании и уважении государственных границ друг друга и договор о демаркации ряда участков границы у реки Ялуцзян и на Ляодунском полуострове."
     ycp.42.a: "Японцы проиграли китайским школьникам?"
     ycp.42.b: "Худой мир..."
     ycp.42.c: "Новая эра для Китая"
 
