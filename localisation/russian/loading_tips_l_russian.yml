l_russian:
 LOADING_TIP_0: "«В моей душе сейчас живут три чувства — безграничная ненависть к большевикам, надежда, что мне придется участвовать в свержении их власти и вера в грядущее возрождение России».\n- Евгений Миллер, председатель РОВС"
 LOADING_TIP_1: "«Китайцы придерживаются странного понятия о победе — если солдаты не спасаются бегством, они уже считают это достижением».\n- Слова японского офицера"
 LOADING_TIP_2: "«Вы и представить себе не можете, какой это был тяжкий труд — быть богом».\n- Хирохито"
 LOADING_TIP_3: "«Если мы проиграем войну в воздухе, мы проиграем войну вообще и проиграем ее быстро».\n- Бернард Л. Монтгомери"
 LOADING_TIP_4: "«Доверять другим - это хорошо, но гораздо лучше не доверять».\n- Бенито Муссолини"
 LOADING_TIP_5: "«С точки зрения философии и доктрины я не верю в вечный мир».\n- Бенито Муссолини"
 LOADING_TIP_6: "Жирафы - бессердечные создания."
 LOADING_TIP_7: "«Пока существуют суверенные государства, обладающие мощными армиями, война неизбежна».\n- Альберт Эйнштейн"
 LOADING_TIP_8: "«За казахов готов вступить в переговоры с дьяволом!».\n- Оспан-батыр"
 LOADING_TIP_9: "«Американцы охотно променяли бы свои свободы на правильного демагога — знакомую символическую фигуру — человека на коне. Никто не подходил для этого лучше, чем Дуглас Макартур и Хьюи Лонг.».\n- Франклин Делано Рузвельт"
 LOADING_TIP_10: "«Я подобен тому сумасшедшему греку, который, сидя на утёсе, пытался командовать судами, проходившими мимо!..»\n- Симон Боливар (после Панамского конгресса, 22 июня 1826 года)"
 LOADING_TIP_11: "«Связь с массами, укрепление этой связи, готовность прислушиваться к голосу масс, — вот в чем сила и непобедимость большевистского руководства».\n- Иосиф Сталин"
 LOADING_TIP_12: "«Нам говорят что война - это убийство. Нет - это самоубийство».\n- Рамсей Макдоналд"
 LOADING_TIP_13: "«Союз, который не ставит себе целью войну, бессмыслен и бесполезен».\n- Адольф Гитлер"
 LOADING_TIP_14: "«Великие лжецы - это и великие волшебники».\n- Адольф Гитлер"
 LOADING_TIP_15: "«Война – варварство, когда нападают на мирного соседа, но это священный долг, когда защищают родину».\n- Ги де Мопассан"
 LOADING_TIP_16: "«Люди скорее поверят большой лжи, нежели маленькой; а если повторять её достаточно часто, рано или поздно люди поверят в неё».\n- Адольф Гитлер"
 LOADING_TIP_17: "«Германия либо станет мировой державой, либо перестанет существовать».\n- Адольф Гитлер"
 LOADING_TIP_18: "«Успех - это умение двигаться от одной неудачи к другой, не теряя энтузиазма».\n- Уинстон Черчилль"
 LOADING_TIP_19: "«Успех - не окончателен, неудачи - не фатальны, значение имеет лишь мужество продолжать».\n- Уинстон Черчилль"
 LOADING_TIP_20: "«Детям полезно ходить босиком. Так они лучше воспринимают благотворные испарения планеты, вибрации Земли. Растения и животные не носят обувь».\n- Максимилиано Эрнандес Мартинес, президент Сальвадора"
 LOADING_TIP_21: "«Основные битвы на полях будущих сражений будут вестись танковыми войсками».\n- Хайнц Гудериан"
 LOADING_TIP_22: "«Новые немецкие «Пантеры» и «Тигры» следует использовать до первой поломки и не пытаться чинить. У них негодные двигатели, трансмиссия и подвеска».\n- Управление по боевой подготовке Красной армии"
 LOADING_TIP_23: "«Ни один шельмец никогда не одерживал победу в войне, погибая за свое отечество. Он одерживал победу, заставляя другого беднягу погибнуть за свое отечество».\n- Джордж С. Паттон"
 LOADING_TIP_24: "«Хороший план сегодня лучше безупречного плана завтра».\n- Джордж С. Паттон"
 LOADING_TIP_25: "«Убить муравья — большее преступление, чем человека, потому что, когда человек умирает, он перевоплощается, а муравей умирает навсегда».\n- Максимилиано Эрнандес Мартинес, президент Сальвадора"
 LOADING_TIP_26: "«Ни одна оборона никогда не приносила успеха, нужно только атаковать, атаковать и еще раз атаковать».\n- Джордж С. Паттон"
 LOADING_TIP_27: "«В войне используют оружие, но выигрывают войну люди. Дух человека, который ведет за собой других, и дух тех, кто идет за ним, обеспечивает победу».\n- Джордж С. Паттон"
 LOADING_TIP_28: "«Когда я в первый раз увидел реактивный самолет, я его сбил».\n- Чак Йегер, ВВС США"
 LOADING_TIP_29: "«Тео, это Генрих. Сбил два бомбардировщика. Не осталось боеприпасов, топливо на исходе. Иду на таран. Прощай, увидимся в Валгалле».\n- Генрих Эрлер, люфтваффе"
 LOADING_TIP_30: "«Суть лидерства в том, чтобы выбирать хороших людей и помогать им делать то, что они умеют лучше всего».\n- Честер У. Нимиц"
 LOADING_TIP_31: "«Может ли предложенная операция иметь успех? Относится ли это к области выполнимого, с учетом ресурсов и обеспечения?»\n- Честер У. Нимиц"
 LOADING_TIP_32: "«При подготовке к сражению я всегда находил, что планы бесполезны, но планирование - обязательно».\n- Дуайт Д. Эйзенхауэр"
 LOADING_TIP_33: "«Не то главное, сколько веса в боевом псе, а сколько в нем боевитости».\n- Дуайт Д. Эйзенхауэр"
 LOADING_TIP_34: "«Само собой разумеется, что когда на карту поставлено выживание, возникает борьба между народами и разгораются никому не нужные войны».\n- Хидеки Тодзё"
 LOADING_TIP_35: "«В схватке один на один побеждает тот, у кого на один патрон больше».\n- Эрвин Роммель"
 LOADING_TIP_36: "«Я лучше буду молотом, чем наковальней».\n- Эрвин Роммель"
 LOADING_TIP_37: "«Пот экономит кровь, кровь сохраняет жизни, а мозги сохраняют и то и другое».\n- Эрвин Роммель"
 LOADING_TIP_38: "«Бедный Невилл Чемберлен считал, что может доверять Гитлеру. Он ошибался. Но я не думаю, что ошибаюсь насчет Сталина».\n- Уинстон Черчилль (после Ялты)"
 LOADING_TIP_39: "«Я уверен, что мы обеспечили прочный мир».\n- Невилл Чемберлен, 1938 год, после Мюнхенского соглашения"
 LOADING_TIP_40: "«Ни один вражеский бомбардировщик не долетит до Рура. Если хоть один долетит, тогда я больше не Геринг. Можете называть меня Майером».\n- Герман \"Майер\" Геринг"
 LOADING_TIP_41: "«Нам нужно только пнуть дверь - и все гнилое строение рухнет».\n- Адольф Гитлер про Советский Союз"
 LOADING_TIP_42: "«Я могу без проблем вести войну с США и Великобританией от полугода до года. Сверх этого у меня нет надежды на успех».\n- Исороку Ямамото"
 LOADING_TIP_43: "«Подходя к минному полю, наша пехота проводит атаку так, как будто этого поля нет».\n- Георгий Жуков"
 LOADING_TIP_44: "«Мы недооценили русского колосса... лишившись дюжины дивизий, русские просто выставляют еще дюжину».\n- Франц Гальдер"
 LOADING_TIP_45: "«Немецкому командующему: ЧЕРТА С ДВА!\nАмериканский командующий».\n- Энтони К. Маколифф в ответ на требование немцев о капитуляции"
 LOADING_TIP_46: "«Сегодня это мы. Завтра это будете вы».\n- Хайле Селассие I, 1936 год"
 LOADING_TIP_47: "«Ни шагу назад!»\n- Приказ по советской армии #227"
 LOADING_TIP_48: "«Тора! Тора! Тора!»\n- Мицуо Футида, 7 декабря 1941 года"
 LOADING_TIP_49: "«Имя твое неизвестно. Подвиг твой бессмертен».\n- Могила неизвестного солдата (Москва)"
 LOADING_TIP_50: "«\"Линия Маннергейма\" — это финские солдаты».\n- Карл Маннергейм"
 LOADING_TIP_51: "«Времена такие, что даже святому человеку чаще требуется пистолет, чем молитва».\n- Карл Маннергейм"
 LOADING_TIP_52: "«Если есть оружие - есть деньги, если есть деньги - есть женщины».\n- Сунь Дяньин"
 LOADING_TIP_53: "«Леви потерял голову. Но это единственный человек в Германии, которому было что терять».\n- Лев Троцкий"
 LOADING_TIP_54: "«Лучший способ предвидеть то, что будет, это помнить о том, что было».\n- Эдуард Вуд"
 LOADING_TIP_55: "«Один палец легко сломать, но пять пальцев — это кулак!».\n- Эрнст Тельман"
 LOADING_TIP_56: "«Истина в том, что Троцкий нашел у Сталина только одну ошибку: тот стал диктатором вместо Троцкого».\n- Людвиг фон Мизес"
 LOADING_TIP_57: "«Многие европейцы уже в течение десятилетия ждут великой контрреволюции в России. Ждут Красного Наполеона. Они не заметили, что эта контрреволюция уже свершилась. Имя ей: сталинизм. Её Наполеон — Сталин».\n- Рихард Куденхове-Калерги"
 LOADING_TIP_58: "«Если однажды мои слова будут противоречить науке - выберите науку».\n- Мустафа Кемаль"
 LOADING_TIP_59: "«Спящий народ или погибает, или же просыпается рабом».\n- Мустафа Кемаль"
 LOADING_TIP_60: "«Безнадежных ситуаций не бывает. Бывают лишь люди без надежды. Я никогда не терял надежду».\n- Мустафа Кемаль"
 LOADING_TIP_61: "«Вам никогда не найти лучшего спарринг партнера, чем превратности судьбы».\n- Голда Меир"
 LOADING_TIP_62: "«Судьба умеет иногда хорошо шутить».\n- Александр Керенский"
 LOADING_TIP_63: "«В странах Запада к немцам относятся как к неполноценным, на Востоке же они — ведущая сила. Тем, чем был Рим для Запада, должен стать Потсдам для востока».\n- Эрнст Никиш"
 LOADING_TIP_64: "«Я даже не думаю о мысли назначить этого австрийского капрала министром обороны или канцлером».\n- Гинденбург, за 4 дня до назначения Гитлера рейхсканцлером"
 LOADING_TIP_65: "«У нас могут быть только две партии: одна у власти, другая в тюрьме».\n- Николай Бухарин"
 LOADING_TIP_66: "«Женщины влачат более тяжкие, черные и позорные цепи... Лекарство от этого — это бунт».\n- Петронила Инфантес, боливийская кухарка и профсоюзная деятельница"
 LOADING_TIP_67: "«Сплошным безумием революция кажется тем, кого она отметает и низвергает».\n- Лев Троцкий"
 LOADING_TIP_68: "«Немцы — это бельгийцы, страдающие мегаломанией... Пруссак — это славянин, забывший, кем был его дед...».\n- Конрад Аденауэр"
 LOADING_TIP_69: "«Это фантастическая иллюзия основывать прочный мир на договоре с дьяволом».\n- Карл Фридрих Гёрделер о Мюнхенском соглашении, 1 октября 1938 года"
 LOADING_TIP_70: "«У меня с большевиками основное разногласие по аграрному вопросу: они хотят меня в эту землю закопать, а я не хочу чтобы они по ней ходили».\n- Михаил Гордеевич Дроздовский"
 LOADING_TIP_71: "«Во-первых, убедитесь, что люди имеют пищу; во-вторых, убедитесь, что у них её достаточно; и в-третьих, убедитесь, что они едят хорошо».\n- Чэнь Цзитань, губернатор провинции Гуандун"
 LOADING_TIP_72: "«Японцы - это заболевание кожи. Коммунисты - это болезнь сердца».\n- Чан Кайши"
 LOADING_TIP_73: "«Перуанские проблемы требуют перуанских решений».\n- Оскар Бенавидес, в радиообращении к нации"
 LOADING_TIP_74: "«Промысел Божий, престол государев, труд народный — вот те силы, которые приведут Россию снова к светлым дням».\n- Кирилл Владимирович Романов"
 LOADING_TIP_75: "«...Вынести невыносимое и стерпеть нестерпимое».\n- Хирохито (радиообращение к нации)"
 LOADING_TIP_76: "«Если я умру, оставаясь диктатором, я непременно попаду в забвение всех диктаторов. Если, с другой стороны, мне удастся создать действительно стабильную основу для демократического правительства, я буду жить вечно в каждом доме в Китае».\n- Чан Кайши"
 LOADING_TIP_77: "«Первая цель богатства - улучшать условия жизни многих, не жертвуя многими для роскоши и барышей нескольких».\n - Хосе Антонио Примо де Ривера"
 LOADING_TIP_78: "«Если от Ромула произошёл Рим, то от Боливара произойдёт Боливия»\n– конгрессмен Мануэль Мартин Круз во время обсуждения названия «Верхнего Перу»"
 LOADING_TIP_79: "«Солнце никогда не заходит над Британской империей. Потому, что Бог не доверяет англичанам во тьме».\n- Колвин Реджинальд де Сильва"
 LOADING_TIP_80: "«Будущая война, особенно если она произойдет в Европе, вероятно, переростёт в новую, но гораздо более опасную, чем двадцать лет назад, глобальную катастрофу».\n- Владислав Сикорский, 1934 год"
 LOADING_TIP_81: "Просите прощения у Аллаха"
 LOADING_TIP_82: "«Смерть одного человека — это трагедия, смерть миллионов — статистика».\n– Иосиф Сталин"
 LOADING_TIP_83: "«Свобода измеряется крестами».\n– из песни \"Красные маки на Монте-Кассино\""
 LOADING_TIP_84: "«Друзьям — всё, врагам — закон».\n– Оскар Р. Бенавидес (президент Перу в 1933-39гг)"
 LOADING_TIP_85: "«Оставайтесь на своих местах, а я остаюсь на своём».\n– Улманис Карлис, президент Латвии в 1936-40гг, во время ввода советских войск в Латвию"
 LOADING_TIP_86: "«Либерализм — это измена родине».\n– Мехмет Реджеп Пекер, турецкий военный и государственный деятель, премьер-министр Турции в 1946-47 годах"
 LOADING_TIP_87: "«Почему белому человеку должны платить больше, чем черному, если белый только и делает, что стоит и отдает приказы, заложив руки за спину с трубкой во рту? Мы должны завоевать свои права, или завтра мы не выйдем на работу!». \n- Леонард Мпойи, лидер забастовщиков в Бельгийском Конго, 1941 год"
 LOADING_TIP_88: "«Он был глупым мальчиком. Он сошел с ума. Он убивал всех».\n– Аллея Реви про Ма Чжунъина"
 LOADING_TIP_89: "«Троцкизм есть передовой отряд контрреволюционной буржуазии».\n- Иосиф Сталин, журнал «Пролетарская Революция» # 6(113)"
 LOADING_TIP_90: "«Лучше одиноко пасть со свободными, чем подниматься к триумфу с холопами».\n– Эрнст Юнгер"
 LOADING_TIP_91: "«Анархисты — это буйные парни, которые хотят непременно начальствовать, под предлогом, что они неспособны повиноваться».\n– Пьер Декурсель"
 LOADING_TIP_92: "«Если кто погубит Россию, то это будут не коммунисты, не анархисты, а проклятые либералы».\n– Фёдор Михайлович Достоевский"
 LOADING_TIP_93: "«Если вам нужен ярлык, я философский анархист».\n– Томас Эдвард Лоуренс"
 LOADING_TIP_94: "«Анархист - это тот, кто занимается своим делом».\n– Элберт Грин Хаббард"
 LOADING_TIP_95: "«Анархизм неизбежно ведет к коммунизму, а коммунизм — к анархизму, причем и тот и другой представляют собой не что иное, как выражение одного и того же стремления, преобладающего в современных обществах — стремления к равенству».\n– Пётр Кропоткин, «Хлеб и воля»"
 LOADING_TIP_96: "«Идея общежития как совместного жития в полной любви, единомыслии и экономическом единстве - назовется ли она по-гречески киновией или по латыни коммунизмом, - всегда столь близкая русской душе и сияющая в ней как вожделеннейшая заповедь жизни, была водружена и воплощена в Троице-Сергиевой лавре преподобным Сергием и распространялась отсюда, от Дома Троицы...».\n– отец Павел Флоренский"
 LOADING_TIP_97: "«Пока я кормлю голодных, меня называют святым. Но стоит мне спросить, почему они голодают, как меня называют коммунистом».\n– Хелдер Камара"
 LOADING_TIP_98: "«В широком материалистическом и диалектическом смысле марксизм является применением дарвинизма к человеческому обществу».\n– Лев Троцкий"
 LOADING_TIP_99: "«Сталин — это наиболее выдающаяся посредственность нашей партии».\n– Лев Троцкий"
 LOADING_TIP_100: "«Хотя восстание может победить лишь как наступление, но оно развёртывается тем успешнее, чем более похоже на оборону».\n– Лев Троцкий"
 LOADING_TIP_101: "«Долой Каина Сталина и его камарилью!\nДолой хищную бюрократию!\nДа здравствует СССР, крепость трудящихся!\nДа здравствует мировая социалистическая революция!».\n– Лев Троцкий"
 LOADING_TIP_102: "«Сама структура буржуазного суда охраняет буржуазию. Пролетарский суд — суд справедливый».\n– Николай Бухарин"
 LOADING_TIP_103: "«У нас могут быть только две партии: одна у власти, другая в тюрьме».\n– Николай Бухарин"
 LOADING_TIP_104: "«Пролетарское принуждение во всех формах, начиная от расстрелов и кончая трудовой повинностью, является методом выработки коммунистического человечества из человеческого материала капиталистической эпохи».\n– Николай Бухарин"
 LOADING_TIP_105: "«Политкомиссары являются представителями классовой воли пролетариата в армии; они назначаются партией и военными центрами».\n– Николай Бухарин"
 LOADING_TIP_106: "«Если мне перестанут платить жалованье, революционное движение в Японии заглохнет».\n– Сюмэй Окава, будучи членом правления Мантецу"
 LOADING_TIP_107: "«Если китайско-японская война будет продолжаться в том же духе, результатом будет бездонная яма, как у Наполеона в испанской войне».\n– Кандзи Ишивара после инцидента на мосту Марко Поло"
 LOADING_TIP_108: "«...тем, кто уничтожит Японию, будет Коноэ».\n– Кандзи Ишивара после отказа премьера Коноэ заключить мир с Китаем"
 LOADING_TIP_109: "«Китай - это не страна, контролируемая одним суверенитетом... Дипломатия, построенная на переговорах только с нанкинским правительством, - это замок, построенный на песке».\n– генерал Окамура Нейджи, один из армейских экспертов по Китаю"
 LOADING_TIP_110: "«Накано - дикая лошадь политики. Мы никак не сможем удержать его вожжи».\n– Адачи Кензо"
 LOADING_TIP_111: "«Интересно, сколько людей ожидают, что законодателям однажды будет стыдно предстать перед общественностью из-за того, что они утвердили дополнительный бюджет в 2 миллиарда иен без надлежащего рассмотрения. Конституционная политика поддалась сабле».\n– Итаро Исии, японский дипломат"
 LOADING_TIP_112: "«В Японии не может быть азиатской доктрины Монро, поскольку в Японии не было Монро».\n– Министр иностранных дел Хирота Коки в ответной речи в парламенте"
 LOADING_TIP_113: "«Япония стала Россией».\n– Хирохито во время путча молодых офицеров 26 февраля 1936 года"