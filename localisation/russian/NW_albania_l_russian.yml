l_russian:
    ALB_Help_the_Greek_revolutionaries_tt: "Успех восстания зависит от наличия национального духа §Y$GRE_idea_social_crisis$§!. Иначе волнения приведут лишь к снижению £stability_texticon  стабильности."
    
    ### НАЦДУХИ
    ALB_Agrarian_country: "Аграрная страна"
    ALB_Agrarian_country_desc: "Несмотря на экономические реформы и активные попытки индустриализации и диверсификации, Албания по-прежнему остаётся аграрной страной, зарабатывающей на экспорте с/х товаров."
    ALB_Severe_consequences_of_the_economic_crisis: "Катастрофические последствия экономического кризиса"
    ALB_Hard_consequences_of_the_economic_crisis: "Тяжёлые последствия экономического кризиса"
    ALB_Medium_consequences_of_the_economic_crisis: "Умеренные последствия экономического кризиса"
    ALB_Light_consequences_of_the_economic_crisis: "Незначительные последствия экономического кризиса"
    ALB_Severe_consequences_of_the_economic_crisis_desc: "Мировой экономический кризис 1929–1934 гг. тяжело ударил по балканским странам, и мы – не исключение. Из-за кризиса большая часть населения голодала, она же, в свою очередь, проводила массовые демонстрации с требованиями предоставить помощь голодающему народу. Для сохранения стабильности власти нам даже пришлось пойти на карательные меры. И хотя самое страшное позади, последствия этого бедствия ощущаются в стране до сих пор."
    ALB_Failure_of_general_education: "Неудача реформы общего образования"
    ALB_Failure_of_general_education_desc: "В 1934 году нами была проведена реформа всей существующей системы образования. Данная реформа включала в себя национализацию иностранных школ, которые до этого существовали в стране; внедрение обязательного начального образования для детей с четырёх до четырнадцати лет. Она также предусматривала расширение средних школ различных видов, создание новых технических, профессионально-технических, коммерческих и средних школ, а также ускорение и расширение подготовки учителей.\n\nОднако, несмотря на широкий размах реформы, проблем в образовательной сфере всё ещё много: недостаток финансирования из бюджета, повальная неграмотность среди крестьян, нехватка школ, учебной литературы, особенно на албанском языке, учителей и других кадров.\n\nНеобходимо что-то предпринять, иначе наши выпускники так и будут продолжать получать образование в других странах..."
    ALB_Ineffective_land_reform: "Неэффективная аграрная реформа"
    ALB_Ineffective_land_reform_desc: "После того, как Албания обрела независимость, мы так и не провели никакой буржуазной аграрной реформы. Фактически это означает, что в нашей стране до сих пор действует феодальная система, закрепившаяся со времён Османской империи. Такой продолжительный застой приводит к тому, что крестьяне обнищают и эмигрируют в города, обрушивая экономику в деревнях.\n\nПодобная тенденция достигла таких масштабов, что 13го апреля 1930 года в парламенте был утверждён и обнародован законопроект о земельной реформе. Он содержал почти 100 статей, предусматривал большое количество исключений из общих правил конфискации земельных излишков. Реформу предстояло проводить в течение 15 лет, причём по каждому землевладению требовалось специальное разрешение короля. В результате аграрная реформа осталась на бумаге, а закон о ней стал орудием, которое Зогу использовал для борьбы со своими личными противниками.\n\nНа сегодняшний день сельское хозяйство в Албании находится в катастрофическом положении, что может спровоцировать массовый голод. Необходимо в срочном порядке решать эту проблему."
    ALB_Dependence_on_Italy: "Зависимость от Италии"
    ALB_Dependence_on_Italy_desc: "Мы слишком сильно полагались на Италию в последние годы. Это привело к нашей полной экономической и частично политической зависимости от этой страны. Италия пользуется этим, и 80% нашего экспорта уходит к нашему покровителю. Мы должны что-то предпринять, чтобы выйти из этого марионеточного положения."
    ALB_Second_Tirana_Pact: "Второй Тиранский пакт"
    ALB_Second_Tirana_Pact_desc: "Подписанный 22-го ноября 1927 года Второй Тиранский договор между Албанией и Италией предоставляет нам множество привилегий: согласно договору, обе стороны обязуются оказать экономическую и военную помощь при необходимости, кроме того, Италия регулярно отправляет к нам своих военных офицеров для обучения, проводит строительство укреплений и защищает нашу страну от вторжений. Однако цена такой безопасности — наша независимость: в нашей стране располагаются итальянские вооружённые формирования, Италия имеет доступ к албанской экономике и контролирует внешнюю политику, что делает нас фактическим протекторатом."
    ALB_Religious_diversity: "Религиозное многообразие"
    ALB_Religious_diversity_desc: "В нашей стране слишком много разных людей с различными верами, и далеко не все из них готовы уживаться друг с другом. Тем не менее, мусульмане представляют большинство, что делает Албанию единственной мусульманской страной в Европе."
    ALB_Debts_to_Italy: "Долги перед Италией"
    ALB_Debts_to_Italy_desc: "Несмотря на огромные долги перед Италией, они позволяют нам не выплачивать их, пока мы идём выгодным для них курсом. Но не стоит сомневаться, что как только наш правительственный курс свернёт в сторону, эти долги лягут на нашу экономику неподъёмной ношей."
