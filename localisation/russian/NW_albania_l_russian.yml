    ALB_dominance_of_the_intelligentsia: "Доминирование интеллигенции"
    ALB_dominance_of_the_intelligentsia_desc: "Интеллигенция занимает в нашей стране главенствующее положение, и даже армия вынуждена прислушиваться к их мнению."
    ALB_privileged_intelligentsia: "Привилегированная интеллигенция"
    ALB_privileged_intelligentsia_desc: "Интеллигенция всё ещё сохраняет большинство своих привилегий, несмотря на растущую популярность четас."
    ALB_overwhelmed_intelligentsia: "Задвинутая интеллигенция"
    ALB_overwhelmed_intelligentsia_desc: "Влияние армии значительно возросло, и получившие авторитет офицеры задвинули интеллектуалов на вторые роли."
    ALB_deprived_of_the_influence_of_the_intelligentsia: "Лишённая влияния интеллигенция"
    ALB_deprived_of_the_influence_of_the_intelligentsia_desc: "Всякое влияние было потеряно интеллигенцией и перешло к армии, которая может править наш национальный курс."
    ALB_independent_cetas: "Независимые четас"
    ALB_independent_cetas_desc: "Армия полностью лишила влияния интеллигенцию и теперь может сама диктовать условия, игнорируя национальные советы."
    ALB_semiautonomous_cetas: "Полуавтономные четас"
    ALB_semiautonomous_cetas_desc: "Получив частичную автономию, можно не оглядываться на мнение власть имущих."
    ALB_dependent_cetas: "Зависимые четас"
    ALB_dependent_cetas_desc: "Свободные войска не так уж и свободны, как им хотелось бы, и они всё ещё зависят от национальных советов, пусть те как бы сами вошли в «состав» армии.."
    ALB_subordinates_of_cetas: "Подчинённые четас"
    ALB_subordinates_of_cetas_desc: "Армия полностью подчиняется воле правящей верхушки."
