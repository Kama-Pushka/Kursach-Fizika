    ### ФОКУСЫ
    ALB_king_of_albania_zog_i: "Король Албании Зогу I Скандербег III"
    ALB_king_of_albania_zog_i_desc: "Власть короля незыблема и неоспорима. Имея такой высокий авторитет, король может сам полностью диктовать политику страны, не согласуясь с чужим мнением."
    ALB_start_recovery_of_the_crisis: "Начать восстановление из кризиса"
    ALB_start_recovery_of_the_crisis_desc: "Экономический кризис больно ударил по нашей стране, едва ли не уничтожив нашу промышленность и сельское хозяйство. Не важно, своими ли силами или при помощи Италии, но мы должны начать выходить из него."
    ALB_royal_navy_of_albania: "Королевский флот Албании"
    ALB_royal_navy_of_albania_desc: "Королевский флот Албании – важная часть наших вооружённых сил, которая защищает наши морские границы от иностранного вторжения."
    ALB_construct_the_port_of_durres: "Строительство порта Дуррес"
    ALB_construct_the_port_of_durres_desc: "Дуррес – наш главный морской город. Строительство нового, более вместительного и современного порта заметно поможет с морской логистикой страны."
    ALB_shipyard_construction_of_durres: "Строительство верфи в Дурресе"
    ALB_shipyard_construction_of_durres_desc: "Дуррес – наш главный морской город. Морская верфь – необходимая для нас промышленная единица, что сможет не только отремонтировать наши корабли, но и построить новые боевые и гражданские судна."
    ALB_ban_of_wearing_hijabs: "Запретить ношение хиджабов"
    ALB_ban_of_wearing_hijabs_desc: "Хиджабы – пережиток прошлого, который совсем не подходит для современной европейской страны. Новый закон, придуманный и инициированный одной из сестёр короля, произведёт революцию в женских умах и во всём нашем обществе."
    ALB_expansion_of_branches_the_albanian_red_cross: "Расширение филиалов Албанского Красного Креста"
    ALB_expansion_of_branches_the_albanian_red_cross_desc: "Албанский Красный Крест – организация, вот уже долгие годы поддерживающая бедные слои населения: от кормления молоком до ухаживания за тяжелоранеными. Люди, работающие в этой организации, готовы помочь каждому страждущему."
    ALB_organization_of_field_hospitals_at_the_front: "Организация полевых больниц на фронте"
    ALB_organization_of_field_hospitals_at_the_front_desc: "Полевые больницы на фронте способны спасти множество наших людей, что особенно важно, учитывая относительно небольшое число албанцев."
    ALB_open_borders_to_jewish_refugees: "Открыть границы для еврейских беженцев"
    ALB_open_borders_to_jewish_refugees_desc: "Установление фашистского режима в Германии привело к гонениям на евреев и их активной миграции из страны. Они готовы бежать в любую страну, готовую принять их."
    ALB_death_or_dishonor: "Смерть или бесчестие!"
    ALB_death_or_dishonor_desc: "Наш гордый народ отказался от участи стать частью Италии, но глупо верить, что это их остановит. Италия готова идти до конца, и мы встретим их во все оружии."
    ALB_royal_army_of_albania: "Королевская Албанская армия"
    ALB_royal_army_of_albania_desc: "Королевская армия – основа нашей страны, на которой держатся вооружённые силы."
    ALB_summon_the_albanian_gendarmerie_into_the_army: "Призвать албанскую жандармерию в армию"
    ALB_summon_the_albanian_gendarmerie_into_the_army_desc: "При острой необходимости, мы можем призвать жандармов в ряды армии."
    ALB_alpine_battalions: "Альпийские батальоны"
    ALB_alpine_battalions_desc: "Используя опыт солдат, прошедших тренировки под итальянским руководством в Альпах, мы сможем значительно улучшить подготовку нашей армии в горах."
    ALB_mountain_artillery_support: "Горная артиллерия поддержки"
    ALB_mountain_artillery_support_desc: "Вспомогательные артиллерийские батальоны не раз доказывали свою полезность в горных условиях. Нам следует полностью реализовать их преимущество, занявшись развитием и совершенствованием этого типа войск."
    ALB_mining_engineering_parts: "Горные инженерные части"
    ALB_mining_engineering_parts_desc: "Использование горных инженерных частей заметно облегчит продвижение и боевые действия в горах."
    ALB_summon_the_reserve_battalions_of_the_highlanders_to_serve: "Призвать резервные батальоны горцев на службу"
    ALB_summon_the_reserve_battalions_of_the_highlanders_to_serve_desc: "Мы можем призвать горцев, живущих в местных племенах и числящихся лишь резервом нашей армии. Их наличие в войсках также позволит передать этот опыт другим военнослужащим."
    ALB_factories_on_the_italian_model: "Заводы по итальянскому образцу"
    ALB_factories_on_the_italian_model_desc: "Используя наработки и опыт итальянских промышленников, уже строивших заводы в нашей стране, мы можем заняться самостоятельным проектированием и строительством собственных военных заводов."
    ALB_strengthen_ports: "Укрепить порты"
    ALB_strengthen_ports_desc: "Используя наработки и опыт итальянских промышленников, уже строивших крупную промышленную инфраструктуру в нашей стране, мы можем заняться самостоятельным созданием проектов по модернизации и усовершенствованию наших портов."
    ALB_invest_in_the_construction_industry: "Проинвестировать строительную отрасль"
    ALB_invest_in_the_construction_industry_desc: "Инвестиции в развитие технологий строительной отрасли позволят нам значительно быстрее и столь же качественно реализовывать новые инфраструктурные проекты."
    ALB_cement_factory: "Цементный завод"
    ALB_cement_factory_desc: "Цементный завод заметно поможет стране с собственными ресурсами для развития."
    ALB_construction_of_new_bridges: "Строительство новых мостов"
    ALB_construction_of_new_bridges_desc: "В нашей стране много не только рек, но и гор. Строительство мостов в проблемных участках и новых дорог к ним станет хорошим улучшением транспортной инфраструктуры страны."
    ALB_construction_of_irrigation_canals: "Строительство оросительных каналов"
    ALB_construction_of_irrigation_canals_desc: "Строительство новых оросительных каналов поможет избавиться от многих нынешних проблем сельского хозяйства и значительно снизит фактор засухи при выращивании аграрных культур."
    ALB_cigarette_factories: "Сигаретные фабрики"
    ALB_cigarette_factories_desc: "В связи с улучшением системы оросительных каналов, табачные поля Албании весьма сильно разрослись, что даст нам возможность построить новые фабрики по производству сигарет."
    ALB_build_up_the_food_industry: "Нарастить пищевую промышленность"
    ALB_build_up_the_food_industry_desc: "Из-за последних энергичных действий по улучшению положения аграрного сектора значительно улучшилось положение отечественной пищевой промышленности, которая в последние годы находилась в упадке, что дало албанскому народу возможность получать значительно больше сельскохозяйственных продуктов."
    ALB_construction_of_evening_schools: "Строительство вечерних школ"
    ALB_construction_of_evening_schools_desc: "Строительство вечерних школ поможет исправить нашу ошибку с общим образованием. Вечерние школы помогут обучить взрослых, которые работают большую часть дневного времени. Это позволит избавиться от повальной безграмотности в нашей стране."
    ALB_complete_the_construction_of_the_national_road_network: "Закончить постройку национальной дорожной сети"
    ALB_complete_the_construction_of_the_national_road_network_desc: "Строительство дорожной сети, должной охватить всё наше государство, сильно затянулось. Лишь с крупными инвестициями в её строительство мы сможем его закончить."
    ALB_support_the_countrys_currency_with_gold_and_jewels: "Поддержать валюту страны драгметаллами"
    ALB_support_the_countrys_currency_with_gold_and_jewels_desc: "Из-за сильной зависимости от итальянской экономики, а затем и вовсе резкой отвязкой от неё, курс нашей валюты заметно пошатнулся, что усложняет выплату долга. Мы должны закрепить текущий курс золотом и драгоценностями из запасов королевской семьи."
    ALB_continue_to_support_the_albanian_national_bank_in_italy: "Продолжить старую банковскую политику"
    ALB_continue_to_support_the_albanian_national_bank_in_italy_desc: "Мы можем продолжить поддержку нашего национального банка, расположенного в Италии, что будет приносить нам свою пользу."
    ALB_take_back_control_of_the_sugar_monopoly: "Вернуть контроль над сахарной монополией"
    ALB_take_back_control_of_the_sugar_monopoly_desc: "Часть сахарной промышленности принадлежит Италии, что мешает нам проводить экономическую политику в наших интересах. Вместо этого мы обслуживаем интересы итальянской олигархии. Отказавшись от итальянского контроля, сахарная монополия снова начнет действовать в интересах нашего государства."
    ALB_take_back_control_of_the_telegraph_and_electrical_monopoly: "Вернуть контроль над монополией электросетей"
    ALB_take_back_control_of_the_telegraph_and_electrical_monopoly_desc: "Даже после своего “ухода” из страны, Италия по-прежнему владеет частью наших электрических подстанций, телеграфов и электросетей, что ставит под угрозу нашу национальную безопасность."
    ALB_return_the_national_bank_to_albania: "Вернуть национальный банк в Албанию"
    ALB_return_the_national_bank_to_albania_desc: "Сейчас наш национальный банк находится в Италии, что абсолютно недопустимо для сохранения нашей финансовой безопасности. Банк должен быть перенесён на родину."
    ALB_own_military_factories: "Собственные военные заводы"
    ALB_own_military_factories_desc: "Строительство собственных военных заводов заметно поможет нашей военной промышленности, но вместе с тем нанесёт значительный удар по темпам выхода из кризиса."
    ALB_create_radio_shqiptar: "Создать Radio Shqiptar"
    ALB_create_radio_shqiptar_desc: "Создание государственного Албанского Радио потребует от нас значительного скачка в изучении радиотехники, что впоследствии не только позитивно скажется на информированности наших граждан, но и продвинет наши радиотехнологии и даст опыт их массового применения."
    ALB_tirana_technical_school: "Техническая школа Тираны"
    ALB_tirana_technical_school_desc: "Новая техническая школа подготовит столько необходимых нам для индустриализации страны специалистов, сколько понадобится, и всё в сжатые сроки."
    ALB_new_agreement_with_Italy: "Новое соглашение с Италией"
    ALB_new_agreement_with_Italy_desc: "Новое соглашение между Италией и Албанией установит более тесные финансовые и торговые связи. Взамен на списание задолженностей по ранее выданному займу, Италия также готова предоставить нам новый займ, который поможет восстановлению нашей экономики после кризиса."
    ALB_return_italian_military_instructors: "Вернуть итальянских военных инструкторов"
    ALB_return_italian_military_instructors_desc: "Вернув военных инструкторов Италии назад, мы заметно ускорим и облегчим обучение новых солдат."
    ALB_concessions_in_exchange_for_military_structures: "Концессии в обмен на военные сооружения"
    ALB_concessions_in_exchange_for_military_structures_desc: "Передав концессии по добыче железа и оставшуюся нефть, мы сможем получить военный завод и сильные укрепления на границах с Грецией."
    ALB_return_civil_advisors_from_italy: "Вернуть гражданских советников из Италии"
    ALB_return_civil_advisors_from_italy_desc: "Наши гражданские советники помогут нашей стране выйти из кризиса гораздо быстрее."
    ALB_italian_ultimatum: "Итальянский ультиматум"
    ALB_italian_ultimatum_desc: "Италия предъявила нашей стране ультиматум, от которого мы попросту не имеем сил отказаться."
    ALB_accept_italian_settlers: "Принять Итальянских переселенцев"
    ALB_accept_italian_settlers_desc: "Италия готова нам переправить несколько тысяч квалифицированных рабочих с их семьями, которые помогут с улучшением благосостояния нашего государства."
    ALB_school_construction: "Строительство школ"
    ALB_school_construction_desc: "Строительство итальянских школ выгодно как итальянцам, которые поднимут свой авторитет в стране, так и нам, ведь мы получим новые школы, которые нам необходимы для повышения грамотности в стране."
    ALB_italian_hospitals: "Итальянские больницы"
    ALB_italian_hospitals_desc: "Больницы, построенные по всем современным нормам, с современным оборудованием и лекарствами, окажут значительную пользу нашей стране."
    ALB_build_infrastructure_in_southern_Albania: "Нарастить инфраструктуру южной Албании"
    ALB_build_infrastructure_in_southern_Albania_desc: "Южный регион, покрытый горами, в значительной мере страдает от низкого качества дорог и отсутствия мостов."
    ALB_build_infrastructure_in_northern_Albania: "Нарастить инфраструктуру северной Албании"
    ALB_build_infrastructure_in_northern_Albania_desc: "Северный регион в основном используется для аграрной деятельности и добычи ископаемых. Его развитие – это необходимый залог для дальнейшего развития страны в целом."
    ALB_fascist_constitution_on_the_italian_model: "Фашистская конституция по итальянскому образцу"
    ALB_fascist_constitution_on_the_italian_model_desc: "Для того, чтобы максимально подстроиться под итальянский режим, нам необходимо принять новую конституцию, написанную по их образцу."
    ALB_appoint_a_new_prime_minister: "Назначить нового премьер-министра"
    ALB_appoint_a_new_prime_minister_desc: "Назначение премьер-министром албанца, несмотря на наше положение, напрямую зависящее от позиции Италии, заметно усилит нас, пусть и в нашей же стране."
    ALB_make_italian_the_second_official_language: "Сделать итальянский вторым официальным языком"
    ALB_make_italian_the_second_official_language_desc: "Итальянцы глубоко проникли в нашу страну, в том числе и на правительственные посты. Для облегчения взаимоотношений между албанцами и итальянцами провозглашение итальянского языка вторым официальным будем верным решением."
    ALB_black_shirts: "Чёрные рубашки"
    ALB_black_shirts_desc: "Формирование чёрных рубашек по итальянскому образцу позволит милитаризировать взгляды нашего населения."
    ALB_vulnetari: "Vulnetarë"
    ALB_vulnetari_desc: "После захвата Косово мы можем начать там набор добровольцев для местной милиции, которая будет контролировать граждан Косово. Новообразованное формирование будет названо Vulnetarë (Вулнетари)."
    ALB_albanian_fascist_militia: "Албанская фашистская милиция"
    ALB_albanian_fascist_militia_desc: "Проведение мобилизации обязывает фашистскую милицию войти в состав вооружённых сил."
    ALB_albanian_light_infantry_regiments: "Албанские полки лёгкой пехоты"
    ALB_albanian_light_infantry_regiments_desc: "Лёгкая пехота – это то немногое, что может предложить наша страна Италии для нужд войны."
    ALB_albanian_royal_guard: "Албанская королевская гвардия"
    ALB_albanian_royal_guard_desc: "Албанская королевская гвардия – элита нашей страны. Призвав их в состав армии, мы получим хорошо обученных солдат."
    ALB_ask_kosovo_and_metohija: "Попросить Косово и Метохию"
    ALB_ask_kosovo_and_metohija_desc: "Мы должны попросить передать нам Косово и Метохию, где этническое большинство составляют албанцы."
    ALB_request_albanian_north_of_greece: "Попросить албанский север Греции"
    ALB_request_albanian_north_of_greece_desc: "Мы должны попросить передать нам Северный Эпир, где живёт преобладающее количество албанцев."
    ALB_great_albania: "Великая Албания"
    ALB_great_albania_desc: "Вернув часть албанских земель, мы можем провозгласить о создании Великой Албании!"
    ALB_defend_independence: "Отстоять независимость"
    ALB_defend_independence_desc: "Если мы не заключим новое соглашение с Италией, это отбросит нашу экономику на годы назад, но так мы сможем отстоять свою независимость. Не стоит забывать и о том, что нам придётся отдавать все те займы, что мы брали у них на протяжении десяти лет."
    ALB_revoke_the_tirana_pact: "Аннулировать Тиранский пакт"
    ALB_revoke_the_tirana_pact_desc: "Второй Тиранский пакт, заключённый на двадцать лет, ещё далёк от завершения, но мы можем разорвать его, апеллируя тем, что Италия оказывает на нас сильное давление, требуя возвращения долга."
    ALB_attract_former_white_guards_with_army_instructors: "Военные инструкторы из бывших белогвардейцев"
    ALB_attract_former_white_guards_with_army_instructors_desc: "Белогвардейцы в своё время сильно помогли Ахмету Зогу с возвращением трона. Несмотря на прошедшие годы и устаревшее понимание о войне, возможно, их ещё рано списывать со счетов. Стоит ли вместо этого привлечь русских для подготовки армии?"
    ALB_request_guarantees_in_the_League_of_Nations: "Запросить гарантии в Лиге Наций"
    ALB_request_guarantees_in_the_League_of_Nations_desc: "Мы должны попробовать запросить поддержку в Лиге Наций в надежде, что кто-нибудь из них согласится защитить нас в случае итальянской агрессии."
    ALB_request_guarantees_in_the_League_of_Nations_tt: "§HПереговоры будут успешными, если Германия не укрепила свои отношения с Италией.§!\n"
    ALB_expand_and_strengthen_trade_with_Greece_and_Yugoslavia: "Расширить и укрепить торговлю с Грецией и Югославией"
    ALB_expand_and_strengthen_trade_with_Greece_and_Yugoslavia_desc: "Наша торговля последние годы была тесна связана с Италией. Теперь нам необходимо искать альтернативные рынки, которые помогут в нашем положении."
    ALB_support_for_the_Zogist_Party: "Поддержка партии зогистов"
    ALB_support_for_the_Zogist_Party_desc: "Получив колоссальную поддержку в стране, король может воспользоваться популярностью партии «Законность» для расширения своего влияния и власти в стране."
    ALB_european_integration: "Европейская интеграция"
    ALB_european_integration_desc: "Албания считается страной третьего мира, несмотря на её европейское расположение. Мы должны провести вестернизацию, которая привнесёт в страну заметные перемены и поможет интегрироваться в европейское сообщество."
    ALB_engage_the_military_from_the_west_to_train_soldiers: "Западные военные инструкторы"
    ALB_engage_the_military_from_the_west_to_train_soldiers_desc: "Очевидно, что запад в армейском деле далеко впереди нас. Получив возможность, мы должны пригласить военных, которые согласятся обучать наших солдат."
    ALB_establish_absolutism: "Установить абсолютизм"
    ALB_establish_absolutism_desc: "Конституция 1928 года долгие годы связывала монарха по рукам и ногам в некоторых вопросах. Конечно, король, в силу своего положения, мог игнорировать некоторые пункты, но далеко не каждый из них. Пришло время списать Конституцию со счетов и установить полную власть монарха."
    ALB_albanian_patriotism: "Албанский патриотизм"
    ALB_albanian_patriotism_desc: "Албанцы, несмотря на разницу во взглядах или вере, всегда остаются албанцами. Национальная честь и гордость для них на первом месте. Расширение движения зогистов и умелая пропаганда среди населения ещё сильнее сплотят нашу нацию."
    ALB_religious_consensus: "Религиозный консенсус"
    ALB_religious_consensus_desc: "Несмотря на первичность нации для нас, религиозный вопрос до сих пор вносит разногласия в наши ряды. Мы должны добиться консенсуса между католиками, мусульманами и православными, чтобы их пререкания между собой не мешали развитию нашей страны."
    ALB_military_mobilization: "Военная мобилизация"
    ALB_military_mobilization_desc: "Албанцы, несмотря на разницу во взглядах или вере, всегда остаются албанцами. Национальная честь и гордость для них на первом месте. Расширение движения зогистов и умелая пропаганда среди населения ещё сильнее сплотят нашу нацию."
    ALB_open_the_way_for_foreign_investment: "Привлечь иностранные инвестиции"
    ALB_open_the_way_for_foreign_investment_desc: "Для ускорения индустриализации мы должны привлечь иностранные инвестиции, которые существенно помогут в решении этого вопроса."
    ALB_stimulating_local_businesses: "Стимулирование местного бизнеса"
    ALB_stimulating_local_businesses_desc: "Для того, чтобы наши люди могли конкурировать с иностранцами и предлагать свою альтернативу, мы должны помочь им вложением денежных средств для дальнейшего развития."
    ALB_unite_nationalist_parties: "Объединить националистические партии"
    ALB_unite_nationalist_parties_desc: "Если мы хотим реализовать наши мечты о создании великой страны, необходимо для начала, дабы достигнуть этой цели, объединить все националистические партии."
    ALB_tirana_uiversity: "Тиранский университет"
    ALB_tirana_uiversity_desc: "Создание нового современного университета в столице является важной целью для любого могущественного государства, ведь именно будущие студенты станут определять судьбу страны через несколько десятков лет."
    ALB_confirm_an_alliance_with_the_Ottoman_Empire: "Подтвердить союз с Османской империей"
    ALB_confirm_an_alliance_with_the_Ottoman_Empire_desc: "Мы должны подтвердить свои намерения и заключить полноценный союз с Османской империей."
    ALB_take_advantage_of_Albanian_kinship_with_Farouk: "Воспользоваться Албанским родством с Фаруком"
    ALB_take_advantage_of_Albanian_kinship_with_Farouk_desc: "Мы можем воспользоваться Албанским родством с Фаруком и заключить с ним полноценный монархический альянс."
    ALB_invite_fan_noli: "Пригласить Фана Ноли"
    ALB_invite_fan_noli_desc: "Оппозиция набрала в стране слишком значительную силу. Лучшим решением будет не бороться с ней, а возглавить, пригласив на пост премьера человека, обязанного лично королю, но которого также поддержат и либералы. Фан Ноли, едва отошедший после болезни и вылечившийся благодаря подарку короля, будет лучшим кандидатом."
    ALB_apply_the_constitution_of_1928_to_the_rule_of_the_king: "Применить конституцию 1928 года к власти короля"
    ALB_apply_the_constitution_of_1928_to_the_rule_of_the_king_desc: "Конституция 1928 года должна была в значительной мере ограничить власть короля, но по факту этого не произошло, и король всё так же сохранял за собой диктаторские полномочия."
    ALB_apply_the_constitution_of_1928_to_the_rule_of_the_king_tt: "\n§LТеперь легитимность будет соответствовать сумме популярности §Bдемократов§! и §Pмонархистов§!.§!\n"
    ALB_unification_of_the_church_by_Albanian_Unity: "Объединение церкви"
    ALB_unification_of_the_church_by_Albanian_Unity_desc: "Несмотря на мусульманское большинство, православная и католическая церкви привносят диссонанс в стране. Мы должны добиться того, чтобы религия не влияла на единство нации. Самым очевидным и доступным шагом станет перевод всех святых писаний на албанский язык."
    ALB_abolition_of_feudalism: "Отмена феодализма"
    ALB_abolition_of_feudalism_desc: "Ещё после июньской революции Фан Ноли пытался реализовать земельную реформу, но не учёл силы и влияние феодалов, которые всеми силами сопротивлялись этому. При негласной поддержке короля, эту реформу теперь получится реализовать."
    ALB_defend_workers_rights: "Отстоять права рабочих"
    ALB_defend_workers_rights_desc: "Мы должны отстоять права рабочих: установить нормированный рабочий день и поддерживать их в остальных начинаниях. Это поможет сохранить стабильность нашей страны и обезопасит нас от опасной риторики левых движений."
    ALB_carry_out_a_quick_upgrade: "Провести быструю модернизацию"
    ALB_carry_out_a_quick_upgrade_desc: "Быстрая модернизация поможет совершить качественный скачок в промышленности, но некоторое время мы будем иметь значительные трудности с производством, которому он будет мешать."
    ALB_minimize_bureaucracy: "Сократить бюрократический аппарат"
    ALB_minimize_bureaucracy_desc: "Для достижения максимальной эффективности бюрократического аппарата, мы должны в значительной степени сократить его, что заметно уменьшит траты на него, и ускорит движение документооборота в стране."
    ALB_achieve_the_recognition_of_the_royal_dynasty_in_Europe: "Добиться признания королевской династии в Европе"
    ALB_achieve_the_recognition_of_the_royal_dynasty_in_Europe_desc: "Долгие годы королевские дома отказывались признавать королевскую династию Ахмета Зогу, утверждая, что тот лишь диктатор, который сам себя провозгласил королём. Теперь, когда он ушёл на вторые роли, но оставил за собой трон, премьер-министр Албании может добиться признания династии Зогу от других королей."
    ALB_strengthen_ties_with_the_Greek_Orthodox_Church: "Укрепить связи с греческой православной церковью"
    ALB_strengthen_ties_with_the_Greek_Orthodox_Church_desc: "Установив связи с греческой православной церковью, мы также укрепим и наши отношения с соседом."
    ALB_amnesty_for_Albanian_refugees: "Амнистия албанских беженцев"
    ALB_amnesty_for_Albanian_refugees_desc: "Благодаря амнистии политических эмигрантов, беженцев и сторонников оппозиции за рубежом мы укрепим позиции демократии в стране и получим полезные связи с внешним миром."
    ALB_establish_trade_relations_with_the_United_States: "Установить торговые отношения с США"
    ALB_establish_trade_relations_with_the_United_States_desc: "Воспользовавшись связями албанской общины в США, мы сможем установить торговые отношения с этой страной."
    ALB_union_with_Greece: "Союз с Грецией"
    ALB_union_with_Greece_desc: "Укрепив отношения с Грецией, мы можем попробовать заключить с ними полноценный взаимовыгодный союз."
    ALB_maintain_neutrality: "Сохранить нейтралитет"
    ALB_maintain_neutrality_desc: "Мы можем сохранить нейтральное положение и не вступать в войну на чьей-либо стороне."
    ALB_recognition_of_the_principles_of_democracy: "Признание принципов демократии"
    ALB_recognition_of_the_principles_of_democracy_desc: "Лучшим решением для нас будет выступление на стороне более влиятельных стран, а их список всегда возглавляет Великобритания."
    ALB_unification_of_communist_cells: "Объединение коммунистических ячеек"
    ALB_unification_of_communist_cells_desc: "Разрозненные коммунистические ячейки наконец-то сумели объединиться в одно движение, представляющее собой значительную силу."
    ALB_unification_of_communist_cells_tt: "\n§LКоммунистические ячейки начнут действовать после усиления позиций Италии в стране.§!\n"
    ALB_antifascist_uprising: "Антифашистское восстание"
    ALB_antifascist_uprising_desc: "Наше восстание свергнет фашистский режим итальянцев и Зогу!"
    ALB_creation_of_the_National_Liberation_Army_of_Albania: "Создание национально-освободительной армии Албании"
    ALB_creation_of_the_National_Liberation_Army_of_Albania_desc: "Реформировав партизанские войска в строго организованные структурные единицы, мы наконец-то сможем сформировать полноценную армию!"
    ALB_impose_a_ban_on_religious_activity: "Наложить запрет на религиозную деятельность"
    ALB_impose_a_ban_on_religious_activity_desc: "Религия – опиум для народа! Мы должны запретить любую религиозную деятельность, лишив церкви их земель и разграбив святыни, богатства которых пригодятся нам самим."
    ALB_First_Secretary_of_Hodge: "Первый секретарь Ходжа"
    ALB_First_Secretary_of_Hodge_desc: "Мы должны славить первого секретаря партии, который поведёт нашу страну в светлое будущее!"
    ALB_Sigurimi: "Основать «Сигурими»"
    ALB_Sigurimi_desc: "Основав отряды тайной полиции и спецслужб, мы можем организовать их в отдельное подразделение, которое будет заниматься политическим сыском, разведкой и контрразведкой. Новообразованная организация получит название Сигурими."
    ALB_Union_with_France: "Союз с Францией"
    ALB_Union_with_France_desc: "Франция – могущественное государство, и став одной из коммунистических стран, она вполне способна стать и новым оплотом коммунизма."
    ALB_Join_the_comintern: "Вступить в Коминтерн"
    ALB_Join_the_comintern_desc: "СССР – оплот революции. Полагаясь на его силу и влияние, мы сможем добиться многого в своих устремлениях."
    ALB_Forced_labor_camps: "Принудительные трудовые лагеря"
    ALB_Forced_labor_camps_desc: "Далеко не каждый член нашего общества законопослушен и полезен. Таких неблагонадёжных людей стоит принудительно отправлять на работы в трудовые лагеря."
    ALB_Socialism_in_one_country: "Социализм в отдельной стране"
    ALB_Socialism_in_one_country_desc: "Вместо того, чтобы распространять революцию за пределы нашей родины, мы должны сосредоточиться на том, чтобы построить социализм в отдельно взятом государстве."
    ALB_Defense_of_internal_borders: "Оборона внутренних границ"
    ALB_Defense_of_internal_borders_desc: "Мы должны подготовить бункеры на тот случай, если враг сможет прорваться через нашу границу и будет маршировать по нашей земле."
    ALB_Defense_of_outer_borders: "Оборона внешних границ"
    ALB_Defense_of_outer_borders_desc: "Мы должны подготовить наши границы на случай атаки соседних государств."
    ALB_Khoja_personality_cult: "Культ личности Ходжи"
    ALB_Khoja_personality_cult_desc: "Энвер Ходжа – наш великий лидер, перед которым мы должны преклоняться, ведь он привёл нашу страну к социализму."
    ALB_Return_the_southern_lands_of_the_Albanians: "Вернуть южные земли албанцев"
    ALB_Return_the_southern_lands_of_the_Albanians_desc: "Мы должны вернуть северный Эпир и албанцев, проживающих там, под нашу руку."
    ALB_Return_the_northern_lands_of_the_Albanians: "Вернуть северные земли албанцев"
    ALB_Return_the_northern_lands_of_the_Albanians_desc: "Мы должны вернуть Косово и албанцев, проживающих там, под нашу руку."
    ALB_First_Secretary_of_Dzodjo: "Первый секретарь Дзодзе"
    ALB_First_Secretary_of_Dzodjo_desc: "Мы должны славить первого секретаря партии, который поведёт нашу страну в светлое будущее!"
    ALB_Union_of_working_youth: "Союз трудовой молодёжи"
    ALB_Union_of_working_youth_desc: "Создание молодёжного союза вдохновит юные умы как на военную службу, так и на преодоление трудовых проблем."
    ALB_Full_army_support: "Полная поддержка армии"
    ALB_Full_army_support_desc: "Кочи Дзодзе, как первый генерал революционной армии, имеет полную поддержку среди солдат и офицеров."
    ALB_Union_with_Yugoslavia: "Союз с Югославией"
    ALB_Union_with_Yugoslavia_desc: "Долгие годы Югославия из тени управляла коммунистической партией Албании и помогла с её созданием. Теперь мы можем воспользоваться этим для сближения двух государств."
    ALB_Own_union: "Собственный союз"
    ALB_Own_union_desc: "Мы должны создать свой собственный путь, который приведёт нашу страну к величию."
    ALB_Constant_revolution: "Постоянная революция"
    ALB_Constant_revolution_desc: "Прежде, чем начать строить социализм, мы должны принести его в как можно большее количество стран."
    ALB_Balkan_Federal_Republic: "Балканская федеративная республика"
    ALB_Balkan_Federal_Republic_desc: "Балканская федерация – интернациональная мечта балканских коммунистов. Объединив все балканские страны под одним флагом, мы сможем создать могущественное государство, которое сможет противостоять агрессивной политике капиталистических стран."
    ALB_invite_yugoslavia: "Пригласить Югославию"
    ALB_invite_yugoslavia_desc: "Балканская федерация – интернациональная мечта балканских коммунистов. Мы должны попробовать присоединить все Балканские страны миром, ну а если не выйдет миром, то силой."
    ALB_invite_bulgaria: "Пригласить Болгарию"
    ALB_invite_bulgaria_desc: "Балканская федерация – интернациональная мечта балканских коммунистов. Мы должны попробовать присоединить все Балканские страны миром, ну а если не выйдет миром, то силой."
    ALB_invite_greece: "Пригласить Грецию"
    ALB_invite_greece_desc: "Балканская федерация – интернациональная мечта балканских коммунистов. Мы должны попробовать присоединить все Балканские страны миром, ну а если не выйдет миром, то силой."
    ALB_invite_cyprus: "Пригласить Кипр"
    ALB_invite_cyprus_desc: "Балканская федерация – интернациональная мечта балканских коммунистов. Мы должны попробовать присоединить все Балканские страны миром, ну а если не выйдет миром, то силой."
    ALB_invite_romania: "Пригласить Румынию"
    ALB_invite_romania_desc: "Балканская федерация – интернациональная мечта балканских коммунистов. Мы должны попробовать присоединить все Балканские страны миром, ну а если не выйдет миром, то силой."
    ALB_Revolution_within_a_revolution: "Революция внутри революции"
    ALB_Revolution_within_a_revolution_desc: "Революция неустанна, и наша победа над диктаторской властью просталинских и титовских ставленников тому доказательство!"
    ALB_The_trial_of_the_Stalinists: "Суд над сталинистами"
    ALB_The_trial_of_the_Stalinists_desc: "Мы должны судить всех сталинистов за предательство Албании. Они хотели установить диктатуру и, вероятно, вовсе присоединить нашу страну к Югославии."
    ALB_Democratic_elections_to_the_CC: "Демократические выборы в ЦК"
    ALB_Democratic_elections_to_the_CC_desc: "Мы должны выбрать новый состав центрального комитета и назначить первого секретаря."
    ALB_Combined_development: "Комбинированное развитие"
    ALB_Combined_development_desc: "Несмотря на значительное отставание страны в ряде отраслей, используя все имеющиеся средства: как устаревшие, так и самые современные, мы сможем добиться гораздо больших успехов."
    ALB_Create_cell_4_international: "Создать ячейку IV интернационала"
    ALB_Create_cell_4_international_desc: "Мы считаем, что СССР давно отошёл от марксистской идеологии, поэтому мы создадим албанскую ячейку четвертого интернационала, в которой состоят верные марксизму государства."
    ALB_Use_youthful_zeal: "Использовать молодёжное рвение"
    ALB_Use_youthful_zeal_desc: "Используя рвение молодых умов, только познакомившихся с трудами Маркса, Ленина и Троцкого, мы можем направить его в нужное русло."
    ALB_Control_from_below: "Контроль «снизу»"
    ALB_Control_from_below_desc: "Именно народ должен решать чего они хотят от страны, а не наоборот."
    ALB_Liberate_Yugoslavia: "Освободить Югославию"
    ALB_Liberate_Yugoslavia_desc: "Югославия – страна, сама же себя заковавшая в цепи. Объединённая из множества народов, окованная местечковым национализмом и нетерпимостью к другим, она сама ограничивает своё развитие."
    ALB_Help_for_the_oppressed_peoples_of_Yugoslavia: "Помочь угнетенным народам Югославии"
    ALB_Help_for_the_oppressed_peoples_of_Yugoslavia_desc: "Мы должны освободить все народы, которые поработила Югославия."
    ALB_Save_Bulgaria_from_dictatorship: "Спасти Болгарию от диктатуры"
    ALB_Save_Bulgaria_from_dictatorship_desc: "Мы спасем болгарский народ от тирании местного правителя."
    ALB_Help_the_Greek_revolutionaries: "Помочь греческим революционерам"
    ALB_Help_the_Greek_revolutionaries_desc: "Греция – родина демократии, где она не соблюдается, ведь голос народа попросту игнорируют. Мы должны помочь ему быть услышанным!"
    ALB_Overthrow_Romanian_rule: "Свергнуть Румынскую власть"
    ALB_Overthrow_Romanian_rule_desc: "Румыния – крепкое военное государство, построенное на крови простых людей, но ведь и люди могут встать с колен, если им помочь!"
    ALB_Establish_the_constitution_of_the_peoples_republic: "Установить конституцию народной республики"
    ALB_Establish_the_constitution_of_the_peoples_republic_desc: "Наше государство далеко не первопроходец в построении социализма, но ,даже строя его, нельзя забывать и об особенностях албанского народа, что приводит нас к необходимости создания собственной, особенной конституции."
    ALB_Establish_equal_rights_for_women: "Установить равные права для женщин"
    ALB_Establish_equal_rights_for_women_desc: "Женщины – такие же люди, как и мужчины. Мы не должны оглядываться на мусульманское прошлое, а идти вперёд и дать им равные с мужчинами права."
    ALB_Allow_the_conscription_of_women_into_the_army: "Разрешить призыв женщин в армию"
    ALB_Allow_the_conscription_of_women_into_the_army_desc: "Установив равные права, мы также должны разрешить им служить в вооружённых силах нашей страны."
    ALB_Introduction_of_social_programs: "Введение социальных программ"
    ALB_Introduction_of_social_programs_desc: "Мы должны ввести общее образование для всех желающих, предоставить социальное обеспечение каждому работнику и создать систему государственного здравоохранения."
    ALB_New_agrarian_reform: "Новая аграрная реформа"
    ALB_New_agrarian_reform_desc: "Последняя аграрная реформа с треском провалилась, а вялые попытки бывшего короля никак не изменили этого. Мы должны создать новую реформу, которая при отсутствии феодализма должна решить часть вопросов сельского хозяйства."
    ALB_Start_the_first_five_year_plan: "Начать первую пятилетку"
    ALB_Start_the_first_five_year_plan_desc: "Пора приступить к реализации серьёзных долгосрочных планов по развитию промышленности нашего государства."
    ALB_Creation_of_trade_unions: "Создание профсоюзов"
    ALB_Creation_of_trade_unions_desc: "Создание профсоюзных организаций упростит передачу опыта и обучения между рабочими, что благоприятно скажется на нашем производстве."
    ALB_Collectivization_of_agriculture: "Коллективизация сельского хозяйства"
    ALB_Collectivization_of_agriculture_desc: "Необходимо прекратить выделять крестьянство как низшую касту. Они – важная часть нашего государства, как и весь аграрный сектор. Проведя коллективизацию сельского хозяйства, мы можем изменить его устройство так, как нужно нашей стране."
    ALB_Industry_nationalization: "Национализация промышленности"
    ALB_Industry_nationalization_desc: "Национализировав промышленность, мы сможем использовать её по своему усмотрению."
    ALB_Balli_Kombetar: "Balli Kombetar"
    ALB_Balli_Kombetar_desc: "Национализм и демократия – два столпа нашей страны, на которые мы должны опираться! Соблюдая эти основы, наша страна станет великой!"
    ALB_Sound_the_program_Decalogue: "Озвучить программу «Декалог»"
    ALB_Sound_the_program_Decalogue_desc: "Мы должны составить собственную программу партии, которая отобразит наши взгляды и получит поддержку среди албанцев!"
    ALB_Life_for_the_ideals_of_Balli_Kombetar: "Жизнь за идеалы «Balli Kombetar»!"
    ALB_Life_for_the_ideals_of_Balli_Kombetar_desc: "Наши люди не должны бояться положить жизнь за наши идеалы, взгляды, нацию и страну!"
    ALB_Free_the_prisons: "Освободить тюрьмы"
    ALB_Free_the_prisons_desc: "Множество сторонников и националистов было рассажено по албанским тюрьмам во время итальянского режима. Мы должны объявить амнистии политзаключённых."
    ALB_British_investment: "Британские инвестиции"
    ALB_British_investment_desc: "Наладив связи с Британией, мы можем попросить у них инвестиции взамен на улучшение торговых отношений."
    ALB_Attract_military_from_leading_powers: "Привлечь военных из ведущих держав"
    ALB_Attract_military_from_leading_powers_desc: "Наша армия далеко не образец для подражания. Чтобы исправить это, мы должны пригласить специалистов из стран союзников."
    ALB_Economic_reforms: "Экономические реформы"
    ALB_Economic_reforms_desc: "Наша страна остро нуждается в новых экономических реформах, которые сумеют поправить её бедственное положение."
    ALB_Support_for_Albanian_education: "Поддержка Албанского образования"
    ALB_Support_for_Albanian_education_desc: "Получив значительную экономическую базу, мы можем оказать посильную поддержу нашему образованию на всех уровнях обучения."
    ALB_Distribute_land_to_the_peasants: "Раздать земли крестьянам"
    ALB_Distribute_land_to_the_peasants_desc: "Мы должны исправить провал аграрной реформы, раздав земли крестьянам, ведь теперь нет знати, которая смогла бы нам помешать осуществить задуманное."
    ALB_Social_reforms: "Социальные реформы"
    ALB_Social_reforms_desc: "Проведя экономические реформы и раздав земли крестьянам, мы можем приступить к социальным реформам, которые улучшат уровень жизни в стране."
    ALB_freedom_of_speech: "Свобода слова"
    ALB_freedom_of_speech_desc: "Дав людям свободу слова, мы подарим им возможность выражать свою волю. Это не допустит диктатуры, подобной той, что была при короле Зогу."
    ALB_Recognition_of_Aryan_Illyrian_origin: "Признание арийского иллирийского происхождения"
    ALB_Recognition_of_Aryan_Illyrian_origin_desc: "Получив признание своего иллирийского происхождения от Германии, мы можем поставить перед собой цель об объединении народов Илирии под одним стягом, вместе с тем заполучив могущественного союзника."
    ALB_Capture_the_Italian_lands_of_Iliria: "Захватить итальянские земли Илирии"
    ALB_Capture_the_Italian_lands_of_Iliria_desc: "Мы должны захватить принадлежащие итальянцам земли Иллирии."
    ALB_Panalbanian_ambitions: "Паналбанские амбиции"
    ALB_Panalbanian_ambitions_desc: "Мы должны вернуть всех албанцев и наши родные земли своей страны, и не важно, что нам ради этого придётся пойти на войну!"
    ALB_War_with_Yugoslavia: "Война с Югославией"
    ALB_War_with_Yugoslavia_desc: "Для создания Великой Албании и дальнейшего расширения границ нашей страны мы должны объявить войну Югославии."
    ALB_War_with_Greece: "Война с Грецией"
    ALB_War_with_Greece_desc: "Для создания Великой Албании и дальнейшего расширения границ нашей страны мы должны объявить войну Греции."
    ALB_Drive_the_Serbs_north: "Прогнать сербов на север"
    ALB_Drive_the_Serbs_north_desc: "Мы должны прогнать сербов на север, чтобы переселить на новые земли албанцев и обжить их."
    ALB_Drive_the_Greeks_south: "Прогнать греков на юг"
    ALB_Drive_the_Greeks_south_desc: "Мы должны прогнать греков на юг, чтобы переселить на новые земли албанцев и обжить их."
    ALB_Own_position: "Собственная позиция"
    ALB_Own_position_desc: "Мы должны твёрдо отстаивать свою позицию, не ориентируясь на мнение других стран, а в будущем даже создать собственный союз."
    ALB_Delvin_rebellion: "Дельвинское восстание"
    ALB_Delvin_rebellion_desc: "Политика короля слишком полагается на Италию и игнорирует мнение консервативно настроенных племён и министров. В таком случае, мы должны разубедить в этом короля путём свержения его власти."
    ALB_Support_the_bektashi_order: "Поддержать орден бекташи"
    ALB_Support_the_bektashi_order_desc: "Бекташи — суфийский орден, основанный Хаджи-Бекташем в XIII веке. Он близок к шиизму и содержит элементы христианства. Многие племена в нашей стране исповедуют не только мусульманскую религию, но и христианские верования. Поддержка ордена на государственном уровне и распространение его догматов поможет сломить религиозные разногласия в Албании."
    ALB_secularization: "Секуляризация"
    ALB_secularization_desc: "Бекташи издавна выступают за секуляризм, и, при их помощи в этом вопросе, мы сумеем провести секуляризацию максимально продуктивно."
    ALB_wadat_al_wujud: "Вадат аль-Вуджуд"
    ALB_wadat_al_wujud_desc: "Бекташизм – исламское течение которое крайне терпимо к другим религиям и Вадат аль-Вуджуд – это единство, высшая форма пан-пантеизма, которая поможет нашей стране объединить нацию."
    ALB_militant_dervishes: "Воинствующие дервиши"
    ALB_militant_dervishes_desc: "Дервиши и учителя бекташизма сами готовы вести в бой солдат и вдохновлять их на подвиги ради Албании."
    ALB_Sunni_support: "Поддержка суннизма"
    ALB_Sunni_support_desc: "Мустафа Кемаль Ататюрк запретил бекташистов, поэтому ставка на суннизм может быть началом укрепления отношений с Турцией и другими мусульманскими странами. Суннизм менее веротерпим, и в будущем это может стать проблемой для нас."
    ALB_Make_wearing_hijabs_compulsory: "Сделать ношение хиджабов обязательным"
    ALB_Make_wearing_hijabs_compulsory_desc: "Мы должны отменить богомерзкий закон, запрещающий носить хиджабы, и наоборот сделать их ношение обязательным."
    ALB_Introduce_baddal_askari: "Ввести баддал-аскари"
    ALB_Introduce_baddal_askari_desc: "Из-за религиозных разногласий многие иноверцы и так избегали военной службы. Теперь же они будут платить за это налог."
    ALB_Support_the_bairak_system: "Поддержать систему байраков"
    ALB_Support_the_bairak_system_desc: "Система байраков существовала ещё при Османской империи. Северные племена привыкли жить своим образом, поскольку Османы так и не смогли их завоевать полностью, поэтому они дали этим племенам ограниченную автономию взамен на защиту северных границ. Ахмет Зогу же не мог смириться с таким положением дел и периодически проводил карательные операции в этих регионах, но так и не добился значительных успехов. Нам же стоит воспользоваться способом Османов, что поможет получить лояльность местных вождей и, соответственно, верных защитников."
    ALB_Bring_back_irregular_tribal_units: "Вернуть нерегулярные племенные отряды"
    ALB_Bring_back_irregular_tribal_units_desc: "Раньше, в случае войны, племенные воины могли быть призваны к оружию и являлись нерегулярными племенными отрядами. Возродив систему байраков, мы можем потребовать от вождей возобновления призыва нерегулярных частей в случае войны."
    ALB_The_Highlanders_of_Melisia: "Горцы Мелисии"
    ALB_The_Highlanders_of_Melisia_desc: "Горцы северных племён – одни из самых опасных воинов. Именно благодаря их навыкам Османская империя в своё время не могла подчинить север Албании."
    ALB_Dibra_tigers: "Тигры Дибры"
    ALB_Dibra_tigers_desc: "Тигры Дибры – элита среди горных племён, которые в горах способны разбить любого противника."
    ALB_Strengthen_relations_with_Muslim_countries: "Укрепить отношения с мусульманскими странами"
    ALB_Strengthen_relations_with_Muslim_countries_desc: "Поддержав суннизм, мы можем укрепить отношения со странами, где большая часть мусульман представлена ими."
    ALB_Union_with_Egypt: "Союз с Египтом"
    ALB_Union_with_Egypt_desc: "Многие албанские общины до сих пор проживают в Египте, включая королевскую династию. Это поможет нам укрепить взаимоотношения с ними для создания военного союза."
    ALB_Union_with_Turkey: "Союз с Турцией"
    ALB_Union_with_Turkey_desc: "Нас связывает с Турцией общее прошлое, и мы можем воззвать к нему для создания полноценного альянса."
    ALB_Maintain_neutrality_delvin: "Сохранять нейтралитет"
    ALB_Maintain_neutrality_delvin_desc: "Мы должны соблюдать нейтралитет в разразившейся войне, чтобы сохранить собственную независимость."
    ALB_Supremacy_of_the_eves: "Верховенство канунов"
    ALB_Supremacy_of_the_eves_desc: "Несмотря на «национальное пробуждение» албанцев, далеко не все из них до сих пор ассоциируют себя с таким понятием как «албанцы». Чтобы обобщить племена и обычных албанцев, мы должны ввести верховенство канунов – племенных прав."
    ALB_Seek_the_support_of_spiritual_leaders: "Заручиться поддержкой духовных лидеров"
    ALB_Seek_the_support_of_spiritual_leaders_desc: "Большими привилегиями и возможностями обладают духовные лидеры. Заручившись их поддержкой, нам будет проще контролировать вождей и склонять кануны в свою пользу."
    ALB_Besa: "Besa"
    ALB_Besa_desc: "Besa (Беса) – это клятва чести. Она является важной константой для албанских племён. Её концепция предполагает верность своему слову и долгу по отношению к членам семьи или друзьям. В своё время все племена поклялись сражаться против турецкого господства."
    ALB_Take_revenge_on_the_Ottoman_Empire: "Отомстить Османской империи"
    ALB_Take_revenge_on_the_Ottoman_Empire_desc: "Османы в своё время принесли множество горечи нашему народу. С восстановлением их империи, мы можем исполнить свою клятву и отомстить им за всё."
    ALB_Break_of_agreements_with_Italy: "Разрыв договорённостей с Италией"
    ALB_Break_of_agreements_with_Italy_desc: "Мы должны разорвать с Италией все договорённости и связи, которыми оплёл нашу страну король Зогу."
    ALB_Renew_claims_for_Albanian_vilayet: "Возобновить претензии на Албанский вилайет"
    ALB_Renew_claims_for_Albanian_vilayet_desc: "Некогда призренская лига составила план, по которому Албания должна была стать крупным вилайетом, куда войдут четыре региона. Мы должны возобновить претензии на эти земли и попытаться забрать их себе спустя столько лет."
    ALB_Vilayet_Kosovo: "Вилайет Косово"
    ALB_Vilayet_Kosovo_desc: "Вилайет Косово – северный вилайет, который мы должны вернуть себе."
    ALB_Vilayet_Ioannina: "Вилайет Янина"
    ALB_Vilayet_Ioannina_desc: "Вилайет Янина – южный вилайет, который мы должны вернуть себе."
    ALB_Bitol_vilayet: "Битольский вилайет"
    ALB_Bitol_vilayet_desc: "Битольский вилайет – восточный вилайет, который мы должны вернуть себе."
    ALB_Integration_of_vilayets_into_Albania: "Интеграция вилайетов в Албанию"
    ALB_Integration_of_vilayets_into_Albania_desc: "После присоединения территорий мы должны интегрировать их в своё государство."
    ALB_an_enlightened_dictatorship: "Просвещённая диктатура"
    ALB_an_enlightened_dictatorship_desc: "Путь просвещённой диктатуры приведёт нашу нацию к единству и величию, поэтому мы должны начать с расширения популярности этих идей."
    ALB_creation_of_national_assembly: "Создание национального собрания"
    ALB_creation_of_national_assembly_desc: "Используя Турецкий опыт Национального собрания, мы сможем создать правительство из специалистов, которое будет понимать суть проблем, которые стоят перед ними. Именно способная интеллигенция, состоящая в национальном собрании, сможем повести нацию вперёд."
    ALB_unite_albanians_with_common_idea: "Объединить албанцев общей идеей"
    ALB_unite_albanians_with_common_idea_desc: "Чтобы сформировать единую нацию, нам нужна идея, которая сможет сформировать новые коллективы и зажечь огонь в людских сердцах. Что как не величие страны – может подойти на это лучше всего?"
    ALB_creating_new_society: "Создание нового общества"
    ALB_creating_new_society_desc: "Теперь мы можем приступить к созданию нового общества, общества, способного смело смотреть в будущее!"
    ALB_support_for_youth_clubs: "Поддержка молодёжных кружков"
    ALB_support_for_youth_clubs_desc: "Пример гитлерюгенда и других молодёжных организаций, показал, как сильно подобные кружки помогают воспитывать в подростках будущих солдат и патриотов. Мы должны использовать этот опыт, чтобы сформировать собственные кружки."
    ALB_set_nation_on_path_of_progress: "Направить нацию на путь прогресса"
    ALB_set_nation_on_path_of_progress_desc: "Установив в стране просвещённую диктатуру, мы наконец-то можем наставить нашу нацию на путь прогресса."
    ALB_autarky: "Автаркия"
    ALB_autarky_desc: "Мы должны как можно меньше зависеть от других стран, и автаркия поможет нам добиться успехов в производстве синтетического каучука."
    ALB_union_with_axis: "Союз с Осью"
    ALB_union_with_axis_desc: "Мы должны найти сильного союзника, который поможет нам в территориальных претензиях."
    ALB_militarization_of_industry: "Милитаризация промышленности"
    ALB_militarization_of_industry_desc: "Наши новые устремления и цели союзников требуют от нашей нации приложения всех возможных сил. Очевидно – что милитаризация промышленного сектора, в данном случае является лучшим решением."
    
    
    ### ИВЕНТЫ
    NWalbania.1.t: "Улучшение условий жизни"
    NWalbania.1.d: "Благодаря нашим усилиям экономика заметно окрепла, улучшив условия в стране для промышленного сектора"
    NWalbania.1.a: "Это успех!"
    
    NWalbania.2.t: "Забастовка нефтяников"
    NWalbania.2.d: "На нефтяном месторождении Кучова рабочие иностранных нефтяных кампаний провели забастовку, организованную Пуной. Они были недовольны условиями труда и оплатой."
    NWalbania.2.a: "Это заденет и нас"
    
    NWalbania.3.t: "Забастовка во Влёре"
    NWalbania.3.d: "Вслед за забастовками на Кучовском месторождении они также начались и во Влёре."
    NWalbania.3.a: "Плохая тенденция"
    
    NWalbania.4.t: "Забастовки в Корче"
    NWalbania.4.d: "Забастовки начались и в Корче, только вместе с этим, они также переросли в полноценные демонстрации и голодовки рабочих, которые пытаются добиться привилегий для себя."
    NWalbania.4.a: "Это не продлится долго"
    NWalbania.4.b: "Мы выполним их требования"
    
    NWalbania.5.t: "Окончание демонстраций"
    NWalbania.5.d: "Рабочие были вынуждены смириться со своим положением, и прекратить демонстрации, так ничего и не добившись."
    NWalbania.5.a: "Они что, рассчитывали на иной вариант?"
    
    NWalbania.6.t: "Свадьба принцессы Ксении"
    NWalbania.6.d: "Сегодня состоялась свадьба между любимой сестрой короля, Ксенией Зогу и сына османского султана, Мехмеда Абида-эфенди. Роскошное торжество только укрепило позиции правящей семьи, пусть и обошлось совсем недёшево для страны."
    NWalbania.6.a: "Слава принцессе Ксении!"
    
    NWalbania.7.t: "Официальный визит Албанского короля и его сестры"
    NWalbania.7.d: "Король в сопровождении своей сестры Ксении, жены одного из сыновей Султана, прибыли в столицу с официальным визитом, где были представлены друг другу. Речи о каких-то дальнейших планах не было, но каждый из правителей заверили друг друга в дружелюбии, и желании укрепить отношения."
    NWalbania.7.a: "Слава королю!"
    NWalbania.7.b: "Слава султану!"
    
    NWalbania.8.t: "Визит Галеаццо Чиано"
    NWalbania.8.d: "Из Италии с Визитом прибыл Галеаццо Чиано, зять Бенито Муссолини. Он сделал главе государства щедрое предложение, по которому, в случае установления над Албанией Итальянского протектората, северная часть страны перейдёт Югославии."
    NWalbania.8.a: "Нам и так хватает проблем с албанцами."
    NWalbania.8.b: "Мы примем это предложение."
    
    NWalbania.9.t: "Создание группировки «Огонь»"
    NWalbania.9.d: "Из Греции пришли новости о том, что албанские эмигранты создали там марскисткую группировку «Огонь». Очевидно, что эти идеи пришли к ним из архейо-марксистской группы Греции."
    NWalbania.9.a: "Какое нам дело до этого?"
    NWalbania.9.b: "Объявить группу запрещённой и попросить о том же Грецию."
    
    NWalbania.10.t: "Албания просит передать земли"
    NWalbania.10.d: "Албания попросила передать под свой контроль Косово и Метохию, где проживают албанцы."
    NWalbania.11.d: "Албания попросила передать под свой контроль Северный Эпир, где проживают албанцы."
    NWalbania.10.a: "Нам же меньше проблем."
    NWalbania.10.b: "Нет, этого не случится."
    
    NWalbania.12.t: "Экономических крах"
    NWalbania.12.d: "Столь требуемое многими отклонение от проитальянского курса, из-за которого пророчествовали крах Албанского королевства, оказалось ещё большим провалом. Долги, лёгшие на плечи Албанской экономики, ещё не оправившейся от кризиса, окончательно повергли в крах промышленность. Либеральные силы вновь подняли свои головы, готовясь растерзать оступившегося монарха."
    NWalbania.12.a: "Это может стать огромной проблемой."
    
    NWalbania.13.t: "Обращение Албании за гарантиями"
    NWalbania.13.d: "Албания, отказавшись от проитальянского курса, запросила гарантии собственной независимости в Лиге Наций на случай агрессии итальянской стороны."
    NWalbania.13.a: "Нам это не интересно"
    NWalbania.13.b: "Мы поддержим Албанского короля"
    
    NWalbania.14.t: "Свадьба короля Зогу"
    NWalbania.14.d: "Король Ахмет Зогу женился на венгерской графине Джеральдине Аппони. На церемонии присутствовали все видные лица королевства, и праздник вышел роскошным!"
    NWalbania.14.a: "Слава королю Зогу!"
    
    NWalbania.200.t: "Рождение наследника"
    NWalbania.200.d: "Сегодня прекрасный день, когда у короля Зогу родился наследный принц, которого назвали Лека."
    NWalbania.200.a: "Слава наследному принцу!"
    
    NWalbania.15.t: "Лига наций отказала в поддержке" 
    NWalbania.15.d: "Лига Наций отказала нам в гарантиях нашей независимости." 
    NWalbania.15.a: "Это плохие новости для нас."
    
    NWalbania.16.t: "Кабинет Мехди Фрашери распался" 
    NWalbania.16.d: "Кабинет премьер-министра Мехди Фрашери, который направлял государство на установление более тесных связей, распался. Во многом виновато несогласие некоторых лиц с его внешней политикой, в том числе, этим недовольны были и некоторые члены кабинета. Возможно, чтобы поддержать статус-кво и выставить себя в более выгодном свете, нам стоит сохранить часть этих министров на своих постах?" 
    NWalbania.16.a: "Распустим весь кабинет" 
    NWalbania.16.b: "Мы поддержим статус-кво" 
    
    NWalbania.17.t: "Долги перед Италией"
    NWalbania.17.d: "Как только мы отказались от прежних договорённостей с Италией, они заявили, что теперь мы будем обязаны вернуть все те долги, которые нам до этого прощали."
    NWalbania.17.a: "Нам придётся с этим смириться"
    NWalbania.17.b: "Пусть попробуют вернуть их!"
    NWalbania.17.c: "Это не наши долги"
    
    NWalbania.18.t: "[GetNewsHeadline]Король Албании укрепляет власть"
    NWalbania.18.d: "Король Албании, Ахмет Зогу I, прервав рост Итальянского влияния в его стране, стал увеличивать собственную популярность в стране. Заручившись полной поддержкой монархических движений, он намерил курс на расширение собственных полномочий."
    NWalbania.18.a: "Албания станет Великой!"
    NWalbania.18.b: "Это самопровозглашённый диктатор, а не монарх!"
    NWalbania.18.c: "Это ненадолго!"
    NWalbania.18.s: "Вряд ли это долго продлится"
    
    NWalbania.19.t: "[GetNewsHeadline]Король Албании уступает реформистам"
    NWalbania.19.d: "Король Албании, Ахмет Зогу I, потерял своё влияние, и был вынужден назначить премьер-министром Фана Ноли, своего бывшего врага, с которым он значительно улучшил отношения в последние годы. Несмотря на последний факт, становится очевидным, что вскоре король будет вынужден уступить часть своих полномочий кабинету министров."
    NWalbania.19.a: "Албания изменится к лучшему!"
    NWalbania.19.b: "Не будет ли от этого только хуже?"
    NWalbania.19.c: "Он уступит нам!"
    
    NWalbania.21.t: "Вопрос признания"
    NWalbania.21.d: "Долгие годы королевские дома отказывались признавать королевскую династию Ахмета Зогу, утверждая, что тот лишь диктатор, который сам себя провозгласил королём. Теперь, когда он ушёл на вторые роли, но оставил за собой трон, премьер министр Албании просит признания династии Зогу нас."
    NWalbania.21.a: "Мы признаем их"
    NWalbania.21.b: "Нам не интересны их предложения"
    
    NWalbania.22.t: "Провал переговоров"
    NWalbania.22.d: "Югославия ответила отказом на предложенные нами земли, но при этом они не высказались касательно своей позиции по Югославии, поэтому то, как они отреагируют на нашу оккупацию Албании, останется для нас тайной."
    NWalbania.22.a: "В случае необходимости, разгромим и их"
    
    NWalbania.23.t: "Успех переговоров"
    NWalbania.23.d: "Югославия ответила согласием на предложенные нами земли."
    NWalbania.23.a: "Это облегчит наши планы"
    
    NWalbania.24.t: "Итальянское вторжение в Албанию"
    NWalbania.24.d: "Не смотря на то, что мы отказались от Шкодера, Италия всё же решилась на захват Албании. Мы можем либо смириться с этим, либо вступиться за Албанию."
    NWalbania.24.a: "Это не наше дело"
    NWalbania.24.b: "Укажем Итальянцам их место"
    
    NWalbania.25.t: "Итальянский протекторат над Албанией"
    NWalbania.25.d: "Италия осуществила свои планы по установлению протектората над Албанией, и теперь мы можем потребовать от Италии выполнение наших договорённостей."
    NWalbania.25.a: "Пусть выполняют свои обещания!"
    
    NWalbania.26.t: "Договорённости с Югославией"
    NWalbania.26.d: "Югославия потребовала выполнить наше обещание по передаче Шкодера в их владение. Выполним мы ли их требования, или пусть останутся ни с чем?"
    NWalbania.26.a: "Мы передадим Шкодер"
    NWalbania.26.b: "Нам не интересны их требования!"
    
    NWalbania.27.t: "Итальянский отказ"
    NWalbania.27.d: "Несмотря на договорённости, Италия отказала в передаче северной Албании."
    NWalbania.27.a: "Как они смеют!"
    
    NWalbania.28.t: "Противодействие фашисткой политике"
    NWalbania.28.d: "Из-за недовольства проводимой профашистской политикой, многие подпольные группы вылезли из своих убежищ, нарастив свою деятельность. Мы должны быть осторожней с ними."
    NWalbania.28.a: "Мы их загоним назад!"
    
    NWalbania.29.t: "Антифашистские студенческие забастовки"
    NWalbania.29.d: "Студенты, возглавляемые директором гимназии Тираны, Софетом Буткой, выступили против фашистского присутствия и их деятельности в стране. Множество молодых албанцев, вдохновлённые патриотичными речами главы студенческой ассоциации, вышли вслед за ним, скандируя призывы к тому, чтобы Албанцы запасались ружьями, будучи готовыми защищать свою нацию."
    NWalbania.29.a: "Арестовать Софета Бутку за антифашистскую деятельность!"
    NWalbania.29.b: "Это всего лишь студенты"
    
    NWalbania.30.t: "Группа «Огонь» вернулась в Албанию"
    NWalbania.30.d: "Андреа Зиси и его немногочисленные члены прибыли в Албанию с целью организовать марксистское и антифашистское движение. Он сформировал центральный комитет в Корче, и региональные комитеты в Тиране и Влёре."
    NWalbania.30.a: "Очередная марксистская группа"
    
    NWalbania.31.t: "Формирование Национального Фронта"
    NWalbania.31.d: "Видя, что итальянцы уже в открытую диктуют свои условия, игнорируя Албанскую государственность, Мидхат Фрашери – лицо албанского национализма, вновь вернулся к политической деятельности. Сегодня он провёл собрание в своём доме в Тиране. Участники сформировали свою политическую организацию с Фрашери в качестве президента и Али Килкеры в качестве заместителя."
    NWalbania.31.a: "Теперь и националисты подняли голову..."
    
    NWalbania.32.t: "Прибытие югославских коммунистов"
    NWalbania.32.d: "Чувствуя необходимость в объединении коммунистических групп, группы Шкодера и молодёжи попробовали договориться о создании коммунистической партии, но группа Корче отказалась идти на всякий контакт. Не видя иного выхода, эти группы через албанских товарищей в Косово вышли на югославских коммунистов, с просьбой о помощи для создания Албанской коммунистической партии. Те согласились и спустя несколько недель прибыли в Тирану, выдвинув предложения для разрешения разногласий между группировками."
    NWalbania.32.a: "Немедленно арестовать их!"
    NWalbania.32.b: "Ладно уж, пусть хранят свои секреты"
    
    NWalbania.33.t: "Объединение коммунистических ячеек"
    NWalbania.33.d: "Югославские коммунисты, как и часть рядовых членов коммунистических ячеек, были пойманы действующими властями. Но это привело лишь к тому, что группе «Огонь» удалось выйти на молодёжную группу и группировку Шкодер. Вместе они сумели создать единую партию, без привлечения группировки Корче, развал которой, после создания единой компартии, лишь вопрос времени."
    NWalbania.33.a: "Неужели, они смогли объединиться?"
    
    NWalbania.34.t: "Провал коммунистического движения"
    NWalbania.34.d: "Коммунистические ячейка, так и не сумев договориться между собой, была вынуждены признать несостоятельность единой партии."
    NWalbania.34.a: "Это их провал"
    
    NWalbania.35.t: "Учредительный съезд"
    NWalbania.35.d: "Югославы призвали созвать первую конференцию, в которой среди участников будет по шестнадцать представителей от каждой группы. Её целью будет создание албанской компартии. Представители каждой группы сделали отчет и выступили с самокритикой работы, проделанной их группой, и в то же время представили критику работы, проводимой другими группами. После каждого отчета, самокритичного и критического, проходила общая дискуссия, которая становилась горячей и переросла в личные взаимные обвинения; старый групповой дух, конечно, не преминул проявиться в ходе дискуссий. По окончании дискуссии югославы, обратившие внимание на революционный дух и сознательность молодежи, воспользовались ее искренностью и скромностью, чтобы сделать следующие замечания: 1. Молодежи не удалось провести столь широкую агитацию среди масс, как следовало бы. 2. В основном они ограничились формированием кадров и переводом марксистских книг. \n Лидер молодёжной группы выразил протест, хотя и признал, что отчасти, эти упреки имеют место. Однако, югославские коммунисты продолжили давить на молодёжную группу. Более того, когда молодёжная группа попросила более подробных объяснений приказов и предложений, сталинисты разозлились и ругали их как интеллектуалов. Всякий раз, когда они не могли найти объяснения, сталинисты использовали термин «интеллектуализм» как главный аргумент. Албанские товарищи искренне и добросовестно просили объяснений. Они искали эти объяснения, чтобы более четко узнать, что они должны были делать, поскольку таким образом задачи решаются гораздо более удовлетворительным образом. Тем не менее товарищи, оказавшиеся в оппозиции, соглашались со всеми решениями большинства, хотя не всегда были уверены в их правильности. \n В конце обсуждения, Меладин попросил собрание албанских товарищей уполномочить его назначить Центральный комитет партии. Затем, Меладин запросил имена двух или трех кандидатов от каждой группы, из которых он выберет членов ЦК. Но он установил в качестве условия, что кандидаты не должны выбираться из числа бывших лидеров групп, поскольку их прошлые разногласия могут поставить под угрозу работу партии, особенно если новые разногласия возникнут внутри Центрального комитета. Этот аргумент также посчитали веским, и приняли к сведению. \n Через несколько дней, лидеры Молодежной группы узнали, что ЦК был сформирован из лидеров двух других групп плюс рядовых их членов. Вынужденная действовать исключительно в интересах партии, Молодёжная партия приняла это. \n Но для знающих подоплёку событий, стало очевидно, что Меладин решил исключить лидеров молодежных групп, поскольку они были подлинными марксистами-ленинцами, осознающими свою миссию, и революционеры в прямом смысле этого слова, представляют собой препятствие в реализации его планов."
    NWalbania.35.a: "Нам же легче"
    
    NWalbania.36.t: "Усиление Национального фронта"
    NWalbania.36.d: "Не найдя общего языка с проюгославской верхушкой коммунистической партии Албании, группа «Огонь» присоединилась к Национальному фронту."
    NWalbania.36.a: "Они предали коммунизм!"    
    
    NWalbania.37.t: "Усиление Национального Фронта"
    NWalbania.37.d: "В последние дни силы Национального собрания заметно выросли за счёт молодых коммунистов, которые из-за раздрая между группировками, были вынуждены покинуть своих товарищей, но это вовсе не значило, что они готовы отдать свою страну на растерзание фашистам. Также к ним присоединились сотрудничающие политики, такие как Азиз Шами, Леф Носи, Фуат Дибра, Хасан Дости и Бахри Омари. Это заметно усилило интеллигенцию и политические силы новой партии."
    NWalbania.37.a: "Предатели!"
    
    NWalbania.38.t: "Притеснение молодёжной группы"
    NWalbania.38.d: "С каждым днём становилось всё более очевидным, что членов молодёжной группы притесняют всё больше. Во время конференции делегатов, на которой должен был быть избран региональный комитет Тираны, один член молодежной группы восстал против методов выборов, которые он назвал «фашистскими». Товарищ был возмущен поведением югославов, которые использовали различные уловки для избрания кандидатов по своему выбору. \nВозмущенные товарищи, пришли к своим бывшим руководителям Анастасию и Хепи, чтобы выразить свое недовольство."
    NWalbania.38.a: "Просим не нагнетать обстановку в компартии, всё со временем наладится!"
    NWalbania.38.b: "Мы должны доказать несостоятельность Югославских товарищей"
    
    NWalbania.39.t: "Уничтожение оппозиции"
    NWalbania.39.d: "Бюрократическая власть Югославов, обеспокоенная постоянной критикой и видя, что каждый день теряет позиции, решила пойти на единственный выход – скорейшее избавление от революционной оппозиции, пока та находится на ранней стадии. Они отдали самый радикальный приказ – тайно устранить всех бескомпромиссных революционеров. Анастас Лула был зверски убит членами своего же батальона по обвинению в шпионаже и троцкизме. Понимаю, что больше шанса наладить работу партию нет, Садик Премтья покинул страну. Понимая, что больше не имеют противовеса внутри партии, югославы воспользовались своим влиянием, чтобы поставить на посте председателя своего человека. Кочи Дзодзе, член группы Корче, был назначен первым председателем албанской коммунистической партии. Но не стоит обманываться тем, кто на самом деле будет руководить партией."
    NWalbania.39.a: "Молодые боевики лишись своего лидера"
    
    NWalbania.40.t: "Противостояние внутри компартии"
    NWalbania.40.d: "Длительная подготовка материалов, сбор информации, изучение переписки, привели к тому, что молодёжная группа сумела подготовить разоблачительные материалы, в которых имелась переписка югославских товарищей, со своей партией. В ней были чётко обговорены цели, следуя которым, они в итоге должны будут добиться присоединения Албании к Югославии. \nСобрание в тот же миг взорвалось множеством противоречивых криков, но собранные доказательства смогли успокоить даже самых рьяных скептиков, после чего югославы были освистаны, и им поставили условие – покинуть Албанию в течении нескольких дней, иначе они будут казнены как предатели. \nВместе с ними, значительную долю своего влияния потеряла и группа Корче, которая делала ставку на Югославов. Садик Премтья был практически единогласно выбран новым председателем партии."
    NWalbania.40.a: "Молодые боевики лишись своего лидера"
    
    NWalbania.41.t: "Формирование четасов"
    NWalbania.41.d: "Четасы – свободные войска. Именно так Национальный фронт назвал свои бригады партизан, находящихся под контролем местных Национальных советов. К их сожалению, Национальный фронт, состоящий из интеллигенции, не имел значительной поддержки среди офицеров, поэтому эффективность этих войск первое время будет сомнительной."
    NWalbania.41.a: "Партизанские отряды уже рыскают на юге страны"
    
    NWalbania.42.t: "Назначение первого секретаря"
    NWalbania.42.d: "Пора определиться с личностью первого секретаря партии, который поведёт её к светлому будущему, и будет верен коммунистическим идеалам. Кочи Дзодзе, зарекомендовал себя будучи первым председателем албанской коммунистической партии. Тогда как Энвер Ходжа проявил себя умелым оратором, и человеком способным удержать власть в любой ситуации."
    NWalbania.42.a: "Мы оставим лидерство за Кочи Дзодзе!"
    NWalbania.42.b: "Мы передадим лидерство Энверу Ходже!"
    
    NWalbania.43.t: "Мукьянское соглашение"
    NWalbania.43.d: "В Албанской деревне Мукья, между Национальным фронтом и коммунистической партией Албании, было заключено соглашение, следуя которому, обе партии смогут координировать албанское сопротивление фашистскому режиму короля и Итальянских властей."
    NWalbania.43.a: "Руководство партии не имеет к этому никакого отношения!"
    NWalbania.43.b: "Флаги революции будут веять над Албанией!"
    NWalbania.43.c: "Мы добьёмся величия нашей нации!"
    
    NWalbania.44.t: "Антифашистское восстание"
    NWalbania.44.d: "Долгие месяцы подготовки антифашистского восстания наконец-то закончились, и мы можем начать полноценное восстание!"
    NWalbania.44.a: "Мы уничтожим всех противников коммунизма!"
    NWalbania.44.b: "Мы уничтожим фашистов и противников республики!"
    NWalbania.44.c: "Флаги революции будут веять над Албанией!"
    NWalbania.44.e: "Мы добьёмся величия нашей нации!"
    
    NWalbania.45.t: "Албания предлагает перемирие"
    NWalbania.45.d: "Война затягивается, но она ни к чему не привела. [FROM.GetLeader] упорно сопротивляется и не собирается стать очередной ступенькой на пути к Римской империи.\nЧто нам ответить на такое предложение?"
    NWalbania.45.a: "Пора закончить войну"
    NWalbania.45.b: "Мы доведем войну до победного конца!"
    
    NWalbania.46.t: "Кочи Дзодзе подвергся репрессиям"
    NWalbania.46.d: "Кочи Дзодзе, в последние годы возглавивший оппозицию внутри партии с проюгославских позиций, был обвинён в предательстве партии и троцкизме, после чего был расстрелян, по приказу первого секретаря."
    NWalbania.46.a: "Это ради нашего будущего!"
    
    NWalbania.47.t: "Энвер Ходжа подвергся репрессиям"
    NWalbania.47.d: "Энвер Ходжа, в последние годы возглавивший оппозицию внутри партии, направленную против проюгославских позиций, был обвинён в предательстве партии и троцкизме, после чего был расстрелян, по приказу первого секретаря."
    
    NWalbania.48.t: "Выборы генерального секретаря"
    NWalbania.48.d: "Поскольку наша республика является интернациональной, при выборах генерального секретаря, каждая страна, входящая в состав республики, может выдвинуть одного кандидата. Выборы нового генсека – важный шаг для нашей страны"
    NWalbania.48.a: "Кандидат от Албании!"
    NWalbania.48.b: "Кандидат от Греции!"
    NWalbania.48.c: "Кандидат от Кипра!"
    NWalbania.48.e: "Кандидат от Югославии!"
    NWalbania.48.f: "Кандидат от Болгарии!"
    NWalbania.48.g: "Кандидат от Румынии!"
    
    NWalbania.49.t: "Приглашение в Балканскую федеративную республику"
    NWalbania.49.d: "Балканская федеративная республика предлагает нашей стране присоединиться и войти в её состав, на равных с остальными странами правах."
    NWalbania.49.a: "Мы согласны"    
    NWalbania.49.b: "Мы не дадим аннексировать свою страну!"    
    
    NWalbania.50.t: "Выборы первого секретаря"
    NWalbania.50.d: "Мы должны выбрать первого секретаря из нескольких кандидатов, учавствовавших в деле революции."
    NWalbania.50.a: "Лазар Фундо – доказал свою полезность будучи интербригадиром"    
    NWalbania.50.b: "Садик Премтья сумел устоять, несмотря не на что!"    
    NWalbania.50.c: "Александр Зиси – доказал свою способность независимого управления" 
    
    NWalbania.51.t: "Победоносное войско"
    NWalbania.51.d: "Четас вырвали нам победу из рук коммунистов и профашистских сторонников. Они вошли в Тирану с триумфом, и устроили победоносный парад, который ясно показал, кому албанцы обязаны наступившим миром в стране."
    NWalbania.51.a: "Они заслужили этого почёта"   
    
    NWalbania.52.t: "Декалог"
    NWalbania.52.d: "Сегодня была озвучена программа партии, которая получила название «декалог», состоявшая из десяти пунктов:\n1. Мы воюем за красно-чёрное знамя, защищая права албанского народа.\n2. Мы воюем за демократическую, народную и свободную Албанию с современным обществом.\n3. Мы воюем за Албанию, в которой будут царить свобода слова и мысли.\n4. Мы воюем за Албанию с ясным экономическим и социальным равновесием, чтобы в ней не было угнетателей и угнетённых — как говорится, чтобы никто не жил за чужой счёт; чтобы не было крестьян без земли для существования; чтобы не было рабочих «синих» и «белых воротничков» без дома и охраны; то есть мы сражаемся за стабильную Албанию с радикально изменённой экономической системой в согласии с желаниями и нуждами албанского народа.\n5. Мы воюем за Албанию, в которой подавленные таланты всех слоёв населения засияют, будут поддерживаться и процветать с помощью албанского образования.\n6. Мы воюем за Албанию, в которой все позитивные вложения будут справедливо оценены вне зависимости от возраста, региона или вероисповедания.\n7. Мы воюем за создание Албании, которой должны править люди, не склонные к компромиссам, силами албанцев, которые выкладывались по максимуму всегда и во всех условиях ради спасения и процветания их страны — компетентных и честных рабочих.\n8. Мы воюем за Албанию, которая в строгом и показательном стиле покарает всех антипатриотов, изменников, лакеев, паникёров, спекуляторов и шпионов; за Албанию, в которой не будет места лицемерам, доносчикам, феодальным тиранам и всем, кто замедляет продвижение и прогресс нашей возрождающейся страны.\n9. Мы воюем, чтобы привести к гармонии и объединить творческие энергии нации, создать интеллектуальное и духовное единство всех албанцев.\n10. Мы воюем, чтобы мобилизовать все жизненные силы нации против оккупантов и исполнить идеалы Балли Комбетар."
    NWalbania.52.a: "Это вдохновит нашу нацию!"    
    
    NWalbania.53.t: "Восстание в Дельвине"
    NWalbania.53.d: "В Дельвине, Этхем Тото выступил с речью разоблачающей нашего Короля в том, что он слишком сильно полагается на Италию, а не на свой народ. Эта речь привела к тому, что к выступающему присоединилось несколько десятков человек, и они заняли офис префекта в Делвине, убив военного и перебив несогласных с ними жандармов. Узнав о беспорядках на юге своей страны, Греция поторопилась заверить нас в поддержке, и закрыла свои границы, чтобы бунтовщики не смогли сбежать по ним."
    NWalbania.53.a: "Проклятый бунтовщик!"
    NWalbania.53.b: "Он же министр внутренних дел!"
    
    NWalbania.54.t: "Восставшие в Гирокастре"
    NWalbania.54.d: "Восставшие в тот же день выступили в соседний город, Гирокастру, и уже посреди ночи без сопротивления заняли кабинеты мэрии. Телефонные линии в городе были отключены восставшими, чтобы король не знал о реальном положении дел, а тюрьмы были открыты. Триста человек из заключённых решили поддержать восстание, и выдвинулись к Влёре – одному из самых важных городов южной Албании."
    NWalbania.54.a: "Как они могли выпустить заключённых..."
    
    NWalbania.55.t: "Новости достигли Тираны"
    NWalbania.55.d: "Когда новости о восстании достигли столицы, Коча Кото, действующий премьер министр по приказу короля, мобилизовал армию, которая выдвинулась в сторону восставших. Ходят слухи о том, что горные племена могут поддержать Этхема."
    NWalbania.55.a: "Мы раздавим их!"
    
    NWalbania.56.t: "Переговоры с горными племенами"
    NWalbania.56.d: "Этхем Тота ушёл в сторону от основных сил повстанцев, чтобы попробовать договориться с горными племенами. Вожди приняли его охотно, и заверили в том, что они обязательно поддержат восставших."
    NWalbania.56.a: "Предатели!"
    NWalbania.56.b: "Как же так!"
    
    NWalbania.57.t: "Столкновение с жандармами"
    NWalbania.57.d: "Войска восставших, направляющиеся во Влёр, были перехвачены силами жандармерии и разбиты."
    NWalbania.57.a: "Получите!"
    
    NWalbania.58.d: "Войска восставших, направляющиеся во Влёру, были перехвачены силами жандармерии, но те смогли не только отбиться, но и разбить жандармов, находящихся в меньшинстве."
    NWalbania.58.a: "Проклятье!"
    
    NWalbania.59.t: "Захват Влёра"
    NWalbania.59.d: "Оставшиеся повстанцы достигли Влёра и взяли его под свой контроль. Захватив мэрию, и дождавшись возвращения Этхема, они провели агитационную кампанию, по ходу которой привлекли новых сторонников."
    NWalbania.59.a: "Мы уничтожим их!"
    
    NWalbania.60.t: "Восстание переросло в гражданскую войну"
    NWalbania.60.d: "Мобилизованная армия короля встретила перед собой сильное войско, осевшее в городе, и была вынуждена отступить. Нелояльные королю жандармы так же подняли восстание, которое уже переросло в гражданскую войну."
    NWalbania.60.a: "Свергнем короля!"
    NWalbania.60.b: "Уничтожим бунтовщиков!"
  
    NWalbania.61.t: "Конец бунтовщикам"
    NWalbania.61.d: "Как только армия достигла повстанцев, их остатки были разбиты в решающем сражении. Этхем Тота Покончил с собой, застрелившись из пистолета, чтобы не попасть в плен королю."
    NWalbania.61.a: "Собаке – собачья смерть"

    NWalbania.62.t: "Открытие границ с Грецией"
    NWalbania.62.d: "Греция, перекрывшая границы ещё с началом восстания, вновь их открыла для всех желающих."
    NWalbania.62.a: "Прекрасно!"
    
    NWalbania.63.t: "Самоубийство Бутки"
    NWalbania.63.d: "Сафет Бутка, благодаря которому было заключено Мукьянское соглашение, не раз позиционировал себя как националист. Его фраза «Первый и последний албанец, которого я убью, - это я», была известна даже среди коммунистов, и он исполнил её. Стоило только начаться первым стычкам между коммунистами и национальным фронтом, как новоявленный лидер Национального фронта покончил с собой – застрелившись из собственного пистолета."
    NWalbania.63.a: "Это огромная потеря для всей Албании!"
    
    NWalbania.64.t: "Начало ассимиляции Албании"
    NWalbania.64.d: "Первая волна переселенцев отправилась в Албанию, но каждый итальянец понимает, что процесс ассимиляции целой страны – далеко не быстрое дело."
    NWalbania.64.a: "Прекрасно!"
    
    NWalbania.65.t: "[GetNewsHeadline]Коммунисты выиграли гражданскую войну в Албании"
    NWalbania.65.d: "Энвер Ходжа, возглавивший коммунистов в борьбе против короля и фашистов, победил в гражданской войне, установив в Албании коммунистическое правительство. Известный за свой резкий нрав и бессердечия, Энвер Ходжа наверняка установит твёрдый режим, расправляясь с недовольными его политикой."
    NWalbania.65.a: "Проклятые империалисты клевещут!"
    NWalbania.65.b: "Как будто он спасёт их"
    NWalbania.65.c: "Ещё один оплот коммунизма!"
    NWalbania.65.e: "Зогу всё равно не был королём по крови"
    NWalbania.65.f: "Албания? Кому до этого есть дело"
    
    NWalbania.66.d: "Кочи Дзодзе, возглавивший коммунистов в борьбе против короля и фашистов, победил в гражданской войне, установив в Албании коммунистическое правительство. Известный сторонник Югославских коммунистов, полностью поддерживает Тито в создании Балканской федеративной республики. В скором времени, он наверняка заявит о намерении её создания."
    NWalbania.66.a: "Мы – албанцы!"
    NWalbania.66.c: "Он построит новую силу!"
    NWalbania.66.g: "Нам нужно пристально следить за ними"
    
    NWalbania.67.t: "[GetNewsHeadline]Марксисты выиграли гражданскую войну в Албании"
    NWalbania.67.d: "Разрозненные силы марксистов, сумели повергнуть свою оппозицию в лице проюгославских коммунистов, после чего выиграли гражданскую войну, свергнув профашистский режим Зогу. В скором времени марксисты обещают провести честные, демократичные выборы, и выбрать первого секретаря страны."
    NWalbania.67.a: "Революция не допустит диктатуры!"
    
    NWalbania.68.t: "[GetNewsHeadline]Национальный фронт выиграл гражданскую войну в Албании"
    NWalbania.68.d: "Не смотря на явное отставание от противников, Национальный фронт сумел отстоять свою победу, и свергнуть профашистский режим Зогу. Учитывая национализм и стремление к созданию этнических границ Албанию, можно ожидать, что Балканы в скором времени могут полыхнуть."
    NWalbania.68.a: "Албания станет Великой!"
    NWalbania.68.b: "Полыхнуть не успеет..."
    
    NWalbania.69.t: "[FROM.GetNameDef] оказывает нам поддержку"
    NWalbania.69.d: "[FROM.GetAdjective] правительство от лица Лиги Наций пообещала гарантию нашего суверенитета на случай Итальянской агрессии."
    NWalbania.69.a: "Чудесно"
    
    NWalbania.70.t: "Усиление сторонников просвещённой диктатуры"
    NWalbania.70.d: "С начала этого года газета «Арберия» начала мощную кампанию за Просвещенную диктатуру. К маю число участников этой кампании увеличивалось. Исмет Тото прокомментировал это так: «из многих частей Албании, особенно от взрослых мальчиков с мозгами, а также и от стариков, которые ещё боролись за нашу страну при Османском господстве, мы получаем письма и поддержку в пользу нашей кампании». В следующей статье Исмет Тото обратился к албанцам равнин и гор с призывом объединиться в идеале общества, превосходящем любой другой идеал, стремиться к цели, «к цели, которая освящает наше существо: жить и умереть за Албанию!» Выражая стремление к сильной Албании, организованной, как другие европейские страны, и развитой, Исмет Тото восклицает: «Хватит с Востока; хватит равнодушия; хватит дивизий!»."
    NWalbania.70.a: "Сторонники короля отворачиваются от него..."
    
    NWalbania.71.t: "Столкновение взглядов"
    NWalbania.71.d: "Вопрос албанского единства до сих пор не решён, даже после свержения проитальянского правления короля Зогу. Старейшины, муфтии и вожди отдалённых племён выступили с предложением о возвращении консервативных взглядов и старых обычаев. Брат же Этхема Тото, Исмет, долгое время изучавший кемализм, после повернувшийся к просвещённой диктатуре, выступил с предложением об установлении оной в стране, ведь только она сможет привести нацию к светлому будущему.\nЛидерами восстания, было выдвинуто предложение, следуя которому обе стороны должны будут за месяц подготовить конкретные предложения и описания их преимуществ, после чего решение будет принято."
    NWalbania.71.a: "Это будет судьбоносное решение для всей Албании"
    
    NWalbania.72.t: "Речь Исмета Тото"
    NWalbania.72.d: "Исмет Тото и его сторонники выступили перед правительством с утверждением, что только Просвещенная диктатура может пробудить в сердцах людей страсть к тому, чтобы каждый албанец понял и хвастался тем, что он албанец, не был безграмотным, знал, зачем он живет, знал свою миссию среди общества. Согласно словам Исмета Тото: «Диктатура, только диктатура поднимет албанские толпы из тьмы невежества в свет знания; потому что Диктатура освятит чувства, придаст здоровье нации».\n«Мир можно поддерживать силой, но он не превращается в нацию. Чтобы сформировать нацию, нам нужна ИДЕЯ, которая зажигает людей и формирует коллективы», - заявил далее Исмет Тото.\nСсылаясь на Национальное собрание Турции в качестве примера, Исмет Тото заявляет, что «большое количество турецких депутатов-кемалистов - это ученые, писатели, ученые и журналисты, которые, помимо своей обычной работы в парламенте, пишут и публикуют книги, выпускают журналы и газеты, управляют различными культурными и социальными учреждениями, проводят общественные конференции, преподают в средних школах, гимназиях и университетах, занимаются искусством, театром и литературой, а также проводят множество других мероприятий, чтобы поднять страну. Дополнительной ценностью этого занятия было то, что они проделали всю эту работу без вознаграждения!».\nСторонники Просвещенной диктатуры пропагандировали, что большинство депутатов должны были быть профессионалами в различных областях: 7-8 лучших юристов, 7-8 экономистов, небольшие группы инженеров, агрономов, ученых и ученых, писателей и журналистов, и т.д.. Когда проект попадает в парламент, он попадает в руки компетентных людей, которые знают, что они говорят, чего хотят и что делают. Таким образом, исполнительная власть, правительство, знают и понимают проблемы, которые она стремится решить. Следовательно, именно из этого парламента, подчеркнул Исмет Тото, должен исходить дух жертвенности нации и королю. Албанский национализм необходимо возродить и укрепить, чтобы он господствовал над всеми проявлениями албанской жизни. С примерами работы, самопожертвования и непрекращающихся усилий, чтобы убедить людей в том, что класс, которым они руководят, стремится к собственному благу и к своему возвышению в высших сферах."
    NWalbania.72.a: "Завтра выслушаем их противников"
    
    NWalbania.73.t: "Речь сторонников консервативной политики"
    NWalbania.73.d: "Противники идеи Просвещенной диктатуры утверждали: «Диктатура нужна только некоторым народам, например, сегодня итальянцам, немцам и туркам, а также в некоторые критические исторические эпохи, а наша нация не нуждается в этом. Терпеть диктатуру, не преодолевая трудный исторический момент – это ошибка. Самым драгоценным и священным достоянием нации является свобода в самом широком смысле этого слова, а диктатура - это угнетение этой свободы». Противодействуя идеям Исмета Тото, главы кланов изложили ужасы диктатуры, к которым непременно приведёт подобная политика.\n\nСообщества Албании издревле носили родовой и клановый характер, где, не смотря на принадлежность к религии, соблюдалось верховенство канунов – племенных законов. Это соблюдали даже племена, принявшие католичество.\n\nМуфтии настаивали на сохранении традиционных ценностей в повседневной жизни, а вожди выступали за введение племенного призыва, который был во времена османской империи."
    NWalbania.73.a: "Завтра мы сделаем выбор"
    
    NWalbania.74.t: "Новая политика"
    NWalbania.74.d: "Настало время выбрать дальнейший путь развития государства.\nСтоит ли нам выбрать сохранение традиций, что пусть и оставит наше государство в некоторой стагнации, зато позволит сохранить традиции и заручиться поддержкой удалённых племён.\nИли же мы выберем путь, предложенный Исметом Тото. Путь, который поможет нам сформировать наш собственный путь, построенный на идеи и национализме, который приведёт албанцев к прогрессу."
    NWalbania.74.a: "Мы должны сохранять своё наследие"
    NWalbania.74.b: "Мы должны смотреть вперёд"

    
    ### РЕШЕНИЯ
    form_great_albania_category: "Формирование Великой Албании"
    form_great_albania_category_desc: "Вернув часть албанских земель, мы можем провозгласить о создании Великой Албании!"
    form_great_albania: "Создать Великую Албанию"
    ALB_economic_recovery: "Восстановление из кризиса"
    ALB_economic_recovery_desc: "Экономический кризис больно ударил по нашей стране, едва ли, не уничтожив нашу промышленность и сельское хозяйство. Неважно, своими ли силами, или при помощи Италии, но мы должны начать выходить из него."
    ALB_reign_of_King_Zogu_I: "Власть Короля Зогу I"
    ALB_reign_of_King_Zogu_I_desc: "Несмотря на свой статус короля, Ахмет Зогу не пользуется любовью у народа. Как самопровозглашённый монарх, он также не имеет авторитета среди правящих домов Европы. Из-за своей крайне авторитарной власти он не имеет и поддержки среди всех авторитетных лиц страны. Поэтому для укрепления своей политической власти он вынужден прибегать к более затратным или же радикальным мерам."
    ALB_arrange_a_royal_ball: "Устроить королевский бал"
    ALB_arrange_a_royal_ball_desc: "Для укрепления авторитета среди аристократии и глав племён мы должны периодически устраивать роскошные балы. Это решение не добавит любви среди простонародья, но они и на балу не присутствуют, верно?"
    ALB_pacify_the_hill_tribes: "Усмирить горные племена"
    ALB_pacify_the_hill_tribes_desc: "Мусульманские племена далеко не всегда согласны с действиями короля и периодически выражают своё недовольство крайне агрессивно: мелкими восстаниями или повстанческой деятельностью. Именно поэтому мы должны держать их в узде. Разумеется, это не понравится остальным, да и поддержка короля заметно упадёт среди племён, вот только кому они нужны?"
    ALB_charity_on_the_red_cross: "Благотворительность в пользу красного креста"
    ALB_charity_on_the_red_cross_desc: "Албанский красный крест тесно связан с королём и его сёстрами. Его деятельность пользуется поддержкой в народе. Сделав пожертвование в его фонд, мы утвердим свои позиции среди людей."
    ALB_take_land_from_the_peasants: "Забрать землю у крестьян"
    ALB_take_land_from_the_peasants_desc: "Король лучше знает как использовать земли своего королевства. Забрав их у крестьян, можно использовать их более продуктивно."
    ALB_marriage_of_royal_houses_desc: "Османская династия вернула себе престол. Возможно, официальное знакомство укрепит наше взаимоотношение, ведь наши дома теперь родственны"
    ITA_secure_the_noninterference_of_yugoslavia: "Заручиться невмешательством Югославии"
    ITA_secure_the_noninterference_of_yugoslavia_desc: "Вот уже на протяжении десяти лет Албания входит в нашу сферу влияния. Прежде чем осуществить нашу цель по захвату этой страны, мы должны будем заручиться невмешательством Югославии."    
    ALB_clandestine_activities: "Подпольная деятельность"
    ALB_clandestine_activities_desc: "В стране несколько группировок, которые разрознены между собой. Несмотря на это, их можно разделить на два блока крупных сил, которые в будущем смогут на что-то повлиять. Конечно при условии, что эти маленькие группировки сумеют договориться между собой и объединиться хотя бы в один блок."
    ALB_paranoia_of_secretary: "Паранойя Ходжи"
    ALB_paranoia_of_secretary_desc: "Первый секретарь Ходжа привык действовать радикально против оппозиционеров, да и в мирные намерения соседей он совсем не верит. Очевидно, благополучие верхушки партии и страны в целом, зависит от того, как будет вести себя первый секретарь, и чем меньше он будет видеть врагов, тем спокойнее нам будет. \nПаранойя: §R[?alb_paranoia_var]/100§!"
    ALB_find_oppositionists_within_the_party: "Найти оппозиционеров внутри партии"
    ALB_find_oppositionists_within_the_party_desc: "Подковерные игры внутри партии – это норма, но не когда они ведутся против первого секретаря и его политики. Необходимо найти подобных оппозиционеров и устранить."
    ALB_conduct_raids_against_the_enemies_of_communism: "Провести рейды против врагов коммунизма"
    ALB_conduct_raids_against_the_enemies_of_communism_desc: "Несмотря на доминирование нашей партии в стране всё ещё достаточно инакомыслящих, которые считают, что могут делать всё что угодно"
    ALB_election_of_the_secretary_general: "Выборы генерального секретаря"
    ALB_election_of_the_secretary_general_desc: "Поскольку наша республика является интернациональной, при выборах генерального секретаря каждая страна, входящая в состав республики, может выдвинуть одного кандидата."
    ALB_hold_elections: "Провести выборы"
    ALB_integrate_cyprus: "Интегрировать Кипр"
    ALB_integrate_rom: "Интегрировать Румынию"
    ALB_integrate_bul: "Интегрировать Болгарию"
    ALB_integrate_yug: "Интегрировать Югославию"
    ALB_integrate_gre: "Интегрировать Грецию"
    ALB_five_year_plan: "Пятилетка"    
    ALB_five_year_plan_desc: "Мы установили план, по которому промышленность нашей страны должна достигнуть заметных успехов."
    ALB_competition_between_the_cestas_and_the_intelligentsia: "Конкуренция четас и интеллигенции"
    ALB_competition_between_the_cestas_and_the_intelligentsia_desc: "Несмотря на блестящую политическую программу и поставленные цели интеллигенции нашей страны, все мы знаем, кто эти цели должен выполнить и принести славу нашей стране. Поэтому, возникновение конкуренции между четас (свободным войском) и интеллектуалами на вершине политической пирамиды вполне закономерно. Мы можем пользоваться их разногласиями в свою пользу, склоняя чашу весов в ту или иную сторону."
    ALB_Increase_the_role_of_national_councils_in_cetas: "Увеличить роль национальных советов в четасах"
    ALB_Increase_the_role_of_national_councils_in_cetas_desc: "Ещё во время гражданской войны четас контролировался национальными советами. Увеличив их роль в армии, мы значительно ослабим непокорных офицеров"
    ALB_Transfer_more_control_to_officers: "Передать больше контроля офицерам"
    ALB_Transfer_more_control_to_officers_desc: "Передав больше контроля офицерам, мы определённо улучшим их командирские возможности."
    ALB_formation_of_free_troops: "Формирование свободных войск"
    ALB_formation_of_free_troops_desc: "Даже к началу гражданской войны отряды Национального фронта не успели сформироваться и получить должного обучения для боевых действий. Им понадобится некоторое время для того, чтобы закончить формирование и освоиться с новыми обязанностями"
    ALB_Unification_of_Iliria: "Объединение Иллирии"
    ALB_Unification_of_Iliria_desc: "Получив признание своего иллирийского происхождения от Германии, мы можем поставить перед собой цель об объединении народов Иллирии под одним стягом."
    ALB_Join_the_Yugoslav_lands: "Присоединить Югославские земли"
    ALB_Join_the_hungary_lands: "Присоединить Венгерские земли"
    ALB_Join_the_italian_lands: "Присоединить Итальянские земли"
    ALB_Announce_Illyria: "Объявить об Иллирии"
    ALB_Fighting_the_Delvin_Rebellion: "Борьба с Дельвинским восстанием"
    ALB_Fighting_the_Delvin_Rebellion_desc: "Этхем Тото предал свой народ и короля, восстав против него! Мы должны уничтожить бунтовщика и его людей.\nКоличество восставших: §R[?delvin_reb]§!\nКоличество войск короля: §P[?ALB_king_power]§!"
    ALB_Attract_the_gendarmes: "Привлечь жандармов"
    ALB_Attract_the_gendarmes_desc: "Мы должны привлечь жандармерию из всех городов для подавления восстания"
    ALB_Bribe_hill_tribes: "Подкупить горные племена"
    ALB_Bribe_hill_tribes_desc: "Мы должны перекупить горные племена до того, как Этхем сумеет договориться с ними о поддержке"
    ALB_generic_irregular_army_category: "Призыв племенного ополчения"
    ALB_generic_irregular_army_category_desc: "Война заденет всю нашу страну, поэтому мы можем призвать к ответственности племенных вождей, чтобы они подготовили силы для поддержки наших войск"
    ALB_summon_peoples_militia: "Призвать племенное ополчение"
    ALB_summon_higlanders: "Призвать горцев"
    ALB_Integration_of_vilayet_of_Kosovo: "Интеграция Косово"
    ALB_Integration_of_vilayet_of_Ioannina: "Интеграция Янина"
    ALB_Integration_of_vilayet_of_Bitol: "Интеграция Битоля"
    ITA_assimilation_of_albania: "Ассимиляция Албании"
    ITA_assimilation_of_albania_desc: "Мы должны постепенно ассимилировать населения Албании, чтобы следующее поколение считало себя итальянцами"
    ITA_Teaching_Italian_in_all_schools: "Преподавание итальянского языка во всех школах"
    ITA_Bringing_in_Italian_culture: "Привнесение итальянской культуры"
    ITA_Continue_the_resettlement_of_Italians: "Продолжить переселение Итальянцев"
    ITA_ensure_the_noninterference_of_yugoslavia: "Заручиться невмешательством Югославии"
    ITA_ensure_the_noninterference_of_yugoslavia_desc: "Вот уже на протяжении десяти лет Албания входит в нашу сферу влияния. Прежде чем осуществить нашу цель по захвату этой страны, мы должны будем заручиться невмешательством Югославии."
    ALB_white_peace_ita: "Перемирие с Италией"
    ALB_white_peace_ita_desc: "Долгая война не привела ни Италию, ни нашу страну к чему-либо. Все неисчислимые потери бессмыслены и наше население уже хочет спокойности и стабильности."
    ALB_five_year_plan_ending: "Процесс завершения пятилетки" 
