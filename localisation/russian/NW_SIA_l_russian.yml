 SIA_elections_to_the_house_of_representatives_category_desc: "С последними событиями стало ясно, что действующий премьер-министр ещё недолго сможет удерживать свой пост. Внутри Народной партии выделялись несколько кандидатов, которые начали между собой борьбу, стараясь пропихнуть своих людей в палату представителей: Приди Паномионг, сторонник республиканских взглядов, с сильным акцентом на социалистическую политику. Куанг Апайвонг, член «Конституционного фронта», либерал-консервативного крыла народной партии, которое поддерживает позиции короля, и противостоит революционным реформам Приди. Прайя Сонгсурадет – один из лидеров революции, в последние годы отстранившийся от политики, но до сих пор имеющий огромный авторитет в партии, и абсолютную поддержку среди низов армии. Пибун Сонгкрам, лидер от армейской элиты, которая в последнее время набирает силу в политических кругах, именно он может стать новым лидером для защиты страны, ввиду нестабильной внешней ситуации.\n\n§qПибун Сонгкрам победит в обход голосования, если была сделана ставка на армию.§!\n\n§gЕсли Прайя Сонгсурадет успел вернуться в активную политику заранее, то это значительно увеличит его стартовое количество сторонников на выборах.§!\n\n§PЕсли выиграют сторонники Приди и он придёт к власти, это может вызвать недовольство со стороны промонархически настроенных членов Народной партии.§!\n\n§RЕсли из-за несогласия внутри партии развяжется гражданская война, то набравшие силы коммунисты могут стать третьей стороной конфликта.§!"
