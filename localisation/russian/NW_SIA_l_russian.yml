 ##############
 ### Фокусы ###
 ##############
 
 SIA_currency_withdrawal_from_the_gold_standard: "Вывод валюты из золотого стандарта"
 SIA_currency_withdrawal_from_the_gold_standard_desc: "Прежде чем продолжить политику восстановления страны от последствий Великой Депрессии, мы должны вывести нашу валюту из золотого стандарта. Это даст для нашей экономики силы для сильного рывка в перспективе, пусть это решение и несколько дестабилизирует ситуацию в стране."
 SIA_restoration_of_customs_independence: "Восстановление таможенной независимости"
 SIA_restoration_of_customs_independence_desc: "Нашу экономику во многом ограничивают Франция и Великобритания, которые превратили соседние страны в колонии. Это так же наложило на нас заметные ограничения много лет назад. Теперь, когда наши отношения и границы нормализовались, мы можем восстановить свою таможенную независимость."
 SIA_denunciation_of_unequal_treaties: "Денонсация неравноправных договоров"
 SIA_denunciation_of_unequal_treaties_desc: "Бывшее правительство абсолютной монархии взяло из-за границы ссуды под очень высокие процентные ставки. Необходимо договориться о снижении процентных ставок, а также наладить с этими странами дружеские отношения."
 SIA_conclude_a_new_treaty_with_france: "Заключить новый договор с Францией"
 SIA_conclude_a_new_treaty_with_france_desc: "Для восстановления страны мы должны привлечь как можно больше стран и их средств. Это поможет не только восстановиться нашей экономике, но и создать новые отрасли в промышленности."
 SIA_conclude_a_new_treaty_with_united_states_and_england: "Инвестиции из Великобритании и США"
 SIA_conclude_a_new_treaty_with_united_states_and_england_desc: "$SIA_conclude_a_new_treaty_with_france_desc$"
 SIA_attract_investments_from_scandinavian_countries: "Привлечь вложения Скандинавских стран"
 SIA_attract_investments_from_scandinavian_countries_desc: "$SIA_conclude_a_new_treaty_with_france_desc$"
 SIA_italian_and_german_concessions: "Итальянские и германские концессии"
 SIA_italian_and_german_concessions_desc: "$SIA_conclude_a_new_treaty_with_france_desc$"
 SIA_construction_of_a_sugar_factory: "Постройка сахарного завода"
 SIA_construction_of_a_sugar_factory_desc: "Мы должны активно развивать пищевую промышленность нашей страны."
 SIA_construction_of_a_brewery: "Постройка пивоваренного завода"
 SIA_construction_of_a_brewery_desc: "Мы должны активно развивать пищевую промышленность нашей страны, а новый пивоваренный завод по европейским стандартам позволит в заметной мере увеличить доходы для нашего государства."
 SIA_nationalization_of_undesirable_national_companies: "Национализация неугодных национальных компаний"
 SIA_nationalization_of_undesirable_national_companies_desc: "Национализация иностранных кампаний, позволит нам самим контролировать промышленность страны и направлять её на пользу нам, а не иностранцам. Новый закон о нефтеперегонных предприятиях, так же вынудит иностранные кампании продать нам производства, и уйти из страны."
 SIA_compromise_with_the_uk: "Пойти на компромисс с Великобританией"
 SIA_compromise_with_the_uk_desc: "Напряжение с Великобританией нарастает всё сильнее. Возможно, нам стоит пойти на компромисс с ними? Это заметно поможет в наших взаимоотношениях и позволит привлечь новые инвестиции."
 SIA_divide_the_tin_mining: "Разделить добычу олова"
 SIA_divide_the_tin_mining_desc: "Великобритания владеет всей оловодобывающей промышленностью, отдавая нам жалкие проценты за добычу. Мы должны договориться с ними и вернуть половину себе."
 SIA_new_investments_in_the_railway: "Новые инвестиции в железную дорогу"
 SIA_new_investments_in_the_railway_desc: "Великобритания уже не раз помогала нам ссудами и рабочими для строительства железных дорог. Стоит снова обратиться к ним для улучшения железных дорог от Бирмы к Малайзии."
 SIA_another_infrastructure_loan: "Очередной кредит на инфраструктуру"
 SIA_another_infrastructure_loan_desc: "Великобритания уже не раз помогала нам ссудами и рабочими для строительства асфальтовых дорог. Стоит снова обратиться к ним для улучшения инфраструктуры в стране."
 SIA_mixed_public_private_industrial_companies: "Смешанные государственно-частные промышленные компании"
 SIA_mixed_public_private_industrial_companies_desc: "Новые смешанные кампании позволят заметно нарастить нашу промышленность, и в случае нужды использовать фабрики для государственных нужд."
 SIA_nationalize_the_property_of_chinese_loan_sharks: "Национализировать имущество китайских ростовщиков"
 SIA_nationalize_the_property_of_chinese_loan_sharks_desc: "Как и в соседней Бирме, испытывающей проблемы с индусскими ростовщиками, мы имеем схожую проблему, но с китайцами. Мы должны национализировать предприятия и выгнать самых упорных вместе с их семьями."
 SIA_accept_refugees_from_china: "Принять беженцев из Китая"
 SIA_accept_refugees_from_china_desc: "Мы должны принять тайцев, бегущих с юга Китая, объятого огнём, чтобы спасти их."
 SIA_foundation_of_tai_nia_panichako: "Основание «Тай Ниа Паничако»"
 SIA_foundation_of_tai_nia_panichako_desc: "Новая компания объединит в себе лесо- и оловодобывающие предприятия, выведя их производство и эффективность на новый уровень."
 SIA_kasetsart_university: "Университет Касетсарт"
 SIA_kasetsart_university_desc: "Новый университет, завязанный на продвижении сельскохозяйственной науки, заметно поможет нашей стране улучшить положение аграрного сектора. Новые знания в этой области позволят привлекать меньше людей для полей, и использовать имеющуюся землю гораздо лучше."
 SIA_expansion_of_rubber_plantations: "Расширение каучуковых плантаций"
 SIA_expansion_of_rubber_plantations_desc: "Каучук – один из основных ресурсов нашего экспорта в военное время. Мы должны увеличить его выращивание для себя, и для продажи за рубеж."
 SIA_rice_exports: "Экспорт риса"
 SIA_rice_exports_desc: "Великая депрессия отбросила рентабельность прожали риса далеко назад, как и всю эту отрасль. Теперь мы можем восстановить её и вновь начать экспорт риса."
 SIA_faculty_of_medicine_of_chulalongkorn_university: "Медицинский факультет Чулалонгкорнского университета"
 SIA_faculty_of_medicine_of_chulalongkorn_university_desc: "Новый институт позволит подготовить нашей стране медицинских работников и улучшить уровень медицины во всей стране."
 SIA_base_of_chaiseri_metal_and_rubber: "Основание «Chaiseri Metal and Rubber»"
 SIA_base_of_chaiseri_metal_and_rubber_desc: "Новая компания будет заниматься изготовлением резины из каучука и производить автомобили, а также детали для них. Это поможет продвинуться в изготовлении бронетехники."
 SIA_vehicle_restoration_plant: "Завод по восстановлению транспортных средств"
 SIA_vehicle_restoration_plant_desc: "Новый завод будет предназначен для ремонта транспортных средств, который, помимо прочего, так же будет изучать иностранные образцы автопрома, продвигая наше собственное автомобилестроение вперёд."
 SIA_modernization_of_rail_systems: "Модернизация рельсовых систем"
 SIA_modernization_of_rail_systems_desc: "Чейсери – один из немногих передовых заводов, возможно, стоит им поручить заняться модернизацией рельсовых систем."
 SIA_rice_processing_factories: "Рисообрабатывающие фабрики"
 SIA_rice_processing_factories_desc: "Строительство новых рисообрабатывающих фабрик позволит увеличить количество экспортируемого риса."
 SIA_kanchanaburi_iron_mine: "Железная шахта в Канчанабури"
 SIA_kanchanaburi_iron_mine_desc: "Строительство железной шахты на севере позволит увеличить добычу столь важного нам ресурса."
 SIA_oil_production_in_the_north: "Добыча нефти на севере"
 SIA_oil_production_in_the_north_desc: "Местными деревенскими жителями был найден источник нефти, которую мы можем начать добывать."
 SIA_expansion_of_tobacco_farms_and_establishment_of_factories: "Расширение табачных ферм и создание фабрик"
 SIA_expansion_of_tobacco_farms_and_establishment_of_factories_desc: "Новые фермы обеспечат нашу страну табаком, а фабрики позволят производить сигареты, которые мы сможет продавать, обогащая бюджет страны."
 SIA_tobacco_exports: "Экспорт табака"
 SIA_tobacco_exports_desc: "Экспорт расширившегося в производстве табака заметно обогатит наш бюджет."
 SIA_siamese_cement_group: "Сиамская цементная группа"
 SIA_siamese_cement_group_desc: "Собственная компания, производящая цемент для строительства, позволит нашей стране начать масштабные стройки и оканчивать их в сжатые сроки."
 SIA_king_mongkut_institute: "Институт имени короля Монгкута"
 SIA_king_mongkut_institute_desc: "Новый институт позволит подготовить нашей стране молодых специалистов."
 
 SIA_creation_of_the_royal_air_force: "Создание королевских ВВС"
 SIA_creation_of_the_royal_air_force_desc: "В данный момент существуют лишь отдельные крылья, прикреплённые к армии и флоту. Теперь же, количество самолётов и пилотов достигли того количества и качества, чтобы мы смогли создать самостоятельные военно-воздушные силы."
 SIA_tactical_air_traffic_control_group: "Тактическая группа управления воздушным движением"
 SIA_tactical_air_traffic_control_group_desc: "Создание группы по управлению воздушным движением будет направлено на контроль как гражданских, так и военных авиасредств."
 SIA_equipment_of_new_air_bases: "Оборудование новых авиабаз"
 SIA_equipment_of_new_air_bases_desc: "Новые воздушные базы на севере и на юге позволят нам лучше контролировать наши границы."
 SIA_air_force_security_forces_command: "Командование сил безопасности ВВС"
 SIA_air_force_security_forces_command_desc: "Командование сил безопасности RTAF - это основные наземные силы, которые предоставляют пехоту для защиты авиабаз и ценных активов, силы специального назначения, боевого диспетчера, боевого спасателя, парашютно-спасательные операции."
 SIA_air_defense_of_air_bases: "Противовоздушная оборона авиабаз"
 SIA_air_defense_of_air_bases_desc: "Для защиты авиабаз от вражеского налёта мы должны защитить их современными средствами противовоздушной обороны."
 SIA_special_operations_battalion: "Батальон специальных операций"
 SIA_special_operations_battalion_desc: "Развитие батальонов специальных операций – первоочередная задача ВВС. Использование десанта и коммандос для различных операций позволит использовать наши силы максимально гибко."
 SIA_betting_on_french_planes: "Ставка на французские самолёты"
 SIA_betting_on_french_planes_desc: "Мы не имеем достаточных производственных и исследовательских мощностей для разработки и выпуска собственных самолётов. Самым разумным решением в такой ситуации будет покупка их со стороны."
 SIA_betting_on_japanese_planes: "Ставка на японские самолёты"
 SIA_betting_on_japanese_planes_desc: "$SIA_betting_on_french_planes_desc$"
 SIA_betting_on_american_planes: "Ставка на американские самолёты"
 SIA_betting_on_american_planes_desc: "$SIA_betting_on_french_planes_desc$"
 SIA_studying_french_engines: "Изучение французских двигателей"
 SIA_studying_french_engines_desc: "Изучение и освоение производство французских двигателей поможет ускорить не только ВВС, но и наш автотранспорт."
 SIA_adopt_japanese_tactics: "Перенять японскую тактику"
 SIA_adopt_japanese_tactics_desc: "Воодушевившись самоотверженностью японских пилотов, мы можем обучить наших военнослужащих этим же приёмам, способными заставить пойти на такую самоотверженность."
 SIA_american_air_bases: "Американские авиабазы"
 SIA_american_air_bases_desc: "Заключив договор с США, мы обязуем себя предоставлять им наши авиабазы в обмен на постройку новых."
 SIA_bhumibol_adulyadej_hospital: "Больница Пхумипона Адульядета"
 SIA_bhumibol_adulyadej_hospital_desc: "Новая больница, расположенная в районе Сай Май, в Бангкоке, станет военным госпиталем, управляемым Управлением медицинских служб Королевских ВВС Таиланда, в частности, для персонала Королевских ВВС Таиланда, а также отчасти для населения."
 SIA_royal_air_force_communications_battalio: "Батальон связи королевских ВВС"
 SIA_royal_air_force_communications_battalio_desc: "Отдельный батальон, отвечающий за связь ВВС, намного улучшит навыки и координирование наших сил."
 SIA_air_reinforcement_unit: "Подразделение воздушного усиления"
 SIA_air_reinforcement_unit_desc: "Подразделение парашютного снабжения пограничной полиции с воздуха (PARU) - это подразделение специального назначения, отвечающее за обучение и поддержку воздушно-десантных операций, воздушное подкрепление, спасение при бедствиях и авариях, а также поддержку специальных миссий под командованием BPP. Все члены PARU проходят подготовку к действиям в воздухе, включая прыжки в свободном падении. PARU может оказать поддержку штаб-квартире ВВС в течение двух часов. PARU так же используется для тайных миссий за пределами Таиланда."
 
 SIA_royal_police: "Королевская полиция"
 SIA_royal_police_desc: "Королевская полиция часто признается четвертой вооруженной силой страны, поскольку их традиции, концепция, культура, навыки и подготовка относительно похожи на армейские, и большинство их курсантов-офицеров должны закончить академию вооруженных сил. Подготовительную школу перед поступлением в Кадетскую академию Королевской полиции. Офицеры также проходят военизированную подготовку, аналогичную армейской, но с дополнительным упором на правоохранительную деятельность."
 SIA_bureau_of_the_special_branch: "Бюро особого отделения"
 SIA_bureau_of_the_special_branch_desc: "Особое отделение направлено на защиту королевских членов дома, а также разведывательную деятельность, направленную на предотвращение как партизанской деятельности, так и деятельности против правящей верхушки."
 SIA_political_police: "Политическая полиция"
 SIA_political_police_desc: "Нам нужно новое средство подавления политической оппозиции правительства, воздействующее на отдельных людей или группы, которые представляют собой угрозу национальной безопасности."
 SIA_foreign_activities: "Зарубежная деятельность"
 SIA_foreign_activities_desc: "Очевидно, что наши силы должны вести разведку и за рубежом, искореняя наших врагов и продвигая нужные нам решения в чужих странах."
 SIA_specialized_divisions_of_the_bureau: "Специализированные подразделения бюро"
 SIA_specialized_divisions_of_the_bureau_desc: "Особые подразделения будут включать в себя: железнодорожную, морскую, шоссейную, технологическую и экономическую полицию, которые используют современное техническое оборудование, правоохранительные методы и обучение."
 SIA_betting_on_police_forces: "Ставка на силы полиции"
 SIA_betting_on_police_forces_desc: "Армия не оправдала наших ожиданий, поэтому мы должны сделать ставку на силы полиции и провести соответствующие реформы в армии."
 SIA_allow_women_to_serve_in_the_police: "Разрешить женскую службу в полиции"
 SIA_allow_women_to_serve_in_the_police_desc: "Мы должны позволить женщинам-добровольцам служить в полиции, если они имеют на это желание."
 SIA_border_police: "Пограничная полиция"
 SIA_border_police_desc: "Создание новой военизированной полиции, находящейся под юрисдикцией Королевской полиции Таиланда, поможет нашей стране с обеспечением безопасных границ и борьбой против повстанцев."
 SIA_march_to_preserve_public_peace: "Марш сохранения общественного спокойствия"
 SIA_march_to_preserve_public_peace_desc: "Патриотический гимн и марш Королевской полиции Таиланда укрепит дух нашей нации. Он даст веру и надежду в светлое будущее."
 SIA_creation_of_ranger_units: "Создание подразделений рейнджеров"
 SIA_creation_of_ranger_units_desc: "Для защиты лесов и джунглей от партизан и браконьеров мы должны создать подразделения лесной полиции, которые будут этим заниматься."
 
 SIA_increase_investments_in_the_army: "Увеличить инвестиции в армию"
 SIA_increase_investments_in_the_army_desc: "С нарастанием напряжённости в мире мы должны увеличить свои инвестиции в армию, набирающей всё больше влияния."
 SIA_long_range_reconnaissance_methods: "Методы дальней разведки"
 SIA_long_range_reconnaissance_methods_desc: "Учитывая размер наших территорий и возможную опасность со стороны империалистично настроенных соседей, мы должны начать освоение новых методов разведки как в удалённых частях нашей страны, так и за её пределами. Для этого нам так же потребуется освоить военные автомобили, для военной переброски войск."
 SIA_royal_military_academy_of_chulachomklao: "Королевская военная академия Чулачомклао"
 SIA_royal_military_academy_of_chulachomklao_desc: "Подготовка военных – это основа для современной армии. Будучи подготовленными по современным методикам, и обученные обращаться различным оружием, наша армия станет непобедимой."
 SIA_retraining_of_artillery_officers: "Переобучение артиллерийских офицеров"
 SIA_retraining_of_artillery_officers_desc: "Артиллерийская техника заметно изменилась со времён первой мировой войны, поэтому мы должны провести курсы переобучения для артиллерийских офицеров."
 SIA_revival_of_elephant_artillery: "Возрождение слоновьей артиллерии"
 SIA_revival_of_elephant_artillery_desc: "Мы должны возродить старые традиции использования слоновьей артиллерии."
 SIA_using_british_technology: "Использование британской техники"
 SIA_using_british_technology_desc: "Очевидно, что наша техническая база отстаёт от великих держав, поэтому, логичным решением будет закупка новой автомобильной техники за рубежом."
 SIA_using_german_technology: "Использование германской техники"
 SIA_using_german_technology_desc: "$SIA_using_british_technology_desc$"
 SIA_british_armament: "Британское вооружение"
 SIA_british_armament_desc: "Несмотря на некоторые успехи в разработке собственных ружей, Британия находится далеко впереди, поэтому будет разумным закупить у них винтовки, а не пытаться улучшить наши."
 SIA_japanese_armament: "Японское вооружение"
 SIA_japanese_armament_desc: "Несмотря на некоторые успехи в разработке собственных ружей, Япония находится далеко впереди, поэтому будет разумным закупить у них винтовки, а не пытаться улучшить наши."
 SIA_development_of_the_siamese_rifle: "Разработка Сиамской винтовки"
 SIA_development_of_the_siamese_rifle_desc: "Мы должны продолжить исследование собственных винтовок, не оглядываясь на успехи ведущих держав."
 SIA_betting_on_army_forces: "Ставка на силы армии"
 SIA_betting_on_army_forces_desc: "Давно пора взять под контроль силы полиции, чтобы все вооружённые силы были под контролем одного ведомства."
 SIA_powder_factories: "Пороховые заводы"
 SIA_powder_factories_desc: "Для снабжения нашей армии достаточным количество боеприпасов необходимо начать строительство пороховых заводов."
 SIA_expansion_of_weapons_factories: "Расширение оружейных заводов"
 SIA_expansion_of_weapons_factories_desc: "Наша армия многочисленна, и очевидно, что нам нужно нарастить производство для оснащения современным вооружением всех войск."
 SIA_students_of_territorial_defense: "Студенты территориальной обороны"
 SIA_students_of_territorial_defense_desc: "Создание новой военной молодежной организации, находящейся под контролем армии Таиланда, позволит подготовить учащихся студентов в военной службе, и заметно упростит их будущее обучение в рядах постоянной армии."
 SIA_organize_the_general_staff: "Организовать генеральный штаб"
 SIA_organize_the_general_staff_desc: "Настала пора выпустить новый приказ, по которому генеральный штаб будет существовать на постоянной основе, а не формироваться на время ведения боевых действий, будь то повстанцы или внешние противники."
 SIA_territorial_defense_command: "Командование территориальной обороны"
 SIA_territorial_defense_command_desc: "Будет создано агентство при Королевской армии Таиланда с основной задачей подготовки резервов для армии. Особенное внимание будет уделено обучению молодёжи нации, в том числе курсантов-военнослужащих."
 SIA_repair_and_engineering_department: "Ремонтный и инженерный отделы"
 SIA_repair_and_engineering_department_desc: "Новый войсковой отдел улучшит подготовку вспомогательных батальонов войск и улучшит их взаимодействие с регулярными частями."
 SIA_improving_the_curriculum: "Усовершенствование учебной программы"
 SIA_improving_the_curriculum_desc: "Минобороны готово улучшить учебную программу кадетского училища. Новая пятилетняя академическая программа будет создана по образцу Кадетского корпуса армии США."
 
 SIA_battery_factory_for_the_royal_navy: "Аккумуляторный завод для Королевского ВМФ"
 SIA_battery_factory_for_the_royal_navy_desc: "Новый завод позволит обеспечить наш флот и наземную технику собственными аккумуляторами. Это так же ускорит производство на верфях, которые будут ставить сразу готовые компоненты в корабли."
 SIA_matchanu_class_submarines: "Подводные лодки «Kaidai III Class»"
 SIA_matchanu_class_submarines_desc: "Мы должны обновить наш флот и заказать в Японии современные подводные лодки, которые усилят королевский флот нашей страны."
 SIA_coastal_defense_ships: "Корабли береговой обороны «Nagato Class»"
 SIA_coastal_defense_ships_desc: "Мы должны обновить наш флот и заказать в Японии современные корабли обороны, которые усилят королевский флот нашей страны. Новые линкоры «Nagato Class», построенные в Японии кампанией «Kure Kaigun Kōshō», станут жемчужинами нашего флота."
 SIA_send_submariners_to_japan_for_training: "Отправить подводников на обучение в Японию"
 SIA_send_submariners_to_japan_for_training_desc: "У нас нет опытных подводников, способных управляться с современными подлодками. Мы должны подготовить наших людей перед тем, как начать активное использование подлодок."
 SIA_training_patrols: "Учебные патрули"
 SIA_training_patrols_desc: "Проведение учебных патрулей поможет нашему флоту освоиться с управлением и улучшит взаимодействие команд."
 SIA_royal_naval_shipyard: "Королевская военно-морская верфь"
 SIA_royal_naval_shipyard_desc: "Королевская военная верфь в Саттахипе позволит развернуть ремонтную базу для нашего флота и даже начать строительство кораблей."
 SIA_expand_the_royal_marine_corps: "Расширить королевский корпус морской пехоты"
 SIA_expand_the_royal_marine_corps_desc: "На основе новой морской пехоты будет создан департамент по его координированию и управлению."
 SIA_cooperation_with_the_united_states_for_marine_corps_training: "Сотрудничество с США для обучения морской пехоты"
 SIA_cooperation_with_the_united_states_for_marine_corps_training_desc: "Для обучения передовой морской пехоты мы должны выйти на сотрудничество со страной, которая первая в этом."
 SIA_department_of_the_marine_corps: "Департамент морской пехоты"
 SIA_department_of_the_marine_corps_desc: "На основе новой морской пехоты будет создан департамент по его координированию и управлению."
 SIA_sattahip_naval_base: "Военно-морская база Саттахип"
 SIA_sattahip_naval_base_desc: "Королевская военная верфь в Саттахипе позволит развернуть ремонтную базу для нашего флота и даже начать строительство кораблей."
 SIA_royal_air_force_division: "Королевская военно-воздушная дивизия"
 SIA_royal_air_force_division_desc: "Королевская ВВД прикреплена к флоту и занимается его прикрытием."
 
 SIA_law_on_the_land_maximum: "Закон о земельном максимуме"
 SIA_law_on_the_land_maximum_desc: "Крестьяне страдают от земельных олигархов и ростовщиков. Чтобы облегчить их участь, мы введём новый закон, по которому никто не сможет получить больше 8 га. Разумеется, некоторые излишки земель перейдут в прямое пользование государства, из чего мы так же извлечём пользу."
 SIA_creation_of_a_medical_care_system: "Создание системы медицинского обслуживания"
 SIA_creation_of_a_medical_care_system_desc: "Наша страна стала достаточно развитой, чтобы мы могли позволить себе создать систему больниц, обслуживающих наше население."
 SIA_resolve_the_territorial_dispute_with_the_united_kingdom: "Разрешить территориальный спор с Великобританией"
 SIA_resolve_the_territorial_dispute_with_the_united_kingdom_desc: "Мы должны провести новые переговоры о новых границах с Великобританией, и получить себе больше территорий на реке Лай в провинции Чианграй и земли в бассейне реки Пак Чан в провинции Ранонг. Это укрепит веру народа в наше правительство и без сомнений повысит авторитет партии!"
 SIA_create_a_ministry_of_transport: "Создать министерство транспорта"
 SIA_create_a_ministry_of_transport_desc: "Создание нового министерства позволит нам взять под контроль и систематизировать строительство или ремонт дорожных покрытий страны."
 
 SIA_uprising_of_the_eighteen_corpses: "Восстание восемнадцати трупов"
 SIA_uprising_of_the_eighteen_corpses_desc: "Далеко не все легко восприняли новости об установлении нового правительства, и часть министров подготовила меры против нас. Очевидно, что их нужно устранить до того, как они перейдут к активным действиям."
 SIA_military_bureaucracy: "Военная бюрократия Пибуна Сонгкрама"
 SIA_military_bureaucracy_desc: "Получив полномочия премьер-министра, Пибун Сонгкрам готов начать наведение порядка с бюрократического аппарата, который действует крайне медленно, и затрудняет решение многих административных вопросов. Введение особого внутреннего устава, заметно ускорит эти процессы и оптимизирует работу бюрократии."
 SIA_construction_of_an_oil_refinery: "Строительство нефтеперегонного завода"
 SIA_construction_of_an_oil_refinery_desc: "После национализации нефтедобычи мы, при поддержке Японии, сможем начать строительство нового нефтеперегонного завода."
 SIA_politics_of_ultranationalism: "Политика ультранационализма"
 SIA_politics_of_ultranationalism_desc: "Народ нашей страны веками стоял вокруг королевской династии и её семьи. Сейчас, когда монархия отошла на вторые роли, мы должны выстроить новую политику, которая даст людям новую цель. Восславив свой народ и вырастив патриотические чувства в сердцах наших подданных – мы сможем привести свой народ к светлому будущему."
 SIA_juvachon: "«Ювачон»"
 SIA_juvachon_desc: "Мы должны расширить «Ювачон», военизированную организацию молодёжи, созданную Пибуном Сонгкрамом в 1934 году. Её члены проходили специальное военное обучение по программе подготовки воинов офицерского корпуса. В порядке обмена опытом несколько подразделений «Ювачон» так же проходили тренинги в США, Великобритании, а в 1935 году — в нацистской Германии. Сегодня «Ювачон» – не что иное как «Гитлерюгенд» тайского образца, способный предоставить в наши ряды опытных солдат."
 SIA_cult_of_songkram_personality: "Культ личности Сонгкрама"
 SIA_cult_of_songkram_personality_desc: "Политика страны столетиями выстраивалась вокруг одной личности – короля. Теперь, когда малолетний король учится за границей, мы должны заменить его другой фигурой, на роль которой лучше всего подойдёт действующий премьер-министр."
 SIA_national_bank_of_thailand: "Национальный банк Тайланда"
 SIA_national_bank_of_thailand_desc: "Для более успешного контроля над экономикой и финансовыми потоками страны мы должны создать центральный банк страны, который будет держать под контролем денежные операции."
 SIA_issue_of_new_banknotes: "Выпуск новых банкнот"
 SIA_issue_of_new_banknotes_desc: "Под эгидой нового банка мы можем выпустить банкноты новыми номиналами и закрепить этим нашу валюту, увеличив денежный оборот внутри страны."
 SIA_modernization_in_the_western_style: "Модернизация в западном стиле"
 SIA_modernization_in_the_western_style_desc: "Модернизация промышленности по западному образу поможет сделать нам пусть и незначительный, но рывок вперёд."
 SIA_twelve_cultural_mandates: "Двенадцать культурных мандатов"
 SIA_twelve_cultural_mandates_desc: "В сознании Европы и других цивилизованных стран, Сиам – отсталое, туземное государство. Мы должны исправить это мнение, начав с изменения современной культуры страны, и созданиям единой, тайской культуры, одежды. Это так же повлечёт увеличение тайской промышленности, для закрытия новых потребностей."
 SIA_creation_of_a_women_army: "Создание женской армии"
 SIA_creation_of_a_women_army_desc: "В рамках продвижения культурной революции права женщин не только должны стать шире, но и дать им возможность проходить военную службу наравне с мужчинами."
 SIA_social_revolution: "Социальная революция"
 SIA_social_revolution_desc: "Изменившись внешне, наши люди должны измениться и внутри. Мы должны дать людям пример, истинного тайца, что подарит нашей стране социальную революцию. Единая и сильная нация – конечная цель всех наших прошлых шагов!"
 SIA_claim_the_role_of_an_empire: "Претендовать на роль империи"
 SIA_claim_the_role_of_an_empire_desc: "Наша нация без сомнений является одной из самых великих наций Азии. Наш народ занял почти всю её южную часть, и всё что нам нужно – объединить его под флагом Тайланда – новой империи!"
 SIA_thai_blood_party: "Партия тайской крови"
 SIA_thai_blood_party_desc: "Под покровительством нашего лидера будет создана новая партия, которая будет разогревать националистические настроения, выступая за возвращение наших земель – Лаоса, Камбоджи, востока Бирмы и северных земель Малайзии."
 SIA_invasion_of_indochina: "Вторжение в Индокитай"
 SIA_invasion_of_indochina_desc: "Мы многое потеряли из-за притязаний империалистических настроений Франции. Настало время вернуть эти потери себе."
 SIA_unification_of_the_vietnamese_peoples: "Тайификация вьетнамских народов"
 SIA_unification_of_the_vietnamese_peoples_desc: "Вьетты – близкая тайцам народность, которая, под колониальным гнётом Франции начала забывать о собственной нации. Захватив их страну, мы можем исполнить давнюю мечту Сиамских королей, после чего насадить им свою культуру."
 SIA_save_the_thais_from_burma: "Спасти тайцев из Бирмы"
 SIA_save_the_thais_from_burma_desc: "Мы должны вернуть себе западные территории, которые некогда забрала себе Британия."
 SIA_reclaiming_the_north_of_malaya: "Вернуть себе север Малайи"
 SIA_reclaiming_the_north_of_malaya_desc: "Мы должны вернуть себе южные территории, которые некогда забрала себе Британия."
 SIA_proclamation_of_the_great_thailand: "Провозглашение Великого Тайланда"
 SIA_proclamation_of_the_great_thailand_desc: "Вернув все свои земли, которых нас лишили империалистические захватчики, мы наконец-то можем объявить о создании Великого Тайланда в своих исторических границах!"
 SIA_building_a_buddhist_city: "Постройка буддистского города"
 SIA_building_a_buddhist_city_desc: "Наша страна за последние годы заметно разрослась, как и её границы. Экономическая ситуация так же заметно улучшилась, позволяя нам воплотить один из давних проектов премьер-министра и построить «буддийский город» недалеко от Сарабури. В него свезут все буддистские реликвии и будут открыт комплекс храмов."
 SIA_organization_of_the_new_capital: "Организация новой столицы"
 SIA_organization_of_the_new_capital_desc: "Наша страна за последние годы заметно разрослась, как и её границы. Экономическая ситуация так же заметно улучшилась, позволяя нам воплотить один из давних проектов премьер-министра и перенести столицу из Бангкока в отдаленное место в джунглях на север центральной части Таиланда."
 SIA_return_the_homeland_of_thais: "Вернуть родину тайцев"
 SIA_return_the_homeland_of_thais_desc: "Мы должны вернуть родину, откуда пришли тайцы и спасти её от китайцев!"
 SIA_send_goodwill_missions: "Отправить миссии доброй воли"
 SIA_send_goodwill_missions_desc: "Мы должны более критично оценивать ситуацию и понимать, что Великобритания и Франция – до сих пор лидирующие силы в регионе, поэтому нам стоит поддержать именно их, сохраняя мир в регионе, пусть и не без выгоды для себя."
 SIA_guarantees_for_indochina: "Гарантии для Индокитая"
 SIA_guarantees_for_indochina_desc: "Миссия доброй воли будет отправлена в Индокитай, где действующему генерал-губернатору будет предложены гарантии против Японии в обмен на некоторые территориальные уступки."
 SIA_join_the_allies: "Примкнуть к союзникам"
 SIA_join_the_allies_desc: "Мы должны закрепить свои дипломатические успехи и примкнуть к Союзникам, став их оплотом в регионе."
 SIA_purchase_of_modern_weapons_in_the_usa: "Закупка современного вооружения в США"
 SIA_purchase_of_modern_weapons_in_the_usa_desc: "Наше вооружение заметно отстаёт от развитых стран, поэтому мы вынуждены закупать его у других стран."
 SIA_recognize_the_ussr: "Признать СССР"
 SIA_recognize_the_ussr_desc: "Несколько десятков лет назад, наша страна имела тесные отношения с Российской империей, поэтому СССР так и остался непризнанным до сих дней. Но время идёт, а значит нам нужно подстраиваться под него. Мы признаем эту страну и наложим с ней дипломатические отношения."
 
 SIA_third_way: "Третий путь"
 SIA_third_way_desc: "Несколько правительств народной партии, несмотря на значимые успехи, так и не добились успехов с исправлением последствий экономического кризиса или же в исправлении дефицита бюджета. Очевидно, что нам необходимо найти другой путь, способный привести нашу страну к процветанию."
 SIA_reach_a_consensus_with_the_royalists: "Достичь консенсуса с роялистами"
 SIA_reach_a_consensus_with_the_royalists_desc: "Прежде чем начать внедрение социалистической политики, мы должны договориться о части довольно рискованных пунктов, которые могут быть неверно восприняты общественностью, и восприняты как насаживание коммунистических порядков."
 SIA_suppress_the_royalist_wing_of_the_party: "Подавить крыло роялистов в партии"
 SIA_suppress_the_royalist_wing_of_the_party_desc: "Прежде чем начать внедрение социалистической политики, мы должны подавить голоса роялистов в партии, и даже вовсе добиться отстранения их из рядов партии, чтобы успешно внедрить новые законопроекты «Жёлтой книги»."
 SIA_fate_of_the_crown: "Судьба короны"
 SIA_fate_of_the_crown_desc: "Необходимо решить вопрос короны, который находится в подвешенном состоянии ещё со времен отречения Рамы VI."
 SIA_resurrect_the_yellow_book_project: "Воскресить проект «Жёлтой книги»"
 SIA_resurrect_the_yellow_book_project_desc: "Проект «Жёлтой книги» подразумевает собой Национальную экономическую политику - полную национализацию промышленности, торговли, транспорта, сельского хозяйства, всей страны. Разумеется, не всем это может понравиться, но это та мера, которая поможет нашей стране выбраться из экономических проблем."
 SIA_allocate_unused_land_to_workers: "Выделить неиспользуемые земли рабочим"
 SIA_allocate_unused_land_to_workers_desc: "У нашей страны много неиспользуемой земли. Чтобы она начала приносить пользу, необходимо выделить её под сельское хозяйство новым кооперативам из рабочих, и поделить прибыль с этих земель поровну между рабочими и правительством."
 SIA_general_medical_and_pension_insurance: "Общее медицинское и пенсионное страхование"
 SIA_general_medical_and_pension_insurance_desc: "Государство должно предоставлять социальные услуги своим гражданам, такие как: медицина и пенсия. Введение страхования этих областей для граждан, заметно улучшит рабочие условия и будущее для них."
 SIA_industrialization_through_public_companies: "Индустриализация путём публичных компаний"
 SIA_industrialization_through_public_companies_desc: "В нашей стране мало богатых собственников, способных в одиночку потянуть создание кампании, а следственно помочь в индустриализации страны. Создание новых акционерных кампаний и привлечение к ним людей, поможет нашей стране выйти на путь индустриализации."
 SIA_creation_of_working_legislation: "Создание рабочего законодательства"
 SIA_creation_of_working_legislation_desc: "Права работников почти не защищены и никак не фиксируются в законодательстве нашей страны. Мы должны исправить это, введя минимальный возраст для работников, фиксированную заработную плату и выдачу пособий по болезням."
 SIA_new_constitution: "Новая конституция"
 SIA_new_constitution_desc: "Для закрепления новых законов, избирательных прав в палату представителей, а также свобод, мы должны разработать и ввести в силу новую конституцию, которая будет их защищать."
 SIA_creation_of_the_national_bank: "Создание национального банка"
 SIA_creation_of_the_national_bank_desc: "Создание национального банка – одна из важнейших задач по наращиванию экономики нашей страны."
 SIA_creation_of_a_free_thai_movement: "Создание свободного тайского движения"
 SIA_creation_of_a_free_thai_movement_desc: "Мы должны взять на себя ответственность за освобождение тайцев всех народностей от любого вида гнёта. Это поднимет не только патриотические чувства, но и даст чувство родства с соседями."
 SIA_creation_of_the_national_economic_council: "Создание национального экономического совета"
 SIA_creation_of_the_national_economic_council_desc: "Создание национального экономического совета даст возможность лучшим умам нашим страны направлять её развитие на долгие годы вперёд."
 SIA_create_a_southeastern_league: "Создать Юго-Восточную лигу"
 SIA_create_a_southeastern_league_desc: "Страны Индокитайского региона уже долгие годы находятся под гнётом сильных стран. Мы можем создать центр из коалиции антиколониальных и антиимпериалистических организаций из стран этого региона, чтобы победить любые захватнические инициативы и освободить все народы, находящиеся под пятой империалистов!"
 SIA_invite_the_countries_of_the_former_indochina: "Пригласить страны бывшего Индокитая"
 SIA_invite_the_countries_of_the_former_indochina_desc: "Французские колонии – важный союзник в войне против колонистов. Их присоединение позволит обезопасить восток и его побережье от нападок врагов."
 SIA_liberate_the_protectorates_of_france: "Освободить протектораты Франции"
 SIA_liberate_the_protectorates_of_france_desc: "Индокитай уже много лет находится под французским правлением. Мы должны освободить его народы."
 SIA_invite_malaya: "Пригласить Малайю"
 SIA_invite_malaya_desc: "Малайзия занимает юг полуострова. Пригласив её в лигу, мы обезопасим эти земли."
 SIA_liberate_the_colonies_of_great_britain: "Освободить колонии Великобритании"
 SIA_liberate_the_colonies_of_great_britain_desc: "Великобритания долгие годы эксплуатирует народы Индокитая. Мы должны прогнать её с наших земель!"
 SIA_invite_burma: "Пригласить Бирму"
 SIA_invite_burma_desc: "Бирма занимает запад полуострова. Пригласив её в лигу, мы обезопасим эти земли."
 SIA_invite_philippines: "Пригласить Филиппины"
 SIA_invite_philippines_desc: "Филиппины одна из самых удалённых от нас стран, но это не отменяет того факта, что они так же, как и другие члены Лиги, пострадали от колониального правления США."
 SIA_deprive_the_united_states_of_its_colony: "Лишить США колонии"
 SIA_deprive_the_united_states_of_its_colony_desc: "Несмотря на громкие слова о демократии, США остаётся такой же колониальной державой, как Франция или Великобритания. Мы должны освободить народ Филиппин, вынужденных работать ради подобных «демократических» ценностей."
 SIA_stop_the_imperialism_of_japan: "Остановить империализм Японии"
 SIA_stop_the_imperialism_of_japan_desc: "Япония явно подхватила флаг других империалистических держав и хочет установить своё господство в Юго-Восточной Азии."
 SIA_invite_indonesia: "Пригласить Индонезию"
 SIA_invite_indonesia_desc: "Пригласив Индонезию, мы сможем заполучить важный плацдарм и влияние в Океании."
 SIA_destroy_the_remnants_of_dutch_colonialism: "Уничтожить остатки голландского колониализма"
 SIA_destroy_the_remnants_of_dutch_colonialism_desc: "Индонезия – одна из самых старых колоний, которая принадлежит давно угасшей Нидерландской империи. Мы без проблем можем спасти несчастных от подобной участи."
 SIA_scientific_group_of_the_southeastern_league: "Научная группа Юго-Восточной Лиги"
 SIA_scientific_group_of_the_southeastern_league_desc: "Наука в нашей части света заметно отстаёт от цивилизованной части света, поэтому очевидно, что страны Лиги должны объединить научные изыскания для новых успехов."
 SIA_creation_of_the_federation_of_southeast_asia: "Создание Федерации Юго-Восточной Азии"
 SIA_creation_of_the_federation_of_southeast_asia_desc: "Сплотившись в Лиге, её страны почувствовали взаимную поддержку и новые возможности, даваемые столь тесным сотрудничеством. Разумным шагом будет создание единой Федерации, куда войдут все члены союза из Юго-Восточной Азии."
 SIA_alliance_with_the_usa: "Альянс с США"
 SIA_alliance_with_the_usa_desc: "Наука в нашей части света заметно отстаёт от цивилизованной части света, поэтому очевидно, что страны Лиги должны объединить научные изыскания для новых успехов."
 SIA_military_advisers_from_the_states: "Военные советники из Штатов"
 SIA_military_advisers_from_the_states_desc: "Для улучшения боеготовности наших войск мы должны пригласить советников из США."
 SIA_provide_a_us_military_base: "Предоставить военную базу США"
 SIA_provide_a_us_military_base_desc: "Для улучшения координации между нашими войсками и поддержки США на нашей земле мы за символическую плату предложим штатам базу на своей территории."
 SIA_scientific_block_with_the_usa: "Научный блок с США"
 SIA_scientific_block_with_the_usa_desc: "С поддержкой Соединённых Штатов мы сможем заметно продвинуть свою науку вперёд."
 SIA_support_for_the_us_arms_industry: "Поддержка оружейной отрасли из США"
 SIA_support_for_the_us_arms_industry_desc: "Для улучшения боеготовности наших войск мы должны запросить поддержку военной отрасли в США."
 SIA_us_economic_assistance: "Экономическая помощь США"
 SIA_us_economic_assistance_desc: "Мы можем попросить США оказать экономическую поддержку нашей стране. Это заметно улучшит возможности нашего промышленного сектора."
 SIA_get_subsidies: "Получить субсидии на закупку вооружения"
 SIA_get_subsidies_desc: "Для доминирования в регионе мы должны заполучить самое продвинутое оружие."
 SIA_invest_in_science: "Вложить средства в науку"
 SIA_invest_in_science_desc: "Мы должны больше средств выделять на науку, чтобы оставаться ведущей страной региона."
 SIA_remove_the_military_from_the_assembly: "Убрать военных из ассамблеи"
 SIA_remove_the_military_from_the_assembly_desc: "Военные стали слишком политизированными и на многое влияют в ежедневной жизни страны. Зачастую это далекие от реальности советы или излишнее бахвальство, призывающие показать силу."
 
 SIA_moderate_way: "Умеренный путь"
 SIA_moderate_way_desc: "Мы должны сохранить намеченный путь умеренных реформ, лишь незначительно усилив роялистские позиции, таким образом заполучив ещё больше влияния благодаря принцам."
 SIA_road_to_kengtung: "Дорога в Кенгтунг"
 SIA_road_to_kengtung_desc: "Новая дорога в Кенгтунг улучшит инфраструктуру нашей страны, а также упростит торговлю с соседними королевствами."
 SIA_free_business: "Свободный бизнес"
 SIA_free_business_desc: "Введение свободного бизнеса позволит нам вести торговлю по всему миру и даже открывать там филиалы наших национальных кампаний."
 SIA_results_of_foreign_investments: "Результаты иностранных инвестиций"
 SIA_results_of_foreign_investments_desc: "Открыв свою страну для торговли, мы её открыли и для иностранных инвестиций. Разумеется, они не могли оказаться бесполезными, и принесли нам свою пользу."
 SIA_open_branches_of_foreign_banks: "Открыть филиалы иностранных банков"
 SIA_open_branches_of_foreign_banks_desc: "Иностранные банки помогут нашей стране с финансами, но при этом надо понимать, что они заметно ослабят нашу валюту."
 SIA_strengthen_the_role_of_the_monarch_in_the_new_constitution: "Усилить роль монарха в новой конституции"
 SIA_strengthen_the_role_of_the_monarch_in_the_new_constitution_desc: "Время выполнить наше обещание и расширить полномочия монарха в новой конституции."
 SIA_new_anti_communist_law: "Новый антикоммунистический закон"
 SIA_new_anti_communist_law_desc: "Выступая как оппозиция, коммунисты в последнее время стали набирать значительное внимание. Новый закон заметно ослабит их набирающие силы взгляды. Так же это ослабит позиции некоторых политиков придерживающихся социалистических взглядов."
 SIA_found_the_democratic_party_of_siam: "Основать демократическую партию Сиама"
 SIA_found_the_democratic_party_of_siam_desc: "Времена Народной партии прошли и нам пора двигаться вперёд. Премьер-министр при поддержке короля создал новую, Демократическую партию Сиама, место во главе которой он и занял, укрепив свои позиции и введя многопартийность в стране."
 SIA_law_on_consumer_goods: "Закон о потребительских товарах"
 SIA_law_on_consumer_goods_desc: "Новый законопроект о потребительских товарах будет защищать расходы людей в жестком состоянии, что позволит нам сократить гражданскую промышленность."
 SIA_continue_the_policy_of_westernization: "Продолжить политику западнизации"
 SIA_continue_the_policy_of_westernization_desc: "Мы должны продолжить политику умеренной западнизации, беря оттуда всё то, что поможет улучшить нашу нацию, при этом не забывая об особой тайской идентичности."
 SIA_policy_of_restoring_thai_traditions: "Политика восстановления тайских традиций"
 SIA_policy_of_restoring_thai_traditions_desc: "Восстановление тайских традиций, праздников, кампании поощрения правильного использования тайского – это лишь небольшая часть шагов, которая поможет укрепить нашу тайскую идентичность. Восстановление королевского закона о Иссарияпорне и право на получение пенсионных пособий так же поддержат стариков."
 SIA_finding_allies_in_the_free_world: "Поиск союзников в свободном мире"
 SIA_finding_allies_in_the_free_world_desc: "Мы должны найти союзников среди демократов и выбрать подходящую нам сторону."
 SIA_allied_military_mission: "Союзная военная миссия"
 SIA_allied_military_mission_desc: "Военная миссия союзников в значительной мере поможет продвинуться нашим военачальникам вперёд."
 SIA_joint_resource_extraction: "Совместная добыча ресурсов"
 SIA_joint_resource_extraction_desc: "Привлекая средства союзных держав, мы можем начать с ними совместную разработку ресурсов, что принесёт пользу нам всем."
 SIA_negotiate_subsidies: "Договориться о субсидиях"
 SIA_negotiate_subsidies_desc: "Мы должны договориться с союзниками о закупке нужного нам оборудования."
 SIA_adhere_to_neutrality: "Придерживаться нейтралитета"
 SIA_adhere_to_neutrality_desc: "Мы должны придерживаться максимально нейтральной позиции, чтобы не быть вовлечёнными в мировую войну."
 
 SIA_blue_army: "Синяя армия"
 SIA_blue_army_desc: "Королевская армия под предводительством Принца Боворадета отстоит интересы королевства!"
 SIA_return_the_rama_vii: "Вернуть Раму VII"
 SIA_return_the_rama_vii_desc: "Рама VII покинул свой трон под давлением народной партии, мы должны вернуть ему престол, сняв с него малолетнего Раму VIII, который даже не находится в стране, и в ближайшие годы не дееспособен как монарх."
 SIA_coronation_of_the_new_king: "Коронация нового короля"
 SIA_coronation_of_the_new_king_desc: "Мы должны выбрать нового законного короля, который встанет по главе страны. В прошлом была спорная ситуация с престолонаследием, и, возможно, нам стоит её пересмотреть."
 SIA_municipalism: "Муниципализм"
 SIA_municipalism_desc: "Ещё в 1926 году будучи принцем, Рама VII начал разработку концепции «муниципалитета», как закона, касающегося общественного здравоохранения и санитарии. Подражая принципу местного самоуправлении в соседних странах, были составлены предложения, позволяющие некоторым муниципалитетам повышать местные налоги и управлять своими собственными бюджетами. В прошлом, общественность не была достаточно образована, чтобы данная схема работала, препятствовал успеху этого административного начинания короля. Сейчас же, после того как люди приняли принципы демократии, вероятно они лучше поймут принципы муниципализма, отменённого Народной партией."
 SIA_bring_back_the_chakri_dynasty: "Вернуть династию Чакри"
 SIA_bring_back_the_chakri_dynasty_desc: "Далеко не все принцы вернулись в страну и сумели вернуть своё положение. Некоторые их них до сих пор находятся под арестами. Земли, забранные Прайей Пахонфонпхайухасеном, так же будет возвращены законным владельцам."
 SIA_establish_the_absolute_power_of_chakri: "Установить абсолютную власть Чакри"
 SIA_establish_the_absolute_power_of_chakri_desc: "Как показала практика, даже демократия может превратиться в диктатуру. Лучшим решением будет полностью отменить конституцию и вернуть старые времена и установить в стране абсолютную власть короля."
 SIA_weaken_the_constitution_for_royal_authority: "Ослабить конституцию для королевской власти"
 SIA_weaken_the_constitution_for_royal_authority_desc: "Мы не можем полностью отринуть пользу демократических принципов, поэтому лучшим решением будет усилить власть короля, при поддержке советников."
 SIA_return_military_posts_to_the_princes: "Вернуть военные посты принцам"
 SIA_return_military_posts_to_the_princes_desc: "После революции 1932 года принцы были сняты с армейских должностей. Мы готовы вернуть им их посты в обмен на верную службу."
 SIA_reforming_the_army_by_prince_boworadet: "Реформирование армии принцем Боворадетом"
 SIA_reforming_the_army_by_prince_boworadet_desc: "Структура армии давно устарела, о чём принц Боворадет говорил ещё в 1931 году, но не придя к компромиссу, он покинул пост министра обороны. Теперь же, доработав новую структуру, принц подготовил реформу армии, которая улучшит её организацию."
 SIA_expand_recruitment_to_scout_organizations: "Расширить набор в скаутские организации"
 SIA_expand_recruitment_to_scout_organizations_desc: "Подкрепив скаутские организации популярностью короля, мы можем их расширить и милитаризировать обучение, в значительной мере увеличив набор и подготовку молодёжи."
 SIA_counterrevolutionary_agent_network: "Контрреволюционная агентурная сеть"
 SIA_counterrevolutionary_agent_network_desc: "Революция – враг короля, поэтому нам стоит создать сеть агентов, которые смогут предотвратить революцию, не повторив события 1932 года."
 SIA_support_for_royal_companies: "Поддержка королевских компаний"
 SIA_support_for_royal_companies_desc: "Королевская семья владеет некоторыми кампаниями, которые мы можем поддержать и расширить. Это поможет нашей стране нарастить промышленность и сделать шаг вперёд."
 SIA_royal_cult: "Королевский культ"
 SIA_royal_cult_desc: "После революции народ нашей страны начал забывать о важности королевской семьи. Мы должны возродить культ преклонения династии Чакри, и вновь сделать их центральной фигурой, вокруг которой должны держаться наши люди."
 SIA_bring_back_female_monasticism: "Вернуть женское монашество"
 SIA_bring_back_female_monasticism_desc: "Буддизм – важная часть каждого жизни каждого тайца, даже женщин. Мы должны вернуть отменённую возможность становления женщин монашками, чтобы они так же могли найти в этом смысл."
 SIA_maintaining_the_west_coast: "Поддержание западного побережья"
 SIA_maintaining_the_west_coast_desc: "Будет создан новый совет по поддержанию западного побережья как туристическую зону. По этому проекту, Хуа Хин и его окрестности, станут морским курортом, который должен будет привлекать туристов."
 SIA_migration_law: "Миграционный закон"
 SIA_migration_law_desc: "Старый закон о гражданстве предусматривал, что любой ребенок, рожденный от тайского родителя в Сиаме или за границей, является гражданином Таиланда в соответствии с законодательством Таиланда. Все, кто рождался в Сиаме, независимо от происхождения, считались тайцами. Его отмена Народной партией привела к тому, что полукровки от китайцев перестали себя ассоциировать с тайским народом и отдаляться. Мы должны вернуть этот закон, чтобы подобных случаев не происходило."
 SIA_nationwide_irrigation_system: "Общенациональная ирригационная система"
 SIA_nationwide_irrigation_system_desc: "Создание общенациональной ирригационной системы поднимет продуктивность рисоводства и способствует выходу Таиланда на первые места в мире по экспорту риса."
 SIA_imperialism: "Империализм"
 SIA_imperialism_desc: "Мы должны построить новую Сиамскую Империю, вернув себе те земли, что ранее забрали у нас агрессивные соседи."
 SIA_reclaiming_land_in_burma: "Вернуть земли в Бирме"
 SIA_reclaiming_land_in_burma_desc: "Великобритания забрала наши земли, передав их Бирме, теперь мы должны вернуть их назад!"
 SIA_integrate_the_north_of_annam: "Интегрировать север Аннама"
 SIA_integrate_the_north_of_annam_desc: "Франция забрала наши земли, передав их Аннаму, теперь мы должны вернуть их назад!"
 SIA_southern_question: "Южный вопрос"
 SIA_southern_question_desc: "Великобритания забрала наши земли, передав их Малайзии, теперь мы должны вернуть их назад!"
 SIA_capture_of_laos: "Захват Лаоса"
 SIA_capture_of_laos_desc: "Франция забрала наши земли, сделав их своим протекторатом, теперь мы должны вернуть их назад!"
 SIA_take_cambodia_back_under_your_arm: "Вернуть Камбоджу под свою руку"
 SIA_take_cambodia_back_under_your_arm_desc: "Франция забрала наши земли, сделав их своим протекторатом, теперь мы должны вернуть их назад!"
 SIA_alliance_with_the_revanchist_kings: "Союз с королями реваншистами"
 SIA_alliance_with_the_revanchist_kings_desc: "$NEP_ally_revanchist_kings_desc$"
 
 SIA_restore_the_communist_party_of_siam: "Восстановить коммунистическую партию Сиама"
 SIA_restore_the_communist_party_of_siam_desc: "Наша первоочередная задача – снова объединить всех коммунистов и их группы в единую партию, под управлением одного секретаря. Для этого будет проведён первый съезд коммунистической партии, где будет утверждена кандидатура генерального секретаря."
 SIA_buddhist_socialist_line: "Буддийская социалистическая линия"
 SIA_buddhist_socialist_line_desc: "Мы не должны отрицать буддизм, так плотно вплетённый в жизнь тайского народа. Наоборот, партия должны выработать для него отдельную линию, и вплести в коммунистическую идеологию, очевидно, что это принесёт огромные результаты."
 SIA_wide_distribution_of_the_newspaper_masses: "Широкое распространение газеты «Массы»"
 SIA_wide_distribution_of_the_newspaper_masses_desc: "«Махачон» – подпольная газета, на основе которой мы создадим ежедневное издание, просвещающее как крестьян, так и рабочий класс о целях нашей революции."
 SIA_voice_of_the_thai_people_radio: "Радио «Голос тайского народа»"
 SIA_voice_of_the_thai_people_radio_desc: "Чтобы привлечь к нашему делу массы, мы развернём первое радио в стране – оно поможет нам с проведением активной пропаганды."
 SIA_revolutionary_youth: "Революционная молодёжь"
 SIA_revolutionary_youth_desc: "Создание «Революционной молодёжи» - группы для юных коммунистов с пятилетнего возраста, подготовит тех к будущей борьбе за справедливое будущее."
 SIA_overthrow_the_king_and_the_princes: "Свергнуть короля и принцев"
 SIA_overthrow_the_king_and_the_princes_desc: "Настало время отвернуться от устаревшей монархии, и провозгласить о том, что более династия Чакри не имеет никаких прав на то, чтобы управлять нашей страной или занимать какие-либо значимые посты в стране."
 SIA_carry_out_urbanization_for_thais: "Провести урбанизацию для тайцев"
 SIA_carry_out_urbanization_for_thais_desc: "Мы должны начать урбанизацию, постепенно отходя от аграрного прошлого."
 SIA_recruitment_among_the_hmong: "Набор среди хмонгов"
 SIA_recruitment_among_the_hmong_desc: "Мы должны начать практику набора представителей горных народов – хмонгов для обучения ведения войны в горной местности."
 SIA_use_of_machinery_in_agriculture: "Использование техники в сельском хозяйстве"
 SIA_use_of_machinery_in_agriculture_desc: "Для качественного развития сельского хозяйства было решено начать выпускать и использовать новую сельскохозяйственную технику. Так же реорганизации подвергнется животноводство и рыболовство, заметно укрепляя эти области."
 SIA_creation_of_a_central_trade_union: "Создание центрального профсоюза"
 SIA_creation_of_a_central_trade_union_desc: "Создание центрального профсоюза позволит организовать рабочих, улучшить взаимодействие между ними, а также заметно облегчит многие производственные процессы."
 SIA_switch_to_five_year_planning: "Перейти на пятилетнее планирование"
 SIA_switch_to_five_year_planning_desc: "Получив полный контроль над производственными процессами, мы можем перейти на пятилетнее планирование."
 SIA_contact_the_ussr: "Связаться с СССР"
 SIA_contact_the_ussr_desc: "Наша партия долгое время действовала как подпольная группировка, сумев реализовать себя лишь во время беспорядков в стране. Мы никогда не являлись частью мирового революционного движения, и возможно сейчас, мы имеем отличный шанс, чтобы выйти на контакт с коммунистическим интернационалом."
 SIA_learn_from_the_experience_of_central_production: "Перенять опыт центрального производства"
 SIA_learn_from_the_experience_of_central_production_desc: "Мы должны перенять от СССР опыт централизованного производства, и сами начать эту практику."
 SIA_military_advisers_from_the_ussr: "Военные советники из СССР"
 SIA_military_advisers_from_the_ussr_desc: "Уровень подготовки армии и офицеров заметно ниже, чем в СССР. Советники, присланные оттуда, помогут нам как исправить первое, так и улучшить второе."
 SIA_adopt_the_atheistic_policy_of_the_ussr: "Принять атеистическую политику СССР"
 SIA_adopt_the_atheistic_policy_of_the_ussr_desc: "Буддистская линия была нашей ошибкой, которую мы должны исправить и пустить богатство храмов на нужды нашего государства."
 SIA_revolutionary_education: "Революционное образование"
 SIA_revolutionary_education_desc: "При помощи СССР мы сможем создать современное государство с хорошим уровнем образования, способным предоставить нашим гражданам всё, чего они могут достигнуть своим умом."
 SIA_get_closer_to_the_communists_of_china: "Сблизиться с коммунистами Китая"
 SIA_get_closer_to_the_communists_of_china_desc: "Наша партия долгое время действовала как подпольная группировка, сумев реализовать себя лишь во время беспорядков в стране. Мы никогда не являлись частью мирового революционного движения, и возможно нам это вовсе не нужно, и нам стоит связаться с нашим ближайшим союзником по духу – коммунистической партией Китая."
 SIA_reconcile_with_the_chinese_in_the_working_class: "Примириться с китайцами в рабочем классе"
 SIA_reconcile_with_the_chinese_in_the_working_class_desc: "Китайцы и тайцы близкие народы – нам вовсе нечего делить, особенно в рамках одной идеологии, которую мы разделяем."
 SIA_joint_ventures: "Совместные предприятия"
 SIA_joint_ventures_desc: "Мы можем создать совместные предприятия на территории наших стран для взаимовыгодного сотрудничества."
 SIA_china_experience_in_guerrilla_and_defensive_warfare: "Опыт Китая в партизанской и оборонительной войне"
 SIA_china_experience_in_guerrilla_and_defensive_warfare_desc: "Коммунисты Китая долгое время вели партизанскую деятельность и оборонительную войну. У нас есть чему поучиться у их солдат и офицеров."
 SIA_sinification_of_marxism: "Китаизация марксизма"
 SIA_sinification_of_marxism_desc: "Соединение основных принципов марксизма с реалиями революции и строительства в Китае, создаёт китайскую специфику, а прокладываемый путь социалистической революции и строительства отвечает китайской действительности. Мы должны последовать этим же путём."
 SIA_unite_the_thai_people_under_the_banner_of_revolution: "Объединить тайский народ под знаменем революции"
 SIA_unite_the_thai_people_under_the_banner_of_revolution_desc: "Мы должны действовать объединить весь тайский народ под единым знанием революции и принести социализм каждому из тайцев."
 SIA_soviet_union_of_east_asian_republics: "Советский союз восточных азиатских республик"
 SIA_soviet_union_of_east_asian_republics_desc: "Необходимо реорганизовать нашу страну в союз, который примет любого жителя юго-восточной Азии. Это позволит реформировать как само государство, так и его подход к поиску новых союзов."
 SIA_make_laos_a_part_of_the_union: "Сделать Лаос частью союза"
 SIA_make_laos_a_part_of_the_union_desc: "Мы должны сделать Лаос частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_ultimatum_to_cambodia: "Ультиматум Камбодже"
 SIA_ultimatum_to_cambodia_desc: "Мы должны сделать Камбоджу частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_invite_vietnam: "Пригласить Вьетнам"
 SIA_invite_vietnam_desc: "Мы должны сделать Вьетнам частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_unite_the_indochina_union: "Объединить индокитайский союз"
 SIA_unite_the_indochina_union_desc: "Мы можем поступить по примеру Франции и объединить Индокитай в одну страну, что поможет сплотить эти три народа."
 SIA_burn_down_the_sultanates_of_malaya: "Сжечь султанаты Малайи"
 SIA_burn_down_the_sultanates_of_malaya_desc: "Мы должны сделать Малайзию частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_getting_to_the_philippines: "Добраться до Филиппин"
 SIA_getting_to_the_philippines_desc: "Мы должны сделать Филиппины частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_freedom_for_indonesia: "Свобода для Индонезии"
 SIA_freedom_for_indonesia_desc: "Мы должны сделать Индонезию частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_try_to_come_to_terms_with_burma: "Попробовать примириться с Бирмой"
 SIA_try_to_come_to_terms_with_burma_desc: "Мы должны сделать Бирму частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_develop_asian_science: "Развить азиатскую науку"
 SIA_develop_asian_science_desc: "Азиатская наука в значительной мере отстаёт от остального мира, мы должны это исправить, создав собственный научный блок."
 
 SIA_military_government_of_phraya_songsuradet: "Военное правительство Прайи Сонгсурадета"
 SIA_military_government_of_phraya_songsuradet_desc: "Популярный среди военных Сонгсурадет сумел выиграть голосование и заполучить пост премьера, установив в стране военное правительство."
 SIA_purge_among_the_generals: "Чистка среди генералитета"
 SIA_purge_among_the_generals_desc: "Мы должны отстранить нелояльных нам генералов и Пибуна Сонгкрама, возглавляющего противоборствующую фракцию в армии."
 SIA_implementation_of_military_reforms: "Проведение военных реформ"
 SIA_implementation_of_military_reforms_desc: "Чтобы достигнуть уровня подготовки армии цивилизованных стран Европы, мы должны провести ряд способствующих этому реформ."
 SIA_development_of_thai_armored_vehicles: "Развитие тайской бронетехники"
 SIA_development_of_thai_armored_vehicles_desc: "Наш уровень понимания современного оружия довольно низок в сравнении со странами Европы. Мы должны это исправить, развив нашу собственную отрасль по производству бронетехники."
 SIA_militarization_of_the_industry: "Милитаризация промышленности"
 SIA_militarization_of_the_industry_desc: "Для защиты страны мы должны увеличить наш военный потенциал, нарастив количество и качество вооружения."
 SIA_new_military_schools: "Новые военные школы"
 SIA_new_military_schools_desc: "Для расширения офицерского состава мы должны создать новые военные школы для их обучения."
 SIA_chang_mai_combat_school: "Боевая школа Чангмая"
 SIA_chang_mai_combat_school_desc: "Для ведения боевых действий и операций в нестандартных условиях, мы должны создать программу спец подготовки для дивизий которые будут проводить опасные операции."
 SIA_railway_track_expansion: "Расширение железнодорожных путей"
 SIA_railway_track_expansion_desc: "Снабжение – одна из важнейших частей ведения боевых действий. Мы должны расширить наши железные дороги, чтобы в случае войны наши солдаты не испытывали проблем с боеприпасами."
 SIA_strengthen_the_borders: "Укрепить границы"
 SIA_strengthen_the_borders_desc: "Мы должны укрепить наши границы, чтобы защититься от возможной агрессии других стран."
 SIA_strengthen_protection_from_the_sea: "Укрепить защиту с моря"
 SIA_strengthen_protection_from_the_sea_desc: "Франция и Англия имеют преимущество на море в нашем регионе, поэтому разумным будет укрепить наши порты."
 SIA_construction_of_new_bridges: "Строительство новых мостов"
 SIA_construction_of_new_bridges_desc: "Новые мосты улучшат транспортную сеть в нашем государстве."
 SIA_creation_of_an_indochina_support_unit: "Создание Индокитайского блока поддержки"
 SIA_creation_of_an_indochina_support_unit_desc: "Мы можем выступить инициатором создания блока поддержки стран нашего сектора."
 SIA_strengthening_the_indochina_support_bloc: "Укрепление Индокитайского блока поддержки"
 SIA_strengthening_the_indochina_support_bloc_desc: "Необходимо укрепить инициативу по созданию собственного блока."
 SIA_military_alliance: "Военный союз"
 SIA_military_alliance_desc: "Чтобы защитить собственный суверенитет, мы должны заключить военный союз между членами нашего блока."
 SIA_opening_of_joint_ventures: "Открытие совместных предприятий"
 SIA_opening_of_joint_ventures_desc: "Наши страны должны начать создание совместных предприятий, которые улучшат экономику всего блока."
 SIA_maintain_neutrality: "Сохранять нейтралитет"
 SIA_maintain_neutrality_desc: "Мы должны сохранять нейтралитет для защиты собственного суверенитета, чтобы не давать другим странам повод для нападения."
 SIA_revive_ties_with_the_german_empire: "Возродить связи с Германской империей"
 SIA_revive_ties_with_the_german_empire_desc: "Некогда наша страна имела довольно тесные связи с Германией, и мы должны их возродить."
 SIA_military_advisers_from_the_german_empire: "Военные советники из Германской Империи"
 SIA_military_advisers_from_the_german_empire_desc: "Германская Империя ищет возможности расширить свои колонии, и мы с удовольствием им в этом поможем, разделив бывшие колонии Британии."
 SIA_scientific_cooperation: "Научное сотрудничество"
 SIA_scientific_cooperation_desc: "С нашими союзниками мы сможем создать научный блок, способный продвинуть технологии всех сторон."
 SIA_divide_malaysia: "Поделить Малайзию"
 SIA_divide_malaysia_desc: "Германская Империя ищет возможности расширить свои колонии, и мы с удовольствием им в этом поможем, разделив бывшие колонии Британии."
 SIA_divide_indochina_colonies: "Поделить Индокитайские колонии"
 SIA_divide_indochina_colonies_desc: "$SIA_divide_malaysia_desc$"
 
