 NW_SIA.0.t: "Открытие монумента защиты конституции"
 NW_SIA.0.d: "Сегодня в районе Банг Кхен состоялось открытие монумента защиты конституции. Он увековечит память о восстании против абсолютной власти монарха и подчеркнёт наши устремления для народа!"
 NW_SIA.0.a: "Слава Народной партии!"
 
 NW_SIA.1.t: "Церемония захоронения мемориальной доски Народной партии"
 NW_SIA.1.d: "Мемориальная доска Народной партии представляет собой латунную заклепку, встроенную в дорожное покрытие на стороне стадиона Suea Pa в том месте, где Прайя Пхаюхасен зачитал объявление Народной партии в Сиамской революции 1932 года. Мемориальная доска гласит: «Здесь, 24 июня 1932 года, на рассвете, Народная партия приняла конституцию для процветания нации». Министерство внутренних дел провело церемонию закапывания мемориальной доски."
 NW_SIA.1.a: "Мы должны помнить о своём прошлом"
 
 NW_SIA.2.t: "Имущественный скандал"
 NW_SIA.2.d: "Действующий министр, Прайя Пхаюхасен, был обвинён в продаже недвижимого королевского имущества высокопоставленным чиновникам по ценам гораздо ниже рыночных. Это привлекло общественное внимание и заметно понизило популярность действующего правительства. Сам премьер-министр заявил, что не принимал в этой афёре никакого участия."
 NW_SIA.2.a: "Это клеймо на всю партию"
 
 NW_SIA.3.t: "День революции"
 NW_SIA.3.d: "Правительство Прайя Пхаюхасена опубликовало объявление канцелярии премьер-министра о «Национальном дне», объявив 24 июня Национальным днем, что соответствует Дню революции."
 NW_SIA.3.a: "Это немного улучшит наше положение"
 
 NW_SIA.4.t: "Покушение на министра обороны"
 NW_SIA.4.d: "Сегодня на министра обороны Пибуна Сонгкрама было совершено покушение. Инцидент произошел в его собственной резиденции, а стрелявший в него человек оказался давним слугой. Два выстрела неопытного стрелка, хотя и с близкого расстояния, не попали в него, после чего стрелок был схвачен, и посажен под стражу. К сожалению, причины покушения так и не были выяснены."
 NW_SIA.4.a: "Это настораживает"
 
 NW_SIA.5.t: "Новое покушение на министра обороны"
 NW_SIA.5.d: "Сегодня на министра обороны Пибуна Сонгкрама было совершено новое покушение. Пибун, Прайя и несколько других офицеров обедали в резиденции полковника, когда выяснилось, что их всех отравили, после чего все они были доставлены в военный госпиталь для оказания неотложной помощи."
 NW_SIA.5.a: "У министра обороны имеются серьёзные враги..."
 
 NW_SIA.6.t: "Миссия по восстановлению абсолютного суверенитета нации"
 NW_SIA.6.d: "Несмотря на международное признание независимости нашей страны и её места в Лиге Наций, Сиам всё ещё не пользуется абсолютным суверенитетом. На протяжении более восьмидесяти лет со времен правления короля Монгкута в 1856 году королевство прошло через горький опыт несправедливых отношений с иностранными державами, которые в соответствии с неравноправными договорами налагали юридические и экономические ограничения на его суверенитет.\n\nИменно это горькое чувство отчасти вдохновило революцию 24 июня, особенно основателей Народной партии. Это также было одной из главных целей, которую было намерено выполнить правительство Народной партии и наступило время добиться этой цели!\n\nДля этого будет создано новое министерство иностранных дел, во главе которого необходимо установить Приди Баноёминга, который во время своей поездки в Европу, Соединенные Штаты и Японию осенью 1935 года уже сделал предварительный подход к различным ¬правительствам по этому вопросу. Он встречался с Муссолини, Пьером Лавалем, Яльмаром Шахтом, Самуэлем Хором, Корделлом Халлом и другими, и результаты были весьма многообещающими."
 NW_SIA.6.a: "Назначить нового министра иностранных дел!"
 
 NW_SIA.7.t: "План Приди"
 NW_SIA.7.d: "После своего назначения министром иностранных дел в правительстве Бхахола в начале 1936 года Приди представил правительству свое предложение о том, что Таиланд начнет с отмены всех договоров, а затем начнет переговоры о совершенно новых договорах. Таким образом, все новые договоры будут основываться точно на одном и том же образце. Во-первых, министерство иностранных дел через своих представителей в Бангкоке за две недели информирует различные заинтересованные правительства о целях новых договоров, основанных на принципах взаимности и взаимной выгоды. Затем последовал бы меморандум¬, уведомляющий их о прекращении действия существующих договоров."
 NW_SIA.7.a: "Приведём план в исполнение!"
 
 NW_SIA.8.t: "Визит представителя Сиама"
 NW_SIA.8.d: "Сегодня к нам прибыл представитель Сиама, желая договориться касательно уменьшения процентных ставок по кредитам, выданным нами предыдущему правительству."
 NW_SIA.8.a: "Уменьшим процентную ставку на треть"
 NW_SIA.8.b: "Отменим завышенную ставку"
 NW_SIA.8.c: "Нам это не интересно"
 
 NW_SIA.9.t: "[FROM.GetAdjective] правительство отказало в уменьшении процентной ставки"
 NW_SIA.9.d: "Государство [FROM.GetName] отказало нам в уменьшении процентной ставки по задолженностям нашей страны."
 NW_SIA.9.a: "Это плохо"
 
 NW_SIA.10.t: "[FROM.GetAdjective] правительство отменило процентную ставку"
 NW_SIA.10.d: "Государство [FROM.GetName] отменило процентную ставку по нашим задолженностям."
 NW_SIA.10.a: "Это отличные новости!"
 
 NW_SIA.11.t: "[FROM.GetAdjective] правительство уменьшило процентную ставку на треть"
 NW_SIA.11.d: "Государство [FROM.GetName] согласилось уменьшить несправедливую процентную ставку по нашим долгам."
 NW_SIA.11.a: "Это хорошие новости"
 
 NW_SIA.12.t: "Первые подлодки прибыли"
 NW_SIA.12.d: "Из Японии прибыли первые подводные лодки, сделанные по нашему заказу. Так же пришли новости о том, что следующая пара уже спущена на воду, поэтому работа над ней будет закончена раньше сроков."
 NW_SIA.12.a: "Отлично!"
 
 NW_SIA.13.t: "Последние подлодки прибыли"
 NW_SIA.13.d: "Из Японии прибыли последние подводные лодки, сделанные по нашему заказу."
 NW_SIA.13.a: "Отлично!"
 
 NW_SIA.14.t: "Новые линкоры прибыли"
 NW_SIA.14.d: "Из Японии прибыли два линкора, сделанные по нашему заказу. Они станут основной ударной силой нашего флота."
 NW_SIA.14.a: "Отлично!"
 
 NW_SIA.15.t: "Проблемы бюджета"
 NW_SIA.15.d: "Несмотря на усилия Приди во внешней политике, проблемы бюджета всё ещё сохранялись. Правительство предложило новый план расходов, который не получил поддержки в голосах. Это стало провалом, после которого премьер-министр Прайя Пхаюхасен был вынужден объявить о роспуске парламента. Это так же означает начало новых выборов в палату представителей."
 NW_SIA.15.a: "Эти выборы определят будущее"
 
 NW_SIA.16.t: "Выборы в палату представителей окончены"
 NW_SIA.16.desc: "Новый кабинет и правительство сформированы. Его всё так же возглавит действующий премьер-министр Прайя Пхаюхасен, но, очевидно, это не продлится долго."
 NW_SIA.16.a: "Величие подождёт"
 NW_SIA.16.b: "Перемены ещё придут"
 NW_SIA.16.c: "Мы установим равенство между людьми"
 NW_SIA.16.d: "Роль короля не уйдёт на второй план"
 
 NW_SIA.17.t: "Переворот Сонгкрама"
 NW_SIA.17.d: "Пользуясь безоговорочным авторитетом армии, Сонгкрам, заручившись поддержкой высших военных чинов, совершил государственный переворот до окончания выборов и установил в стране националистическое правительство."
 NW_SIA.17.a: "Это был лучший выход"
 
 NW_SIA.18.t: "Популярность Сонгсурадета"
 NW_SIA.18.d: "Вернувшись в политику, Сонгсурадет сумел заручиться поддержкой некоторых политиков. Пусть это и не дало ему преимущество перед другими соперниками, но как минимум поставило его сторонников в равные условия."
 NW_SIA.18.a: "Его популярность закономерна"
 
 NW_SIA.19.t: "Поддержка роялистов"
 NW_SIA.19.d: "Тефасадин, будучи близким соратником Прайи и пользующийся огромной поддержкой среди монархистов, сумел убедить часть видных роялистов поддерживать позиции Сонгсурадета."
 NW_SIA.19.a: "Его популярность закономерна"
 
 NW_SIA.20.t: "Заявление премьер-министра"
 NW_SIA.20.d: "Несколько дней назад, из-за волнений и трудностей в связи с назначением нового кабинета, у Прайи случился инсульт головного мозга. Через пару дней его состояние улучшилось достаточно, чтобы сделать заявление: он уходит с поста премьер-министра, и больше не будет претендовать на эту должность."
 NW_SIA.20.a: "Мы должны выбрать замену"
 
 NW_SIA.21.t: "Заседание во дворце Парускван"
 NW_SIA.21.d.a: "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Пибун Сонкграм. Никто не сомневался, что при его правительстве, армия получит заметное усиление, что понадобится стране в свете растущей мировой напряжённости."
 NW_SIA.21.d.b: "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Прайя Сонгсурадет. Благодаря его поддержке среди низов армии, очевидно, что под его командованием, солдаты будут сражаться за страну до последнего."
 NW_SIA.21.d.c: "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Приди Баномионг. Многие опасаются, что он будет вести страну к коммунизму, и даже готовы пойти на крайние меры, чтобы не допустить подобного, но очевидно, что они не до конца понимают целей нового министра, и дело можно решить мирно."
 NW_SIA.21.d.c: "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Куанг Апайвонг, член «Конституционного фронта», либерал-консервативного крыла народной партии. Очевидно, что в дальнейшем его позиция будет направлена против радикальных реформ, и на возвращении части привилегий королю."
 NW_SIA.21.a: "Мы прославим нашу нацию!"
 NW_SIA.21.b: "Мы защитим нашу нацию!"
 NW_SIA.21.c: "Он лишь хочет дать достойную жизнь каждому жителю страны!"
 NW_SIA.21.d: "Он лишь хочет дать достойную жизнь каждому жителю страны!"
 
 NW_SIA.22.t: "Требование Прайи Сонгсурадета"
 NW_SIA.22.d: "Прайя Сонгсурадет, один из действующих генералов, под видом учений, мобилизовал вверенных ему рекрутов боевой школы, и отправил в столицу письмо с требованием о возвращении к конституции 1932 года. Он заявил о недопущении установления диктатуры и радикальных режимов в стране."
 NW_SIA.22.a: "Лишить его должности!"
 
 NW_SIA.23.t: "Подавление восстания"
 NW_SIA.23.d: "Рано утром, Фибун, с помощью своего министра внутренних дел и директора Королевской полиции Таиланда приказал арестовать 51 человека подозреваемых в том, что они были соучастниками Сонгсурадета. Среди арестованных были принц Рангсит, принц Чайнат, генерал Прайя Тхепахатсадин и Прайя Удом Понгпенсавад, бывший государственный министр. Среди арестованных были также члены Народного собрания, многие из которых были офицерами и аристократами.\n\nК концу дня были арестованы еще 20 подозреваемых, в том числе один из них был слугой Фибуна. Премьер-министр создал специальный трибунал, чтобы судить тех, кто предположительно участвовал в «восстании». Семеро были освобождены за отсутствием улик, ещё двадцать пять человек были приговорены к пожизненному заключению, а двадцать одного приговорили к расстрелу. Тем не менее, трое были помилованы из-за их почетных достижений и заслуг перед нацией. В число этих троих входили принц Рангсит и Прайя Тефасадин, которые вместо этого были заключены в тюрьму на всю жизнь. Сам же мятежный генерал, лишённый всех званий и военной пенсии, скрылся в Камбодже, вместе со своей семьёй."
 NW_SIA.23.a: "Власть Пибуна укрепилась"
 
 NW_SIA.24.t: "Успех ультранационалистической политики"
 NW_SIA.24.d: "Проведение ультранационалистической пропаганды принесло определённый успех. Теперь люди гораздо охотней готовы идти в ряды вооружённых сил, и их взгляды стали более воинствующими."
 NW_SIA.24.a: "Это успех"
 
 NW_SIA.25.t: "Провал ультранационалистической политики"
 NW_SIA.25.d: "Проведение ультранационалистической пропаганды провалилось. Количество новобранцев в этом регионе заметно снизилось, как и общие настроения."
 NW_SIA.25.a: "Это провал..."
 
 NW_SIA.26.t: "Речь Пибуна"
 NW_SIA.26.d: "Сегодня в министерстве обороны перед толпой слушателей, собравшихся напротив ворот Свасти-Софы Большого дворца, премьер-министр выступил с новой ультранационалистической речью, прославляющей Тайланд и его народ. Эта речь стала ещё одним кирпичиком в новой политике. Цитаты премьера появились во всех газетах, а радио повторяло его речи."
 NW_SIA.26.a: "Слава тайской нации!"
 
 NW_SIA.27.t: "Культурная революция"
 NW_SIA.27.d: "Новая культурная революция, начатая Пибуном, была направленна на то, чтобы поднять национальный дух и моральный кодекс нации и привить прогрессивные тенденции и новизну в тайской жизни. Ряд изданных правительством культурных мандатов, стали предписаниями, что побуждали всех тайцев приветствовать флаг в общественных местах, знать новый государственный гимн и использовать стандартизированный тайский язык, а не региональные диалекты или языки. Людей поощряли носить западную одежду, отрекаясь от традиционных стилей. Точно так же людей поощряли есть посудой как на западе, вилкой и ложкой, а не руками, как это было принято в тайской культуре того времени. Премьер-министр объявил эту политику обязательной в интересах прогрессизма, чтобы изменить Таиланд в сознании иностранцев из неразвитой страны в цивилизованную и современную."
 NW_SIA.27.a: "Мы должны пойти на это"
 
 NW_SIA.28.t: "Предложение гарантий от Сиама"
 NW_SIA.28.d: "Сегодня к нам прибыла «миссия доброй воли» от Сиама. Они предложили нам гарантии защиты от вторжения Японии, в обмен на территории Лаоса, идущие до реки."
 NW_SIA.28.a: "Нам не интересно их предложение"
 NW_SIA.28.b: "Это будет разумным шагом"
 
 NW_SIA.29.t: "Отказ Индокитая"
 NW_SIA.29.d: "Индокитайские власти отказались от предложения нашей миссии доброй воли, заявив, что справятся с Японией сами."
 NW_SIA.29.a: "Это их выбор"
 
 NW_SIA.30.t: "Согласие Индокитая"
 NW_SIA.30.d: "Индокитайские власти приняли наше предложение от миссии доброй воли, заявив, что так же понимают всю силу Японской угрозы в регионе."
 NW_SIA.30.a: "Отличные новости!"
 
 NW_SIA.31.t: "Заявление Приди"
 NW_SIA.31.d: "После незначительных изменений в правительственном кабинете, Приди наконец-то выступил перед прессой с заявлением: «Спустя долгие годы, я наконец-то имею видение того, каким я хочу создать социальное обеспечение для Сиамского народа. После некоторых раздумий, я решил возобновить работу над проектом «Желтой книги», и после некоторых изменений, он будет внедрён в повседневную жизнь каждого гражданина. И я повторюсь: Я не коммунист и ни в малейшей степени не сторонник коммунизма. Самое большее, чем я могу быть — это радикалом с некоторым социалистическим уклоном. Но уж точно никогда не считал себя коммунистом! Моя экономическая схема не направлена на уничтожение богатых классов. Чего я искренне желаю, так это улучшения экономического положения людей за счет расширения экономической деятельности, включая промышленное развитие. Коммунизм имеет незначительное влияние в Таиланде. Если мне будет позволено, так сказать, моя экономическая политика больше всего похожа на политику британской лейбористской партии. Я никогда не имел никаких контактов с Коминтерном. Я последовал совету уехать из Таиланда, потому что не хочу видеть никаких проблем в стране.»"
 NW_SIA.31.a: "Это заявление не найдёт понимания у роялистов..."
 
 NW_SIA.32.t: "Приди становится регентом"
 NW_SIA.32.d: "После некоторых споров внутри партии, было решено, что малолетний король должен вернуться в страну, и обучаться здесь, среди своего народа. Действующий премьер-министр был выбран регентом при нём, что не только позволит воспитывать юного монарха, но и даст ему больше возможностей для контроля над страной."
 NW_SIA.32.a: "Консенсус – отличный подход для успешной политики!"
 
 NW_SIA.33.t: "Королевская власть упразднена"
 NW_SIA.33.d: "Воспользовавшись слабостью роялистов, премьер-министр сделал то, что стоило сделать давно – упразднил трон королевства Сиам и провозгласил о создании республики."
 NW_SIA.33.a: "Нашей стране нужны перемены"
 
 NW_SIA.34.t: "Королевская власть была предана забвению"
 NW_SIA.34.d: "Из-за кровопролитной войны с роялистами трон Сиама был упразднён, а любое восхваление династии Чакри или принцев было запрещено, что привело к созданию республики Сиам."
 NW_SIA.34.a: "Нашей стране нужны перемены"
 
 NW_SIA.35.t: "Рассмотрение законопроекта «Жёлтой книги» в правительстве"
 NW_SIA.35.d: "Изученный всеми заинтересованными сторонами проект всеобщего благосостояния, был принят в правительстве тепло. В него были внесены необходимые правки, устраивающие все стороны. Очевидно, что в будущем это будет воспринято без каких-либо проблем."
 NW_SIA.35.a: "Это прекрасно!"
 
 NW_SIA.36.t: "Провал законопроекта «Жёлтой книги» в правительстве"
 NW_SIA.36.d: "Предложенный план законопроекта встретил бурную агрессию со стороны роялистов. Как и в прошлый раз, с их стороны пошли обвинения в коммунизме, и даже угрозы."
 NW_SIA.36.a: "Это не имеет значения, законопроект будет выдвинут на голосование!"
 
 NW_SIA.37.t: "Законопроект «Жёлтой книги» принят большинством"
 NW_SIA.37.d: "Несмотря на противодействие оппозиции, законопроект был всё же принят большинством, что буквально разбило партию на две противоборствующие стороны. Роялисты даже сделали заявление, что примут крайние меры, если проект жёлтой книги начнёт реализовываться."
 NW_SIA.37.a: "Их угрозы не имеют силы"
 
 NW_SIA.38.t: "Демократия как образ жизни"
 NW_SIA.38.d: "Новый премьер-министр никогда не терял из виду истинного значения демократии и социализма, никогда не относясь к массам с недоверием и трепетом. Наоборот, он очень верил в них. В новом выступлении в честь создания кооперативов, Приди ярко и страстно повторил свою концепцию демократии участия: «Любая система, отдающая предпочтение небольшой части общества, не будет долговечной. В любом сообществе большинство должно определять его будущее. И в это большинство должны входить: обездоленные люди, бедные фермеры, малобюджетные предприниматели и патриотичные капиталисты, которые ставят общественные интересы выше своих собственных... и которые хотят новой социальной системы, что обеспечит лучший уровень жизни для большинства людей. Социальная несправедливость должна быть упразднена!"
 NW_SIA.38.a: "Мы добьёмся этой справедливости!"
 
 NW_SIA.39.t: "Шесть принципов правительства Приди"
 NW_SIA.39.d: "Реализовав столь необходимый для страны проект, Приди выступил с новым заявлением: «Ещё в далёком 1927 году в Париже мною и другими сторонниками Народной Партии были выработаны Шесть Принципов, которые позже были изменены, дабы устраивать каждого члена революции, что исказило их основу. Теперь же, после полноценного создания Республики, мы можем вновь прийти к ним!\n\nВслед за его словами, в газетах начали печататься «новые» принципы. Так же листовки заполнили улицы и передавались из уст уста. Новые Шесть Принципов должны вывести Сиам на путь духовного и материального прогресса:\n\n1. Поддерживать абсолютную национальную независимость во всех аспектах, включая политические, судебные и экономические;\n2. Поддерживать национальное единство и безопасность;\n3. Содействовать экономическому благосостоянию путем создания полной занятости и запуска национального экономического плана;\n4. Гарантировать равенство для всех;\n5. Даровать полную свободу и свободу народу, если это не противоречит вышеупомянутым принципам;\n6. Дать образование людям."
 NW_SIA.39.a: "Наш народ последует за ними!"
 
 NW_SIA.40.t: "Восстание монархистов"
 NW_SIA.40.d: "Монархисты, недовольные проводимой национализацией и забираемыми у них крестьянами, подняли вооружённое восстание, при поддержке части офицеров и их подчинённых батальонов. Их возглавил принц Боворадет, незаметно вернувшийся для этого из изгнания."
 NW_SIA.40.a: "Ради светлого будущего мы покараем бунтовщиков вновь!"
 NW_SIA.40.b: "Мы должны остановить революцию Приди!"
 
 NW_SIA.41.t: "Предложение Федерации Юго-Восточной Азии"
 NW_SIA.41.d: "Премьер-министр [FROM.GetLeader] предложил вступить в Федерацию Юго-Восточной Азии и объединить силы, войдя в её состав."
 NW_SIA.41.a: "Мы согласны"
 NW_SIA.41.b: "Мы отказываемся"
 
 NW_SIA.42.t: "Возвращение Рамы VII"
 NW_SIA.42.d: "Новый премьер-министр не раз заявлял, что отстранение короля от власти – это большая ошибка, которую необходимо исправить. Первым же делом получив пост, Хуанг заручившись поддержкой роялистов, пригласил короля вернуться на трон, ведь его отстранение прошло под давлением Народной партии. Рама VII согласился, но при условии, что роль короля будет несколько расширена в отличии от конституции 1932, и Хуанг заверил его в этом. Вместе с тем, это вызвало некоторое беспокойство среди рабочего класса, которые видели в подобном решении шаг назад."
 NW_SIA.42.a: "Да здравствует Рама VII!"
 
 NW_SIA.43.t: "Митинги китайцев"
 NW_SIA.43.d: "Китайцы, проживающие на территории нашей страны, успели получить значимый вес в нашем обществе и стране. Узнав о расширении прав короля, их рабочие профсоюзы выступили с митингами, выступающими против подобного исхода, но были успокоены полицией."
 NW_SIA.43.a: "Они не имеют особой силы"
 
 NW_SIA.44.t: "Восстание коммунистической партии Сиама"
 NW_SIA.44.d: "Не ждав дожидаться введения нового антикоммунистического закона, коммунистическая партия Сиама, возглавляемая китайцем, подняла вооружённое восстание. Децентрализованные и плохо вооружённые китайцы, поддерживаемые лишь незначительным числом тайцев, намеревались отстоять свои права силой."
 NW_SIA.44.a: "Мы уничтожим бунтовщиков"
 NW_SIA.44.b: "Мы сгорим в огне революции, и на её пепле построим новый мир!"
 
 NW_SIA.45.t: "Возвращение короля"
 NW_SIA.45.d: "Вернувшийся в страну король тут же начал кипучую деятельность. Был создан королевский совет, куда вошли трое членов королевской семьи: принц Боворадет, принц Нарис и принц Дамронг Ратчанубаб, именно они будут определять новый курс страны."
 NW_SIA.45.a: "Слава Раме VII!"
 
 NW_SIA.46.t: "Болезнь короля"
 NW_SIA.46.d: "Ещё живя в Англии, Рама VII часто болел, но местным врачам удалось его вылечить. Сегодня его проблема с печенью снова вернулась и король слёг в тяжёлом состоянии."
 NW_SIA.46.a: "Бросить все силы на лечение короля!"
 
 NW_SIA.47.t: "Болезнь отступает"
 NW_SIA.47.d: "Болезнь короля начала постепенно ослабевать и он всё чаще стал возвращаться к государственным делам."
 NW_SIA.47.a: "Отличные новости!"
 
 NW_SIA.48.t: "Король Рама VII скончался"
 NW_SIA.48.d: "Сегодня утром король был обнаружен в своей кровати мёртвым. Врачи лишь развели руками, констатировав что тот погиб вовсе не от болезни печени, а от сердечного приступа, во сне. В стране был объявлен траур, а принц Боворадет временно встал во главе государства, пока не будет назначен новый монарх, ведь Рама VII вновь не оставил приемника."
 NW_SIA.48.a: "Это огромная трагедия!"
 
 NW_SIA.49.t: "Кризис власти"
 NW_SIA.49.d: "Члены королевской семьи и министры потребовали от принца Боворадета как можно быстрее решить вопрос престолонаследия, ведь без короля и регента, многие вопросы остались нерешёнными, с момента смерти Рамы VII. Этот факт создаёт значительный кризис, который может помешать решению множеству других дел."
 NW_SIA.49.a: "Необходимо решить вопрос наследования!"
 
 NW_SIA.50.t: "Вопрос короны"
 NW_SIA.50.d: "Сейчас у комиссии есть два кандидата на трон: ранее ставший Рамой VIII несовершеннолетний принц, уступивший трон своему дяде, столь скоро покинувшему этот мир. На данный момент он до сих пор проходит учёбу в Швейцарии. Вероятно, ему придётся прервать свою учёбу, и до совершеннолетия, его регентом станет принц Боворадет, подготавливая короля к столь важной роли.\n\nЛибо королём станет принц Чула Чакрабон, уже окончивший Тринити колледж Кембриджского университета в Великобритании. Но с последним кандидатом есть проблема – он женился на англичанке – Элизабет Хантер, что является недопустимым для линии наследования династии Чакри. Возможно, нам придётся изменить этому правилу, чтобы в столь тяжёлый для страны период получить взрослого и образованного принца?"
 NW_SIA.50.a: "Да здравствует Рама VIII!"
 NW_SIA.50.b: "Тяжёлые времена требуют тяжёлых решений"
 
 NW_SIA.51.t: "Возвращение Рамы VIII в страну"
 NW_SIA.51.d: "Рама VIII вернулся из Швейцарии, переехав в королевский дворец. Народ сразу же полюбил нового короля, но придворные отметили его некую скованность и нервозность, принц раньше явно не привык к подобному вниманию. Ему так же были наняты лучшие учителя из числа тайцев, которые должны будут воспитать эрудированного и образцового короля для страны."
 NW_SIA.51.a: "Да здравствует Рама VIII!"
 
 NW_SIA.52.t: "Коронация Рамы VIII"
 NW_SIA.52.d: "Сегодня, в день рождения короля, произошла его коронация, сделав законный королём Тайланда. Принц Боворадет с гордостью ушёл с поста регента, передав всю полноту власти своему подопечному."
 NW_SIA.52.a: "Да здравствует Рама VIII!"
 
 NW_SIA.53.t: "Смерть Рамы VIII"
 NW_SIA.53.d: "Сегодня в своей спальне был найден застреленным Рама VIII. Официальная комиссия пришла к выводу, что он не мог умереть сам, но так и не смогли определить, было ли это убийство или самоубийство. Преемником на троне, стал его брат Пхумипон Адульядет."
 NW_SIA.53.a: "Очередная трагедия..."
 
 NW_SIA.54.t: "Заявление Рамы IX"
 NW_SIA.54.d: "После окончания комиссии расследовавшей смерть Рамы VIII, точных причин его смерти так и не было найдено, из-а чего пошли слухи о том, что Рама VIII погиб в результате борьбы за трон. Чтобы предотвратить подобные слухи, Рама IX дал клятву, что никогда не взойдёт на трон в королевском дворце Бангкока."
 NW_SIA.54.a: "Просто проведём коронацию в другом месте..."
 
 NW_SIA.55.t: "Коронация Рамы IX"
 NW_SIA.55.d: "Сегодня произошла коронация Чулы Чакробона, внука Рамы V и сына Екатерины Десницкой, русской аристократки, вышедшей замуж за принца Сиама."
 NW_SIA.55.a: "Да здравствует Рама IX!"
 
 NW_SIA.56.t: "Прибытие принца Биры"
 NW_SIA.56.d: "Сегодня из Англии прибыл воспитанник короля, принц Бира. Снискавший славу как гонщик Формулы-1 и сооснователь короля гоночной команды White Mouse Racing, вместе с ним привезли его обе гоночные машины и команда. Несмотря на возвращение в страну, он явно не намеревался забрасывать своё призвание."
 NW_SIA.56.a: "Опасный спорт..."
 
 NW_SIA.57.t: "Строительство гоночной трассы"
 NW_SIA.57.d: "Рядом со столицей был построен гоночный трек, который стал тренировочным треком для команды принца Биры. Так же дороги в столице были частично заменены или отремонтированы. Жители столицы с интересом стали смотреть на эти приготовления, явно интересуясь столь необычным видом спорта на гонки на болидах."
 NW_SIA.57.a: "Принц ввёл новую моду"
 
 NW_SIA.58.t: "Мать короля"
 NW_SIA.58.d: "Внезапно, в захваченную столицу прибыл король Рама IX. Все были удивлены подобным поведением, ведь казалось, королю нечего делать в оккупированной столице врага. Спустя пару дней, король представил своей общественности свою мать, Екатерину Десницкую. В 1919 году брак Екатерины и Чакрабона распался. Причиной тому стала двоюродная племянница Чакробона — Чавалит, которую он захотел сделать своей второй женой. Екатерина боролась за свой брак, но проиграла и становиться третьей лишней гордая женщина не собиралась. Позднее она вышла замуж за американца Гарри Клинтона Стоуна и впоследствии они переехали в Париж, где Десницкую и нашёл её сын. Король Рама IX объявил, что отныне мать и её новая семья будет поддерживать его, и вернётся с ним в Бангкок."
 NW_SIA.58.a: "Король меняет судьбы людей"
 
 NW_SIA.59.t: "Выборы первого генсека"
 NW_SIA.59.d: "Первый съезд состоялся. К нему присоединились многочисленные китайцы из рабочего класса, и крестьяне, недовольные сложившейся в стране ситуацией настолько, что взялись за оружие. Один из самых ярких ораторов группировок. Был выбран секретарём, и в ближайшее время при нём будет составлен центральный комитет партии, которому будет уготовано руководить нашей страной."
 NW_SIA.59.a: "Слава партии!"
 
 NW_SIA.60.t: "Раскол армии"
 NW_SIA.60.d: "Сонгсурадет, решивший вернуться в политику, заполучил значительное влияние, при помощи которого занял пост премьера, возглавив страну. Вот только его поддерживали далеко не все офицеры, из-за чего, недовольные начали собираться вокруг Пибуна Сонгкрама, имеющего более радикальные взгляды."
 NW_SIA.60.a: "Это лишь временное недовольство"
 
 NW_SIA.61.t: "Восстание в армии"
 NW_SIA.61.d: "Слухи о готовящемся мятеже, доходившие до нас, были правдивы. Пибун Сонгкрам при поддержке верных ему генералов начал вооружённое восстание против нас."
 NW_SIA.61.a: "Мы должны защитить страну!"
 NW_SIA.61.b: "Мы подарим величие тайскому народу!"
 
 NW_SIA.62.t: "$SIA_creation_of_an_indochina_support_unit$"
 NW_SIA.62.d: "Тайланд выступил с инициативой по созданию блока поддержки среди стран нашего региона. Мы заключим пакт о ненападении и заметно укрепим отношения между нашими странами."
 NW_SIA.62.a: "Это хорошее предложение"
 NW_SIA.62.b: "В этом нет необходимости"
 
