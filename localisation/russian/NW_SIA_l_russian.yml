 SIA_debts_of_the_crown_idea: "Долги короны"
 SIA_debts_of_the_crown_idea_desc: "Несмотря на установление конституционной монархии, долги короны, заключённые по неравноправным договорам, по-прежнему лежат бременем на бюджете государства.\n\n§WЧем лучше отношение вышеперечисленных государств к государству [ROOT.GetFlag] §Y[ROOT.GetName]§!, тем больше шанс того, что договора будут аннулированы.§!"
 SIA_consequences_of_the_economic_crisis_modifier: "Последствия экономического кризиса"
 SIA_consequences_of_the_economic_crisis_modifier_desc: "Экономический кризис тяжело ударил по рисовому экспорту, который составлял большую часть дохода страны. Возможно, получив иностранные инвестиции и развив новые промышленные секторы, мы сможем избавиться от этих последствий."
 SIA_chinese_loan_sharks_and_workers_idea: "Китайские ростовщики и рабочие"
 SIA_chinese_loan_sharks_and_workers_idea_desc: "Почти весь рабочий класс нашей страны представляют китайцы, эмигрировавшие к нам преимущественно из Гуанси. Укрепившись в нашей стране, они заняли нишу ростовщиков, рабочих и бизнесменов."
 SIA_rama_viii_idea: "Рама VIII"
 SIA_rama_viii_idea_desc: "После того, как в 1935 году Рама VII отрёкся от престола, он не использовал своё право на назначение наследника. Порядок наследования трона в Таиланде был довольно сложным, и принц Ананта Махидон был первым в линии наследования, а его соперник, принц Чулачакрапонгсе, был ранее исключён из наследования и считал это исключение незаконным. Вопрос о наследовании решил кабинет министров, который интерпретировал закон в пользу Ананты Махидона. Принц, которому было 9 лет и который учился в Швейцарии, был избран парламентом и провозглашён королём. Однако, малолетний монарх, даже не проживающий в собственной стране, подрывал память о старых устоях, что не добавляло стабильности трону."
