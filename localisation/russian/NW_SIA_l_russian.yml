 SIA_carrying_out_a_nationalist_policy_category_desc: "Очевидно, что народ Таиланда не такой монументальный и многочисленный, как говорится в новых бюллетенях. Множество мелких народностей, племён и просто не верящих в эту политику людей, могут поставить крест на политике, проводимой нами, поэтому мы должны убедить всех в своей правоте, чтобы добиться единства всей нации.\n\n§OТайское единение§!: [?SIA_thai_unity_var|1+]\n$SIA_thai_unity_modifier_def$: [?SIA_thai_unity_var_weekly_tt|+1=]"
