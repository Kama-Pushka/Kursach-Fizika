 ELS_idea_underfunding_the_army_0_desc: "Хотя предыдущие правительства предпринимали определённые усилия по модернизации сальвадорской армии, уже на протяжении долгого времени вооружённые силы страны получают крайне ограниченное финансирование. В условиях плохой экономической ситуации государство предпочитает выделять больше средств на развитие Национальной гвардии и Национальной гражданской полиции, выполняющих задачи по поддержанию порядка внутри страны и подавлению антиправительственных беспорядков."
