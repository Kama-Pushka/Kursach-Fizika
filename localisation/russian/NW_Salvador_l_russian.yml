 ### Фокусы
 ELS_reforming_the_national_guard: "Реформирование Национальной гвардии"
 ELS_reforming_the_national_guard_desc: "Национальная гвардия, созданная для контроля внутренних регионов страны и поддержания порядка на кофейных плантациях, представляет собой важную опору текущего правительства. Хотя изначально гвардия не так сильно отличалась от действующей в городах Национальной гражданской полиции, последнее время она всё больше сливается с армией, становясь наиболее боеспособной вооружённой силой в стране."
 ELS_creating_a_hierarchy_of_national_guard_officers: "Создание иерархии офицеров Национальной гвардии"
 ELS_creating_a_hierarchy_of_national_guard_officers_desc: "Созданная для контроля сельской местности Национальная гвардия долго представляла собой совокупность региональных подразделений со своими командирами. Настало время ввести в гвардии систему рангов как в армии."
 ELS_the_organic_law_on_the_national_guard: "Органический закон о Национальной гвардии"
 ELS_the_organic_law_on_the_national_guard_desc: "Новый Органический закон о Национальной гвардии был обнародован 25 сентября 1934 г. Для повышения организации гвардейских подразделений и разъяснения спорных вопросов нам следует также на официальном уровне выработать Правила применения Органического закона."
 ELS_elimination_of_the_hierarchy_of_national_guard_officers: "Ликвидация иерархии офицеров Национальной гвардии"
 ELS_elimination_of_the_hierarchy_of_national_guard_officers_desc: "В связи с усилившейся интеграцией армии и Национальной гвардии, нам следует ликвидировать отдельную цепочку офицеров. Вместо этого офицеры гвардии будут переведены в цепочку продвижения по службе армии."
 ELS_modernization_of_the_salvadoran_army: "Модернизация сальвадорской армии"
 ELS_modernization_of_the_salvadoran_army_desc: "Несмотря на весьма ограниченный военный бюджет, текущее правительство Сальвадора считает необходимым предпринять некоторые усилия по модернизации снаряжения и организационной структуры армии."
 ELS_minimizing_defense_costs: "Минимизация затрат на оборону"
 ELS_minimizing_defense_costs_desc: "Национальная гвардия и Национальная гражданская полиция справляются с поддержанием порядка в государстве. В условиях экономического кризиса и низкой вероятности вооружённого конфликта повышение расходов на содержание армии не оправдано."
 ELS_expansion_of_the_army_budget: "Расширение армейского бюджета"
 ELS_expansion_of_the_army_budget_desc: "Повышение расходов на вооружённые силы будет тяжёлым грузом для нашей экономики, однако в условиях растущей напряжённости в мире мы должны предпринять усилия по повышению боеспособности войск армии и Национальной гвардии."
 ELS_local_production: "Местное производство"
 ELS_local_production_desc: "Сальвадор вынужден полагаться по большей части на вооружение, закупленное за рубежом. Однако мы можем наладить производство части армейского снаряжения на нашей территории."
 ELS_expansion_of_the_number_of_territorial_divisions: "Расширение численности территориальных подразделений"
 ELS_expansion_of_the_number_of_territorial_divisions_desc: "Территориальные подразделения Национальной гвардии и армии имеют численность, достаточную для поддержания стабильности на кофейных плантациях и контроля за границей. Для их превращения в боеспособные части мы должны существенно расширить их численность."
 ELS_complicating_the_structure_of_the_army: "Усложнение структуры армии"
 ELS_complicating_the_structure_of_the_army_desc: "Ещё в начале 1936 года наша армия состояла только из нескольких недоукомплектованных “территориальных дивизий” почти без артиллерии. Однако с расширением вооружённых сил нам следует также модернизировать их организационную структуру."
 ELS_army_workshops: "Армейские мастерские"
 ELS_army_workshops_desc: "Для ремонта и производства части снаряжения и техники сальвадорских вооружённых сил правительство должно поддерживать сеть армейских мастерских."
 ELS_expansion_of_military_infrastructure: "Расширение военной инфраструктуры"
 ELS_expansion_of_military_infrastructure_desc: "По мере расширения армии её потребности становятся всё более внушительными. Для этого президент намерен построить несколько армейских нефтехранилищ и расширить инфраструктуру подразделений вооружённых сил."
 ELS_equipment_upgrade: "Обновление снаряжения"
 ELS_equipment_upgrade_desc: "Армия Сальвадора вооружена преимущественно устаревшим американским снаряжением. Нам следует обновить запасы на наших складах."
 ELS_officer_training_in_Italy: "Обучение офицеров в Италии"
 ELS_officer_training_in_Italy_desc: "Наше правительство находится в достаточно дружественных отношениях с Италией. Чтобы уменьшить зависимость наших вооружённых сил от поддержки США, нам следует отправить наших офицеров на обучение в Италию."
 ELS_finance_the_construction_of_a_military_tank: "Финансировать постройку военного танка"
 ELS_finance_the_construction_of_a_military_tank_desc: "В источниках есть сомнительной достоверности информация о финансировании Мартинесом постройки танка, вооружённого пулемётами. Что это был за танк (или бронемашина) и где он строился неизвестно. Но у нас не так много информации об армии Сальвадора в 30-е года, чтобы мы ей разбрасывались, так что вот вам фокус."
 ELS_equipment_for_the_army: "Экипировка для армии"
 ELS_equipment_for_the_army_desc: "Снаряжение нашей армии оставляет желать лучшего. Нам следует предпринять усилия по снабжению наших войск большим количеством качественного и современного снаряжения."
 ELS_the_Air_Force_of_the_Army_of_El_Salvador: "Военно-воздушные силы армии Сальвадора"
 ELS_the_Air_Force_of_the_Army_of_El_Salvador_desc: "Немногочисленные военно-воздушные силы нашей страны являются одним из подразделений армии и предназначены для поддержки сухопутных операций. Нам следует предпринять усилия по повышению скромных возможностей нашего авиапарка."
 ELS_salvadoran_Civil_Aviation_and_Reserve_Club: "Сальвадорский клуб гражданской авиации и резерва"
 ELS_salvadoran_Civil_Aviation_and_Reserve_Club_desc: "Сальвадорский клуб гражданской авиации и резерва (AEROCLUB), основанный в 1929 году, может быть важным подспорьем при расширении численности нашей военной авиации."
 ELS_purchase_of_new_aircraft: "Закупка новых самолётов"
 ELS_purchase_of_new_aircraft_desc: "Наше правительство неоднократно производило закупку новых самолётов для наших военно-воздушных сил. Хотя у нас есть финансы на закупку только нескольких устаревших самолётов в США или других странах, это пополнение позволит существенно расширить наши ВВС."
 
