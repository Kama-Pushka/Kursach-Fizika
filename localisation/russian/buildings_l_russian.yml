l_russian:
 infrastructure: "Транспортная инфраструктура"
 infrastructure_plural: "Транспортная инфраструктура"
 infrastructure_desc: "Это сооружение позволяет улучшать транспортную инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 arms_factory: "Военный завод"
 arms_factory_plural: "Военные заводы"
 arms_factory_desc: "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции."
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "Это сооружение снабжает регион новыми кораблями."
 dam: "Плотина"
 dam_plural: "Плотины"
 dam_desc: "Плотины обеспечивают региону дополнительную электроэнергию, повышая эффективность промышленности и добычу ресурсов."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "Шлюзы Кильского канала"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "Кильский канал не сможет полноценно функционировать без шлюзов. Их разрушение надолго ограничит возможности передвижения и транспортировки грузов."
 canal_panama: "Шлюзы Панамского канала"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "Панамский канал не сможет полноценно функционировать без шлюзов. Их разрушение надолго ограничит возможности передвижения и транспортировки грузов."
 industrial_complex: "Фабрика"
 industrial_complex_plural: "Фабрики"
 industrial_complex_desc: "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции."
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base: "Морская база"
 naval_base_plural: "Морские базы"
 naval_base_desc: "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker: "Укрепление"
 bunker_plural: "Укрепления"
 bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою - $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker: "Береговое укрепление"
 coastal_bunker_plural: "Береговые укрепления"
 coastal_bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в морском бою - $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building: "ПВО"
 anti_air_building_plural: "ПВО"
 anti_air_building_desc: "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery: "Нефтеперерабатывающий завод"
 synthetic_refinery_plural: "Нефтеперерабатывающие заводы"
 synthetic_refinery_desc: "Это сооружение производит в регионе"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Радарная станция"
 radar_station_plural: "Радарные станции"
 radar_station_desc: "Радар предоставляет вам данные о вражеских войсках в ближайших регионах.\nЧем выше его уровень, тем больше радиус действия.\nТакже он позволяет эффективнее обнаруживать вражескую авиацию в регионе, повышая шансы на успех ваших летчиков.\nКроме того, радары улучшают обнаружение вражеских флотов."
 rocket_site: "Ракетная площадка"
 rocket_site_plural: "Ракетные площадки"
 rocket_site_desc: "Это сооружение позволяет размещать в регионе произведенные вами ракеты."
 nuclear_reactor_heavy_water: "Ядерный реактор на тяжелой воде"
 nuclear_reactor_heavy_water_plural: "Ядерные реакторы на тяжелой воде"
 nuclear_reactor_heavy_water_desc: "Это сооружение производит в регионе обогащенный уран для использования в ядерном оружии.\nЯдерные реакторы на тяжелой воде несколько дешевле графитовых аналогов, однако производят меньше сырья для ядерного оружия."
 nuclear_reactor: "Ядерный реактор"
 nuclear_reactor_plural: "Ядерные реакторы"
 nuclear_reactor_desc: "Это сооружение производит в регионе обогащенный уран для использования в атомном оружии."
 commercial_nuclear_reactor: "Мирный ядерный реактор"
 commercial_nuclear_reactor_plural: "Мирные ядерные реакторы"
 commercial_nuclear_reactor_desc: "Это предприятие обеспечивает государство обогащенным ураном для производства ядерного оружия и вырабатывает электроэнергию для гражданской экономики."
 nuclear_facility: "Центр ядерных исследований"
 nuclear_facility_plural: "Центры ядерных исследований"
 nuclear_facility_desc: "Экспериментальные центры ядерных исследований позволяют запускать проекты, где используется ядерная энергия."
 air_facility: "Институт аэродинамики и авионики"
 air_facility_plural: "Институты аэродинамики и авионики"
 air_facility_desc: "Экспериментальные институты по изучению аэродинамики и авионики позволяют запускать проекты, связанные с авиацией, ракетами и электроникой."
 naval_facility: "Институт военно-морской техники"
 naval_facility_plural: "Институты военно-морской техники"
 naval_facility_desc: "Экспериментальные институты военно-морской техники позволяют запускать проекты по разработке надводных кораблей и подлодок.\nСоздать такой институт можно только в прибрежной провинции."
 mega_gun_emplacement: "Многозарядное крупнокалиберное орудие"
 mega_gun_emplacement_plural: "Многозарядное орудие"
 mega_gun_emplacement_desc: "Эта крупнокалиберное орудие, работающее по принципу многозарядной силовой установки, обладает беспрецедентной дальностью обстрела. Используя ряд подземных туннелей, оно разгоняет снаряды до сверхзвуковой скорости, прежде чем запустить их по отдаленным целям."
 stronghold_network: "Цепь укреплений"
 stronghold_network_plural: "Цепи укреплений"
 stronghold_network_desc: "Обширная оборонительная система из массивных бункеров и сильно укрепленных позиций, которая была возведена, чтобы отражать наступление противника и обеспечивать безопасность ключевых стратегических районов."
 land_facility: "Институт наземной войны"
 land_facility_plural: "Институты наземной войны"
 land_facility_desc: "Экспериментальные институты наземной войны позволяют запускать проекты по изучению и разработке вооружения для наземной войны — особых танков, артиллерии и т. п."
 landmark_statue_of_liberty: "Статуя Свободы"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "В нью-йоркской бухте гордо возвышается грандиозная статуя Свободы, которая приветствует иммигрантов, решивших начать новую жизнь в США. Со временем она стала воплощением американских идеалов, свободы и стремления к счастью."
 landmark_big_ben: "Биг-Бен"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "Часовая башня Вестминстерского дворца, известная как «Биг-Бен», — настоящий культурный и исторический символ Великобритании и парламентской демократии. Это сооружение в неоготическом стиле было построено в 1859 году. Сегодня «Биг-Бен» — третья по высоте башня в Великобритании."
 landmark_colosseum: "Колизей"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "Колизей, крупнейший амфитеатр античного мира, был построен еще в эпоху императора Тита и находится в самом центре Рима. Представления на потеху публике здесь проводились даже после падения Римской империи."
 landmark_cristo_redentor: "Статуя Христа-Искупителя"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "Над Рио-де-Жанейро возвышается статуя Христа-Искупителя, возведенная в 1931 году, — национальный символ Бразилии, который местные католики считают невероятно важным."
 landmark_eiffel_tower: "Эйфелева башня"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "Эта башня, построенная в 1889 году, названа в часть ее главного конструктора — Гюстава Эйфеля. Сегодня это сооружение, расположенное на Марсовом поле, считается главным символом Франции и предметом гордости французов."
 landmark_kremlin: "Московский Кремль"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "Кремль — это крепость в центре Москвы. В ее стенах находится Большой Кремлевский дворец — бывшая резиденция российских императоров. К югу протекает Москва-река, на востоке от кремлевских стен расположены храм Василия Блаженного и Красная площадь, а на западе — Александровский сад. Сегодня Кремль — единогласно признанный символ государственной власти."
 landmark_berlin_reichstag: "Рейхстаг"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "Рейхстаг (официально — «здание имперского собрания») — историческое здание парламента на площади Республики в Берлине. До поджога в 1933 году там заседал федеральный совет. Здание Рейхстага — важный символ для немецкого народа, часто ассоциирующийся со всей страной."
 landmark_tokyo_imperial_palace: "Императорский дворец"
 landmark_tokyo_imperial_palace_plural: "$landmark_tokyo_imperial_palace$"
 landmark_tokyo_imperial_palace_desc: "Со времен Реставрации Мэйдзи и свержения последнего сёгуна императорский дворец в Токио был главной резиденцией императора. Это символ гордости и почтительности японского народа, вдохновляющий его на усердный труд."
 landmark_national_diet: "Здание национального парламента"
 landmark_national_diet_plural: "$landmark_national_diet$"
 landmark_national_diet_desc: "В Коккай гизди-до заседают обе палаты национального парламента Японии. Это здание было завершено в начале 1936 года и, за редкими исключениями, почти целиком выполнено из японских материалов. Предыдущее здание было уничтожено в 1925 году во время разрушительного пожара. Хотя здание парламента неоднократно разрушалось, на этот раз оно простоит многие века!"
 landmark_hakko_ichiu: "Монумент «Хакко итиу»"
 landmark_hakko_ichiu_plural: "$landmark_hakko_ichiu$"
 landmark_hakko_ichiu_desc: "Башня «Хакко итиу» была возведена в честь 2600-летия основания Японии. Этот монумент — символ того, что Японии суждено объединить восемь углов мира под одной крышей."
 landmark_hofburg_palace: "Хофбург"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "Хофбург — бывшая резиденция династии Габсбургов, выходящая на Хельденплац. Возможно, когда-нибудь здесь вновь будет заседать австрийский правитель, будь то президент или король."
 landmark_berlin_volkshalle: "Зал Народа"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "Зал Народа символизирует неукротимую волю наших людей и их достойное желание доминировать в мире. Он покажет всем, что мощью завоеваний можно добиться чего угодно и что наша отчизна способна воплотить в жизнь даже самые, казалось бы, невыполнимые мечты."
 landmark_sadabad_complex: "Саадабадский комплекс"
 landmark_sadabad_complex_desc: "Саадабадский комплекс в Северном Тегеране, построенный Каджарами и расширенный династией Пехлеви, служит шахской резиденцией и центром власти. Его дворцы и сады отражают непостоянный политический ландшафт Ирана, меняющийся от консерватизма до модернизма."
 landmark_taj_mahal: "Тадж-Махал"
 landmark_taj_mahal_desc: "Тадж-Махал — шедевр архитектуры моголов. Большие купола из белого мрамора и сады затейливой планировки делают его одним из главных символов Индии, заветом как имперской власти, так и исторического наследия."
 landmark_hagia_sophia: "Айя-София"
 landmark_hagia_sophia_desc: "Айя-София, стоящая на перекрестке империй, успела побывать византийским собором, османской мечетью и символом постоянно сменяющейся в Стамбуле власти. Ее массивный свод и большие залы отражают как духовное значение здания, так и амбиции тех, кто хотел править городом."
 naval_supply_hub: "Морской узел снабжения"
 naval_supply_hub_desc: "Это строение позволяет вашим флотам пополнять припасы и заправляться топливом не только в своих портах приписки, но и на этой базе, благодаря чему увеличивается дальность действия §Yоперативных соединений§!.\nПостроить морской узел снабжения можно только в прибрежной провинции, где есть морская база как минимум 8-го уровня."
 naval_headquarters: "Морской штаб"
 naval_headquarters_desc: "Это строение позволяет вам назначать адмиралов, увеличивая таким образом эффективность §Yоперативных соединений§!, действующих в пределах досягаемости морского штаба.\n\nЧисло штабов с назначенными адмиралами не может превышать $MAX|Y$.\nВ настоящее время назначено: $CURRNUM|H$\n\nПостроить морской штаб можно только в прибрежной провинции, где есть морская база как минимум 8 уровня."
 landmark_great_wall_section: "Великая стена"
 landmark_great_wall_section_desc: "Великую стену стоили десятки правительств на протяжении сотен лет, и она являет собой шедевр логистики. Можно сказать, что сегодня она символизирует отвагу и непоколебимость китайского народа."
 landmark_great_wall_section_plural: "$landmark_great_wall_section$"
 landmark_nanjing_presidential_palace: "Президентский дворец в Нанкине"
 landmark_nanjing_presidential_palace_desc: "Президентский дворец в Нанкине — это древний и уважаемый комплекс, в котором после падения династии Цин происходила инаугурация самого Сунь Ятсена."
 landmark_nanjing_presidential_palace_plural: "$landmark_nanjing_presidential_palace$"
 landmark_forbidden_city: "Запретный город"
 landmark_forbidden_city_plural: "$landmark_forbidden_city$"
 landmark_forbidden_city_desc: "Древний правительственный комплекс династии Мин, Запретный город — символ долгой гармонии и процветания Китая. Сегодня, в свете угрозы очередного японского вторжения, его сокровища и артефакты были тайно вывезены."
