     MAN_opium_empire_desc: "Так как сама Япония подписала международные соглашения о запрете распространения наркотических средств, то Маньчжоу-Го стала идеальным местом, где можно было бы выращивать, производить и продавать опиум в огромных количествах, будучи никак не ограниченными международными наблюдателями. Сама же продажа опиума позволяет не только, и не столько обогащаться отдельным высокопоставленным лицам из японской элиты, сколько финансировать проекты Квантунской армии."
