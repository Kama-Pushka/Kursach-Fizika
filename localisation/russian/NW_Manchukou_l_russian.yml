     manchukou.1.t: "Инцидент с Худжунами"
     manchukou.1.d: "Сегодня произошёл неприятный инцидент с Худжунами, личной охраной императора – произошла драка между ними и офицерами Квантунской армии. Сейчас уже точно непонятно, кто спровоцировал данный конфликт, но в итоге оказался ранен один из японских офицеров. Военная полиция Квантунской армии уже арестовала причастных к этому солдат-худжунов.\n\nИспользуя это событие, японское командование хочет наконец-то избавиться от командующего Худжунами – Тонг Цзисюя. Он известен при дворе своими антияпонскими взглядами, для чего он и создал это лояльное лишь императору боевое подразделение. Теперь Пу И предстоит решить, сохранить ли Тонга на своём посту."
     manchukou.1.a: "Придётся перевести его на другую должность"
     manchukou.1.b: "Нет, он останется"
     
     manchukou.2.t: "Время мести"
     manchukou.2.d: "В конце прошлого года у Суна Чжэюаня появился план по убийству императора марионеточного государства Маньчжоу-Го, чтобы дестабилизировать ситуацию в этом государстве и попытаться освободить северо-восток Китая от японских захватчиков. Он поделился этим планом со своим близким знакомым со времён службы у маршала Фэна Юйсяна – Сунем Дяньином, который в 1934 году потерял свою армию и живёт в уединении в провинции Шаньси. Он, будучи известным китайским бандитом и солдатом, одобрил этот план, а также предложил кандидата на роль убийцы – своего проверенного командующего Цзиня Сяньчжана. Согласно плану, он вместе с ещё 40 солдатами отправится во Внутреннюю Монголию и под видом бандитов сдастся в плен формируемым там армиям коллаборационистов. После чего, они постараются проникнуть на территорию Маньчжоу-Го, где уже совершат покушение на императора Пу И."
     manchukou.2.a: "Начинаем операцию"
     manchukou.2.b: "Всё же дестабилизация Маньчжоу-Го нам не выгодна"
     
     manchukou.3.t: "Пополнениe армии"
     manchukou.3.d: "К нашей армии продолжают присоединятся различные солдаты с подконтрольных нам территорий. Зачастую это бывшие бандиты или остатки распущенных формирований Китая, которые потеряли свою работу, но ничего более, кроме как воевать они не могут."
     manchukou.3.a: "Это не лучшие солдаты, но хоть какие-то"
     
     manchukou.4.t: "Убийство императора"
     manchukou.4.d: "Сегодня во время осмотра Пу И новых частей Императорской Маньчжурской армии случилось ужаснейшее происшествие – группа из нескольких солдат свежесформированной части открыла стрельбу по своему императору. Началась перестрелка в ходе которой пострадало ещё несколько человек, но главную свою задачу нападавшие выполнили – Пу И очень быстро погиб от потери крови, помочь ему было невозможно. Убийцы в итоге не сдались живыми.\n\nПредполагается, что такое могло произойти из-за того, что набор в маньчжурскую армию достаточно простой и туда могли запросто проникнуть вражеские шпионы. Это связано с необходимостью формировать массовые части для установления контроля за всей территорией Маньчжоу-Го и подавлением бандитских формирований."
     manchukou.4.a: "Какова будет дальнейшая судьба престола?"
     
     manchukou.5.t: "Судьба императорского престола"
     manchukou.5.d: "После убийства императора Пу И вновь был поднят важнейший вопрос существования Маньчжоу-Го – её конституционное устройство. В начале 30-х годов рассматривалось два варианта: монархия и республика. В итоге, победил первый вариант и Пу И стал императором, а не президентом. Но теперь, после его убийства, несмотря на существование вполне легитимного и выбранного заранее наследника престола, республиканцы вновь подняли головы и выступили с предложением перейти к республиканской форме правления, которая более популярна среди китайцев."
     manchukou.5.a: "Да здравствует император Пу Цзе!"
     manchukou.5.b: "Да здравствует император Юян!"
     manchukou.5.c: "Стоит вернуться к варианту республики"
     
     manchukou.6.t: "Смена режима правления"
     manchukou.6.d: "После некоторых дебатов между представителями Общества Согласия, с одобрения командования Квантунской армии, Маньчжоу-Го сменяет свою форму правления с монархии на республику. Это больше отвечает требованиям простых людей, которые устали от столетий угнетения, а также устраивает интеллигенцию. Кроме того, не будет так остро стоять вопрос престолонаследия, как это было при монархии. Президентом новоиспечённой республики был избран брат императора Пу И – Пу Цзе."
     manchukou.6.a: "Впрочем, это мало поменяет внутреннюю политику государства"
     
     manchukou.7.t: "Судьба императорского престола"
     manchukou.7.d: "После убийства императора Пу И вновь был поднят важнейший вопрос существования Маньчжоу-Го – её конституционное устройство. В начале 30-х годов рассматривалось два варианта: монархия и республика. В итоге, победил первый вариант и Пу И стал императором, а не президентом. Но теперь, после его убийства, республиканцы вновь подняли головы и выступили с предложением перейти к республиканской форме правления, которая более популярна среди китайцев.\n\nНесмотря на то, что до смерти Пу И наследника не было выбрано, ничего не мешает сделать это сейчас, тем более есть очень удобный кандидат в виде брата погибшего императора – Пу Цзе. Он проходил последние годы военное обучение в Японии, поэтому будет более склонен работать на условиях Квантунской армии."
     manchukou.7.a: "Да здравствует император Пу Цзе!"
     manchukou.7.b: "Нет, мы настаиваем на республике"
     
     manchukou.8.t: "Неудачное покушение на жизнь императора"
     manchukou.8.d: "Сегодня во время осмотра Пу И новых частей Императорской Маньчжурской армии случился неприятный инцидент – группа из нескольких солдат свежесформированной части открыла стрельбу по своему императору. Началась перестрелка в ходе которой пострадало ещё несколько человек, но главную свою задачу нападавшие выполнить не смогли – Пу И был спасён солдатами своей личной гвардии, закрывшими его от пуль. Убийцы в итоге не сдались живыми.\n\nПредполагается, что такое могло произойти из-за того, что набор в маньчжурскую армию достаточно простой и туда могли запросто проникнуть вражеские шпионы. Это связано с необходимостью формировать массовые части для установления контроля за всей территорией Маньчжоу-Го и подавлением бандитских формирований."
     manchukou.8.a: "С этим нужно что-то делать"
     
     # manchukou.9.t: "Информатор в армии предателей"
     # manchukou.9.d: "К нам поступила информация от одного из младших офицеров в монгольской марионеточной армии. Он поступил на службу к ним с целью ведения подрывной деятельности и получения разведывательной информации о планах командования. Это даст нам преимущество в сражениях с ними."
     # manchukou.9.a: "Настоящий патриот"
     
     # manchukou.10.t: "Предатель в наших рядах"
     # manchukou.10.d: "Наш японский советник полковник Обама сообщил, что по всей видимости неудачи на фронте можно объяснить наличием шпионов в рядах командиров одного из подразделений нашей армии. Вероятно, что попали они в неё благодаря упрощённому набору солдат из числа бандитов и бывших солдат Китая, с которыми и просочились агенты врага."
     # manchukou.10.a: "Стоит накрыть их немедленно"
     # manchukou.10.b: "Необходимо подготовиться к их ликвидации"
     
     # manchukou.11.t: "Инцидент в храме"
     # manchukou.11.d: "Попытка наспех разобраться со шпионским гнездом в офицерском составе нашей армии привели к мятежу подчиненных им частей. Японские советники нашей армии приняли неравный бой с ними, возглавив сохранившие лояльность части. Всё это произошло неподалёку от линии разграничения с китайскими армиями и некоторые части из них прибыли для поддержки своих восставших товарищей. Силы оказались слишком неравными, из-за чего почти все лояльные нам части погибли в этом бою. Вместе с ними погибли и 29 японских советников во главе с полковником Обамой."
     # manchukou.11.a: "Это большая потеря для всех нас"
     
     # manchukou.12.t: "[GetNewsHeadline]Инцидент во Внутренней Монголии"
     # manchukou.12.d: "Китайские журналисты и репортёры сообщили о неприятном инциденте во Внутренней Монголии – там столкнулись в бою части Национально-Революционной армии Китая и монгольские формирования непризнанного монгольского государства. В ходе сражения китайскими офицерами было выяснено, что монголами командуют или по крайней мере помогают командовать японские наставники. В результате боя все они погибли. После того, как новость начала распространяться по Китаю, министр иностранных дел Японии сделал заявление, что это провокация недоброжелателей, желающих поссорить Китай и Японию друг с другом, так как в реальности никаких японских военных во Внутренней Монголии, а монголы занимаются командованием своей армии самостоятельно."
     # manchukou.12.a: "Китайское правительство не имеет контроля над Внутренней Монголией?"
     
     # manchukou.13.t: "Успешная ликвидация шпионов"
     # manchukou.13.d: "После тщательной и аккуратной проверки всего офицерство состава нашей армии, японским инструкторам удалось выяснить, кто является предателем в её рядах. Для того, чтобы не вызвать какого-либо неприятного инцидента, так как эти офицеры-шпионы могли легко устроить бунт, то нам пришлось организовать специальную операцию по их задержанию, в ходе которой они были задержаны в безопасном месте и преданы полевому суду."
     # manchukou.13.a: "Не стоит допускать такого в будущем"
     
     manchukou.14.t: "Совещание монгольских губернаторов"
     manchukou.14.d: "Сегодня состоялось совещание губернаторов четырех провинций Синъань в столице Маньчжоу-Го Синьцзине. На этой встрече активнее всего выступал Лин Шэн – глава севера Синъани. Шэн раскритиковал «национальную политику» японского командования Квантунской армии в отношении Маньчжоу-Го: он выступил против иммиграционного плана Японии по отправке группы колонистов в четыре провинции Синъань из ее внутренних районов; критиковал насаждение японского языка в качестве «национального языка» страны; против того, чтобы японские чиновники обладали реальной властью над монгольскими губернаторами; против разделения восточной Внутренней Монголии на четыре провинции Синъань.\n\nИз-за резких слов японские официальные лица, которые председательствовали и руководили собранием, были ошеломлены и разъярены. Конечно, они не приняли и не могли вынести нападок Лин Шэна на устоявшуюся «национальную политику» Маньчжоу-Го. Кроме того, различные действия Лин Шэна в прошлом уже вызвали их недовольство. Пока что сложно предсказать к чему могут привести такие высказывания достаточного важного государственного политика."
     manchukou.14.a: "Не стоит обращать внимание на это"
     manchukou.14.b: "Мы будем двигаться в сторону мира в Маньчжоу-Го"
     manchukou.14.c: "Это выходит из-под контроля. Вводите военное положение в монгольских провинциях"
     
     manchukou.15.t: "Начало арестов в Синъане"
     manchukou.15.d: "Чтобы предотвратить сопротивление местных сил, в основном подчиненных Лин Шэну и этнических меньшинств в северной части провинции Синъань, японские военные начали вводить военное положение в Хайларе, Нантуне, Ситуне и Мохэрту. Японские шпионские агентства и военная полиция арестовали друзей и подчиненных Лин Шэна - в общем итоге более 20 человек, в том числе даже его родственников."
     manchukou.15.a: "Ситуация накаляется"
     
     manchukou.16.t: "Арест Лин Шэна"
     manchukou.16.d: "Лин Шэн вернулся в Хайлар из Синьцзина и, выйдя из автобуса, был арестован японской военной полицией «за заговор с целью восстания» вместе со своим секретарем и переводчиком с японского языка Хуа Линьтаем. После ареста Лин Шэна и других подвергли жестоким пыткам в штаб-квартире японской жандармерии в Хайларе, но ни один из них не признался в перечисленных японцами преступлениях, не сознался в каких-либо фактах «предательства» и не стал обвинять других. Во время пыток Лин Шэн взял на себя ответственность за всех, сказав: «Другие невиновны, я несу ответственность за это один, не вовлекайте других». Теперь он должен будет предстать перед судом"
     manchukou.16.a: "Ждём суда"
     
     manchukou.17.t: "Просьба императора"
     manchukou.17.d: "Император Пу И узнал об инциденте с Лин Шэном. Одна его из его младших сестёр была помолвлена с сыном Лина, поэтому для императора это оказалось очень личным вопросом. Он обратился к командующему Квантунской армией Кенкичи Уэда с просьбой как-то помочь Лин Шэну, на что Уэда сообщил ему, что вопрос решен, поскольку Лин уже был осужден японским военным трибуналом за «заговор с целью восстания». Пу И был чрезвычайно огорчён этой новостью, кроме того, ему пришлось отменить брак своей сестры."
     manchukou.17.a: "Видимо, ничего не изменить"
     
     manchukou.18.t: "Казнь"
     manchukou.18.d: "Лин Шэн и другие были лишены медалей и медалей. Японское командование Квантунской армии приговорило Лин Шэна и других к смертной казни. Прежде чем они были убиты, членов их семей вызвали на встречу в тюрьму Синьцзина. В этот момент они знали, что их убьют, но они все еще были сильны. Прощаясь, Лин Шэн встал на колени на землю и поклонился своему старому отцу Гуйфу. В тюрьме Лин Шэн написал завещание из более чем 1000 слов на маньчжурском языке о том, что японцы причинили мне вред из-за защиты местных интересов, что вызвало их недовольство и ненависть."
     manchukou.18.a: "Печальный конец"
     
     manchukou.19.t: "Итог инцидента"
     manchukou.19.d: "После того, как Лин Шэн и другие были казнены, командование японской Квантунской армии разработало и выпустило секретное руководство, которое было распространено среди «японских» чиновников в марионеточном Маньчжоу-Го с 30 статьями. В первой статье руководства указывается, что «японская нация является ядром различных этнических групп в Маньчжурии и естественным проводником», и что «статус японца в Маньчжурии — не чужой, а хозяин». Монгольское самоуправление на востоке страны было окончательно ликвидировано. «Инцидент с Лин Шэном» вызвал большой шок среди официальных лиц «маньчжурской фракции» Маньчжоу-Го, многие искренне заинтересованные в успешном развитии этого проекта получили дозу страха за свою судьбу и потеряли какой-либо энтузиазм в работе."
     manchukou.19.a: "Теперь паназиатизм и гармония пяти рас окончательно превратились в пустое место"
     
     manchukou.20.t: "Маньчжурское восстание"
     manchukou.20.d: "Во время очередной поездки императора Пу И по стране в целях смотра подразделений маньчжурской армии бывшая китайская бюрократия, недовольная усилением репрессивного аппарата и потерей каких-либо рычагов управления страной, решила воспользоваться этой возможностью для восстания против своих японских покровителей. Выезд Пу И к своим собственным войскам из Синьцзина, где он находился под почти постоянным контролем японских военных, позволил случится восстанию и придал уверенности маньчжурским армиям, которые убили японскую охрану императора Пу И.\n\nСлишком большая политическая свобода, которую японцы дали маньчжурским политикам, создание собственной армии Маньчжоу-Го и последовавшее после этого усиление репрессивного аппарата привели к тому, что неяпонские политики попытались восстать. Лишь единицы из числа кабинета министров и окружения императора остались на японской стороне. Одним из них оказался бесправный премьер-министр Чжан Цзинхуэй, который с самого начала выступал за республиканский строй в государстве."
     manchukou.20.a: "Мы должны разбить этих предателей"
     manchukou.20.b: "Настало время освободиться от японского правления"
     
     manchukou.21.t: "Маньчжурское восстание"
     manchukou.21.d: "Беда не приходит одна. Масштабное партизанское восстание окончательно надломило стабильность политического режима в Маньчжоу-Го и большая часть неяпонского бюрократического персонала решило организовать своё собственное восстание против японской власти. Оно началось во время выезда императора Пу И к маньчжурским войскам в целях осмотра их состояния. Это и позволило случится восстанию и придал уверенности маньчжурским армиям, которые убили японскую охрану императора Пу И.\n\nСлишком большая политическая свобода, которую японцы дали маньчжурским политикам, создание собственной армии Маньчжоу-Го и последовавшее после этого усиление репрессивного аппарата привели к тому, что неяпонские политики попытались восстать. Лишь единицы из числа кабинета министров и окружения императора остались на японской стороне. Одним из них оказался бесправный премьер-министр Чжан Цзинхуэй, который с самого начала выступал за республиканский строй в государстве."
     
     manchukou.22.t: "Крупномасштабное восстание в Маньчжоу-Го"
     manchukou.22.d: "Политический эксперимент Квантунской армии, начатый её в начале 30-х годов в Маньчжурии привёл к своему закономерному результату – масштабному восстанию коммунистов-партизан, а после этого – крушению самого политического режима, так как практически вся неяпонская бюрократия в союзе с маньчжурской армии объявила о неповиновении Квантунской армии и Японской Империи, после чего начала свои сражения с японскими солдатами. Императору Пу И удалось путём обмана выехать к своим войскам до начала восстания, благодаря чему у них сохранился лидер."
     manchukou.22.a: "Военные в Квантунской армии в очередной раз подвели свою страну"
     manchukou.22.b: "У нас нет сил вернуть Маньчжурию"
     
     manchukou.23.t: "Русские в Харбине"
     manchukou.23.d: "Как известно, в Маньчжоу-Го проживает больше ста тысяч русских белоэмигрантов, бежавших от советской власти. Среди них стали формироваться собственные политические движения, которые стали особенно популярны после прихода на эту землю Квантунской армии, так как они финансово поддерживали различных деятелей эмиграции ради своих целей в борьбе с СССР. Кроме того, отсутствие стойкой государственной власти привело к формированию нескольких организованных бандитских группировок, разделенных этнически (русские, корейские, китайские). Русские бандиты стали тесно сотрудничать с фашистскими партиями, созданными в Харбине в 1933 году, выполняя иногда заказы Квантунской армии, а иногда действуя в своих личных интересах. Русские фашисты, будучи подверженными влиянию из Европы, сильно уклонились в антисемитизм, обвиняя евреев в гибели России и прочих заговорах, согласно так называемым «запискам сионских мудрецов»."
     manchukou.23.a: "А что с евреями?"
     
     manchukou.24.t: "Дело Симона Каспе"
     manchukou.24.d: "Симон Каспе был сыном Иосифа Каспе, владельца отеля Moderne в Харбине, а также большинства городских кинотеатров и театров. Он бежал от преследований из России и поселился в Харбине в 1907 году, добившись получения для себя и семьи французского гражданства. Его сын, Симон, вырос в Харбине, но некоторое время учился в Парижской консерватории и был опытным пианистом. Во время летних каникул в августе 1933 года он находился в Харбине и возвращался вечером с прогулки со своей девушкой. Его подкараулила и похитила неизвестная группа лиц. На следующий день его отец получил записку с требованием выкупа в размере ста тысяч долларов.\n\nИосиф Каспе связался с французским консулом в Харбине, который задержал выплату выкупа, пообещав сотрудничать с японскими властями в поисках Симона. Через месяц Каспе прислали половину окровавленного уха сына. Консул снова посоветовал не платить выкуп. Однако тело его сына было найдено полицией 3 декабря 1933 года. Симон Каспе был изморен голодом и избит похитителями, которые отрезали ему уши, вырвали ногти и заставили его держать голову в тёмной холодной яме под землей, когда температура упала до 30 градусов ниже нуля. После этого похитители убили его выстрелом в голову."
     manchukou.24.a: "Какой ужас"
     
     manchukou.25.t: "Расследование"
     manchukou.25.d: "Тысячи людей из многих городских общин Харбина пришли на похороны в знак протеста. Об этой истории знали уже почти все. Большинству было понятно с самого начала, кто стоял за этим чудовищным преступлением – банда русских фашистов, «крышуемая» японской полицией и лидерами Русской Фашистской Партии во главе с их вождём Родзаевским. Находясь под международным давлением, полиции пришлось арестовать шестерых подозреваемых в убийстве Симона. Однако, первое судебное заседание над ними затянулось и закончилось ничем – было решено провести второе, но власти стали затягивать его организацию. Прошло уже почти 2,5 года после убийства и настало время покончить с этим дурацким делом, очерняющим репутацию всего проекта Маньчжоу-Го."
     manchukou.25.a: "Встать, суд идёт"
     
     manchukou.26.t: "Второе судебное заседание"
     manchukou.26.d: "Сегодня начался второй судебный процесс над шестью русскими, обвиняемыми в жестоком убийстве Симона Каспе. Японский прокурор сразу же выступил в пользу шестерых подсудимых, назвав их «русскими патриотами, поднявшими флаг против мировой опасности – коммунизма». Всё это происходило под пристальным вниманием международных журналистов, давно заинтересовавшихся этим громким событием, особенно в свете попыток добиться международного признания Маньчжоу-Го. Можно сказать, что от судьбы данного дела зависит очень многое – у японцев установились контакты с мировыми сионистскими лидерами. Генералы Квантунской армии желали предоставить для евреев возможность если не создания своего государства на территории Маньчжурии, то хотя бы возможности свободного и мирного расселения с учётом растущего антисемитизма в Европе. На этом фоне, ко всеобщему удивлению, китайские судьи признали виновными и приговорили шестерых русских фашистов, пытавших и убивших Каспе, к смертной казни."
     manchukou.26.a: "У нас есть шанс доказать честность наших судов"
     
     manchukou.27.t: "Петиция императору"
     manchukou.27.d: "Признание судьями вины русских фашистов и столь строгий приговор создал эффект разорвавшейся бомбы: в западных СМИ заговорили о честности и неподкупности судов в Маньчжоу-Го, а некоторые даже высказались в пользу возможного признания этого государства. Внутри же Маньчжоу-Го это вызвало бурю негодования со стороны части японских военных, а также лидеров русских фашистов, поскольку Российская Фашистская Партия назвала шестерых подсудимых «мучениками за Святую Русь» и представила после этого Пу И петицию с тысячами подписей с просьбой об их помиловании."
     manchukou.27.a: "Пу И принимает петицию, но не согласен дать помилование убийцам"
     
     manchukou.28.t: "Казнь убийц"
     manchukou.28.d: "После того как император отказал лидеру русских фашистов Родзаевскому в помиловании его подчинённых, а также в личной аудиенции для переговоров, то он решил подать обжалование в Верховный суд Синкина, где все судьи находятся под контролем военных из Квантунской армии. Однако даже это не помогло вождю – судьи отклонили обжалование и подтвердили смертный приговор для шестерых подсудимых. Спустя несколько дней его привели в исполнение в тюрьме города Харбина, где содержались заключённые. Еврейская община с ликованием встретила такое решение властей государства, после чего многие евреи, успевшие за два года покинуть Маньчжоу-Го заявили о своём скором возвращении. Международные эксперты предсказывают теперь возможное признание государства со стороны некоторых Великих держав, таких как США, Великобритания или Франция."
     manchukou.28.a: "Печальная история с хорошим концом"
     
     manchukou.29.t: "Решение Верховного суда"
     manchukou.29.d: "После того как император отказал лидеру русских фашистов Родзаевскому в помиловании его подчинённых, а также в личной аудиенции для переговоров, то он решил подать обжалование в Верховный суд Синкина, где все судьи находятся под контролем военных из Квантунской армии. И это изменило ход дела – судьи приняли обжалование и отменили смертный приговор для шестерых подсудимых, назначенный судом в Харбине. Это решение император принял с обидой, но не стал воспрепятствовать ему. После этого многие евреи, проживающие в Маньчжоу-Го подтвердили своё желание уехать из этого государства, что подрывает все планы японцев по созданию еврейской автономии на её территории. Также теперь большинство международных журналистов, распространивших по всему миру эту новость, признаёт, что репутация этого государственного образования в Маньчжурии упала ещё ниже, чем была, а шансы на признание сократились."
     manchukou.29.a: "Японцы выстрелили себе в колено"
     
     manchukou.30.t: "Смерть Сандо"
     manchukou.30.d: "Из жизни ушёл один из представителей монгольской знати – князь Сандо, один из старейших политиков в Маньчжоу-Го, который ещё при империи Цин был назначен последним главой Внешней Монголии. Частично этот факт и привёл к её отторжению в российскую сферу влияния. После вступления войск Императорской Японской Армии на территорию Маньчжурии согласился сотрудничать с новым режимом, так как японцы отменили притеснения монголов на территории его знамён."
     manchukou.30.a: "Прощайте"
     
     manchukou.31.t: "Окончательное подавление партизан"
     manchukou.31.d: "Нам удалось справиться с массовым партизанским движением в Маньчжоу-Го, которое спонсировалось и поддерживалось Коммунистической Партией Китая. Теперь ничего не будет угрожать гражданской инфраструктуре, промышленности и колонистам, заселяющим огромные территории нашего государства."
     manchukou.31.a: "Это должно привлечь больше инвестиций"
     
     manchukou.32.t: "Крупномасштабное восстание бандитов!"
     manchukou.32.d: "Мы не смогли остановить рост популярности, а вследствие этого, численности партизанских отрядов коммунистов на территории Маньчжоу-Го. Теперь нам придётся отложить все прочие вопросы и заняться подавлением гражданского восстания, которое напрямую угрожает нашему правлению на территории северо-восточного Китая."
     manchukou.32.a: "Этого нельзя было допускать"
     manchukou.32.b: "Настало время освободить Маньчжурию от захватчиков!"
     
     manchukou.33.t: "Смерть лидера МКП "
     manchukou.33.d: "Сегодня после продолжительной болезни умер лидер Младокитайской партии Цзэн Ци. Он почти бессменно руководил ею с самого основания, и за это время смог, обладая минимальными силами, найти точку опоры, чтобы повлиять на китайскую политику. В итоге, он сумел объединиться с нашим монархическим правительством, после чего совместными усилиями младокитайцы и монархисты начали путь по построению нового Китая."
     manchukou.33.a: "Большая потеря для страны"
     
     manchukou.34.t: "Смерть премьер-министра"
     manchukou.34.d: "Сегодня после продолжительной болезни умер лидер Младокитайской партии Цзэн Ци. Он почти бессменно руководил ею с самого основания, и за это время смог, обладая минимальными силами, найти точку опоры, чтобы повлиять на китайскую политику. В итоге, он сумел объединиться с монархическим правительством, после чего совместными усилиями младокитайцы и монархисты начали путь по построению нового Китая. Так как он находился на посту премьер-министра, то теперь Младокитайской партии необходимо выбрать своего нового лидера, который продолжит дело Цзэна."
     manchukou.34.a: "Ли Хуан возьмёт власть в свои руки"
     manchukou.34.b: "Цзо Шуньшэн возглавит партию"
     
     manchukou.35.t: "Губернатор уходит в отставку"
     manchukou.35.d: "Лю Менген, губернатор провинции Жэхэ, уходит в отставку со своего поста. Он лично попросил об этом по обстоятельствам своего здоровья. Это был достаточно важный политик в системе управления страной, так как он был известен простым людям, солдатам и чиновникам ещё со времён власти клики Чжили в Китайской Республике, так как был одним из её членов."
     manchukou.35.a: "Будем надеяться на его возвращение"
     
     manchukou.36.t: "Уход Ло Чжэньюя"
     manchukou.36.d: "Один из основателей Маньчжоу-Го, знаменитый китайский монархист и учёный, Ло Чжэньюй оставил свои посты и ушёл в отставку. Он долгое время участвовал в политической жизни страны, был близким другом и советником императора Пу И ещё с 1919 года. Во многом благодаря его позиции и действиям Маньчжоу-Го стала монархией, а не республикой, за что выступали многие другие политики в начале 30-х годов. Однако, он разочаровался в том, что большая часть рычагов управления оказалась в руках военных из Квантунской армии и решил посвятить оставшуюся жизнь учёной деятельности."
     manchukou.36.a: "Мы справимся и без него"
     
     manchukou.37.t: "Сасаки Тоичи уезжает"
     manchukou.37.d: "Сасаки Тоичи, человек, который все эти годы пытался превратить Маньчжоу-Го в прекрасную страну будущего, показывающую всему миру единство и величие азиатских народов, окончательно не выдержал условий, обустраиваемых Квантунской армией. Он сообщил, что рассматривал Мукденский инцидент как «революцию», освободившую народ Маньчжурии от «феодального» владыческого правления, и попытку установить современное «моральное государство», основанное на многонациональной гармонии. Однако по прибытии в Маньчжурию Сасаки был разочарован. Во время своего пребывания в качестве военного советника неоднократно советовал японским офицерам избавиться от своего «чувства превосходства» над китайцами. Он отметил, что через пять лет после своего создания, Маньчжоу-Го не стало «независимым государством», и что продолжающиеся ссылки на него, как на таковое, были не чем иным, как «самообманом». Он также отметил, что Маньчжурская армия была объединена не каким-либо благородным национальным идеалом, а всеобъемлющей системой наказаний и вознаграждений."
     manchukou.37.a: "Что поделать"
     
     manchukou.38.t: "Отсутствие наследника"
     manchukou.38.d: "Когда решался вопрос того, какой должен быть государственный строй в Маньчжоу-Го, то одним из аргументов сторонников республики была проблема престолонаследия из-за отсутствия детей у императора Пу И. Тогда монархистам удалось переубедить своих соперников, обещав решить вопрос с наследником в будущем.\n\nСуществует два варианта разрешения данной проблемы. Первый предполагает объявить наследником маньчжурского престола брата Пу И – Пу Цзе, завершающего курс обучения в военной академии в Японии. Это наиболее логичный вариант, однако он не нравится самому императору по причине своей неприязни и недоверия к брату. Альтернативой ему лично видится кандидатура своего дальнего родственника, недавно прибывшего и проживающего теперь с ним в Синьцзине, Юяна, с которым он очень сблизился за это время."
     manchukou.38.a: "Пу Цзе это единственный адекватный выбор"
     manchukou.38.b: "Рискнём и выберем Юяна"
     
     manchukou.39.t: "Отсутствие истинного наследника"
     manchukou.39.d: "Несмотря на выбор «предполагаемого наследника» Пу Цзе, давняя маньчжурская традиция всегда требовала от императора выбирать наследником человека из следующего поколения, в связи с чем Пу Цзе не имеет прав на престол. Теперь, после выбора «предполагаемого» наследника, японцы наверняка пожелают женить брата на подходящем им кандидате, например, какой-то японской аристократке или члене японского императорского дома, чтобы примешать маньчжурам свою кровь. Находясь сейчас на обучении в Японии, он максимально там подвержен агитации японцев.\n\nВообще-то у Пу Цзе была супруга. Брат императора женился в 1924 году на маньчжурской дворянке Тан Шися, отношения с которой у него не заладились, так как брак был скорее по расчёту. Уже в 1926 года Тан стала любовницей Молодого маршала Чжана Сюэляна, разорвав отношения с Пу Цзе и его семьёй. В следствие этого последний так и не обзавёлся детьми. Говоря о Тан Шися, известно, что сейчас она сошлась с ещё одним плейбоем Китая – Лу Сяоцзя, сыном генерала Лу Юнсяна, виднейшего представителя клики Аньхой. Вместе с Чжаном Сюэляном, Сунь Фо, сыном Сунь Ятсена, и Дуань Хунъе, сыном Дуань Цижуя, они составляют так называемую «четверку сыновей Китайской Республики», второе поколение военачальников."
     manchukou.39.a: "Так что с наследником престола?"
     
     manchukou.40.t: "План Пу И"
     manchukou.40.d: "Однако у Пу И возник план, как остановить вмешательство японцев в маньчжурский императорский клан: он хочет попытаться женить своего брата на одной из дворянок маньчжурского рода. На примете у него есть его двоюродная сестра, одна из красивейших девушек клана Айсинь Гьоро, Ван Минтун. Когда-то давно её саму рассматривали в качестве одной из кандидаток ему в жёны, но тогда он выбрал Вань Жун. Теперь он приглашает их срочно прибыть в Синьцзин для встречи с Пу Цзе, которому Пу И также написал письмо с просьбой поскорее повидаться в Маньчжоу-Го."
     manchukou.40.a: "У императора мало шансов, но они есть"
     
     manchukou.41.t: "Скандал с Тан Шися"
     manchukou.41.d: "За время разбирательств императора со своим братом и его женитьбой, вскрылся один неприятный факт – оказалось, что его первая супруга, Тан Шися, не только стала любовницей очередного китайского военачальника, но и стала красть драгоценности из дома Пу Цзе в Бейпине, куда у неё оставался доступ после их развода. По всей видимости на эту идею её надоумил именно её новый ухажёр Лу Сяоцзя. Сам Пу Цзе не мог знать о происходящем, так как находился последние годы в Японии на обучении. Пу И же решил сообщить ему об этой истории при личной встрече."
     manchukou.41.a: "Она позорит клан Айсинь Гьоро"
     
     manchukou.42.t: "Наследник трона Маньчжоу-Го"
     manchukou.42.d: "Император Маньчжоу-Го Пу И не имеет наследников и вряд ли когда-то сможет их завести. Кроме того, он достаточно упрям и вряд ли согласится жениться на выгодном нам кандидате. В связи с этим остро стоит вопрос престолонаследия. Пока что в качестве «предполагаемого наследника» был выбран его брат Пу Цзе, однако старая маньчжурская традиция всегда требовала от императора выбирать наследником человека из следующего поколения, в связи с чем он не имеет прав на престол. Однако, в настоящий момент Пу Цзе развёлся со своей первой супругой, с которой у него не сложились отношения и от этого брака у него тоже нет детей. Но для нас это открывает большие возможности – мы можем предложить ему жениться на представительнице японской аристократии или даже члене императорского дома, благодаря чему уже их потомки смогут стать императорами Маньчжоу-Го, кроме того – у них будет часть японской крови. Находясь сейчас на обучении в Японии, он максимально подвержен нашей агитации."
     manchukou.42.a: "Нужно выбрать подходящего кандидата"
     
     manchukou.43.t: "Вмешательство Пу И"
     manchukou.43.d: "Император Маньчжоу-Го Пу И пытается помешать нашему плану по женитьбе своего брата на подходящем нам кандидате. Он срочно пригласил к себе в Синьцзин свою двоюродную сестру Ван Минтун со своей матерью, а своему брату Пу Цзе написал письмо, в котором попросил вернуться в Маньчжоу-Го сразу же по завершении обучения в военной академии в Токио."
     manchukou.43.a: "Мы должны немедленно прервать эту деятельность"
     manchukou.43.b: "Возможно, оставив в покое Пу Цзе, сам Пу И станет более сговорчивым с нами"
     
     manchukou.44.t: "Разрушение планов"
     manchukou.44.d: "Японские военные из Квантунской армии узнали о плане императора по женитьбе своего брата на девушке из клана Айсинь Гьоро, что вызвало их яростное недовольство – они потребовали вернуться Ван Минтун со своей матерью домой из Синьцзина, а брату императора Пу Цзе по всей видимости так и не сообщили о планировавшемся сватовстве. У них самих явно имеются планы на его свадьбу."
     manchukou.44.a: "Это подло"
     
     manchukou.45.t: "Кандидатки для Пу Цзе"
     manchukou.45.d: "Лучше всего у Пу Цзе сложились отношения с генералом Сигэру Хондзё, сторонником фракции Кодоха и одним из главных зачинщиков маньчжурского инцидента в 1931 году. В последние дни он срочно подобрал несколько японок на выбор для брата императора Маньчжоу-Го. Сегодня он показал их фотографии на встрече с Пу Цзе. Просмотрев все варианты внимательно, он остановился на Хиро Саге – дочери маркиза Санэто Сага и дальней родственнице императора Хирохито."
     manchukou.45.a: "Это хороший выбор"

     manchukou.46.t: "Помолвка Пу Цзе"
     manchukou.46.d: "Сегодня в здании посольства Маньчжоу-Го в Токио состоялась помолвка Пу Цзе, брата императора Пу И, и Хиро Саги, дочери японского маркиза и дальней родственницы Хирохито. Пу Цзе недавно закончил обучение в Армейской Академии Императорской Японской армии, так что на этом событии присутствовали многие представители японских военных, а также журналисты и родственники невесты. Как известно, Пу Цзе даже не сообщил о предстоящей помолвке своего брата, поэтому тот не смог прибыть."
     manchukou.46.a: "Это предательство"
     manchukou.46.b: "Наш план работает"

     manchukou.47.t: "Свадьба Пу Цзе и Хиро Саги"
     manchukou.47.d: "После скоротечно организованной помолвки Пу Цзе и Хиро Саги, в Токио состоялась пышная свадьба, которая прошла в Зале Императорской Армии Японии. На это важное светское событие съехалось большое число гостей, однако брат Пу Цзе – император Пу И отказался его посещать. Многие говорят о том, что он охладел к своему родственнику, после его решения жениться на японке, совершенное кроме того, втайне от него."
     manchukou.47.a: "Этот разрыв между ними наметился ещё несколько лет назад"
     manchukou.47.b: "Пу И должен принять своего брата таким, какой он есть"

     manchukou.48.t: "Возвращение Пу Цзе"
     manchukou.48.d: "Пу Цзе спустя долгие годы пребывания в Японии на обучении, вернулся в Маньчжоу-Го. Причём вернулся он уже не один, а со своей новой женой – Хирой Саги. Они поселились рядом с Пу И, в столице, городе Синьцзине, недалеко от дворца императора. Однако, отношения между братьями сильно ухудшились после свадьбы Пу Цзе. Император воспринял это как личное предательство, кроме того – он стал считать саму Хиру за японскую шпионку. На первом же совместном обеде между ними, Пу И не принял еду, которую ему передала Хира, а с братом он почти не вёл откровенных разговоров на важные темы, которые между ними бывали раньше."
     manchukou.48.a: "Пу И всё больше закрывается от внешнего мира"

     manchukou.49.t: "Потепление отношений"
     manchukou.49.d: "Как известно последнее время Пу И стал очень скрытым и не говорил откровенно перед своим братом. Кроме того, он отказывался есть любую еду, которую давала Хира Сага, полагая, что она хотела его отравить. Пу И был вынужден подписать соглашение о том, что если у него самого будет наследник мужского пола, ребенок будет отправлен в Японию на воспитание японцам. Постепенно отношения императора к жене брата стали теплеть, так как почти при каждом разговоре она пыталась убедить его, что она искренна к нему и прибыла в Синьцзин как супруга его брата, а не как шпион. Стена недоверия разрушилась, когда Хира отказалась от её японского кимоно в пользу китайского ципао. После этого она попыталась улучшить отношения между Пу И и императрицей Ванжун, заставив их пообедать вместе, что стало первым разом, когда они разделили трапезу за последние три года."
     manchukou.49.a: "Возможно, что Хира Сага действительно добрая и искренняя женщина"

     manchukou.50.t: "План сработал"
     manchukou.50.d: "Пу И удалось провернуть свою авантюру по противодействию интригам японских военных. Хотя он должен понимать, что случится это могло только же благодаря желанию и решению самих японцев. Пу Цзе приехал в Синьцзин, где его ждал не только брат, но и двоюродная сестра Ван Минтун со своей матерью. Устроенный в императорском дворце банкет, был организован стараниями Ван Минтун, которая владеет хорошими хозяйскими навыками, а кроме того прекрасно готовит. Пу Цзе и Ван сидели рядом, иногда тихо переговариваясь, несмотря на их недавнее столь близкое знакомство. Банкет развеселил Пу И, пребывавшего последние месяцы в печальном состоянии – он много пил и рассказывал всем свои анекдоты. Наверное, такую его распущенность можно объяснить радостью от того, что его план работает и он наконец-то смог воспрепятствовать воле японцев."
     manchukou.50.a: "Заходят как-то японец, русский и немец в..."

     manchukou.51.t: "Свадьба Пу Цзе и Ван Минтун"
     manchukou.51.d: "Сегодня в Синьцзине состоялась свадьба брата императора Пу Цзе и маньчжурской аристократки Ван Минтун, приходящаяся ему достаточно близком родственником. Несмотря на это, отмечают, что брачующиеся были рады друг другу. Этот праздник смогли посетить многие люди, которым ранее был, мягко говоря, запрещён въезд в столицу Маньчжоу-Го."
     manchukou.51.a: "Это вселяет уверенность в будущее страны"

     manchukou.52.t: "Переселение группы корейцев"
     manchukou.52.d: "Запущенная нашим совместно с японским правительствами программа переселения бедных корейских крестьян в Маньчжоу-Го продолжает осуществляться. Отделение в Синьцзине работает по обустройстве жизни переселенцев на новом месте, а отделение в Сеуле собирает информацию и предлагает корейцам данную акцию."
     manchukou.52.a: "План работает"

     manchukou.53.t: "План Фугу"
     manchukou.53.d: "Группа офицеров Квантунской армии, названные «маньчжурской фракцией», продвигают идею плотного сотрудничества с еврейскими международными лидерами с целью привлечения еврейских мигрантов в Маньчжоу-Го, где им можно создать комфортные условия для проживания. Текущая ситуация в Европе и усилившийся антисемитизм вызвали очередную волну эмиграции, кроме того в Палестине британские власти создали сложные условия для получения евреями гражданства. Мы должны использовать этот шанс, чтобы улучшить свою международную репутацию, давая евреям новый дом в Маньчжурии. Кроме того, в США существует большое еврейское лобби, заручившись поддержкой которого мы сможем попытаться убедить США признать наше доминирование в азиатском регионе. Таковы идеи маньчжурской фракции военных."
     manchukou.53.a: "Они могут брать данный вопрос под свой контроль"
     manchukou.53.b: "Евреи могут мигрировать в подконтрольную нам сферу, если хотят"
     manchukou.53.c: "Нам не до проблем еврейского населения"

     manchukou.54.t: "Еврейский вопрос под контролем военных"
     manchukou.54.d: "Токио дал Квантунской армии полную свободу действий в отношении еврейского вопроса. Таким образом, мы можем начать претворять в жизнь различные сионистские проекта, связавшись с международными еврейскими лидерами и их организациями."
     manchukou.54.a: "Отличная новость"

     manchukou.55.t: "Токио взял еврейский вопрос под свой контроль"
     manchukou.55.d: "Политики в Токио согласились с тем, что евреи могут быть полезны для Японской Империи, однако мы не должны слишком сильно углубляться в этот вопрос, чтобы не тратить средства, необходимые для ведения войны, на достаточно авантюрный проект, у которого есть шансы не воплотиться. Конечно, если евреи сами хотят иммигрировать на подконтрольные нам территории, то это нужно приветствовать, но не более."
     manchukou.55.a: "Половинчатые меры действительно не принесут успеха"

     manchukou.56.t: "Японии не нужны евреи"
     manchukou.56.d: "Политики в Токио решили, что еврейский вопрос не волнует Японию в той мере, чтобы уделять ему сколь либо важное влияние. Отношение к эмигрирующему еврейскому населению должно быть таким же, как и к остальным народам."
     manchukou.56.a: "Они упускают важный шанс"

     manchukou.57.t: "Расположение еврейского государства"
     manchukou.57.desc: "Территория Маньчжоу-Го достаточно обширна, благодаря чему мы можем выбрать место для предполагаемого еврейского государства на наших территориях. Мы можем выбрать вариант на территории бывшей китайской провинции Жэхэ, таким образом создавая «заслон» от китайских территорий. Другим удобным вариантом может стать современная провинция Синъань, на её территории проживает частично монгольское население, но при этом очень слаба власть монгольской аристократии, таким образом мы можем уровнять там монголов евреями, чтобы первые не думали о попытках отделения в пользу монгольских государств. Ещё одним вариантом может стать территория Ляодунского полуострова и города Мукдена – таким образом, мы сможем уравновесить маньчжурское население и аристократию на этих землях. Последним вариантом стоит рассмотреть землю на территории СССР, на которой располагалась так называемая Еврейская Автономная Область – большевистский проект создания еврейского государства. Так как там уже есть некоторая часть еврейского населения, то мы позволим им воссоединиться со своим народом, а кроме того выдавим оттуда русских. Это конечно, если мы контролируем данный регион."
     manchukou.57.a: "Выберем землю Жэхэ"
     manchukou.57.b: "Выберем землю Синъаня"
     manchukou.57.c: "Выберем землю Ляодуна"
     manchukou.57.d: "Выберем земли Биробиджана"

     manchukou.58.t: "Провозглашение Исраэль-Го"
     manchukou.58.d: "Сегодня на выбранных нами землях представители еврейских общин Харбина, Токио и других азиатских городов провозгласили создание собственного государства, что станет великим праздником для еврейского народа, который был лишён его много тысячелетий назад и скитался по Земному шару в поисках дома. И только Великая Японская Империя сумела предоставить им такой дом."
     manchukou.58.a: "Всё-таки евреи — это азиаты"
     manchukou.58.b: "Да здравствует Исраэль!"

     manchukou.59.t: "Распространение монархической пропаганды"
     manchukou.59.d: "Восстание маньчжурского клана во главе с императором Пу И против своих японских властителей вызвало новую волну патриотического антияпонского движения. Многие потаённые монархисты, остававшиеся в китайском обществе, стали поднимать свои головы, благодаря чему начался новый рост популярности монархии, который, казалось бы, умер после двух последних жалких попыток реставраций."
     manchukou.59.a: "Это всё равно не может угрожать нашей власти"

     manchukou.60.t: "Обещание крестьянам"
     manchukou.60.d: "Наше правительство издало обращение к крестьянам, в котором призвало вступать в ряды маньчжурской армии ради всеобщего сопротивления захватчикам. В обмен, правительство обязалось после победы над японцами начать проведение долгожданной земельной реформы. Но нам не стоит затягивать будет с его выполнением после победы над японцами – спустя некоторое время настроение крестьян изменится, и они могут поднять восстание уже против нас, подвергнувшись коммунистической пропагандой."
     manchukou.60.a: "Хитрый ход"

     manchukou.61.t: "Пропаганда китайской эмиграции"
     manchukou.61.d: "Восстание маньчжурского клана во главе с императором Пу И против своих японских властителей вызвало новую волну патриотического антияпонского движения во всём Китае. Многие потаённые монархисты, остававшиеся в китайском обществе, стали поднимать свои головы, благодаря чему начался новый рост популярности монархии, который, казалось бы, умер после двух последних жалких попыток реставраций. Лидеры существующей в нашей стране китайской общины также стали пытаться добиться помощи своим восставшим товарищам в Маньчжурии."
     manchukou.61.a: "Кроме моральной поддержки, мы мало чем можем помочь"

     manchukou.62.t: "Маньчжуры предлагают сотрудничество"
     manchukou.62.d: "Восставшие против японских захватчиков в лице Квантунской армии маньчжурский императорский двор со своей армией предлагает организовать сотрудничество против общих противников, так как в текущей ситуации только объединение и единый антияпонский фронт может спасти страну. Таким образом, мы возможно подадим хороший пример всем остальным китайским политикам. После войны монархисты собираются установить конституционный режим, где младокитайская партия сможет прийти к власти абсолютно легальным способом, не полагаясь на силовые методы милитаристов."
     manchukou.62.a: "Мы согласны"
     manchukou.62.b: "Мы не готовы присоединиться к монархистам"

     manchukou.63.t: "Армия Железная Крови присоединилась к нам"
     manchukou.63.d: "Лидеры Армии Железной Крови согласились с предложением присоединиться к нашему правительству в борьбе с японскими захватчиками. Теперь их генералы и войска подчиняются нам, но после завершения войны, нам придётся учитывать их политические взгляды при формирование государственного устройства."
     manchukou.63.a: "Отличная новость"

     manchukou.64.t: "Отказ Армии Железной Крови"
     manchukou.64.d: "Лидеры Армии Железной Крови отказались от предложения присоединиться к нашему правительству в борьбе с японскими захватчиками. Они также продолжат борьбу с ними, но действовать мы будем независимо друг от друга."
     manchukou.64.a: "Ни рыба, ни мясо"

     manchukou.65.t: "Возвращение в Мукден"
     manchukou.65.d: "После тяжёлой войны за независимость, императорский двор наконец-то возвращается в истинную маньчжурскую столицу – город Мукден, о чём так давно мечтал Пу И. Он всегда не мог терпеть Синьцзин, где его пытались запереть японцы. Город был искусственным, построенным из маленькой деревушки в начале этого века. Японцы чётко показывали, кто важнее в Маньчжоу-Го – здание генерального штаба Квантунской армии было в несколько раз больше чем дворец Императора. Теперь, наконец-то Пу И сможет воплотить свою следующую мечту – вновь стать императором всего Китая, завоевав его, повторяя успех своих предков.\n\nОднако за время освобождения в нашем независимом правительстве сформировалось несколько фракций, которые будут пытаться проталкивать своё видение будущей монархии. Они могут оказаться настолько сильны, что Пу И опять окажется их марионеткой."
     manchukou.65.a: "Стоит отнестись к ним серьезнее"

