     MAN_internal_leadership_of_manchukuo_desc: "[MAN_get_internal_leadership_of_manchukuo_desc]"
     MAN_internal_leadership_of_manchukuo_desc_for_MAN: "Громкие заявления о расовой гармонии и паназитском рае пока что остались только словами – в реальности за этим скрываются японские привелегии и контроль всех политических процессов Квантунской армией, так как её представители являются заместителями всех министров Маньчжоу-Го, более того – эти советники обладают правом вето на все действия своих как бы маньчжурских «начальников». Однако, сами японцы не являются монолитной структурой с единым мнением о том, как должна выглядеть Маньчжоу-Го и поэтому от того, кто является командующим Квантунской армией зависит в каком направлении она будет развиваться.\n\nНаиболее благоприятной для нас является §HМаньчжурская фракция§!, возглавляемая §YКандзи Ишиварой§! – он выступает за §Gподлинную расовую гармонию и сотрудничество§! между азиатскими народами. §HФракция Тосейха§! выступает за §Rэкономическую эксплуатацию Маньчжурии§!, используя все возможные средства по образцу стран Запада. §HФракции Угаки§! и §HКодоха§! – это военные, которые §gотносительно безразличны к судьбе этих земель.§!"
     MAN_internal_leadership_of_manchukuo_desc_for_JAP: "Громкие заявления о расовой гармонии и паназитском рае пока что остались только словами – в реальности за этим скрываются японские привелегии и контроль всех политических процессов Квантунской армией, так как её представители являются заместителями всех министров Маньчжоу-Го, более того – эти советники обладают правом вето на все действия своих как бы маньчжурских «начальников». Главная проблема в том, что мы почти не имеем контроля над Маньчжоу-Го так как добровольно согласились на то, что Квантунская армия будет самостоятельно ей управлять. Поэтому теперь наша единственная косвенная возможность повлиять на них – сменить руководство самой Квантунской армии. Однако, стоит помнить, что и сами военные не желают подчиняться гражданской власти, поэтому сделать это просто не удастся.\n\n§HМаньчжурская фракция§!, возглавляемая §YКандзи Ишиварой§!, выступает за §Gподлинную расовую гармонию и сотрудничество§! между азиатскими народами. §HФракция Тосейха§! выступает за §Rэкономическую эксплуатацию Маньчжурии§!, используя все возможные средства по образцу стран Запада. §HФракции Угаки§! и §HКодоха§! - это военные, которые §gотносительно безразличны к судьбе этих земель§!."
     
