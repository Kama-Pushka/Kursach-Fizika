     MAN_mongolian_asian_railway_desc: "\n\n\n\n\n\n\n\n\n\n\n\nИспользуя линии, которые эксплуатирует §OЮжно-Маньчжурская железная дорога§!, в качестве основы, §HЁсукэ Мацуока§! хочет построить §3магистраль, которая пересекла бы материковый Китай через Монголию§! к горам Тяньшань. Оттуда она должна была перейти в Центральную Азию и в конечном итоге §6соединиться с железными дорогами Европы§!. Мацуока романтик, отлитый по тому же образцу, что и Гото Симпэй – создатель §OЮжно-Маньчжурской железной дороги§!.\n\nСтоит понимать, что такая дорога §Gсможет составить конкуренцию Транссибирской магистрали§! – ныне труднодоступной железной дороге, проходящей по территории §RСоветского Союза§! и соединявшей до Русской революции Дальний Восток с Европой."
     
