     manchukou.66.d: "" # TODO
     manchukou.66.a: "Нам нужен ещё хотя-бы месяц!"
     manchukou.66.b: "Отступить из Маньчжурии"
     
     manchukou.67.t: "Япония предлагает перемирие"
     manchukou.67.d: "" # TODO
     manchukou.67.a: "Мы согласны"
     manchukou.67.b: "Мы примем только их капитуляцию"

     manchukou.68.t: "Крестьянское восстание"
     manchukou.68.d: "Слишком долгое затягивание аграрной реформы привело к росту недовольства крестьян и распространению среди них коммунистических идей. Агенты КПК проникли в их ряды, провезли оружие на подконтрольную нам территорию, а также провели агитацию среди части нашей армии, после чего начали восстание в нескольких регионах."
     manchukou.68.a: "Ещё один противник"
     manchukou.68.b: "Настало время освободиться от оков!"

     manchukou.69.t: "Судьба государственного устройства"
     manchukou.69.d: "Маньчжурия вновь входит в тяжёлый период политических реформ, которые ей необходимы. Пу И и остальной двор уже знакомы с этим по событиям начала 30-х годов, когда формировалась Маньчжоу-Го, но тогда огромную роль играли также японские военные, которых теперь нет. Однако, это не означает, что внутри правительственного аппарата не идёт большая борьба за то, какой будет Маньчжурия и, возможно, весь Китай. Для того, чтобы решить эти вопросы, необходимо отменить временное военное положение, введённое на время противостояния с Квантунской армией."
     manchukou.69.a: "Начинается период политической турбулентности"

     manchukou.70.t: "Опасные переулки Мукдена"
     manchukou.70.d: "Лидер партии младокитайцев Цзэн Ци был сегодня убит в Мукдене, когда ехал из императорского дворца к себе в гостиницу, где он временно проживает. Его машину обстреляли несколько неизвестных в не очень людном переулке города, после чего они тут же скрылись. Вместе с политиком погиб его водитель, а сам автомобиль угодил в стену дома из-за потери управления.\n\nЭто шокирующее происшествие уже вызвало ряд вопросов, так как произошло оно аккурат перед тем, как император предложил политику выдвинуть младокитайский проект конституции в качестве основного варианта. Убийство явно было спланировано противниками Младокитайской партии, так как без своего главного лидера они потеряют и без того не самый высокий уровень поддержки."
     manchukou.70.a: "Необходимо поручить расследование преступления полиции"
     manchukou.70.b: "Военная контрразведка займётся этим чрезвычайным делом"

     manchukou.71.t: "Результаты расследования"
     manchukou.71.d: "Наша недавно созданная полиция занялась расследованием убийства лидера младокитайцев, в результате чего вскрылись многие неудобные факты, официальная публикация которых приведёт к сильным политическим изменениям. В докладе начальника полицейского управления Мукдена сообщается о том, что убийцы Цзэна Ци связаны с высшим офицерским составом армии, которых совершенно не устраивала видение Китая Младокитайской партией."
     manchukou.71.a: "Опубликуем результаты расследования"
     manchukou.71.b: "Засекретим данные"
     manchukou.71.c: "Проведём чистку в армии"

     manchukou.72.t: "Военные требуют военного положения"
     manchukou.72.d: "Военная контрразведка провела своё расследование убийства Цзэна Ци и выяснила, что ситуация очень тяжёлая – убийцы были связаны с Гоминьданом, вероятно их шпионская сеть очень глубоко проникла в наше правительство, из-за чего военные требуют разрешения вернуть военное положение, чтобы разобраться с агентами республиканцев, которыми кишит наше правительство."
     manchukou.72.a: "Они могут ввести военное положение"
     manchukou.72.b: "Военного положения не требуется"

     manchukou.73.t: "Недовольство младокитайцев"
     manchukou.73.d: "После того как среди политической элиты стала распространяться информация о том, что монарх склоняется к варианту восстановления конституции Маньчжоу-Го, написанной японцами, многие члены Младокитайской Партии тут же воспротивились этому. Это очень больная тема, которая находит отклик также среди простого населения, благодаря чему младокитайцы могут воспользоваться данной ситуацией, чтобы набрать популярность и повлиять на ситуацию в свою пользу."
     manchukou.73.a: "Военные должны взять дело под свой контроль"
     manchukou.73.b: "Пусть возмущаются дальше"
     manchukou.73.c: "Откажемся от этой идеи"

     manchukou.74.t: "Уличные столкновения"
     manchukou.74.d: "Как мы и предполагали, младокитайцы, не добившись отмены нашего решения, стали работать среди простых людей, интеллигенции и студентов, выводя их на демонстрации и требуя отмены японской конституции Маньчжоу-Го. Уже произошло несколько столкновений с военными, которые привели к гибели нескольких человек. Лидерам МКП было передано сообщение, что если не прекратят данные провокации, то нам придётся пойти на «крайние меры»."
     manchukou.74.a: "Ситуация накаляется"

     manchukou.75.t: "Арест лидеров МКП"
     manchukou.75.d: "К сожалению, нашему сотрудничеству с младокитайской партией пришёл конец – её лидеры не пожелали работать с нами, устроили несколько провокаций, в ответ на которые нам пришлось произвести арест части лидеров МКП. Кто-то успел предупредить их верхушку, благодаря чему им удалось ускользнуть от солдат нашей армии."
     manchukou.75.a: "Это подорвало нашу репутацию среди простых людей"

     manchukou.76.t: "Мятеж младокитайцев"
     manchukou.76.t_a: "Переход частей на сторону младокитайцев"
     manchukou.76.t_b: "Мятеж в армии"
     manchukou.76.d: "Наша попытка жёстко подавить выступления людей и арестовать лидеров МКП привели к резкому противодействию со стороны части военных, политических и бюрократических кругов. Необдуманные действия подтолкнули правительство к очередному серьёзному расколу – младокитайцы объявили о создании собственного правительства, после чего на их сторону перешла часть нашей армии и некоторые губернаторы."
     manchukou.76.d_a: "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, то она не могла не дойти до членов Младокитайской Партии, которая состояла в коалиции с монархистами. Такое резкое изменение курса правительства их не устраивала. Вместе с лояльными себе частями армии они подняли восстание на части подконтрольных территорий, объявив о создании собственного республиканского правительства."
     manchukou.76.d_b: "В ходе нашей подготовки к восстановлению Маньчжурии как независимого государства, мы упустили тот факт, что в нашей армии засела фракция офицеров, пришедших к нам их армии Железной Крови, а значит разделяющие взгляды политиков из Младокитайской партии, которые естественно и слышать не желают ничего о нашей идее, так как они ещё с 1934 года боролись с Маньчжоу-Го. Сегодня эти элементы с лояльными себе солдатами подняли мятеж в армии, провозгласив восстановление Армии Железной Крови."
     manchukou.76.a: "Необходимо добить этих предателей"
     manchukou.76.b: "Никакой более тирании маньчжуров!"

     manchukou.77.t: "Младокитайцы захватывают власть"
     manchukou.77.d: "Попытка императора вернуться к конституции Маньчжоу-Го не нашли поддержку у его окружения. Большая часть военной верхушки оказалась подвержена демократическим идеям младокитайской партии, а эффективная мобилизация простого населения, студентов и интеллигенция убедила остальных членов правительства перейти к требованиям протестующих. Императору ничего не остаётся, кроме как принять требования и принять либо проект конституции младокитайцев, либо компромиссный вариант, созданный группой реформаторов при императорском дворе."
     manchukou.77.a: "Выберем вариант от МКП"
     manchukou.77.b: "Выберем вариант реформаторов"

