     manchukou.126.t: "Поездка промышленников по Маньчжоу-Го"
     manchukou.126.d: "Квантунская армия пригласила ряд видных промышленников в ознакомительную поездку по Маньчжоу-го. В группу входили Цуда Синго, Аюкава Гисукэ, Ногучи Дзюн, Мацуката Коджиро, Ясукава Джонносукэ и Исака Такаши. Из них Аюкава проявил наибольший энтузиазм по поводу Маньчжурии. Перед своим отъездом он ознакомился с докладом Ишивары-Миядзаки и высказал предположение, что, используя уголь, железо и другие минеральные ресурсы Маньчжурии, можно было бы наладить производство значительного объема самолётов и бронетехники. Когда об этом стало известно Ёсукэ Мацуоке, генеральному директору Мантецу, он решил пригласить Аюкаву в качестве гостя Южно-Маньчжурской железной дороги и предоставил ему частный самолет для облегчения его тура."
     manchukou.126.a: "Добро пожаловать в будущее всей Азии"
     
     manchukou.127.t: "Победа Аюкавы"
     manchukou.127.d: "Ёсукэ Мацуока был вызван в Токио для встречи с армейским министром, который одновременно занимал пост президента Совета по делам Маньчжурии. Однако на двух встречах, которые он провёл в правлении, Мацуока был принят лишь его двумя заместителями, но не им самим. Это было преднамеренное оскорбление, и Мацуоке пришлось согласиться с большинством требований о передаче управления добычей железа, угля и других ресурсов. Однако Ёсукэ настаивал на сохранении угольных шахт в Ушуне за Мантецу, с чем правление согласилось как уступка проигравшему Мацуоке."
     manchukou.127.a: "Неожиданный исход"
     
     manchukou.128.t: "Просьба Мацуоки"
     manchukou.128.d: "Ёсукэ Мацуока на некоторое время остался в Токио и начал добиваться разрешения на экономическую экспансию в Китай. Поскольку необъявленная война в Северном Китае разрастается, Северокитайская экспедиционная армия и Квантунская армия попросили Мантецу отремонтировать железнодорожные сооружения в Северном Китае и заняться военными перевозками. Используя эти линии, которые эксплуатировала Мантецу, в качестве основы, Мацуока хочет построить магистраль, которая пересечёт материковый Китай через Монголию к горам Тяньшань. Оттуда она должна будет перейти в Центральную Азию и в конечном итоге соединиться с железными дорогами Европы. Мацуока это романтик, отлитым по тому же образцу, что и Гото Симпэй – создатель Южно-Маньчжурской железной дороги и наставник Мацуоки. Говорят, что он даже подумывает обратиться к императору через принца Канина, имперского принца, который является начальником штаба."
     manchukou.128.a: "Пусть займётся своей новой дорогой игрушкой"
     manchukou.128.b: "Нам это не интересно"
     
     manchukou.129.t: "Новый проект Мацуоки"
     manchukou.129.d: "Ёсукэ Мацуока на некоторое время остался в Токио и добился разрешения на экономическую экспансию в Китай. Поскольку необъявленная война в Северном Китае разрастается, Северокитайская экспедиционная армия и Квантунская армия попросили Мантецу отремонтировать железнодорожные сооружения в Северном Китае и заняться военными перевозками. Используя эти линии, которые эксплуатировала Мантецу, в качестве основы, Мацуока хочет построить магистраль, которая пересечёт материковый Китай через Монголию к горам Тяньшань. Оттуда она должна будет перейти в Центральную Азию и в конечном итоге соединиться с железными дорогами Европы. Мацуока это романтик, отлитым по тому же образцу, что и Гото Симпэй – создатель Южно-Маньчжурской железной дороги и наставник Мацуоки. Есть основания полагать, что это может позволить занять неуёмного Мацуоку надолго – так сильно он готов окунуться с головой в этот проект."
     manchukou.129.a: "Раз Мантецу такая отличная, то Мацуока решил сделать вторую Мантецу"
     
     manchukou.130.t: "Провал Мацуоки"
     manchukou.130.d: "Ёсукэ Мацуока на некоторое время оставался в Токио и добивался разрешения на экономическую экспансию в Китай. Поскольку необъявленная война в Северном Китае разрастается, Северокитайская экспедиционная армия и Квантунская армия попросили Мантецу отремонтировать железнодорожные сооружения в Северном Китае и заняться военными перевозками. Используя эти линии, которые эксплуатировала Мантецу, в качестве основы, Мацуока хотел построить магистраль, которая пересечёт материковый Китай через Монголию к горам Тяньшань. Оттуда она должна была бы перейти в Центральную Азию и в конечном итоге соединиться с железными дорогами Европы. Мацуока это романтик, отлитым по тому же образцу, что и Гото Симпэй – создатель Южно-Маньчжурской железной дороги и наставник Мацуоки.\n\nЕсли бы военные дали добро, он бы усердно занимался этим проектом, даже в ущерб всем остальным амбициям. Однако, как только Мантецу отремонтировало магистральные линии и удовлетворило свои транспортные потребности, армия больше не проявляла интереса ни к Мантецу, ни к проекту Мацуоки. Говорят, что он даже подумывал обратиться к императору через принца Канина, имперского принца, который является начальником штаба."
     manchukou.130.a: "Полное разочарование"
     
     manchukou.131.t: "Ультиматум военного министра"
     manchukou.131.d: "По настоянию военного министра, кабинет министров был созван на совещание, чтобы одобрить план, предложенный Ёсисукэ Аюкавой из-за чрезвычайных обстоятельств развязавшегося китайского инцидента. Министр внутренних дел зашёл так далеко, что предположил, что план должен быть реализован, даже если это будет означать отставку Мацуоки с поста директора Южно-Маньчжурской железной дороги. Для того, чтобы сделать План Аюкавы осуществимым потребовалось отделить от Мантецу управление железом, углем и другими ресурсами."
     manchukou.131.a: "Теперь Ниссан переезжает в Маньчжурию"
     
     manchukou.132.t: "Победа Мацуоки"
     manchukou.132.d: "Директору Мантецу, Ёсуке Мацуоке, удалось в трудной аппаратной борьбе переиграть своего соперника Аюкаву, владельца концерна Ниссан, за право заниматься промышленным развитием Маньчжоу-Го. Теперь пятилетний план, как и планировалось будет выполняться под руководством Мацуоки и руками десятков тысяч работников Южно-Маньчжурской железной дороги."
     manchukou.132.a: "Ниссан остаётся в Японии"
     
     manchukou.133.t: "Заговор за спиной Мацуоки"
     manchukou.133.d: "Ёсукэ Мацуока наконец узнал о том, какую титаническую работу ведёт Аюкава по тому, чтобы сместить корпорацию Мантецу со своего доминирующего экономического положения в Маньчжурии. Мацуока поблагодарил за эту информацию и начал своё противостояние линии Аюкавы, благо у него за спиной большой ресурс в виде огромной корпорации и связей."
     manchukou.133.a: "Он всё-таки узнал"
     
     manchukou.134.t: "Тотальное поражение Мацуоки"
     manchukou.134.d: "Ёсукэ Мацуока отправился в Синьцзин и встретился с командующим Квантунской армией и бюрократом Хосино Наоки, чтобы обсудить детали перевода дочерних компаний Южно-Маньчжурской железной дороги вместе с их сотрудниками во вновь созданную Корпорацию промышленного развития Маньчжурии – Мангё. Поражение было тотальным. Мацуока сказал некоторым сотрудникам Мантецу, что после создания промышленного подразделения в 1936 году реструктуризация в практических целях закончилась. Он предостерёг сотрудников своей корпорации от бойкота работы на военных. Он охотно принял меры, чтобы удовлетворить требования военных. Однако военные даже не оказали ему обычной любезности и не посоветовались с ним заранее.\n\nОн даже не подозревал, что его "племянник” Киши Нобусукэ, заместитель министра торговли в правительстве Маньчжоу-го, был одним из ключевых игроков, которые полностью поддерживал план Аюкавы. Когда ему стало известно об этом, его ответ, по понятным причинам, был кратким: "И тебе, Нобусуке!”.\n\nОн подружился с молодыми офицерами и офицерами среднего звена, пытаясь быть их наставником и другом. Они тоже держали его в неведении и предали. Возможно, покойный Ямамото Ётаре, наставник Мацуоки и бывший директор Мантецу, скончавшийся 25 марта прошлого года, был прав, когда предупреждал Мацуоку о том, чтобы офицеры не вводили его в заблуждение."
     manchukou.134.a: "Крах тридцатилетнего проекта Мантецу"
     
     manchukou.135.t: "Маньчжурское небо"
     manchukou.135.d: "На обратном пути в Далянь из Синьцзина Мацуока попросил Сато Хамо, начальник отдела документации Южно-Маньчжурской железной дороги, сопровождать его. Долгое время он не произносил ни слова, но, когда поезд подошел к Мукдену, он попросил Сато сойти вместе с ним. Вскоре после этого они оказались в японском ресторане «Когэцу». Мацуока предложил обоим из них напиться. Сато протестовал, напоминая Мацуоке его собственное обещание не пить и не курить, когда его мать умерла в апреле 1936 года. Что касается самого Сато, то он пожелал следовать примеру Мацуоки.\n\n- О, нет, это особый случай, - настаивал Мацуока.\n- Давайте тогда пить всю ночь напролёт, - присоединился Сато.\n\nК полуночи Мацуока больше не мог продолжать. Когда он, пьяный и усталый, вышел из Когэцу, звездные купола в густой тьме маньчжурского неба, казалось, падали на него один за другим в быстрой последовательности."
     manchukou.135.a: "Главное добраться до дома целым и здоровым" # TODO tooltip??
     
     manchukou.136.t: "Главная гордость Мацуоки"
     manchukou.136.d: "В качестве реорганизации было создано новое исследовательское подразделение, которое подчинялось непосредственно офису Мацуоки. Как президент Мантецу, Мацуока пользовался уважением, любовью и страхом среди своих сотрудников. Для одних он был добрым отцом, для других – вспыльчивым человеком, с которым было трудно найти общий язык. Некоторые сотрудники жаловались, что, отчасти обладая незаурядным талантом, Мацуока редко советовался с ними.\n\nОднако инженеры, учёные и другие специалисты в области технологий никогда не высказывали ни одного из этих негативных замечаний. Мацуока наслаждался их обществом и считал, что Мантецу должен стать лидером в области прикладных наук. Центральный научно-исследовательский институт Мантецу превратился в организацию, непосредственно подчиняющуюся его ведомству. Когда Мацуока вступил в должность, должность директора института была вакантной. Он немедленно попросил президента Университета Тохоку Иноуэ Дзинкичи помочь ему найти первоклассного кандидата на эту должность. Когда доктор Марусава Цунея, декан инженерного колледжа Университета Осаки, согласился занять эту должность, Мацуока немедленно предпринял шаги по повышению статуса исследовательского института, что сделало его равным по статусу подразделениям железных дорог, горнодобывающей промышленности и местного самоуправления."
     manchukou.136.a: "За учёными будущее"
     
     manchukou.137.t: "Отчёт Аюкавы"
     manchukou.137.d: "По возвращении из Маньчжурии Аюкава представил Ишиваре отчет через Асахара Кензе. После положительного отзыва о природных ресурсах Маньчжоу-го, Аюкава усомнился в целесообразности создания всего заново в авиастроении и бронетанковой промышленности, как это предусматривалось Южно-Маньчжурской железной дорогой. Он полагал, что реализация плана Мантецу займёт от десяти до двадцати лет. Более простым методом был бы импорт необходимых капитальных товаров из-за рубежа. Не было необходимости начинать всё с нуля. Его план замены предусматривал создание новой корпорации капитализации которой составит три миллиарда иен. Из них один миллиард иен должен был поступить из Соединенных Штатов, которые были бы использованы для импорта средств производства из Соединенных Штатов.\n\nПлан Аюкавы параллелен идее Ишивары импортировать технологии для производства автомобилей из Соединенных Штатов и самолетов из Германии. Ишивара хотел, чтобы Аюкава выполнил эту работу, и, чтобы сделать свое предложение Аюкаве более привлекательным, а пятилетний план - более эффективным, он начал серьёзное изучение вопроса об отделении сталелитейного завода Showa и рудников Wushun Coal от Мантецу, чтобы облегчить их передачу предполагаемому новому конгломерату Аюкавы.\n\nОднако Ишиваре не удалось так быстро убедить в своей правоте прочих офицеров, особенно из Квантунской армии, которые стали упорствовать по данному вопросу, желая сохранить Мантецу в качестве руководящей силы готовящегося пятилетнего плана."
     manchukou.137.a: "И кто теперь победит?"
     
     manchukou.138.t: "Трансазиатская магистраль"
     manchukou.138.d: "Глава корпорации Мантецу, японец Ёсукэ Мацуока, пытается реализовать свой удивительный проект – построить новую железнодорожную магистраль из Европы до Дальнего Востока через Монголию и Центральную Азию. Для этого ему нужно проложить часть своей дороги по нашей территории, на что его представители спрашивают разрешение."
     manchukou.138.a: "Пусть строят, мы только рады"
     manchukou.138.b: "Их экономическая экспансия нам не нужна"
     
