     manchukou.119.t: "Коллизия корейских политик"
     manchukou.119.d: "В Маньчжоу-Го продолжается удивительный эксперимент по построению паназиатского рая на основе согласия между пятью расами, в числе которых официально заявляются и корейцы. Это входит вразрез с политикой нашего правительства на корейском полуострове – попытках интеграции корейцев в японское общество. Конечно, не стоит думать, что это сильно помешает нашим усилиям, но частично это затруднит продвижение политики «Найсен иттай»."
     manchukou.119.a: "Внутри Японии корейцев нет, а вот в Маньчжоу-Го пожалуйста"
     
     manchukou.120.t: "Новый премьер-министр"
     manchukou.120.desc: "Чжан Цзинхуэй, удачно подходивший старому руководству Квантунской армии на своём посту, отправляется в отставку по личному распоряжению императора Пу И. Это решение ещё сделано по настоянию Бюро Специальных Служб Квантунской армии, которое пока что сохраняется внутри Маньчжоу-Го, однако считается, что это будет одно из его последних предписаний маньчжурскому правительству. Теперь нам необходимо определиться с кандидатурой нового премьер-министра – основных кандидатов двое: это лидер левых бюрократов и основатель Общества Согласия, Кайсаку Одзава, и известный журналист и социолог, другой ближайший друг Маньчжурской фракции военных, Шираки Тачибана.[GetEventAdditionalParagraph_manchukou120]"
     manchukou.120.ishiwara: "\n\nС другой стороны, нам возможно стоит выполнить обещание данное китайцам и допустить их до прямого управления Маньчжоу-Го, так как они и без того теперь имеют своё большое влияние в Обществе Согласия."
     manchukou.120.tsuji: "\n\nПравительство в Токио, где преобладают национальные социалисты из парламентских партий, желает при всём этом видеть в Маньчжурии так называемое «социалистическое правление», то есть сформировать кабинет министров, который будет реализовывать схожую с их партией политику, для чего подойдут левые бюрократы из Общества Согласия."
     manchukou.120.a: "Видение Тачибаны более цельно и сформировано для реализации в Маньчжурии"
     manchukou.120.b: "Тачибана слишком радикален, Одзава идеальный вариант"
     manchukou.120.c: "Китайцы должны получить реальную власть"
     manchukou.120.d: "Уступим Токио"
     
     manchukou.121.t: "Удачный симбиоз"
     manchukou.121.d: "Император Пу И в машине ехал по улицам Синьцзина. Ему не нравился этот город, ему всегда нравилась в качестве столицы старая ставка маньчжуров – Мукден. Он стал всматриваться в строй гвардии, охранявшей маршрут его движения. Что-то отличалось от тех дней, когда он прибыл сюда в качестве заложника японских военных. Вдруг его осенило – обычные люди! Да, простые китайцы, или теперь уже маньчжурцы, или всегда маньчжурцы, но главное это их искреннее желание поприветствовать своего императора. Вот что выделяет сегодняшний день от старых. Мужчины снимают и поднимают в воздух шляпы, дети пытаются проглянуть сквозь ряды солдат, женщины перешептываются и хихикают. Неужели наконец-то спустя столько лет он заслужил этой монархической чести. Люди перестали искать себе минимальные гроши на пропитание, а японцы перестали относиться к ним как к расходному материалу. Столь мало на словах, и столь долгий путь к этому, кажется, счастливому концу.\n\nОстаётся лишь догадываться – понимает ли император, что он всё ещё находится в достаточно бесправном положении, и что удивительно – люди о которых он говорил, более свободны и вольны чем он сам. Теперь у них есть реальное политическое представительство и возможность повлиять на решение правительства. У конституционного монарха оно более призрачно. Более того, настоящий «счастливый конец» длинной истории образования Маньчжоу-Го состоялся далеко не благодаря Пу И, а в какой-то мере и вопреки ему и его действиям. Этот рай построили совсем другие люди."
     manchukou.121.a: "Раньше в Маньчжурии было 30 миллионов бесправных, теперь один"
     
     manchukou.122.t: "В Маньчжоу-Го отменена монархия"
     manchukou.122.d: "Императору Пу И кажется очень не повезло в жизни – на днях он пережил своё третье отречение от престола, теперь от маньчжурского. Реформаторы из числа японских военных, кто в течение последнего времени пытается построить в Маньчжоу-Го нормально функционирующее государство решили отказаться от института монархии, так как создаёт слишком много соблазнов для коррупции среди маньчжурского клана Айсинь Гьоро, а кроме того некоторые считают, что Пу просто не подходит для своей роли – лидера самого передового государства, пытающегося построить «рай на земле» или хотя бы в Азии."
     manchukou.122.a: "Бедный император"
     
