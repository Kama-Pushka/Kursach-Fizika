     MAN_zhang_jinghui: "Чжан Цзинхуэй"
     POLITICS_ZHANG_JINGHUI_DESC: "Чжан Цзинхуэй родился в Тайане, к юго-западу от Мукдена (провинция Ляонин). Когда началась война с Японией, Чжан примкнул к нерегулярным хунхузским кавалерийским частям, возглавляемым маньчжурским военачальником Чжан Цзолинем. Впоследствии эти силы приняли участие и в Русско-японской войне, выступая на стороне Японии в качестве наёмников. В последние годы правления династии Цин, Чжан Цзолинь был назначен наместником Трёх Северо-Восточных Провинций с базой в Фэнтяне. После Синьхайской революции, упразднившей китайскую монархию, ему удалось добиться признания его силы в рамках новообразованной милитаризированной Китайской республики. В это время, Чжан Цзинхуэй был назначен командиром 27-й пехотной бригады Бэйянской армии — одной из крупнейших и наиболее боеспособных на территории Китая. Однако со смертью Юань Шикая в 1916 году Бэйянская армия разделилась на несколько враждебных фракций, и Чжан Цзинхуй присоединился к Чжилийской клике, возглавляемой У Пэйфу. Позже он вернулся к Чжан Цзолиню и исполнял функции военного министра в Бэйянском правительстве с мая 1926 года по июнь 1927 года. 4 июня 1928 года произошел Хуангутуньский инцидент, в результате которого погиб Чжан Цзолинь. Вскоре после этого в январе 1929 года в Нанкине состоялась конференция по национальному единству, в которой приняли участие Чжан Сюэлян и Чжан Цзинхуэй. Итогом конференции стало признание в качестве главы государства лидера партии Гоминьдан Чан Кайши. После Мукденского инцидента и успешного вторжения Квантунской армии в Маньчжурию в 1931 году Чжан Цзинхуэй созывает конференцию в своём кабинете 27 сентября 1931 года с целью организации «Комитета по чрезвычайной ситуации специального района», и выхода Маньчжурии из состава Китая. По его приказу из Цицикара был выслан гоминьдановский генерал Ма Чжаньшань, исполнявший обязанности губернатора Хэйлунцзяна. После этого Чжан объявил о самоуправляемости Маньчжурии и провозгласил себя маньчжурским губернатором 7 января 1932 года. Опасаясь вторжения со стороны Советского Союза и будучи не в силах противостоять японцам, Чжан подписал соглашение с последними и был признан Японией как единственный легитимный губернатор Хэйлунцзяна в рамках планируемого к созданию государства Маньчжоу-го. 14 февраля 1932 года Чжан Цзинхуэй передал пост губернатора бывшему противнику Ма Чжаншаню, согласившемуся перейти на сторону японцев. В апреле 1932 года Чжан занял пост министра обороны Маньчжоу-го. 21 мая 1935 года, несмотря на возражения со стороны императора Пу И, по японской инициативе Чжан Цзинхуэй был назначен премьер-министром Маньчжоу-го, сменив на этом посту Чжэн Сяосюя."
     MAN_zang_shiyi: "Цзан Шии"
     POLITICS_ZANG_SHIYI_DESC: "Цзан Шии родился в Фэнтяне провинции Ляонин империи Цин. В 1909 году он был направлен на учёбу в Японию, где сначала учился в Токио в специальном учебном заведении по подготовке военных кадров для китайской армии, а затем в Рикугун сикан гакко, после чего в 1911 году вернулся в Китай. Служил у Сунь Лечэня из Фэнтяньской клики, в 1920 году принял участие в Чжили-Аньхойской войне, затем некоторое время был начальником штаба Армии обороны северо-западной границы. В июне 1924 года по приказу Чжан Цзолиня вернулся в Шэньян, когда в результате Второй Чжили-Фэнтяньской войны Фэнтяньская клика получила контроль над территориями к югу от Великой стены — Цзан Шии стал генерал-губернатором провинции Цзянсу, откуда был впоследствии вытеснен Сунь Чуаньфаном. В 1928 году после смерти Чжан Цзолиня Цзан Шии поддержал объединение Китая, и в 1930 году был назначен губернатором провинции Ляонин. Когда в 1931 году после Мукденского инцидента Маньчжурия была оккупирована Квантунской армией, то Цзан Шии поначалу отказался сотрудничать с японцами и был брошен за решётку. Позднее он изменил своё решение, и 16 декабря 1931 года вновь стал губернатором провинции Ляонин (которой было возвращено дореволюционное название «Фэнтянь»). Когда в 1932 году было образовано Маньчжоу-го, то Цзан Шии оставался на посту губернатора провинции Фэнтянь при дальнейших изменениях административно-территориального деления. В 1935 году император Пуи рассматривал его как возможную кандидатуру на должность премьер-министра Маньчжоу-го (вместо Чжэн Сяосюя). С 21 марта 1935 года Цзан Шии стал председателем сената Маньчжоу-го."
     MAN_aisin_gioro_puyi: "Айсинь Гьоро Пу И"
     POLITICS_AISIN_GIORO_PUYI_DESC: "Племянник лишённого власти в 1898 году императора Айсиньгиоро Цзайтяня, правившего под девизом «Гуансюй». Определён ему в наследники вдовствующей императрицей Цыси, фактической правительницей империи Цин, которая пережила Цзайтяня (отравлен ею 14 ноября 1908 года) на один день. Двухлетний Пуи стал императором в декабре 1908 года, регентом был его родной отец Айсиньгёро Цзайфэн, имевший титул «князь Чунь». После Синьхайской революции, разрушившей империю Цин и приведшей к созданию Китайской Республики, 12 февраля 1912 года вдова Цзайтяня, императрица Лунъюй, ставшая регентом вместо ушедшего в отставку князя Чуня, подписала акт об отречении императора. Согласно условиям, обещанным монаршей семье генералом Юань Шикаем, Пуи сохранил титул императора, право жительства в пекинском «Запретном городе», а по протоколу приравнивался к иностранному монарху. В июле 1917 года, после того, как власть в Пекине захватил генерал Чжан Сюнь, Пуи был ненадолго (на две недели) вновь провозглашён царствующим императором. После того, как войска под командованием генерала Дуань Цижуя вошли в Пекин, Пуи был вторично отстранён от власти, но императорской семье было позволено остаться в Пекине. После достижения 18-летия в 1924 году он был низложен окончательно, лишён всех титулов, изгнан со своим двором из Запретного города и объявлен обычным гражданином республики. В 1925 году он поселился на территории японской концессии в Тяньцзине и организовал там «двор в изгнании». С этого времени на него большое влияние оказывало японское правительство. 1 марта 1932 года, под патронажем японцев, по решению Всеманьчжурской ассамблеи, было образовано Государство Маньчжоу-го. Пуи, первоначально назначенный Главой Государства (под девизом «Датун») — Верховным правителем государства (вступил в должность 9 марта 1932 года), с 1 марта 1934 года стал императором Даманьчжоу-диго (Великой Маньчжурской империи) с девизом правления «Кандэ». Коронация прошла 10 мая 1934 года."
     MAN_aisin_gioro_pujie: "Айсинь Гьоро Пуцзе"
     POLITICS_AISIN_GIORO_PUJIE_DESC: "В юности вместе с братом был заточён в Запретном городе. Однажды юный император закатил скандал, увидев на брате кафтан жёлтого цвета, символизирующий императорскую власть. В 1924 году его женили на родственнице-маньчжурке, но супруги не жили вместе. С 1929 года учился в Японии, где окончил элитную школу Гакусюин и Военную академию."
     MAN_zheng_xiaoxu: "Чжэн Сяосюй"
     POLITICS_ZHENG_XIAOXU_DESC: "Чжэн Сяосюй родился в городе Сучжоу провинции Цзянсу. В 1882 году он сдал государственные экзамены и через три года поступил на государственную службу, был замечен Ли Хунчжаном. В 1891 году он был переведен на работу в китайское посольство в Токио, и в течение нескольких лет выполнял консульские обязанности в Цукидзи, Осаке и Кобе. Во время своего пребывания в городе Кобе он тесно сотрудничал с китайской диаспорой и сыграл важную роль в создании Ассоциации взаимопомощи для членов своего клана (kongsi). В Японии Чжэн также взаимодействовал с влиятельными японскими политиками и учеными, такими, как Ито Хиробуми и Муцу Мунэмицу. После начала Китайско-японской войны в 1894 году Чжэн был вынужден покинуть Японию. Вернувшись в Китай, он поступил в секретариат реформистского государственного деятеля Чжан Чжидуна в Нанкине и вскоре последовал за ним в Пекин, где получил место в министерстве иностранных дел. После неудачных «Ста дней реформ» в 1898 году Чжэн оставил службу в Пекине и далее занимал ряд важных государственных должностей в центральном и южном Китае. После падения династии Цин в ходе Синьхайской революции в 1912 году он отказался служить под началом республиканского правительства. Он временно отошел от общественной жизни, вышел на пенсию и поселился в Шанхае, где посвятил себя каллиграфии, поэзии и искусству. В этот период он также публиковал газетные статьи, в которых резко критиковал Гоминьдан. В 1923 году бывший китайский император Пу И пригласил Чжэн Сяосюя в Пекин с просьбой принять участие в реорганизации императорского дома. Чжэн, до сих пор остававшийся убежденным монархистом и сторонником династии Цин, стал сподвижником и советником Пу И. Он организовывал тайные встречи с японскими дипломатами и представителями националистических группировок, таких, как Амурский союз, чтобы обсудить восстановление династии Цин в Маньчжурии. После Мукденского инцидента и вторжения частей Квантунской армии в Маньчжурию Чжэн сыграл важную роль в создании государства Маньчжоу-Го, в следующем году став его первым премьер-министром. Кроме того, он стал автором государственного гимна Маньчжоу-Го."
     MAN_aisin_gioro_xiqia: "Айсинь Гьоро Си Ця"
     POLITICS_AISIN_GIORO_XIQIA_DESC: "Си Ця был по национальности маньчжуром и принадлежал к роду Айсиньгёро. Он был дальним потомком Мурхаци — брата Нурхаци (основателя династии Цин). В молодости учился в Японии в Рикугун сикан гакко. После Синьхайской революции, сбросившей в 1911 году монархию в Китае, он поддерживал тех, кто стремился к созданию отдельного маньчжурского государства. Принадлежа к Фэнтяньской клике милитаристов, он стал генерал-лейтенантом и командующим Армией провинции Гирин. Когда после Маньчжурского инцидента 18 сентября 1931 года японские войска начали продвижение вглубь Маньчжурии и 22 сентября без боя заняли город Гирин (столицу одноимённой провинции), то 23 сентября они предложили Си Ця сформировать временное правительство провинции. После совещания с представителями местных властей и японскими советниками, Си Ця 30 сентября издал прокламацию, в которой объявлялось о независимости провинции Гирин от Китайской республики и о создании временного правительства. После того, как японцы в начале января 1932 года оккупировали всю Южную Маньчжурию, заняв Цзиньчжоу и Шаньхайгуань, они повернули на север, чтобы провести окончательную «зачистку» Маньчжурии от китайских войск. После того, как местные китайские генералы Ма Чжаньшань и Тин Чао отказались договариваться с японцами, японский полковник Доихара Кэндзи потребовал, чтобы Си Ця перешёл со своими войсками в наступление и выбил из Харбина группировку Тин Чао — последнюю крупную китайскую военную группировку на Северо-Востоке. 25 января Си Ця подошёл к Шуанчэну (городок в 40 км к югу от Харбина), и 26 января начался бой с войсками Тин Чао. Войска Си Ця понесли серьёзные потери, и Доихара был вынужден призвать на помощь Квантунскую армию; чтобы оправдать это, он организовал т. н. «Харбинский инцидент». Вскоре после образования Маньчжоу-го войска Си Ця потерпели ещё одно поражение. 29 марта 1932 года «Антияпонская армия спасения страны» генерала Ли Хайцзина заняла городок Нунъань всего в 40 километрах от маньчжурской столицы Синьцзин. Японские части вскоре выбили их оттуда, но подобные инциденты, а также дезертирство солдат бывшей Северо-Восточной армии, ускорило процесс замены их китайцами и маньчжурами, прошедшими обучение у японских инструкторов. Си Ця был снят со своего поста и получил кабинетную должность. В 1934 году Си Ця стал министром финансов Маньчжоу-го."
