     MAN_restructuring_of_mantetsu: "Реструктуризация Мантецу"
     MAN_restructuring_of_mantetsu_desc: "Времена изменились, и Мантецу не смогла выжить в условиях проводимой Квантунской армией политики. Общая сумма активов Южно-Маньчжурской железной дороги превышала два миллиарда иен, и в ней работало более 53 000 сотрудников. Это была крупнейшая компания, организованная в соответствии с японским законодательством. Она управляла собственной железнодорожной зоной и оставалась фактически независимым образованием. Квантунская армия хотела реорганизовать Мантецу и лишить её административной власти и связанных с ней привилегий. Оно хочет превратить её в простую экономическую единицу, подчиненную правительству Маньчжурии."
     MAN_cancellation_of_extraterritoriality: "Отмена экстерриториальности Маньчжоу-Го"
     MAN_cancellation_of_extraterritoriality_desc: "Южно-Манчжурская железная дорога была «империей в империи», обладавшей особыми привилегиями, которых никогда не было у других частных компаний, включая административно обособленную железнодорожную зону и экстерриториальность. Она также превратилась в огромную холдинговую компанию, влияющую на все аспекты экономической жизни Маньчжурии. Железнодорожная зона и экстерриториальность находились на пути к независимости Маньчжоу-Го и, как следствие, к превосходству Квантунской армии во всех аспектах жизни. Это означает, что Мантецу вынуждено отказаться от своего подразделения местной администрации. Его сотрудники были переведены в ведение правительства Маньчжоу-го. Три дня спустя Ёсукэ Мацуока попрощался с другими сотрудниками, которые были переведены в новую корпорацию Мангё. Дни величия Южно-Маньчжурской железной дороги подошли к концу."
     MAN_restoring_employee_morale: "Восстановление морального духа работников"
     MAN_restoring_employee_morale_desc: "Ёсукэ Мацуока провёл большую часть своей карьеры дипломата, защищая позиции Японии в Маньчжурии, а также работал в Мантецу, сначала в качестве директора, а затем вице-президента. Для сотрудников Южно-Маньчжурской железной дороги его возвращение означало возвращение к руководству давнего коллеги. Во время своей инаугурации, когда Мацуока выступал перед собравшимися сотрудниками 29 августа 1935 года, в нем чувствовалось скрытое беспокойство: «Мантецу - это наследие императора Мэйдзи, построенное ценой жизни 100 000 наших соотечественников. Оно вверено нашей заботе. Короче говоря, SMR священна». Теперь угроза реструктуризации, предполагающей ликвидацию Мантецу, миновала, а значит работники могут спокойно выдохнуть и продолжать заниматься своими обязанностями."
     MAN_one_industry_one_company: "Одна отрасль – одна компания"
     MAN_rebirth_of_mantetsu: "Возрождение Мантецу"
     MAN_mantetsu_research_department: "Новое исследовательское подразделение Мантецу"
     MAN_mantetsu_research_department_desc: "Годы пребывания Мацуоки на посту президента Мантецу стали самыми благосклонными к исследованиям внутри компании. При нём все исследовательские институты Южно-Маньчжурской железной дороги начали процветать. В 1936 году Промышленный отдел объединил исследовательскую деятельность Ассоциации экономических исследований, которая была создана в 1932 году для удовлетворения потребностей Квантунской армии. Сегодня наступил новый этап, требующей необходимости реорганизации исследовательской деятельности SMR. Помимо своей веры в то, что научные исследования необходимы для экономического развития, Мацуока радовался тому факту, что именно в этой области Мантецу преуспела. Ни Квантунская армия, ни Манге не могли конкурировать с ней в этой области."
