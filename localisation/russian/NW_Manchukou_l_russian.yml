     manchukou.79.t: "Убийство императора"
     manchukou.79.d: "Сегодня во время завтрака император Пу И был убит одним из своих слуг, в момент когда он подавал ему очередное блюдо, из-за чего бдительность монарха была притуплена. Преступник выхватил пистолет и выстрелил несколько раз с расстояния протянутой руки, так что у Пу И не было шансов выжить. Убийцу тут же схватили и уже отправили в тюрьму, где он будет ждать судебного решения.\n\nТеперь проект принятия конституции государства будет задержан, так как необходимо провести церемонию восхождения на престол нового монарха, которым станет Пу Цзе – брат императора. Некоторые считают, что это позволит императорскому двору и ближайшим политикам добиться более удобного для них проекта конституции, так как сам Пу И настаивал на расширении своих полномочий."
     manchukou.79.a: "Интересно, что скажет убийца во время допроса"

     manchukou.80.t: "Окончательный выбор конституции"
     manchukou.80.d: "Из-за траура по убитому монарху, церемония восхождения на трон нового императора Пу Цзе не чрезвычайно пышной, а напротив – достаточно скромной. Всё же главным вопросом который интересовал многих, насколько новый монарх заинтересован в расширении своих полномочий согласно конституции. Когда, Пу Цзе заявил во время своей речи, что не собирается активно вмешиваться в политические процессы, то большая часть его окружения с облегчением выдохнула. Теперь на их плечах лежит выбор нового проекта конституции. Более реакционно настроенные из них предлагают сохранить главный закон Маньчжоу-Го, группа реформаторов же предлагает более либеральный вариант конституции, где полномочия монарха будут ещё более сокращены, а главную роль будет играть парламент."
     manchukou.80.a: "Конституционное собрание поддерживает реформаторов"
     manchukou.80.b: "Конституционное собрание сохраняет конституцию Маньчжоу-Го"

     manchukou.81.t: "Убийца мёртв"
     manchukou.81.d: "Сегодня ожидалось первое судебное заседание по делу убийцы императора Пу И. Однако, когда утром тюремные охранники открыли его камеру, то обнаружили там, что убийца повесился ночью при помощи тонкой веревки, которую видимо имел с собой. К сожалению, мы так и не узнаем его мотивов и не сможем привести в исполнении законное наказание."
     manchukou.81.a: "Всё это становится более и более подозрительным..."

     manchukou.82.t: "Изоляция императора"
     manchukou.82.d: "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, она тут же вызвала недовольство большей их части, так как за последние десятилетия и маньчжурская аристократия, и военные, и политики вкусили власти и не желали её терять. Кроме того, они понимали, какую ненависть это вызовет у простого народа – полная ликвидация демократии и возвращении к дореволюционным принципам. В связи с этим, достаточно быстро образовался общий заговор, направленный против императора и его немногочисленных сторонников. За несколько дней до объявления реставрации абсолютизма, императора снова изолировали в его дворце, а также было срочно созвано конституционное собрание, где должен быть выбран проект конституции: либо сохранение строя похожего на Маньчжоу-Го, либо проект конституции ещё более ограничивающей монарха."
     manchukou.82.a: "Сохраним систему Маньчжоу-Го"
     manchukou.82.b: "Выберем конституционную монархию"

     manchukou.83.t: "Младокитайцы совершают переворот"
     manchukou.83.d: "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, то она не могла не дойти до членов Младокитайской Партии, которая состояла в коалиции с монархистами. Такое резкое изменение курса правительства их не устраивала. Кроме того, попытка Пу И избавиться от старых неудобных генералов привела к подъёму в армии молодых командующих-младокитайцев, также обладающих большой популярностью среди подчинённых и простого народа, как «геров-партизан». Теперь дни, а точнее даже часы, проекта реставрации небесного мандата оставались считанными."
     manchukou.83.a: "Кругом обман, трусость и предательство"

     manchukou.84.t: "Напряжённость в воздухе"
     manchukou.84.d: "Император оказался изолирован в своём дворце элитными частями своей армии, которым отдали такой приказ их командующие «с самого верха». Пока что он не готов мирно отказаться от власти, так как явно надеется на помощь «извне», но улицы Мукдена в этот момент оказались пусты, никто особо даже не понимает, что происходит, так как заговорщики позаботились о нарушении связи и захвате всей инфраструктуры. Однако бесконечно это продолжатся не может и нам нужно принимать решение, какие совершать политические шаги далее. У многих членов Младокитайской Партии возникла идея отказаться от монархии и установить республиканский режим, но стоит понимать, что популярность монарха всё ещё достаточно высока, поэтому отказ от монархии приведёт к очень тяжёлым последствиям для легитимности нашего правительства."
     manchukou.84.a: "Сохраним монархию, изолировав Пу И во дворце"
     manchukou.84.b: "Настало время младокитайской республики!"

     manchukou.85.t: "Неудачная попытка переворота младокитайцев"
     manchukou.85.d: "Император Пу И, насильно отречённый от престола, обладал огромными полномочиями. Однако, с каждым днём Синьхайской революции всё меньше людей желало подчиняться приказам из Пекина, в связи с чем, за малолетнего императора было решено отказаться от престола. С тех пор он сначала на некоторое время оказался изолирован в Запретном Городе, а позже и изгнан оттуда. Все эти годы он вынашивал планы по возвращению своей законной власти, поэтому не воспользоваться высокой популярностью в обществе после изгнания японцев он не мог – император попытался восстановить вместо конституции систему небесного мандата.\n\nКак только информация об этом стала распространяться среди элит, то она не могла не дойти до членов Младокитайской Партии, которая состояла в коалиции с монархистами. Такое резкое изменение курса правительства их не устраивала. В связи с этим, у них созрел заговор – попытаться остановить императора от этого безумного действия, которое снова подорвёт к монархическому правительству. Сегодня утром немногочисленные лояльные младокитайцам армейские части выступили в столицу, однако сохранение в армии старых маньчжурских генералов привело к тому, что у заговорщиков с самого начала всё пошло не по плану. Кровопролития удалось избежать благодаря слабости лидеров МКП – узнав о своей малочисленности, они бежали из столицы, оставив выведенных солдат без приказов. Спустя некоторое время их удалось образумить и заставить разойтись по казармам без боя."
     manchukou.85.a: "Младокитайцы снова не смогли реализовать свои амбиции"

     manchukou.86.t: "Представители неподконтрольных территорий"
     manchukou.86.d: "Так как мы собираемся собрать первый парламент, но ещё не контролируем все территории страны, а лишь небольшую её часть на северо-востоке, то нам нужно решить то, как будут представлены остальные провинции Китая. Мы можем пока что просто собрать неполный парламент, проведя выборы лишь на контролируемых территориях. Либо, мы предложим каким-то известным личностям с оставшихся территорий присоединится к нашему парламенту как представителям соответствующих провинций. Однако, это может изменить результаты выборов."
     manchukou.86.a: "Проведём выборы на территории северо-востока"
     manchukou.86.b: "Соберём представителей со всего Китая"

     manchukou.87.t: "Открытие первой сессии парламента"
     manchukou.87.d: "Достаточно ожидаемую победу на первых выборах в парламент одержала Младокитайская Партия, благодаря чему на них возлагается обязанность сформировать кабинет министров. Первым избранным премьером нового Китая соответственно будет лидер МКП Цзэн Ци. По его мнению, будет правильным, если в правительство войдут также некоторые представители других партий и беспартийные политики, чтобы отразить общенациональный характер монархии."
     manchukou.87.a: "Хорошее предложение"

     manchukou.88.t: "Открытие первой сессии парламента"
     manchukou.88.d: ""
     manchukou.88.a: ""

     manchukou.89.t: "Криминальные разборки"
     manchukou.89.desc: "После вторжения японцев на северо-восток Китая, криминальность не просто «почувствовала свободу», она ещё и стала поощряться Квантунской армией в своих личных целях. За эти года бандиты и преступники сумели окрепнуть и сформировать почти что местную мафию. Причём эта мафия была очень разношёрстной по этнической принадлежности, что намеренно поддерживалось японцами. До сих пор Маньчжурия наводнена китайскими, русскими, корейскими и монгольскими бандитами. Бороться с ними всеми разом будет достаточно сложно, но мы можем вместо этого вступить в союз с одной из криминальных групп с целью уничтожения остальных."
     manchukou.89.a: "Предложим сделку корейцам"
     manchukou.89.b: "Предложим сделку монголам"
     manchukou.89.c: "Предложим сделку русским"
     manchukou.89.d: "Предложим сделку китайцам"

     manchukou.90.t: "Перестрелки бандитов"
     manchukou.90.d: "Последние недели газеты и полицейские сводки заполнились сводками о непрекращающихся столкновениях бандитских группировок между друг другом. Наш план воплощается в жизнь – теперь бандиты заняты собственным выживанием и не могут заниматься обычными грабежами. Главари даже не могут выяснить какая из группировок начала эту борьбу, так как стоило только сломать статус-кво и их привычные поделённые до этого «зоны влияния» были разрушены. Преступные структуры не только ослабевают из-за потери доверия друг к другу, но и сокращаются чисто физически – в результате гибели членов преступных сообществ и банд."
     manchukou.90.a: "Отлично"

     manchukou.91.t: "Зачистка завершена"
     manchukou.91.d: "На контакт с нами вышли главари последней выжившей преступной группировки – той, которую мы выбрали для воплощения нашего плана. К текущему моменту из-за постоянных перестрелок с другими бандитами они изрядно ослабели, их лучшие бойцы выбыли из игры или тяжело ранены. Таким образом, перед нами открывается рискованная возможность – попытаться теперь самостоятельно задавить эту последнюю единственную группировку, не исполняя своего обязательства – встраивания их во властную структуру государства."
     manchukou.91.a: "Мы исполним свою часть обязательств"
     manchukou.91.b: "Добейте их"

     manchukou.92.t: "Переговоры о возвращении имущества"
     manchukou.92.d: "Маньчжурские мятежники, которым удалось изгнать Квантунскую армию и её бездарных командиров со своей земли, осознали, что без поддержки японскими финансами и образованными людьми у них не получится построить современное государство. Из-за этого они теперь обратились к нашему правительству с предложением о возврате имущества, которое принадлежало японцам, на территории северо-восточного Китая. В их числе предполагаются активы двух крупных корпораций: Мицубиси и Мантецу, а также прочие мелкие предприятия. Кроме того, они готовы восстановить прочие торговые отношения между нашими странами, но они не согласны на повторное размещение каких-либо японских контингентов на территории Маньчжурии."
     manchukou.92.a: "Видимо, у них осталась какая-то доля совести..."

     manchukou.93.t: "Успешные переговоры с японцами"
     manchukou.93.d: "Тайные переговоры с японцами по поводу возвращения им собственности, которая до восстания принадлежала им, завершились с успехом. Вопросы взаимных компенсаций были урегулированы следующим образом: обе стороны списывают их друг с друга во благо азиатской солидарности и восстановления торговли. Теперь, это откроет наши рынки вновь для японских товаров и финансов, что поможет с развитием нашей собственной экономики."
     manchukou.93.a: "Хорошо"

     manchukou.94.t: "Антияпонские демонстрации"
     manchukou.94.d: "После того, как в газеты утекла информация о том, что наше правительство заключило сделку с японцами с возвращением им собственности в Маньчжурии, это вызвало недовольство широких слоёв населения. Люди стали выходить на улицы, устраивая митинги и демонстрации. Их главным лозунгом стал: «За что мы воевали?». Существует подозрение, что такие акции не могли быть организованы столь быстро без чьей-либо поддержки. Пока что главными подозреваемыми могут быть коммунисты, агентурная сесть которых достаточно обширна на наших территориях."
     manchukou.94.a: "Посмотрим, как будут развиваться события"

     manchukou.95.t: "Предатели императора"
     manchukou.95.d: "Оказалось, что в нашем правительстве, несмотря на такое тяжелое освобождение из-под японского гнёта, остались элементы, готовые и теперь растерять все те крупицы народного доверия, которые мы заработали подняв антияпонское восстание. Си Ця, будучи главой правительства и представителем клана Айсинь Гьоро, начал подготовку провозглашения независимого маньчжурского государства на основе нашего правительства. Такой поворот встретил абсолютное непонимание со стороны большей части правительства, чиновников, военных и самого императора Пу И. У Си Ця не оказалось шансов из-за малочисленности своих сторонников. На заседании правительства под угрозой убийства его заставили сложить свои полномочия. Своим же личным указом император исключил его из действующих чинов армии."
     manchukou.95.a: "Слишком самонадеянный поступок Си"

     manchukou.96.t: "Повторное провозглашение Маньчжурии"
     manchukou.96.d: "Сегодняшнее собрание парламента было отмечено отсутствием большинства его делегатов, что удивило членов правительства, прибывших туда по просьбе премьер-министра Си Ця. Когда все нужные лица оказались внутри здания Законодательного собрания, Си Ця взял слово и провозгласил повторное создание государства Маньчжурия в виде монархии во главе с Пу И. Его слова сменились сначала неловким молчанием, а после малочисленными аплодисментами его сторонников. Теперь наше правительство не претендовало на остальные территории Китая и начинало проводить независимую политику, кроме того, наследуя свою легитимность от Маньчжоу-Го. Нельзя не отметить, что Си пошёл на отважный, но малообдуманный поступок, большинством своих действий лишь подрывая доверие к нашему правительству."
     manchukou.96.a: "Пу И снова оказался в изоляции"

     manchukou.97.t: "Маньчжуры подтвердили курс на сепаратизм"
     manchukou.97.d: "Монархическое правительство страны, располагающееся в Маньчжурии, которое как многим казалось, восстановило свою репутацию, изгнав японских захватчиков с северо-востока, вновь разрушило какое-либо доверие к себе: премьер-министр провозгласил повторно Маньчжурское государство в качестве монархии, которое не имеет территориальных претензий к Китаю, но собирается вести независимую политику. Воплощая замыслы 30-летней давности, маньчжурская аристократия не понимает, что мечта об отдельной стране на северо-востоке разобьётся о неповиновение преобладающего ханьского населения, а также о наступление армии любого из китайских правительств."
     manchukou.97.a: "Предатели нации доказали, что они таковыми и являются"

     manchukou.98.t: "Выбор государственного языка"
     manchukou.98.d: "Количество диалектов в китайском языке очень велико и зачастую люди из Гуанчжоу не понимают людей из Пекина, но люди продолжают соблюдать традицию, что все эти непохожие друг на друга диалекты это один язык во благо единства страны. Таким образом, вопрос того какой язык использовать в стране является зачастую решающем для самоопределения людей. Но на территории Маньчжурии эту задачу так просто не решить, так как у этноса маньчжуров существует свой собственный язык, но знают его сейчас вероятно меньше пяти процентов населения страны. В связи с этим, нам вероятно стоит сохранить хотя бы как временное использование китайского."
     manchukou.98.a: "Сохранить государственным китайским"
     manchukou.98.b: "Два государственных языка: китайский и маньчжурский"
     manchukou.98.c: "У нас будет лишь один язык – маньчжурский"

     manchukou.99.t: "Предложение китайского императора"
     manchukou.99.d_csr: "В Маньчжурии после изгнания оттуда японских захватчиков возродилось при их помощи монархическое движение во главе с реставрированным китайским императором Пу И. Последние несколько столетий Тибет находился под протекторатом Империи Цин, благодаря чему был защищён от иностранных вторжений, но при этом сохранял свободу во внутренней политике. В отличие от многих других китайских правительств, пытающихся установить свой полный контроль над нашими землями, предложение монархистов восстановить прежний союз имеет некоторые выгоды, поэтому нам стоит его рассмотреть."
     manchukou.99.d_tib: "В Маньчжурии после изгнания оттуда японских захватчиков возродилось при их помощи монархическое движение во главе с реставрированным китайским императором Пу И. Последние несколько столетий Тибет находился под протекторатом Империи Цин, благодаря чему был защищён от иностранных вторжений, но при этом сохранял свободу во внутренней политике. В отличие от многих других китайских правительств, пытающихся установить свой полный контроль над нашими землями, предложение монархистов восстановить прежний союз имеет некоторые выгоды, поэтому нам стоит его рассмотреть."
     manchukou.99.d_kum: "В Маньчжурии после изгнания оттуда японских захватчиков возродилось при их помощи монархическое движение во главе с реставрированным китайским императором Пу И. Последние несколько столетий Кумульское ханство находилось под протекторатом Империи Цин, благодаря чему был защищено от иностранных вторжений, но при этом сохранял свободу во внутренней политике. В отличие от многих других китайских правительств, пытающихся установить свой полный контроль над нашими землями, предложение монархистов восстановить прежний союз имеет некоторые выгоды, поэтому нам стоит его рассмотреть."
     manchukou.99.a: "Хороший союз в наших условиях"
     manchukou.99.b: "Мы не будем снова подчиняться!"

     manchukou.100.t: "Согласие [FROM.GetAdjectiveCap] представителей" #?
     manchukou.100.d_csr: "Монгольские представители передали нам решение лидеров Монголии о том, что они согласны восстановить союзные отношения между китайской монархией и Монголией. Теперь они занимают нашу сторону в гражданской войне, мы обязуемся помогать с охраной границ Монголии, а они сохранят контроль над своей внутренней политикой"
     manchukou.100.d_tib: "Тибетские представители передали нам решение лидеров Тибета о том, что они согласны восстановить союзные отношения между китайской монархией и Тибетом. Теперь они занимают нашу сторону в гражданской войне, мы обязуемся помогать с охраной границ Тибета, а они сохранят контроль над своей внутренней политикой"
     manchukou.100.d_kum: "Уйгуры из Кумульского ханства согласились восстановить статус-кво в отношениях между нашими монархиями. Теперь они занимают нашу сторону в гражданской войне, мы обязуемся помогать с охраной территорий где живут уйгуры, а они сохранят контроль над своей внутренней политикой."
     manchukou.100.a: "Нас это устроит"

     manchukou.101.t: "Отказ [FROM.GetAdjectiveCap] представителей" #?
     manchukou.101.d_csr: "Монгольские представители передали нам решение их правительства о том, что они отказываются от нашего предложения восстановить союзные отношения между китайской монархией и Монголией. Теперь они считают себя полностью независимым государством, не входящим в состав какого-либо китайского государства"
     manchukou.101.d_tib: "Тибетские представители передали нам решение лидеров Тибета о том, что они отказываются от нашего предложения восстановить союзные отношения между китайской монархией и Тибетом. Теперь они считают себя полностью независимым государством, не входящим в состав какого-либо китайского государства."
     manchukou.101.d_kum: "Представители Кумульского ханства передали нам решение их правительства о том, что они отказываются от нашего предложения восстановить союзные отношения между китайской и кумульской монархиями. Теперь они считают себя полностью независимым государством, не входящим в состав какого-либо китайского государства."
     manchukou.101.a: "Ну, это временно"

     manchukou.102.t: "Переговорщик от монархистов"
     manchukou.102.d: "К Яню Сишаню обратилось монархическое правительство страны через своего тайного переговорщика, предложив политический союз в гражданской войне. Они предлагают нам либо сохранить свой нейтралитет в конфликте между монархическим и республиканскими правительствами, либо полноценно занять сторону династии Цин, в обмен на сохранение за ним статуса губернатора или даже вступление в правительство империи."
     manchukou.102.a: "Мы согласны выступить на стороне монархии"
     manchukou.102.b: "Мы сохраним свой нейтралитет"
     manchukou.102.c: "Монархическая идея доказала свою несостоятельность"

     manchukou.103.t_yes: "Шаньси под нашим контролем"
     manchukou.103.t_neutrality: "Достижение нейтралитета"
     manchukou.103.t_no: "Отказ от переговоров"
     manchukou.103.d_yes: "Генерал Янь Сишань согласился присягнуть на верность нашему правительству. Этот военачальник отличается умением эффективно менять свои политические союзы, вовремя переходя на сторону побеждающей стороны, но сейчас он нам будет важен, так как контролирует важную стратегическую провинцию."
     manchukou.103.d_neutrality: "Наши переговоры с Янем Сишанем привели к неплохим результатам – проницательный генерал согласился остаться нейтральным в нашем конфликте с другими правительствами страны и их губернаторами. Скорее всего, он присоединится к нам, когда мы наберём больше сил."
     manchukou.103.d_no: "После нескольких попыток установить контакт с Янем Сишанем ради переговоров о его статусе в наших войнах с другими правительствами, наши дипломаты пришли к выводу, что его администрация не хочет вести какие-либо разговоры о союзе или нейтралитете с нами."
     manchukou.103.a: "Отличная новость"
     manchukou.103.b: "Спасибо и на этом"
     manchukou.103.c: "Им не будет места в новом Китае"

     manchukou.106.t: "Тайное предложение монархистов"
     manchukou.106.d: "Многим было известно о связях клана Ма с династией Цин – ещё до Синьхайской революции императорский двор подарил семье Ма Буфана желтый штандарт, на котором была его фамилия «Ма». Ма Буфан оценил этот жест и продолжает использовать этот штандарт в бою вплоть до сего дня, несмотря на свою давнюю лояльность республиканским правительствам.\n\nСегодня, когда монархическое правительство Китая вновь набирает свою силу, бросив вызов республиканцам, нам стоит задуматься о том, что мы можем перейти на их сторону, вспомнив старые связи. Кроме того, они даже к нам прислали своего переговорщика – члена династии Айсинь Гьоро, принявшего ислам, таким образом показывая своё уважение к нашим религиозным ценностям."
     manchukou.106.a: "Мы не можем предать своего отца, хоть он и не родной"
     manchukou.106.b: "Их силы слишком слабы"
     manchukou.106.c: "Поднять знамёна!"

     manchukou.107.t: "Отказ Ма Буфана"
     manchukou.107.d: "Мусульманский генерал Ма Буфан, контролирующий северо-запад страны, отказался переходить на нашу сторону, несмотря на многочисленные старые связи между его семьёй и кланом Айсинь Гьоро."
     manchukou.107.a: "Ему не будет места в новом Китае"

     manchukou.108.t: "Ма Буфан перешёл на сторону монархистов"
     manchukou.108.d: "Неожиданные новости пришли с северо-запада страны – мусульманский военачальник Ма Буфан, контролирующий местные провинции, объявил о переходе в подчинение монархическому правительству в Маньчжурии. Многие предсказывали о таком ходе генерала, так как его войска долгие годы ходят под жёлтыми знамёнами Цинского периода, которые были подарены семье Буфана кланом Айсинь Гьоро в благодарность за лояльность монархиию"
     manchukou.108.a: "Это меняет расклад сил"
     manchukou.108.b: "Предатель!"
     manchukou.108.c: "Ещё один военачальник понял, кто побеждает"
     
     manchukou.104.t: "Младокитайские связи"
     manchukou.104.d: "Как известно, большая часть сычуаньской бюрократии, а также некоторые известные политики, состоят в Младокитайской Партии, которая существовала долгое время в подполье. Однако, им удалось сформировать в Маньчжурии свою армию и в коалиции с монархистами поднять восстание, изгнав оттуда японских захватчиков. Это подняло доверие монархической идее в стране, а их союз с демократическими настроенной МКП позволил завоевать максимум доверия у населения.\n\nВсё это даёт возможность нашей провинции достаточно бескровно присоединится к новому правительству, которое ведёт постепенную борьбу с республиканцами по всей стране и скорее всего одержит верх. Кроме того, переговорщики из Маньчжурии тайно предлагают это сделать прямо сейчасю"
     manchukou.104.a: "Переходим на сторону монархистов"
     manchukou.104.b: "Пока что у нас нет уверенности в необходимости этого шага"

     manchukou.105.t_yes: "Сычуань наш"
     manchukou.105.t_no: "Отказ сычуаньских лидеров"
     manchukou.105.d_yes: "Губернатор провинции Сычуань объявил о том, что подчинённая ему провинция переходит под правление нашего правительства. То, что данная новость была положительна воспринята жителями Сычуани, подтверждают множество торжественных митингов, которые прошли в её городах после объявления этой новости."
     manchukou.105.d_no: "После попытки проведения переговоров с лидерами провинции Сычуань, несмотря на сильное младокитайское лобби в ней, нам не удалось убедить губернатора сменить свою ориентацию с республиканского правительства на наше."
     manchukou.105.a: "Важный союзник для нашего дела"
     manchukou.105.b: "Это большая ошибка с его стороны!"
     
     manchukou.109.t: "Официальное название государства"
     manchukou.109.d: "После того, как императору Пу И удалось исполнить большую часть своих желаний: восстановить контроль над всем Китаем, сохранить столицу в Мукдене, восстановил Небесный мандат, то остался последний вопрос – какое будет наименование у нового государства: дореволюционное Империя Цин, или более современное, подчёркивающее важность нации, Китайская Империя."
     manchukou.109.a: "Вернёмся к первоначальному названию"
     manchukou.109.b: "Откажемся от устаревшего названия"

     manchukou.110.t: "Победа Младокитайской партии"
     manchukou.110.d: "На всей территории Китая впервые за его историю прошли настоящие всеобщие демократические выборы. Основными фаворитами считались две партии: младокитайцы со своей известным многим программой, а также недавно созданная Конституционная партия – она считается «партией императора» и состоит из его старых сторонников с периода Маньчжоу-Го. Однако, в выборах также участвовало множество мелких партий: осколок Гоминьдана, Социал-Демократическая партия, Партия Государственного Социализма, а также федералистская партия Чжигундан. Некоторые депутаты от этих партий заняли своё место в парламенте, но победителями в итоге оказались Младокитайская партия со своим лидером Цзэном Ци, который сумел провести партию через столько испытаний и в итоге объединить страну."
     manchukou.110.a: "Да здравствует демократия!"

     manchukou.111.t: "Победа Конституционной партии"
     manchukou.111.d: "На всей территории Китая впервые за его историю прошли настоящие всеобщие демократические выборы. Основными фаворитами считались две партии: младокитайцы со своей известным многим программой, а также недавно созданная Конституционная партия – она считается «партией императора» и состоит из его старых сторонников с периода Маньчжоу-Го. Однако, в выборах также участвовало множество мелких партий: осколок Гоминьдана, Социал-Демократическая партия, Партия Государственного Социализма, а также федералистская партия Чжигундан. Некоторые депутаты от этих партий заняли своё место в парламенте, но победителями в итоге оказались «конституционисты», возглавляемые Цзаном Шии – одним из приближённых императора."
     manchukou.111.a: "Наконец-то мирное развитие"

     manchukou.112.t: "Вторые выборы в Законодательное собрание Империи"
     manchukou.112.d: "Согласно конституции Законодательное собрание государства избирается сроком на 5 лет. И сегодня наступает последний месяц полномочий первого демократически избранного правительства нашей страны, однако никакие крупные проекты уже не затеваются – все партии ведут подготовку к выборам, проводят предвыборную агитацию. По всей видимости, демократия в Китае смогла прижиться благодаря монархической системе правления, как об этом мечтали реформаторы позднего периода Империи Цин."
     manchukou.112.a: "Результаты достаточно предсказуемы"
     manchukou.112.b: "Удержат ли младокитайцы власть?"

     manchukou.113.t_come_to_power: "Младокитайцы приходят к власти"
     manchukou.113.t_hold_power: "Младокитайцы сохранили большинство в парламенте"
     manchukou.113.d_come_to_power: "Несмотря на ожидаемую многими победу Конституционалистской партии, ей всё-таки не удалось удержаться у власти. Младокитайская партия в своей агитации работала по многим неудачам своих оппонентов, а также усилению коррупцию в государственном аппарате. Кроме того, удалось сыграть на сохраняющемся в обществе антияпонском настрое людей. Таким образом, МКП победила на выборах и теперь должна сформировать новое правительство."
     manchukou.113.d_hold_power: "Вполне ожидаемо, на волне собственных экономических успехов, Младокитайской партии удалось сохранить за собой право формировать правительство на вторых выборах в Законодательное собрание Китайской Империи. Некоторые говорят, что такой расклад событий постепенно приведёт к возвращению страны в русло авторитаризма, но всё-таки большая часть МКП представляет из себя закоренелых демократов, не пытающихся уничтожить те идеалы, к которым они с такими трудностями шли."
     manchukou.113.a: "Неожиданно"
     manchukou.113.b: "Всё будет хорошо"

     manchukou.114.t_come_to_power: "Коалиция во главе с ПГС взяла верх"
     manchukou.114.t_hold_power: "Конституционалисты сохраняют власть"
     manchukou.114.d_come_to_power: "Несмотря на ожидаемую многими победу Младокитайской партии, ей всё-таки не удалось удержаться у власти. Причём конкуренцию ей составила не Конституционная партия, а широкая коалиция во главе с Партией Государственного Социализма – созданной ещё в начале 30-х годов политиками, которые считали себя наследниками реформатора поздней Цин Ляна Цичао. Они являются сторонниками демократического социализма и на фоне «правой» Младокитайской партии выступили сторонниками усиления социальных гарантий и усиления контроля государства над экономикой. Благодаря такой программе им удалось завоевать доверие избирателей Китая, так как наша страна остаётся достаточно бедной и очень разношёрстной в плане финансового расслоения."
     manchukou.114.d_hold_power: "Вполне ожидаемо, на волне собственных экономических успехов, Конституционной партии удалось сохранить за собой право формировать правительство на вторых выборах в Законодательное собрание Китайской Империи. Некоторые говорят, что такой расклад событий постепенно приведёт к возвращению страны в русло авторитаризма, так как конституционалисты, большей частью вышедшие из реакционных аристократических кругов, воспользуются возможностью укрепить свою власть."
     manchukou.114.a: "Это опасно"
     manchukou.114.a: "Значит, наша демократия работает"

     manchukou.115.t: "Северо-Восточная Антияпонская Объединённая армия"
     manchukou.115.d: "Уже несколько лет мы ведём тяжёлые бои с японскими захватчиками и их марионетками ради того, чтобы освободить свою страну из-под гнёта империалистов. Долгое время это сопротивление сохраняло партизанский характер: коммунистические антияпонские части были разрознены и действовали независимо друг от друга. В феврале 1936 года мы заложили первый кирпичик к объединению наших сил: лидеры армий, Ян Цзинъюй, Ли Чжаолинь, Чжоу Баочжун, Чжао Шанчжи и Ван Дэтай подписали декларацию Объединённой организации Северо-Восточной Антияпонской Объединённой армии. Это помогло усилить наше сопротивление японцам, что в итоге вылилось в текущее крупное восстание. Этот новый успех мы должны подчеркнуть следующим организационным шагом – создать собственное правительство на контролируемых территориях, чтобы налаживать мирную жизнь и строить новое общество."
     manchukou.115.a: "Это хорошая мысль"

     manchukou.116.t: "Выборы главы правительства"
     manchukou.116.desc: "Так как мы решили создать правительство северо-востока Китая, то его должен занять кто-то из командующих бывшими партизанскими армиями. Это достаточно сложный вопрос, так как каждый из них отличается выдающимися управленческими и волевыми навыками, а также высочайшей храбростью."
     manchukou.116.a: "Ян Цзинъюй"
     manchukou.116.b: "Ли Чжаолинь"
     manchukou.116.c: "Чжоу Баочжун"
     manchukou.116.d: "Чжао Шанчжи"
     
     manchukou.117.t: "Военные не дают результатов"
     manchukou.117.d: "Военная контрразведка предоставила очень хлипкие доказательства на виновность пары схваченных молодых парней. Якобы они являются членами подпольной сети Гоминьдана, которая и совершила чудовищное убийство Цзэна Ци. То, что они так затянули поиски, наводит на мысль о том, что всё это чистой воды обман."
     manchukou.117.a: "Устройте показательный процесс над ними"
     manchukou.117.b: "Замнём это дело"
     
