 JAP_Machida_Chuji_title: "«I can't stop the liberalization»\nВторой кабинет Чуджи"
 JAP_Machida_Chuji_description: "Подавите заговорщиков при помощи флота, после чего убедите премьера Окаду остаться на своём посту.\n\nПродолжите стабилизацию политической обстановки, расследуйте заговор и осудите заговорщиков, снизив Уровень неподчинения до 0.\n\nПоддерживайте сторонников демократии среди элит в балансе сил Демократия Сёва. Передайте пост премьер-министра лидеру парламентской партии Риккен Минсейто. Поддерживайте популярность Минсейто среди избирателей вплоть до следующих выборов, на которых вновь победит Минсейто и её лидер сохранит право формировать правительство."
 #
 JAP_Ryutaro_Nagai_title: "«Plastic war»\nКабинет Рютаро Нагаи"
 JAP_Ryutaro_Nagai_description: "Подавите заговорщиков при помощи флота, после чего убедите премьера Окаду остаться на своём посту. Продолжите стабилизацию политической обстановки, расследуйте заговор и осудите заговорщиков, снизив Уровень неподчинения до 0. Поддерживайте сторонников демократии среди элит в балансе сил Демократия Сёва. Передайте пост премьер-министра лидеру парламентской партии Риккен Минсейто. В событии "Противовес Какушин Шинто" дать Рютаро Нагаи сформировать новую партию - Шиншинто, после чего поддерживать её популярность до следующих выборов, после которых Рютаро станет новым премьер-министром."
 #
 JAP_Aso_Hisashi_title: "«Такие разные национал-социалисты»\nКабинет Хисаси"
 JAP_Aso_Hisashi_description: "Подавите заговорщиков при помощи флота, после чего убедите премьера Окаду остаться на своём посту. Продолжите стабилизацию политической обстановки, расследуйте заговор и осудите заговорщиков, снизив Уровень неподчинения до 0. Поддерживайте сторонников демократии среди элит в балансе сил Демократия Сёва. Передайте пост премьер-министра лидеру парламентской партии Риккен Минсейто. В цепочке событий связанных с формированием новой парламентской партии добейтесь формирования Какушин Шинто без Сэйго Накано. Поднимите популярность новой партии так, чтобы она победила на следующих выборах. (тут кстати ещё будет пасхалка для игроков, выйти в этот фокус можно ещё по другому)" # TODO
 #
 JAP_Abe_Iso_title: "«Благословенная социал-демократия»\nКабинет Ису"
 JAP_Abe_Iso_description: "Подавите заговорщиков при помощи флота, после чего убедите премьера Окаду остаться на своём посту. Продолжите стабилизацию политической обстановки, расследуйте заговор и осудите заговорщиков, снизив Уровень неподчинения до 0. Поддерживайте сторонников демократии среди элит в балансе сил Демократия Сёва. Передайте пост премьер-министра лидеру парламентской партии Риккен Минсейто. Поднимите популярность Шакай Тайшуто так, чтобы она победила на следующих выборах. Успейте выполнить фокус "Воссоединить группу Такахаси" до 1 марта 1938 года."
 #
 JAP_Ichiro_Hatoyama_title: "«Искупление за грехи»\nКабинет Хатоямы"
 JAP_Ichiro_Hatoyama_description: "забейте это пиздец *зачеркнуто* Подавите заговорщиков при помощи флота, после чего убедите премьера Окаду остаться на своём посту. Продолжите стабилизацию политической обстановки, расследуйте заговор и осудите заговорщиков, снизив Уровень неподчинения до 0. Поддерживайте сторонников демократии среди элит в балансе сил Демократия Сёва. Передайте пост премьер-министра лидеру парламентской партии Риккен Минсейто. В цепочке событий вокруг развала Риккен Сэйюкай добейтесь того, чтобы Итиро Хатояма возглавил всю партию или её ортодоксальную фракцию. Приведите соответствующую партию до победы на следующих парламентских выборах." # TODO
 #
