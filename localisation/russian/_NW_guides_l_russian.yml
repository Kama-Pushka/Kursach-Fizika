 JAP_Mitsumasa_Yonai_title: "«Гарант государственной стабильности»\nКабинет Ёная"
 JAP_Mitsumasa_Yonai_description: "Подавите заговорщиков при помощи флота, после чего убедите премьера Окаду остаться на своём посту. Продолжите стабилизацию политической обстановки, расследуйте заговор и осудите заговорщиков, снизив Уровень неподчинения до 0. Поддерживайте противников демократии среди элит в балансе сил Демократия Сёва. Сохраните пост премьер-министра за адмиралом Окадой. Передайте пост премьер-министра Ёнаю."